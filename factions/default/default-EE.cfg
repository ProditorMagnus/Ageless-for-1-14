    recruit=AE_ext_chaos_Hound,AE_ext_chaos_Lesser_Daemon,AE_ext_chaos_Lesser_Mutation,AE_ext_chaos_Invader,AE_ext_chaos_Invoker,AE_ext_chaos_Headhunter,AE_ext_chaos_Evil_Crab

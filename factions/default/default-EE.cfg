#textdomain wesnoth-multiplayer

### | Extended Era Custom Default Factions

## | Chaos - Default

[multiplayer_side]
    id=AE_side_ext_chaos
    name= "EE - " + _ "Chaos"
    image="units/chaos/magus.png"
    type=AE_ext_chaos_Magus
    leader=AE_ext_chaos_Greater_Mutation,AE_ext_chaos_Dark_Knight,AE_ext_chaos_Magus,AE_ext_chaos_Doom_Guard,AE_ext_chaos_Daemon,AE_ext_chaos_Hell_Crab

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_feu_clockwork_dwarves_Golem_Soldier
    name= _ "Golem Soldier"
    race=mechanical
    image="units/mechanical-clockwork/golem-soldier.png"
    profile="portraits/clockwork/golem-soldier.png~RC(magenta>black)"
    hitpoints=43
    movement_type=armoredfoot
    movement=4
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_feu_clockwork_dwarves_Iron_Golem_Soldier
    cost=18
    usage=fighter
    [resistance]
        arcane=80
        cold=80
        fire=80
        blade=60
    [/resistance]
    [movement_costs]
        mountains=4
        hills=3
        sand=1
        frozen=4
        deep_water=4
        shallow_water=3
        reef=2
        swamp_water=3
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        swamp_water=80
        mountains=50
    [/defense]
    description={AE_EOC_UNIT_NOTICE}+"These small metallic beings seem not to require food or water to fight, very much like the undead. Heavily armored and wielding a steel mace and rectangular shield, these ‘automatons’ are said to have been originally created to mine ore for the dwarvish clans. Their primary drawback is their apparent unease when navigating rough terrains such as hills and mountains."
    die_sound={SOUND_LIST:BOT_SMALL_DIE}
    {DEFENSE_ANIM "units/mechanical-clockwork/golem-soldier.png" "units/mechanical-clockwork/golem-soldier.png" mace.wav }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=morning star
        description={STR_MORNING_STAR}
        icon="attacks/mace-spiked.png"
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=rectangular-shield
        description= _ "rectangular shield"
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        start_time=-260
        [if]
            hits=yes
            [frame]
                duration=85
                image="units/mechanical-clockwork/golem-soldier.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=85
                image="units/mechanical-clockwork/golem-soldier.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/mechanical-clockwork/golem-soldier.png"
        [/frame]
        [frame]
            duration=200
            image="units/mechanical-clockwork/golem-soldier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=rectangular-shield
        [/filter_attack]
        start_time=-50
        [if]
            hits=no
            [frame]
                duration=100
                sound={SOUND_LIST:MISS}
                image="units/mechanical-clockwork/golem-soldier.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                sound=mace.wav
                image="units/mechanical-clockwork/golem-soldier.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

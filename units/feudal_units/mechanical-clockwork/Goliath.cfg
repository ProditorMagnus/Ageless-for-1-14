#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_feu_clockwork_dwarves_Goliath
    name= _ "Goliath"
    race=mechanical
    image="units/mechanical-clockwork/goliath.png"
    profile="portraits/clockwork/goliath.png~RC(magenta>black)"
    hitpoints=86
    movement_type=armoredfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=fighter
    [resistance]
        arcane=80
        cold=80
        fire=80
        blade=60
    [/resistance]
    [movement_costs]
        mountains=4
        hills=3
        sand=1
        frozen=4
        deep_water=4
        shallow_water=3
        reef=2
        swamp_water=3
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        swamp_water=80
        mountains=50
    [/defense]
    description={AE_EOC_UNIT_NOTICE}+"TODO"
    die_sound=bot-huge-explosion.ogg
    {DEFENSE_ANIM "units/mechanical-clockwork/goliath.png" "units/mechanical-clockwork/goliath.png" mace.wav }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=17
        number=2
    [/attack]
    [attack]
        name=flash cannon
        description= _ "flash cannon"
        type=impact
        range=ranged
        damage=16
        number=1
        icon=attacks/flash-cannon.png
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/mechanical-clockwork/goliath.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=250
                image="units/mechanical-clockwork/goliath.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=250
                image="units/mechanical-clockwork/goliath.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/mechanical-clockwork/goliath.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flash cannon
        [/filter_attack]
        start_time=-900

        {MISSILE_FRAME_TORPEDO}

        [frame]
            duration=300
            image="units/mechanical-clockwork/goliath.png"
            sound=gun-energy-huge-fire-prelude.ogg
        [/frame]
        [frame]
            duration=200
            image="units/mechanical-clockwork/goliath.png"
            sound=gun-activate-1.ogg,gun-activate-2.ogg
        [/frame]
        [frame]
            duration=250
            image="units/mechanical-clockwork/goliath.png"
        [/frame]

        torpedo_blast_start_time=-1
        torpedo_blast_offset=1.0
        torpedo_blast_auto_vflip=no
        [torpedo_blast_frame]
            duration=1
        [/torpedo_blast_frame]
        [if]
            hits=yes
            [frame]
                duration=150
                offset=0.0~-0.2:50,-0.2~0.0:100
                image="units/mechanical-clockwork/goliath.png"
                sound=gun-energy-huge-fire.ogg
            [/frame]
            [torpedo_blast_frame]
                duration=540
                halo="projectiles/fireball-impact-7.png:60,projectiles/fireball-impact-8.png:60,projectiles/fireball-impact-9.png:60,projectiles/fireball-impact-10.png:60,projectiles/fireball-impact-11.png:60,projectiles/fireball-impact-12.png:60,projectiles/fireball-impact-13.png:60,projectiles/fireball-impact-14.png:60,projectiles/fireball-impact-15.png:60,projectiles/fireball-impact-16.png:60"
            [/torpedo_blast_frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                offset=0.0
                image="units/mechanical-clockwork/goliath.png"
            [/frame]
            [torpedo_blast_frame]
                duration=540
                halo="misc/blank-hex.png"
            [/torpedo_blast_frame]
        [/else]
        [torpedo_blast_frame]
            duration=1
        [/torpedo_blast_frame]
    [/attack_anim]
[/unit_type]


#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Pellegrino
    name= _ "Pellegrino"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/pellegrino.png"
    profile="portraits/ceresians/pellegrino.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_feu_ceresianboat
    movement=7
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Senior monks, whichever god they serve, are hardy and experienced men. Taking the title 'Pellegrino', meaning 'Traveller', they roam freely across the seas of Evrosia. Some of the most devout and determined have become legendary for their incredible sea crossings."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/pellegrino-land.png" "units/human-ceresians/pellegrino-land.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    {DEFENSE_ANIM_FILTERED "units/human-ceresians/pellegrino.png" "units/human-ceresians/pellegrino.png" {SOUND_LIST:HUMAN_OLD_HIT}
    terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=tempest
        description= _ "tempest"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    #movement
    [movement_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/human-ceresians/pellegrino.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        [frame]
            image="units/human-ceresians/pellegrino-land.png"
        [/frame]
    [/movement_anim]

    #standing
    [standing_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/human-ceresians/pellegrino.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        [frame]
            image="units/human-ceresians/pellegrino-land.png"
        [/frame]
    [/standing_anim]

    # melee
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm

        start_time=-200
        [frame]
            image="units/human-ceresians/pellegrino.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-ceresians/pellegrino-land.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    # water
    [attack_anim]
        [filter_attack]
            name=tempest
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm

        start_time=-400
        missile_start_time=-250
        [missile_frame]
            duration=250
            halo=halo/mage-halo[1~5].png
            halo_x,halo_y=13,-22
        [/missile_frame]
        [frame]
            image="units/human-ceresians/pellegrino.png:150"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=13,-24
        [/frame]
        [frame]
            image="units/human-ceresians/pellegrino.png:250"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=13,-24
        [/frame]
        [frame]
            image="units/human-ceresians/pellegrino.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]

    # land
    [attack_anim]
        [filter_attack]
            name=tempest
        [/filter_attack]

        start_time=-400
        missile_start_time=-250
        [missile_frame]
            duration=250
            halo=halo/mage-halo[1~5].png
            halo_x,halo_y=13,-22
        [/missile_frame]
        [frame]
            image="units/human-ceresians/pellegrino-land.png:150"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=13,-24
        [/frame]
        [frame]
            image="units/human-ceresians/pellegrino-land.png:250"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=13,-24
        [/frame]
        [frame]
            image="units/human-ceresians/pellegrino-land.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
[/unit_type]

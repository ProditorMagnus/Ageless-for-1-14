#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Knight_Errant
    name= _ "Knight Errant"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/knight-errant.png"
    profile="portraits/ceresians/knight-errant.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_feu_ceresianhorse
    movement=8
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_feu_ceresians_Knight_Commander
    cost=32
    undead_variation=mounted
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
A young noble, once knighted by his liege lord, is known as a Knight Errant. He may then wear his own coat of arms, and often commands troops of his own. He also carries a lance in addition to his sword; while this weapon sees most use at the tilt, it is nevertheless effective on the battlefield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/knight-errant.png" "units/human-ceresians/knight-errant.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/lance.png
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/knight-errant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/knight-errant.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/knight-errant.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/knight-errant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=spear.ogg
                image="units/human-ceresians/knight-errant.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/knight-errant.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

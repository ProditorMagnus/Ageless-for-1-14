#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Order_Knight
    name= _ "Order Knight"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/order-knight.png"
    profile="portraits/ceresians/order-knight.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_feu_ceresianhorse
    movement=8
    experience=76
    level=2
    alignment=lawful
    advances_to=AE_feu_ceresians_Knight_Raetian
    cost=34
    undead_variation=mounted
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The Ceresian Order Knights are an unusual order. Instead of accepting noblemen, they recruit exclusively from the clergy, selecting the most zealous of the acolytes. While they are not as formidable fighters as the Knights Errant alongside whom they serve, their magical powers and healing skills more than make up for this deficit."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/order-knight.png" "units/human-ceresians/order-knight.png" {SOUND_LIST:HORSE_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=morningstar
        description= _ "morningstar"
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=invocation
        description= _ "invocation"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morningstar
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-ceresians/order-knight.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-ceresians/order-knight.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=invocation
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY}
                image="units/human-ceresians/order-knight.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY_MISS}
                image="units/human-ceresians/order-knight.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

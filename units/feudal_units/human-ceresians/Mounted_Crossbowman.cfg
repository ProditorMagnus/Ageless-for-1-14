#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Mounted_Crossbowman
    name= _ "Mounted Crossbowman"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/mounted-crossbowman.png"
    profile="portraits/ceresians/mounted-crossbowman.png~RC(magenta>black)"
    hitpoints=50
    movement_type=AE_feu_ceresianhorse
    movement=8
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    undead_variation=mounted
    usage=scout
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Some experienced crossbowmen ride into battle on horseback. While this does impair their shooting somewhat, it grants them much greater mobility, and also gives them an advantage in melee combat."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/mounted-crossbowman.png" "units/human-ceresians/mounted-crossbowman.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        pierce=110
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/mounted-crossbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/mounted-crossbowman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/mounted-crossbowman.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/mounted-crossbowman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/mounted-crossbowman.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

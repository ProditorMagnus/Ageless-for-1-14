#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Metropolitan
    name= _ "Metropolitan"
    race=AE_feu_ceresians_race
    halo=halo/illuminates-aura.png
    gender=male
    image="units/human-ceresians/metropolitan.png"
    profile="portraits/ceresians/metropolitan.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=150
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=70
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The most revered of the Ceresian clergy are the metropolitans. Often more powerful than the lords whom they ostensibly serve, the metropolitans command the respect and admiration of their countrymen. Though they do not often fight in battle, they command impressive spiritual powers, and their appearance never fails to frighten the enemy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_INSPIRE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/metropolitan.png" "units/human-ceresians/metropolitan.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=invocation
        description= _ "invocation"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=mace.wav
                image="units/human-ceresians/metropolitan.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/metropolitan.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=invocation
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY}
                image="units/human-ceresians/metropolitan.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY_MISS}
                image="units/human-ceresians/metropolitan.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

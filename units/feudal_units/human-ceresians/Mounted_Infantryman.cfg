#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Mounted_Infantryman
    name= _ "Mounted Infantryman"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/mounted-infantryman.png"
    profile="portraits/ceresians/mounted-infantryman.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_feu_ceresiandragoon
    movement=7
    experience=72
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Some infantrymen choose to ride horses into battle, making them far more mobile. While they still fight on foot and are therefore not true cavalry, they nevertheless gain a great tactical advantage from their mounts."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/mounted-infantryman.png" "units/human-ceresians/mounted-infantryman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=1
    [/attack]
    [movement_anim]
        [frame]
            image="units/human-ceresians/mounted-infantryman-moving.png"
            duration=100
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=spear.ogg
                image="units/human-ceresians/mounted-infantryman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/mounted-infantryman.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-ceresians/mounted-infantryman.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                sound=spear.ogg
                image="units/human-ceresians/mounted-infantryman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/mounted-infantryman.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Crossbowman
    name= _ "Crossbowman"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/crossbowman.png"
    profile="portraits/ceresians/crossbowman.png~RC(magenta>black)"
    hitpoints=32
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=34
    level=1
    alignment=lawful
    advances_to=AE_feu_ceresians_Arbalestier,AE_feu_ceresians_Mounted_Crossbowman
    cost=15
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The Ceresians rarely use conventional bows, but they make great use of the crossbow. While these weapons cannot shoot as quickly as a longbow, they are both powerful and easy to use."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/crossbowman.png" "units/human-ceresians/crossbowman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=sound=dagger-swish.wav
                image="units/human-ceresians/crossbowman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/crossbowman.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/crossbowman.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/crossbowman.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

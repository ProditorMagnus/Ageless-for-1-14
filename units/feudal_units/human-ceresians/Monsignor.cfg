#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Monsignor
    name= _ "Monsignor"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/monsignor.png"
    profile="portraits/ceresians/monsignor.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=AE_feu_ceresians_Metropolitan
    cost=54
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
'Monsignor' is the title of a senior priest, both healer and fighter. During peacetime, he attends to the worship of the gods, and cares for the sick and needy, but in wartime he will call upon his divine patrons to smite his enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/monsignor.png" "units/human-ceresians/monsignor.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=invocation
        description= _ "invocation"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=mace.wav
                image="units/human-ceresians/monsignor.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/monsignor.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=invocation
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY}
                image="units/human-ceresians/monsignor.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY_MISS}
                image="units/human-ceresians/monsignor.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Knight_Commander
    name= _ "Knight Commander"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/knight-commander.png"
    profile="portraits/ceresians/knight-commander.png~RC(magenta>black)"
    hitpoints=70
    movement_type=AE_feu_ceresianhorse
    movement=8
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    undead_variation=mounted
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.

The most experienced knights serve their lords with unflinching loyalty. They are deadly in battle, fighting skilfully with both sword and lance, and men will rally to the sight of a Knight Commander at the forefront of a charge."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/knight-commander.png" "units/human-ceresians/knight-commander.png" {SOUND_LIST:HORSE_HIT} }
    [abilities]
        {ABILITY_RALLY_LEVEL_3}
    [/abilities]
    [resistance]
        blade=70
        impact=60
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/lance.png
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/knight-commander.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/knight-commander.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/knight-commander.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/knight-commander.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=spear.ogg
                image="units/human-ceresians/knight-commander.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/knight-commander.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

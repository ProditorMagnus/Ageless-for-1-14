#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Master_Arbalestier
    name= _ "Master Arbalestier"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/master-arbalestier.png"
    profile="portraits/ceresians/master-arbalestier.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Master arbalestiers are renowned for their skill with their weapons. The best among them boast that they can hit a gold coin at four hundred paces, every time - and indeed, many enemy commanders have met their ends in the form of a crossbow bolt through the skull."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/master-arbalestier.png" "units/human-ceresians/master-arbalestier.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=sound=dagger-swish.wav
                image="units/human-ceresians/master-arbalestier.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/master-arbalestier.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/master-arbalestier.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/master-arbalestier.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

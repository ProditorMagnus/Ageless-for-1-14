#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Cuirassier
    name= _ "Cuirassier"
    race=AE_feu_high_elves_race
    image="units/elves-high/cuirassier.png"
    hitpoints=52
    movement_type=AE_feu_highelvenmounted
    movement=8
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_feu_high_elves_Cataphract
    cost=45
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Any High Elf, if asked about human knights, would describe them as a pale imitation of their own cuirassiers. While this is really conceit on the part of the elves, it is undeniable that the elves produce the finer horsemenn. Complementing their spears with swords of elven steel, they are more versatile than lanciers, having considerable worth in defence as well as in the charge."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/elves-high/cuirassier.png" "units/elves-high/cuirassier.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/elves-high/cuirassier.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/elves-high/cuirassier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/elves-high/cuirassier.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/elves-high/cuirassier.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/elves-high/cuirassier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/elves-high/cuirassier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Spearman
    name= _ "Spearman"
    race=AE_feu_high_elves_race
    image="units/elves-high/spearman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_feu_highelvenfoot
    movement=5
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_feu_high_elves_Shieldbearer,AE_feu_high_elves_Schiltron,AE_feu_high_elves_Glavier
    cost=14
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The spearmenn of the high elven nation wield glaives as their primary weapon, allowing them to deal both bladed and piercing damage. "
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-high/spearman.png" "units/elves-high/spearman.png" {SOUND_LIST:ELF_HIT}}
    [attack]
        name=glaive stab
        description={STR_GLAIVE}
        icon=attacks/glaive.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=glaive slash
        description={STR_GLAIVE}
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glaive stab
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/elves-high/spearman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/elves-high/spearman.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=glaive slash
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/elves-high/spearman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/elves-high/spearman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=no
            [frame]
                image="units/elves-high/spearman.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/elves-high/spearman.png"
                sound=club.ogg
                begin=-100
                end=100
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

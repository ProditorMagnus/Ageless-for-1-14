#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Faerie_Warrior
    name= _ "Faerie Warrior"
    race=AE_feu_high_elves_race
    image="units/elves-high/faerie-warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_feu_highelvenlightfoot
    movement=5
    experience=52
    advances_to=AE_feu_high_elves_Feyblade
    level=1
    alignment=lawful
    cost=23
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The High Elves derive most of their tactics from Issaelfr tradition. However, the Faerie Warriors are a continuation of the Sidhe ways, deriving from the War Mages of old. They combine powerful magic with considerable swordsmannship to create a unique class of warrior."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/elves-high/faerie-warrior.png" "units/elves-high/faerie-warrior-defend.png" {SOUND_LIST:ELF_HIT}}

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=faerie lightning
        description= _ "faerie lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/elves-high/faerie-warrior-defend.png"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-high/faerie-warrior.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=125
                image="units/elves-high/faerie-warrior-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=125
                image="units/elves-high/faerie-warrior-melee.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=125
            end=200
            image="units/elves-high/faerie-warrior.png"
        [/frame]
    [/attack_anim]

    {FAE_WARRIOR_LIGHTNING 1}
    {FAE_WARRIOR_LIGHTNING 2}
    {FAE_WARRIOR_LIGHTNING 3}
[/unit_type]

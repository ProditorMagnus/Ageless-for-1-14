#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Chasseur
    name= _ "Chasseur"
    race=AE_feu_high_elves_race
    image="units/elves-high/chasseur.png"
    hitpoints=46
    movement_type=AE_feu_highelvenfoot
    movement=6
    experience=68
    level=2
    alignment=neutral
    advances_to=AE_feu_high_elves_Tireur_d_Elite
    cost=30
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The High Elves pride themselves on the skill of their archers, and while other menn may deride them as arrogant, they would still admit that High Elven archers posess incredible skill. The veterans, known as chasseurs, constitute a formidable force; their prowess is gained through years upon years of fighting and training. No human, orc or dwarf can equal the power and rapidity of their shooting."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-high/chasseur.png" "units/elves-high/chasseur.png" {SOUND_LIST:ELF_HIT}}
    [resistance]
        arcane=100
    [/resistance]

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=4
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/elves-high/chasseur.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/elves-high/chasseur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]

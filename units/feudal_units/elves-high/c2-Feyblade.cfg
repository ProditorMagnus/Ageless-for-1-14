#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Feyblade
    name= _ "Feyblade"
    race=AE_feu_high_elves_race
    image="units/elves-high/feyblade-se.png"
    halo=halo/energy-n-I.png:150,halo/energy-n-II.png:150,halo/energy-n-III.png:150,halo/energy-n-II.png:150
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_feu_highelvenlightfoot
    movement=5
    experience=94
    advances_to=AE_feu_high_elves_Sylvanus
    level=2
    alignment=lawful
    cost=45
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The more powerful of the High Elven magi become feyblades, adept with both sword and the lightning they call from the sky."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_DIE}
    {DEFENSE_ANIM "units/elves-high/feyblade.png" "units/elves-high/feyblade.png" {SOUND_LIST:ELF_HIT}}
    [defend]
        start_time=-151
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            duration=1
            image="units/elves-high/feyblade.png"
        [/frame]
        [frame]
            duration=100
            image="units/elves-high/feyblade-defend-1.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/elves-high/feyblade-defend-2.png"
                sound={SOUND_LIST:ELF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/elves-high/feyblade-defend-2.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elves-high/feyblade-defend-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/elves-high/feyblade.png"
        [/frame]
    [/defend]

    [attack]
        name=fey sword
        description= _ "fey sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fey sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-high/feyblade.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-175
                end=-75
                image="units/elves-high/feyblade-attack-sword-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-175
                end=-75
                image="units/elves-high/feyblade-attack-sword-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/elves-high/feyblade-attack-sword-2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elves-high/feyblade.png"
        [/frame]
    [/attack_anim]

    {FEYBLADE_LIGHTNING 1}
    {FEYBLADE_LIGHTNING 2}
    {FEYBLADE_LIGHTNING 3}
[/unit_type]

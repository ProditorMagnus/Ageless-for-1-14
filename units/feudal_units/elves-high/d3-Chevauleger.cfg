#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Chevauleger
    name= _ "Chevauleger"
    race=AE_feu_high_elves_race
    image="units/elves-high/chevauleger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_feu_highelvenmounted
    movement=9
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    cost=40
    usage=scout
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The chevaulegers are the finest of their kind - the culmination of decades training with sword and javelin. Taking a different tactic to the slower, heavier escrimeurs, they are superb scouts, having the speed and daring to attempt - and succeed in - the most dangerous of raids and sorties."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/elves-high/chevauleger.png" "units/elves-high/chevauleger.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=15
        number=2
    [/attack]
    [attack_anim]
        [frame]
            begin=-200
            end=-100
            image="units/elves-high/chevauleger.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-high/chevauleger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-high/chevauleger.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-high/chevauleger.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/elves-high/chevauleger.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/elves-high/chevauleger.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

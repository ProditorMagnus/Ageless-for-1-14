#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Cataphract
    name= _ "Cataphract"
    race=AE_feu_high_elves_race
    image="units/elves-high/cataphract.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=63
    movement_type=AE_feu_highelvenmounted
    movement=8
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The High Elven cataphracts are without doubt the finest horsemenn of this world - as they themselves will gladly admit. They are clad in glittering mail, armed with the finest weapons that elven craftsmannship can produce, and mounted on horses of mighty strength and build - a combination which, combined with their incredible skill, makes them near unassailable in combat."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/elves-high/cataphract.png" "units/elves-high/cataphract.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/lance.png
        type=pierce
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/elves-high/cataphract.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/elves-high/cataphract.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/elves-high/cataphract.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/elves-high/cataphract.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/elves-high/cataphract.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/elves-high/cataphract.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

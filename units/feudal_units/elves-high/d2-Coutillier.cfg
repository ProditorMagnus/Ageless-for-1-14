#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_high_elves_Coutillier
    name= _ "Coutillier"
    race=AE_feu_high_elves_race
    image="units/elves-high/coutillier.png"
    hitpoints=50
    movement_type=AE_feu_highelvenmounted
    movement=9
    experience=82
    level=2
    alignment=neutral
    advances_to=AE_feu_high_elves_Chevauleger
    cost=34
    usage=scout
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Coutilliers are, like so many of the High Elven cavalry, a refinement of an ancient idea. Exchanging their bows for heavy javelins, they also devote more time to swordsmanship than the savaris. The result is a fast rider capable of shock attacks either at range or at close quarters."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/elves-high/coutillier.png" "units/elves-high/coutillier.png" {SOUND_LIST:HORSE_HIT} }
	
	[resistance]
        cold=90
    [/resistance]
	
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [frame]
            begin=-200
            end=-100
            image="units/elves-high/coutillier.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-high/coutillier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-high/coutillier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-high/coutillier.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/elves-high/coutillier.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/elves-high/coutillier.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

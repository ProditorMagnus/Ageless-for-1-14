#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_khaganate_Hunter
    name= _ "Hunter"
    race=goblin
    image="units/orcs-khaganate/hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=AE_feu_steppescout
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advances_to=AE_feu_khaganate_Flanker,AE_feu_khaganate_Striker
    cost=15
    usage=scout
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
The cruel life on the steppes tends to weed out the weak early on and harden those that remain. For this reason goblins are nowhere near as common on the steppe as they are elsewhere. Those that do survive often make themselves useful as scouts or scavengers. In hunting parties they specialise in the use of barbed harpoons to lame prey, allowing an easier kill for their larger orcish bretheren."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/orcs-khaganate/hunter.png" "units/orcs-khaganate/hunter.png" {SOUND_LIST:GOBLIN_HIT}}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=harpoon
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        {HIT_MISS_SOUNDS dagger-swish.wav throwing-knife-miss.ogg (
            [frame]
                begin=-200
                end=-100
            [/frame]
        )}
        [frame]
            begin=-100
            end=0
        [/frame]
        {FRAME_ON_SLOW (
            [frame]
                begin=0
                end=100
                sound=slowed.wav
            [/frame]
        )}
    [/attack_anim]
[/unit_type]

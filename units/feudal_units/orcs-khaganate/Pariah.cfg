#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_khaganate_Pariah
    name= _ "Pariah"
    race=orc
    image="units/orcs-khaganate/pariah.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=AE_feu_steppelusive
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Those rejects of the IceWind order who achieve veteran status in their art are looked upon as akin to minor criminals. However not even the Herders can deny that they are more then a little useful. Pariahs have little loyalty to the clan and rarely fight except for an incentive. When they do, they specialise in flushing foes from fortified positions or difficult terrain."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/orcs-khaganate/pariah.png" "units/orcs-khaganate/pariah.png" {SOUND_LIST:ORC_HIT}}
    die_sound={SOUND_LIST:ORC_DIE}
    [attack]
        name=frigid touch
        description= _ "frigid touch"
        icon=attacks/touch-faerie.png
        type=cold
        range=melee
        damage=28
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=frigid touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/orcs-khaganate/pariah.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/orcs-khaganate/pariah.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/orcs-khaganate/pariah.png"
                sound=magicmissile.wav
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/orcs-khaganate/pariah.png"
        [/frame]
    [/attack_anim]
[/unit_type]

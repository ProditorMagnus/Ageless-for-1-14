#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_khaganate_Striker
    name= _ "Striker"
    race=goblin
    image="units/orcs-khaganate/striker.png"
    hitpoints=40
    movement_type=AE_feu_steppescout
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=24
    usage=scout
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.

Rather then weaken foes for others to finish off, Strikers seek the killing blow themselves. However they do not possess the physique to survive long in a straight fight. Instead they dart around the main forces, seeking to surprise distracted enemies,having extraordinary reflexes to strike first."
    {DEFENSE_ANIM "units/orcs-khaganate/striker.png" "units/orcs-khaganate/striker.png" {SOUND_LIST:GOBLIN_HIT}}
    die_sound={SOUND_LIST:GOBLIN_DIE}

    [resistance]
        fire=110
    [/resistance]

	[defense]
        flat=50
    [/defense]

    [defense]
        fungus=50
        coastal_rift=70
        shallow_water=70
        mountains=40
    [/defense]

    [movement_costs]
        mountain=2
    [/movement_costs]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/orcs-khaganate/striker.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/orcs-khaganate/striker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/orcs-khaganate/striker.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/orcs-khaganate/striker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=harpoon
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/orcs-khaganate/striker.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/orcs-khaganate/striker.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/orcs-khaganate/striker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

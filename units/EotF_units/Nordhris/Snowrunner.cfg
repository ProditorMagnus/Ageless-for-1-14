#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_Nordhris_Snowrunner
    name= _ "Snowrunner"
    race=AE_fut_race_Nordhris
    gender=male
    image=units/Nordhris/Snowrunner.png
    level=1
    alignment=neutral
    experience=38
    advances_to=AE_fut_Nordhris_Frostdasher,AE_fut_Nordhris_Slaughterer,AE_fut_Nordhris_Farseer
    hitpoints=28
    movement=8
    movement_type=AE_fut_dogfoot
    cost=14
    usage=scout
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
Not many can move swiftly with all the snow, slush and ice that accumulates across the land, but the Snowrunners, as their title suggests, can run over these elements swiftly and with ease. With their spear in hand and the bow only an arms reach away the snow runners can just as easily plug a hole in the lines or kill of an enemy as take a message miles in just a few hours."
    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=Scouting Bow
        description= _ "Scouting Bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=4
        number=2
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/Nordhris/Snowrunner.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Scouting bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/Nordhris/Snowrunner.png
        [/frame]
    [/attack_anim]
[/unit_type]

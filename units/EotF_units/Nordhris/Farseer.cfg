#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_Nordhris_Farseer
    name= _ "Farseer"
    race=AE_fut_race_Nordhris
    gender=male
    image="units/Nordhris/Farseer.png"
    level=2
    alignment=neutral
    experience=100
    advances_to=null
    {AMLA_DEFAULT}
    hitpoints=41
    movement=6
    movement_type=AE_fut_dogfoot
    cost=27
    usage=mixed fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.

Sometimes the snow runners with the most extraordinary vision would be picked to become farseers. They wouldnt have to run as much as other scouts but remain rather stationary providing information about their enemies from distance, or providing a ranged support whenever it is needed."

    [abilities]
        {AE_ELE_ABILITY_FOREST_KEEPING}
    [/abilities]

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=Scouting Bow
        description= _ "Scouting Bow"
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/Nordhris/Farseer.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Scouting Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/Nordhris/Farseer.png
        [/frame]
    [/attack_anim]
[/unit_type]

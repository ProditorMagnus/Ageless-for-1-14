#textdomain wesnoth-Era_of_the_Future

[unit_type]
    id=AE_fut_Nordhris_Frostdasher
    name= _ "Frostdasher"
    race=AE_fut_race_Nordhris
    gender=male
    image=units/Nordhris/Frostdasher.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=neutral
    experience=70
    advances_to=AE_fut_Nordhris_Icebounder
    hitpoints=40
    movement=8
    movement_type=AE_fut_dogfoot
    cost=28
    usage=scout
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
..."
    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=Scouting Bow
        description= _ "Scouting Bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=3
        number=6
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/Nordhris/Frostdasher.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Scouting Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/Nordhris/Frostdasher.png
        [/frame]
    [/attack_anim]
[/unit_type]

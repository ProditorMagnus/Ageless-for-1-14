#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Dwarvish_Huntsman
    name= _ "Dwarvish Huntsman"
    race=AE_fut_brungar_race
    image="units/Brungar/Huntsman.png"
    profile="portraits/brungar/hunter.png"
    level=2
    alignment=neutral
    experience=63
    advances_to=AE_fut_brungar_Dwarvish_HuntsMaster
    hitpoints=45
    movement=7
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    cost=27
    usage=scout
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.

After much experience in the wild hunting prey for food, and also in the great battles of the Brungar. Dwarvish Hunstman are far more skilled then the novice hunters they once were. They have discovered that through the use of many long blades of dried sea weed strung together they can create a net that helps to slow down their prey making it easier to slaughter. While Hunters may be the main force of the Brungar army, gaining enough experience to consider them to be Huntsman is a very difficult task since speed of hunting prey is needed rather then bulky brawn which slows them down, yet also makes them prime tagets for hard hitting foes."

    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=Spear
        description={STR_SPEAR}
        icon="attacks/spear.png"
        type=pierce
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/Brungar/Huntsman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Huntsman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Huntsman.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Brungar/Huntsman.png"
        [/frame]
    [/attack_anim]
    [attack]
        name=Fishing Net
        description= _ "Fishing Net"
        icon="attacks/net.png"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Fishing Net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/Brungar/Huntsman.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/Brungar/Huntsman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/Brungar/Huntsman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

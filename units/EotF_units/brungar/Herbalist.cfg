#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Herbalist
    name= _ "Herbalist"
    race=AE_fut_brungar_race
    gender=male
    image="units/Brungar/Herbalist.png"
    profile="portraits/brungar/potion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=neutral
    experience=72
    advances_to=AE_fut_brungar_Practitioner
    hitpoints=37
    movement=4
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    cost=30
    usage=healer
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
The compassion and empathy that are necessary for a responsible practice of medicine do not come easily to the gruff and taciturn dwarves; those who display these rare attributes join the ranks of the Herbalists, harvesting the abundant and varied underwater flora for natural remedies and brewing wondrous concoctions under the stern supervision of their elders. Following a strict moral code, most herbalists reject notions of personal gain and dedicate their lives to the pursuit of knowledge, their prestige based upon the number and potency of miraculous brews they have mastered. With little stomach for combat and lacking the martial skills that come only from long hours of drill, the Herbalists still venture out to the battlefield to save lives where they can, heedless of the danger - for in the most crucial cases, every second matters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_EXTRA_HEAL}

    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {ABILITY_EXTRA_HEAL}
    [/abilities]

    [attack]
        name=Knife
        description={STR_KNIFE}
        icon="attacks/dagger-human.png"
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]

    [attack]
        name=Herbal Fumes
        description= _ "Herbal Fumes"
        icon="attacks/ink.png"
        type=fire
        range=ranged
        damage=3
        number=7
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Herbal Fumes
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/ink.png"
            image_diagonal="projectiles/ink.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-180
            image="units/Brungar/Herbalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-180
                end=-100
                image="units/Brungar/Herbalist.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-180
                end=-100
                image="units/Brungar/Herbalist.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/Brungar/Herbalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Knife
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/Brungar/Herbalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Brungar/Herbalist.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Brungar/Herbalist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Brungar/Herbalist.png"
        [/frame]
    [/attack_anim]
[/unit_type]

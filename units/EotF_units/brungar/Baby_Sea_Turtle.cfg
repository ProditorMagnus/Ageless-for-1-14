#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Baby_Sea_Turtle
    name= _ "Baby Sea Turtle"
    race=monster
    image="units/Brungar/Baby_Sea_Turtle.png"
    #profile="portraits/brungar/turtle.png"
    hitpoints=35
    movement_type=AE_fut_brungar_Turtlemove
    movement=5
    experience=42
    level=1
    alignment=lawful
    cost=17
    usage=mixed fighter
    advances_to=AE_fut_brungar_Sea_Turtle
    undead_variation=swimmer
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.

Sea Turtles are a necessity of life for the sea-faring Brungar. Although the majority of these docile reptiles are kept for food, it occassionally happens that one of the oceanic testudines become a warsteed. These animals join the Brungar army as what amounts to their adolescence. Their shells are immediately painted according to the tribal color of their tamers, in order to discern them from wild and enemy turtles. The bony shell of these turtles are comparable in fortitude to the guardsmen of ancient times. The turtles will bite antagonizing forces in close range, and can fire jets of water at enemies when engaging in long-range combat."
    profile="portraits/Brungar/turtle.png"
    die_sound=water-blast.wav

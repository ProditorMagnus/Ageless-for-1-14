#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Herbicider
    name= _ "Herbicider"
    race=AE_fut_brungar_race
    gender=male
    image="units/Brungar/Herbicider.png"
    profile="portraits/brungar/potion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=neutral
    experience=78
    advances_to=AE_fut_brungar_Toxin_Specialist
    hitpoints=40
    movement=5
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    cost=35
    usage=mixed_fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
Those Brungar who excell in the working of poisonous vegetation deem to be called Herbicidiers. Unlike their Herbalist brothers, Herbicidiers hunger for battle, armed with their infamous poison tipped spear and vial of fatal toxins. Due to their thirst for battle, they have equipped themselves with better armor both to defend themselves from their enemies as well as their deadly concotions. Although they are not very numerous among the ranks of the Brungar, they are a contingent which are feared by all who are affected by their toxins."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}

    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=Toxic Spear
        description= _ "Toxic Spear"
        icon="attacks/Poison_Spear.png"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=8
        number=2
    [/attack]

    [attack]
        name=Poison Spray
        description= _ "Poison Spray"
        icon="attacks/ink.png"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=7
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Toxic Spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/Brungar/Herbicider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Herbicider.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Herbicider.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Brungar/Herbicider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Poison Spray
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/ink.png"
            image_diagonal="projectiles/ink.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-180
            image="units/Brungar/Herbicider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-180
                end=-100
                image="units/Brungar/Herbicider.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-180
                end=-100
                image="units/Brungar/Herbicider.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/Brungar/Herbicider.png"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
[/unit_type]

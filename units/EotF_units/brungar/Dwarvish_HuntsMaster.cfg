#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Dwarvish_HuntsMaster
    name= _ "Dwarvish HuntsMaster"
    race=AE_fut_brungar_race
    image="units/Brungar/Huntsmaster.png"
    profile="portraits/brungar/hunter.png"
    level=3
    alignment=neutral
    experience=134
    advances_to=null
    {AMLA_DEFAULT}
    hitpoints=62
    movement=7
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    cost=52
    usage=scout
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.

Attaining the title HuntsMaster is the highest achievement that any Dwarvish Hunter can hope to achieve-and few enough do. Most Hunters simply do not possess the skill necessary or stamina to be awarded this title. With their mighty spears and strong nets, HuntMasters are the pride of any community and many tales are told of their perils, some of which are immensely tall, while others bear great truth."

    die_sound={SOUND_LIST:DWARF_DIE}
    [movement_costs]
        forest=2
        hills=1
        mountains=1
    [/movement_costs]
    [attack]
        name=Spear
        description={STR_SPEAR}
        icon="attacks/spear.png"
        type=pierce
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/Brungar/Huntsmaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Huntsmaster.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/Brungar/Huntsmaster.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Brungar/Huntsmaster.png"
        [/frame]
    [/attack_anim]
    [attack]
        name=Fishing Net
        description= _ "Fishing Net"
        icon="attacks/net.png"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Fishing Net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/Brungar/Huntsmaster.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/Brungar/Huntsmaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/Brungar/Huntsmaster.png"
        [/frame]
    [/attack_anim]
[/unit_type]

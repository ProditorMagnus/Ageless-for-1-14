#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_fut_brungar_Council_Member
    name= _ "Council Member"
    race=AE_fut_brungar_race
    image="units/Brungar/Council_Member.png"
    profile="portraits/brungar/trident.png"
    hitpoints=35
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_fut_brungar_Council_Elder
    cost=18
    usage=mixed fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.

In the government of the Brungar, the king is the final power, but he his not without his ring of advisors, the Tri-Point Council makes up this ring. All are mighty warriors and carry a trident to signify their prestigeous position upon the council. While the Council Member is among the lower ring of the Council, they are still leaders among the Brungar community and are often seen leading their troops into battle in seek of honor and glory, both for themselves and to gain greater position on the council."

    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=Trident
        description={STR_TRIDENT}
        icon=attacks/Trident_3135.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=Trident
        description={STR_TRIDENT}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Trident
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/Brungar/Council_Member.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/Brungar/Council_Member.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/Brungar/Council_Member.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Trident
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image="units/Brungar/Council_Member.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=50
                image="units/Brungar/Council_Member.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=50
                image="units/Brungar/Council_Member.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/Brungar/Council_Member.png"
        [/frame]
    [/attack_anim]
[/unit_type]

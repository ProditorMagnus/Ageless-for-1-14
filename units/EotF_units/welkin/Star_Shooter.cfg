#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_welkin_Star_Shooter
    name= _ "Star Shooter"
    race=AE_fut_welkin
    gender=male,female
    image="units/Welkin/Star_Shooter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=1
    alignment=chaotic
    experience=46
    advances_to=AE_fut_welkin_Quickdraw,AE_fut_welkin_Shadow_Raider,AE_fut_welkin_Twilight_Slayer
    hitpoints=30
    movement=6
    movement_type=AE_fut_welkinwing
    cost=19
    usage=fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
The most versatile of the Welkin, the Star Shooter is a follower of the moon who's training exceeds that of any other recruit in the Welkin army. These Welkin have undergone a massive amount of rigorous training so that they are able to wield a sword and bow, but still be capable of using the Power of Thoth as well. Though their ability to use the sword and bow is great it is not to be compared to that of their power to control the art of the  moon. This Welkin is not one to be underestimated and is ready for anything that is thrown at him."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}

    die_sound={SOUND_LIST:ELF_HIT}
    [female]
        name= _ "female^Star Shooter"
        gender=female
        image="units/Welkin/Star_Shooter_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Sword
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Bow
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound=bow.ogg
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Moonlight
            [/filter_attack]
            {MISSILE_FRAME_ICE}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=magic-dark.ogg
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [attack]
        name=Sword
        description={STR_SWORD}
        icon="attacks/sword-elven.png"
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Bow
        description={STR_BOW}
        icon="attacks/bow-elven.png"
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound=bow.ogg
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Moonlight
        description= _ "Moonlight"
        icon="attacks/Moonlight.png"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Moonlight
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=magic-dark.ogg
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]

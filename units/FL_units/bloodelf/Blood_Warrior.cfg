[unit_type]
    id=AE_FL_bloodelf_Blood_Warrior
    name= _ "Blood Warrior"
    race=AE_FGTNL_mrocznyelf
    image="frakcja3/blood-warrior.png"

    hitpoints=67
    movement_type=bloodelf
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=63
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/blood-warrior.png frakcja3/blood-warrior.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=taniecswordy
        description=_"blade dance"
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/sword-orcish.png
        [specials]
            {WEAPON_SPECIAL_RAGE_5}
        [/specials]
    [/attack]

    [movement_costs]
        deep_water=99
        shallow_water=3
        reef=2
        swamp_water=3
        flat=1
        sand=2
        forest=2
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=2
        fungus=1
    [/movement_costs]

    [defense]
        deep_water=90
        shallow_water=80
        reef=70
        swamp_water=70
        flat=60
        sand=70
        forest=50
        hills=50
        mountains=50
        village=50
        castle=50
        cave=50
        frozen=70
        fungus=50
    [/defense]

    [resistance]
        blade=90
        impact=90
        fire=70
        cold=110
        arcane=120
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=taniecswordy
        [/filter_attack]
        [frame]
            begin=-125
            end=125
            image="frakcja3/blood-warrior.png"
            sound=sword-1.ogg
        [/frame]
        [frame]
            begin=-120
            end=120
            image="frakcja3/blood-warrior.png"
            sound=sword-1.ogg
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja3/blood-warrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja3/blood-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

    image="frakcja3/elite.png"

    hitpoints=87
    movement_type=bloodelf
    movement=6
    experience=180
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_AE_FGTN_AWETXT}
    [/abilities]
    cost=85
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:ORC_SMALL_DIE}

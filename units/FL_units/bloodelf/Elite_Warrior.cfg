    [idle_anim]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=wielkisword
        [/filter_attack]
        start_time=-225
        [frame]
            duration=100
            image="frakcja3/d_elite.png"
            offset=0.0~0.05
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="frakcja3/elite.png"
                offset=0.05~0.45
            [/frame]
            [frame]
                duration=25
                image="frakcja3/elite.png"
                offset=0.45~0.5
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
            [frame]
                duration=25
                image="frakcja3/elite.png"
                offset=0.5
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
            [frame]
                duration=50
                image="frakcja3/elite.png"
                offset=0.5
            [/frame]
            [frame]
                duration=100
                image="frakcja3/elite.png"
                offset=0.5~0.0
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="frakcja3/elite.png"
                offset=0.05~0.35
            [/frame]
            [frame]
                duration=25
                image="frakcja3/elite.png"
                offset=0.35~0.4
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                duration=25
                image="frakcja3/elite.png"
                offset=0.4
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                duration=50
                image="frakcja3/elite.png"
                offset=0.4
            [/frame]
            [frame]
                duration=100
                image="frakcja3/elite.png"
                offset=0.4~0.0
            [/frame]
        [/else]
    [/attack_anim]

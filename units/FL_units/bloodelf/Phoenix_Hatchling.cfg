#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Phoenix_Hatchling
    name= _ "Phoenix Hatchling"
    race=monster
    image="frakcja3/smallbird.png"

    hitpoints=35
    movement_type=smallfoot
    movement=6
    experience=35
    level=1
    alignment=lawful
    advances_to=AE_FL_bloodelf_Fire_Bird
    num_traits=1
    usage=mixed fighter
    cost=16
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    {DEFENSE_ANIM "frakcja3/smallbird.png" "frakcja3/smallbird.png" {SOUND_LIST:GRYPHON_HIT}}
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 2}
    [/abilities]

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/claws-flaming.png
    [/attack]
    [attack]
        name=ognisty
        description={STR_FIRE_BREATH}
        type=fire
        range=ranged
        damage=4
        number=4
        icon=attacks/fire-blast.png
    [/attack]

    [resistance]
        blade=90
        pierce=100
        impact=100
        fire=0
        cold=140
        arcane=120
    [/resistance]

    [movement_costs]
        shallow_water=2
        reef=2
        swamp_water=2
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        shallow_water=80
        reef=70
        swamp_water=80
        flat=60
        sand=60
        forest=50
        hills=50
        mountains=40
        village=50
        castle=50
        cave=60
        frozen=70
        fungus=70
    [/defense]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="frakcja3/smallbird.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="frakcja3/smallbird.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="frakcja3/smallbird.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="frakcja3/smallbird.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ognisty
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=150
            image="projectiles/fire-breath-n-1.png"
            image_diagonal="projectiles/fire-breath-ne-1.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="frakcja3/smallbird.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="frakcja3/smallbird.png"
                sound=flame-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja3/smallbird.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

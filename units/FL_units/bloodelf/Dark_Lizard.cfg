#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Dark_Lizard
    name= _ "Dark Lizard"
    race=monster
    image="frakcja3/lizard.png"
    {TRAIT_FEARLESS}

    hitpoints=28
    movement_type=lizard
    movement=8
    experience=34
    level=1
    alignment=chaotic
    advances_to=AE_FL_bloodelf_Black_Lizard
    cost=15
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Blood Elves have tamed the dark lizard, which is as agile as a saurian, but runs so much faster."
    num_traits=1
    [movement_costs]
        deep_water=2
        shallow_water=1
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=60
    [/defense]
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/tail-darklizard.png
    [/attack]
    [attack]
        name=gaze
        description={STR_GAZE}
        type=arcane
        range=ranged
        damage=8
        number=1
        icon=attacks/gaze.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja3/lizard.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja3/lizard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/pix.png"
            image_diagonal="projectiles/pix.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/lizard.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/lizard.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/lizard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

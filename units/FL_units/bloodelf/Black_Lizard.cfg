#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Black_Lizard
    name= _ "Black Lizard"
    race=monster
    image="frakcja3/dark-lizard.png"
    {TRAIT_FEARLESS}

    hitpoints=42
    movement_type=lizard
    movement=8
    experience=90
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    num_traits=1

    [resistance]
        fire=110
        cold=110
    [/resistance]

    [movement_costs]
        deep_water=2
        shallow_water=1
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=60
    [/defense]
    cost=33
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Black lizard adults are even darker than young lizards, while their gaze attack extremely precise on hitting enemies which is very rare it missing something."
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=7
        number=3
        icon=attacks/tail-darklizard.png
    [/attack]
    [attack]
        name=gaze
        description={STR_GAZE}
        type=arcane
        range=ranged
        damage=13
        number=1
        icon=attacks/gaze.png
        [specials]
            {WEAPON_SPECIAL_AE_UBIQUITOUS}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja3/dark-lizard.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja3/dark-lizard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/pix.png"
            image_diagonal="projectiles/pix.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-lizard.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-lizard.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/dark-lizard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

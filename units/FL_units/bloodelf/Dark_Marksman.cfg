#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Dark_Marksman
    name= _ "Dark Marksman"
    race=AE_FGTNL_mrocznyelf
    image="frakcja3/dark-marksman.png"

    hitpoints=46
    movement_type=bloodelf
    movement=6
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_FL_bloodelf_Ballistic_crossbowman,AE_FL_bloodelf_Blood_Hunter
    cost=30
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "With some training, blood elves can become into very deadly shooters. Elves training with crossbow most often do not train physical endurance or close combat because how over-rewarding is getting a lil better with the use of the crossbow."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/dark-marksman.png frakcja3/dark-marksman.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=noz
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=crossbowfl
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=8
        number=4
        icon=attacks/crossbow-undead.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [resistance]
        impact=90
        fire=70
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=noz
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja3/dark-marksman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja3/dark-marksman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbowfl
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-marksman.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-marksman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/dark-marksman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_bloodelf_Minotaur
    name= _"Minotaur"
    race=AE_FL_bloodelf_Minotaur
    image="frakcja3/minotaur.png"

    hitpoints=49
    movement_type=largefoot
    movement=5
    experience=48
    level=1
    alignment=chaotic
    advances_to=AE_FL_bloodelf_Great_Minotaur
    cost=22
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Minotaurs are creatures with extreme strengh and an unstopable wrath, wrath feelings that made a natural connection with blood elves and built an alliance to destroy as much as possible creations of other races."
    {DEFENSE_ANIM frakcja3/minotaur.png frakcja3/minotaur.png {SOUND_LIST:MINOTAUR_HIT}}
    die_sound={SOUND_LIST:MINOTAUR_DIE}

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 4}
    [/abilities]

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=12
        number=2
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/axe.png
    [/attack]

    [resistance]
        blade=100
        pierce=100
        impact=90
        fire=110
        cold=90
        arcane=100
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja3/minotaur.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja3/minotaur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

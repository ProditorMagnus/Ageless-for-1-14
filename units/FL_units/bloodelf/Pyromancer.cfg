#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Pyromancer
    name= _ "Pyromancer"
    race=AE_FGTNL_mrocznyelf
    image="frakcja3/pyromancer.png"

    hitpoints=42
    movement_type=bloodelf
    movement=5
    experience=160
    level=2
    alignment=chaotic
    advances_to=AE_FL_bloodelf_Pyromaster
    cost=40
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Pyromancers can cast really big flames which is said they rival to arch mage levels, and while not as consistent because of much less traininig in fact they harm as much. Pyromancers in non time of war also craft exclusive weapons and armor gears for blood elves armies. For some reason, it's said that pyromancers are stuck a very hard milestone to improve so they spend a whole life before being master of pyromancy."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/pyromancer.png frakcja3/pyromancer.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=noz
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=kulaognia
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=12
        number=3
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=40
        cold=120
        arcane=110
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=kulaognia
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="frakcja3/pyromancer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja3/pyromancer.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="frakcja3/pyromancer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja3/pyromancer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja3/pyromancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=noz
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="frakcja3/pyromancer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="frakcja3/pyromancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_bloodelf_Blood_Hunter
    name= _ "Blood Hunter"
    race=AE_FGTNL_mrocznyelf
    image="frakcja3/blood-hunter.png"

    hitpoints=60
    movement_type=bloodelf
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/blood-hunter.png frakcja3/blood-hunter.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=7
        number=5
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=crossbow3
        description=_"horizontal bow"
        type=pierce
        range=ranged
        damage=9
        number=4
        icon=attacks/crossbow-iron.png
    [/attack]

    [resistance]
        blade=90
        impact=90
        fire=70
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja3/blood-hunter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja3/blood-hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow3
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/blood-hunter.png"
                sound=crossbow-gun.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/blood-hunter.png"
                sound=dragonstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/blood-hunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

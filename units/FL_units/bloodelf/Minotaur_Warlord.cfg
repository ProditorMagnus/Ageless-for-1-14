#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_bloodelf_Minotaur_Warlord
    name= _"Minotaur Warlord"
    race=AE_FL_bloodelf_Minotaur
    image="frakcja3/lord-minotaur.png"

    hitpoints=84
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=69
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Strenght and wrath of a Minoatur warlord has no match and it will destroy almost everything in front of it with no doubts."
    {DEFENSE_ANIM frakcja3/lord-minotaur.png frakcja3/lord-minotaur.png {SOUND_LIST:MINOTAUR_HIT}}
    die_sound={SOUND_LIST:MINOTAUR_DIE}

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 6}
    [/abilities]

    [attack]
        name=topor2
        description={STR_AXE}
        type=blade
        range=melee
        damage=27
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=topor2
        description={STR_AXE}
        type=impact
        range=melee
        damage=20
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [resistance]
        blade=90
        pierce=100
        impact=80
        fire=110
        cold=90
        arcane=100
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=topor2
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja3/lord-minotaur.png"
                sound=axe-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja3/lord-minotaur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

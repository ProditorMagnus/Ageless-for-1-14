#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_bloodelf_Great_Minotaur
    name= _"Great Minotaur"
    race=AE_FL_bloodelf_Minotaur
    image="frakcja3/great-minotaur.png"

    hitpoints=64
    movement_type=largefoot
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_FL_bloodelf_Minotaur_Warlord
    cost=36
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Bigger and older minotaurs can also recover wounds faster than younger ones. And with strength of two men, great minotaurs are trully formidable melee combatants."
    {DEFENSE_ANIM frakcja3/great-minotaur.png frakcja3/great-minotaur.png {SOUND_LIST:MINOTAUR_HIT}}
    die_sound={SOUND_LIST:MINOTAUR_DIE}

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 5}
    [/abilities]

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=19
        number=2
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=impact
        range=melee
        damage=14
        number=2
        icon=attacks/axe.png
    [/attack]

    [resistance]
        blade=100
        pierce=100
        impact=80
        fire=110
        cold=90
        arcane=100
    [/resistance]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja3/great-minotaur.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja3/great-minotaur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_amazon_Giant_Creeper
    name= _"Giant Creeper"
    race=monster
    image="frakcja4/giant-plant.png"
    num_traits=1

    die_sound=wose-miss-small.ogg
    {DEFENSE_ANIM "frakcja4/giant-plant.png" "frakcja4/giant-plant.png" wose-hit.ogg }
    hitpoints=55
    movement_type=treefolk
    movement=4
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."

    [abilities]
        {ABILITY_REGENERATES+4}
        {ABILITY_FEEDING}
    [/abilities]

    [attack]
        name=fldpa
        description=_"jaw"
        type=pierce
        range=melee
        damage=9
        number=2
        icon=attacks/fangs.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=fldpoi
        description=_"poison"
        type=impact
        range=ranged
        damage=4
        number=2
        icon=attacks/poison-ranged.png
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldpa
        [/filter_attack]
        [frame]
            begin=-330
            end=-270
            image="frakcja4/giant-plant.png"
        [/frame]
        [frame]
            begin=-270
            end=-200
            image="frakcja4/giant-plant.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="frakcja4/giant-plant.png"
            sound=bite.ogg
        [/frame]
        [frame]
            begin=-150
            end=150
            image="frakcja4/giant-plant.png"
            sound=bite.ogg
        [/frame]
        [frame]
            begin=150
            end=200
            image="frakcja4/giant-plant.png"
        [/frame]
        [frame]
            begin=200
            end=230
            image="frakcja4/giant-plant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldpoi
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/poison.png"
            image_diagonal="projectiles/poison.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="frakcja4/giant-plant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="frakcja4/giant-plant.png"
                sound=squishy-hit.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja4/giant-plant.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        sound=poison.ogg
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Conjurer
    name= _"Conjurer"
    race=Altaris
    image="frakcja5/conjurer.png"

    hitpoints=28
    movement_type=altfoot
    movement=6
    experience=36
    level=1
    [abilities]
        {AE_FL_ABILITY_SUMMON_REPLICATE AE_FL_replicate_conjurer ( _ "Replicate unit (6 Gold)") 6 AE_FL_altaris_Conjurer AE_FL_altaris_Conjurer_illusion}
    [/abilities]
    [resistance]
        arcane=90
        blade=110
        fire=90
        cold=90
        impact=90
        pierce=110
    [/resistance]
    alignment=lawful
    advances_to=AE_FL_altaris_Illusionist
    cost=15
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "People who learns the arts of illusion their bodies change which is considered a price to pay to inmerse correctly in this type of magic. While illusion magic is seen as a treat or scary to some Altaris people, they understand the practical uses of the nearly costless cannon fodders Illusions which helps Altaris at having less real living casualties. So Altaris don't stop anyone to learn darker arts as Ilusion magic which is an odd exception they tolerate."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/conjurer.png" "frakcja5/conjurer.png" {SOUND_LIST:HUMAN_HIT}}

    [movement_costs]
        shallow_water=2
        swamp_water=2
    [/movement_costs]

    [attack]
        name=fldb
        description=_"wand"
        type=impact
        range=melee
        damage=5
        number=1
        icon=attacks/wand.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldfc
        description=_"secret missile"
        type=arcane
        range=ranged
        damage=8
        number=2
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldill1
        description=_"water illusion"
        type=cold
        range=ranged
        damage=8
        number=2
        icon=attacks/waterspray.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldill2
        description=_"fire illusion"
        type=fire
        range=ranged
        damage=8
        number=2
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldb
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/conjurer.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/conjurer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldill1
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/conjurer.png"
                sound=water-blast.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/conjurer.png"
                sound=water-blast.wav
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/conjurer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldfc
        [/filter_attack]
        {MISSILE_FRAME_SECRET}

        start_time=-575
        [frame]
            begin=-300
            end=-150
            image="frakcja5/conjurer.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="frakcja5/conjurer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldill2
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="frakcja5/conjurer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja5/conjurer.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="frakcja5/conjurer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/conjurer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/conjurer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_First_Sword
    name= _"First Sword"
    race=Altaris
    image="frakcja5/first-sword.png"

    hitpoints=74
    movement_type=altfoot
    [resistance]
        arcane=50
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=93
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Very few archieve the tittle of First Sword , which is the maximun prestigious tittle that any living Altiran could aspire to as only few have the spiritual conditions to become an Ancient Warrior."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/first-sword.png" "frakcja5/first-sword.png" {SOUND_LIST:HUMAN_HIT}}

    [attack]
        name=fldm
        description=_"ancestors gift"
        type=blade
        range=melee
        damage=9
        number=5
        icon=attacks/ancestors-gift.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldpo
        description=_"primeval fire"
        type=arcane
        range=ranged
        damage=10
        number=3
        icon=attacks/primeval-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldlo
        description=_"legendary fire"
        type=arcane
        range=ranged
        damage=21
        number=1
        icon=attacks/primeval-beam.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_PRECISION}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldm
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/first-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/first-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldpo
        [/filter_attack]
        [frame]
            begin=-500
            end=50
            image="frakcja5/first-sword.png"
            halo=halo/prim-halo11.png,halo/prim-halo12.png,halo/prim-halo13.png,halo/prim-halo14.png,halo/prim-halo15.png,halo/prim-halo16.png,halo/prim-halo17.png,halo/prim-halo18.png,halo/prim-halo19.png,halo/prim-halo20.png
            halo_x,halo_y=12,-5
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=50
            end=100
            image="frakcja5/first-sword.png"
        [/frame]
        {MISSILE_FRAME_PRIMEVAL_FIRE}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fldlo
        [/filter_attack]
        {MISSILE_FRAME_PRIMEVAL_BEAM}

        [frame]
            begin=-300
            end=-225
            image="frakcja5/first-sword.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="frakcja5/first-sword.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="frakcja5/first-sword.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="frakcja5/first-sword.png"
                sound=primeval-beam.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="frakcja5/first-sword.png"
                sound=primeval-beam-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="frakcja5/first-sword.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="frakcja5/first-sword.png"
        [/frame]

        [frame]
            begin=150
            end=200
            image="frakcja5/first-sword.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="frakcja5/first-sword.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="frakcja5/first-sword.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Cerberus
    name= _"Cerberus"
    race=Altaris
    image="frakcja5/cerberus.png"

    hitpoints=70
    movement_type=altfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    [resistance]
        impact=70
        blade=80
        pierce=70
        fire=85
        cold=85
    [/resistance]
    cost=63
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Strongest stone warriors are named Cerberus and their main function is to absorb damage so their entire teammates cleans up the enemy foes."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/cerberus.png" "frakcja5/cerberus.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldmm
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=13
        number=3
        icon=attacks/hammer-dwarven.png
    [/attack]
    [attack]
        name=fldtarcza
        description=_"shield thrust"
        type=impact
        range=melee
        damage=21
        number=1
        parry=5
        icon=icons/shield_steel.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldmm
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/cerberus.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/cerberus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldtarcza
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/cerberus.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/cerberus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

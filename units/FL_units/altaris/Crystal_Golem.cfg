#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Crystal_Golem
    name= _"Crystal Golem"
    race=mechanical
    image="frakcja5/crystal-golem.png"

    hitpoints=54
    movement_type=smallfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=29
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Crystal Golems are extremely heavy and nothing flexible, making them the most clumsy of all golems. They're very traslucid which makes them nearly immune to magic of light and bear extremely well cold temperatures. While somewhat hard to piercing and cutting attacks, impact is very effective againist them and not likely to dodge many hits very often.
	
	They fire crystal shards at long distances which makes them deadly at both close and long range."
    {DEFENSE_ANIM frakcja5/crystal-golem.png frakcja5/crystal-golem.png {SOUND_LIST:ORC_HIT}}
    die_sound={SOUND_LIST:ORC_DIE}
    #[abilities]
    #{ABILITY_AE_MAG_REGENERATE 6}
    #[/abilities]
    [attack]
        name=golemfist
        description=_"spike"
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/spike-golem-crystal.png
    [/attack]
    [attack]
        name=golemspike
        description=_"spike"
        type=pierce
        range=melee
        damage=10
        number=2
        icon=attacks/spike-golem-crystal.png
    [/attack]
    [attack]
        name=golemspike
        description=_"spike"
        type=pierce
        range=ranged
        damage=7
        number=4
        accuracy=-5
        icon=attacks/spike-golem-crystal.png
    [/attack]

    [resistance]
        blade=70
        pierce=60
        impact=120
        fire=80
        cold=50
        arcane=25
    [/resistance]

    [movement_costs]
        shallow_water=4
        reef=3
        swamp_water=4
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=4
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=90
        reef=80
        swamp_water=90
        flat=80
        sand=80
        forest=70
        hills=60
        mountains=90
        village=60
        castle=60
        cave=60
        frozen=80
        fungus=70
    [/defense]
    [attack_anim]
        [filter_attack]
            name=golemfist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/crystal-golem.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/crystal-golem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=golemspike
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/crystal-golem.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/crystal-golem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

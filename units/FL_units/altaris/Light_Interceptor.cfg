#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_altaris_Light_Interceptor
    name= _ "Interceptor"
    race=Altaris
    image="frakcja5/scout.png"

    hitpoints=42
    movement_type=elusivefoot
    movement=6
    experience=100
    level=2
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "While light scouts often do high risk infiltration over blood elf camp, some manage to survive and profecialize in their job. Interceptor specializes at taking away fleeding enemies and in being expert in close space maneuvers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM frakcja5/scout.png frakcja5/scout.png {SOUND_LIST:HUMAN_HIT}}

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [resistance]
        blade=120
        impact=90
        fire=70
    [/resistance]
	
	[defense]
        shallow_water=50
        reef=40
        sand=50
        cave=40
        frozen=50
    [/defense]

    [attack]
        name=crossbowmelee
        description={STR_STAFF}
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/quarterstaff.png
        [specials]
		{WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=crossbowfl
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=6
        number=4
        icon=attacks/crossbow-human.png
    [/attack]

    [movement_costs]
        mountains=2
    [/movement_costs]

    [attack_anim]
        [filter_attack]
            name=crossbowmelee
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-500
        [frame]
            duration=150
            image="frakcja5/scout.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=125
                image="frakcja5/scout.png"
                sound=staff.wav
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=100
                image="frakcja5/scout.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=125
                image="frakcja5/scout.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=80
                image="frakcja5/scout.png"
            [/frame]
            [frame]
                duration=100
                image="frakcja5/scout.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbowfl
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja5/scout.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja5/scout.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja5/scout.png"
        [/frame]
    [/attack_anim]
[/unit_type]

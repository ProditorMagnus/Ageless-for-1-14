#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Stone_Warrior
    name= _"Stone Warrior"
    race=Altaris
    image="frakcja5/stone-warrior.png"

    hitpoints=55
    movement_type=altfoot
    movement=5
    experience=84
    level=2
    alignment=lawful
    advances_to=AE_FL_altaris_Cerberus
    [resistance]
        impact=70
        blade=80
        pierce=80
        fire=90
        cold=90
    [/resistance]
    cost=31
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Altaris people are capable to craft liquid of stones, once drying process ends ressult is equipment that is harder than most metals and also good at absorving magic protecting the wearer. Only maces are made with this ancester method because while being very strong swords, it's not possible to sharp them to become a cutting weapon and maces made of this material are weight but still cheaper to craft than swords ... because required strength or hard material to sharp such swords is not possible at the momment."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/stone-warrior.png" "frakcja5/stone-warrior.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldmm
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/hammer-dwarven.png
    [/attack]
    [attack]
        name=fldtarcza
        description=_"shield thrust"
        type=impact
        range=melee
        damage=15
        number=1
        icon=icons/shield_steel.png
        [specials]
            {AE_ELE_WEAPON_SPECIAL_RESISTANT 1}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldmm
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-warrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldtarcza
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-warrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

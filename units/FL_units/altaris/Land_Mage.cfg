#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Land_Mage
    name= _"Land Mage"
    race=Altaris
    image="frakcja5/land-mage.png"

    [abilities]
        {ABILITY_AE_MAG_SUMMON AE_FL_altaris_summon_golem (
            {SUMMON_MENU_ITEM AE_FL_altaris_summon_golem ( _ "Create a Golem") 16 (AE_FL_altaris_Land_Mage,AE_FL_altaris_Lord_of_Earth) (AE_FL_altaris_Golem)}
        )}
        {ABILITY_AE_MAG_REGENERATE 5}
    [/abilities]
    hitpoints=63
    movement_type=altfoot
    movement=5
    experience=150
    level=3
    [resistance]
        blade=90
        impact=70
        fire=80
        pierce=90
    [/resistance]

    [movement_costs]
        hills=1
        mountains=1
        cave=1
    [/movement_costs]

    [defense]
        sand=70
        cave=50
    [/defense]

    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=63
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Lands Mages were learning from some of the living legends that survived the overwhelm that slain most Altaris people, their skills not only at combat but also in other aspects are important parts of all remaining Altaris. Privileges that were common only in Lords of Earth caste (like having golem bodyguards or servants, many other things) is now part of the daily life of all remaining Altaris since surviving that castratophic war."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/land-mage.png" "frakcja5/land-mage.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldpi
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/staff-magic.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldoz
        description=_"crushing fist"
        type=impact
        range=melee
        damage=14
        number=1
        icon=attacks/fist.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldoz
        description=_"crushing fist"
        type=impact
        range=ranged
        damage=19
        number=1
        icon=attacks/fist.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldsk
        description=_"stones"
        type=impact
        range=ranged
        damage=6
        number=7
        icon=attacks/rock_thrown.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=flpi
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/land-mage.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/land-mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldsk
        [/filter_attack]

        offset=0
        {MISSILE_FRAME_STONES 0 -15}

        start_time=-355
        [frame]
            image="frakcja5/land-mage.png:75"
        [/frame]
        [frame]
            image="frakcja5/land-mage.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS explosion-small.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="frakcja5/land-mage.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldoz
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=250
                image="frakcja5/land-mage.png"
                sound=explosion.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=250
                image="frakcja5/land-mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Land_Mage
    name= _"Land Mage"
    race=Altaris
    image="frakcja5/land-mage.png"

    [abilities]
        {AE_FL_ABILITY_SUMMON_GOLEM} # hardcoded with "AE_FL_altaris_Land_Mage,AE_FL_altaris_Lord_of_Earth"
        {ABILITY_AE_MAG_REGENERATE 4}
    [/abilities]
    hitpoints=56
    movement_type=altfoot
    movement=5
    experience=150
    level=3
    [resistance]
        impact=80
        fire=85
        pierce=100
    [/resistance]

    [movement_costs]
        hills=1
        mountains=2
        cave=1
    [/movement_costs]

    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/land-mage.png" "frakcja5/land-mage.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldpi
        description=_"staff"
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/staff-magic.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldoz
        description=_"crushing fist"
        type=impact
        range=melee
        damage=14
        number=1
        icon=attacks/fist.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldoz
        description=_"crushing fist"
        type=impact
        range=ranged
        damage=18
        number=1
        icon=attacks/fist.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldsk
        description=_"stones"
        type=impact
        range=ranged
        damage=6
        number=7
        icon=attacks/rock_thrown.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=flpi
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/land-mage.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/land-mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldsk
        [/filter_attack]

        offset=0
        {MISSILE_FRAME_STONES 0 -15}

        start_time=-355
        [frame]
            image="frakcja5/land-mage.png:75"
        [/frame]
        [frame]
            image="frakcja5/land-mage.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS explosion-small.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="frakcja5/land-mage.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldoz
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=250
                image="frakcja5/land-mage.png"
                sound=explosion.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=250
                image="frakcja5/land-mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

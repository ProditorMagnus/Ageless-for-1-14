#textdomain wesnoth-Forgotten_Legends
#define UNIT_IMAGE
"frakcja5/scout.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_FL_altaris_Light_Incursionist
    name= _ "Incursionist"
    race=Altaris
    image={UNIT_IMAGE}

    hitpoints=44
    movement_type=elusivefoot
    movement=7
    experience=90
    level=2
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "While light scouts often do high risk infiltration over blood elf camp, some manage to survive and profecialize in their job. Incusionist are trained to go deeper in blood elf camps and have joned an Altaris botherhood and often are asked to send messages between different altaris towns."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} {SOUND_LIST:HUMAN_HIT}}

    [abilities]
        {AE_FL_ABILITY_BROTHER}
    [/abilities]

    [resistance]
        blade=120
        impact=100
        fire=70
        cold=90
    [/resistance]

    [attack]
        name=crossbowmelee
        description={STR_STAFF}
        type=impact
        range=melee
        damage=5
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=crossbowfl
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/crossbow-human.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [movement_costs]
        mountains=2
    [/movement_costs]

    [attack_anim]
        [filter_attack]
            name=crossbowmelee
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-500
        [frame]
            duration=150
            image={UNIT_IMAGE}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=125
                image={UNIT_IMAGE}
                sound=staff.wav
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=100
                image={UNIT_IMAGE}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=125
                image={UNIT_IMAGE}
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=80
                image={UNIT_IMAGE}
            [/frame]
            [frame]
                duration=100
                image={UNIT_IMAGE}
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbowfl
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image={UNIT_IMAGE}
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image={UNIT_IMAGE}
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
[/unit_type]
#undef UNIT_IMAGE

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Illusionist
    name= _"Illusionist"
    race=Altaris
    image="frakcja5/illusionist.png"

    [abilities]
        {AE_FL_ABILITY_SUMMON_REPLICATE AE_FL_replicate_illusionist ( _ "Replicate unit (8 Gold)") 8 AE_FL_altaris_Illusionist AE_FL_altaris_Illusionist_illusion}
    [/abilities]
    [resistance]
        arcane=90
        blade=110
        fire=90
        cold=90
        impact=90
        pierce=110
    [/resistance]
    hitpoints=41
    movement_type=altfoot
    movement=6
    experience=63
    level=2
    alignment=lawful
    advances_to=AE_FL_altaris_Master_of_Illusion
    cost=28
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Illusionists after gaining more experience can use more correctly their magically altered bodies and also to summon more deadly illusions. They in soon can revert their transformation in their bodies but they still find akward their bodies before change... specially in fights..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/illusionist.png" "frakcja5/illusionist.png" {SOUND_LIST:HUMAN_HIT}}

    [movement_costs]
        shallow_water=2
        swamp_water=2
    [/movement_costs]

    [defense]
        flat=50
        sand=70
    [/defense]

    [attack]
        name=fldb
        description=_"wand"
        type=impact
        range=melee
        damage=7
        number=1
        icon=attacks/wand.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldfc
        description=_"secret missile"
        type=arcane
        range=ranged
        damage=11
        number=2
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldill1
        description=_"water illusion"
        type=cold
        range=ranged
        damage=11
        number=2
        icon=attacks/waterspray.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldill2
        description=_"fire illusion"
        type=fire
        range=ranged
        damage=11
        number=2
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldb
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/illusionist.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/illusionist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldill1
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/illusionist.png"
                sound=water-blast.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/illusionist.png"
                sound=water-blast.wav
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/illusionist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldfc
        [/filter_attack]
        {MISSILE_FRAME_SECRET}

        start_time=-300
        [frame]
            duration=50
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=60
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=70
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=80
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=90
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja5/illusionist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldill2
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja5/illusionist.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/illusionist.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/illusionist.png"
        [/frame]
    [/attack_anim]
[/unit_type]

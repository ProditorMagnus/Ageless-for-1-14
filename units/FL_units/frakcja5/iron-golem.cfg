    [movement_costs]
        shallow_water=4
        reef=3
        swamp_water=4
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=4
        village=1
        castle=1
        cave=2
        frozen=3
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=90
        reef=90
        swamp_water=90
        flat=70
        sand=80
        forest=70
        hills=60
        mountains=70
        village=60
        castle=60
        cave=60
        frozen=80
        fungus=60
    [/defense]

    [attack_anim]
        [filter_attack]
            name=golemfist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/iron-golem.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/iron-golem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]

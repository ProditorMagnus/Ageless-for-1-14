[unit_type]
    id=AE_FGTNL_Dgolem3
    name= _"Iron Golem"
    race=monster
    image="frakcja5/iron-golem.png"

    hitpoints=56
    movement_type=smallfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_altaris_Mage_of_Earth
    name= _"Mage of Earth"
    race=Altaris
    image="frakcja5/mage-of-earth.png"

    hitpoints=32
    movement_type=altfoot
    movement=5
    experience=46
    level=1
    [resistance]
        impact=90
        fire=90
    [/resistance]

    [movement_costs]
        hills=2
        mountains=2
        cave=1
    [/movement_costs]

    alignment=lawful
    advances_to=AE_FL_altaris_Lord_of_Earth
    cost=19
    usage=mixed-fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/mage-of-earth.png" "frakcja5/mage-of-earth.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldpi
        description=_"fist"
        type=impact
        range=melee
        damage=5
        number=2
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=fldsk
        description=_"stones"
        type=impact
        range=ranged
        damage=4
        number=5
        icon=attacks/rock_thrown.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=flpi
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/mage-of-earth.png"
                sound=fist.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/mage-of-earth.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldsk
        [/filter_attack]

        offset=0
        {MISSILE_FRAME_STONES 0 -15}

        start_time=-355
        [frame]
            image="frakcja5/mage-of-earth.png:75"
        [/frame]
        [frame]
            image="frakcja5/mage-of-earth.png"
        [/frame]
        {SOUND:HIT_AND_MISS explosion-small.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="frakcja5/mage-of-earth.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

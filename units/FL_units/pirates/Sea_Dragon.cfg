#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Sea_Dragon
    name= _ "Sea Dragon"
    race=monster
    image="frakcja1/seadragon.png"

    hitpoints=74
    movement_type=deepsea
    movement=6
    experience=175
    level=3
    num_traits=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=fighter

    description={AE_FGTNL_UNIT_NOTICE}+ _ "Pirates found the impossible, they tamed the terror of the seas! Even this thing acts submisive to them as of a little kitty ... what the hell?!"
    undead_variation=swimmer
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "frakcja1/seadragon.png" "frakcja1/seadragon.png" hiss-hit.wav}
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=18
        number=2
        icon=attacks/tail-seamonster.png
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=8
        number=4
        icon=attacks/fangs.png
    [/attack]
    [attack]
        name=ziew
        description=_"cold breath"
        type=cold
        range=ranged
        damage=4
        number=3
        icon=attacks/sea-dragon-breath.png
    [/attack]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=2
        flat=2
        sand=2
        forest=5
        hills=3
        village=1
        castle=2
        cave=6
        frozen=2
        fungus=5
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
        reef=50
        swamp_water=60
        flat=70
        sand=70
        forest=70
        hills=70
        village=70
        castle=70
        frozen=70
        fungus=80
    [/defense]
    [abilities]
        {AE_FL_ABILITY_STEELSKIN}
    [/abilities]
    [resistance]
        blade=80
        pierce=87
        impact=80
        fire=93
        cold=50
        arcane=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/seadragon.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/seadragon.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ziew
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/pix.png"
            image_diagonal="projectiles/pix.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=0
            image="frakcja1/seadragon.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=300
                image="frakcja1/seadragon.png"
                sound=sea-dragon.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=300
                image="frakcja1/seadragon.png"
                sound=sea-dragon.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_FL_pirates_Seawolf
    name= _ "Seawolf"
    race=pirat
    image="frakcja1/seawolf.png"
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    hitpoints=66
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM frakcja1/seawolf.png frakcja1/seawolf.png {SOUND_LIST:HUMAN_HIT}}

    [attack]
        name=rapier
        description=_"rapier"
        type=blade
        range=melee
        damage=8
        number=5
        icon=attacks/saber-human.png
    [/attack]
    [attack]
        name=pistol
        description=_"pistol"
        type=pierce
        range=ranged
        damage=13
        number=2
        icon=attacks/thunderstick.png
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [movement_costs]
        shallow_water=2
        reef=2
        swamp_water=2
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=3
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        shallow_water=50
        reef=40
        swamp_water=40
        flat=50
        sand=60
        forest=50
        hills=50
        mountains=60
        village=40
        castle=40
        cave=60
        frozen=80
        fungus=50
    [/defense]
    [resistance]
        blade=90
        pierce=90
        impact=100
        fire=80
        cold=90
        arcane=80
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=rapier
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/seawolf.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/seawolf.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=pistol
        [/filter_attack]
        {MISSILE_FRAME_PISTOL_BULLET}

        start_time=-475
        [frame]
            duration=50
            image="frakcja1/seawolf.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja1/seawolf.png"
        [/frame]
        [frame]
            duration=150
            image="frakcja1/seawolf.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja1/seawolf.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja1/seawolf.png"
        [/frame]
    [/attack_anim]

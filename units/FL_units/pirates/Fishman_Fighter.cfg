#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Fishman_Fighter
    name= _ "Fishman Fighter"
    race=monster
    image="frakcja1/fishman-fighter.png"

    hitpoints=45
    movement_type=elusivefoot
    movement=8
    experience=120
    level=2
    num_traits=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Some fishmen goes for light equipment, counting in their agility and training harder in ground to be good at both ground and water. "
    die_sound=naga-die.ogg
    {DEFENSE_ANIM frakcja1/fishman-fighter.png frakcja1/fishman-fighter.png {SOUND_LIST:NAGA_HIT}}
    [attack]
        name=spearr
        description=_"trident"
        type=pierce
        range=melee
        damage=7
        number=4
        icon=attacks/trident.png
        [specials]
            {AE_WEAPON_SPECIAL_DEADLY_STRIKE}
        [/specials]
    [/attack]
    [attack]
        name=pociskwod3
        description=_"fishman curse"
        type=cold
        range=ranged
        damage=6
        number=2
        [specials]
            {AE_RHY_WEAPON_SPECIAL_WEAKEN}
        [/specials]
        icon=attacks/curse-enchanter.png
    [/attack]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=2
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=3
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=40
        shallow_water=40
        reef=40
        swamp_water=40
        flat=50
        sand=50
        forest=60
        hills=60
        mountains=60
        village=40
        castle=40
        cave=50
        frozen=60
        fungus=50
    [/defense]

    [resistance]
        blade=100
        pierce=110
        impact=100
        fire=110
        cold=80
        arcane=100
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=spearr
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/fishman-fighter.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/fishman-fighter.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=pociskwod3
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="frakcja1/fishman-fighter.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="frakcja1/fishman-fighter.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]

        [frame]
            begin=-375
            end=-300
            image="frakcja1/fishman-fighter.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="frakcja1/fishman-fighter.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="frakcja1/fishman-fighter.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="frakcja1/fishman-fighter.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="frakcja1/fishman-fighter.png"
        [/frame]
        [frame]
            begin=-0
            end=75
            image="frakcja1/fishman-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

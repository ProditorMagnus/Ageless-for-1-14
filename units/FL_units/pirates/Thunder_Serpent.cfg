#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Thunder_Serpent
    name= _ "Thunder Serpent"
    race=monster
    image="frakcja1/thunder-serpent.png"

    hitpoints=50
    movement_type=swimmer
    movement=7
    experience=120
    level=2
    num_traits=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=29
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Nobody did know these serpents could be tamed. As soon as you tell your stories about that pirates have tamed these thunder serpents in battle, then people will inmediatly joke at you, so if you show them your lightning scars then will belive that you got hit by a lightning in a raining day, lightning that became you crazy for telling such fantasy stories. So only people who have seen this miracle by themselves knows these tales are truth and not inventions of crazy men ... and usually most avoiding to tell their experience in order to avoid social humilliations in bars. "
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "frakcja1/thunder-serpent.png" "frakcja1/thunder-serpent.png" hiss-hit.wav}

    [movement_costs]
        sand=1
        cave=2
        forest=4
        hills=4
    [/movement_costs]
    [defense]
        sand=60
        cave=70
    [/defense]

    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=10
        number=2
        icon=attacks/fangs-snake.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]
    [attack]
        name=tailis1
        description={STR_TAIL}
        type=fire
        range=melee
        damage=8
        number=3
        icon=attacks/tail-notmerman.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]
    [resistance]
        blade=90
        pierce=90
        impact=100
        fire=60
        cold=120
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_FEEDING}
    [/abilities]
    [attack_anim]
        [filter_attack]
            name=tailis1
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja1/thunder-serpent.png"
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja1/thunder-serpent.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja1/thunder-serpent.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja1/thunder-serpent.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

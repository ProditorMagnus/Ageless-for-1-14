#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_pirates_Javelineer
    name= _ "Javelineer"
    race=pirat
    image="frakcja1/javelineer.png"

    hitpoints=55
    movement_type=piratefoot
    movement=5
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_FL_pirates_Harpooner
    cost=22
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "More trained spearthrowers do also fight better in moats at being an important part of their bussyness. They gained much more skill at throwing their javelins"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM frakcja1/javelineer.png frakcja1/javelineer.png {SOUND_LIST:HUMAN_HIT}}

    [resistance]
        cold=80
        fire=90
        pierce=90
    [/resistance]

    [defense]
        shallow_water=50
        swamp_water=50
    [/defense]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=2
        icon=attacks/spear.png
    [/attack]
    #[specials]
    #{WEAPON_SPECIAL_FIRSTSTRIKE}
    #[/specials]
    [attack]
        name=rzut
        description=_"spear throw"
        type=pierce
        range=ranged
        damage=12
        number=2
		[specials]
            {WEAPON_SPECIAL_AE_MAG_BLEED}
        [/specials]
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=rzut
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="frakcja1/javelineer.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="frakcja1/javelineer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/javelineer.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/javelineer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/javelineer.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Sea_Monster
    name= _ "Sea Monster"
    race=monster
    image="frakcja1/seamonster.png"

    hitpoints=48
    movement_type=deepsea
    movement=6
    experience=44
    level=1
    num_traits=1
    alignment=chaotic
    advances_to=AE_FL_pirates_Sea_Beast
    cost=22
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Pirates have learnt how to tame powerful sea monsters to guard their campsite. It can crush foes with its tail or bite them to death."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "frakcja1/seamonster.png" "frakcja1/seamonster.png" hiss-hit.wav}
    undead_variation=swimmer
    [attack]
        name=tail
        description=_"tail"
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/tail-seamonster.png
    [/attack]
    [attack]
        name=fangs
        description=_"fangs"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/fangs.png
    [/attack]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=2
        flat=2
        sand=2
        forest=5
        hills=3
        village=1
        castle=2
        cave=6
        frozen=2
        fungus=5
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
        reef=50
        swamp_water=60
        flat=70
        sand=70
        forest=70
        hills=70
        village=70
        castle=70
        frozen=70
        fungus=80
    [/defense]
    #[abilities]
    #    {ABILITY_STEADFAST}
    #[/abilities]
    [resistance]
        blade=80
        pierce=90
        impact=80
        fire=95
        cold=50
        arcane=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/seamonster.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/seamonster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

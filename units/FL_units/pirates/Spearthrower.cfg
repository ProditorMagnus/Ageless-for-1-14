#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Spearthrower
    name= _ "Spearthrower"
    race=pirat
    image="frakcja1/spearthrower.png"

    hitpoints=37
    movement_type=piratefoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_FL_pirates_Javelineer
    cost=13
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Spearthrowers are the least trained of all pirates but they're tough, spears are cheap and very effective and they work well at dealing with sea monsters. More than once an amateur spearthrower has hunt a very deadly sea monster because of being lucky about landing a spear in the right momment in the right place."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM frakcja1/spearthrower.png frakcja1/spearthrower.png {SOUND_LIST:HUMAN_HIT}}

    [resistance]
        cold=90
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=7
        number=2
        icon=attacks/spear.png
    [/attack]
    #[specials]
    #{WEAPON_SPECIAL_FIRSTSTRIKE}
    #[/specials]
    [attack]
        name=rzut
        description=_"spear throw"
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=rzut
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="frakcja1/spearthrower.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="frakcja1/spearthrower.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/spearthrower.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/spearthrower.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/spearthrower.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Tamer
    name= _ "Tamer"
    race=pirat
    image="frakcja1/tamer.png"

    hitpoints=48
    movement_type=piratefoot
    movement=6
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_FL_pirates_Beastmaster
    cost=31
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Tamers by proffesion are forced to change their magic in order to be more effective at capturing savage sea monsters. They have changed their curse to an arcane attack instead of a cold one as it's usually more effecitve againist most sea-creatures. This allows them to weaken the sea monters and to capture them when very weakened ... and doing some kind of charm to these monsters to make them join Pirates in their upcoming battles. Monsters seem to have an affinity to fight next to the tamers who captured them or to someone who smells very similar."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM frakcja1/tamer.png frakcja1/tamer.png {SOUND_LIST:HUMAN_HIT}}

    [resistance]
        cold=90
        fire=80
    [/resistance]

    [attack]
        name=whip
        description=_"whip"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/whip.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=pociskwod3
        description=_"sea curse"
        type=arcane
        range=ranged
        damage=6
        number=4
        icon=attacks/curse-enchanter.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=moc
        description=_"net"
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_ATTACK_ONLY}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [abilities]
        {AE_FL_ABILITY_LEADERSHIP_MONSTERS_2}
    [/abilities]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/tamer.png"
                sound=whip.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/tamer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pociskwod3
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="frakcja1/tamer.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="frakcja1/tamer.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]

        [frame]
            begin=-375
            end=-300
            image="frakcja1/tamer.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="frakcja1/tamer.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="frakcja1/tamer.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="frakcja1/tamer.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="frakcja1/tamer.png"
        [/frame]
        [frame]
            begin=-0
            end=75
            image="frakcja1/tamer.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=moc
            range=ranged
        [/filter_attack]
        start_time=-200
        missile_start_time=-180
        [missile_frame]
            duration=180
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]

        [frame]
            duration=110
            image="frakcja1/tamer.png"
        [/frame]

        [if]
            hits=yes
            [frame]
                duration=180
                image="frakcja1/tamer.png"
                sound=sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=180
                image="frakcja1/tamer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]

        [frame]
            duration=110
            image="frakcja1/tamer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Serpent
    name= _ "Serpent"
    race=monster
    image="frakcja1/serpent.png"

    hitpoints=42
    movement_type=swimmer
    movement=7
    experience=42
    level=1
    num_traits=1
    alignment=chaotic
    advances_to=AE_FL_pirates_Water_Serpent,AE_FL_pirates_Thunder_Serpent
    undead_variation=swimmer
    cost=17
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Serpents are even more aggresive than seamonsters, still can be trained in its childhood and it will only trust their tamers and familiar faces. Snakes are found in the surfarce of some beaches, inside some caves, still they can climate quite well in deserts."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "frakcja1/serpent.png" "frakcja1/serpent.png" hiss-hit.wav}

    [movement_costs]
        sand=1
        cave=2
        forest=4
        hills=4
    [/movement_costs]
    [defense]
        sand=60
        cave=70
    [/defense]

    [attack]
        name=fangs
        description=_"fangs"
        type=pierce
        range=melee
        damage=8
        number=2
        icon=attacks/fangs-snake.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=tailis
        description=_"tail"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/tail-seamonster.png
    [/attack]
    [resistance]
        blade=90
        pierce=90
        impact=100
        fire=70
        cold=110
        arcane=80
    [/resistance]
    [abilities]
        {ABILITY_AE_MAG_REGENERATE 4}
        {ABILITY_FEEDING}
    [/abilities]
    [attack_anim]
        [filter_attack]
            name=tailis
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/serpent.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/serpent.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/serpent.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/serpent.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Fishman
    name= _ "Fishman"
    race=monster
    image="frakcja1/fishman.png"

    hitpoints=30
    movement_type=elusivefoot
    movement=8
    experience=35
    level=1
    num_traits=2
    alignment=neutral
    advances_to=AE_FL_pirates_Fishman_Fighter,AE_FL_pirates_Fishman_Defender
    cost=16
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Fishman looks clumsy and slow unless seen in action, some foes have fallen to it at judging them wrongly, which was the last mistake they did... "
    die_sound=naga-die.ogg
    {DEFENSE_ANIM frakcja1/fishman.png frakcja1/fishman.png {SOUND_LIST:NAGA_HIT}}
    [attack]
        name=spearr
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear.png
    [/attack]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=2
        forest=3
        hills=3
        mountains=4
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=3
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        reef=40
        swamp_water=40
        flat=60
        sand=60
        forest=60
        hills=60
        mountains=60
        village=50
        castle=40
        cave=50
        frozen=60
        fungus=60
    [/defense]

    [resistance]
        blade=100
        pierce=110
        impact=100
        fire=120
        cold=80
        arcane=100
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=spearr
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/fishman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/fishman.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

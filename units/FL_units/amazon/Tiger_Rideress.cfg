#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_amazon_Tiger_Rideress
    name= _"Tiger Rideress"
    race=amazon
    image="frakcja4/tiger-rideress.png"

    gender=female
    hitpoints=41
    movement_type=amafoot
    movement=7
    experience=48
    level=1
    alignment=lawful
    advances_to=AE_FL_amazon_Tiger_Mistress
    cost=21
    usage=scout
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound=jaguar-miss.ogg
    {DEFENSE_ANIM "frakcja4/tiger-rideress.png" "frakcja4/tiger-rideress.png" jaguar-hit.ogg }

    [resistance]
        arcane=80
        cold=100
    [/resistance]

    [attack]
        name=fldclaws
        description=_"claws"
        type=pierce
        range=melee
        damage=5
        number=4
        icon=attacks/claws.png
    [/attack]
    [attack]
        name=fldma
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=2
        icon=attacks/sword-human-short.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldma
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-rideress.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-rideress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldclaws
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-rideress.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-rideress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

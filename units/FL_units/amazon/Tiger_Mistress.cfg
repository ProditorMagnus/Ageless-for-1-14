#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_amazon_Tiger_Mistress
    name= _"Tiger Mistress"
    race=amazon
    image="frakcja4/tiger-mistress.png"

    gender=female
    hitpoints=61
    movement_type=amafoot
    movement=7
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=39
    usage=scout
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound=jaguar-miss.ogg
    {DEFENSE_ANIM "frakcja4/tiger-mistress.png" "frakcja4/tiger-mistress.png" jaguar-hit.ogg }

    [resistance]
        arcane=80
        cold=90
    [/resistance]

    [attack]
        name=fldclaws
        description=_"claws"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/claws.png
    [/attack]
    [attack]
        name=fldma
        description=_"sword"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/sword-human-short.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldma
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-mistress.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-mistress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldclaws
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-mistress.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja4/tiger-mistress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_amazon_Harpy
    name= _ "Harpy"
    race=harpie
    image="frakcja4/harpie.png"

    gender=female
    hitpoints=31
    movement_type=harpyfoot
    movement=8
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_FL_amazon_Harpy_Glider,AE_FL_amazon_Dark_Harpy
    num_traits=1
    {AMLA_DEFAULT}
    usage=mixed fighter
    cost=18
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    {DEFENSE_ANIM "frakcja4/harpie.png" "frakcja4/harpie.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [attack]
        name=AE_FGTNL_Dpaz
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=3
        number=5
        icon=attacks/slam-drake.png
    [/attack]

    [attack]
        name=AE_FGTNL_Dpaz
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/slam-drake.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_ATTACK_ONLY}
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
        [/specials]
    [/attack]

    [resistance]
        arcane=120
    [/resistance]
    [standing_anim]
        start_time=0
        [frame]
            duration=500
            image="frakcja4/harpie.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-flying-2.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-flying-1.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-flying-2.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=AE_FGTNL_Dpaz
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="frakcja4/harpie.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="frakcja4/harpie.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="frakcja4/harpie.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="frakcja4/harpie.png"
        [/frame]
    [/attack_anim]
[/unit_type]

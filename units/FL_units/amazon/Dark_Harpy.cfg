#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_amazon_Dark_Harpy
    name= _ "Dark Harpy"
    race=harpie
    image="frakcja4/dark-harpie.png"

    gender=female
    hitpoints=47
    movement_type=harpyfoot
    movement=8
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_FL_amazon_Black_Harpy
    num_traits=1
    {AMLA_DEFAULT}
    usage=mixed fighter
    cost=33
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Once the war between harpies and amazon, the dark harpy population started to grow because they used to be the most common casualties in that war. Unlike the glider specie, dark harpies are more nocturnal and hunts in night times only."
    {DEFENSE_ANIM "frakcja4/dark-harpie.png" "frakcja4/dark-harpie.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [abilities]
        {ABILITY_FEEDING}
    [/abilities]

    [attack]
        name=AE_FGTNL_Dpaz
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=4
        number=6
        icon=attacks/slam-drake.png
    [/attack]

    [attack]
        name=AE_FGTNL_Dpaz
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/slam-drake.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
        [/specials]
    [/attack]

    [resistance]
        arcane=120
    [/resistance]
    [standing_anim]
        start_time=0
        [frame]
            duration=500
            image="frakcja4/dark-harpie.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/dark-harpie-flying-2.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/dark-harpie-flying-1.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/dark-harpie-flying-2.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=AE_FGTNL_Dpaz
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="frakcja4/dark-harpie.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="frakcja4/dark-harpie.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="frakcja4/dark-harpie.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="frakcja4/dark-harpie.png"
        [/frame]
    [/attack_anim]
[/unit_type]

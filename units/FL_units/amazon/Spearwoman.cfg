            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja4/spearwoman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja4/spearwoman.png"
                sound={SOUND_LIST:MISS}

    image="frakcja4/spearwoman.png"

    gender=female
    hitpoints=35
    movement_type=amafoot
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=AE_FL_amazon_Amazon
    cost=13
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_amazon_Harpy_Glider
    name= _ "Harpy Glider"
    race=harpie
    image="frakcja4/harpie-glider-image.png"

    [abilities]
        {ABILITY_AE_MAG_MOUNTAINAMBUSH}
        {ABILITY_FEEDING}
    [/abilities]
    gender=female
    hitpoints=43
    movement_type=harpyfoot
    movement=9
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    num_traits=1
    usage=mixed fighter
    cost=30
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    {DEFENSE_ANIM "frakcja4/harpie-glider.png" "frakcja4/harpie-glider.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [defense]
        hills=35
        mountains=30
    [/defense]

    [attack]
        name=AE_FGTNL_Dpaz
        description=_"claws"
        type=blade
        range=melee
        damage=4
        number=5
        icon=attacks/slam-drake.png
        [specials]
            {AE_FL_WEAPON_SPECIAL_EAGLE_EYE}
        [/specials]
    [/attack]

    [attack]
        name=AE_FGTNL_Dpaz
        description=_"claws"
        type=blade
        range=melee
        damage=5
        number=5
        icon=attacks/slam-drake.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
        [/specials]
    [/attack]

    [resistance]
        arcane=110
        fire=90
        cold=90
    [/resistance]
    [standing_anim]
        start_time=0
        [frame]
            duration=500
            image="frakcja4/harpie-glider.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-glider-flying-2.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-glider-flying-1.png"
        [/frame]
        [frame]
            duration=500
            image="frakcja4/harpie-glider-flying-2.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=AE_FGTNL_Dpaz
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="frakcja4/harpie-glider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="frakcja4/harpie-glider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="frakcja4/harpie-glider.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="frakcja4/harpie-glider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

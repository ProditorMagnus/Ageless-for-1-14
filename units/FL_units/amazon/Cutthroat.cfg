#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FL_amazon_Cutthroat
    name= _"Cutthroat"
    race=amazon
    image="frakcja4/cutthroat.png"

    gender=female
    hitpoints=31
    movement_type=elusivefoot
    [movement_costs]
        forest=1
    [/movement_costs]
    movement=6
    experience=37
    level=1
    alignment=neutral
    advances_to=AE_FL_amazon_Murderess
    cost=14
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Cuttorats are agile and deadly, still she's poorly armored."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "frakcja4/cutthroat.png" "frakcja4/cutthroat.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=fldno
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/dagger-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldno
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja4/cutthroat.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja4/cutthroat.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

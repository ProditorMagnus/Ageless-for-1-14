#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_pirates_Sea_Beast
    name= _ "Sea Beast"
    race=monster
    image="frakcja1/seabeast.png"

    hitpoints=61
    movement_type=deepsea
    movement=6
    experience=94
    level=2
    num_traits=1
    alignment=chaotic
    advances_to=AE_FL_pirates_Sea_Dragon
    cost=38
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Bigger Sea monsters have darker and harder skin. Nobody knows how pirates managed to make them so submisive and ovey their orders ... which is both creepy and very strange..."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "frakcja1/seabeast.png" "frakcja1/seabeast.png" hiss-hit.wav}
    undead_variation=swimmer
    [attack]
        name=tail
        description=_"tail"
        type=impact
        range=melee
        damage=14
        number=2
        icon=attacks/tail-seamonster.png
    [/attack]
    [attack]
        name=fangs
        description=_"fangs"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/fangs.png
    [/attack]
    [attack]
        name=ziew
        description=_"cold breath"
        type=cold
        range=ranged
        damage=4
        number=2
        icon=attacks/sea-dragon-breath.png
    [/attack]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=2
        flat=2
        sand=2
        forest=5
        hills=3
        village=1
        castle=2
        cave=6
        frozen=2
        fungus=5
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
        reef=50
        swamp_water=60
        flat=70
        sand=70
        forest=70
        hills=70
        village=70
        castle=70
        frozen=70
        fungus=80
    [/defense]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        blade=80
        pierce=90
        impact=80
        fire=95
        cold=50
        arcane=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja1/seabeast.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja1/seabeast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ziew
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/pix.png"
            image_diagonal="projectiles/pix.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=0
            image="frakcja1/seabeast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=300
                image="frakcja1/seabeast.png"
                sound=sea-dragon.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=300
                image="frakcja1/seabeast.png"
                sound=sea-dragon.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

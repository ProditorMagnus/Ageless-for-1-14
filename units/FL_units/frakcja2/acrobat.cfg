#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FGTNL_agile
    name= _ "Acrobat"
    race=tubylec
    image="frakcja2/acrobat.png"
    {TRAIT_FEARLESS}

    hitpoints=31
    movement_type=natfoot
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_FGTNL_sky
    cost=16
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Acrobats excels in parkour, which can be quite useful at evading enemies hits and waste their time. Ressults on this fighting style is sometimes amazing. "
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/acrobat.png frakcja2/acrobat.png {SOUND_LIST:NATIVE_HIT}}

    [defense]
        flat=50
        cave=50
        hills=40
        forest=30
        mountains=30
    [/defense]

    [attack]
        name=fist
        description=_"fist"
        type=impact
        range=melee
        damage=4
        number=2
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=boomerang
        description=_"boomerang"
        type=impact
        range=ranged
        damage=5
        number=2
        icon=attacks/blank-attack.png
    [/attack]
    [resistance]
        fire=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=boomerang
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=65
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/acrobat.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="frakcja2/acrobat.png"
                sound=hatchet-miss.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/acrobat.png"
                sound=hatchet.wav
            [/frame]
        [/else]
        [frame]
            duration=130
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=65
            image="frakcja2/acrobat.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/acrobat.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/acrobat.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="frakcja2/acrobat.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/acrobat.png"
        [/frame]
        [frame]
            duration=50
            image="frakcja2/acrobat.png"
        [/frame]
    [/attack_anim]
[/unit_type]

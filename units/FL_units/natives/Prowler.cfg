#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Prowler
    name= _ "Prowler"
    race=tubylec
    image="frakcja2/archer.png"
    {TRAIT_FEARLESS}

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    hitpoints=32
    movement_type=natfoot
    movement=6
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_FL_natives_Seeker
    cost=14
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Prowler novices can throw poison darts over their enemies... but are too scared of using them when engaged at long range. Trust is gained over time so this fear will not last for very long."
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/archer.png frakcja2/archer.png {SOUND_LIST:NATIVE_HIT}}

    [defense]
        swamp_water=60
    [/defense]

    [attack]
        name=nozfl2
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=3
        number=3
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=lukfl
        description=_"blowpipe"
        type=pierce
        range=ranged
        damage=4
        number=4
        icon=attacks/blowpipe.png
    [/attack]
    [attack]
        name=lukfl
        description=_"blowpipe"
        type=pierce
        range=ranged
        damage=3
        number=3
        icon=attacks/blowpipe.png
        [specials]
            {WEAPON_SPECIAL_ATTACK_ONLY}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [resistance]
        fire=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=lukfl
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/archer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="frakcja2/archer.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/archer.png"
                sound=dart.wav
            [/frame]
        [/else]
        [frame]
            duration=130
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=65
            image="frakcja2/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=nozfl2
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/archer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/archer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="frakcja2/archer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/archer.png"
        [/frame]
        [frame]
            duration=50
            image="frakcja2/archer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

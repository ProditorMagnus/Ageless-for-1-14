        blade=90
        pierce=90
        impact=100
        fire=85
        cold=120
        arcane=80
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=jaw
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja2/alligator.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja2/alligator.png"
                sound={SOUND_LIST:MISS}
            [/frame]

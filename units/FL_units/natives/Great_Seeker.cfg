        damage=6
        number=4
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=lukfl
        description=_"blowpipe"
        type=pierce
        range=ranged
        damage=8
        number=5
        icon=attacks/blowpipe.png
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=zatruta
        description=_"poisoned arrow"
        type=pierce
        range=ranged
        damage=8
        number=4
        icon=attacks/blowpipe.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [resistance]
        fire=80
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=lukfl
        [/filter_attack]
        start_time=-445

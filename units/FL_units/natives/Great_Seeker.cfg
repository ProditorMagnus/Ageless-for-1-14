#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Great_Seeker
    name= _ "Great Seeker"
    race=tubylec
    image="frakcja2/great-seeker.png"
    {TRAIT_FEARLESS}

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    hitpoints=58
    movement_type=natfoot
    movement=6
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Most experienced prowlers can fire 5 darts at record time. While for poisoning ones 4 times. Even more agile and can evade pretty well close combat in correct places."
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/great-seeker.png frakcja2/great-seeker.png {SOUND_LIST:NATIVE_HIT}}

    [defense]

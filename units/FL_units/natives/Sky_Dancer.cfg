    [attack]
        name=fist
        description={STR_STAFF}
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=boomerang
        description=_"boomerang"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/blank-attack.png
    [/attack]
    [resistance]
        fire=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=boomerang
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=65
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja2/skydancer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="frakcja2/skydancer.png"
                sound=hatchet-miss.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/skydancer.png"
                sound=hatchet.wav
            [/frame]
        [/else]
        [frame]
            duration=130
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=65
            image="frakcja2/skydancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/skydancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="frakcja2/skydancer.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="frakcja2/skydancer.png"
                sound=staff-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/skydancer.png"
        [/frame]
        [frame]
            duration=50
            image="frakcja2/skydancer.png"
        [/frame]
    [/attack_anim]

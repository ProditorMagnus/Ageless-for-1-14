#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Sky_Dancer
    name= _ "Sky Dancer"
    race=tubylec
    image="frakcja2/skydancer.png"
    {TRAIT_FEARLESS}

    hitpoints=42
    movement_type=natfoot
    movement=8
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=29
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Best acrobats become as silent as the wind itself. And they're now experts in more exotic terrains."
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/skydancer.png frakcja2/skydancer.png {SOUND_LIST:NATIVE_HIT}}

    [defense]
        flat=50
        cave=50
        sand=50
        frozen=60
        hills=40
        forest=30
        mountains=30
        village=35
        castle=35

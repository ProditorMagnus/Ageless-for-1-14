#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Stormlord
    name= _ "Stormlord"
    race=tubylec
    image="frakcja2/stormlord.png"

    hitpoints=60
    movement_type=natfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Some of these excentric storm summoners have learned how to use some of the most destructive nature forces to take rid of their enemies."
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/stormlord-defend.png frakcja2/stormlord-defend.png {SOUND_LIST:NATIVE_HIT}}
    [attack]
        name=wind strike
        description=_"wind strike"
        type=impact
        range=melee
        damage=7
        number=3
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=huraganfl
        description=_"cyclone"
        type=impact
        range=ranged
        damage=19
        number=2
        icon=attacks/cyclon.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=deszcz
        description=_"acidic rain"
        type=pierce
        range=ranged
        damage=4
        number=7
        icon=attacks/raining.png
        [specials]
            #{WEAPON_SPECIAL_AE_MAG_ALWAYSHITS}
            {WEAPON_SPECIAL_AE_UBIQUITOUS}
            {WEAPON_SPECIAL_SWARM}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=lighting bolt
        description=_"lighting bolt"
        type=fire
        range=ranged
        damage=27
        number=1
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [resistance]
        fire=80
        cold=80
    [/resistance]
#define AE_FGTNL_WLADCABURZ_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lighting bolt
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="frakcja2/stormlord.png"
                sound=lightning1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="frakcja2/stormlord.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="frakcja2/stormlord.png"
        [/frame]
    [/attack_anim]
#enddef
    {AE_FGTNL_WLADCABURZ_LIGHTNING 1}
    {AE_FGTNL_WLADCABURZ_LIGHTNING 2}
    {AE_FGTNL_WLADCABURZ_LIGHTNING 3}
    [attack_anim]
        [filter_attack]
            name=huraganfl
        [/filter_attack]
        {MISSILE_FRAME_CYCLON}
        start_time=-100

        [frame]
            duration=150
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
            sound=wind-cyclon.ogg
        [/frame]
        [frame]
            duration=150
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=deszcz
        [/filter_attack]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
        [/frame]
        [frame]
            duration=100
            image="frakcja2/stormlord.png"
        [/frame]
        {MISSILE_FRAME_RAIN}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wind strike
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja2/stormlord.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja2/stormlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

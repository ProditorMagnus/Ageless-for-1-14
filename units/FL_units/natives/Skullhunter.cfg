#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Skullhunter
    name= _ "Skullhunter"
    race=tubylec
    image="frakcja2/skullhunter.png"
    {TRAIT_FEARLESS}

    hitpoints=54
    movement_type=natfoot
    movement=5
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_FL_natives_Skullbreaker
    cost=28
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Some natives preffer using a bigger club, it still works well."
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/skullhunter.png frakcja2/skullhunter.png {SOUND_LIST:NATIVE_HIT}}
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=9
        number=4
        icon=attacks/club.png
    [/attack]
    [resistance]
        fire=80
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja2/skullhunter.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja2/skullhunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wielkinozfl
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja2/skullhunter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja2/skullhunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

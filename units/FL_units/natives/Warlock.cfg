        [/frame]
        [frame]
            begin=250
            end=300
            image="frakcja2/warlock.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="frakcja2/warlock.png"
        [/frame]
        [frame]
            begin=-200

#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FL_natives_Warlock
    name= _ "Warlock"
    race=tubylec
    image="frakcja2/warlock.png"

    hitpoints=54
    movement_type=natfoot
    movement=6
    experience=175
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Warlocks focuses at most in use of spiritual magic for combat. They're capable to freeze their targets and drain health at close range. They're so far the best to repell the dirty undead ... even more than the overrated egocentric Thaumaturgus hehehe"
    die_sound={SOUND_LIST:NATIVE_DIE}
    {DEFENSE_ANIM frakcja2/warlock.png frakcja2/warlock.png {SOUND_LIST:NATIVE_HIT}}
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/staff-necromantic.png
    [/attack]
    [attack]
        name=nozfl
        description=_"ritual dagger"
        type=blade
        range=melee
        damage=9
        number=2
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=destrukcjafl
        description=_"destruction ray"
        type=arcane
        range=ranged
        damage=9
        number=4
        icon=attacks/dark-missile.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=flklatwa
        description={STR_CURSE}
        type=cold
        range=ranged
        damage=12
        number=2
        icon=attacks/touch-faerie.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [resistance]
        arcane=80
        fire=90
        cold=90
    [/resistance]
    [attack_anim]
        [filter_attack]
            name=destrukcjafl
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="frakcja2/warlock.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="frakcja2/warlock.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="frakcja2/warlock.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="frakcja2/warlock.png"
                sound=shadow_explosion.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="frakcja2/warlock.png"
                sound=shadow.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="frakcja2/warlock.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150

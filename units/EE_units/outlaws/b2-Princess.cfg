#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_outlaws_Princess
    name= _ "Outlaw Princess"
    race=human
    gender=female
    image="units/human-outlaws/princess.png"
    profile="portraits/transparent/outlaw_princess.png"
    hitpoints=44
    movement_type=elusivefoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_ext_outlaws_Queen
    cost=40
    [abilities]
        {ABILITY_DISTRACT}
    [/abilities]
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_"A noble by birth, the Outlaw Princess has learnt swordplay with the greatest generals, but she is the product of a failed aristocracy who has opted for the life of an Outlaw. She dreams of founding her own Queendom with the plunder she finds on the road."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/human-outlaws/princess-defend-1-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/human-outlaws/princess-defend-1-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/human-outlaws/princess-defend-1-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/princess.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/human-outlaws/princess-defend.png"
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/princess.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/human-outlaws/princess-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/princess.png"
        [/frame]
    [/defend]

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/outlaw_princess.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/outlaw_princess.png"
    [/portrait]

    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-150
            image="units/human-outlaws/princess.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-outlaws/princess-attack-staff1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/princess-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/princess-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/princess-defend-1-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/human-outlaws/princess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/princess-attack-sling1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/princess-attack-sling1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/princess-attack-sling2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

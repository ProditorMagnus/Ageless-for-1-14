#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_outlaws_Troublemaker
    name=_ "Troublemaker"
    race=human
	gender=male
    image="units/human-outlaws/troublemaker.png"
    profile="portraits/outlaws/arsonist.png"
    hitpoints=30
    movement_type=smallfoot
    movement=6
    experience=32
    level=1
    alignment=chaotic
    advances_to=AE_ext_outlaws_Arsonist
    cost=13
    usage=mixed fighter
    description=_ "This is custom unit. Its coding and art were done by IPS and various others. Troublemakers are just people that hang around the tavern, get drunk, and make trouble with anyone for any reason. They are the scum of society, and a real pest to the enforcers of the law."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/troublemaker.png" "units/human-outlaws/troublemaker.png" {SOUND_LIST:HUMAN_HIT}}

    [defense]
        shallow_water=70
        reef=60
        swamp_water=70
        flat=50
        sand=60
        cave=50
        frozen=70
    [/defense]

    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
		[specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=5
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-200
        [frame]
            duration=100
            image="units/human-outlaws/troublemaker-attack-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-outlaws/troublemaker-attack-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/human-outlaws/troublemaker-attack-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/troublemaker-attack-melee-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-200
        [frame]
            duration=100
            image="units/human-outlaws/troublemaker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-outlaws/troublemaker.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/human-outlaws/troublemaker.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/troublemaker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

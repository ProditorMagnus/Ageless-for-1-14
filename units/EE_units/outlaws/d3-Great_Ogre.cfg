#textdomain wesnoth-units
[unit_type]
    id=AE_ext_Great_Ogre
    name= _ "Great Ogre"
    race=ogre
    image="units/human-outlaws/great-ogre.png"
    profile="portraits/monsters/ogre.webp"
    hitpoints=84
    movement_type=largefoot
    [resistance]
        arcane=90
    [/resistance]
    [defense]
        mountains=50
    [/defense]
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fighter
    description= _ "Great Ogres are giant creatures that usually live alone in the wilderness, remarkably similar to humans in form, though large and misshapen. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
    die_sound={SOUND_LIST:OGRE_DIE}
    [attack]
        name=cleaver
        description={STR_CLEAVER}
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/ogre-defend.png" "units/ogres/ogre.png" {SOUND_LIST:OGRE_HIT} }

    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=200
            image="units/human-outlaws/great-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/great-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/great-ogre-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/great-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/great-ogre-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name="cleaver"
        [/filter_attack]
        [frame]
            begin=-325
            end=-250
            image="units/human-outlaws/great-ogre-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-outlaws/great-ogre-attack-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-outlaws/great-ogre-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image=units/human-outlaws/great-ogre-attack-2.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image=units/human-outlaws/great-ogre-attack-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/great-ogre-attack-1.png"
        [/frame]
    [/attack_anim]

[/unit_type]

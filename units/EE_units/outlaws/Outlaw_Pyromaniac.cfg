# New EE unit added by IPS

[unit_type]
    id=AE_ext_Pyromaniac
    name=_ "Pyromaniac"
    race=human
	gender=male
    image="units/outlaws/pyromaniac.png"
    profile=portraits/outlaws/arsonist.png
    hitpoints=65
    movement_type=smallfoot
    movement=6
    experience=126
    level=3
    alignment=chaotic
    advance_to=null
    {AMLA_DEFAULT}
    cost=42
    usage= mixed fighter
    description=_ "Pyromaniacs set fire to everything just because they like it. They have stolen the firebomb techniques of the dwarves, and have perfected these methods to kill and destroy."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/outlaws/pyromaniac.png" "units/outlaws/pyromaniac.png" {SOUND_LIST:HUMAN_HIT}}

    [defense]
        shallow_water=70
        reef=60
        swamp_water=70
        flat=50
        sand=60
        cave=50
        frozen=70
    [/defense]

    [resistance]
        cold=90
        fire=90
    [/resistance]

    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]

    [attack]
        name=torch
        description=_ "torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=9
        number=4
    [/attack]

    [attack]
        name=thrown torch
        description=_ "thrown torch"
        icon=attacks/torch.png
        type=fire
        range=ranged
        damage=4
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-200
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        [frame]
            duration=100
            image="units/outlaws/pyromaniac-attack-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/outlaws/pyromaniac-attack-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/outlaws/pyromaniac-attack-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/outlaws/pyromaniac-attack-melee-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-200
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        [frame]
            duration=100
            image="units/outlaws/pyromaniac.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/outlaws/pyromaniac.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/outlaws/pyromaniac.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/outlaws/pyromaniac.png"
        [/frame]
    [/attack_anim]


    [attack_anim]
        [filter_attack]
            name=thrown torch
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/fire_bomb-n.png"
            image_diagonal="projectiles/fire_bomb-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            duration=100
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
        [/frame]
    [/attack_anim]
[/unit_type]
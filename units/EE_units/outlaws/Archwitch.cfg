#textdomain wesnoth-units
[unit_type]
    id=AE_ext_outlaws_Archwitch
    name= _ "Archwitch"
    race=human
    image="units/human-outlaws/archwitch.png"
    profile="portraits/hag.png~SCALE(205,205)"
    hitpoints=46
    movement_type=elusivefoot
    movement=6
    experience=150
    gender=female
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=healer
    [defense]
        flat=50
        forest=40
        village=40
        castle=40
        hills=40
    [/defense]
    [resistance]
        blade=120
        pierce=110
        impact=110
        fire=90
        cold=90
    [/resistance]
    description=_"This unit is from the Golden Age. Its coding and art where done by ForestDragon.
 
"+_"Archwitches have a wide knowledge of the nature which she can use against her enemies. She can now cast poisoned thorns which are hard to direct mostly in retaliations. Archwitches are respected by any magician considering that all her training and knowledge was acquired autodidactly and no-one taught her. Usually witches and Archwitches are few, and rarely they interact with others in their lives before being recruited by the same outlaw army in where they usually meet each other."+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-outlaws/archwitch-defend.png" "units/human-outlaws/archwitch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/hag.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/hag.png"
    [/portrait]
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=dispell
        description=_"dispell"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        icon=attacks/curse.png
        type=pierce
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        icon=attacks/curse.png
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/human-outlaws/archwitch.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/archwitch-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/archwitch-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        {SOUND:POISON}
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/archwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dispell,ensnare,thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=400
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/human-outlaws/archwitch.png:200"
        [/frame]
        [frame]
            image="units/human-outlaws/archwitch-magic.png:200"
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]
[/unit_type]

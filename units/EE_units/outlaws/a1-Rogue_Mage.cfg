#textdomain wesnoth-l

[unit_type]
    id=AE_ext_outlaws_Rogue_Mage
    name= _ "Rogue Mage"
    race=human
    gender=male
    image="units/human-outlaws/rogue-mage.png"
    profile="portraits/James_Woo/outlaw-shadow_lord.png"
    hitpoints=30
    movement_type=smallfoot
    movement=6
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_ext_outlaws_Shadow_Mage
    cost=17
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_"" + _ "Some mages are thrown out of the mage's guild for attempting to practice forbidden arts. Now completely outside the law, these rogue mages do whatever necessary to support their study of black magic. Although not as skilled as mages with more formal training, their magic can be quite lethal, while their banditry has resulted in moderate skill with the short sword."
    {DEFENSE_ANIM "units/human-outlaws/rogue-mage-defend.png" "units/human-outlaws/rogue-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=magic-missile
        description={STR_MISSILE}
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=magic-missile
        [/filter_attack]
        [frame]
            begin=-500
            end=50
            image="units/human-outlaws/rogue-mage-ranged-1.png"
            halo=halo/shadow-mage-halo1.png,halo/shadow-mage-halo2.png,halo/shadow-mage-halo3.png,halo/shadow-mage-halo7.png,halo/shadow-mage-halo8.png,halo/shadow-mage-halo9.png,halo/shadow-mage-halo10.png
            halo_x,halo_y=12,-5
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/human-outlaws/rogue-mage-ranged-1.png"
        [/frame]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            halo_x,halo_y=10,-14
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-325
            end=-125
            image="units/human-outlaws/rogue-mage-attack-1.png"
        [/frame]
        [frame]
            begin=-125
            end=-50
            image="units/human-outlaws/rogue-mage-attack-2.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/human-outlaws/rogue-mage-attack-2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-325
            end=-125
            image="units/human-outlaws/rogue-mage-attack-1.png"
        [/frame]
        [frame]
            begin=-125
            end=-50
            image="units/human-outlaws/rogue-mage-attack-2.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/human-outlaws/rogue-mage-attack-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]

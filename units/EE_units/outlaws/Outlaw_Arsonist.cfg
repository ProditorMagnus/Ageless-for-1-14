# New EE unit added by IPS

[unit_type]
    id=AE_ext_Arsonist
    name=_ "Arsonist"
    race=human
	gender=male
    image="units/outlaws/arsonist.png"
    profile=portraits/outlaws/arsonist.png
    hitpoints=47
    movement_type=smallfoot
    movement=6
    experience=60
    level=2
    alignment=chaotic
    advances_to=AE_ext_Pyromaniac
    cost=22
    usage= mixed fighter
    description=_ "Arsonists are hordes of pillagers that destroy everything in their way. They murder every living creature in their way, and set the villages on fire."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/outlaws/arsonist.png" "units/outlaws/arsonist.png" {SOUND_LIST:HUMAN_HIT}}

    [defense]
        shallow_water=70
        reef=60
        swamp_water=70
        flat=50
        sand=60
        cave=50
        frozen=70
    [/defense]

    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=5
		[specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=torch
        description=_ "torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=8
        number=3
    [/attack]

    [attack]
        name=thrown torch
        description=_ "thrown torch"
        icon=attacks/torch.png
        type=fire
        range=ranged
        damage=3
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-200
        [frame]
            duration=100
            image="units/outlaws/arsonist-attack-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/outlaws/arsonist-attack-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/outlaws/arsonist-attack-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/outlaws/arsonist-attack-melee-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-200
        [frame]
            duration=100
            image="units/outlaws/arsonist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/outlaws/arsonist.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/outlaws/arsonist.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/outlaws/arsonist.png"
        [/frame]
    [/attack_anim]


    [attack_anim]
        [filter_attack]
            name=thrown torch
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/fire_bomb-n.png"
            image_diagonal="projectiles/fire_bomb-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            duration=100
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
        [/frame]
    [/attack_anim]
[/unit_type]

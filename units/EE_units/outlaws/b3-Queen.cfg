#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_outlaws_Queen
    name= _ "Outlaw Queen"
    race=human
    gender=female
    image="units/human-outlaws/queen.png"
    profile="portraits/transparent/outlaw_queen.png"
    [leading_anim]
        start_time=-150
        [frame]
            image="units/human-outlaws/queen-leading.png:300"
        [/frame]
    [/leading_anim]
    hitpoints=62
    movement_type=elusivefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    [abilities]
        {ABILITY_DISTRACT}
        {ABILITY_LEADERSHIP}
    [/abilities]
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_"A noble by birth, the Outlaw Queen has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and leader. However, she is the product of a failed aristocracy who has opted for the life of an Outlaw. She dreams of founding her own Queendom with the plunder she finds on the road, and she is ever so close to that goal."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/queen.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/human-outlaws/queen-defend-1-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/human-outlaws/queen-defend-1-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/human-outlaws/queen-defend-1-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/queen.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/queen.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/human-outlaws/queen-defend.png"
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/queen.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="units/human-outlaws/queen.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/human-outlaws/queen-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/human-outlaws/queen.png"
        [/frame]
    [/defend]

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/outlaw_queen.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/outlaw_queen.png"
    [/portrait]

    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-150
            image="units/human-outlaws/queen.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-outlaws/queen-attack-staff1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/queen-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-outlaws/queen-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/queen-defend-1-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/human-outlaws/queen.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/queen-attack-sling1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/queen-attack-sling1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/queen-attack-sling2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

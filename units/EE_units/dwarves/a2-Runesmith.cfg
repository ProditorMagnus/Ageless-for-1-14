#textdomain wesnoth-units

[unit_type]
    id=AE_ext_dwarves_Dwarvish_Runesmith
    name= _ "Dwarvish Runesmith"
    race=dwarf
    image="units/dwarves/runesmith.png"
    profile="portraits/transparent/runemaster.png"
    small_profile="portraits/runemaster.png"
    hitpoints=46
    movement_type=dwarvishfoot
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    movement=4
    level=2
    alignment=neutral
    {MAGENTA_IS_THE_TEAM_COLOR}
    cost=44
    usage=fighter
    experience=100
    advances_to=AE_ext_dwarves_Dwarvish_Runemaster
    undead_variation=dwarf
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
" + _ "Dwarvish runesmiths, now practiced at their craft, carve arcane runes into their weapons and armor. These runes infuse the runesmith's blows with power and accuracy, and disrupt the blows of their enemies, causing them to strike softly, weakly and on the armor of the defender."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runesmith-defend.png" "units/dwarves/runesmith.png" {SOUND_LIST:DWARF_HIT} }

    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves/runesmith-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves/runesmith-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves/runesmith-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dwarves_Dwarvish_Flamethrower
    name= _ "Dwarvish Flamethrower"
    race=dwarf
    image="units/dwarves/flamethrower.png"
    profile="portraits/dwarves/thunderer"
    hitpoints=45
    movement_type=dwarvishfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=28
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_"" + _ "It is said that the Dwarven Flamethrowers have strange staves of wood and iron, similar to those of the flamethrowers. But instead of making a thunderous noise shooting a projectile, their weapon generates a continous tongue of flame."
    {DEFENSE_ANIM "units/dwarves/flamethrower.png" "units/dwarves/flamethrower.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=firestick
        description= _ "firestick"
        icon=attacks/thunderstick.png
        type=fire
        range=ranged
        damage=6
        number=6
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/flamethrower.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/flamethrower.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/dwarves/flamethrower.png"

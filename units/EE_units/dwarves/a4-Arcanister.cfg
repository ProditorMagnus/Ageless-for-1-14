#textdomain wesnoth-units

[unit_type]
    id=AE_ext_dwarves_Dwarvish_Arcanister
    name= _ "Dwarvish Arcanister"
    race=dwarf
    image=units/dwarves/arcanister.png
    hitpoints=67
    movement_type=dwarvishfoot
    profile="portraits/runemaster.png"
    [resistance]
        blade=50
        pierce=50
        impact=50
    [/resistance]
    movement=4
    level=4
    advances_to=null
    experience=200
    {AMLA_DEFAULT}
    undead_variation=dwarf
    alignment=neutral
    cost=82
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"" + _ "The most powerful of all the runecrafters, the Dwarvish Arcanister destroys wounded enemies almost instantly, and rarely fails to cause a wound when that is his intent. His skill in runecrafting is unrivaled, and the glyphs he carves into his weapons and armor deflect the blows of his enemies."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/arcanister-defend.png" "units/dwarves/arcanister.png" {SOUND_LIST:DWARF_HIT} }

    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=26
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves/arcanister-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves/arcanister-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves/arcanister-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dwarves_Dwarvish_Steamwheel
    name= _ "Steamwheel"
    race=dwarf
    {AE_EXT_TRAIT_ARMORED}
    image="units/dwarves/steamwheel.png"
    hitpoints=38
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_ext_dwarves_Dwarvish_Thunderwheel
    cost=15
    undead_variation=mounted
    usage=scout
    description={AE_EE_UNIT_NOTICE}+_"" + _ "Some Dwarves use strange vehicles that can move fast without a horse. It is said that these great wheeled vehicles are powered by invisible steam genies, thus they are called 'Steamwheels'."
    {DEFENSE_ANIM "units/dwarves/steamwheel.png" "units/dwarves/steamwheel.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [resistance]
        blade=100
        pierce=100
        impact=120
        fire=100
        cold=100
        arcane=90
    [/resistance]
    [attack]
        name=slam
        description={STR_SLAM}
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=150
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=150
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

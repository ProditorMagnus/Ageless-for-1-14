#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dwarves_Dwarvish_Warwheel
    name= _ "Warwheel"
    race=dwarf
    {AE_EXT_TRAIT_ARMORED}
    image="units/dwarves/warwheel.png"
    hitpoints=60
    movement_type=mounted
    movement=10
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    undead_variation=mounted
    usage=scout
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.

" + _ "Warwheels are faster and more heavily armored than Steamwheels, and can breach enemy lines with their fearsome charge."
    {DEFENSE_ANIM "units/dwarves/warwheel.png" "units/dwarves/warwheel.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [resistance]
        blade=100
        pierce=100
        impact=120
        fire=100
        cold=100
        arcane=90
    [/resistance]
    [attack]
        name=slam
        description={STR_SLAM}
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=26
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=150
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=150
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

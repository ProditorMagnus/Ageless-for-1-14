#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_orcs_Naga_Abomination
    name= _ "Naga Abomination"
    race=naga
    image="units/nagas/abomination.png"
    hitpoints=55
    movement_type=naga
    movement=6
    experience=134
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=54
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"These heavy fighters are elite forces of the nagas."
    {DEFENSE_ANIM "units/nagas/abomination-defend.png" "units/nagas/abomination.png" {SOUND_LIST:NAGA_HIT} }
    die_sound=naga-die.ogg
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        type=impact
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            image="units/nagas/abomination-sword1.png"
            begin=-150
            end=-75
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/nagas/abomination-sword2.png"
                sound={SOUND_LIST:MISS}
                begin=-75
                end=75
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/nagas/abomination-sword2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-75
                end=75
            [/frame]
        [/else]
        [frame]
            image="units/nagas/abomination-sword3.png"
            begin=75
            end=150
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            image="units/nagas/abomination-mace1.png"
            begin=-150
            end=-75
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/nagas/abomination-mace2.png"
                sound={SOUND_LIST:MISS}
                begin=-75
                end=75
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/nagas/abomination-mace2.png"
                sound=mace.wav
                begin=-75
                end=75
            [/frame]
        [/else]
        [frame]
            image="units/nagas/abomination-mace3.png"
            begin=75
            end=150
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=no
            [frame]
                image="units/nagas/abomination-spear1.png"
                sound=spear-miss.ogg
                begin=-150
                end=0
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/nagas/abomination-spear1.png"
                sound=spear.ogg
                begin=-150
                end=0
            [/frame]
        [/else]
        [frame]
            image="units/nagas/abomination-spear2.png"
            begin=0
            end=150
        [/frame]
    [/attack_anim]
[/unit_type]

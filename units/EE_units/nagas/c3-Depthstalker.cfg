#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_orcs_Naga_Depthstalker
    name= _ "Naga Depthstalker"
    race=naga
    gender=male,female
    image="units/nagas/naga-depthstalker.png"
    profile="portraits/nagas/transparent/fighter.png"
    small_profile="portraits/nagas/fighter.png"
    hitpoints=44
    movement_type=naga
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=46
    usage=fighter
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
Some nagas, whether through cowardice or cunning, develop a knack for surviving in darker depths of the water. After special training, this knowledge can develop into an entirely different branch of combat, although it is just as deadly. Naga Depthstalkers are especially valued as brood guardians, where they keep watch over eggs laid in hidden caves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/naga-depthstalker.png" "units/nagas/naga-depthstalker.png" {SOUND_LIST:NAGA_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [defense]
        flat=50
        sand=40
        deep_water=40
        cave=50
    [/defense]
    [death]
        [frame]
            begin=0
            end=100
            image="units/nagas/naga-depthstalker.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=no
            direction=s,se,sw
            [frame]
                begin=-75
                end=0
                image="units/nagas/naga-depthstalker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            direction=s,se,sw
            [frame]
                begin=-75
                end=0
                image="units/nagas/naga-depthstalker.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [else]
            hits=no
            direction=n,ne,nw
            [frame]
                begin=-75
                end=100
                image="units/nagas/naga-depthstalker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [else]
            hits=yes
            direction=n,ne,nw
            [frame]
                begin=-75
                end=100
                image="units/nagas/naga-depthstalker.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "Nagini Depthstalker"
        gender=female
        profile="portraits/nagas/transparent/fighter.png"
        small_profile="portraits/nagas/fighter.png"
        description= _ "Some naganis, whether through cowardice or cunning, develop a knack for surviving in darker depths of the water. After special training, this knowledge can develop into an entirely different branch of combat, although it is just as deadly. Nagani Depthstalkers are especially valued as brood guardians, where they keep watch over eggs laid in hidden caves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SUBMERGE}
    [/female]
[/unit_type]

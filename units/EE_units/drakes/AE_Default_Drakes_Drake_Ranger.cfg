#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_drake_Ranger
    name= _ "Drake Ranger"
    race=drake
    image="units/drakes/ranger.png"
    {AMLA_DEFAULT}
    hitpoints=50
    movement_type=drakeglide2
    movement=9
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    undead_variation=drake
    cost=34
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+ _ "Drake Ranger is a light weaponed fighter. He has been trained as well to fight at night and caves. Although his maximum speed is slower than Sky Drake, the skirmisher ability is useful in combats."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/ranger-defend.png" "units/drakes/ranger.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
    [/abilities]
    [movement_costs]
        cave=2
    [/movement_costs]
    [defense]
        cave=60
        flat=50
    [/defense]
    [resistance]
        pierce=100
    [/resistance]

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [standing_anim]
        start_time=0
        [filter]
            [filter_location]
                terrain=!,W*,Qx*,Ql*
                [or]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/or]
            [/filter_location]
        [/filter]
        [frame]
            duration=150
            image="units/drakes/ranger.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        [filter]
            [filter_location]
                terrain=W*,Qx*,Ql*
                [not]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/not]
            [/filter_location]
        [/filter]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-2-upstroke.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/ranger-fly-2-upstroke.png"
        [/frame]
    [/movement_anim]

    [attack]
        name=torch
        description=_"torch"
        icon="attacks/torch.png"
        type=fire
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon="attacks/fire-breath-drake.png"
        type=fire
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/drakes/ranger-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=50
                image="units/drakes/ranger-melee-2.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=50
                image="units/drakes/ranger-melee-2.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/drakes/ranger-melee-3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-900
                end=-700
                image="units/drakes/ranger-fire-inhale-1.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-900
                end=-700
                image="units/drakes/ranger-fire-inhale-1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-700
            end=-500
            image="units/drakes/ranger-fire-inhale-2.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/drakes/ranger-fire-inhale-1.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/drakes/ranger-fire-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/drakes/ranger-fire-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/ranger-fire-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/drakes/ranger-fire-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/drakes/ranger-fire-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_drake_Golden
    name= _ "Golden Drake"
    race=drake
    image="units/drakes/golden.png"
    profile="portraits/drakes/glider.webp"
    hitpoints=64
    movement_type=drakeglide2
    movement=9
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+ _ "This drake is a light weaponed fighter. He has been trained as well to fight at night and in caves. While he has an advantage in caves, he is also less suspectible to pierce attacks."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/golden-defend.png" "units/drakes/golden.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_STANDING_ANIM golden}
    {DRAKE_MOVEMENT_ANIM golden}
    {DRAKE_WEAPON_ANIM golden}
    [movement_costs]
        cave=2
    [/movement_costs]
    [defense]
        cave=60
    [/defense]
    [resistance]
        pierce=100
    [/resistance]

    [attack]
        name=torch
        description={STR_TORCH}
        icon="attacks/torch.png"
        type=fire
        range=melee
        damage=9
        number=3
        accuracy=5
    [/attack]
    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        icon="attacks/fire-breath-drake.png"
        type=fire
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/drakes/golden-melee-[1~4].png:[125*2,150,100]"
        [/frame]
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -75}
    [/attack_anim]

    # Not using the DRAKE_FIRE_ANIM_ macros here, because they use a different number of sprites.
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 8,-50 8,50 35,-20 35,40}
        start_time=-900
        #[frame]
        #    image="units/drakes/golden.png:20"
        #[/frame]
        [frame]
            image="units/drakes/golden-fire-inhale-[1,2,1].png:[200*2,100]"
        [/frame]
        [frame]
            image="units/drakes/golden-fire-[1,2,3,2,1].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -480}
    [/attack_anim]
[/unit_type]

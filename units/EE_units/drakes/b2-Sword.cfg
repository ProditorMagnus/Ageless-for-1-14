#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_drake_Sword_Drake
    name= _ "Sword Drake"
    race=drake
    image="units/drakes/sword.png"
    # Cropping transparent part, so it can be used for text.
    small_profile="portraits/drakes/drake-noblade.webp~CROP(0,0,362,450)"
    hitpoints=62
    movement_type=drakefly
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_ext_drake_Sword_Master
    undead_variation=drake
    cost=34
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+ _ "Sword Drakes are drake warriors of the fighter caste who have taken a different path from that of the Warriors. They eschew the traditional drakish war blade in favor of a slightly lighter sword. A sword is not as hard-hitting as a war blade, so they deal less damage, but they consider this tradeoff justified because they can strike more often. Drakes using this fight style are slower but toughter as well they have focused more in melee training and less at fire breath. By design drakish swords can also be used as blunt weapons without breaking even if you are as strong as a drake."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sword-defend.png" "units/drakes/sword.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        pierce=100
    [/resistance]

    [standing_anim]
        start_time=0
        [frame]
            duration=150
            image="units/drakes/sword.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        terrain_type=!,Ww,Wwr,Wwg,Wwt,Wwrt,Wwrg,Cme,*^V*,!,{DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/drakes/sword-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-2-upstroke.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image="units/drakes/sword-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-fly-2-upstroke.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=9
        number=4
        icon="attacks/scimitar.png"
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        type=impact
        range=melee
        damage=7
        number=4
        icon="attacks/scimitar.png"
    [/attack]
    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        icon="attacks/fire-breath-drake.png"
        type=fire
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/sword-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sword-melee-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/sword-melee-5.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/sword-melee-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/sword.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-900
                end=-700
                image="units/drakes/sword-fire-inhale-1.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-900
                end=-700
                image="units/drakes/sword-fire-inhale-1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-700
            end=-500
            image="units/drakes/sword-fire-inhale-2.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/drakes/sword-fire-inhale-1.png"
        [/frame]

        [frame]
            begin=-400
            end=-300
            image="units/drakes/sword-fire-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/drakes/sword-fire-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/sword-fire-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/drakes/sword-fire-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/drakes/sword-fire-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_drake_Master_Druid
    name= _ "Drake Master Druid"
    race=drake
    image="units/drakes/master-druid.png"
    hitpoints=57
    movement_type=drakefly
    movement=6
    experience=134
    {AMLA_DEFAULT}
    undead_variation=drake
    level=3
    alignment=lawful
    advances_to=null
    cost=57
    usage=healer
    description={AE_EE_UNIT_NOTICE}+ _ "The Drake High Magi are elite members of an order of magic-using drakes who spend their days in the Obsidian Citadel, honing their powers for use in times of crisis. They can summon blasts of intense cold with a gesture, and can hurl powerful fireballs across great distances. However, due to the extensive mutilations that are required of drakes to harness and use these powers, they are frail and slow."
    {DEFENSE_ANIM "units/drakes/master-druid-defend.png" "units/drakes/master-druid.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=staff
        description={STR_STAFF}
        icon="attacks/staff-elven.png"
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]

    [attack]
        name="fire breath"
        description={STR_FIRE_BREATH}
        icon="attacks/fire-breath-drake.png"
        type=fire
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack]
        name="ice shot"
        description=_"ice shot"
        icon="attacks/iceball.png"
        type=arcane
        range=ranged
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    {DRAKE_MOVEMENT_ANIM master-druid}
    {DRAKE_STANDING_ANIM master-druid}

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakes/master-druid-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/master-druid-attack-staff-2.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/master-druid-attack-staff-3.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakes/master-druid-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/master-druid-attack-staff-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/master-druid-attack-staff-3.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="fire breath"
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [if]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/drakes/master-druid-attack-staff-3.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/drakes/master-druid-attack-staff-3.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-200
            image="units/drakes/master-druid-attack-fire-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/master-druid-attack-staff-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/drakes/master-druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="ice shot"
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-300
            end=-200
            image="units/drakes/master-druid-attack-staff-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/drakes/master-druid-attack-cold-1.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/drakes/master-druid-attack-cold-1.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/drakes/master-druid-attack-staff-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

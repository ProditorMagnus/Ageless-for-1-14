#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Lizard_Rider
    name= _ "Lizard Rider"
    image="units/elves-dark/lizard-rider.png"
    race=AE_ext_dark_elves_race
    hitpoints=37
    movement_type=AE_ext_dark_elves_delizard
    movement=7
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Lizard_Master
    cost=24
    undead_variation=mounted
    usage=scout
    description={AE_EE_UNIT_NOTICE}+_"From childhood, they have been training with their beast, feeding it, healing it, and sleeping with it. It is their duty to scout ahead into the unknown, to go where no Dark Elf has gone before. Some day, they will become Master of the Lizard."
    #get_hit_sound=hiss-hit.wav
    die_sound=hiss-die.wav
    [attack]
        name=deathlance
        description= _ "deathlance"
        icon=attacks/lance.png
        type=pierce
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/lizard-rider-defend.png" "units/elves-dark/lizard-rider.png" hiss-hit.wav }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-dark/lizard-rider-move.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=200
            image="units/elves-dark/lizard-rider-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/elves-dark/lizard-rider-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/elves-dark/lizard-rider-die3.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=deathlance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/elves-dark/lizard-rider-attack-spear.png"
            sound=hiss.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                image="units/elves-dark/lizard-rider-attack-spear.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                image="units/elves-dark/lizard-rider-attack-spear.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/elves-dark/lizard-rider-attack-claws1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=hiss-big.wav
                begin=-150
                end=-50
                image="units/elves-dark/lizard-rider-attack-claws1.png"
            [/frame]
        [/if]
        [else]
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-150
                end=-50
                image="units/elves-dark/lizard-rider-attack-claws1.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/elves-dark/lizard-rider-attack-claws2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Noble
    name= _ "Noble"
    image="units/elves-dark/noble.png"
    race=AE_ext_dark_elves_race
    hitpoints=33
    movement_type=AE_ext_dark_elves_defoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Lord
    cost=17
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description={AE_EE_UNIT_NOTICE}+_"The young Lords are rash and brave. They have spent their entire childhood training with the sword, and have been taught from the best Marshals battlefield tactics. They have highly decorative shields that they use in battle to attack and encourage their troops."
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=10
        number=1
        defense_weight=2.5
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

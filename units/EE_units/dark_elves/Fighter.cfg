#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Fighter
    name= _ "Fighter"
    image="units/elves-dark/fighter.png"
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/elves-dark/fighter-defend.png"
        [/frame]
    [/defend]
    race=AE_ext_dark_elves_race
    hitpoints=36
    movement_type=AE_ext_dark_elves_defoot
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Warrior,AE_ext_dark_elves_Captain
    cost=15
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"The initiates in their House army, many Fighters die because of lack of training. Dark Elves believe that only the best should have the honor of fighting for the Matron Mother."
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/fighter-defend.png" "units/elves-dark/fighter.png" {SOUND_LIST:ELF_HIT} }
    [death]
        [frame]
            begin=0
            end=200
            image="units/elves-dark/fighter-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/elves-dark/fighter-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/elves-dark/fighter-die3.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/elves-dark/fighter-die4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark/fighter-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/elves-dark/fighter-attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/elves-dark/fighter-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/elves-dark/fighter-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Lizard_Master
    name= _ "Lizard Master"
    image="units/elves-dark/lizard-master.png"
    race=AE_ext_dark_elves_race
    hitpoints=54
    movement_type=AE_ext_dark_elves_delizard
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    undead_variation=mounted
    usage=scout
    description={AE_EE_UNIT_NOTICE}+_"Though the Lizards are not as fast as horses, they are much more powerful. Many an Dwarf has been cut in two by its strong jaws. It would be well to recruit several of these powerful units."
    #get_hit_sound=hiss-hit.wav
    die_sound=hiss-die.wav
    [resistance]
        cold=110
        fire=100
    [/resistance]
    [attack]
        name=deathlance
        description= _ "deathlance"
        icon=attacks/lance.png
        type=pierce
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=deathlance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            sound=hiss.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=hiss-big.wav
                begin=-150
                end=-50
            [/frame]
        [/if]
        [else]
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-150
                end=-50
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

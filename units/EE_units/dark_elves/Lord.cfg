#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Lord
    name= _ "Lord"
    image="units/elves-dark/lord.png"
    race=AE_ext_dark_elves_race
    hitpoints=47
    movement_type=AE_ext_dark_elves_defoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_ext_dark_elves_High_Lord
    cost=31
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"Highly decorated, These men have gained the title of Lord through their cunning, their prowess, bravery, and strength. They command their provinces, lead their men in battle, and hold the law with an iron grip. They lead as an example to the life of a warrior in the realm of the Dark Elves."
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=15
        number=1
        parry=5
        defense_weight=2.5
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

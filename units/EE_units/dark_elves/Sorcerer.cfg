#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Sorcerer
    name= _ "Sorcerer"
    gender=male
    image="units/elves-dark/sorcerer.png"
    race=AE_ext_dark_elves_race
    {TRAITS_SET_NO_STRONG}
    hitpoints=40
    movement_type=AE_ext_dark_elves_desmall
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Warlock
    cost=36
    usage=archer
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
Sorcerers are Wizards that have gone deeper into the studying of the arcane arts. Their research consumes them in a quest for more power, leading them down a path toward the dark arts practiced by the Necromancers and Lichs. Their mighty cold blast can freeze any foe that dares to cross their path."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=4
        number=1
        icon=attacks/club.png
    [/attack]
    [attack]
        name=dark wave
        description= _ "dark wave"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dark wave
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=100
            halo="halo/cold-wave-halo1.png:50,halo/cold-wave-halo2.png:50,halo/cold-wave-halo3.png:50"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
        [/frame]
        [frame]
            sound=magicmissile.wav
            begin=-150
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

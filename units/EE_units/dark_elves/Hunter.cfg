#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Hunter
    name= _ "Hunter"
    image="units/elves-dark/hunter.png"
    race=AE_ext_dark_elves_race
    {TRAIT_DEXTROUS}
    hitpoints=35
    movement_type=AE_ext_dark_elves_deelusive
    movement=5
    [abilities]
        {ABILITY_AE_CAVEAMBUSH}
    [/abilities]
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Shadow
    cost=19
    usage=mixed fighter
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.

Lurking in the ever dark depths of the caves, the Hunters move around with out a sound, except for the twang of their crossbows."
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark/hunter-defend.png" "units/elves-dark/hunter.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    [death]
        [frame]
            begin=0
            end=200
            image="units/elves-dark/hunter-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/elves-dark/hunter-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/elves-dark/hunter-die3.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/elves-dark/hunter-die4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-300
            end=-150
            image="units/elves-dark/hunter-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/elves-dark/hunter-attack2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/elves-dark/hunter-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image="units/elves-dark/hunter-ranged1.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/elves-dark/hunter-ranged2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                sound=crossbow.ogg
                begin=-100
                end=100
                image="units/elves-dark/hunter-ranged2.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                sound=crossbow-miss.ogg
                begin=-100
                end=100
                image="units/elves-dark/hunter-ranged2.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Cleric
    name= _ "female^Cleric"
    gender=female
    image="units/elves-dark/cleric.png"
    race=AE_ext_dark_elves_race
    hitpoints=62
    movement_type=AE_ext_dark_elves_desmall
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    usage=mixed fighter
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.

A Cleric is adapt at both their magical abilities and the use of their maces, as the Dwarves have found out. They have the cure ability, a tool they use for their sadistic pleasure. Terribly seductive, they are both feared and admired for their beauty and cruelty."
    #get_hit_sound={SOUND_LIST:ELF_FEMALE_HIT}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=90
        fire=90
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        type=impact
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=magic torture
        description= _ "magic torture"
        icon=attacks/dark-missile.png
        type=fire
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic torture
        [/filter_attack]
        {MISSILE_FRAME_TORTURE_BURN}
        [frame]
            begin=-200
            end=-150
        [/frame]
        [frame]
            sound=magicmissile.wav
            begin=-150
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Enchantress
    name= _ "female^Enchantress"
    gender=female
    image="units/elves-dark/enchantress.png"
    race=AE_ext_dark_elves_race
    hitpoints=29
    movement_type=AE_ext_dark_elves_desmall
    movement=5
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_ext_dark_elves_Sorceress
    cost=19
    usage=mixed fighter
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
The women of the Dark Elves often join the Order of the Clerics at a very young age. They start of as an Enchantress, with limited physical and magical abilities, and have just began practicing their torture techniques. Through the guiding of the Clerics, someday they will become a mighty Sorceress."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    #get_hit_sound={SOUND_LIST:ELF_FEMALE_HIT}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=mace
        description={STR_MACE}
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=magic torture
        description= _ "magic torture"
        icon=attacks/dark-missile.png
        type=fire
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic torture
        [/filter_attack]
        {MISSILE_FRAME_TORTURE_BURN}
        [frame]
            begin=-200
            end=-150
        [/frame]
        [frame]
            sound=magicmissile.wav
            begin=-150
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]

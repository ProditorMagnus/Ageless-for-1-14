#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_ext_monsters_Wolf_Terror
    name=_"Wolf Terror"
    race=wolf
    generate_name=no
    image="units/monsters/wolf-great+red.png"
    hitpoints=57
    movement_type=orcishfoot
    movement=8
    experience=134
    level=3
    {AMLA_DEFAULT}
    alignment=chaotic
    advances_to=null
    cost=54
    usage=scout
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound={SOUND_LIST:WOLF_DIE}

    [abilities]
        {ABILITY_DISTRACT}
        {ABILITY_AE_MAG_AWE_LEVEL1}
    [/abilities]

    [defense]
        village=50
        forest=40
        frozen=60
    [/defense]
    [resistance]
        arcane=100
        cold=80
    [/resistance]

    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/direhowler-moving.png:150"
        [/frame]
    [/movement_anim]
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/direhowler.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/monsters/direhowler-ranged-3.png"
            duration=50
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/monsters/direhowler-defend-2.png" "units/monsters/direhowler-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {AE_EXT_WEAPON_SPECIAL_WOLF_PACK}
        [/specials]
    [/attack]
    [attack]
        name=howl
        description=_"howl"
        range=ranged
        icon=attacks/howling.png
        type=cold
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]

    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/monsters/direhowler-ranged-[1~4,3~1].png:[100*4,1000,100*2]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/monsters/direhowler.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/monsters/direhowler-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/direhowler-moving.png:250"
        [/frame]
        [frame]
            image="units/monsters/direhowler.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=howl
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-500
        [frame]
            image="units/monsters/direhowler-ranged-[1~4,3~1].png:[100*7]"
        [/frame]
        {SOUND:HIT_AND_MISS wail.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [advancement]
        max_times=1
        id=dire_howl
        description= _ "Dire howl: add magical ability to howl attack"
        icon=attacks/gaze.png
        require_amla=fearful_howl
        [effect]
            apply_to=attack
            name=howl
            [set_specials]
                remove_specials=marksman
                mode=replace
                {WEAPON_SPECIAL_MAGICAL}
            [/set_specials]
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=5%
        [/effect]
    [/advancement]
    [advancement]
        description= _ "Increase bite attacks"
        id=fangstrikes
        image=attacks/fangs-animal.png
        max_times=2
        strict_amla=no
        [effect]
            apply_to=attack
            name=fangs
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=2%
        [/effect]
    [/advancement]
    [advancement]
        description= _ "Increase fangs damage"
        id=fangdamage
        image=attacks/magic-missile.png
        max_times=2
        strict_amla=no
        [effect]
            apply_to=attack
            name=fangs
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=3%
        [/effect]
    [/advancement]
    [advancement]
        description= _ "Increase howl attacks"
        id=howlstrikes
        image=attacks/wail.png
        max_times=2
        strict_amla=no
        [effect]
            apply_to=attack
            name=howl
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=2%
        [/effect]
    [/advancement]
    [advancement]
        description= _ "Increase howl damage"
        id=howldamage
        image=attacks/wail.png
        max_times=2
        strict_amla=no
        [effect]
            apply_to=attack
            name=howl
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=3%
        [/effect]
    [/advancement]
    [advancement]
        description=_ "Increase hp"
        id=hp
        max_times=2
        strict_amla=no
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=3%
        [/effect]
    [/advancement]
[/unit_type]

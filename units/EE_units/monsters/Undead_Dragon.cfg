#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Undead_Dragon
    name= _ "Undead Dragon"
    #not 'race=monster', because we need the not_living attribute
    race=undead
    image="units/monsters/undead-dragon.png~CROP(7,68,153,86)~SCALE_INTO(90,90)" # used in the help & advancment dialogue
    image_icon="units/monsters/undead-dragon.png~CROP(7,1,150,150)~SCALE(72,72)" # used in the sidebar & attack dialogue
    profile="units/monsters/undead-dragon.png" # used when speaking
    # not cropping the upper part for consistency with Sekeltal Dragon
    # small_profile="units/monsters/undead-dragon.png~CROP(7,1,153,153)" # used in the help
    small_profile="units/monsters/undead-dragon.png~CROP(7,54,150,100)" # used in the help
    # used on the map
    [standing_anim]
        start_time=0
        [frame]
            image="units/monsters/undead-dragon.png~CROP(0,20,160,160)~SCALE(90,90):150"
        [/frame]
    [/standing_anim]
    hitpoints=66
    movement_type=undeadfly
    movement=5
    experience=140
    level=3
    upkeep=4
    alignment=chaotic
    advances_to=AE_ext_monsters_Skeletal_Dragon
    cost=55
    usage=fighter
    [resistance]
        blade=60
        pierce=40
        impact=110
        fire=90
        arcane=130
    [/resistance]
    [abilities]
        {AE_EXT_DUMMY_GOLD_HOARDING}
    [/abilities]
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Skeletal Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound=skeleton-big-die.ogg
    [movement_costs]
        deep_water=3
        shallow_water=3
        reef=2
        swamp_water=2
        flat=1
        sand=2
        forest=2
        hills=1
        mountains=2
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]

    [defense]
        deep_water=80
        shallow_water=70
        reef=70
        swamp_water=70
        flat=60
        sand=60
        forest=60
        hills=50
        mountains=40
        village=60
        castle=50
        cave=70
        frozen=60
        fungus=70
    [/defense]
    [attack]
        name=jaw
        description={STR_JAW}
        icon=attacks/fangs.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=11
        number=4
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=24
        number=2
    [/attack]
    {DEFENSE_ANIM "units/monsters/undead-dragon.png~CROP(0,20,160,160)~SCALE(90,90)" "units/monsters/undead-dragon.png~CROP(0,20,160,160)~SCALE(90,90)" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.2,0.2~0"
        start_time=-200
        [frame]
            image="units/monsters/undead-dragon.png~CROP(0,20,160,160)~SCALE(90,90):400"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=jaw
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-150
        [frame]
            image="units/monsters/undead-dragon.png~CROP(0,20,160,160)~SCALE(90,90):400"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

#textdomain WarOfTheGods-units
[unit_type]
    id=AE_ext_monsters_Little_Spider
    name= _ "Little Spider"
    race=AE_ext_monsters_monster
    undead_variation=human
    num_traits=1
    ignore_race_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_DEXTROUS}
    image="units/monsters/spider-little.png"
    profile="portraits/creatures/spider-little.png"
    hitpoints=27
    movement_type=mountainfoot
    [movement_costs]
        fungus=2
    [/movement_costs]
    [resistance]
        arcane=90
    [/resistance]
    [defense]
        forest=60
    [/defense]
    movement=5
    experience=36
    level=1
    alignment=chaotic
    advances_to=AE_ext_monsters_Spider
    cost=15
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Little Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite and can also fling webs through the air to trap their prey."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/spider-little-melee-2.png" "units/monsters/spider-little-melee-1.png" hiss.wav }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon="attacks/fangs-spider.png"
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        type=impact
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"

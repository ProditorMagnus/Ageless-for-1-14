#textdomain wesnoth-units

[unit_type]
    id=AE_ext_monsters_Water_Serpent
    name= _ "Water Serpent"
    race=AE_ext_monsters_seacreatures
    image="units/monsters/water-serpent.png"
    [standing_anim]
        start_time=0
        direction=s,sw,se
        [frame]
            image="units/monsters/water-serpent.png:150"
        [/frame]

#textdomain WarOfTheGods-units
[unit_type]
    id=AE_ext_monsters_Mother_Mudcrawler
    name= _ "Mother Mudcrawler"
    race=AE_ext_monsters_monster
    num_traits=1
    image="units/monsters/mother-mudcrawler.png"
    profile="portraits/creatures/mother-mudcrawler.png"
    {TRAIT_ELEMENTAL}
    #profile="portraits/monsters/giant-mudcrawler.webp"
    #small_profile="portraits/monsters/giant-mudcrawler.webp~CROP(0,63,400,337)"
    hitpoints=50
    movement_type=scuttlefoot
    movement=4
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [movement_costs]
        hills=2
        mountains=3
    [/movement_costs]
    [resistance]
        fire=120
        arcane=120
        impact=50
        blade=80
        pierce=80
    [/resistance]
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Giant Mudcrawlers are a larger kind of Mudcrawler, and are magical constructs of soil and water. They attack by belching lumps of mud at their foes, or by striking them with their fists."
    die_sound=squishy-hit.wav
    usage=archer
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/mother-mudcrawler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/mother-mudcrawler.png"
    [/portrait]
    {DEFENSE_ANIM "units/monsters/mother-mudcrawler.png" "units/monsters/mother-mudcrawler.png" squishy-hit.wav }
    [death]
        [frame]
            begin=0
            end=150
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        description={STR_FIST}
        icon="attacks/mud-glob.png"
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            #{WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_PLAGUE_TYPE AE_ext_monsters_Baby_Mudcrawler}
        [/specials]
    [/attack]
    [attack]
        name=mud glob
        description={STR_MUD_GLOB}
        icon="attacks/mud-glob.png"
        type=impact
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mud glob
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/mother-mudcrawler.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/mother-mudcrawler.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/monsters/mother-mudcrawler.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/monsters/mother-mudcrawler.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/mother-mudcrawler.png"
        [/frame]
    [/attack_anim]
[/unit_type]

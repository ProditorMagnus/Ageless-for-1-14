#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Wingless_Dragon
    name= _ "Wingless Dragon"
    race=AE_ext_monsters_monster
    image="units/monsters/WinglessDragon-90Final.png"
    profile="portraits/creatures/WinglessDragon-90Final.png"
    {DEFENSE_ANIM_RANGE "units/monsters/WinglessDragon-90Final.png" "units/monsters/WinglessDragon-90Final.png" {SOUND_LIST:DRAKE_HIT} melee}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
        {AE_EXT_DUMMY_GOLD_HOARDING}
    [/abilities]
    hitpoints=50
    movement_type=drakefly
    movement=6
    experience=110
    level=2
    upkeep=3
    alignment=neutral
    advances_to=AE_ext_monsters_Red_Dragon,AE_ext_monsters_Undead_Dragon
    cost=30
    undead_variation=drake
    usage=archer
    description= {AE_MONSTERS_UNIT_NOTICE}+""
    die_sound=drake-die.ogg
    [movement_costs]
        deep_water=3
        shallow_water=3
        reef=2
        swamp_water=3
        flat=1
        sand=2
        forest=2
        hills=1
        mountains=2
        village=1
        castle=1
        cave=2
        frozen=3
        fungus=2
        unwalkable={UNREACHABLE}
    [/movement_costs]

    [defense]
        deep_water=80
        shallow_water=70
        reef=70
        swamp_water=80
        flat=60
        sand=60
        forest=60
        hills=50
        mountains=40
        village=60
        castle=50
        cave=70
        frozen=80
        fungus=60
    [/defense]
    [resistance]
        fire=50
        cold=130
    [/resistance]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/tail-dragon.png
        type=impact
        range=melee
        damage=18
        number=1
    [/attack]
    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        icon=attacks/fire-breath-drake.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=12
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/WinglessDragon-90Final.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/WinglessDragon-90Final.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS tail.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]

        start_time=-200
        sound_start_time=-400

        [if]
            {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 0,0}
            direction=se,sw
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/if]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 0,0}
            direction=se,sw
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N_DIAGONAL 0,0}
            direction=ne,nw
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N_DIAGONAL 0,0}
            direction=ne,nw
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N 0,0}
            direction=n
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N 0,0}
            direction=n
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S 0,0}
            direction=s
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S 0,0}
            direction=s
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
    [/attack_anim]
[/unit_type]

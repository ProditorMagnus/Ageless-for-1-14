#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Gryphon
    name= _ "Gryphon"
    race=gryphon
    image="units/monsters/gryphon.png"
    profile="portraits/monsters/gryphon.webp"
    hitpoints=51
    movement_type=fly
    movement=9
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_ext_monsters_Elder_Gryphon
    cost=37
    usage=scout
    undead_variation=gryphon
    description= {AE_MONSTERS_UNIT_NOTICE}+_"These majestic and powerful creatures are masters of the sky. Gryphons are both dangerous and wary of other intelligent creatures, and thus should not be disturbed without a good reason."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/gryphon.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/gryphon.webp"
    [/portrait]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/monsters/gryphon-flying-[1~8].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/gryphon-flying-[1~8].png:150"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/monsters/gryphon-flying-4.png" "units/monsters/gryphon-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/monsters/gryphon-flying-[5,4,5].png:[100,200,100]"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

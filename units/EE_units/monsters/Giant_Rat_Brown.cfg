#textdomain WarOfTheGods-units
[unit_type]
    id=AE_ext_monsters_Brown_Rat
    name= _ "Brown Rat"
    race=AE_ext_monsters_monster
    undead_variation=human
    num_traits=1
    ignore_race_traits=yes
    {TRAIT_HEALTHY}
    #{TRAIT_RESILIENT}
    image="units/monsters/brown-rat.png"
    profile="portraits/creatures/brown-rat.png"
    hitpoints=35
    movement_type=rodentfoot
    movement=7
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=19
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Given an adequate supply of food, some rats can grow to truly impressive sizes. They can also grow quite aggressive."
    {DEFENSE_ANIM "units/monsters/brown-rat-defend-2.png" "units/monsters/brown-rat-defend-1.png" {SOUND_LIST:BAT_HIT} }
    die_sound=bat-flapping.wav

    [resistance]
        arcane=90
        cold=90
    [/resistance]

    [movement_costs]
        rails=1
    [/movement_costs]
    [defense]
        rails=50
    [/defense]
    [death]
        [frame]
            duration=100
            image="units/monsters/brown-rat-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-die-3.png"
        [/frame]
    [/death]
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AMBUSH}
        {ABILITY_CONCEALMENT}
    [/abilities]
    [attack]
        name=bite
        description={STR_BITE}
        icon="attacks/fangs-mouse.png"
        type=blade
        range=melee
        damage=4
        number=5
    [/attack]
    [attack]
        name=tail attack
        description= _ "tail attack"
        icon="attacks/rat_tail.png"
        type=impact
        range=ranged
        damage=12
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-500
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/monsters/brown-rat-attack-5.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/monsters/brown-rat-attack-5.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/brown-rat-attack-7.png"
        [/frame]
    [/attack_anim]
[/unit_type]

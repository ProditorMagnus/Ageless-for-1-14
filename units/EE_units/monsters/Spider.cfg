#textdomain WarOfTheGods-units
[unit_type]
    id=AE_ext_monsters_Spider
    name= _ "Spider"
    race=monster
    undead_variation=human
    num_traits=1
    ignore_race_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_DEXTROUS}
    image="units/monsters/spider-little2.png"
    profile="portraits/creatures/spider-little2.png"
    hitpoints=38
    movement_type=mountainfoot
    [movement_costs]
        fungus=2
    [/movement_costs]
    [resistance]
        arcane=100
    [/resistance]
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_ext_monsters_Overgrown_Spider
    cost=32
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite and can also fling webs through the air to trap their prey."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}

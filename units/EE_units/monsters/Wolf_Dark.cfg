#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_monsters_Dark_Wolf
    name= _ "Dark Wolf"
    race=wolf
    generate_name=no
    profile=portraits/wolf.png~CS(-100,-100,-100)
    image="units/monsters/wolfghost.png"
    hitpoints=44
    movement_type=orcishfoot
    movement=7
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=null
    undead_variation=mounted
    cost=28
    usage=scout
    description= {AE_MONSTERS_UNIT_NOTICE}+_"The Dark Wolves are stuff for various legends and fairy tales. All races have their own stories about creepy shadows that haunt the woods and as most of the phantoms victims just simply disappear many people believe that they have been taken by bad spirits. The Dark Wolves are also called Wolf Phantoms however are lone hunters, but sometimes even these loners find themselves within a strong pack in a valuable position amongst the other wolves, feared and loved by their own kind."#+{SPECIAL_NOTES}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_BACKSTAB}
    die_sound={SOUND_LIST:WOLF_DIE}

    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/wolfghost.png"
            duration=50
        [/frame]
    [/standing_anim]

    [standing_anim]
        start_time=-50
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/monsters/wolfghost-water.png"
            duration=50
        [/frame]
    [/standing_anim]

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/wolfghost-moving.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/monsters/wolfghost-defend-2.png" "units/monsters/wolfghost-defend-1.png" {SOUND_LIST:WOLF_HIT}}

    [defense]
        village=50
        forest=60
        frozen=60
        cave=50
    [/defense]

    [resistance]
        cold=70
        arcane=100
    [/resistance]

    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=pounce
        description= _"pounce"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {AE_EXT_WEAPON_SPECIAL_WOLF_PACK}
        [/specials]
    [/attack]

    [attack]
        name=claws
        description= _"claws"
        icon=attacks/claws-animal.png
        type=cold
        range=melee
        damage=5
        number=4
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_FOG}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/monsters/wolfghost.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/monsters/wolfghost-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/monsters/wolfghost-attack.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/monsters/wolfghost-attack.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/monsters/wolfghost-moving.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/monsters/wolfghost.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=howl
        [/filter_attack]
        missile_start_time=-300
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-400
            end=-300
            image="units/monsters/wolfghost.png"
        [/frame]
        [frame]
            begin=-300
            end=100
            image="units/monsters/wolfghost-water.png"
        [/frame]
        {SOUND:HIT_AND_MISS wail.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

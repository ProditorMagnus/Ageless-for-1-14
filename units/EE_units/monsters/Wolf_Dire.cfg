#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Direwolf
    name= _ "Direwolf"
    race=wolf
    generate_name=no
    image="units/monsters/direwolf.png"
    hitpoints=60
    movement_type=orcishfoot
    movement=8
    experience=126
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=48
    usage=scout
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/direwolf-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/direwolf-defend-2.png" "units/monsters/direwolf-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
        forest=40
        frozen=50
        flat=50
        sand=60
    [/defense]
    [resistance]
        arcane=90
        cold=90
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=5
        [specials]
            {AE_EXT_WEAPON_SPECIAL_WOLF_PACK}
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/monsters/direwolf-idle-[1~4,3~1].png:[100*4,1000,100*2]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/monsters/direwolf.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/monsters/direwolf-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/direwolf-moving.png:250"
        [/frame]
        [frame]
            image="units/monsters/direwolf.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

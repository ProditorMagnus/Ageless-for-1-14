#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Cuttle_Fish
    name= _ "Cuttle Fish"
    race=AE_ext_monsters_seacreatures
    image="units/monsters/cuttlefish.png"
    profile="portraits/creatures/young-cuttlefish.png"
    hitpoints=60
    movement_type=AE_ext_monsters_cuttlefish
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    undead_variation=swimmer
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Cuttle Fish are gigantic creatures of the seas. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance. The best way to survive an encounter with these monsters is to remain ashore."
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/monsters/cuttlefish-defend-2.png" "units/monsters/cuttlefish-defend-1.png" squishy-hit.wav }
    [abilities]
        {ABILITY_AE_TENTACLE_SPAWN}
    [/abilities]
    [death]
        [frame]
            image="units/monsters/cuttlefish-die-[1~6].png:100"
        [/frame]
    [/death]
    [attack]
        name=tentacle
        description={STR_TENTACLE}
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=5
        number=10
    [/attack]
    [attack]
        name=ink
        description={STR_INK}
        type=pierce
        range=ranged
        damage=11
        number=2
        [specials]
            [chance_to_hit]
                id=AE_ext_ink
                name=_"ink"
                description= _ "Ink reduces opponents chance to hit by 15%"
                add=-15
                apply_to=opponent
            [/chance_to_hit]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ink
        [/filter_attack]
        start_time=-500
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/ink.png"
            image_diagonal="projectiles/ink.png"
        [/missile_frame]
        [frame]
            image="units/monsters/cuttlefish-ranged-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS squishy-strike.wav squishy-miss.wav -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/monsters/cuttlefish-melee-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} 0}
    [/attack_anim]
[/unit_type]

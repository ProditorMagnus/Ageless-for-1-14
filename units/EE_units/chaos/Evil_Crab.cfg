#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Evil_Crab
    name= _ "Evil Crab"
    race=AE_ext_chaos_demon_race
    image="units/chaos/lesser-crab.png"
    profile="portraits/chaos/lesser-crab.png~RC(magenta>black)"
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    hitpoints=41
    movement_type=AE_ext_chaos_chaoscrab
    # keep in mind the minumum cost is 2 ## changed
    movement=6
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_ext_chaos_Hell_Crab
    cost=16
    usage=mixed fighter
    undead_variation=troll
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
The corruption of chaos is a subtle and slow process. Even animals as harmless as crabs can be unwittingly twisted and warped far beyond their ordinary nature. Evil crab's are one all too unfortunate result of this process, as the merfolk and naga can attest to."
    {DEFENSE_ANIM "units/chaos/lesser-crab.png" "units/chaos/lesser-crab.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    [attack]
        name=pincers
        description={STR_PINCERS}
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=evil eye
        description= _ "evil eye"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            sound=pincers.ogg
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            sound={SOUND_LIST:MISS}
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=evil eye
        [/filter_attack]
        {MISSILE_FRAME_LASER}
        [frame]
            begin=-300
            end=-200
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

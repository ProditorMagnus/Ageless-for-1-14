#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Flesh_Hound
    name= _ "Flesh Hound"
    race=monster
    image="units/chaos/flesh-hound.png"
    profile="portraits/chaos/flesh-hound.png~RC(magenta>black)"
    hitpoints=48
    movement_type=AE_ext_chaos_houndfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=fighter
    undead_variation=saurian
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
A hound that becomes a host for a lesser daemon turns into a flesh hound. The unnatural fusion gives them a strange half dog, half human. With a daemons cunning and a dog's senses, these muscled berserkers follow the stench of blood."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}+{SPECIAL_NOTES_REGENERATES}
    {DEFENSE_ANIM "units/chaos/flesh-hound.png" "units/chaos/flesh-hound.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=0
            image="units/chaos/flesh-hound.png"
            sound=fist.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/flesh-hound.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=0
            image="units/chaos/flesh-hound.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/flesh-hound.png"
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/chaos/flesh-hound.png"
        [/frame]
    [/movement_anim]
[/unit_type]

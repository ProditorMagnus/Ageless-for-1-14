#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Marauder
    name= _ "Marauder"
    race=human
    image="units/chaos/marauder.png"
    profile="portraits/chaos/marauder.png~RC(magenta>black)"
    hitpoints=38
    movement_type=elusivefoot
    movement=7
    experience=65
    level=2
    alignment=chaotic
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    advances_to=AE_ext_chaos_Soulhunter
    cost=29
    usage=scout
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era."
    {DEFENSE_ANIM "units/chaos/marauder.png" "units/chaos/marauder.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/chaos/marauder.png"
            sound=club.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/marauder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/chaos/marauder.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/marauder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/chaos/marauder.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/marauder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/chaos/marauder.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/marauder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/chaos/marauder.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/chaos/marauder.png"
            sound=spear-miss.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

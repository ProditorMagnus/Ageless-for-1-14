#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Magus
    name= _ "Magus"
    race=human
    gender=male,female
    image="units/chaos/magus.png"
    profile="portraits/chaos/magus.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=smallfoot
    [resistance]
        fire=80
    [/resistance]
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_ext_chaos_Demonologist
    cost=40
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    usage=archer
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
It is they, who rally with the larger groups of chaos warriors, supporting them with magic. As daemonic essence touches chaotic mages, they gain the sharpness of mind and way of thinking more resembling daemons, than human beings. Being trapped between human and daemon life form, they seek no turning back, but aspire to lose their humanity and succumb to the very core of Chaos."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/chaos/magus.png" "units/chaos/magus.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=200
            image="units/chaos/magus.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/chaos/magus.png"
        [/frame]
    [/death]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/staff-necromantic.png
    [/attack]
    [attack]
        name=chaos blast
        description= _ "chaos blast"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=3
        icon=attacks/chaosmissile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=50
            image="units/chaos/magus.png"
        [/frame]
        [frame]
            begin=50
            end=200
            image="units/chaos/magus.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=50
            image="units/chaos/magus.png"
        [/frame]
        [frame]
            begin=50
            end=200
            image="units/chaos/magus.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chaos blast
        [/filter_attack]
        #		[missile_frame]
        #			begin=-200
        #			end=50
        #			image="projectiles/chaosmissile-n.png"
        #			image_diagonal="projectiles/chaosmissile-ne.png"
        #			halo=halo/chaos-halo1.png:25,halo/chaos-halo2.png:25,halo/chaos-halo3.png:25,halo/chaos-halo4.png:25,halo/chaos-halo5.png:25,halo/chaos-halo6.png:25,halo/chaos-halo7.png:25,halo/chaos-halo8.png:25,halo/chaos-halo9.png:50
        #		[/missile_frame]
        {MISSILE_FRAME_EVIL_STAR}
        [frame]
            begin=-300
            end=-200
            image="units/chaos/magus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/chaos/magus.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/chaos/magus.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/chaos/magus.png"
        [/frame]
    [/attack_anim]
    [female]
        gender=female
        name= _ "female^Magus"
        image="units/chaos/magus+female.png"
    [/female]
[/unit_type]

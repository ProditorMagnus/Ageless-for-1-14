#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Doom_Guard
    name= _ "Doom Guard"
    race=human
    image="units/chaos/armorer.png"
    profile="portraits/chaos/armorer.png~RC(magenta>black)"
    hitpoints=52
    movement_type=AE_ext_chaos_armorerfoot
    movement=4
    experience=76
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    level=2
    alignment=chaotic
    advances_to=AE_ext_chaos_Hell_Guardian
    cost=35
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"Daemons know that, the only thing than can stop a tidal wave is a powerful wall. Doom Guards are such wall, wall of living flesh and steel. Devoid of bloodlust, their aggression is changed into fanatic loyalty. Doom Guards are not the ones to fight, they are the ones to stand against every possible enemy."
    {DEFENSE_ANIM "units/chaos/armorer.png" "units/chaos/armorer.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        arcane=85
    [/resistance]

    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=11
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=3.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=0
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=-0
            end=100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=0
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-0
            end=100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

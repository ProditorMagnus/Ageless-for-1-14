#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Blood_Knight
    name= _ "Blood Knight"
    image="units/chaos/blood-knight.png"
    profile="portraits/chaos/blood-knight.png~RC(magenta>black)"
    race=human
    hitpoints=75
    movement_type=smallfoot
    movement=5
    experience=105
    level=3
    alignment=chaotic
    usage=fighter
    advances_to=AE_ext_chaos_Overlord
    [resistance]
        fire=90
        blade=80
    [/resistance]
    cost=54
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
Ultimate mastery comes with the greatest sacrifice. Dark Knights open their veins and let their blood flow. If taste of their blood satisfies the Chaos Lords, they promote them to the rank of Blood Knights, supreme warriors of Chaos."
    {DEFENSE_ANIM "units/chaos/blood-knight-defend.png" "units/chaos/blood-knight.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/bloodknight.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/bloodknight.png"
    [/portrait]

    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=12
        number=4
        icon=attacks/greatsword-human.png
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=25
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/chaos/blood-knight-attack1.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/chaos/blood-knight-attack1.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/chaos/blood-knight-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/blood-knight-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/chaos/blood-knight-attack1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/chaos/blood-knight-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/blood-knight-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/chaos/blood-knight-axe1.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/blood-knight-axe2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/chaos/blood-knight-axe1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/blood-knight-axe2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Lesser_Mutation
    name= _ "Lesser Mutation"
    race=AE_ext_chaos_demon_race
    image="units/chaos/lesser-mutation.png"
    profile="portraits/chaos/lesser-mutation.png~RC(magenta>black)"
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    hitpoints=48
    movement_type=AE_ext_chaos_mutantfoot
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_ext_chaos_Greater_Mutation
    cost=20
    usage=fighter
    undead_variation=troll
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.

Myriad and ever-changing the forces of chaos recognize the need for staying power within their ranks. Thus in dark labs filled with screams the Mutations were created. These warped monstrosities were gifted with a self healing body whose very touch other races find poisonous."
    {DEFENSE_ANIM "units/chaos/lesser-mutation.png" "units/chaos/lesser-mutation.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/rock_punch.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=200
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

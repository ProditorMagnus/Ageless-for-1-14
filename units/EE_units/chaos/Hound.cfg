#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Hound
    name= _ "Hound"
    race=monster
    image="units/chaos/hound.png"
    profile="portraits/chaos/hound.png~RC(magenta>black)"
    hitpoints=21
    movement_type=AE_ext_chaos_houndfoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_ext_chaos_Rabid_Hound,AE_ext_chaos_Flesh_Hound
    cost=15
    usage=fighter
    undead_variation=saurian
    description={AE_EE_UNIT_NOTICE}+_"Trained hunting dog are ferocious animals, eager to attack in an uncontrolled frenzy."
    {DEFENSE_ANIM "units/chaos/hound-defend.png" "units/chaos/hound.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=0
            image="units/chaos/hound-attack1.png"
            sound=wolf-bite.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/hound-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=0
            image="units/chaos/hound-attack1.png"
            sound=wolf-bite-miss.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/hound-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

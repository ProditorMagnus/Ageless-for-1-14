#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Warp_Hound
    name= _ "Warp Hound"
    race=monster
    image="units/chaos/warp-hound.png"
    profile="portraits/chaos/warp-hound.png~RC(magenta>black)"
    hitpoints=47
    movement_type=AE_ext_chaos_houndfoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    undead_variation=saurian
    description={AE_EE_UNIT_NOTICE}+_"With time, Rabid Hounds become mutated by the insidious magic of chaos flowing through their bodies. They grow horns and other demonic traits, becoming Warp Hounds. Their only desire is to rend their enemies with teeth and claw."

    {DEFENSE_ANIM "units/chaos/warp-hound.png" "units/chaos/warp-hound.png" wolf-hit.wav}
    #get_hit_sound=wolf-hit.wav
    die_sound=wolf-die.wav
    [resistance]
        fire=70
    [/resistance]

    [abilities]
        {ABILITY_FEEDING}
    [/abilities]

    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        damage=12
        number=3
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/chaos/warp-hound.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=0
            image="units/chaos/warp-hound.png"
            sound=wolf-big-bite.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/warp-hound.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=0
            image="units/chaos/warp-hound.png"
            sound=wolf-big-bite-miss.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/warp-hound.png"
        [/frame]
    [/attack_anim]
[/unit_type]

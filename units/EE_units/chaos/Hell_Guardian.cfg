#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Hell_Guardian
    name= _ "Hell Guardian"
    race=human
    image="units/chaos/elite-armorer.png"
    profile="portraits/chaos/elite-armorer.png~RC(magenta>black)"
    hitpoints=64
    movement_type=AE_ext_chaos_armorerfoot
    movement=4
    experience=150
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description={AE_EE_UNIT_NOTICE}+_"Only the toughest of armorers are worthy of greatest armors, that are forged in burning pits of daemonic homeworld. It is said, that if they were commanded to, they could easily withstand the avalanche without stepping back."
    {DEFENSE_ANIM "units/chaos/elite-armorer.png" "units/chaos/elite-armorer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=3.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=0
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=-0
            end=100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=0
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-0
            end=100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Headhunter
    name= _ "Headhunter"
    race=human
    image="units/chaos/headhunter.png"
    profile="portraits/chaos/headhunter.png~RC(magenta>black)"
    hitpoints=26
    movement_type=elusivefoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    advances_to=AE_ext_chaos_Marauder
    cost=18
    usage=scout
    description={AE_EE_UNIT_NOTICE}+_"Given their souls to daemons, these lifeless scouts appear in the places, that will be infested with the daemonic plague. They are the ones to spread fear and message of daemonic invasions."
    {DEFENSE_ANIM "units/chaos/headhunter.png" "units/chaos/headhunter.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/chaos/headhunter.png"
            sound=club.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/headhunter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/chaos/headhunter.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/chaos/headhunter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/chaos/headhunter.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/chaos/headhunter.png"
            sound=spear-miss.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

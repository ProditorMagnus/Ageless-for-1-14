#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_chaos_Greater_Daemon
    name= _ "Greater Daemon"
    race=AE_ext_chaos_demon_race
    {TRAIT_DEXTROUS}
    gender=male,female
    image="units/chaos/greater-daemon.png"
    profile="portraits/chaos/greater-daemon.png~RC(magenta>black)"
    hitpoints=70
    movement_type=AE_ext_chaos_demonfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    undead_variation=drake
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
The lesser demons are the gift of the Gods of Chaos to those who have shown to be worthy enough to recieve aid from their sides, though barely any tougher than the average human the lesser demons can easily turn the tide of a battle due to the combination of their nible movement and tough fighting..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    {DEFENSE_ANIM "units/chaos/greater-daemon.png" "units/chaos/greater-daemon.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [resistance]
        fire=20
    [/resistance]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=8
        number=5
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=100
            image="units/chaos/greater-daemon.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=100
            image="units/chaos/greater-daemon.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]

        {MISSILE_FRAME_FIREBALL}

        [frame]
            begin=-250
            end=-175
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=-175
            end=-50
            image="units/chaos/greater-daemon.png"
            sound=fire.wav
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
    [female]
        gender=female
        name= _ "female^Greater Demon"
    [/female]
[/unit_type]

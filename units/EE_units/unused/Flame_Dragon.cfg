#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Flame_Dragon
    name= _ "Flame Dragon"
    race=AE_ext_monsters_monster
    image="units/monsters/flame-dragon.png"
    {DEFENSE_ANIM_RANGE "units/monsters/flame-dragon.png" "units/monsters/flame-dragon.png" {SOUND_LIST:DRAKE_HIT} melee}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    hitpoints=70
    movement_type=drakefly
    movement=8
    experience=150
    level=3
    alignment=neutral
    advances_to=AE_ext_monsters_Fire_Dragon
    cost=100
    undead_variation=drake
    usage=archer
    description= {AE_MONSTERS_UNIT_NOTICE}+""
    die_sound=drake-die.ogg
    [resistance]
        fire=0
    [/resistance]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/tail-dragon.png
        type=impact
        range=melee
        damage=16
        number=1
    [/attack]
    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        icon=attacks/fire-breath-drake.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=10
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/flame-dragon.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/flame-dragon.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS tail.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]

        start_time=-200
        sound_start_time=-400

        [if]
            {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 0,0}
            direction=se,sw
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/if]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 0,0}
            direction=se,sw
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N_DIAGONAL 0,0}
            direction=ne,nw
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N_DIAGONAL 0,0}
            direction=ne,nw
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N 0,0}
            direction=n
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_N 0,0}
            direction=n
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S 0,0}
            direction=s
            hits=yes

            [sound_frame]
                sound=flame-big.ogg
            [/sound_frame]
        [/else]
        [else]
            {MISSILE_FRAME_FIRE_BREATH_S 0,0}
            direction=s
            hits=no

            [sound_frame]
                sound=flame-big-miss.ogg
            [/sound_frame]
        [/else]
    [/attack_anim]
[/unit_type]

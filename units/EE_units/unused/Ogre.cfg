#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Ogre
    name= _ "Ogre"
    race=ogre
    image="units/ogres/ogre.png"
    profile="portraits/monsters/ogre.webp"
    hitpoints=68
    movement_type=largefoot
    [resistance]
        arcane=80
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_ext_monsters_Great_Ogre
    cost=33
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Ogres are giant creatures that usually live alone in the wilderness, remarkably similar to humans in form, though large and misshapen. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
    die_sound={SOUND_LIST:OGRE_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/ogre.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/ogre.webp"
    [/portrait]
    [attack]
        name=cleaver
        description={STR_CLEAVER}
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/ogre-defend.png" "units/ogres/ogre.png" {SOUND_LIST:OGRE_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/ogres/ogre-idle-[1,2,1].png:[100,1000,100]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=cleaver
        [/filter_attack]
        start_time=-325
        [frame]
            image="units/ogres/ogre-attack[1~5].png:[75,100,75,175,100]"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Young_Ogre
    name= _ "Young Ogre"
    race=ogre
    image="units/ogres/young-ogre.png"
    profile="portraits/monsters/young-ogre.webp"
    hitpoints=42
    movement_type=largefoot
    [resistance]
        arcane=80
    [/resistance]
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_ext_monsters_Ogre
    cost=15
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"When still young, Ogres are sometimes captured and taken into armies to be trained. They cannot manage weapons skillfully, but they compensate for that lack with great strength."
    die_sound={SOUND_LIST:OGRE_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/young-ogre.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/young-ogre.webp"
    [/portrait]
    [attack]
        name=cleaver
        description={STR_CLEAVER}
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/young-ogre-defend.png" "units/ogres/young-ogre.png" {SOUND_LIST:OGRE_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/ogres/young-ogre-idle-[3,4~1,2,1,2,1,2,1,2,1,3,4,3].png:[200,175,150*3,125*2,100*2,125*2,150*3,175,200]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=cleaver
        [/filter_attack]
        start_time=-325
        [frame]
            image="units/ogres/young-ogre-attack[1~5].png:[75,100,75,175,100]"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]

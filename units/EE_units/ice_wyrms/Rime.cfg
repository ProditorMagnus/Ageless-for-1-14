#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_dark_elves_Rime_Wyrm
    name= _ "Rime Wyrm"
    race=AE_ext_dark_elves_wyrm_race
    gender=female
    image="units/wyrms-ice/wyrm3a.png"
    hitpoints=81
    movement_type=AE_ext_wyrmcrawl
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    undead_variation=drake
    description= _ "This unit is from Unknown. Its coding and art were done by ???.
 
Unlike humans, wyrms only grow stronger and more powerful with age. Rime wyrms are elder frost wyrms: stronger and capable of a more savage breath attack."
    die_sound=wail-long.wav
    {DEFENSE_ANIM "units/wyrms-ice/wyrm3a.png" "units/wyrms-ice/wyrm3a.png" wail.wav}
    [resistance]
        arcane=90
        cold=40
    [/resistance]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/tail-dragon.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=cold breath
        description= _ "cold breath"
        icon=attacks/faerie-fire.png
        type=cold
        range=ranged
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=200
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold breath
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

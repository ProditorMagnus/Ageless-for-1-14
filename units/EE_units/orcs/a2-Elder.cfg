#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ext_orcs_Orcish_Elder
    name= _ "Orcish Elder"
    race=orc
    image="units/orcs/elder.png"
    profile="portraits/orc/elder.png"
    hitpoints=39
    movement_type=orcishfoot
    movement=5
    experience=77
    level=2
    alignment=chaotic
    advances_to=AE_ext_orcs_Orcish_Council_Member
    cost=29
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_""
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/elder.png" "units/orcs/elder.png" {SOUND_LIST:ORC_HIT} }

    [abilities]
        {ABILITY_UNPOISON}
    [/abilities]

    [resistance]
        arcane=90
        cold=90
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=1
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=cold
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/elder.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcs/elder.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcs/elder.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/orcs/elder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=200
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/orcs/elder.png"
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/orcs/elder.png"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    description={AE_MIE_UNIT_NOTICE}
    id=AE_mie_sylvan_shadow_faerie
    name= _ "Shadow Faerie"
    race=AE_mie_faerie
    gender=female
    image="units/faeries/shadow-faerie.png"
    halo="halo/elven/shyde-stationary-halo[1~6].png:150"
    hitpoints=43
    movement_type=AE_mie_woodlandfloat
    movement=6
    level=2
    alignment=chaotic
    experience=75
    advances_to=AE_mie_sylvan_nightwood_faerie
    cost=35
    usage=mixed fighter
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/faeries/shadow-faerie.png" "units/faeries/shadow-faerie.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/faeries/shadow-faerie.png" "units/faeries/shadow-faerie.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }

    [resistance]
        arcane=90
        fire=100
        cold=90
    [/resistance]

    [movement_costs]
        unwalkable=2
        defense=2
    [/movement_costs]
    [defense]
        unwalkable=70
        cave=60
    [/defense]

    [attack]
        name=faerie touch
        description={STR_FAERIE_TOUCH}
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=forest chill
        description= _ "forest chill"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=2
        icon=attacks/forest-chill.png
    [/attack]
    [attack]
        name=shadow wave
        description={STR_SHADOW_WAVE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-240

        [frame]
            image="units/faeries/shadow-faerie.png:220"
        [/frame]
        [frame]
            image="units/faeries/shadow-faerie.png"
            halo="halo/elven/shaman-heal-halo-[4~7].png~G(-50):75"
            halo_x,halo_y=10,14
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=forest chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        {HALO_FRAME_SAURIAN}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        start_time=-300
        missile_start_time=-50

        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            image="units/faeries/shadow-faerie.png"
            halo="halo/undead/dark-magic-[1~6].png:50"
            halo_x,halo_y=10,15
        [/frame]

        [frame]
            image="units/faeries/shadow-faerie.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -50}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    description={AE_MIE_UNIT_NOTICE}
    id=AE_mie_sylvan_guardian
    name= _ "Sylvan Guardian"
    race=AE_mie_spirit
    image="units/spirits/guardian.png"
    hitpoints=48
    movement_type=woodland
    {AE_MIE_SYLVAN_GOD_RESISTANCE 90}
    movement=6
    experience=87
    level=2
    alignment=neutral
    advances_to=AE_mie_sylvan_god
    cost=31
    usage=healer
    die_sound=wail-long.wav

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [resistance]
        fire=100
        arcane=100
    [/resistance]

    [attack]
        name=antlers
        description=_"antlers"
        icon="attacks/ram.png"
        type=impact
        range=melee
        damage=6
        number=4
    [/attack]

    [attack]
        name=piercing_roots
        description=_"piercing roots"
        icon="attacks/blank-attack.png"
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]

    {AE_MIE_GENERIC_ANTLERS_ANIM antlers "units/spirits/guardian.png"}
    {AE_MIE_GENERIC_HEALING_ANIM "units/spirits/guardian.png"}

    [attack_anim]
        [filter_attack]
            name=piercing_roots
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=200
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/spirits/guardian.png:600"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]

    {DEFENSE_ANIM "units/spirits/guardian.png" "units/spirits/guardian.png" wail-sml.wav}
[/unit_type]

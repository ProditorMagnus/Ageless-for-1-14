#textdomain armies_of_amberan
[unit_type]
    id=AE_AoA_mountain_goblins_Clan_Chief
    name= _ "Clan Chief"
    race=gobmon
    gender=male
    image="units/gobmon/chef-de-clan.png"
    hitpoints=40
    movement_type=AE_gobmon
    movement=5
    experience=70
    level=2
    alignment=chaotic
    cost=29
    usage=fighter
    description={AE_AOA_UNIT_NOTICE}+ _ "description to come"
    advances_to=AE_AoA_mountain_goblins_Warlord
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/gobmon/chef-de-clan.png" "units/gobmon/chef-de-clan.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=lance
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    {SPEAR_SOUND}

    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=6
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/gobmon/chef-de-clan.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/gobmon/chef-de-clan.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/gobmon/chef-de-clan.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/gobmon/chef-de-clan.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/gobmon/chef-de-clan.png"
        [/frame]
    [/attack_anim]
[/unit_type]

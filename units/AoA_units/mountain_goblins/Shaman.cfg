            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
        damage=4
        number=3
        range=ranged
    [/attack]
    {STAFF_SOUND}
    {ENTANGLE_SOUND}

    [attack]
        name=cold wave
        #textdomain wesnoth-Ageless_Era

        description= _ "cold wave"

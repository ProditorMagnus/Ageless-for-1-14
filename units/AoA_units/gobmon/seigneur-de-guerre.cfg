#textdomain armies_of_amberan
[unit_type]
    id=AE_AoA_gobmon_seigneurDeGuerre
    name= _ "Warlord"
    race=gobmon
    gender=male
    image="units/gobmon/seigneur-de-guerre.png"
    hitpoints=52
    movement_type=AE_gobmon
    movement=5
    experience=126
    level=3
    alignment=chaotic
    cost=50
    usage=fighter
    description={AE_AOA_UNIT_NOTICE}+ _ "description to come"
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/gobmon/seigneur-de-guerre.png" "units/gobmon/seigneur-de-guerre.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [defense]
        flat=50
    [/defense]

    [attack]
        name=lance
        description= _"spear"
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    {SPEAR_SOUND}

    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/gobmon/seigneur-de-guerre.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/gobmon/seigneur-de-guerre.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/gobmon/seigneur-de-guerre.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/gobmon/seigneur-de-guerre.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/gobmon/seigneur-de-guerre.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-ageless-era
[unit_type]
    id=EA_goblin_armor_2
    name= _ "Goblin Bulwark"
    race=gobmon
    gender=male
    image="units/halflings/armor_2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=63
    movement_type=orcishfoot
    movement=4
    level=3
    experience=126
    {AMLA_DEFAULT}
    alignment=chaotic
    cost=48
    usage=fighter
    description={AE_AOA_UNIT_NOTICE}+ _ "this unit been added as an extra, art taken from grafted era"
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/halflings/armor_2.png" "units/halflings/armor_2.png" {SOUND_LIST:HALFLING_HIT} }
	
	[abilities]
        {AE_CHS_ABILITY_PROTECTION_LEVEL_2}
    [/abilities]
	
	[resistance]
	    blade=80
		pierce=70
		impact=70
        arcane=90
		cold=80
        fire=110
    [/resistance]
	
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/halflings/armor_2.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/halflings/armor_2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/halflings/armor_2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/halflings/armor_2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/halflings/armor_2.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/halflings/armor_2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

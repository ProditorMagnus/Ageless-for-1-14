#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Seeker
    name= _ "Seeker"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/seeker.png"
    profile="portraits/elves-deep/seeker.png"
    hitpoints=52
    movement_type=AE_dep_deep
    movement=7
    experience=150
    level=3
    alignment=neutral
    cost=48
    usage=fighter
	{AMLA_DEFAULT}
    description= {AE_DEP_UNIT_NOTICE} +
	_"Whoever has incurred the hatred of the ghostly apparition that is the Seeker will find death. Seekers are said to be able freely traverse through walls, relentlessly pursing their marked quarries. The hunted prey is plagued with nightmares of its own death until the Seeker’s blade transforms its visions into reality. It is said that the Seeker’s sword consumes the souls of its marks, imprisoning them within a cage of cold steel. "+{SPECIAL_NOTES}+{SPECIAL_NOTES_HUNTER}
	{DEFENSE_ANIM "units/elves-deep/seeker.png" "units/elves-deep/seeker.png" {SOUND_LIST:ELF_FEMALE_HIT}}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[abilities]
        [dummy]
            id=AE_dep_hunterdum
            name="aspect of the hunter"
            description="Once this unit kills another unit, it will gain the 'hunter' weapon special, granting it additional damage against the unit type of the killed unit."
        [/dummy]
    [/abilities]
	
	[resistance]
	    blade=110
        pierce=110
		impact=100
    [/resistance]
	
	[movement_costs]
        frozen=1
		shallow_water=2
    [/movement_costs]
    [defense]
        frozen=60
		shallow_water=70
    [/defense]
	
    [attack]
        name=blade
        description=_"blade"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=6
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-500
        offset=0.0~1.2,0.0
        alpha=1~0.0,0.0~1

        [frame]
            image="units/elves-deep/seeker.png:[700,200]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/rip-[1~5].png~BLEND(180,170,216,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
        [frame]
            image="units/elves-deep/seeker.png:25"
        [/frame]
    [/attack_anim]
	
	[event]
		name=die
		first_time_only=no
		[filter]
		[/filter]
		[filter_second]
			type=Seeker
		[/filter_second]
		[filter_second_attack]
			[not]
				special=hunter_max
			[/not]
		[/filter_second_attack]
	
		[unstore_unit]
			variable=second_unit
			{COLOR_HARM}
			text= _ "The hunt is on!"
			find_vacant=no
		[/unstore_unit]
		
		[object]
			silent=yes
			[filter]
				x,y=$x2,$y2
			[/filter]
			[effect]
				apply_to=attack
				range=melee
				[set_specials]
					mode=replace
					{WEAPON_SPECIAL_HUNTER_MAX $unit.type}
				[/set_specials]
			[/effect]
			[effect]
				apply_to=halo
				halo=halo/onthehunt-[1~7].png~BLEND(180,170,216,0.8)~O(80%):100
			[/effect]
		[/object]
				
		[animate_unit]
			[filter]
				x,y=$x2,$y2
			[/filter]
			flag=blessing_of_the_sword
		[/animate_unit]
				
		[select_unit]
			x,y=$x2,$y2
		[/select_unit]
	[/event]
	
    [death]
        start_time=-1200
        [frame]
			alpha=1~0:1600
			image="units/elves-deep/seeker.png:1600"
			halo="projectiles/fireball-impact-[16~1].png~BLEND(148,0,50,0.8)~SCALE(300,300):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
		[frame]
			image="misc/blank-hex.png:400"
		[/frame]
    [/death]
	
    [animation]
		apply_to=recruited
        start_time=-1200
        [frame]
			alpha=0~1:1600
			image="units/elves-deep/seeker.png:1600"
			halo="projectiles/fireball-impact-[1~16].png~BLEND(148,0,50,0.8)~SCALE(300,300):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
	
    [animation]
		apply_to=blessing_of_the_sword
        start_time=-1600
        [frame]
			alpha=1~0.8,0.8~1,1~0.8,0.8~1
			blend_color=180,170,216
			blend_ratio=0~1,1~1,1~1,1~0
			image="units/elves-deep/seeker.png:1600"
			halo="halo/elven/nature-halo[8~1].png~BLEND(180,170,216,0.8):[200*8]"
        [/frame]
    [/animation]
[/unit_type]

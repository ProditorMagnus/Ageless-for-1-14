#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Elthare
    name= _ "Elthare"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/elthare.png"
    profile="portraits/elves-deep/elthare.png"
    hitpoints=38
    movement_type=AE_dep_deep
    movement=6
    experience=100
    level=2
    alignment=lawful
    cost=30
    usage=fighter
    {AMLA_DEFAULT}
    description= {AE_DEP_UNIT_NOTICE} +""+{SPECIAL_NOTES}+{AE_DEP_SPECIAL_NOTES_STARDUST}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/elves-deep/elthare.png" "units/elves-deep/elthare.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[resistance]
	    arcane=80
		blade=100
        fire=90
		cold=90
		impact=100
    [/resistance]
	
	[movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]
	
	
    [attack]
        name=sword
        description=_"magical sword"
        icon=attacks/lightbeam.png
        type=blade
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=faerie fire
        description={STR_FAERIE_FIRE}
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=5
        number=3
        [specials]
            {AE_DEP_WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elves-deep/elthare.png:75"
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-deep/elthare.png:25"
        [/frame]
        [frame]
            image="units/elves-deep/elthare.png:[100,150,50*2]"
        [/frame]

        [if]
            hits=yes
            [missile_frame]
                halo=halo/rip-[1~5].png~BLEND(255,255,255,0.7):[60*5]
                offset=1.0
                halo_x=-20~10
                halo_y=-15
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo=halo/rip-[1~5].png~FL(horiz)~BLEND(255,255,255,0.7):[60*5]
                offset=1.0
                halo_x=20~-10
                halo_y=-15
                auto_vflip=false
            [/missile_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-deep/elthare.png:25"
        [/frame]
    [/attack_anim]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/elthare.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(255,255,255,0.8)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/elthare.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(255,255,255,0.8)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_dep_deep_Greater_Wisp
    name= _ "Greater Wisp"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/wisp.png~SCALE(90,90)"
    profile="portraits/elves-deep/wisp.png"
	halo="halo/magicsap-[1~10].png~BLEND(233,180,240,0.8)~O(60%)~SCALE(70,70):80"
    hitpoints=26
    movement_type=AE_dep_deepfloat
    movement=7
    experience=100
    level=1
    alignment=neutral
	{AMLA_DEFAULT}
    cost=21
    usage=mage
    description= {AE_DEP_UNIT_NOTICE}+_ "Sometimes, one may find Wisps gathered in clusters in the depths. In their midst, there appear a few larger wisps that are stronger than their smaller kin. These Greater Wisps have the potential to cast lower forms of magic and are more durable than the smaller Wisps. It is unknown how these Greater Wisps came to be, but the strange light that they emanate attracts nearby wisps, whereupon more Greater Wisps will eventually be found when the Wisps begin to cluster. "+{SPECIAL_NOTES}
    {DEFENSE_ANIM "units/elves-deep/wisp.png~SCALE(90,90)" "units/elves-deep/wisp.png~SCALE(90,90)" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[resistance]
	    arcane=110
		blade=90
		fire=90
		cold=70
	    blade=90
		impact=80
    [/resistance]
	
    [attack]
        name=orb
        description=_"orb"
        icon=attacks/magic-missile.png
        type=arcane
        range=melee
        damage=9
        number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=orb
        [/filter_attack]
        start_time=-500
        offset=0.0~1.2,0.0
        alpha=0.8~0.0,0.0~0.8

        [if]
            direction=s,se,sw
            [frame]
                image="units/elves-deep/wisp-bob-[1~6].png~SCALE(90,90):[110*6]"
				halo="halo/magicsap-[1~10].png~BLEND(233,180,240,0.8)~SCALE(90,90):80"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/elves-deep/wisp-bob-[1~6].png~SCALE(90,90):[110*6]"
				halo="halo/magicsap-[1~10].png~BLEND(233,180,240,0.8)~SCALE(90,90):80"
            [/frame]
        [/else]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]
	
	[standing_anim]
		start_time=0
		[frame]
			image="units/elves-deep/wisp-bob-[1~6].png~SCALE(90,90):[110*6]"
		[/frame]
	[/standing_anim]
	
    [death]
        start_time=-1200
        [frame]
			alpha=1~0:1600
			image="units/elves-deep/wisp.png~SCALE(90,90):1600"
			halo="projectiles/fireball-impact-[16~1].png~BLEND(219,174,226,0.8)~SCALE(100,100):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
		[frame]
			image="misc/blank-hex.png:400"
		[/frame]
    [/death]
	
    [animation]
		apply_to=recruited
        start_time=-1200
        [frame]
			alpha=0~1:1600
			image="units/elves-deep/wisp.png~SCALE(90,90):1600"
			halo="projectiles/fireball-impact-[1~16].png~BLEND(219,174,226,0.8)~SCALE(100,100):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

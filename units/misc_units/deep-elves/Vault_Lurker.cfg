#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Vault_Lurker
    name= _ "Vault Lurker"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/vaultlurker.png"
    profile="portraits/elves-deep/vaultlurker.png"
    hitpoints=36
    movement_type=AE_dep_deep
    movement=7
    experience=100
    level=2
    alignment=chaotic
    cost=28
    usage=fighter
    {AMLA_DEFAULT}
    description= {AE_DEP_UNIT_NOTICE} +""+{SPECIAL_NOTES}+{AE_DEP_SPECIAL_NOTES_SPURT}+{SPECIAL_NOTES_NIGHTSTALK}
    {DEFENSE_ANIM "units/elves-deep/vaultlurker.png" "units/elves-deep/vaultlurker.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[resistance]
	    arcane=100
		cold=90
	    blade=90
		impact=90
    [/resistance]
	
	[movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]
	
    [abilities]
        [dummy]
            id=AE_dep_spurt
            name="spurt"
            description="This unit regains 3 movement points after an attack."
        [/dummy]
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
	    [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
	
	[attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=6
        number=2
		[specials]
		     {WEAPON_SPECIAL_FIRSTSTRIKE}
		[/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-330
        [frame]
            image="units/elves-deep/vaultlurker.png:25"
        [/frame]
        [frame]
            image="units/elves-deep/vaultlurker.png:[100,150,50*2]"
        [/frame]

        [if]
            hits=yes
            [missile_frame]
                halo=halo/rip-[1~5].png~BLEND(0,0,0,0.5):[90*5]
                offset=1.0
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo=halo/rip-[1~5].png~FL(horiz)~BLEND(0,0,0,0.5):[90*5]
                offset=1.0
                auto_vflip=false
            [/missile_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-deep/vaultlurker.png:25"
        [/frame]
    [/attack_anim]

    [event]
        name=attack_end
        first_time_only=no

        [filter]
            type=AE_agl_deep_Vault_Lurker
        [/filter]

        [unstore_unit]
            variable=unit
            {COLOR_HARM}
            text= _ "Spurt!"
            find_vacant=no
        [/unstore_unit]

        [heal_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=0
            moves=3
            animate=no
            restore_attacks=no
        [/heal_unit]
    [/event]
	
	[attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/elves-deep/vaultlurker.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-250
        [missile_frame]
            duration=400
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
			halo=halo/elven/ice-halo[1~5,1,2,6~9].png~BLEND(234,4,180,1)~O(50%):[100*4,50*7]
			offset=0~1.3
        [/missile_frame]
    [/attack_anim]
	

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/vaultlurker.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(20,20,20,0.9)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/vaultlurker.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(20,20,20,0.9)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

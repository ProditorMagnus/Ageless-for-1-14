#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Phade
    name= _ "Phade"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/phade.png"
    profile="portraits/elves-deep/phade.png"
    hitpoints=40
    movement_type=AE_dep_deep
    movement=6
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_agl_deep_Irr
    cost=28
    usage=archer
    description= {AE_DEP_UNIT_NOTICE} +""+{SPECIAL_NOTES}+{AE_DEP_SPECIAL_NOTES_STARDUST}
    {DEFENSE_ANIM "units/elves-deep/phade.png" "units/elves-deep/phade.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}

    [abilities]
        {ABILITY_AE_MAG_REGENERATES_WEAK 2}
    [/abilities]

    [resistance]
        arcane=70
        fire=80
        cold=80
        impact=100
    [/resistance]

    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]

    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=8
        number=2
        [specials]
            {AE_DEP_WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]
    [attack]
        name=faerie fire
        description={STR_FAERIE_FIRE}
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=8
        number=4
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elves-deep/phade.png:75"
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-deep/phade.png:25"
        [/frame]
        [frame]
            image="units/elves-deep/phade.png:[100,150,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-deep/phade.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [if]
            direction=s,se,sw
            [frame]
                image="units/elves-deep/phade.png:25"
            [/frame]
            [frame]
                image="units/elves-deep/phade.png:[175*2,100,75*2]"
            [/frame]
            [frame]
                image="units/elves-deep/phade.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/elves-deep/phade.png:25"
            [/frame]
            [frame]
                image="units/elves-deep/phade.png:[175*2,100,75*2]"
            [/frame]
            [frame]
                image="units/elves-deep/phade.png:25"
            [/frame]
        [/else]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]

    [standing_anim]
        start_time=0
        [frame]
            image="units/elves-deep/phade-bob-[1~6].png:[180*6]"
        [/frame]
    [/standing_anim]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/phade.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(255,255,255,0.8)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/phade.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(255,255,255,0.8)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

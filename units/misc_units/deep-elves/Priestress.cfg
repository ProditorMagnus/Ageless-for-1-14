#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Priestress_of_the_Vault
    name= _ "Priestress of the Vault"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/priestressvault.png"
    profile="portraits/elves-deep/priestress.png"
    hitpoints=28
    movement_type=AE_dep_deep
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_agl_deep_Matriarch
    cost=16
    usage=mage
    description= {AE_DEP_UNIT_NOTICE} +""
    {DEFENSE_ANIM "units/elves-deep/priestressvault.png" "units/elves-deep/priestressvault.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]
	
    [attack]
        name=faerie touch
        description={STR_FAERIE_TOUCH}
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=shadow wave
        description={STR_SHADOW_WAVE}
        icon=attacks/iceball.png
        type=impact
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-700
        [frame]
            image="units/elves-deep/priestressvault.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/elves-deep/priestressvault.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/elves-deep/priestressvault.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-deep/priestressvault.png:25"
        [/frame]
        [frame]
            image="units/elves-deep/priestressvault.png:[100,150,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-deep/priestressvault.png:25"
        [/frame]
    [/attack_anim]
    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/priestressvault.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(148,0,50,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/priestressvault.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(148,0,50,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

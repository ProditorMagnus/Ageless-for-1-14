#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_deep_Night_Maiden
    name= _ "Night Maiden"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/nightmaiden.png"
    profile="portraits/elves-deep/nightmaiden.png"
    hitpoints=32
    movement_type=AE_dep_deep
    movement=6
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_agl_deep_Night_Stalker, AE_agl_deep_Vault_Lurker
    cost=18
    usage=fighter
    description= {AE_DEP_UNIT_NOTICE} +""+{SPECIAL_NOTES}+{AE_DEP_SPECIAL_NOTES_SPURT}
    {DEFENSE_ANIM "units/elves-deep/nightmaiden.png" "units/elves-deep/nightmaiden.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[resistance]
	    arcane=110
		cold=90
	    blade=90
		impact=90
    [/resistance]
	
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]
	
    [abilities]
        [dummy]
            id=AE_dep_spurt
            name= _ "spurt"
            description= _ "This unit regains 2 movement points after an attack. Only works at night."
        [/dummy]
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
		[specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
	
	[attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=5
        number=2
		[specials]
		     {WEAPON_SPECIAL_FIRSTSTRIKE}
		[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-330
        [frame]
            image="units/elves-deep/nightmaiden.png:[120*6]"
        [/frame]

        [if]
            hits=yes
            [missile_frame]
                halo=halo/rip-[1~5].png:[60*5]
                offset=1.0
                halo_x=-10~0
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo=halo/rip-[1~5].png~FL(horiz):[60*5]
                offset=1.0
                halo_x=10~0
                auto_vflip=false
            [/missile_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -400}
    [/attack_anim]

    [event]
        name=attack_end
        first_time_only=no

        [filter]
            type=AE_agl_deep_Night_Maiden
        [/filter]

        [store_time_of_day]
            x,y=$x1,$y1
        [/store_time_of_day]

        [if]
            [variable]
                name=time_of_day.lawful_bonus
                less_than=0
            [/variable]
            [then]
                [unstore_unit]
                    variable=unit
                    {COLOR_HARM}
                    text= _ "Spurt!"
                    find_vacant=no
                [/unstore_unit]

                [heal_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    amount=0
                    moves=2
                    animate=no
                    restore_attacks=no
                [/heal_unit]
            [/then]
        [/if]
    [/event]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/nightmaiden.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(20,20,20,0.9)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/nightmaiden.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(20,20,20,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
	
	
	
	[attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/elves-deep/nightmaiden.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-250
        [missile_frame]
            duration=400
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
			halo=halo/elven/ice-halo[1~5,1,2,6~9].png~BLEND(234,4,180,1)~O(50%):[100*4,50*7]
			offset=0~1.3
        [/missile_frame]
    [/attack_anim]
	
[/unit_type]

#textdomain wesnoth-deepelves

[unit_type]
    id=AE_agl_deep_Harbinger
    name=_"Harbinger"
    race=AE_dep_deep_elf
    gender=female
    image="units/elves-deep/harbinger.png"
	image_icon="units/elves-deep/harbinger.png"~CROP(14,1,72,72)
    profile="portraits/elves-deep/harbinger.png"
    hitpoints=66
    movement_type=AE_dep_deepfloat
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=
	{AMLA_DEFAULT}
    cost=80
    usage=archer
    description= _ {AE_DEP_UNIT_NOTICE} +
	"The Harbinger is the leader of the Deep Elves and an earthly representation of Shassagoth. She is rarely seen, but wherever a Harbinger does appear, it can be certain that war is imminent. Those who have witnessed her sorcery firsthand have described it as a line of destruction, capable of devouring everything in its path and leaving nothing but blood and death. It believed that the Harbinger channels the energies of Shassagoth himself, providing her a potent means to further spread the influence of the darkness. "
	{DEFENSE_ANIM "units/elves-deep/harbinger.png" "units/elves-deep/harbinger.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	
	[resistance]
	    arcane=80
	    blade=100
		cold=90
		fire=90
        pierce=100
		impact=80
    [/resistance]
	
    [attack]
        name=nether touch
        description=_"nether touch"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=twilight wave
        description=_"twilight wave"
        icon=attacks/dark-missile.png
        type=arcane
        range=ranged
        damage=12
        number=5
		[specials]
		    {AE_WEAPON_SPECIAL_PIERCE}
			{WEAPON_SPECIAL_AE_MAG_SKILLED}
		[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=nether touch
        [/filter_attack]
        start_time=-800
        offset=0.0~0.8:400,0.8~0.0:400
		alpha=1.0~0.8:400,0.8~1.0:400
		blend_color=180,170,216
		blend_ratio=0~0.8,0.8~0
		
        [frame]
            image="units/elves-deep/harbinger.png:[800]"
        [/frame]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=twilight wave
        [/filter_attack]
		
        start_time=-1000
		missile_start_time=-800
		
        [frame]
            image="units/elves-deep/harbinger.png"
			halo=halo/undead/black-magic-[1~5].png:[100*4,80]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}

			
	        flame_burst_1_start_time=-800
			flame_burst_2_start_time=-600
			flame_burst_3_start_time=-400
			flame_burst_4_start_time=-200
			flame_burst_5_start_time=-0
			flame_burst_6_start_time=200


			[flame_burst_1_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=0.4
				auto_vflip=false
			[/flame_burst_1_frame]
			[flame_burst_2_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=0.8
				auto_vflip=false
			[/flame_burst_2_frame]
			[flame_burst_3_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=1.2
				auto_vflip=false
			[/flame_burst_3_frame]
			[flame_burst_4_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=1.6
				auto_vflip=false
			[/flame_burst_4_frame]
			[flame_burst_5_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=2
				auto_vflip=false
			[/flame_burst_5_frame]
			[flame_burst_6_frame]
				halo="projectiles/fireball-impact-[1~16].png~BLEND(180,170,216,0.8):70"
				offset=2.4
				auto_vflip=false
			[/flame_burst_6_frame]

        [frame]
            image="units/elves-deep/harbinger.png:65"
        [/frame]
    [/attack_anim]
	
	
    [death]
        start_time=-1200
        [frame]
			alpha=1~0:1600
			image="units/elves-deep/harbinger.png:1600"
			halo="projectiles/fireball-impact-[16~1].png~BLEND(148,0,50,0.8)~SCALE(400,400):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
		[frame]
			image="misc/blank-hex.png:400"
		[/frame]
    [/death]
	
	[standing_anim]
		start_time=0
		[frame]
			image="units/elves-deep/harbinger-bob-[1,2,1,3].png:[200*4]"
		[/frame]
	[/standing_anim]
	
    [animation]
		apply_to=recruited
        start_time=-1200
        [frame]
			alpha=0~1:1600
			image="units/elves-deep/harbinger.png:1600"
			halo="projectiles/fireball-impact-[1~16].png~BLEND(148,0,50,0.8)~SCALE(400,400):[100*16]"
			sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_frozen_frost_queen
    name= _ "Frost Queen"
    race=AE_frozen_human
    image="units/frozen/frost_queen.png"
    hitpoints=48
    movement_type=frozen_smallfoot
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=64
    usage=archer
    description= _ "This units coding is by ChaosRider and art by Zerovirus
"
    {DEFENSE_ANIM "units/frozen/frost_queen.png" "units/frozen/frost_queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_CURES}
        {ABILITY_TELEPORT}
    [/abilities]
    [resistance]
        blade=105
        pierce=100
        impact=105
        fire=110
        cold=45
        arcane=90
    [/resistance]
    [defense]
        shallow_water=60
        reef=50
        swamp_water=60
        flat=50
        desert=80
        sand=80
        forest=50
        hills=50
        mountains=40
        village=40
        castle=40
        cave=60
        frozen=40
        fungus=60
        unwalkable=50
    [/defense]
    [movement_costs]
        unwalkable=1
        cave=1
        shalow_water=1
        deep_water=1
    [/movement_costs]
    [attack]
        name=freeze_touch
        description= _ "freeze touch"
        type=cold
        range=melee
        damage=7
        number=2
        icon=attacks/claws-ice.png

        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=frozen_soul
        description= _ "piercing frozen soul"
        type=cold
        range=ranged
        damage=17
        number=2
        icon=attacks/Bane.png
        [specials]
            {AE_WEAPON_SPECIAL_PIERCE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=ancient_flame
        description= _ "freezing beam"
        type=cold
        range=ranged
        damage=15
        number=2
        icon=attacks/ice-blast.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_MAGICAL_OFFENSIVE}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_AE_MAG_ATTACK_ONLY}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=frozen_soul
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-400
            end=0
            image="units/frozen/frost_witch.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=0
            end=400
            image="units/frozen/frost_witch.png"
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ancient_flame
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire.ogg
                image="units/frozen/frost_sorcerer.png"
            [/frame]
            [missile_frame]
                begin=-500
                end=-350
                image="projectiles/watermissile-n-1.png"
                image_diagonal="projectiles/watermissile-ne-1.png"
            [/missile_frame]
            [missile_frame]
                begin=-350
                end=-200
                image="projectiles/watermissile-n-2.png"
                image_diagonal="projectiles/watermissile-ne-2.png"
            [/missile_frame]
            [missile_frame]
                begin=-200
                end=-50
                image="projectiles/watermissile-n-3.png"
                image_diagonal="projectiles/watermissile-ne-3.png"
            [/missile_frame]
            [missile_frame]
                begin=-50
                end=0
                image="projectiles/watermissile-n-4.png"
                image_diagonal="projectiles/watermissile-ne-4.png"
            [/missile_frame]
            [missile_frame]
                begin=25
                end=75
                image="projectiles/watermissile-n-5.png"
                image_diagonal="projectiles/watermissile-ne-5.png"
            [/missile_frame]
            [missile_frame]
                begin=75
                end=125
                image="projectiles/watermissile-n-6.png"
                image_diagonal="projectiles/watermissile-ne-6.png"
            [/missile_frame]
            [missile_frame]
                begin=125
                end=175
                image="projectiles/watermissile-n-7.png"
                image_diagonal="projectiles/watermissile-ne-7.png"
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire-miss.ogg
                image="units/frozen/frost_queen.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_frozen_frost_mage
    name= _ "Frost Mage"
    race=AE_frozen_human
    image="units/frozen/frost_mage.png"
    hitpoints=39
    movement_type=frozen_smallfoot
    movement=6
    experience=88
    level=2
    alignment=neutral
    advances_to=AE_agl_frozen_frost_sorcerer
    cost=35
    usage=archer
    description= _ "This units coding is by ChaosRider and art by Zerovirus
"
    {DEFENSE_ANIM "units/frozen/frost_mage.png" "units/frozen/frost_mage.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [defense]
        shallow_water=70
        reef=60
        swamp_water=70
        flat=60
        desert=80
        sand=80
        forest=50
        hills=50
        mountains=40
        village=40
        castle=40
        cave=60
        frozen=40
        fungus=60
    [/defense]

    [resistance]
        blade=100
        pierce=100
        impact=105
        fire=110
        cold=55
        arcane=90
    [/resistance]

    [attack]
        name=cold_touch
        description= _ "magical staff"
        type=impact
        range=melee
        damage=5
        number=2
        icon=attacks/staff-elven.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=forgotten_flame
        description= _ "forgotten flame"
        type=fire
        range=ranged
        damage=5
        number=5
        icon=attacks/firebreath.png
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack]
        name=ancient_flame
        description= _ "ancient flame"
        type=arcane
        range=ranged
        damage=9
        number=3
        icon=attacks/ice-blast.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=forgotten_flame
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            begin=-500
            duration=100
            image="units/frozen/frost_mage.png"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ancient_flame
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire.ogg
                image="units/frozen/frost_mage.png"
            [/frame]
            [missile_frame]
                begin=-500
                end=-350
                image="projectiles/watermissile-n-1.png"
                image_diagonal="projectiles/watermissile-ne-1.png"
            [/missile_frame]
            [missile_frame]
                begin=-350
                end=-200
                image="projectiles/watermissile-n-2.png"
                image_diagonal="projectiles/watermissile-ne-2.png"
            [/missile_frame]
            [missile_frame]
                begin=-200
                end=-50
                image="projectiles/watermissile-n-3.png"
                image_diagonal="projectiles/watermissile-ne-3.png"
            [/missile_frame]
            [missile_frame]
                begin=-50
                end=0
                image="projectiles/watermissile-n-4.png"
                image_diagonal="projectiles/watermissile-ne-4.png"
            [/missile_frame]
            [missile_frame]
                begin=25
                end=75
                image="projectiles/watermissile-n-5.png"
                image_diagonal="projectiles/watermissile-ne-5.png"
            [/missile_frame]
            [missile_frame]
                begin=75
                end=125
                image="projectiles/watermissile-n-6.png"
                image_diagonal="projectiles/watermissile-ne-6.png"
            [/missile_frame]
            [missile_frame]
                begin=125
                end=175
                image="projectiles/watermissile-n-7.png"
                image_diagonal="projectiles/watermissile-ne-7.png"
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire-miss.ogg
                image="units/frozen/frost_mage.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

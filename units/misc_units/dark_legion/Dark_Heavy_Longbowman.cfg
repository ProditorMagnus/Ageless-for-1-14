#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Heavy_Longbowman
    name= _ "Heavy Longbowman"
    race=human
    gender=male
    image="units/human-dark/bow-heavy-bowman.png"
    hitpoints=67
    movement_type=smallfoot
    movement=5
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=49
    usage=archer
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Master bowmen have reached the zenith of their art, inasmuch as any human is capable. Armed with both a sword, and a great yew bow, these warriors crown battalions of archers with their presence, bringing down many a foe with their well-aimed shots. Their skill with the sword is also not to be discounted; they are easily as good with it as any novice swordsman. Of the many races in the world, only the elves surpass humanity in archery, and their human counterparts have speculated, perhaps in envy, that this is only by dint of age."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/bow-heavy-bowman.png" "units/human-dark/bow-heavy-bowman.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=90
        arcane=90
    [/resistance]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=11
        number=4
    [/attack]
    [attack]
        name=bow-poison
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-260
        offset=0.0~0.6:260,0.6~0.6:100,0.6~0.0:150

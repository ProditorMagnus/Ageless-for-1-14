#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Fighter
    name= _ "Fighter"
    race=human
    image="units/human-dark/sword-fighter.png"
    hitpoints=46
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-dark/sword-fighter.png"
        [/frame]
    [/leading_anim]
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Warrior
    cost=32
    usage=mixed fighter
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Some Legion soldiers decide to lead their troops into battle."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/sword-fighter.png" "units/human-dark/sword-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=90
        impact=90
        pierce=100
		arcane=90
		fire=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=7
        number=2
        icon=attacks/chakram.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-dark/sword-fighter.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-dark/sword-fighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-fighter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-fighter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-dark/sword-fighter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [filter_attack]
            name=chakram
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/human-dark/sword-fighter.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [filter_attack]
            name=chakram
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/human-dark/sword-fighter.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Raider
    name= _ "Raider"
    race=human
    image="units/human-dark/horse-raider.png"
    hitpoints=36
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Knight,AE_agl_dark_legion_Pillager
    undead_variation=mounted
    cost=17
    usage=scout
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Despite their love for infantry, even the Dark Legion cannot deny the tactical advantage gained by mounted forces. The raiders often go ahead of the rest of the Legion, harbingers of the death to come, or chase after a retreating foe."
    die_sound=horse-die.ogg
	[resistance]
        fire=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=6
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-dark/horse-raider.png" "units/human-dark/horse-raider.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-dark/horse-raider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dark/horse-raider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dark/horse-raider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/human-dark/horse-raider.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/human-dark/horse-raider.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

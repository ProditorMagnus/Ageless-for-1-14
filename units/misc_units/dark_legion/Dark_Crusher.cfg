#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Crusher
    name= _ "Crusher"
    race=human
    image="units/human-dark/hammer-crusher.png"
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Not every Trooper chooses to don heavier armor and take up a defensive role."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/hammer-crusher.png" "units/human-dark/hammer-crusher.png" {SOUND_LIST:HUMAN_HIT} }
    usage=fighter
    [resistance]
        impact=90
    [/resistance]
    [attack]
        name=hammer
        description= _ "sledgehammer"
        icon=attacks/hammer-troll.png
        type=impact
        range=melee
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            duration=25
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [frame]
            duration=25
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=175
                image="units/human-dark/hammer-crusher.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=175
                image="units/human-dark/hammer-crusher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [frame]
            duration=25
            image="units/human-dark/hammer-crusher.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-crusher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

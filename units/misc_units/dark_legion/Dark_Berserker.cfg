#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Berserker
    name= _ "Berserker"
    race=human
    image="units/human-dark/sword-berserk.png"
    hitpoints=48
    movement_type=smallfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=fighter
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.

Some sodiers of the Legion decide that it would be better if they went berserk on their foes. For this purpose they leave behind their shield and sword and take up a broadsword."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/sword-berserk.png" "units/human-dark/sword-berserk.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=110
        arcane=90
    [/resistance]
    [defense]
        village=50
        mountains=50
        forest=60
        hills=60
        fungus=60
    [/defense]
    [attack]
        name=sword
        description= _ "broadsword"
        icon=attacks/greatsword-human.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-dark/sword-berserk.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-dark/sword-berserk.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-berserk.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-berserk.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-dark/sword-berserk.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Terror
    name= _ "Terror"
    race=human
    image="units/human-dark/hammer-terror.png"
    hitpoints=64
    movement_type=armoredfoot
    movement=4
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
The sight of these Terrors mean the sign of retreating to any foe."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    [resistance]
        impact=80
        fire=100
        arcane=90
    [/resistance]
    [attack]
        name=hammer
        description= _ "war hammer"
        type=impact
        icon="attacks/hammer-dwarven.png"
        range=melee
        damage=25
        number=2
    [/attack]

    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_AE_MAG_STUN}
        [/specials]
    [/attack]

    {DEFENSE_ANIM "units/human-dark/hammer-terror.png" "units/human-dark/hammer-terror.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            duration=25
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=175
                image="units/human-dark/hammer-terror.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=175
                image="units/human-dark/hammer-terror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [frame]
            duration=25
            image="units/human-dark/hammer-terror.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-terror.png"
        [/frame]
    [/attack_anim]
[/unit_type]

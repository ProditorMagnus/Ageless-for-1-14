#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Guardian
    name= _ "Guardian"
    race=human
    image="units/human-dark/hammer-guardian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=armoredfoot
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Terror
    cost=35
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Guardians of the Legion are the defensive troopers and the sight of these warriors make foes tremble with fear."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    [attack]
        name=hammer
        description= _ "war hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=18
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-dark/hammer-guardian.png" "units/human-dark/hammer-guardian.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            duration=25
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=175
                image="units/human-dark/hammer-guardian.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=175
                image="units/human-dark/hammer-guardian.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [frame]
            duration=25
            image="units/human-dark/hammer-guardian.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/hammer-guardian.png"
        [/frame]
    [/attack_anim]
[/unit_type]

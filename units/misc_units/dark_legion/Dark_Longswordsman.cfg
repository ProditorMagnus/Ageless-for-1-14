#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Longswordsman
    name= _ "Longswordsman"
    race=human
    image="units/human-dark/sword-longswordsman.png"
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Champion
    cost=29
    usage=fighter
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
Soldiers of the Legion are given a longer sword for improving their skill in battle."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=80
        impact=80
        fire=90
        arcane=90
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    {DEFENSE_ANIM "units/human-dark/sword-longswordsman.png" "units/human-dark/sword-longswordsman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-dark/sword-longswordsman.png"
            offset=0.0~0.1
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-dark/sword-longswordsman.png"
            offset=0.1~0.15
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-dark/sword-longswordsman.png"
            offset=0.15~0.35
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-dark/sword-longswordsman.png"
                sound={SOUND_LIST:SWORD_SWISH}
                offset=0.35~0.45
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-dark/sword-longswordsman.png"
                sound={SOUND_LIST:MISS}
                offset=0.35~0.45
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-dark/sword-longswordsman.png"
            offset=0.45~0.5
        [/frame]
        [frame]
            begin=75
            end=95
            image="units/human-dark/sword-longswordsman.png"
            offset=0.5
        [/frame]
        [frame]
            begin=95
            end=125
            image="units/human-dark/sword-longswordsman.png"
            offset=0.5~0.4
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/human-dark/sword-longswordsman.png"
            offset=0.4~0.2
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/human-dark/sword-longswordsman.png"
            offset=0.2~0.0
        [/frame]
    [/attack_anim]
[/unit_type]

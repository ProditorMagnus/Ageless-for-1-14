#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_dark_legion_Assault_Drone
    name= _ "Assault Drone"
    race=AE_chs_shaxthal
    image="units/shaxthal/drone-assault.png"
    hitpoints=42
    movement_type=AE_chs_biomechanical_drone
    movement=5
    experience=90
    level=2
    alignment=neutral
    advances_to=AE_agl_dark_legion_War_Drone
    cost=30
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+"Of all the horrors witnessed by those who oppose the Chaos Empire and survive for long enough to tell the tales, the worst ever recorded might be these floating metallic beasts that resemble serpents in shape and insects in appearance, with their large and strong claws capable of slicing men in half with barely any effort.

These hard-shelled abominations known as ‘Shaxthals’ or ‘biomechanicals’ are highly resistant to damage dealt with mundane weaponry unless hit in the small gaps of flesh found in their joints. To make things worse for unexperienced soldiers, they are also able to fire powerful lightbeams from their eyes which can melt metal and rock on impact."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:BIOMECHANICAL_DIE}
    {DEFENSE_ANIM "units/shaxthal/drone-assault.png" "units/shaxthal/drone-assault.png" {SOUND_LIST:BIOMECHANICAL_HIT} }
    [resistance]
        pierce=100
        blade=100
        cold=100
    [/resistance]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=energy shock
        description= _ "energy shock"
        icon=attacks/energy-shock.png
        type=fire
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=150
            image="units/shaxthal/drone-assault.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/shaxthal/drone-assault.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/shaxthal/drone-assault.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/shaxthal/drone-assault.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-300
        [frame]
            duration=150
            image="units/shaxthal/drone-assault.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/shaxthal/drone-assault.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/shaxthal/drone-assault.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/shaxthal/drone-assault.png"
        [/frame]
        [frame]
            duration=100
            image="units/shaxthal/drone-assault.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=energy shock
        [/filter_attack]
        start_time=-300
        {MISSILE_FRAME_ENERGY_SHOCK}
        [frame]
            duration=100
            image="units/shaxthal/drone-assault.png"
            sound=shaxthal-energy-prelude.ogg
        [/frame]
        [frame]
            duration=300
            image="units/shaxthal/drone-assault.png"
            sound=shaxthal-energy-fire.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Bowman
    name= _ "Bowman"
    race=human
    gender=male
    image="units/human-dark/bow-bowman.png"
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=36
    level=1
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Longbowman,AE_agl_dark_legion_Crossbowman
    undead_variation=archer
    cost=15
    usage=archer
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
The use of archery in shooting something other than game was seen from its inception, and archers have been indispensable in warfare since time immemorial. Usually of humble origins, hailing from the peasantry or woodsmen, bowmen are competent with both a bow and a short sword, and are very common on the battlefield."
    {DEFENSE_ANIM "units/human-dark/bow-bowman.png" "units/human-dark/bow-bowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=90
    [/resistance]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        icon=attacks/hatchet.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow-poison
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-260
        offset=0.0~0.6:260,0.6~0.6:100,0.6~0.0:150
        [frame]
            duration=80
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [frame]
            duration=80
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-dark/bow-bowman.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-dark/bow-bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-dark/bow-bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-dark/bow-bowman.png"
        [/frame]
    [/attack_anim]

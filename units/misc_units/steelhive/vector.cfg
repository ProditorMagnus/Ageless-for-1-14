[unit_type]
    id=AE_agl_steelhive_Vector
    name= _ "Steel Vector"
    advances_to=AE_agl_steelhive_Vorpal,AE_agl_steelhive_Fideliant
    level=2
    cost=27
    hitpoints=53
    experience=77
    usage=fighter
    image="units/steelhive/vector.png"
    description= _ "This unit is from the Steelhive faction. Its coding and art were done by Zerovirus and melinath.
 
A bit stronger. Wait, he has arms now! Oh no! Oh well. A few archers will kill it quickly enough due to his lack of ranged attacks."
    movement=6

    alignment=neutral
    race=AE_agl_steelhive
    gender=female
    movement_type=AE_agl_steelhive_ground
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [resistance]
        fire=110
        cold=110
    [/resistance]

    [attack]
        name=vectorblade
        description= _ "vectorblade"
        icon="attacks/rayblade.png"
        type=blade
        range=melee
        damage=6
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=vectorblade
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/vector-attack.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/vector-attack.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack]
        name=stab
        description= _ "stab"
        icon="attacks/rayblade.png"
        type=pierce
        range=melee
        damage=8
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=stab
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/vector-attack.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/vector-attack.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

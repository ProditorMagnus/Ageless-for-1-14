[unit_type]
    id=AE_agl_steelhive_Boltstriker
    name= _ "Steel Boltstriker"
    advances_to=null
    {AMLA_DEFAULT}
    level=3
    cost=63
    hitpoints=60
    experience=134
    usage=mixed fighter
    image="units/steelhive/boltstriker.png"
    description= _ "This unit is from the Steelhive faction. Its coding and art were done by Zerovirus and melinath.

The strongest Sparkgazers are augmented by the Hivequeen with more orbiting blades and electricity generators to augment both their slashing and electrical assaults."

    movement=7

    alignment=neutral
    race=AE_agl_steelhive
    gender=female
    movement_type=AE_agl_steelhive_fly
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [resistance]
        cold=100
        fire=80
    [/resistance]

    [attack]
        name=raze whirl
        description= _ "raze whirl"
        icon="attacks/claws.png"
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=raze whirl
        [/filter_attack]
        [frame]
            duration=100
            image="units/steelhive/sparkgazer-melee1.png"
            offset=0.0~0.4
        [/frame]
        [frame]
            duration=50
            image="units/steelhive/sparkgazer-melee2.png"
            offset=0.4~0.6
        [/frame]
        [frame]
            duration=100
            image="units/steelhive/sparkgazer-melee3.png"
            offset=0.6~0.8
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/steelhive/sparkgazer-melee4.png"
                offset=0.8~0.85
                sound={STEELHIVE_SOUND:SPIN}
            [/frame]
            [frame]
                duration=100
                image="units/steelhive/sparkgazer-melee3.png"
                offset=0.85~0.8
            [/frame]
            [frame]
                duration=100
                image="units/steelhive/sparkgazer-melee4.png"
                offset=0.8~0.6
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/steelhive/sparkgazer-melee4.png"
                offset=0.8~0.6
                sound={STEELHIVE_SOUND:SPIN}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/steelhive/sparkgazer-melee5.png"
            offset=0.6~0.0
        [/frame]
    [/attack_anim]

    [attack]
        name=boltstrike
        description= _ "boltstrike"
        icon="attacks/lightning.png"
        type=fire
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound={STEELHIVE_SOUND:ELECTRIC}
        [/missile_frame]
    [/attack_anim]
[/unit_type]

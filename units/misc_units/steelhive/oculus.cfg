[unit_type]
    id=AE_agl_steelhive_Oculus
    name= _ "Steel Oculus"
    advances_to=AE_agl_steelhive_Sparkgazer
    level=1
    cost=16
    hitpoints=38
    experience=39
    usage=mixed_fighter
    image="units/steelhive/oculus.png"
    description= _ "This unit is from the Steelhive faction. Its coding and art were done by Zerovirus and melinath.

These units can both fire bolts of lightning at our troops and spin their orbiting blades around in a devastating combo strike. They are multi-purpose units and are able to fly over water whereas their landlocked brethren cannot for fear of shortcircuiting."

    movement=6

    alignment=neutral
    race=AE_agl_steelhive
    gender=female
    movement_type=AE_agl_steelhive_fly
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [resistance]
        cold=110
        fire=100
    [/resistance]

    [attack]
        name=spin
        description= _ "spin"
        icon="attacks/claws.png"
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spin
        [/filter_attack]
        start_time=-250
        [frame]
            duration=150
            image="units/steelhive/oculus-melee1.png"
            offset=0.0~0.6
        [/frame]
        [frame]
            duration=100
            image="units/steelhive/oculus-melee2.png"
            offset=0.6~0.8
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/steelhive/oculus-melee3.png"
                offset=0.8~0.85
                sound={STEELHIVE_SOUND:SPIN}
            [/frame]
            [frame]
                duration=100
                image="units/steelhive/oculus-melee2.png"
                offset=0.85~0.8
            [/frame]
            [frame]
                duration=100
                image="units/steelhive/oculus-melee3.png"
                offset=0.8~0.6
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/steelhive/oculus-melee3.png"
                offset=0.8~0.6
                sound={STEELHIVE_SOUND:SPIN}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/steelhive/oculus-melee4.png"
            offset=0.6~0.0
        [/frame]
    [/attack_anim]

    [attack]
        name=jolt
        description= _ "jolt"
        icon="attacks/lightning.png"
        type=fire
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound={STEELHIVE_SOUND:ELECTRIC}
        [/missile_frame]
    [/attack_anim]
[/unit_type]

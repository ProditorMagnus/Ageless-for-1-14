[unit_type]
    id=AE_agl_steelhive_Hivequeen
    name=_"Steel Hivequeen"
    advances_to=AE_agl_steelhive_Hive_Empress
    level=3
    cost=55
    hitpoints=67
    experience=125
    usage=mixed fighter
    image="units/steelhive/hivequeen.png"
    description= _ "This unit is from the Steelhive faction. Its coding and art were done by Zerovirus and melinath.

Now fully mature, the hivequeen is able to lead her troops in battle."
    movement_type=AE_agl_steelhive_ground
    movement=5

    alignment=neutral
    race=AE_agl_steelhive
    gender=female
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        fire=110
        impact=110
        cold=110
    [/resistance]

    [attack]
        name=stab
        description= _ "stab"
        icon="attacks/rayblade.png"
        type=pierce
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=stab
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/hivequeen.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/hivequeen.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack]
        name=jolt
        description= _ "jolt"
        icon="attacks/lightning.png"
        type=fire
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound={STEELHIVE_SOUND:ELECTRIC}
        [/missile_frame]
    [/attack_anim]

    {LEADING_ANIM "units/steelhive/hivequeen.png" "units/steelhive/hivequeen.png" 23,-30}
[/unit_type]

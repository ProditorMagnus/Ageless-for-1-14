[unit_type]
    id=AE_agl_steelhive_Hive_Empress
    name=_"Steel Hive Empress"
    advances_to=null
    level=4
    cost=100
    hitpoints=80
    experience=175
    {AMLA_DEFAULT}
    usage=mixed fighter
    image="units/steelhive/hiveempressv3.png"
    description= _ "This unit is from the Steelhive faction. Its coding and art were done by Zerovirus and melinath.

The greatest hivequeens become acclaimed as an empress of the Steelhive."
    movement_type=AE_agl_steelhive_ground
    movement=7
    alignment=neutral
    race=AE_agl_steelhive
    gender=female
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        arcane=80
        fire=100
        impact=100
        cold=100
    [/resistance]

    [attack]
        name=stab
        description= _ "stab"
        icon="attacks/rayblade.png"
        type=pierce
        range=melee
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=stab
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/hiveempressv3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/hiveempressv3.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack]
        name=stab
        description={STR_PINCERS}
        icon="attacks/pincers.png"
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/hiveempressv3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/hiveempressv3.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack]
        name=jolt
        description= _ "jolt"
        icon="attacks/lightning.png"
        type=fire
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_AE_ELECTRIC}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound={STEELHIVE_SOUND:ELECTRIC}
        [/missile_frame]
    [/attack_anim]

    {LEADING_ANIM "units/steelhive/hiveempressv3.png" "units/steelhive/hiveempressv3.png" 21,-39}
[/unit_type]

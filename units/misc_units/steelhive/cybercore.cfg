            {AE_STEELHIVE_DRAIN}
            {WEAPON_SPECIAL_DEFEND_ONLY}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=battery pulse
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/energybeam-n.png"
            image_diagonal="projectiles/energybeam-ne.png"

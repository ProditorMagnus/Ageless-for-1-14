#textdomain wesnoth-War_of_Legends
[unit_type]
    id=AE_agl_steelhive_Dreadnought
    name= _ "Steel Dreadnought"
    race=AE_agl_steelhive
    gender="female"
    image="units/steelhive/steel_dreadnought.png"
    hitpoints=60
    movement_type=AE_agl_steelhive_ground
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=archer
    description= _ "This unit art and code is from Steel Hive - War of Legends Era, redesigned as custom unit by IPS to fit AE - Steelhive faction.
	
Dreadnought are siege master pieces and among finest of Steelhive Army. They're capable to retaliate at melee and to fly brining havoc in a wide area."
    flies=true

    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=1
        unwalkable=2
        impassable={UNREACHABLE}
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=60
        reef=50
        swamp_water=60
        flat=50
        sand=50
        forest=50
        hills=50
        mountains=50
        village=40
        castle=40
        cave=60
        frozen=50
        unwalkable=70
        impassable=90
        fungus=50
    [/defense]
    [resistance]
        impact=100
        fire=110
        cold=110
    [/resistance]
    [attack]
        name=stab
        description= _ "stab"
        icon="attacks/rayblade.png"
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]

    [attack]
        name=missile
        description=_ "missile"
        icon=attacks/bullet.png
        type=impact
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
    [/attack]
    {SMALLROCKET_ANIM missile -10 -16}

    [attack_anim]
        [filter_attack]
            name=stab
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/steel_dreadnought.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/steel_dreadnought.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_agl_yokai_Poltergeist
    name= _ "Poltergeist"
    race=AE_yokai_poltergeist
    gender=female
    image="units/yokai/poltergeist.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=AE_agl_yokai_poltergeist
    movement=4
    experience=30
    level=1
    alignment=chaotic
    advances_to=AE_agl_yokai_Phantom,AE_agl_yokai_Banshee,AE_agl_yokai_Onryo
    cost=11
    usage=mixed fighter
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/poltergeist.png" "units/yokai/poltergeist.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [attack]
        name=whip
        description= _ "chain whip"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]

    [attack]
        name=symphony
        description= _ "song of ruin"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/poltergeist.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=symphony
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/poltergeist.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/poltergeist.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

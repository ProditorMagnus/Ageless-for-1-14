    id=AE_agl_yokai_Greater_Spriggan
    name= _ "Greater Spriggan"
    race=AE_yokai_plant
    gender=female
    image="units/yokai/greater_spriggan.png"
    hitpoints=56
    movement_type=AE_agl_yokai_spriggan
    movement=4
    experience=72
    level=2
    alignment=neutral
    advances_to=AE_agl_yokai_Majestic_Spriggan

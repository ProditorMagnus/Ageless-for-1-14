            {WEAPON_SPECIAL_DEFEND_ONLY}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack]
        name=scream
        description= _ "scream"
        icon=attacks/wail.png
        type=impact
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [frame]
            begin=-200
            end=200
            image="units/yokai/greater_spriggan.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scream
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-150
            end=-75
            image="units/yokai/greater_spriggan.png"
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]

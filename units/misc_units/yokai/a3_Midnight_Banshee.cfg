[unit_type]
    id=AE_agl_yokai_Midnight_Banshee
    name= _ "Midnight Banshee"
    race=AE_yokai_poltergeist
    gender=female
    image="units/yokai/banshee.png"
    hitpoints=40
    movement_type=AE_agl_yokai_poltergeist
    movement=5
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/banshee.png" "units/yokai/banshee.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [resistance]
        cold=40
        fire=95
        arcane=120
    [/resistance]

    [abilities]
        {ABILITY_TERROR_LEVEL_3}
    [/abilities]

    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=symphony
        description= _ "symphony of ruin"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
	
	[attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=9
        number=4
    [/attack]

	
    [attack_anim]
        [filter_attack]
            name=symphony
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/banshee.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/banshee.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]
	
	
	[attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/yokai/banshee.png
        [/frame]
    [/attack_anim]
	
[/unit_type]

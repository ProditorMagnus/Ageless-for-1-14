[unit_type]
    id=AE_agl_yokai_Pixie
    name= _ "Pixie"
    race=AE_yokai_obake
    gender=female
    image="units/yokai/pixie.png"
    profile="portraits/Melon/pixie.png"
    hitpoints=14
    movement_type=AE_agl_yokai_pixie
    movement=7
    experience=20
    level=0
    alignment=neutral
    advances_to=AE_agl_yokai_Faerie,AE_agl_yokai_Nixie

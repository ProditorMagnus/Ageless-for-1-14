        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=spray
        description= _ "freezing spray"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=3
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/pixie.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spray
        [/filter_attack]

        {MISSILE_FRAME_ICE}
        [frame]
            begin=-50

            end=0

            sound=magicmissile.wav
        [/frame]
    [/attack_anim]

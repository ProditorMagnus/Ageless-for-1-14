[unit_type]
    id=AE_agl_yokai_Weaver_Widow
    name= _ "Weaver Widow"
    race=AE_yokai_obake
    gender=female
    image="units/yokai/weaver_widow.png"
    profile="portraits/Melon/weaver_matron.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_agl_yokai_weaver
    movement=6
    experience=50
    {AMLA_DEFAULT}
    level=1
    alignment=chaotic
    advances_to=null
    cost=18
    usage=mixed fighter
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/weaver_widow.png" "units/yokai/weaver_widow.png" hiss.wav }
    die_sound=hiss-big.wav
    {TRAIT_DEXTROUS}
    [resistance]
        arcane=125
        fire=115
    [/resistance]

    [attack]
        name=web
        description={STR_WEB}
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/yokai/weaver_widow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_widow.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_widow.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/yokai/weaver_widow.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/weaver_widow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/yokai/weaver_widow.png"
                sound={SOUND:POISON}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/yokai/weaver_widow.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#define UNIT_IMAGE
"units/yokai/phantom.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_agl_yokai_Phantom_Keeper
    name= _ "Phantom Keeper"
    race=AE_yokai_poltergeist
    gender=female
    image={UNIT_IMAGE}
    hitpoints=52
    movement_type=AE_agl_yokai_poltergeist
    movement=4
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=mixed fighter
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [resistance]
        pierce=65
        impact=65
        blade=65
        arcane=110
        cold=35
    [/resistance]

    [attack]
        name=whip
        description={STR_FLAIL}
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]

    [attack]
        name=symphony
        description= _ "song of ruin"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_SOOTHING}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=symphony
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image={UNIT_IMAGE}
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image={UNIT_IMAGE}
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
#undef UNIT_IMAGE

#define UNIT_IMAGE
"units/yokai/tengu.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_agl_yokai_Daitengu
    name= _ "Daitengu"
    race=AE_yokai_feyborn
    gender=female
    image={UNIT_IMAGE}
    profile="portraits/Melon/feyborn.png"
    hitpoints=52
    movement_type=AE_agl_yokai_feyborn-fly
    movement=8
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=scout
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    [standing_anim]
        direction=n,ne,nw,s,se,sw
        start_time=0
        [frame]
            duration=140
            image="units/yokai/tengu-1.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]

        [frame]
            duration=80
            image="units/yokai/tengu-2.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]

        [frame]
            duration=100
            image="units/yokai/tengu-3.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]

        [frame]
            duration=140
            image="units/yokai/tengu-4.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]

        [frame]
            duration=80
            image="units/yokai/tengu-3.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]

        [frame]
            duration=100
            image="units/yokai/tengu-2.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"
        [/frame]
    [/standing_anim]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [resistance]
        fire=90
        arcane=80
        cold=90
    [/resistance]

    [attack]
        name=kick
        description= _ "kick"
        icon=attacks/tengu-foot.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=pierce
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shard
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image={UNIT_IMAGE}
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]

        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image={UNIT_IMAGE}
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
[/unit_type]
#undef UNIT_IMAGE

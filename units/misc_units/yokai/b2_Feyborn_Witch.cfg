[unit_type]
    id=AE_agl_yokai_Feyborn_Witch
    name= _ "Feyborn Witch"
    race=AE_yokai_feyborn
    gender=female
    image="units/yokai/feyborn_witch.png"
    profile="portraits/Melon/feyborn.png"
    hitpoints=38
    movement_type=AE_agl_yokai_feyborn
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon." +{SPECIAL_NOTES}+{AE_Y_SPECIAL_NOTES_CHARM}

    # NOTICE +{SPECIAL_NOTES_CHARM_POTION}
    {DEFENSE_ANIM "units/yokai/feyborn_witch.png" "units/yokai/feyborn_witch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    [abilities]
        {ABILITY_CURES}
        {AE_YOKAI_ABILITY_CHARM}
    [/abilities]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shard
        [/filter_attack]

        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/feyborn_witch.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/feyborn_witch.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=potion
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            begin=-400
            end=-350
        [/frame]
        [frame]
            begin=-350
            end=-200
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
        [/frame]
    [/attack_anim]
[/unit_type]

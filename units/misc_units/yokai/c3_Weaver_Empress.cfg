#define UNIT_IMAGE
"units/yokai/weaver_matriarch.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_agl_yokai_Weaver_Empress
    name= _ "Weaver Empress"
    race=AE_yokai_obake
    gender=female
    image={UNIT_IMAGE}
    profile="portraits/Melon/weaver_matron.png"
    hitpoints=72
    movement_type=AE_agl_yokai_weaver
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} hiss.wav }
    die_sound=hiss-big.wav
    {TRAIT_DEXTROUS}
    [resistance]
        arcane=110
        fire=110
    [/resistance]

    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image={UNIT_IMAGE}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image={UNIT_IMAGE}
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image={UNIT_IMAGE}
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
[/unit_type]
#undef UNIT_IMAGE

[unit_type]
    id=AE_agl_yokai_Banshee
    name= _ "Banshee"
    race=AE_yokai_poltergeist
    gender=female
    image="units/yokai/banshee.png"
    hitpoints=32
    movement_type=AE_agl_yokai_poltergeist
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/banshee.png" "units/yokai/banshee.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [resistance]
        cold=40
        fire=95
        arcane=120
    [/resistance]

    [abilities]
        {ABILITY_TERROR_LEVEL_2}
    [/abilities]

    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=symphony
        description= _ "symphony of ruin"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=symphony
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/banshee.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/banshee.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

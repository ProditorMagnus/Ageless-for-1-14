#define UNIT_IMAGE
"units/yokai/nixie.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_agl_yokai_Nix
    name= _ "Nix"
    race=AE_yokai_obake
    gender=female
    image={UNIT_IMAGE}
    profile="portraits/Melon/nixie.png"
    hitpoints=42
    movement_type=AE_agl_yokai_nixie
    movement=6
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=scout
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    {TRAIT_DEXTROUS}

    [abilities]
        {AE_ARCHAIC_ABILITY_HEALSELF 4}
    [/abilities]

    [resistance]
        fire=90
        arcane=100
    [/resistance]

    [attack]
        name=touch
        description= _ "cold touch"
        icon=attacks/touch-faerie.png
        type=cold
        range=melee
        damage=5
        number=4
        accuracy=5
        [specials]
            {WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spray
        [/filter_attack]

        [missile_frame]
            begin=-165

            end=0

            image="projectiles/water-spray.png"

            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [frame]
            begin=-50

            end=0

            sound=water-blast.wav
        [/frame]
    [/attack_anim]
[/unit_type]

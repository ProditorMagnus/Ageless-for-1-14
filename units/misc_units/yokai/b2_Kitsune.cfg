[unit_type]
    id=AE_agl_yokai_Kitsune
    name= _ "Kitsune"
    race=AE_yokai_feyborn
    gender=female
    image="units/yokai/kitsune.png"
    profile="portraits/Melon/feyborn.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=AE_agl_yokai_feyborn
    movement=5
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_agl_yokai_Nine_Tailed_Fox
    cost=28
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/kitsune.png" "units/yokai/kitsune.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=pierce
        range=ranged
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=pierce
        range=ranged
        damage=13
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shard
        [/filter_attack]

        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/kitsune.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/kitsune.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#define UNIT_IMAGE
"units/yokai/mandragora.png~BLIT(items/ball-blue.png~CROP(0, 36, 72, 72))"#enddef
[unit_type]
    id=AE_agl_yokai_Malefic_Mandragora
    name= _ "Malefic Mandragora"
    race=AE_yokai_plant
    gender=female
    image={UNIT_IMAGE}
    hitpoints=50
    movement_type=AE_agl_yokai_spriggan
    movement=4
    experience=77
    level=2
    alignment=chaotic
    advances_to=AE_agl_yokai_Pernicious_Mandragora
    cost=32
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon.
	
Once a mandragora has grown, it becomes creepier and unlike mandragora even yokai do not like this much this plants. It's once seen scavening corpses in cementaries, caves and abandoned buildings far from civilization, and unlike the younger mandragoras they will try to chase their prays if hungry enough, all starting with a horrible scream but if comes too close of a living, we just have to assume it most likely become mandragora's next meal."
    {DEFENSE_ANIM {UNIT_IMAGE} {UNIT_IMAGE} wose-hit.ogg }
    die_sound=lich-die.ogg

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 4}
        {ABILITY_FEEDING}
    [/abilities]

    [defense]
        village=50
        castle=50
        forest=50
        flat=60
        hills=50
        swamp_water=50
        fungus=50
        cave=60
    [/defense]

    [movement_costs]
        shallow_water=3
        reef=3
        cave=1
    [/movement_costs]

    [resistance]
        blade=110
        pierce=50
        impact=90
        fire=115
        cold=60
        arcane=130
    [/resistance]

    [attack]
        name=entangle
        description={STR_ENTANGLE}
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=4
        number=3
        #attack_weight=0
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack]
        name=scream
        description= _ "scream"
        icon=attacks/wail.png
        type=pierce
        range=ranged
        damage=24
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [frame]
            begin=-200
            end=200
            image={UNIT_IMAGE}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scream
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-150
            end=-75
            image={UNIT_IMAGE}
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]
[/unit_type]

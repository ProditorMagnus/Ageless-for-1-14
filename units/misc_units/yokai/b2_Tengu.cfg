[unit_type]
    id=AE_agl_yokai_Tengu
    name= _ "Tengu"
    race=AE_yokai_feyborn
    gender=female
    image="units/yokai/tengu.png"
    profile="portraits/Melon/feyborn.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_agl_yokai_feyborn-fly
    movement=7
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=scout
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/tengu.png" "units/yokai/tengu.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    [standing_anim]
        direction=n,ne,nw,s,se,sw
        start_time=0
        [frame]
            duration=140
            image="units/yokai/tengu-1.png"
        [/frame]

        [frame]
            duration=80
            image="units/yokai/tengu-2.png"
        [/frame]

        [frame]
            duration=100
            image="units/yokai/tengu-3.png"
        [/frame]

        [frame]
            duration=140
            image="units/yokai/tengu-4.png"
        [/frame]

        [frame]
            duration=80
            image="units/yokai/tengu-3.png"
        [/frame]

        [frame]
            duration=100
            image="units/yokai/tengu-2.png"
        [/frame]
    [/standing_anim]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=kick
        description= _ "kick"
        icon=attacks/tengu-foot.png
        type=impact
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shard
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/tengu.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]

        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/tengu.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/tengu.png"
        [/frame]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_agl_yokai_Moving_Fortress
    name= _ "Moving Fortress"
    race=AE_yokai_swarm
    gender=female
    image="units/yokai/moving_fortress.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_agl_yokai_swarm
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    #{AMLA_TOUGH 4}
    cost=30
    usage=fighter
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/moving_fortress.png" "units/yokai/moving_fortress.png" hiss.wav }
    die_sound=hiss-big.wav

    [attack]
        name=swarm
        description= _ "surgler warriors"
        icon=attacks/surgler-warrior.png
        type=pierce
        range=melee
        damage=4
        number=8
        [specials]
            {WEAPON_SPECIAL_SWARM}
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_agl_yokai_Swarm_Spawn)}
        [/specials]
    [/attack]
    [attack]
        name=symbiotes
        description= _ "surgler knights"
        icon=attacks/surgler-warrior.png
        type=pierce
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_SWARM}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=swarm
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/yokai/moving_fortress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=symbiotes
        [/filter_attack]

        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/moving_fortress.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/moving_fortress.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

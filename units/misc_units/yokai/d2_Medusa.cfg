[unit_type]
    id=AE_agl_yokai_Medusa
    name= _ "Medusa"
    race=AE_yokai_obake
    gender=female
    image="units/yokai/medusa.png"
    profile="portraits/Melon/lamia.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_agl_yokai_lamia
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_agl_yokai_Medusa_Witch
    cost=24
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/medusa.png" "units/yokai/medusa.png" mermaid-hit.ogg }
    die_sound=mermaid-die.ogg

    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=pierce
        range=melee
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack]
        name=petrify
        description= _ "petrify"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/medusa.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/yokai/medusa.png"
                sound={SOUND:POISON}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/yokai/medusa.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=petrify
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/medusa.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/medusa.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_agl_yokai_Weaver_Maiden
    name= _ "Weaver Maiden"
    race=AE_yokai_obake
    gender=female
    image="units/yokai/weaver_maiden.png"
    profile="portraits/Melon/weaver_matron.png"
    hitpoints=16
    movement_type=AE_agl_yokai_weaver
    movement=5
    experience=24
    level=0
    alignment=chaotic
    advances_to=AE_agl_yokai_Weaver_Matron,AE_agl_yokai_Weaver_Widow
    cost=9
    usage=archer
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon.
 
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/yokai/weaver_maiden.png" "units/yokai/weaver_maiden.png" hiss.wav }
    die_sound=hiss-big.wav
    {TRAIT_DEXTROUS}

    [attack]
        name=web
        description={STR_WEB}
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=1
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/yokai/weaver_maiden.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_maiden.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_maiden.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/yokai/weaver_maiden.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/weaver_maiden.png"
        [/frame]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_agl_yokai_Phantom
    name= _ "Phantom"
    race=AE_yokai_poltergeist
    gender=female
    image="units/yokai/phantom.png"
    hitpoints=38
    movement_type=AE_agl_yokai_poltergeist
    movement=4
    experience=65
    level=2
    alignment=chaotic
    advances_to=AE_agl_yokai_Phantom_Keeper
    cost=21
    usage=mixed fighter
    description= _ "This unit is from the Yokai faction. Its coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/phantom.png" "units/yokai/phantom.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [resistance]
        pierce=65
        impact=65
        blade=65
        arcane=110
        cold=40
    [/resistance]

    [attack]
        name=whip
        description={STR_FLAIL}
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]

    [attack]
        name=symphony
        description= _ "song of ruin"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/phantom.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=symphony
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/phantom.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/phantom.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

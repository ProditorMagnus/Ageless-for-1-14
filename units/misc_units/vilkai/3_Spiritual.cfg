#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_vlk_Spiritual
    name= _ "Spiritual"
    race=AE_agl_vilkai
    image="units/human-vilkai/spiritual.png"
    hitpoints=49
    movement_type=AE_agl_vlkfoot
    [resistance]
        fire=100
    [/resistance]
    {MOVEMENT_NATURALIST}
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description={AE_VLK_UNIT_NOTICE}

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=staff
        description={STR_STAFF}
        icon="attacks/druidstaff.png"
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]

    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            image="units/human-vilkai/spiritual.png:150"
        [/frame]
        [frame]
            image="units/human-vilkai/spiritual.png:300"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-vilkai/spiritual.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -125}
    [/attack_anim]

    [healing_anim]
        start_time=-300
        [frame]
            image="units/human-vilkai/spiritual.png:600"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]

    {V_STANDING_ANIM "units/human-vilkai/spiritual.png"}
    {DEFENSE_ANIM "units/human-vilkai/spiritual.png" "units/human-vilkai/spiritual.png" {SOUND_LIST:HUMAN_HIT}}
[/unit_type]

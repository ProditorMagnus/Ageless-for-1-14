#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_vlk_Brave_Wolf
    name= _ "Brave Wolf"
    race=AE_agl_vilkai
    image="units/human-vilkai/brave-wolf.png"
    hitpoints=55
    movement_type=AE_agl_vlkfoot
    {MOVEMENT_LIGHT_ARMOR}
    movement=5
    experience=180
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description={AE_VLK_UNIT_NOTICE}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=18
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=sword
        description={STR_SWORD}
        icon="attacks/longsword.png"
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-vilkai/brave-wolf.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/human-vilkai/brave-wolf.png:300"
        [/frame]
    [/attack_anim]

    {V_STANDING_ANIM "units/human-vilkai/brave-wolf.png"}
    {DEFENSE_ANIM "units/human-vilkai/brave-wolf.png" "units/human-vilkai/brave-wolf.png" {SOUND_LIST:HUMAN_HIT}}
[/unit_type]

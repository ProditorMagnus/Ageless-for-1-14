#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_desert_elves_dust_faerie
    name= _ "Dust Faerie"
    race=elf
    gender=male,female
    image="units/Welkin/Flurry.png"
    level=1
    alignment=lawful
    experience=45
    advances_to=AE_agl_desert_elves_dust_twist, AE_agl_desert_elves_dust_vengeance
    hitpoints=29
    movement=6
    movement_type=AE_fut_welkinflurry
    cost=19
    usage=archer
    description= _ "This unit is an adaptation of Flurry from the Era of the Future, designed to fill a missing role in AE Desert elves.
 
The presence of Dusk Faeries is still a mystery, still it's very well known that faeries in desert show a different conduct compared to forest ones. First to notice is that they often enjoy more of loneliness and second is that they don't hesitate about acting violent in times it's required to. Not wholesome beings as forest faeries but are reliable friends specially in times to fight."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        arcane=110
        impact=110
        fire=90
        pierce=80
    [/resistance]

    [movement_costs]
        unwalkable=2
        mountains=2
    [/movement_costs]

    [defense]
        hills=50
        deep_water=60
        cave=60
        swallow_water=60
        swamp_water=60
    [/defense]

    [female]
        name= _ "female^Flurry"
        gender=female
        image="units/Welkin/Flurry_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Claw
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound=claws.ogg
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Wind Blast
            [/filter_attack]
            {MISSILE_FRAME_WAIL}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=net.wav
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [attack]
        name=Claw
        description= _ "Claw"
        icon="attacks/claws.png"
        type=pierce
        range=melee
        damage=3
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claw
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound=claws.ogg
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Wind Blast
        description= _ "Dust Tornado"
        icon="attacks/tornado.png"
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dust Tornado
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=net.wav
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_desert_elves_dust_twist
    name= _ "Dust Twist"
    race=elf
    gender=male,female
    image="units/Welkin/Talon_Warrior.png"
    level=2
    alignment=lawful
    experience=100
    advances_to=AE_agl_desert_elves_dust_Whirlwind
    hitpoints=38
    movement=6
    movement_type=AE_fut_welkinflurry
    cost=36
    usage=archer
    description= _ "This unit is an adaptation of Talon Warrior from the Era of the Future, designed to fill a missing role in AE Desert elves.
 
After some time in the battlefield, these faeries are named dust twist. Now are much more skilled at casting more and larger tornadoes which can cause a lot of harm."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    die_sound={SOUND_LIST:ELF_HIT}
	
	[resistance]
        arcane=110
		impact=110
		fire=90
		pierce=80
    [/resistance]
	
	[movement_costs]
        unwalkable=2
		mountains=2
    [/movement_costs]
	
	[defense]
		hills=50
		deep_water=60
		cave=60
		swallow_water=60
		swamp_water=60
    [/defense]
	
    [female]
        name= _ "female^Talon Warrior"
        gender=female
        image="units/Welkin/Talon_Warrior_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Claw
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound=claws.ogg
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Wind Blast
            [/filter_attack]
            {MISSILE_FRAME_WAIL}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=net.wav
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [attack]
        name=Claw
        description= _ "Claw"
        icon="attacks/claws.png"
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claw
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound=claws.ogg
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Dust Tornado
        description= _ "Dust Tornado"
        icon="attacks/tornado.png"
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dust Tornado
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=net.wav
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]

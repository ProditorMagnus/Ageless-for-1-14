#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_agl_desert_elves_Sun_Priestess
    name= _ "female^Sun Priestess"
    race=elf
    gender=female
    image=units/elves-quenoth/shyde.png
    halo=halo/illuminates-aura.png
    hitpoints=48
    movement_type=AE_float_sandland
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-quenoth/shyde.png" "units/elves-quenoth/shyde.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        fire=80
    [/resistance]
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    [defense]
        sand=40
    [/defense]

    [attack]
        name=fire aura
        description= _ "fire aura"
        icon=attacks/aura-fire.png
        type=fire
        range=melee
        damage=4
        number=4
    [/attack]

    [attack]
        name=mystic fire
        description= _ "mystic fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire aura
        [/filter_attack]
        {AE_EOC_MELEE_FRAME_FIRE_AURA "units/elves-quenoth/shyde.png" "units/elves-quenoth/shyde.png"}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_MYSTIC_FIRE}
        start_time=-425
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack1.png"
        [/frame]
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack2.png"
        [/frame]
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=torch.ogg
            [/frame]
            {BURST_FRAME_FAERIE_MYSTIC_FIRE}
        [/else]
        [frame]
            duration=50
            image="units/elves-quenoth/shyde.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_desert_elves_Outrider
    name= _ "Desert Outrider"
    race=elf
    image=units/elves-desert/outrider.png
    hitpoints=60
    movement_type=AE_sandland
    #desert elves move fast across the sands, but are not used to forests
    #mostly like a foot Elf, but they
    #aren't good at defending in villages
    [defense]
        village=60
        sand=40
    [/defense]
    #they are weak against piercing attacks
    #on lv3 they gain 10% fire ressistance.
    [resistance]
        pierce=120
        fire=90
    [/resistance]
    movement=11
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=scout
    description= _ "Riding like the wind, Desert Outriders breeze across the sands to strike at weaker units and exposed flanks. Skilled in the sword, and trained in the bow, they strike hard before flying off into the sands to evade response."
    die_sound=horse-die.ogg
    # melee attack increased from 8-4 (1.18 changes) to 9-4
    # ranged attack decreased from 11-3 (1.18 changes) to 10-3
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    {DEFENSE_ANIM "units/elves-desert/outrider-defend.png" "units/elves-desert/outrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-desert/outrider-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-desert/outrider-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-desert/outrider-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-150
            image="units/elves-desert/outrider-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-desert/outrider-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-desert/outrider-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-desert/outrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-desert/outrider-melee-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/outrider-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/outrider-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-desert/outrider-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-desert/outrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

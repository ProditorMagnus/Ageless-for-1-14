#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_desert_elves_Prowler
    name= _ "Desert Prowler"
    race=elf
    gender=male,female
    image=units/elves-desert/prowler.png
    hitpoints=66
    movement_type=AE_sandland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    #Prowlers have 60% on sand as bonus AND 10% fire ressistance.
    [defense]
        sand=40
    [/defense]
    [resistance]
        fire=90
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=mixed fighter
    description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-desert/prowler-defend.png" units/elves-desert/prowler.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-desert/prowler-bow-defend.png" units/elves-desert/prowler.png {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description={STR_BOLAS}
        type=impact
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image=units/elves-desert/prowler-ranged1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image=units/elves-desert/prowler-ranged2.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image=units/elves-desert/prowler-ranged2.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image=units/elves-desert/prowler-ranged3.png
        [/frame]
        [frame]
            begin=-125
            end=-100
            image=units/elves-desert/prowler-ranged4.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/prowler-ranged4.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image=units/elves-desert/prowler-melee1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/prowler-melee2.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/prowler-melee2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Desert Prowler"
        gender=female
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-desert/prowler-defend.png" units/elves-desert/prowler.png {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-desert/prowler-bow-defend.png" units/elves-desert/prowler.png {SOUND_LIST:ELF_FEMALE_HIT} ranged}
    [/female]
[/unit_type]

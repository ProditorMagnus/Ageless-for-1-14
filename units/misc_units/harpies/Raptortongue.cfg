#falcon storm anim breakdown : a)flockmaster sends away the falcons who leave one by one following the one on her wing b)flockmaster waits for the falcons to return c)the falcons return to the flockmaster one by one in the order they left. So for a) we use the frames specific to health level, and it's -1 frame for each dead falcon. The missing frame(s) is recovered in b) using an additional frame from the "dying" version of the hunt anim. c) simply makes the anim end 1 frame earlier for each dying falcon

[attack_anim]
    [filter_attack]
        name=falcon
    [/filter_attack]
    [filter]
        formula="if(self.hitpoints >= self.max_hitpoints / 2, 1, 0)"
    [/filter]
    start_time=-500
    [frame]
        image="raptortongue/harpy-raptortongue-healthy-hunt[1~9].png:[100*6,75,50*2]"
    [/frame]
    missile_start_time=-200
    missile2_start_time=-125
    [if]
        direction=nw,ne,n
        [missile_frame]
            halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
            offset=0.0~1.0,1.0~0.0
            halo_x=20~0,0~20
            halo_y=-20~0,0~-20
            auto_vflip=no
        [/missile_frame]
        [missile2_frame]
            halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
            offset=0.0~1.0,1.0~0.0
            halo_y=-40~0,0~-40
            auto_vflip=no
        [/missile2_frame]
    [/if]
    [else]
        direction=sw,se,s
        [missile_frame]
            halo="falconeer/harpy-falconeer-falconlunge[1,2,3].png:[100,50*2],falconeer/harpy-falconeer-falconlunge4.png~FL(horiz):100"
            offset=0.0~1.0,1.0~0.0
            halo_x=20~0,0~20
            halo_y=-20~0,0~-20
            auto_vflip=no
        [/missile_frame]
        [missile2_frame]
            halo="falconeer/harpy-falconeer-falconlunge[1,2,3].png:[100,50*2],falconeer/harpy-falconeer-falconlunge4.png~FL(horiz):100"
            offset=0.0~1.0,1.0~0.0
            halo_y=-40~0,0~-40
            auto_vflip=no
        [/missile2_frame]
    [/else]

    {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -25}
    [frame]
        image="raptortongue/harpy-raptortongue-healthy.png:50"
    [/frame]
[/attack_anim]

[attack_anim]
    [filter_attack]
        name=falcon
    [/filter_attack]
    [filter]
        formula="if(self.hitpoints < self.max_hitpoints / 2, 1, 0)"
    [/filter]
    start_time=-500
    [frame]
        image="raptortongue/harpy-raptortongue-wounded-hunt[1~4].png:100,raptortongue/harpy-raptortongue-healthy-hunt[5~7].png:[100*2,75],raptortongue/harpy-raptortongue-wounded-hunt8.png:50"
    [/frame]
    missile_start_time=-200
    [if]
        direction=nw,ne,n
        [missile_frame]
            halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
            offset=0.0~1.0,1.0~0.0
            halo_x=20~0:200,0~20:100
            halo_y=-20~0:200,0~-20:100
            auto_vflip=no
        [/missile_frame]
    [/if]
    [else]
        direction=sw,se,s
        [missile_frame]
            halo="falconeer/harpy-falconeer-falconlunge[1,2,3].png:[100,50*2],falconeer/harpy-falconeer-falconlunge4.png~FL(horiz):100"
            offset=0.0~1.0,1.0~0.0
            halo_x=20~0:200,0~20:100
            halo_y=-20~0:200,0~-20:100
            auto_vflip=no

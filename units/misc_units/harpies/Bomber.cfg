#textdomain wesnoth-Harpies
[unit_type]
    id=AE_agl_harpies_Harpy_Bomber
    name= _ "Harpy Bomber"
    race=AE_agl_harpy
    image="bomber/harpy-bomber.png"
    image_icon="bomber/harpy-bomber.png~CROP(0,8,72,72)"
    profile="bomber/harpy-bomber.png"
    hitpoints=47
    movement_type=AE_agl_harpyfly
    movement=6
    experience=70
    gender=female
    level=2
    alignment=lawful
    advances_to=AE_agl_harpies_Harpy_Ashtail
    cost=30
    usage=archer

    description={AE_HARPY_UNIT_NOTICE}+ _ "Harpy bombers are involved in more serious conflicts than simple defense of their colony and as such, they have upgraded their equipment, flying and throwing techniques. In addition to the classic rocks, they also use lighter, flaming projectiles, that earned them their current name."

    [defense]
        deep_water=50
    [/defense]
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [death]
        start_time=0
        [frame]
            image="bomber/harpy-bomber-death[1~6].png:100,50*5,bomber/harpy-bomber-death7.png:200"
        [/frame]
    [/death]
    {DEFENSE_ANIM "bomber/harpy-bomber-hit[1~3].png:75" "bomber/harpy-bomber.png:1" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [standing_anim]
        start_time=0
        [frame]
            image="bomber/harpy-bomber-fly[1~6].png:100"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="bomber/harpy-bomber-fly[1~6].png:100"
        [/frame]
    [/movement_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="bomber/harpy-bomber-fly1.png:100,bomber/harpy-bomber-idling[1~12].png:75"
        [/frame]
    [/idle_anim]

    [attack]
        name=claws
        description=_"talons"
        type=blade
        range=melee
        damage=7
        number=2
        icon=attacks/claws-animal.png
    [/attack]
    [attack]
        name=rock drop
        description=_"rock drop"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack]
        name=fiery hail
        description=_"fiery hail"
        icon=attacks/torch.png
        type=fire
        range=ranged
        damage=5
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-160
        [frame]
            image="bomber/harpy-bomber-talons[1~4].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -25}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=rock drop
        [/filter_attack]
        start_time=-900
        offset=0
        sling_stone_start_time=-300
        [if]
            hits=yes
            [sling_stone_frame]
                halo="projectiles/stone.png:300"
                halo_y=30~10,10~0,0~-10,-10~0
                offset=0.0~1.0
            [/sling_stone_frame]
            [frame]
                image="bomber/harpy-bomber-sling[1~9].png:100"
            [/frame]
            attack_sound_start_time=-400
            [attack_sound_frame]
                sound=sling-big.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [sling_stone_frame]
                halo="projectiles/stone.png:300"
                #halo_x=24~0
                halo_y=30~10,10~0,0~-10
                offset=0.0~1.5
            [/sling_stone_frame]
            [frame]
                image="bomber/harpy-bomber-sling[1~9].png:100"
            [/frame]
            attack_sound_start_time=-400
            [attack_sound_frame]
                sound=sling-big-miss.ogg
            [/attack_sound_frame]
        [/else]
        [frame]
            image="bomber/harpy-bomber-fly[1~6].png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fiery hail
        [/filter_attack]
        start_time=-900
        offset=0
        sling_stone_start_time=-300
        [if]
            hits=yes
            [if]
                direction=nw,ne,sw,se
                [sling_stone_frame]
                    halo="projectiles/fireball-nw-2.png:300"
                    auto_hflip=yes
                    auto_vflip=yes
                    halo_y=30~10,10~0,0~-10,-10~-5
                    offset=0.0~1.0
                [/sling_stone_frame]
            [/if]
            [else]
                direction=n,s
                [sling_stone_frame]
                    halo="projectiles/fireball-n-2.png:300"
                    auto_hflip=yes
                    auto_vflip=yes
                    halo_y=30~10,10~0,0~-10,-10~-5
                    offset=0.0~1.0
                [/sling_stone_frame]
            [/else]
            [frame]
                image="bomber/harpy-bomber-sling[1~9].png:100"
            [/frame]
            attack_sound_start_time=-400
            [attack_sound_frame]
                sound=melee-fire.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [if]
                direction=nw,ne,sw,se
                [sling_stone_frame]
                    halo="projectiles/fireball-nw-2.png:300"
                    auto_hflip=yes
                    auto_vflip=yes
                    halo_y=30~10,10~0,0~-10
                    offset=0.0~1.5
                [/sling_stone_frame]
            [/if]
            [else]
                direction=n,s
                [sling_stone_frame]
                    halo="projectiles/fireball-n-2.png:300"
                    auto_hflip=yes
                    auto_vflip=yes
                    halo_y=30~10,10~0,0~-10
                    offset=0.0~1.5
                [/sling_stone_frame]
            [/else]
            [frame]
                image="bomber/harpy-bomber-sling[1~9].png:100"
            [/frame]
            attack_sound_start_time=-400
            [attack_sound_frame]
                sound=melee-fire.ogg
            [/attack_sound_frame]
        [/else]
        [frame]
            image="bomber/harpy-bomber-fly[1~6].png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

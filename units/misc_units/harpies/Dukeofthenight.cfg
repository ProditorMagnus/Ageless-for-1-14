#textdomain wesnoth-Harpies
[unit_type]
    id=AE_agl_harpies_Duke_Of_The_Night
    name= _ "Duke of the Night"
    race=AE_agl_harpy
    image="dukeofthenight/duke-of-the-night-idle1.png"
    profile="dukeofthenight/duke-of-the-night-idle1.png"
    hitpoints=75
    movement_type=AE_agl_harpyfly
    movement=6
    experience=200
    gender=male,female
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DUKEOFNIGHT}
    cost=80
    usage=fighter

    [female]
        name= _ "Duchess of the Night"
        gender=female
    [/female]

    description={AE_HARPY_UNIT_NOTICE}+ _ "Long ago there was a forest-bound kingdom of many different kin, with its lord and lady known as fierce defenders of the land. But through war it was sullied, and although its invaders withdrew, many lives were lost. Now the forests are void and dark, and at night, one must be careful not to encounter vengeful specters from the past."

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        forest=40
        cave=50
    [/defense]
    [movement_costs]
        cave=1
    [/movement_costs]
    [death]
        start_time=0
        [frame]
            image="dukeofthenight/duke-of-the-night-death[1~12].png:[100*3,500,50,100*2,300,50,100*2,400]"
        [/frame]
    [/death]
    {DEFENSE_ANIM "dukeofthenight/duke-of-the-night-hit[1~3,1].png:[75*3,1]" "dukeofthenight/duke-of-the-night-idle1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [standing_anim]
        [frame]
            image="dukeofthenight/duke-of-the-night-idle1.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            image="dukeofthenight/duke-of-the-night-fly[1~4].png:200"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="dukeofthenight/duke-of-the-night-fly[1~4].png:200"
        [/frame]
    [/movement_anim]
    [pre_movement_anim]
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="dukeofthenight/duke-of-the-night-takeoff[1~3].png:[50,100,50]"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="dukeofthenight/duke-of-the-night-land1.png:50,dukeofthenight/duke-of-the-night-takeoff2.png:50,dukeofthenight/duke-of-the-night-land[2,3].png:[100,50]"
        [/frame]
    [/post_movement_anim]
    [draw_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="dukeofthenight/duke-of-the-night-land1.png:50,dukeofthenight/duke-of-the-night-takeoff2.png:50,dukeofthenight/duke-of-the-night-land[2,3].png:[100,50]"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="dukeofthenight/duke-of-the-night-takeoff[1~3].png:[50,100,50]"
        [/frame]
    [/sheath_weapon_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="dukeofthenight/duke-of-the-night-idle[2~6].png:[200*2,800,200*2]"
        [/frame]
    [/idle_anim]

    [attack]
        name=sword
        description=_"greatsword"
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=prey
        description=_"prey"
        type=pierce
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        icon=attacks/greatsword-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        direction=n,s
        offset=0.0:350,0.0~0.2:150,0.2~0.5:75,0.5:300,0.5~0.2:150,0.2~0.0:150
        directional_x=0:350,0~-10:325,-10:200,-10~0:300
        start_time=-550
        [frame]
            image="dukeofthenight/duke-of-the-night-slash[1~9].png:[100,150,100,150,75,100*2,200*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        direction=nw,ne,sw,se
        offset=0.0:350,0.0~0.2:150,0.2~0.5:75,0.5:300,0.5~0.2:150,0.2~0.0:150
        start_time=-550
        [frame]
            image="dukeofthenight/duke-of-the-night-slash[1~9].png:[100,150,100,150,75,100*2,200*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=prey
        [/filter_attack]
        offset=0.0:150,0.0~0.8:250,0.8:500,0.8~0.0:475
        start_time=-400
        [frame]
            image="dukeofthenight/duke-of-the-night-prey[1~10].png:[75*2,100*2,50,75*4,50],dukeofthenight/duke-of-the-night-prey[1,2].png:[75*2],dukeofthenight/duke-of-the-night-prey[11~14].png:[100,150*2,75]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Harpies
[unit_type]
    id=AE_agl_harpies_Harpy_Captivator
    name= _ "Harpy Captivator"
    race=AE_agl_harpy
    image="captivator/harpy-captivator.png"
    profile="captivator/harpy-captivator.png"
    halo=halo/elven/shyde-stationary-halo[1~6].png:150
    hitpoints=35
    movement_type=AE_agl_harpyfly
    movement=6
    experience=80
    gender=female
    level=2
    alignment=lawful
    advances_to=AE_agl_harpies_Harpy_Enchantress
    cost=28
    usage=healer

    description={AE_HARPY_UNIT_NOTICE}+ _ "The voice of the most famous harpy minstrels is said to be able to both break and mend hearts. People usually regard these stories as mere legends, but some of them suspect there is magic at work. The captivator's first aim is precisely to avoid that people think this.
They weave magic within their melodies, warping others' perception of the world and disguising their looks to better charm them. When their power is strong enough, their illusions start to occur from nearly inaudible sounds like low humming or breathing, allowing them to change how they look to please their audience."
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        start_time=-200
        [frame]
            image="captivator/harpy-captivator-sing[1~8].png:100"
        [/frame]
        [frame]
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
    [/healing_anim]
    [resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=50
    [/defense]
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [death]
        start_time=0
        [frame]
            image="captivator/harpy-captivator-death[1~7].png:100,50*6,captivator/harpy-captivator-death8.png:200"
        [/frame]
    [/death]
    {DEFENSE_ANIM "captivator/harpy-captivator-hit[1~3].png:75" "captivator/harpy-captivator.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [standing_anim]
        [frame]
            image="captivator/harpy-captivator.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            image="captivator/harpy-captivator-fly[1~6].png:100"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="captivator/harpy-captivator-fly[1~6].png:100"
        [/frame]
    [/movement_anim]
    [pre_movement_anim]
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="captivator/harpy-captivator-takeoff.png:100"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="captivator/harpy-captivator-land.png:100"
        [/frame]
    [/post_movement_anim]
    [draw_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="captivator/harpy-captivator-land.png:100"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="captivator/harpy-captivator-takeoff.png:100"
        [/frame]
    [/sheath_weapon_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="captivator/harpy-captivator-idlingB[1~10].png:150"
        [/frame]
        halo_start_time=150
        [halo_frame]
            halo="misc/harpy-twinkle[1~9].png:150"
            halo_x,halo_y=0,0
            auto_vflip=no
        [/halo_frame]
    [/idle_anim]

    [attack]
        name=dagger
        description=_"dagger"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=ensnare
        description=_"ensnare"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        icon=attacks/wail.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_STUN}
        [/specials]
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-160
        [frame]
            image="captivator/harpy-captivator-dagger[1~6].png:80"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            offset=1.0
            duration=350
            image=halo/elven/shaman-heal-halo-[1~7].png:50~BLEND(0,76,0,100%)
            auto_vflip=no
        [/missile_frame]
        start_time=-200
        [frame]
            image="captivator/harpy-captivator-sing[1~8].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS magic-holy-miss-2.ogg magic-holy-miss-1.ogg -75}
        halo_start_time=-150
        [halo_frame]
            halo=halo/saurian-magic-halo-[1~7].png:60
            halo_x,halo_y=0,-12
            auto_vflip=no
        [/halo_frame]
        [frame]
            image="captivator/harpy-captivator.png:50"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            image="misc/harpy-wail2-front[1~6].png:75,misc/harpy-wail2-front[7~10].png:50"
            auto_vflip=no
        [/missile_frame]
        missile2_start_time=-200
        [missile2_frame]
            offset=1.0
            image="misc/harpy-wail2-back[1~6].png:75,misc/harpy-wail2-back[7~10].png:50"
            layer=20
            auto_vflip=no
        [/missile2_frame]
        start_time=-200
        [frame]
            image="captivator/harpy-captivator-sing[1~8].png:100"
            blend_color=176,212,255
            blend_ratio=0.2
        [/frame]
        halo_start_time=-150
        [halo_frame]
            halo=halo/saurian-magic-halo-[1~7].png:60
            halo_x,halo_y=0,-12
            auto_vflip=no
        [/halo_frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
        [frame]
            image="captivator/harpy-captivator.png:50"
            blend_color=176,212,255
            blend_ratio=0.2
        [/frame]
    [/attack_anim]
[/unit_type]

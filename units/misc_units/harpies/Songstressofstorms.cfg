#textdomain wesnoth-Harpies
[unit_type]
    id=AE_agl_harpies_Songstress_Of_Storms
    name= _ "Songstress of Storms"
    race=AE_agl_harpy
    image="songstressofstorms/harpy-songstress-of-storms-profile.png"
    profile="songstressofstorms/harpy-songstress-of-storms-portrait.webp~SCALE_INTO(1000,420)"
    small_profile="songstressofstorms/harpy-songstress-of-storms-portrait.webp"
    hitpoints=48
    movement_type=AE_agl_harpyfly
    movement=7
    experience=200
    gender=female
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_SONGSTRESSOFSTORMS}
    cost=64
    usage=archer

    description={AE_HARPY_UNIT_NOTICE}+ _ "Some harpy singers chose to live away from land, secluded in places where they can become one with the wind. They spend days meditating at sea to listen to the song of the gales. When their kin calls for help however, their mastery of weather lets them summon fierce storms that scatter enemy troops. "

    [resistance]
        cold=70
    [/resistance]
    [defense]
        deep_water=50
    [/defense]
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [death]
        start_time=0
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-death[1~6].png:100,50*5,songstressofstorms/harpy-songstress-of-storms-death7.png:200"
        [/frame]
    [/death]
    {DEFENSE_ANIM "songstressofstorms/harpy-songstress-of-storms-hit[1~4].png:75" "songstressofstorms/harpy-songstress-of-storms-float1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [standing_anim]
        start_time=0
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-float[1~6].png:100"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-float[1~6].png:100"
        [/frame]
    [/movement_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-idling[1~12].png:100"
        [/frame]
    [/idle_anim]

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/claws-animal.png
    [/attack]
    [attack]
        name=song of gale
        description=_"Song of gale"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=5
    [/attack]
    [attack]
        name=song of storm
        description=_"Song of storm"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=19
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-160
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-talons[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=song of gale
        [/filter_attack]
        missile_start_time=-300
        [if]
            hits=yes
            [missile_frame]
                offset=1.0
                y=-10
                duration=600
                image="misc/harpy-gust[1~9].png:100"
                auto_vflip=no
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                offset=1.0
                y=-10
                duration=600
                image="misc/harpy-gust-fail[1~9].png:100"
                auto_vflip=no
            [/missile_frame]
        [/else]
        start_time=-400
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-sing[1~3].png:100"
            sound=magic-holy-miss-2.ogg
        [/frame]
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-sing[4~7].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg 0}
        halo_start_time=-350
        [halo_frame]
            halo=halo/saurian-magic-halo-[1~7].png:60
            halo_x,halo_y=0,-12
            auto_vflip=no
        [/halo_frame]
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-float1.png:50"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=song of storm
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                halo=halo/lightning-bolt-3-[1~4].png:100
                halo_y=-125
                offset=1.0
                auto_vflip=no
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                halo=halo/lightning-bolt-1-[1~2].png:100
                halo_y=-100
                offset=1.0
                auto_vflip=no
            [/missile_frame]
        [/else]
        start_time=-300
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-singstorm[1~7].png:100"
            sound=lightning-miss.ogg
            #{SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        [/frame]
        halo_start_time=-350
        [halo_frame]
            halo=halo/saurian-magic-halo-[1~7].png:60
            halo_x,halo_y=0,-12
            auto_vflip=no
        [/halo_frame]
        {SOUND:HIT_AND_MISS magic-holy-miss-2.ogg magic-holy-miss-1.ogg -75}
        [frame]
            image="songstressofstorms/harpy-songstress-of-storms-float1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

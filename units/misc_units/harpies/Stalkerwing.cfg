#textdomain wesnoth-Harpies
[unit_type]
    id=AE_agl_harpies_Harpy_Stalkerwing
    name= _ "Harpy Stalkerwing"
    race=AE_agl_harpy
    image="stalkerwing/harpy-stalkerwing.png"
    profile="stalkerwing/harpy-stalkerwing.png"
    hitpoints=41
    movement_type=AE_agl_harpyfly
    movement=6
    experience=80
    gender=female
    level=2
    alignment=chaotic
    advances_to=AE_agl_harpies_Harpy_Phantom,AE_agl_harpies_Shrieker
    cost=36
    usage=scout

    description={AE_HARPY_UNIT_NOTICE}+ _ "The owl harpies' unparalleled stealth makes them a great asset in wars and skirmishes, where they spy and strike in the midst of enemy lines.
As they tread further down this path of stalking and hunt, the wisps of magic they possess make them fade more and more within the darkness. "

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        forest=40
        cave=-50
    [/defense]
    [movement_costs]
        cave=1
    [/movement_costs]
    [death]
        start_time=0
        [frame]
            image="stalkerwing/harpy-stalkerwing-death[1~5].png:100,50*4,stalkerwing/harpy-stalkerwing-death6.png:200"
        [/frame]
    [/death]
    {DEFENSE_ANIM "stalkerwing/harpy-stalkerwing-hit[1~3,1].png:[75*3,1]" "stalkerwing/harpy-stalkerwing.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [standing_anim]
        [frame]
            image="stalkerwing/harpy-stalkerwing.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            image="stalkerwing/harpy-stalkerwing-fly[5,6,1~4].png:100"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="stalkerwing/harpy-stalkerwing-fly[5,6,1~4].png:100"
        [/frame]
    [/movement_anim]
    [pre_movement_anim]
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="stalkerwing/harpy-stalkerwing-takeoff.png:100"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="stalkerwing/harpy-stalkerwing-land.png:100"
        [/frame]
    [/post_movement_anim]
    [draw_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="stalkerwing/harpy-stalkerwing-land.png:100"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="stalkerwing/harpy-stalkerwing-takeoff.png:100"
        [/frame]
    [/sheath_weapon_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="stalkerwing/harpy-stalkerwing-idling[1~5].png:[100*3,300,200],stalkerwing/harpy-stalkerwing-idling4.png:50,stalkerwing/harpy-stalkerwing-idling[6~11].png:[50,200,300,200*2,300],stalkerwing/harpy-stalkerwing-idling8.png:100,stalkerwing/harpy-stalkerwing-idling1.png:100"
        [/frame]
    [/idle_anim]

    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-shadow.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset=0.0~0.2:300,0.2~0.7:200,0.7~0.2:200,0.2~0.0:100
        start_time=-400
        [frame]
            image="stalkerwing/harpy-stalkerwing-talon[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS knife.ogg dagger-swish.wav -100}
    [/attack_anim]
[/unit_type]

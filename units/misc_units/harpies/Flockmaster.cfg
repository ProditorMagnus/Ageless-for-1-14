    [defense]
        flat=40
        hills=40
        mountains=30
        forest=-50
    [/defense]

    [attack]
        name=claws
        description=_"talons"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/claws-animal.png
    [/attack]

    [attack]
        name=falcon
        description=_"falcon storm"
        type=blade
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=5
        number=11
        icon=attacks/claws-animal.png
    [/attack]

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [death]
        start_time=0
        [frame]
            image="flockmaster/harpy-flockmaster-death[1~11].png:[100,50*10]"
        [/frame]
    [/death]

    {DEFENSE_ANIM_FILTERED "flockmaster/healthy/harpy-flockmaster-healthy-hit[1~4,1].png:[75*4,1]" "flockmaster/healthy/harpy-flockmaster-healthy-idle1.png:1" {SOUND_LIST:HUMAN_FEMALE_HIT}
    (	[filter]
    formula="if(self.hitpoints >= self.max_hitpoints / 4*3, 1, 0)"
[/filter]
)}
{DEFENSE_ANIM_FILTERED "flockmaster/scratched/harpy-flockmaster-scratched-hit[1~4,1].png:[75*4,1]" "flockmaster/scratched/harpy-flockmaster-scratched-idle1.png:1" {SOUND_LIST:HUMAN_FEMALE_HIT}
(	[filter]
[and]

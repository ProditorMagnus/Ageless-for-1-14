    #   falcon storm anim breakdown : a)flockmaster sends away the falcons who leave one by one following the one on her wing b)flockmaster waits for the falcons to return c)the falcons return to the flockmaster one by one in the order they left. So for a) we use the frames specific to helath level, and it's -1 frame for each dead falcon. The missing frame(s) is recovered in b) using an additional frame from the "dying" version of the hunt anim. c) simply makes the anim end 1 frame earlier for each dying falcon

    [attack_anim]
        [filter_attack]
            name=falcon
        [/filter_attack]
        [filter]
            formula="if(self.hitpoints >= self.max_hitpoints / 4*3, 1, 0)"
        [/filter]
        start_time=-500
        [frame]
            image="flockmaster/healthy/harpy-flockmaster-healthy-hunt[1~6].png:[100*3,75*3],flockmaster/dying/harpy-flockmaster-hunt[6~8].png:50,flockmaster/healthy/harpy-flockmaster-healthy-hunt[9~10].png:75"
        [/frame]
        missile_start_time=-200
        missile2_start_time=-125
        missile3_start_time=-50
        missile4_start_time=25
        [if]
            direction=nw,ne,n
            [missile_frame]
                halo="flockmaster/harpy-flockmaster-hunt-falcon[4,5].png:[100,50],flockmaster/harpy-flockmaster-hunt-falcon1.png~FL(horiz):150"
                offset=0.0~1.0,1.0~0.0
                halo_x=20~0,0~20
                halo_y=-20~0,0~-20
                auto_vflip=no
            [/missile_frame]
            [missile2_frame]
                halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
                offset=0.0~1.0,1.0~0.0
                halo_y=-40~0,0~-40
                auto_vflip=no
            [/missile2_frame]
            [missile3_frame]
                halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
                offset=0.0~1.0,1.0~0.0
                halo_x=20~0,0~20
                halo_y=-40~0,0~-40
                auto_vflip=no
            [/missile3_frame]
            [missile4_frame]
                halo="falconeer/harpy-falconeer-falconlunge[4,5].png:[100,50],falconeer/harpy-falconeer-falconlunge1.png~FL(horiz):150"
                offset=0.0~1.0,1.0~0.0
                halo_x=-20~0,0~-20
                halo_y=-20~0,0~-20
                auto_vflip=no

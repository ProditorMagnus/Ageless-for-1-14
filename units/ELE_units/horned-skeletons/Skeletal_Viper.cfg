#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Skeletal_Viper
    name= _ "Skeletal Viper"
    race=AE_ele_horned_skeleton
    image="units/undead-skeletal-horned/skeletal-viper.png"
    hitpoints=45
    movement_type=AE_ele_skelcreep
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=31
    usage=fighter
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_SKELETAL_NOTICE}+"..."
    die_sound=skeleton-die.ogg

    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=claw
        description= _ "claw"
        icon=attacks/bloody-claw.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=claw
        description= _ "claw"
        icon=attacks/bloody-claw.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=chill wave
        description={STR_CHILL_WAVE}
        icon=attacks/forest-chill.png
        type=cold
        range=ranged
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=150
            image="projectiles/chill-missle-n-2.png"
            image_diagonal="projectiles/chill-missle-ne-2.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/undead-skeletal-horned/skeletal-viper.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
        [frame]
            image="units/undead-skeletal-horned/skeletal-viper.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

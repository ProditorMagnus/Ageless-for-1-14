#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Viking_Okse_Skjold
    name= _ "Okse Skjold"
    race=AE_ele_viking
    gender=female
    image="units/human-vikings/viking-okse-skjold.png"
    profile="portraits/vikings/viking-oks-skjold.png"
    hitpoints=64
    movement_type=AE_ele_vikishieldm
    movement=5
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_VIKING_NOTICE}+"..."
    die_sound=human-female-die-1.ogg

    [abilities]
        {AE_ELE_ABILITY_BETTER_SHIELDWALL}
    [/abilities]

    [resistance]
	    blade=90
        impact=80
    [/resistance]

    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/viking-axe-three.png
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]

    [attack]
        name=shield
        description= _ "shield"
        icon=attacks/viking-shield.png
        type=impact
        range=melee
        damage=16
        number=2
        [specials]
            {AE_ELE_WEAPON_SPECIAL_RESISTANT 1}
        [/specials]
    [/attack]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        icon=attacks/viking-hatchet.png
        type=blade
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-100
        {MISSILE_FRAME_HATCHET}
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]
[/unit_type]

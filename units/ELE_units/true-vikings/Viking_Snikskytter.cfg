[unit_type]
    id=AE_ele_Viking_Snikskytter
    name= _ "Snikskytter"
    race=AE_ele_viking
    gender=female
    image="units/human-vikings/viking-snikskytter.png"
    profile="portraits/vikings/viking-snikskytter.png"
    hitpoints=41

[unit_type]
    id=AE_ele_Viking_Skarpskytter
    name= _ "Skarpskytter"
    race=AE_ele_viking
    gender=female
    image="units/human-vikings/viking-skarpskytter.png"
    profile="portraits/vikings/viking-snikskytter.png"
    hitpoints=51
    movement_type=AE_ele_vikinorm
    movement=7
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=archer
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_VIKING_NOTICE}+"..."
    die_sound=human-female-die-1.ogg

    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/viking-axe-one.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
    [/attack]

    [attack]
        name=yew bow
        description= _ "yew bow"
        icon=attacks/bow-short-reinforced.png
        type=pierce
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack]
        name=fire arrow
        description= _ "fire arrow"
        icon=attacks/bow-fire.png
        type=fire
        range=ranged
        damage=11
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=yew bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/viking-missile-n.png:150"
            image_diagonal="projectiles/viking-missile-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/fire-missle-better-n.png:150"
            image_diagonal="projectiles/fire-missle-better-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -400}
    [/attack_anim]

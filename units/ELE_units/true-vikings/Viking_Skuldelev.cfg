#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Viking_Skuldelev
    name= _ "Viking Skuldelev"
    race=mechanical
    image="units/human-vikings/viking-skuldelev.png"
    hitpoints=42
    movement_type=AE_ele_vikiboat
    movement=8
    experience=35
    level=1
    alignment=neutral
    advances_to=AE_ele_Viking_Oseberg
    cost=19
    usage=archer
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_VIKING_NOTICE}+"..."

    [abilities]
        {AE_RHY_ABILITY_SLOW_IMMUNE}
    [/abilities]

    [attack]
        name=armed crew
        description= _ "armed crew"
        icon=attacks/viking-ship-crew-one.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]

    [attack]
        name=normal
        description= _ "archers"
        icon=attacks/viking-ship-bow-one.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=normal
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/viking-missile-n.png:150"
            image_diagonal="projectiles/viking-missile-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -400}
    [/attack_anim]
[/unit_type]

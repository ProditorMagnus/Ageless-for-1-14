        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/fire-missle-better-n.png:150"

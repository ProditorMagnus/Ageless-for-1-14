#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Viking_High_King
    name= _ "High King"
    race=AE_ele_viking
    gender=male
    image="units/human-vikings/viking-high-king.png"
    profile="portraits/vikings/viking-high-king.png"
    hitpoints=77
    movement_type=AE_ele_vikishieldm
    movement=6
    experience=175
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=93
    usage=fighter
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_VIKING_NOTICE}+"..."
    die_sound=human-die-1.ogg

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [attack]
        name=noble axe
        description= _ "noble axe"
        icon=attacks/viking-axe-three.png
        type=blade
        range=melee
        damage=16
        number=3
    [/attack]

    [attack]
        name=noble sword
        description= _ "noble sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        icon=attacks/viking-hatchet.png
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-100
        {MISSILE_FRAME_HATCHET}
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]
[/unit_type]

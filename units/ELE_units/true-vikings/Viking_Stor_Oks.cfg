    [attack]
        name=shield
        description= _ "shield"
        icon=attacks/viking-shield.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {AE_ELE_WEAPON_SPECIAL_RESISTANT 1}
        [/specials]
    [/attack]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        icon=attacks/viking-hatchet.png
        type=blade
        range=ranged
        damage=5
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-100
        {MISSILE_FRAME_HATCHET}
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]

[unit_type]
    id=AE_ele_Viking_Jagare
    name= _ "Jagare"
    race=AE_ele_viking
    gender=female
    image="units/human-vikings/viking-jagare.png"
    profile="portraits/vikings/viking-jagare.png"
    hitpoints=36
    movement_type=AE_ele_vikinorm
    movement=7
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_ele_Viking_Snikskytter,AE_ele_Viking_Ster

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Conjurer
    name= _ "Conjurer"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/conjurer.png"
    profile="portraits/humans/dark-adept.png"
    hitpoints=41
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=46
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Conjurers are formidable in combat, they can now cast stronger illusions even more varied than Summoner can do. It's proven that Conjurer has chosen carefully the creatures they want to summon in combat in order to cover almost any existent attack type known. At this point their library is of 6 different summoned creatures: gryphon, pikeman, troll, wraith, fire drake and elvish marksman. Counting that their summons is as effective as real ones, conjurer is extremely versatile and strong in battle, but his only weakness is that conjurations aren't thinking at all."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
    [/resistance]

    [abilities]
    [/abilities]


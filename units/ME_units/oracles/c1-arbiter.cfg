#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Arbiter
    name= _ "Arbiter"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/arbiter.png"
    profile="portraits/humans/sworsdman.png"
    hitpoints=38
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=46
    level=1
    alignment=lawful
    advances_to=AE_mrc_oracles_Theurgist
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=19
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Some of the most loyal and vigorous oracles impart justice against anyone that disobeys the basic principle of ethics and morale. Arbiters are equipped with a shimmering white armor and a special sword that is built precisely to slay mundane and unholy creatures. He can also use a focus of judment as ranged attack."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}

    [resistance]
        arcane=60
        blade=90
        pierce=90
        impact=90
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Holysword
        description= _ "Holysword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=10
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=arcane
        range=melee
        damage=8
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Judgement
        description= _ "Judgement"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=8
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Holysword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/arbiter.png"
            sound=magic-holy-miss.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Judgement
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/oracles/arbiter.png
        [/frame]
    [/attack_anim]
[/unit_type]

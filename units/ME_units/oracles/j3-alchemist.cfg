#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Alchemist
    name= _ "Alchemist"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/alchemist.png"
    profile="portraits/humans/dark-adept.webp"
    hitpoints=54
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=67
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Alchemists are mysterious, but admirable people in Oracle society. No-one knows how but they found a way to enlarge their longevity, secret that only Alchemists after hard working finds by themselves. To communicate their knowledge they encrypt it in order that only experienced occultists and alchemists can understand their secret knowledges. Once the explosive reaction is as big possible in a size that isn't dangerous to the alchemist himself."

    [resistance]
        fire=70
        cold=80
    [/resistance]

    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=Bomb
        description= _ "Bomb"
        icon=attacks/bomb2.png
        type=fire
        range=ranged
        damage=42
        number=1
        [specials]
            {WEAPON_SPECIAL_AE_MAG_VERYSKILLED}
        [/specials]
    [/attack]

    [attack]
        name=slime
        description= _ "Acid"
        icon=attacks/poison_spit.png
        type=pierce
        range=ranged
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_AE_MAG_VERYSKILLED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Bomb
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/bomb.png"
            image_diagonal="projectiles/bomb.png"
            sound=explosion.ogg
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/alchemist.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=slime
        [/filter_attack]
        start_time=-180
        {MISSILE_FRAME_SLIME}
        [if]
            hits=yes
            [frame]
                duration=80
                image="units/oracles/alchemist.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=80
                image="units/oracles/alchemist.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/oracles/alchemist.png"
        [/frame]
    [/attack_anim]
	
[/unit_type]

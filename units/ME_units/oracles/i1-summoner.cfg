#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Summoner
    name= _ "Summoner"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/summoner.png"
    profile="portraits/humans/dark-adept.png"
    hitpoints=29
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=60
    level=1
    alignment=neutral
    advances_to=AE_mrc_oracles_Conjurer
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=20
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Summoners aren't that common in Oracle society. Summoners are capable of casting illusions of some creatures in order to defend themselves, illusions that don't last much more than one round of fighting. With this they are capable of picking between their known options the one that proves to be most convenient at each round of fight. At the moment he can cast illusions of gryphon, troll whelp, spearman and drake burner."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=SummonGryphon
        description= _ "Summon Gryphon"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=10
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=SummonSpearman
        description= _ "Summon Spearman"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=SummonTroll
        description= _ "Summon Troll"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=SummonDrake
        description= _ "Summon Drake"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=5
        number=4
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=SummonSpearman
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/summoner.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=SummonGryphon
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/summoner.png"
            sound=gryphon-hit-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=SummonTroll
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/summoner.png"
            sound=troll-hit-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=SummonDrake
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/firebreath-n-3.png"
            image_diagonal="projectiles/firebreath-ne-3.png"
            sound=drake-hit-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/oracles/summoner.png
        [/frame]
    [/attack_anim]

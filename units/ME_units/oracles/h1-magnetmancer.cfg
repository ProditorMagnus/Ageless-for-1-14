#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Magnomancer
    name= _ "Magnomancer"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/magnetmancer.png"
    profile="portraits/humans/dark-adept.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_mrc_oracles_disciplefoot
    movement=4
    experience=43
    level=1
    alignment=neutral
    advances_to=AE_mrc_oracles_Gravitymancer,AE_mrc_oracles_Scrapshifter
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=17
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Some oracles have telekinetic properties, but are talentless at the arts of conventional magic, so they focus at potentiating their telekinesis. With this they can throw small metal shards with unexpected speed which can be a deadly weapon. Due to this, magnomancers can't walk that fast while they levitate their metal shards."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        pierce=80
        blade=80
        impact=80
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Metalshardsb
        description= _ "Metalshards"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=3
        number=8
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Metalshards
        description= _ "Metalshards"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=4
        number=6
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Metalshardsb
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/metalshards.png"
            image_diagonal="projectiles/metalshards.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/darkmage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Metalshards
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/metalshards.png"
            image_diagonal="projectiles/metalshards.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/magnetmancer.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Sorcerer
    name= _ "Sorcerer"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/sorcerer.png"
    profile="portraits/humans/mage-arch.png"
    hitpoints=62
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=63
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Sorcerers are magnificent personalities, they can invoke different curious creatures, but usually that's done in times of peace or whenever there are not distractions for that. In a fight they can cast easily 5 fireballs which is more than the conventional... also the extra fireball means their size has to be smaller than Archmage's fireballs."

    [resistance]
        fire=70
        cold=90
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=9
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/sorcerer.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/sorcerer.png
        [/frame]
    [/attack_anim]
[/unit_type]

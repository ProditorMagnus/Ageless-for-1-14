#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Telekinetic
    name= _ "Telekinetic"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/telekinetic.png"
    profile="portraits/humans/dark-adept.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=54
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Some oracles have telekinetic properties, but are talentless at the arts of conventional magic, so they focus at potentiating their telekinesis. With this they can throw small metal shards and even stones with unexpected speed which can be a deadly weapon. Additionally, with the enough training they can even throw their opponents with a gravity boost causing potent strike attack which ends in a temporal confusion for the objective if at least one strike is successful."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        pierce=80
        blade=80
        impact=80
    [/resistance]
    [movement_costs]
        swamp_water=2
        shallow_water=2
        deep_water=3
        unwalkable=4
    [/movement_costs]
    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Metalshardsm
        description= _ "Metalshards"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=melee
        damage=5
        number=5
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Metalshardsb
        description= _ "Metalshards"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=6
        number=8
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Metalshards
        description= _ "Metalshards"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=7
        number=6
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Rocks
        description= _ "Rocks"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=8
        number=5
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Gravityboost
        description= _ "Gravityboost"
        icon=attacks/dark-missile.png
        type=impact
        range=ranged
        damage=17
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Metalshardsb
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/metalshards.png"
            image_diagonal="projectiles/metalshards.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/telekinetic.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]

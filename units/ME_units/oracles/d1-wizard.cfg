#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Wizard
    name= _ "Wizard"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/wizard.png"
    profile="portraits/humans/mage-red.png"
    hitpoints=28
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=48
    level=1
    alignment=neutral
    advances_to=AE_mrc_oracles_Warlock
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=21
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        fire=80
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Magic missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/wizard.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Magic missile
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/oracles/wizard.png
        [/frame]
    [/attack_anim]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Seer
    name= _ "Seer"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/seer.png"
    profile="portraits/humans/mage-light.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=AE_mrc_oracles_disciplefoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=55
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Seers in the oracle community are considered as virtuous people that after long training and natural talent they can predict things that will occur. Unlike in the case of Oracles or Prophets, their predictions cannot be offset completely, but the grade of damage can be reduced considerably.
 
Seers can fire 7 strikes of a light beam with considerable strength to his targets."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        arcane=40
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Touch
        description={STR_TOUCH}
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=7
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=7
        number=7
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/seer.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Touch
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/seer.png"
            sound=wail.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Lightbeam
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/oracles/seer.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Shifting_Sword
    name= _ "Shifting Sword"
    race=undead
    image="units/enchanters/shiftingsword.png"
    hitpoints=28
    movement_type=AE_mrc_enchanters_floatfoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"Shifting Swords occur when a mix of quicksilver and mercury are added to the steel of the swords blade during creation. Shifting Swords use their strange flexibility to morph their shape into whatever weapon is most effective at the moment, and as such pose a danger to all their enemies. In addition to this ability, these soulful blades sharpen themselves at every opportunity, often rebounding from crushing blows without a mark."
    die_sound=wail-long.wav
    [resistance]
        cold=60
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=spear sword
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name= mace sword
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/shiftingsword.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/shiftingsword.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mace sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/shiftingsword.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
[/unit_type]

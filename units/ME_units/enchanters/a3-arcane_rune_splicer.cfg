#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Arcane_Rune_Splicer
    name= _ "Arcane Rune Splicer"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/runesplicerb.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+""
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/runesplicerb.png" "units/enchanters/runesplicerb.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        arcane=70
        fire=90
    [/resistance]
    [attack]
        name=chisel
        description= _ "chisel"
        icon=attacks/javelin-human.png
        type=pierce
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=firerune
        description= _ "fire rune"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=4
    [/attack]
    [attack]
        name=lightrune
        description= _ "light rune"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=7
    [/attack]
    [attack]
        name=holyfirerune
        description= _ "holyfire rune"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chisel
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/runesplicerb.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=firerune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runesplicerb.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightrune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
            sound=magic-holy-2.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runesplicerb.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=holyfirerune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/whitemissile-impact-3.png"
            image_diagonal="projectiles/whitemissile-impact-3.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runesplicerb.png
        [/frame]
    [/attack_anim]
[/unit_type]

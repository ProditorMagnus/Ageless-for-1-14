#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Rune_Mage
    name= _ "Rune Mage"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/runemage.png"
    hitpoints=60
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=130
    level=3
    alignment=neutral
    advances_to=AE_mrc_enchanters_Rune_Master
    cost=62
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/runemage.png" "units/enchanters/runemage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=90
        cold=90
    [/resistance]
    [attack]
        name=chisel
        description= _ "chisel"
        icon=attacks/javelin-human.png
        type=pierce
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=firerune
        description= _ "fire rune"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
    [/attack]
    [attack]
        name=lightrune
        description= _ "light rune"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=4
        number=8
    [/attack]
    [attack]
        name=icerune
        description= _ "ice rune"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {AE_CHS_WEAPON_SPECIAL_ENCHANTED}
        [/specials]
        damage=6
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chisel
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/runemage.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=firerune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runemage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightrune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/icemissile-n-3.png"
            image_diagonal="projectiles/icemissile-ne-3.png"
            sound=lightning-miss.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runemage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=icerune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/icemissile-n-4.png"
            image_diagonal="projectiles/icemissile-ne-4.png"
            sound=lightning-miss.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runemage.png
        [/frame]
    [/attack_anim]
[/unit_type]

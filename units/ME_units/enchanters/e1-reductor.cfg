#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Reducter
    name= _ "Reductor"
    race=AE_mrc_enchanters_race
    image="units/enchanters/reductor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=AE_mrc_enchanters_reductfoot
    movement=6
    experience=50
    level=1
    alignment=neutral
    advances_to=AE_mrc_enchanters_Titan,AE_mrc_enchanters_Featherlite
    cost=16
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Reductors are very talented enchanters who are perplexed by the weight of objects. They often tinker with metals to make lightweight hybrid metals through magic and science. Those who are good at said tasks often make lightweight armor that protects them as much as more encumbering light armors"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/reductor.png" "units/enchanters/reductor.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=saber
        description={STR_SABER}
        icon=attacks/saber-human.png
        type=blade
        damage=3
        number=5
        range=melee
    [/attack]

    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/reductor.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

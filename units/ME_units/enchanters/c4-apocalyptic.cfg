#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Apacalyptic
    name= _ "Apocalyptic"
    race=AE_mrc_enchanters_race
    image="units/enchanters/apocalyptic.png"
    hitpoints=100
    movement_type=AE_mrc_enchanters_cursefoot
    movement=4
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=83
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""

    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/enchanters/apocalyptic.png" "units/enchanters/apocalyptic.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    [attack]
        name=cursedsword
        description= _ "cursed sword"
        icon=attacks/baneblade.png
        type=blade
        range=melee
        damage=20
        number=4
        [specials]
            {AE_MRC_WEAPON_SPECIAL_CURSED}
        [/specials]
    [/attack]
    [attack]
        name=accursedsword
        description= _ "cursed sword"
        icon=attacks/baneblade.png
        type=blade
        range=ranged
        damage=15
        number=1
        [specials]
            {AE_MRC_WEAPON_SPECIAL_CURSED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=cursedsword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/apocalyptic.png"
            sound=magic-dark.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=accursedsword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/apocalyptic.png"
            sound=magic-dark-big.ogg
        [/frame]
    [/attack_anim]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Hotshot
    name= _ "Hotshot"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/hotshot.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=43
    level=1
    alignment=neutral
    advances_to=AE_mrc_enchanters_Clearbow,AE_mrc_enchanters_Blazier
    undead_variation=archer
    cost=16
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Among human archers, the competitive archers who practice archery as a sport more than an art of war can be deadly efficient at aiming."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/hotshot.png" "units/enchanters/hotshot.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/hotshot.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/hotshot.png
        [/frame]
    [/attack_anim]
[/unit_type]

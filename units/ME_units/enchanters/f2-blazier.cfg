#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Blazier
    name= _ "Blazier"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/blazier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=77
    level=2
    alignment=neutral
    advances_to=AE_mrc_enchanters_Incinerator
    undead_variation=archer
    cost=30
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Enchanters can often help competitive archers with their newfound sport of war by giving them magical bows that ignite arrows in a burst of flame."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/blazier.png" "units/enchanters/blazier.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=fire arrow
        description={STR_BOW}
        icon=attacks/bow-elven-fire.png
        type=fire
        range=ranged
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/blazier.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/blazier.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/blazier.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Floating_Sword
    name= _ "Floating Sword"
    race=undead
    image="units/enchanters/floatingsword.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=23
    movement_type=AE_mrc_enchanters_floatfoot
    movement=7
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_mrc_enchanters_Magic_Sword,AE_mrc_enchanters_Possessed_Sword,AE_mrc_enchanters_Shifting_Sword
    cost=20
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"Enchanters have learned to use their arcane arts to bewitch swords, giving them a limited will of their own and the ability to hover in the air. These flying blades are highly resistant to conventional weapons, and can make mincemeat out of most soldiers in open terrain."
    die_sound=wail-long.wav
    [resistance]
        cold=60
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/floatingsword.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

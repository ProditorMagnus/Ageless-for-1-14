#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Fabricator
    name= _ "Fabricator"
    race=AE_mrc_enchanters_race
    image="units/enchanters/fabricator.png"
    hitpoints=68
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=66
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"These superb Forges are the masters of their craft, capable of creating weapons with uncannily powerful abilities. To achieve the rank of Fabricator a Forge is required to create his masterpiece, traditionally a weapon of unusual power and durability. As well, Fabricators are masterful warriors on the field of battle after years of experience in the field. They lead the troops under their command by example, protecting the men around them with their abilities and crushing anyone in their path."

    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_PROTECTION_LEVEL_3}
    [/abilities]

    [resistance]
        blade=80
        impact=80
        pierce=80
    [/resistance]

    die_sound={SOUND_LIST:DWARF_DIE}

    {DEFENSE_ANIM "units/enchanters/fabricator.png" "units/enchanters/fabricator.png" {SOUND_LIST:DWARF_HIT} }

    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=20
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/fabricator.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
[/unit_type]

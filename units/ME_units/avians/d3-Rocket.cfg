#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Rocket
    name= _ "Rocket"
    race=AE_mrc_avians_race
    image="units/avians/rocket.png"
    profile="portraits/avians/rocket.png~RC(magenta>black)"
    hitpoints=62
    movement_type=AE_mrc_avians_Avianmedwing
    movement=8
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=59
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Rockets are named so because humans found them similar to the firecrackers that mages make from dwarven magic powders. Flying down at crazy speeds, and then all you see is colorful lights."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        castle=50
        forest=60
    [/defense]
    [resistance]
        cold=90
        pierce=120
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/avians/rocket.png" "units/avians/rocket.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/rocket.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/rocket.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Passer
    name= _ "Passer"
    race=AE_mrc_avians_race
    image="units/avians/passer.png"
    profile="portraits/avians/passer.png~RC(magenta>black)"
    hitpoints=54
    movement_type=AE_mrc_avians_Aviansmlwing
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"The small frame of sparrows allows them to fly much faster than other Avians, and generally makes them hard for other creatures to stop from passing by."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [resistance]
        cold=90
    [/resistance]

    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=5
        number=5
    [/attack]
    {DEFENSE_ANIM "units/avians/passer.png" "units/avians/passer.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/passer.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/passer.png
        [/frame]
    [/attack_anim]
[/unit_type]

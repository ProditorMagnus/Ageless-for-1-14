#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Winged_Baron
    name= _ "Winged Baron"
    race=AE_mrc_avians_race
    image="units/avians/wingedbaron.png"
    profile="portraits/avians/wingedbaron.png~RC(magenta>black)"
    hitpoints=63
    movement_type=AE_mrc_avians_Avianlrgwing
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=70
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"The most noble of the Avians are often called kings of the sky for good reason."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=northwind
        description= _ "northwind"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=11
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/avians/wingedbaron.png" "units/avians/wingedbaron.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/wingedbaron.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/wingedbaron.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=northwind
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-8.png"
            image_diagonal="projectiles/wind-8-ne.png"
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/wingedbaron.png
        [/frame]
    [/attack_anim]
[/unit_type]

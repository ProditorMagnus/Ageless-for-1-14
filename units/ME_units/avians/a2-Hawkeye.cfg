#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Hawkeye
    name= _ "Hawkeye"
    race=AE_mrc_avians_race
    image="units/avians/hawkeye.png"
    profile="portraits/avians/hawkeye.png~RC(magenta>black)"
    hitpoints=49
    movement_type=AE_mrc_avians_Avianmedwing
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_mrc_avians_Eagle_Eye
    cost=28
    usage=archer
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Avians who wield their bows well enough might find it easy to kill off an orcish crossbowman or a lieutenant. They find that crossbows, while slower than regular bows, are much more wieldy when you have big wings on both sides."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=115
    [/resistance]
    [defense]
        castle=40
        swamp_water=60
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/avians/hawkeye.png" "units/avians/hawkeye.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/hawkeye.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=crossbow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/hawkeye.png
        [/frame]
    [/attack_anim]
[/unit_type]

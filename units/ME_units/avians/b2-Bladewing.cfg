#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Bladewing
    name= _ "Bladewing"
    race=AE_mrc_avians_race
    image="units/avians/bladewing.png"
    profile="portraits/avians/bladewing.png~RC(magenta>black)"
    hitpoints=56
    movement_type=AE_mrc_avians_Avianmedwing
    movement=6
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_mrc_avians_Razorwing
    cost=32
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Avians have very powerful wings, but none so powerful as what the humans call bladewings. These powerful warriors are able to create powerful vaccuums of air which slash enemies at a distance by flapping their wings at mach speeds."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=110
        blade=90
        cold=90
    [/resistance]
    [defense]
        castle=40
        swamp_water=60
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=sonicboom
        description= _ "Sonicboom"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=14
        number=1
    [/attack]
    {DEFENSE_ANIM "units/avians/bladewing.png" "units/avians/bladewing.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/bladewing.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/bladewing.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/bladewing.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sonicboom
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-9.png"
            image_diagonal="projectiles/wind-9-ne.png"
            sound=magic-fairiefire-miss.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/bladewing.png
        [/frame]
    [/attack_anim]
[/unit_type]

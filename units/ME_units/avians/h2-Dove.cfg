#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Dove
    name= _ "Dove"
    race=AE_mrc_avians_race
    image="units/avians/dove.png"
    profile="portraits/avians/dove.png~RC(magenta>black)"
    hitpoints=44
    movement_type=AE_mrc_avians_Aviansmlwing
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Doves, much like Saviors are found by humans to be quite pure and good at heart. They shine bright and illuminate the darkest of nights with their radiant white feathers."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_ILLUMINATES}
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        impact=115
        cold=95
        arcane=65
    [/resistance]
    [defense]
        forest=40
        castle=40
        village=50
        swamp_water=40
        reef=40
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=4
        number=5
    [/attack]
    {DEFENSE_ANIM "units/avians/dove.png" "units/avians/dove.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/dove.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/dove.png
        [/frame]
    [/attack_anim]
[/unit_type]

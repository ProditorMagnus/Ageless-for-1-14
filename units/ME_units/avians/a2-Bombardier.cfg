#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Bombardier
    name= _ "Bombardier"
    race=AE_mrc_avians_race
    image="units/avians/bombardier.png"
    profile="portraits/avians/bombardier.png~RC(magenta>black)"
    hitpoints=54
    movement_type=AE_mrc_avians_Avianmedwing
    movement=6
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_mrc_avians_Bowflurry
    cost=27
    usage=archer
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"While bows are very difficult for Avians to wield, some find a knack for shooting rapidly with shortbows in midflight."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=110
    [/resistance]
    [defense]
        castle=40
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    {DEFENSE_ANIM "units/avians/bombardier.png" "units/avians/bombardier.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/bombardier.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/bombardier.png
        [/frame]
    [/attack_anim]
[/unit_type]

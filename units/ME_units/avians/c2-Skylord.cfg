#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Skylord
    name= _ "Skylord"
    race=AE_mrc_avians_race
    image="units/avians/skylord.png"
    profile="portraits/avianskylord.png"
    #profile="portraits/avians/skylord.png~RC(magenta>black)"
    hitpoints=44
    movement_type=AE_mrc_avians_Avianlrgwing
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_mrc_avians_Winged_Baron
    cost=40
    usage=healer
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Skylords are looked up to by other avians for their enormous wings, and powerful words. They, unlike most avians, are pampered and taught many languages making them quite charismatic."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack]
        name=northwind
        description= _ "northwind"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM "units/avians/skylord.png" "units/avians/skylord.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/skylord.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/skylord.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=northwind
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-8.png"
            image_diagonal="projectiles/wind-8-ne.png"
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/skylord.png
        [/frame]
    [/attack_anim]
[/unit_type]

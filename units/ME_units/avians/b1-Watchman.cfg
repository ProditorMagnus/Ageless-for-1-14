#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Watchman
    name= _ "Watchman"
    race=AE_mrc_avians_race
    image="units/avians/watchman.png"
    profile="portraits/avians/watchman.png~RC(magenta>black)"
    hitpoints=36
    movement_type=AE_mrc_avians_Avianmedwing
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_mrc_avians_Nestguard,AE_mrc_avians_Bladewing,AE_mrc_avians_Savior
    cost=16
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Avians live in the mountains, often in small cliff colonies. Their young and eggs are cared for and nurtured by the mothers in a compound nest, which is guarded at all times by the warrior class males."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=110
    [/resistance]
    [defense]
        castle=40
        swamp_water=60
        unwalkable=70
        deep_water=70
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=2
        number=3
    [/attack]
    {DEFENSE_ANIM "units/avians/watchman.png" "units/avians/watchman.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/watchman.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/watchman.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/watchman.png
        [/frame]
    [/attack_anim]
[/unit_type]

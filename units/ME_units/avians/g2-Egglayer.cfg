#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Egglayer
    name= _ "Egglayer"
    race=AE_mrc_avians_race
    image="units/avians/egglayer.png"
    profile="portraits/avians/egglayer.png~RC(magenta>black)"
    hitpoints=45
    movement_type=AE_mrc_avians_Avianlrgwing
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=healer
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Females who've grown attuned to laying eggs are often required by Avian culture to continue until unable, this keeps the avians at fair population, and with so many young to protect it is a glorious sight to see young Avian chicks frolicing about in the mountain cliffs."+{SPECIAL_NOTES_INSPIRE}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_AE_GEN_INSPIRE}
    [/abilities]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack]
        name=breeze
        description= _ "breeze"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=6
        number=5
    [/attack]
    [resistance]
        cold=90
        fire=90
    [/resistance]
    {DEFENSE_ANIM "units/avians/egglayer.png" "units/avians/egglayer.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/egglayer.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/egglayer.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=breeze
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-11.png"
            image_diagonal="projectiles/wind-11-ne.png"
            sound=magic-missile-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/egglayer.png
        [/frame]
    [/attack_anim]
[/unit_type]

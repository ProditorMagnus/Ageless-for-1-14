#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Raven
    name= _ "Raven"
    race=AE_mrc_avians_race
    image="units/avians/raven.png"
    profile="portraits/avians/raven.png~RC(magenta>black)"
    hitpoints=57
    movement_type=AE_mrc_avians_Aviansmlwing
    movement=9
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Ravens, while underprivileged in the Avian society, are the most intelligent of avians, and also the quickest. This makes them fantastic at scouring the area for food, nesting areas, and threats."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=115
        cold=90
    [/resistance]
    [defense]
        forest=40
        castle=40
        village=50
        swamp_water=40
        reef=40
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=gust
        description= _ "gust"
        icon=attacks/faerie-fire.png
        type=impact
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM "units/avians/raven.png" "units/avians/raven.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/raven.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gust
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/wind-10.png"
            image_diagonal="projectiles/wind-10-ne.png"
            sound=magicmissile.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/avians/raven.png
        [/frame]
    [/attack_anim]
[/unit_type]

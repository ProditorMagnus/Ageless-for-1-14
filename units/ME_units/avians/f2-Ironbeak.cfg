#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Ironbeak
    name= _ "Ironbeak"
    race=AE_mrc_avians_race
    image="units/avians/ironbeak.png"
    profile="portraits/avians/ironbeak.png~RC(magenta>black)"
    hitpoints=50
    movement_type=AE_mrc_avians_AvianIron
    movement=4
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_mrc_avians_Steelbeak
    cost=28
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Most Avians aren't able to carry much more than their bodyweight with their legs, and fly most of the time. Grounded avians are unable to fly, and must walk at all times, this causes them to be able to lift much heavier weapons and armor than other avians."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        blade=65
        cold=105
        fire=105
    [/resistance]
    [movement_costs]
        mountains=4
        unwalkable=2
    [/movement_costs]
    [defense]
        mountains=50
        reef=60
        swamp_water=70
        unwalkable=70
    [/defense]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    {DEFENSE_ANIM "units/avians/ironbeak.png" "units/avians/ironbeak.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/ironbeak.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/ironbeak.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

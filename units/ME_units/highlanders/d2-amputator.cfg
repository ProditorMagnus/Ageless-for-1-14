#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_highlanders_Amputator
    name= _ "Amputator"
    race=AE_mrc_highlanders_race
    gender=male
    image="units/highlanders/amputator.png"
    hitpoints=48
    movement_type=AE_mrc_highlanders_highfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=35
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_TERROR}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_POISON}

    [resistance]
        blade=90
        impact=100
    [/resistance]

    [abilities]
        {ABILITY_HEALS}
        {ABILITY_TERROR_LEVEL_2}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=cleaver
        description={STR_CLEAVER}
        icon=attacks/cleaver.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON_VALUE 4}
        [/specials]
    [/attack]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=cleaver
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/highlanders/amputator.png"
            sound=axe.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/dagger.png"
            image_diagonal="projectiles/dagger-ne.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/highlanders/amputator.png
        [/frame]
    [/attack_anim]
[/unit_type]

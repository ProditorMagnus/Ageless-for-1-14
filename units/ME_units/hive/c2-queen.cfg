#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_hive_Queen
    name= _ "Queen"
    race=AE_mrc_hive_race
    gender=female
    image="units/hive/queen.png"
    hitpoints=47
    movement_type=AE_mrc_hive_hivequeen
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_mrc_hive_Overmind
    die_sound=hiss-big.wav
    cost=37
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"

    [resistance]
        arcane=80
        fire=120
        impact=110
    [/resistance]
    [defense]
        flat=60
    [/defense]

    [abilities]
        {ABILITY_CURES}
        {ABILITY_AE_GEN_INSPIRE}
        {AE_ARCHAIC_ABILITY_HEALSELF 2}
    [/abilities]

    #{DEFENSE_ANIM "" "" hiss.wav }

    [attack]
        name=Sting
        description={STR_STING}
        icon=attacks/sting.png
        type=pierce
        range=melee
        damage=13
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=Infect
        description= _ "Infect"
        icon=attacks/bolas.png
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_mrc_hive_Gnat)}
            [+plague]
                special_note={SPECIAL_NOTES_PLAGUE_HIVE_GNAT}
            [/plague]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sting
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/hive/queen.png"
            sound=hiss-big.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Infect
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/natureflare-n.png"
            image_diagonal="projectiles/natureflare-nw.png"
            sound=hiss-hit.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/hive/queen.png
        [/frame]
    [/attack_anim]
[/unit_type]

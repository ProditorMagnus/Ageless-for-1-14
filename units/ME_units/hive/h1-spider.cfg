#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_hive_Spider
    name= _ "Spider"
    race=AE_mrc_hive_race
    gender=male
    image="units/hive/spider.png"
    hitpoints=35
    movement_type=AE_mrc_hive_hivefoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_mrc_hive_Tarantula,AE_mrc_hive_Trapdoor_Spider
    die_sound=hiss-big.wav
    cost=18
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"
"

    [resistance]
        fire=120
        blade=100
        impact=120
        pierce=100
    [/resistance]

    [defense]
        sand=70
        frozen=70
    [/defense]
	
	[movement_costs]
        mountains=2
    [/movement_costs]

    #{DEFENSE_ANIM "" "" hiss.wav }

    [attack]
        name=Bite
        description={STR_BITE}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack]
        name=Web
        description={STR_WEB}
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Bite
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/hive/spider.png"
            sound=bite-small.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Web
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/hive/spider.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_hive_Trapdoor_Spider
    name= _ "Trapdoor Spider"
    race=AE_mrc_hive_race
    gender=male
    image="units/hive/spider.png"
    hitpoints=50
    movement_type=AE_mrc_hive_hivefoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=hiss-big.wav
    cost=36
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"
"

    [resistance]
        fire=110
        blade=100
        impact=100
        pierce=100
    [/resistance]
	
	[defense]
        sand=60
        frozen=70
		cave=50
    [/defense]
	
	[movement_costs]
        mountains=2
    [/movement_costs]

    [abilities]
        {AE_MRC_ABILITY_BURROW}
    [/abilities]

    #{DEFENSE_ANIM "" "" hiss.wav }

    [attack]
        name=Bite
        description={STR_BITE}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=Wrap
        description= _ "Wrap"
        icon=attacks/web.png
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=Web
        description={STR_WEB}
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Bite
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/hive/trapdoor.png"
            sound=bite-small.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Warp
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/hive/trapdoor.png"
            sound=slowed.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Web
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/hive/trapdoor.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[race]
    id=AE_mrc_hive_race
    name= _ "race^Hivebrood"
    female_name= _ "race+female^Hivebrood"
    plural_name= _ "race^Hivebrood"
    description= _ "Of the last of the 3 races who came and infected the lands of Humanity was the Hive. Their origins are unknown to any human who lives, and the only thing we know for sure about them is that they resemble the insects of Wesnoth, except not quite so small. They have a general fear of flames, and though they have tough exoskeletons covering their body they share the similar weakness to being slain easily by crushing blows to the body. Their venom, along with their size, has grown much worse for the humans as it is now worse than that of most manmade poisons. Afew scouts have noted that the main of them stays around a large artificial structure made by hive workers, which no human has entered alive."
    markov_chain_size=2
    num_traits=1
[/race]


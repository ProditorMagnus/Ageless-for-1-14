#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Troubadour
    name= _ "Troubadour"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/troubadour.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_mrc_equestrians_equestrianfoot
    movement=7
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=horse-die.ogg
    cost=45
    usage=healer
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        fire=90
        cold=90
        arcane=60
        blade=80
        pierce=80
    [/resistance]

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/troubadour.png" "units/equestrians/troubadour.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=10
        number=1
    [/attack]
    [attack]
        name=Fire
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=Purify
        description= _ "purify"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        damage=4
        number=6
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/troubadour.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/troubadour.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Purify
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
            sound=magic-holy-3.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/troubadour.png
        [/frame]
    [/attack_anim]
[/unit_type]

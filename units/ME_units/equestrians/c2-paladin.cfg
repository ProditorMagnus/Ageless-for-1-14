#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Paladin
    name= _ "Paladin"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/paladin.png"
    halo=halo/illuminates-aura.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=AE_mrc_equestrians_chargefoot
    movement=6
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=horse-die.ogg
    cost=35
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_ILLUMINATES}

    [resistance]
        arcane=50
        blade=70
        impact=60
        pierce=110
    [/resistance]

    [abilities]
        {ABILITY_ILLUMINATES}
        {ABILITY_HEALS}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/paladin.png" "units/equestrians/paladin.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=Flail
        description={STR_FLAIL}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/paladin.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Flail
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/paladin.png"
            sound=flail.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

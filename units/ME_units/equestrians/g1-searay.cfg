#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Searay
    name= _ "Searay"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/searay.png"
    hitpoints=36
    movement_type=AE_mrc_equestrians_mantafoot
    movement=8
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_mrc_equestrians_Manta
    die_sound=hiss-die.wav
    cost=16
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
    "+{SPECIAL_NOTES}+{SPECIAL_NOTES_AQUATIC}+{SPECIAL_NOTES_POISON}

    [resistance]
        impact=110
    [/resistance]

    [abilities]
        {AE_MRC_ABILITY_AQUATIC}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/searay.png" "units/equestrians/searay.png" hiss-hit.wav }

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=Sting
        description={STR_STING}
        icon=attacks/sting.png
        type=pierce
        range=melee
        damage=8
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=Harpoon
        description= _ "harpoon"
        icon=attacks/pike.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    #{AE_MRC_ABILITY_AQUATIC_EVENT (AE_mrc_equestrians_Searay)}

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/searay.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Sting
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/searay.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Harpoon
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/searay.png
        [/frame]
    [/attack_anim]
[/unit_type]

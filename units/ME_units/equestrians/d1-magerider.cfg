#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Magerider
    name= _ "Magerider"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/magerider.png"
    hitpoints=31
    movement_type=AE_mrc_equestrians_equestrianfoot
    movement=7
    experience=47
    level=1
    alignment=lawful
    advances_to=AE_mrc_equestrians_Mageknight,AE_mrc_equestrians_Troubadour
    die_sound=horse-die.ogg
    cost=23
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        blade=100
        impact=100
    [/resistance]

    {DEFENSE_ANIM "units/equestrians/magerider.png" "units/equestrians/magerider.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=Fire
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/magerider.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/magerider.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Black_Knight
    name= _ "Black Knight"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/blackknight.png"
    hitpoints=60
    movement_type=AE_mrc_equestrians_chargefoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=horse-die.ogg
    cost=42
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""

    [resistance]
        blade=70
        impact=60
        pierce=80
        fire=90
    [/resistance]

    [abilities]
        {ABILITY_TERROR_LEVEL_2}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/blackknight.png" "units/equestrians/blackknight.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=18
        number=2
    [/attack]
    [attack]
        name=Flail
        description={STR_FLAIL}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=Lance
        description={STR_LANCE}
        icon=attacks/lance.png
        type=pierce
        range=melee
        damage=28
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/blackknight.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Flail
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/blackknight.png"
            sound=flail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Lance
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/blackknight.png"
            sound=horse-canter.wav
        [/frame]
    [/attack_anim]
[/unit_type]

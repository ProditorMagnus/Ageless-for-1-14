#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Mageknight
    name= _ "Mageknight"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/mageknight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=AE_mrc_equestrians_equestrianfoot
    movement=7
    experience=110
    level=2
    alignment=lawful
    advances_to=AE_mrc_equestrians_Templar
    die_sound=horse-die.ogg
    cost=40
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        blade=90
        impact=90
        fire=95
        pierce=115
    [/resistance]

    {DEFENSE_ANIM "units/equestrians/mageknight.png" "units/equestrians/mageknight.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/mageknight.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/mageknight.png
        [/frame]
    [/attack_anim]
[/unit_type]

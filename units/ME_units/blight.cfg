#textdomain wesnoth-Ageless_Era
[race]
    id=AE_mrc_Blight
    name= _ "race^Blight"
    plural_name= _ "race^Blight"
    description= _ "The last of the three great signs of the Apocalypse was the blight. Corpses risen from death to eat the flesh of others and spread a disease caused strange creatures that seemed to control them like puppets. While little was originally known about these creatures a group of oracle scholars pent up in a heavily fortified University with help of magus stasis fields were able to capture and study these unholy beasts to find that they are controlled by small microbes and a later evolution of which is a large flesh burrowing parasite. As a whole they are necrophagial but spread easily and take over the corpses of any dead, it is believed because of these facts that they are the worst of the three plagues upon humanity, and the most likely to be unstoppable. This archive of research is in memory of the now infected scholar: Bik"
    markov_chain_size=2
    num_traits=1
    ignore_global_traits=yes
    {TRAIT_UNDEAD}
[/race]


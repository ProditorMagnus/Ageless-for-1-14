#textdomain wesnoth-Ageless_Era

[unit_type]
    id="AE_mrc_emperors_guard_Yumi"
    name= _ "Yumi"
    race=AE_mrc_emperors_guard_race
    gender=male
    image="units/emperorguard/yumi.png"
    hitpoints=34
    movement_type=AE_mrc_samuraifoot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to="AE_mrc_emperors_guard_Kyu"
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=15
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Yumi are the novice archers of the imperial army. While new they're not expected much to do but training for non novice Yumi is tough and sometimes leading these men to limits that it was belived human were not capable to."

    [resistance]
        blade=100
    [/resistance]

    [defense]
        sand=60
        frozen=70
    [/defense]

    {DEFENSE_ANIM_RANGE "units/emperorguard/yumi-range.png" "units/emperorguard/yumi-range.png" {SOUND_LIST:HUMAN_HIT} ranged}
    {DEFENSE_ANIM_RANGE "units/emperorguard/yumi-melee.png" "units/emperorguard/yumi-melee.png" {SOUND_LIST:HUMAN_HIT} melee}

    [attack]
        name=Wakizashi
        description= _ "Wakizashi"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Yumi
        description= _ "Yumi"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Wakizashi
        [/filter_attack]
        start_time=-400
        [frame]
            duration=100
            image="units/emperorguard/yumi-melee.png"
        [/frame]
        [frame]
            duration=150
            image="units/emperorguard/yumi-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/emperorguard/yumi-melee-2.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            duration=50
            image="units/emperorguard/yumi-melee.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Yumi
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-450
        [frame]
            duration=100
            image="units/emperorguard/yumi-range.png"
        [/frame]
        [frame]
            duration=200
            image="units/emperorguard/yumi-range-1.png"
        [/frame]
        [frame]
            duration=100
            image=units/emperorguard/yumi-range-2.png
        [/frame]
        [frame]
            duration=50
            image=units/emperorguard/yumi-range.png
        [/frame]
    [/attack_anim]
[/unit_type]

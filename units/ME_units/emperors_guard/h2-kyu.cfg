#textdomain wesnoth-Ageless_Era

[unit_type]
    id="AE_mrc_emperors_guard_Kyu"
    name= _ "Kyu"
    race=AE_mrc_emperors_guard_race
    gender=male
    image="units/emperorguard/kyu.png"
    hitpoints=56
    movement_type=AE_mrc_samuraifoot
    movement=5
    experience=88
    level=2
    alignment=lawful
    advances_to="AE_mrc_emperors_guard_Elite_Kyu"
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=28
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Kyu after some rigorous traiining not only have sharp eyes and having very accurate arrows, but also they are in extraordinary physical shape which makes them toughter than some melee warriors of other races... still emperor is aware that for a sucessful expansion he needs good artillery and he eithers combines both tradition and technolgy, which for Kyu archers they are sent to tough training that only leads to two possible ressults... becoming the perfect archer or mentally break."

    [resistance]
        blade=100
        fire=90
    [/resistance]

    [defense]
        sand=60
        frozen=70
    [/defense]

    {DEFENSE_ANIM_RANGE "units/emperorguard/kyu-melee.png" "units/emperorguard/kyu-melee.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/emperorguard/kyu-range-1.png" "units/emperorguard/kyu-range-1.png" {SOUND_LIST:HUMAN_HIT} ranged}

    [attack]
        name=Wakizashi
        description= _ "Wakizashi"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=Yumi
        description= _ "Yumi"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=10
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Wakizashi
        [/filter_attack]
        start_time=-400
        [frame]
            duration=50
            image="units/emperorguard/kyu-melee.png"
        [/frame]
        [frame]
            duration=200
            image="units/emperorguard/kyu-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/emperorguard/kyu-melee-2.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            duration=50
            image="units/emperorguard/kyu-melee.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Yumi
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-450
        [frame]
            duration=50
            image="units/emperorguard/kyu-range.png"
        [/frame]
        [frame]
            duration=250
            image="units/emperorguard/kyu-range-1.png"
        [/frame]
        [frame]
            duration=100
            image=units/emperorguard/kyu-range-2.png
        [/frame]
        [frame]
            duration=50
            image="units/emperorguard/kyu-range-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

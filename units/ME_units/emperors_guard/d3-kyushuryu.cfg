[unit_type]
    id="AE_mrc_emperors_guard_Kyushuryu"
    name= _ "Kyushuryu"
    race=AE_mrc_emperors_guard_race
    gender=male
    image="units/emperorguard/kyushuryu.png"
    hitpoints=69
    movement_type=AE_mrc_samuraifoot
    movement=5
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=62
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"The elite of the hired norther regions of the empire are welding the deadly Kyushu, but elite soldiers are welding a much more fine and deadlier version of this weapon which can also fire burst of fireballs which remembers quite much of a breath of a dragon."

    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=80
    [/resistance]

    [defense]
        forest=60
        hills=40
        sand=60
    [/defense]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=7
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Kyushu
        description= _ "Kyushu"
        icon=attacks/dragonstaff.png
        type=pierce
        range=ranged
        damage=40
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Dragonball
        description= _ "Dragonball"
        icon=attacks/dragonstaff.png
        type=fire
        range=ranged
        damage=5
        number=8
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Fist
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/emperorguard/kyushuryu.png"
            sound=fist.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Kyushuryu, Dragonball
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/fire-burst-small-5.png"
            image_diagonal="projectiles/fire-burst-small-5.png"
            sound=dragonstick.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/emperorguard/kyushuryu.png
        [/frame]
    [/attack_anim]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id="AE_mrc_emperors_guard_Tsuwamono"
    name= _ "Tsuwamono"
    race=AE_mrc_emperors_guard_race
    gender=male
    image="units/emperorguard/tsuwamono.png"
    hitpoints=78
    movement_type=AE_mrc_samuraifoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=72
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Tsuwamono are elite warriors in charge of leading batallions in imperial invasions and also instruct new soldiers with motivational and hard discipline. Men like these is one of the reason why the empire keeps growing."

    [resistance]
        pierce=80
		impact=90
    [/resistance]

    [abilities]
        {ABILITY_AE_GEN_INSPIRE}
    [/abilities]

    {DEFENSE_ANIM_RANGE "units/emperorguard/tsuwamono.png" "units/emperorguard/tsuwamono.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/emperorguard/tsuwamono-range.png" "units/emperorguard/tsuwamono-range.png" {SOUND_LIST:HUMAN_HIT} ranged}

    [attack]
        name=Naginata
        description= _ "Naginata"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=Yumi
        description= _ "Yumi"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Naginata
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/emperorguard/tsuwamono-melee.png"
        [/frame]
        [frame]
            duration=200
            image="units/emperorguard/tsuwamono-melee-1.png"
            sound=sword-1.ogg
        [/frame]
        [frame]
            duration=100
            image="units/emperorguard/tsuwamono-melee.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Yumi
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            duration=100
            image=units/emperorguard/tsuwamono-range.png
        [/frame]
        [frame]
            duration=300
            image=units/emperorguard/tsuwamono-range-1.png
        [/frame]
        [frame]
            duration=100
            image=units/emperorguard/tsuwamono-range.png
        [/frame]
    [/attack_anim]

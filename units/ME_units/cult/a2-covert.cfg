#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Covert
    name= _ "Covert"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/covert.png"
    profile="portraits/cult/covert.png~RC(magenta>black)"
    hitpoints=42
    movement_type=AE_mrc_cultlightfoot
    movement=6
    experience=64
    level=2
    alignment=chaotic
    advances_to=AE_mrc_cult_Executioner,AE_mrc_cult_Spy
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=25
    usage=fighter
    # Spanish: Los Encubiertos son gente algo misteriosa, no se conoce mucho de estos individuos aparte de que algunos los consideran como traidores de la humanidad al estar luchando al lado de estos mounstros desconocidos y mutantes extra√±os.
    description={AE_MRC_UNIT_NOTICE}+_"Coverts are mysterious people, there is not that much information about them apart that people consider them as traitors of humanity because of fighting by the side of unknown monsters and weird mutants."

    [resistance]
	    blade=120
        pierce=120
    [/resistance]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=11
        number=2
        accuracy=5
    [/attack]

    [attack]
        name=darts
        description={STR_DARTS}
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=4
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/covert.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=darts
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/cult/covert.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/cult/covert.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/cult/covert.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/cult/covert.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/cult/covert.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/cult/covert.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/cult/covert.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=75
            image="units/cult/covert.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/cult/covert.png"
        [/frame]
    [/attack_anim]
[/unit_type]

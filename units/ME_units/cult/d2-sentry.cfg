#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Sentry
    name= _ "Sentry"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/sentry.png"
    profile="portraits/cult/sentry.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_mrc_cultfoot
    movement=8
    experience=66
    level=2
    alignment=chaotic
    advances_to=AE_mrc_cult_Beacon
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=30
    usage=fighter
    # Spanish: parecido a los atentos, son ligeros. Aunque por alguna razón a estos hombres se les ha dado la tarea de vigilar y de avisar sí sus campamentos están siendo atacados. Aparte de su ligereza inusual, al parecer estos hombres necesitan dormir menos para cumplir su función.
    description={AE_MRC_UNIT_NOTICE}+_"Sentry, similar to lookout, are swift. These men are given the task to watch and warn if their camps are being attacked. Apart of their unusual swiftness, those men need less sleep to accomplish their function."

    [resistance]
        impact=105
        blade=110
        pierce=110
    [/resistance]

    [defense]
        swamp_water=50
    [/defense]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=9
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fire Arrow
        description= _ "Fire Arrow"
        icon=attacks/bow.png
        type=fire
        range=ranged
        damage=8
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Torch
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/sentry.png"
            sound=torch.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/sentry.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fire Arrow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
            sound=torch-miss.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/sentry.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Overt
    name= _ "Overt"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/overt.png"
    profile="portraits/cult/overt.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_mrc_cultmedfoot
    movement=6
    experience=69
    level=2
    alignment=chaotic
    advances_to=AE_mrc_cult_Cleaner
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=30
    usage=fighter
    # Spanish: La mayor diferencia entre los Encubierto y los Abiertos es que los encubiertos manejan todo con código encubierto y que los Abiertos hablan con menor remordimiento público sobre sus acciones. Se sienten más seguros por alguna razón.
    description={AE_MRC_UNIT_NOTICE}+_"The difference between overt and covert is that coverts are more Introverts and less talkative than overts. They feel more secure for some reason."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}

    [resistance]
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/cult/overt.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/cult/overt.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/cult/overt.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/overt.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]
[/unit_type]

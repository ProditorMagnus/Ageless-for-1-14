#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Inhuman
    name= _ "Inhuman"
    race=AE_mrc_mutant_race
    gender=male
    image="units/cult/inhuman.png"
    profile="portraits/cult/inhuman.png~RC(magenta>black)"
    hitpoints=93
    movement_type=AE_mrc_cultmutantfoot
    movement=5
    experience=175
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=hiss-die.wav
    cost=90
    usage=fighter
    # El Inhumano a no tiene rasgos humanos. Tiene ina increible sadiedd por matar (no solo a humanos). Aunque es díficil hacer que estas cosas hablen pueden hablar, aunque sus cuerdas vocales le dificultan hablar, aparte de su inteligencia inferior a la de un humano regular, aún así sí fuese persuadida podría hablarnos un montón sobre el culto ... lástimosamente es demasiado leal hacia ellos.
    description={AE_MRC_UNIT_NOTICE}+_"Inhuman no longer has human characteristics. It has an incredible feast for killing (not just humans). Still it's hard to make those things talk, also it can still can maintain a conversation, though its vocal chords will make it difficult to talk, apart of decrease of inteligence from a regular human, still, if it were persuaded it could tell us a lot about of the cult ... sadly, it's too loyal to them."


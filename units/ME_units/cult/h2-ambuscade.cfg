#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Ambuscade
    name= _ "Ambuscade"
    race=AE_mrc_cult_race
    image="units/cult/ambuscade.png"
    profile="portraits/cult/ambuscade.png~RC(magenta>black)"
    hitpoints=52
    movement_type=AE_mrc_cultbushfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=33
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Ambuscade archers have some strange gens of an unknown race, allowing him to move with no delay after attacking something. It's unknown if there are more changes apart of that. He also can sometimes critcally blow untrained or uncatious prays with a single arrow."

    [resistance]
        blade=110
        impact=110
        cold=90
    [/resistance]

    [defense]
        swamp_water=30
        fungus=30
    [/defense]

    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_AE_SWAMPAMBUSH}
        {ABILITY_AE_MAG_HITANDRUN 3}
    [/abilities]

    {DEFENSE_ANIM "units/cult/ambuscade.png" "units/cult/ambuscade.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {AE_WEAPON_SPECIAL_DEADLY_STRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/ambuscade.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/ambuscade.png
        [/frame]
    [/attack_anim]
[/unit_type]

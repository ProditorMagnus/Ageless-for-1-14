#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Lurker
    name= _ "Lurker"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/lurker.png"
    profile="portraits/cult/lurker.png~RC(magenta>black)"
    hitpoints=49
    movement_type=AE_mrc_cultbushfoot
    movement=6
    experience=64
    level=2
    alignment=chaotic
    advances_to=AE_mrc_cult_Waylayer
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=30
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Lurker have chosen the path to keep their full humanity and instead weld poisoned daggers for melee confrotation. While they have learnt hunting tactics which becomes very useful in times of war."

    [resistance]
    [/resistance]

    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_AE_SWAMPAMBUSH}
    [/abilities]

    ##{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
        [specials]
            {AE_MRC_ABILITY_SURPRISE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/lurker.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/lurker.png
        [/frame]
    [/attack_anim]
[/unit_type]

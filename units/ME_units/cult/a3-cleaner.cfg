#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Cleaner
    name= _ "Cleaner"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/cleaner.png"
    profile="portraits/cult/cleaner.png~RC(magenta>black)"
    hitpoints=57
    movement_type=AE_mrc_cultmedfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=53
    usage=fighter
    # 
    description={AE_MRC_UNIT_NOTICE}+_"Similar case of Executioners if you question their actions they just refer themselves as Cleaners... they don't provide a very developed argument for their actions, avoiding details or reasons ... they maybe are hidding their truth goals."

    [resistance]
        pierce=100
        arcane=90
    [/resistance]

    [abilities]
         {AE_RHY_ABILITY_BOLD}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack]
        name=Dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=5
        accuracy=5
    [/attack]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/cult/cleaner.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/cult/cleaner.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/cult/cleaner.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/cleaner.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]
[/unit_type]

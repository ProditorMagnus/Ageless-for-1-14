#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Recruit
    name= _ "Recruit"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/recruit.png"
    profile="portraits/cult/recruit.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_mrc_cultfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_mrc_cult_Transformation,AE_mrc_cult_Rebel
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=15
    usage=fighter
    # Spanish: Los cultistas frecuentemente reclutan mercenarios que luchan para cualquiera por algunas monedas, pero estos no tienen idea de que les espera en sus vidas...
    description={AE_MRC_UNIT_NOTICE}+_"Cultists often recruit mercenaries that fight for anyone's cause for some coins. Those men have no idea in what their life will turn..."

    [resistance]
    [/resistance]

    [defense]
        swamp_water=50
        fungus=50
    [/defense]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=5
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Throwing Spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=4
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/recruit.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Throwing Spear
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/recruit.png
        [/frame]
    [/attack_anim]
[/unit_type]

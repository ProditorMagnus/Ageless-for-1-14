#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Focul
    name= _ "Focul"
    race=AE_mrc_refugees_race
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/refugees/focul.png"
    hitpoints=32
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to=AE_mrc_refugees_Arsonist
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=16
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARSON}

    [resistance]
        fire=80
    [/resistance]

    {DEFENSE_ANIM "units/refugees/focul.png" "units/refugees/focul.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Throwing Torch
        description= _ "greek fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=10
        number=2
        [specials]
            {AE_MRC_WEAPON_SPECIAL_ARSON}
        [/specials]
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=Throwing Torch
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/fire-burst-small-1.png"
            image_diagonal="projectiles/fire-burst-small-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/focul.png
        [/frame]
    [/attack_anim]
[/unit_type]

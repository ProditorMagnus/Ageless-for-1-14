[unit_type]
    id=AE_mrc_refugees_Refugee
    name= _ "Refugee"
    race=AE_mrc_refugees_race
    image="units/refugees/refugee.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=16
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=17
    level=0
    alignment=neutral
    advances_to=AE_mrc_refugees_Sentry,AE_mrc_refugees_Sarissan,AE_mrc_refugees_Rabble
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=8
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""
    {DEFENSE_ANIM "units/refugees/refugee.png" "units/refugees/refugee.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=3
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Rock
        description= _ "rock"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=4
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Fist
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/refugee.png"
            sound=fist.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Rock
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
            sound=sling.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/refugee.png
        [/frame]
    [/attack_anim]

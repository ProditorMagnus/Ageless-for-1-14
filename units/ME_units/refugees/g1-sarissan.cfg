#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Sarissan
    name= _ "Sarissan"
    race=AE_mrc_refugees_race
    image="units/refugees/sarissan.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=47
    level=1
    alignment=lawful
    advances_to=AE_mrc_refugees_Hoplite,AE_mrc_refugees_Defender,AE_mrc_refugees_Javelineer
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=15
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_GROUPING}+{SPECIAL_NOTES_FIRSTSTRIKE}

    [resistance]
        pierce=90
    [/resistance]

    {DEFENSE_ANIM "units/refugees/sarissan.png" "units/refugees/sarissan.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Spear
        description= _ "Sarissa"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {AE_MRC_WEAPON_SPECIAL_GROUPING_2}
        [/specials]
    [/attack]
    [attack]
        name=Javelin
        description= _ "sarissa"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=7
        number=1
        [specials]
            {AE_MRC_WEAPON_SPECIAL_GROUPING_1}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/sarissan.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/sarissan.png
        [/frame]
    [/attack_anim]
[/unit_type]

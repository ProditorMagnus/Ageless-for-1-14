#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Hoplite
    name= _ "Hoplite"
    race=AE_mrc_refugees_race
    image="units/refugees/hoplite.png"
    hitpoints=55
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=72
    level=2
    alignment=lawful
    advances_to=AE_mrc_refugees_Phalanx,AE_mrc_refugees_Linebacker
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=28
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_GROUPING}+{SPECIAL_NOTES_FIRSTSTRIKE}

    [resistance]
        pierce=80
        blade=80
        impact=90
    [/resistance]

    {DEFENSE_ANIM "units/refugees/hoplite.png" "units/refugees/hoplite.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Spear
        description= _ "Sarissa"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {AE_MRC_WEAPON_SPECIAL_GROUPING_2}
        [/specials]
    [/attack]
    [attack]
        name=Sword
        description= _ "Gladius"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=4
        [specials]
            {AE_MRC_WEAPON_SPECIAL_GROUPING_1}
        [/specials]
    [/attack]
    [attack]
        name=Javelin
        description= _ "Sarissa"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=11
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/defender.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/hoplite.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/hoplite.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Courier
    name= _ "Courier"
    race=AE_mrc_refugees_race
    image="units/refugees/courier.png"
    hitpoints=35
    movement_type=AE_mrc_refugees_refugeehorse
    movement=8
    experience=43
    level=1
    alignment=neutral
    advances_to=AE_mrc_refugees_Messenger
    die_sound=horse-die.ogg
    cost=18
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+""

    {DEFENSE_ANIM "units/refugees/courier.png" "units/refugees/courier.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/courier.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/courier.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Phalanx
    name= _ "Phalanx"
    race=AE_mrc_refugees_race
    image="units/refugees/phalanx.png"
    hitpoints=72
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=55
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""

    [resistance]
        pierce=70
        blade=80
        impact=90
    [/resistance]

    {DEFENSE_ANIM "units/refugees/phalanx.png" "units/refugees/phalanx.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Spear
        description= _ "sarissa"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {AE_MRC_WEAPON_SPECIAL_GROUPING_2}
        [/specials]
    [/attack]
    [attack]
        name=Sword
        description= _ "gladius"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=9
        number=4
        [specials]
            {AE_MRC_WEAPON_SPECIAL_GROUPING_1}
        [/specials]
    [/attack]
    [attack]
        name=Javelin
        description= _ "sarissa"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=14
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/phalanx.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/phalanx.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/phalanx.png
        [/frame]
    [/attack_anim]
[/unit_type]

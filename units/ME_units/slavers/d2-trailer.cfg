#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_slavers_Trailer
    name= _ "Trailer"
    race=AE_mrc_slavers_race
    image="units/slavers/trailer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_mrc_slavers_trackfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_mrc_slavers_Stalker
    cost=32
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Without someone watching over the slaves, they would easily get away or slack off when working. In this way, Slaveholders are an important part of every slave camp because they keep it organized, and add more slaves to its ranks."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/slavers/trailer.png" "units/slavers/trailer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_mrc_slavers_Slave)}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/trailer.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/trailer.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/trailer.png
        [/frame]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_mrc_slavers_Entrancer
    name= _ "female^Entrancer"
    race=AE_mrc_slavers_race
    gender=female
    image="units/slavers/entrancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_mrc_slavers_entrancefoot
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=healer
    description={AE_MRC_UNIT_NOTICE}+"Entrancers mere prescense on a battlefield is enough to even make slavers fight harder for her attention." +{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARM}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
        {ABILITY_CURES}
        {AE_MRC_ABILITY_CHARM}
    [/abilities]
    {DEFENSE_ANIM "units/slavers/entrancer.png" "units/slavers/entrancer.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack]
        name=kiss
        description= _ "kiss"
        icon=attacks/curse.png
        type=impact
        damage=3
        number=3
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=woo
        description= _ "woo"
        icon=attacks/curse.png
        type=cold
        damage=4
        number=5
        range=ranged
    [/attack]

    [attack_anim]
        [filter_attack]
            name=kiss
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/entrancer.png"
            sound=naga-hit-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=woo
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/woo.png"
            image_diagonal="projectiles/woo.png"
            auto_vflip=no
            sound=dart.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/entrancer.png
        [/frame]
    [/attack_anim]

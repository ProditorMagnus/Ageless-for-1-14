#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_slavers_Freedman
    name= _ "Freedman"
    race=AE_mrc_slavers_race
    gender=male
    image="units/slavers/freedman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_mrc_slavers_slavefoot
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"In slave encampments, there are often thousands of people, who do all the work, and also fight to protect the encampment. They get no pay, merely the knowledge that they are alive, and the hope for a better future if they work well. While they could run away, they much more fear death than they fear life as a slave. The crack of a whip is enough to move them to whatever their master wills."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/slavers/freedman.png" "units/slavers/freedman.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/freedman.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/freedman.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/freeman.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_slavers_Subjugater
    name= _ "Subjugator"
    race=AE_mrc_slavers_race
    image="units/slavers/subjugator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_mrc_slavers_subjfoot
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Subjugators are feared throughout most societies, because of the crack of his whip breaks not only freedom, but hope."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/slavers/subjugator.png" "units/slavers/subjugator.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=slave whip
        description= _ "whip"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_mrc_slavers_Slave)}
            {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]
    [attack]
        name=whip
        description= _ "whip"
        icon=attacks/whip.png
        type=blade
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_mrc_slavers_Slave)}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=slave whip
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/subjugator.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/subjugator.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/subjugator.png
        [/frame]
    [/attack_anim]
[/unit_type]

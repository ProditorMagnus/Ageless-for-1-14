#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Questfinder
    name= _ "Questfinder"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/questfinder.png"
    hitpoints=70
    movement_type=AE_mrc_mercenaries_merchorse
    movement=9
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=64
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"Questfinders are the most elite scouts of the Mercenary Guild,some say they are omniscient of their surroundings because even if your hiding in the dead of night immobile, they still notice you in your bush crying for your mommy."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/mercenaries/questfinder.png" "units/mercenaries/questfinder.png" {SOUND_LIST:HORSE_HIT} }

    [defense]
        hills=60
        village=60
    [/defense]

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=19
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/questfinder.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/questfinder.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

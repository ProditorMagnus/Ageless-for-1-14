#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Battlemage
    name= _ "Battlemage"
    race=AE_mrc_mercenaries_race
    gender=male
    image="units/mercenaries/battlemage.png"
    hitpoints=68
    movement_type=AE_mrc_move_mercwmage2
    movement=5
    experience=166
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"The Battlemage is an awe inspiring thing, a mage covered in plated armor, heavy weapons, and a muscular profile to boot. These Hulking masses of magical mastery will burn, slash, and smash their way through enemies like nobodies business. "
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/battlemage.png" "units/mercenaries/battlemage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/battlemagemage.png"
            sound=mave.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/battlemagemage.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/battlemagemage.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Hitman
    name= _ "Hitman"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/hitman.png"
    hitpoints=58
    movement_type=AE_mrc_mercenaries_merclight1
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"While there are many Assassins in the Knalgan alliance, the hitmen in the Mercenary guild are much more brutal. They carry scythes specialized to decapitate their opponents from behind."
    [resistance]
        blade=110
        impact=110
        pierce=120
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/hitman.png" "units/mercenaries/hitman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=scythe
        description={STR_SCYTHE}
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/hitman.png"
            sound=pincers.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/hitman.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Seafarer
    name= _ "Seafarer"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/seafarer.png"
    hitpoints=51
    movement_type=AE_mrc_mercenaries_mercsail2
    movement=6
    experience=72
    level=2
    alignment=neutral
    advances_to=AE_mrc_mercenaries_Mariner
    undead_variation=swimmer
    cost=28
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Seafarers are quite used to the ocean and become faster and more able bodied to fight in the water."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/seafarer.png" "units/mercenaries/seafarer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=saber
        description= _ "Sabre"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        type=impact
        range=ranged
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/seafarer.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/manatarms.png
        [/frame]
    [/attack_anim]
[/unit_type]

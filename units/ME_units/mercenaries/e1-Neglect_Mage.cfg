#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Neglect_Mage
    name= _ "Neglect Mage"
    race=AE_mrc_mercenaries_race
    gender=male
    image="units/mercenaries/neglectmage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_mrc_mercenaries_mercmage
    movement=5
    experience=60
    level=1
    alignment=neutral
    advances_to=AE_mrc_mercenaries_Warrior_Mage,AE_mrc_mercenaries_Isolated_Mage
    cost=19
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"While in armies of both loyalist and elvish agendas you see mages aplenty, you never think of what happens to the mages who fail mage academy. These mages get thrown onto the streets their life savings spent on the difficult and failed trial of mage academy. With what little they learned they head forth into the world and often find theirselves on the meaner streets of society killing for a living. Much tougher and learning from their own experience, they are a much different breed than the mages who live high on the hog in research facilities."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/neglectmage.png" "units/mercenaries/neglectmage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/neglectmage.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=magic-missile-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/neglectmage.png
        [/frame]
    [/attack_anim]
[/unit_type]

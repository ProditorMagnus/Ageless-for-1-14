#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Man_at_Arms
    name= _ "Man-At-Arms"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/manatarms.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=85
    movement_type=AE_mrc_mercenaries_mercfootsoldier3
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Of All the Mercenaries there are a select few who have fought so much, that they have learned to weild every form of weaponry available to them. These fighters are so skilled that they are able to take on entire armies on their own, merely to earn their pay... in the millions."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/manatarms.png" "units/mercenaries/manatarms.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=longbow
        description={STR_LONGBOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/manatarms.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/manatarms.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/manatarms.png"
            sound=mave.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/manatarms.png
        [/frame]
    [/attack_anim]
[/unit_type]

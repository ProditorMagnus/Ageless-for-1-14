#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Mankiller
    name= _ "Mankiller"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/mankiller.png"
    hitpoints=51
    movement_type=AE_mrc_mercenaries_mercfootsoldier
    movement=5
    experience=82
    level=2
    alignment=chaotic
    advances_to=AE_mrc_mercenaries_Slayer
    cost=29
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Mercenaries love their weapons. This leads to them wanting to use their weapons all the time. Some become so obsessive that its quite revolting and disturbing to watch. Often they engage in conversation with their blades, which they've poured much of they money they earn from jobs on. Just so they can stain it with more blood on a daily basis."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/mankiller.png" "units/mercenaries/mankiller.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/mankiller.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/mankiller.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

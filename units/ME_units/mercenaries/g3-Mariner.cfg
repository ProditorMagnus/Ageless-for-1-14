#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Mariner
    name= _ "Mariner"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/mariner.png"
    hitpoints=58
    movement_type=AE_mrc_mercenaries_mercsail3
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=38
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Mariners are the best sailors around. While they are quite quick and swift on the water they are also able bodied with their saber's and because of their fondness of fishing, carry around a net to bag mermen and sell them to aquariums."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/mariner.png" "units/mercenaries/mariner.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=saber
        description= _ "Sabre"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/saber-human.png
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        type=impact
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/mariner.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
            sound=net.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/mariner.png
        [/frame]
    [/attack_anim]
[/unit_type]

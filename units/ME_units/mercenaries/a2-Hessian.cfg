#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Hessian
    name= _ "Hessian"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/hessian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=AE_mrc_mercenaries_mercfootsoldier2
    movement=5
    experience=76
    level=2
    alignment=neutral
    advances_to=AE_mrc_mercenaries_Man_at_Arms,AE_mrc_mercenaries_Soldier_of_Fortune
    cost=27
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Many mercenaries learn to love their weapons with an undying passion. This leads them to similarly... not die. They've come to learn how to wield many weapons of their trade quite well and are a force to be reckoned with on the battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/hessian.png" "units/mercenaries/hessian.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/hessian.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/hessian.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/hessian.png"
            sound=mave.wav
        [/frame]
    [/attack_anim]
[/unit_type]

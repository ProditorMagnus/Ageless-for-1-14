#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Soldier_of_Fortune
    name= _ "Soldier-Of-Fortune"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/soldieroffortune.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=AE_mrc_mercenaries_mercfootsoldier2
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Mercenaries of whom have become powerful, rich, and famous are often called Soldiers of Fortune. Soldiers who are payed so much, a days worth makes more than many a king could spare. These Soldiers are very expencive, yet their strength is quite worth the pay bolstering their walking armory."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/soldieroffortune.png" "units/mercenaries/soldieroffortune.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=20
        number=2
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/soldieroffortune.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/soldieroffortune.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/soldieroffortune.png"
            sound=mave.wav
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Slayer
    name= _ "Slayer"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/slayer.png"
    hitpoints=67
    movement_type=AE_mrc_mercenaries_mercfootsoldier
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Being a contract killer is very impacting of the mind. Most go insane early on and quit or die. Those who continue past being mentally unstable become psychotic killers quite able bodied in demolishing anyone in their path."

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/slayer.png" "units/mercenaries/slayer.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=90
    [/resistance]

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=5
    [/attack]

    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=11
        number=4
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/slayer.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/slayer.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

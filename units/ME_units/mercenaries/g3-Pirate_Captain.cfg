#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Pirate_Captain
    name= _ "Pirate Captain"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/piratecaptain.png"
    hitpoints=60
    movement_type=AE_mrc_mercenaries_mercpire
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=30
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Pirates who've earned enough booty to by themselves a ship are labeled Pirate captains. Though their shipmates aren't very moralized by their prescense they are quite keen fighters from their years of success."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/mercenaries/piratecaptain.png" "units/mercenaries/piratecaptain.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=Axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=Hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=10
        number=2
        icon=attacks/hatchet.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Axe
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/piratecaptain.png"
            sound=axe.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Hatchet
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/hatchet-1.png"
            image_diagonal="projectiles/hatchet-1.png"
            sound=hatchet.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/piratecaptain.png
        [/frame]
    [/attack_anim]
[/unit_type]

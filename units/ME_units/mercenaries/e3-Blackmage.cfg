#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Black_Mage
    name= _ "Black Mage"
    race=AE_mrc_mercenaries_race
    gender=male
    image="units/mercenaries/blackmage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=AE_mrc_mercenaries_mercmage3
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Mages who go deep into the depths of both dark and nature magic are labeled black mages, and hunted by the mage guild itself because of the threat they hold to society."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/blackmage.png" "units/mercenaries/blackmage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=darkaura
        description= _ "darkaura"
        icon=attacks/dark-missile.png
        type=cold
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chillwave
        description= _ "chillwave"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=20
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/blackmage.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=darkaura
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/blackmage.png"
            sound=magic-dark.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/blackmagemage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=chillwave
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/icemissile-n.png"
            image_diagonal="projectiles/icemissile-ne.png"
            sound=lightning.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/blackmagedmage.png
        [/frame]
    [/attack_anim]
[/unit_type]

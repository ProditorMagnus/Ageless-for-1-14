#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Sniper
    name= _ "Sniper"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/sniper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=AE_mrc_mercenaries_mercarcher3
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"With the passing of time and the increased experience in the art of killing, a hunter can become a nearly unspottable killer that destroys his targets before they even know what hit them."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/sniper.png" "units/mercenaries/sniper.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "Snipe"
        icon=attacks/bow-elven-magic.png
        type=pierce
        range=ranged
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/sniper.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/sniper.png
        [/frame]
    [/attack_anim]
[/unit_type]

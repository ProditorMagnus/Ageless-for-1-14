#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Isolated_Mage
    name= _ "Isolated Mage"
    race=AE_mrc_mercenaries_race
    gender=male
    image="units/mercenaries/isolatedmage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_mrc_mercenaries_mercmage2
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_mrc_mercenaries_Black_Mage
    cost=40
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"Many mages who aren't taught properly fall deep into the depths of their study of magic, and often go completely insane, the few that don't go insane become powerful beyond their dreams and learn magics of many types."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/isolatedmage.png" "units/mercenaries/isolatedmage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chillwave
        description= _ "chillwave"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/isolatedmage.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/isolatedmage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=chillwave
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/icemissile-n.png"
            image_diagonal="projectiles/icemissile-ne.png"
            sound=lightning.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/isolatedmage.png
        [/frame]
    [/attack_anim]
[/unit_type]

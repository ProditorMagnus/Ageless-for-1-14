[unit_type]
    id=AE_mrc_mercenaries_Maneuverer
    name= _ "Maneuverer"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/maneuverer.png"
    hitpoints=44
    movement_type=AE_mrc_mercenaries_merchorse2
    movement=7
    experience=82
    level=2
    alignment=neutral
    advances_to=AE_mrc_mercenaries_Guerilla_Cavalry

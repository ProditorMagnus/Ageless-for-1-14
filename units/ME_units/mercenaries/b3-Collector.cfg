#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Collector
    name= _ "Collector"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/collector.png"
    hitpoints=64
    movement_type=AE_mrc_mercenaries_mercarcher3
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"The Most successful of the hunters have been named collectors because of their vast fortunes from bounties, which they happen to carry small portions of everywhere with them as a mark of their strength"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/collector.png" "units/mercenaries/collector.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=90
    [/resistance]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven-magic.png
        type=pierce
        range=ranged
        damage=9
        number=5
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/collector.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/collector.png
        [/frame]
    [/attack_anim]
[/unit_type]

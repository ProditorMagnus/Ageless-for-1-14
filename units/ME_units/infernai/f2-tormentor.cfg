#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Tormentor
    name= _ "Tormentor"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/tormentor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_mrc_infernai_infernaiheavy
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:TROLL_DIE}
    cost=35
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Tormentors are a rare breed of pitfiends. Instead of wanting to get back their horns, they enjoy the pit and take advantage of their trade. They love to inflict pain upon others and will push combat as long as possible without putting themselves in danger. Also, unlike other fiends these demented creatures wield whips of coal which may be ignited in flame."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_RAGE}+{SPECIAL_NOTES_DREAD}

    [resistance]
        blade=80
        impact=60
        pierce=80
        fire=50
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:TROLL_HIT} }

    [attack]
        name=Whip
        description= _ "Whip"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_mrc_infernai_Imp)}
        [/specials]
    [/attack]
    [attack]
        name=Lash
        description= _ "Whip"
        icon=attacks/whip.png
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_RAGE_2}
        [/specials]
    [/attack]
    [attack]
        name=Flaming Whip
        description= _ "Flaming Whip"
        icon=attacks/whip.png
        type=fire
        range=melee
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Whip
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/tormentor.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Lash
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/tormentor.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Flaming Whip
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/tormentor.png"
            sound=torch.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

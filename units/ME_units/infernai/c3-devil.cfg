#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Devil
    name= _ "Devil"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/devil.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=AE_mrc_infernai_infernaifoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=AE_mrc_infernai_Lucifer
    die_sound=drake-die.ogg
    cost=43
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Demons cannot wear metalarmor because of their seeringly hot bodies. It generally melts over time. They generally wear special armor made from mended bone, inaugured with soul to make it stronger than average metal. This is a sign of power and wealth of sin among infernai."

    [resistance]
        fire=40
    [/resistance]

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:DRAKE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-flaming.png
        type=blade
        range=melee
        damage=11
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Flamesword
        description={STR_SWORD}
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=14
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=14
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/devil.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Flamesword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/devil.png"
            sound=melee-fire.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/devil.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Demon
    name= _ "Demon"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/demon.png"
    hitpoints=57
    movement_type=AE_mrc_infernai_infernaifoot
    movement=5
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_mrc_infernai_Devil,AE_mrc_infernai_Horned_One
    die_sound=drake-die.ogg
    cost=29
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Younger fiends are rarely able to conjure hellfire, but after enough time feeding on sin and souls, their horns and bodies may grow larger allowing them to learn the art of hellfire from the mighty lucifer."

    [resistance]
        fire=45
    [/resistance]

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:DRAKE_HIT} }

    [attack]
        name=Claws
        description={STR_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=7
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=6
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/demon.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/demon.png
        [/frame]
    [/attack_anim]
[/unit_type]

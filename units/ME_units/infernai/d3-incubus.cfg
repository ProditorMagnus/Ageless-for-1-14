#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Incubus
    name= _ "Incubus"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/incubus.png"
    hitpoints=72
    movement_type=AE_mrc_infernai_infernaifoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:ORC_DIE}
    cost=57
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"With age the fire that surrounds a gog will consume them and combine with their body. They become hot to the touch and their bodies glow red hot, because of their moveable hell-like heat these incubus are used as something of a lamp to keep fiends warm outside of hell."

    [resistance]
        fire=30
        cold=130
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:ORC_HIT} }

    [attack]
        name=Claws
        description={STR_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=14
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=16
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Deathgaze
        description= _ "Deathgaze"
        icon=attacks/gaze.png
        type=arcane
        range=ranged
        damage=20
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/incubus.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/incubus.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Deathgaze
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound=magic-dark-miss.ogg
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/incubus.png
        [/frame]
    [/attack_anim]
[/unit_type]

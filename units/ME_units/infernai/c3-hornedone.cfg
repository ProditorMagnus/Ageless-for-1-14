#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Horned_One
    name= _ "Horned One"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/hornedone.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=AE_mrc_infernai_infernaifoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=drake-die.ogg
    cost=43
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+" While some demons create armor with their collected sin to make themselves more powerful. Some take the path of the elderdemons and grow larger bodies and bigger horns. Although they are not as large as their demonic ancestors, they also have intelligence to make their larger size much more dangerous."

    [resistance]
        blade=80
        impact=90
        pierce=110
        fire=40
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:DRAKE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=14
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Horn
        description= _ "Horn"
        icon=attacks/whip.png
        type=pierce
        range=melee
        damage=30
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=14
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/hornedone.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Horn
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/hornedone.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/hornedone.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Ballast
    name= _ "Ballast"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/ballast.png"
    hitpoints=55
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=57
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"When a mage reaches a full understanding of magic, he is bestowed the rank of Ballast. Ballasts are also referred to as Mages of Balance, as they are seen as the keepers of balance between light, elemental, and dark magics."

    [resistance]
        arcane=50
        cold=85
        fire=85
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/ballast.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Lightbeam
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/ballast.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/ballast.png
        [/frame]
    [/attack_anim]
[/unit_type]

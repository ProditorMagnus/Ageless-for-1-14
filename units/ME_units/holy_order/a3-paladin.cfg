#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Paladin
    name= _ "Paladin"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/paladin.png"
    hitpoints=70
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=57
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"After many successful crusades, crusaders are eventually given the rank of Paladin. Paladins are holy warriors, and are provided all that they need by the church. They are the highest rank in the order who are not church officials."

    [resistance]
        arcane=60
        blade=70
        pierce=90
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=12
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Holysword
        description= _ "Holysword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=14
        number=3
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/paladin.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Holysword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/paladin.png"
            sound=magic-holy-miss.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

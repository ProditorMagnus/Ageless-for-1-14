#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Priest
    name= _ "Priest"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/priest.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_mrc_holy_order_officerfoot
    movement=6
    experience=60
    level=2
    alignment=lawful
    advances_to=AE_mrc_holy_order_Pope
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=34
    usage=healer
    description={AE_MRC_UNIT_NOTICE}+"Priests are the leaders of their own church. They lead the mass and prayer daily and give tasks to the clerics serving under them."

    [resistance]
        arcane=60
    [/resistance]

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Cross
        description= _ "Cross"
        icon=attacks/blank-attack.png
        type=arcane
        range=melee
        damage=9
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/priest.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Cross
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/cross.png"
            image_diagonal="projectiles/cross.png"
            sound=magic-holy-3.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/priest.png
        [/frame]
    [/attack_anim]
[/unit_type]

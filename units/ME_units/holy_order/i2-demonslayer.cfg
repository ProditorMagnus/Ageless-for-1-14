#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Demonslayer
    name= _ "Demonslayer"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/demonslayer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=86
    level=2
    alignment=lawful
    advances_to=AE_mrc_holy_order_Purifier
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=34
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Demon Slayers are witchhunters who have become experienced in their own line of arcane magic, they generally construct themselves a magical crossbow from a silver cross bestowed upon them by the priest whom they serve. They work more with the church and less for the public, and are often seen in towns plagued by any form of monster."

    [resistance]
        fire=80
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=9
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Silverbow
        description= _ "Silvercrossbow"
        icon=attacks/crossbow-orcish.png
        type=arcane
        range=ranged
        damage=15
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/demonslayer.png"
            sound=dagger-swipe.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/demonslayer.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Silverbow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=crossbow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/demonslayer.png
        [/frame]
    [/attack_anim]
[/unit_type]

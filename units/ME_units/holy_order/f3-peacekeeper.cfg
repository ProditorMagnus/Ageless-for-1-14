#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Peacekeeper
    name= _ "Peacekeeper"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/peacekeeper.png"
    hitpoints=68
    movement_type=AE_mrc_holy_order_officerfoot
    movement=4
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=48
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"When a Justice reaches the pinnacle of his or her career, they have one of 3 choices. Peacekeepers are the few in the force who would prefer to protect the people instead of enforcing the laws. They carry shields not for their own protection but for those around them."

    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=105
        cold=105
    [/resistance]

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [movement_costs]
        hills=3
        mountains=4
        sand=2
        shallow_water=4
        swamp_water=4
    [/movement_costs]

    [defense]
        forest=60
        hills=60
        fungus=60
        mountains=60
        village=50
        sand=80
        shallow_water=90
        swamp_water=90
        reef=80
    [/defense]

    [attack]
        name=Morningstar
        description={STR_FLAIL}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=12
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Morningstar
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/peacekeeper.png"
            sound=flail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Shield
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/peacekeeper.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
[/unit_type]

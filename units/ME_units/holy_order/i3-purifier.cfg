#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Purifier
    name= _ "Purifier"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/purifier.png"
    hitpoints=74
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=64
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Purifiers are the highest level of witch hunters, they no longer need a crossbow of any type, because they have learned to procure a projectile of pure light from a small cross they wear on a chain around their arm. They work exclusively for the church, taking on no side jobs because of how proficient they are at their work and how rich they are already."

    [resistance]
        fire=70
        cold=90
        arcane=70
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=15
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Silverbow
        description= _ "Silvercrossbow"
        icon=attacks/crossbow-orcish.png
        type=arcane
        range=ranged
        damage=22
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/purifier.png"
            sound=dagger-swipe.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/purifier.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Silverbow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=crossbow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/purifier.png
        [/frame]
    [/attack_anim]
[/unit_type]

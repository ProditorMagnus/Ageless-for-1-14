#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Pope
    name= _ "Pope"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/pope.png"
    hitpoints=57
    movement_type=AE_mrc_holy_order_officerfoot
    movement=6
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=48
    usage=healer
    description={AE_MRC_UNIT_NOTICE}+"The Pope is the leader of the Holy Order. He acts as a messenger from the god of the Holy Order. He makes all the laws of the Holy Order and is considered the holiest person walking among them."

    [resistance]
        arcane=40
    [/resistance]

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=8
        number=3
        parry=5
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Touch
        description={STR_TOUCH}
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=8
        number=3
        parry=5
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Blessedword
        description= _ "Blessed Word"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=5
        number=5
        accuracy=5
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/pope.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Touch
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/pope.png"
            sound=magic-faeriefire.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Blessedword
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/cross.png"
            image_diagonal="projectiles/cross.png"
            sound=magic-holy-4.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/pope.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Mage
    name= _ "Mage"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/mage.png"
    hitpoints=45
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_mrc_holy_order_Ballast
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=34
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"When a student becomes more interested in the magic of the world than the physical world, he is generally sent deeper into the forbidden areas of the Library Arcana. Mages are taught new spells and learn to handcraft a magical staff to magnify their powers."

    [resistance]
        arcane=70
        cold=90
        fire=90
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/mage.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Lightbeam
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/mage.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/mage.png
        [/frame]
    [/attack_anim]
[/unit_type]

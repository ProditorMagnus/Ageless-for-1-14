#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Archbishop
    name= _ "Archbishop"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/archbishop.png"
    halo=halo/illuminates-aura.png
    hitpoints=62
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=52
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"The Archbishops are the head of thier region. They control all bishops, priests, and clerics within their territory. When the current Pope dies The Archbishops hold a council to determine which of the current priests will become the new Pope."

    [resistance]
        arcane=40
    [/resistance]

    [abilities]
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Flail
        description={STR_FLAIL}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=9
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Cross
        description= _ "Cross"
        icon=attacks/blank-attack.png
        type=arcane
        range=melee
        damage=13
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Holywater
        description= _ "Holywater"
        icon=attacks/blank-attack.png
        type=arcane
        range=ranged
        damage=13
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Flail
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/archbishop.png"
            sound=flail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Cross
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/cross.png"
            image_diagonal="projectiles/cross.png"
            sound=magic-holy-3.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/archbishop.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Holywater
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
            sound=water-blast.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/archbishop.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[race]
    id=AE_mrc_avians_race
    name= _ "race^Avian"
    female_name= _ "race+female^Avian"
    plural_name= _ "race^Avians"
    description= _ "The Avians are a race of bird human hybrids, who have the torso, head, and arms of a human, but adorn large wings and the legs and feet of a bird or gryphon like creature. While their natural tongue is of a birdlike tone, they are able to speak english if taught. This is rare though because of how solitary the race is, living in cliff and mountain encampments and being quite protective of their territory. They can all predominantly fly, and have a class system based on the size and ability of their wings. The larger the wings of an Avian the higher class it is. Females have generally larger wings than males, and also have plumed chests but no feathers on their legs. While they are very high class, because of the avians chivalrous ways, they would be treated just as highly if they had the smallest. Avian females are only allowed by law to show their legs when they are carrying an egg, or in labor. Avian children spend about 1 year in a very hard shelled egg, which are kept in compound nests with the females. Avians cannot interbreed with humans, which suggests that they are more birdlike, but the slight similarities between the two opened up basic communications and diplomacy between these sentient beings."
    markov_chain_size=2
    num_traits=2
    {HUMAN_NAMES}
[/race]


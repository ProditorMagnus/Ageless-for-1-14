#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Stalker
    name= _ "Orcish Stalker"
    race=AE_arc_race_north_orc
    image="units/orcs/stalker.png"
    profile="portraits/orcs/wanderer.png"
    hitpoints=65
    movement_type=AE_arc_orcish_snowfoot
    movement=7
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    # this needs more work...
    [advancement]
        strict_amla=yes
        max_times=1
        id=amla_drifter
        description= _ "Max HP bonus +2, Max XP +10%, Damage +1"
        image="icons/amla-default.png"
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=10%
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"The Hunters have an ability to stay at least one step ahead of the scouts and explorers, for whatever the target may be. They are also often employed to complement patrols of the more powerful orcish banners."
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    die_sound={SOUND_LIST:ORC_DIE}
    [resistance]
        cold=60
    [/resistance]
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/orcs/hunter.png"
            sound={SOUND_LIST:ORC_HIT}
        [/frame]
    [/defend]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/fist.png
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        accuracy=5
        damage=10
        number=3
        #        [specials]
        #            {WEAPON_SPECIAL_POISON}
        #        [/specials]
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/orcs/stalker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/orcs/stalker.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/orcs/stalker.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/orcs/stalker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-400
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/orcs/stalker.png:250"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/orcs/stalker.png:250"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/orcs/stalker.png:200"
        [/frame]
    [/attack_anim]
[/unit_type]

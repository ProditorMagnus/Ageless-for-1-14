#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Firebreather
    name= _ "Orcish Firebreather"
    race=AE_arc_race_north_orc
    image="units/orcs/fire-breather.png"
    hitpoints=82
    movement_type=orcishfoot
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"After some experience with wielding a torch as a weapon, the upper-level Fireline searched for another advantage to exploit. Orcs are not known for thinking about the long-term health consequences of their actions, so the upper-level Fireline have no reservations about filling their mouths with whatever light oils were available and spitting through their torch, into the face of their opponent. Hence the name, 'Firebreather'."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/fire-breather.png" "units/orcs/fire-breather.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/fire-breather.png" "units/orcs/fire-breather.png" {SOUND_LIST:ORC_HIT} ranged}
    [resistance]
        fire=80
        cold=90
    [/resistance]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=16
        number=3
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=20
        number=2
    [/attack]
    [attack]
        name=fire
        description= _ "fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire
        [/filter_attack]
        start_time=-445
        [frame]
            duration=65
            image="units/orcs/fire-breather.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-breather.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-breather.png"
        [/frame]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/fire-breath-n-2.png"
                image_diagonal="projectiles/fire-breath-ne-2.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                duration=100
                image="units/orcs/fire-breather.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]

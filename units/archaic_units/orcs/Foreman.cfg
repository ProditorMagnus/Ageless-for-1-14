#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Orcish Foreman
    name= _ "Orcish Foreman"
    race=orc
    image="units/orcs/foreman.png"
    profile="portraits/foreman.png"
    #
    hitpoints=52
    movement_type=orcish_snowfoot
    movement=5
    experience=58
    level=2
    alignment=chaotic
    advances_to=AE_arc_Orcish Overseer
    cost=25
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Goblins can be corralled into labour by sheer force, but that does not work as well with orcs themselves.  These field-captains manage the lower-ranking orcs through a mixture of persuasion and coercion that might seem crude to some outsiders, but it does work."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/foreman-defend2.png" "units/orcs/foreman-defend1.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [resistance]
        arcane=80
        impact=80
        pierce=80
        blade=80
    [/resistance]
    [defense]
        village=30
        castle=30
    [/defense]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        #	[specials]
        #	{WEAPON_SPECIAL_MARKSMAN}
        #	[/specials]
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/foreman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/foreman.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/foreman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/foreman.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/foreman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

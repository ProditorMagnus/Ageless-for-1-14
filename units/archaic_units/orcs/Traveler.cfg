#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Traveler
    name= _ "Traveler"
    race=AE_arc_race_north_orc
    image="units/orcs/traveler.png"
    profile="portraits/orcs/wanderer.png"
    hitpoints=70
    movement_type=orcishfoot
    movement=6
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    # this needs more work...
    [advancement]
        strict_amla=yes
        max_times=1
        id=amla_drifter
        description= _ "Max HP bonus +2, Max XP +10%, Damage +1"
        image="icons/amla-default.png"
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=10%
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=48
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"The orcs that most of the denizens of Wesnoth are familiar with are the teaming masses forced out of the Northlands. But the orcish societies are more complicated in those Northlands. Orcs with less physical strength, but greater intelligence, can survive in their own unique niches. Orcish Travelers have spent years moving between various orcish, and sometimes even dwarvish, cities and strongholds, gaining exposure to a wide variety of practices and arts. In general, they are competent warriors, as any orc would be, but each individual can have unique capabilities."
    [abilities]
        [heals]
            value=4
            id=healing
            affect_allies=yes
            name= _ "medicine"
            description= _ "This unit uses esoteric herbal remedies to heal units on the battlefield (including itself) and slow poison.
A unit cared for by this healer may heal up to 4 HP per turn, or slow poison."
            affect_self=yes
            poison=slowed
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
            [/affect_adjacent]
        [/heals]
    [/abilities]
    die_sound={SOUND_LIST:ORC_DIE}
    [defense]
        forest=40
        flat=50
    [/defense]
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/orcs/traveler.png"
            sound={SOUND_LIST:ORC_HIT}
        [/frame]
    [/defend]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        accuracy=5
        damage=11
        number=3
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dust
        description= _ "dust"
        type=arcane
        range=ranged
        damage=8
        number=2
        icon=attacks/mud-glob.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/orcs/traveler.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/orcs/traveler.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/orcs/traveler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/orcs/traveler.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dust
        [/filter_attack]
        start_time=-250
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/orcs/traveler.png:275"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg 0}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Stork_Master
    name= _ "Stork Master"
    race=goblin
    image="units/orcs/stork-master.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/orcs/stork-master.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/orcs/stork-master.png"
            #            image="units/goblins/wolf-rider-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    hitpoints=53
    movement_type=naga
    movement=9
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=27
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"As time goes by, the bird and goblin come to understand each other, so that their movement and response is better coordinated."
    die_sound=gryphon-die-2.ogg
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/stork-master.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/orcs/stork-master.png" "units/orcs/stork-master.png" gryphon-hit-1.ogg }
    [defense]
        village=50
		flat=60
    [/defense]
	
	[movement_costs]
        mountains=4
    [/movement_costs]
	
    [attack]
        name=beak
        description={STR_BEAK}
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/stork-master.png"
                sound=miss-1.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/stork-master.png"
                sound=gryphon-shriek-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/stork-master.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/orcs/stork-master.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/orcs/stork-master.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/orcs/stork-master.png"
        [/frame]
    [/attack_anim]
[/unit_type]

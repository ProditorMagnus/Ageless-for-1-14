        village=30
        castle=30
    [/defense]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe-deathblade.png
        type=blade
        range=melee
        damage=13
        number=3
    [/attack]
    [attack]
        name=blade
        description= _ "blade"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/orcs/overseer.png:300"
        [/frame]
	{SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/orcs/overseer.png:300"
        [/frame]
	{SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -50}
    [/attack_anim]

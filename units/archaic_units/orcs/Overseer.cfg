    hitpoints=72
    movement_type=AE_arc_orcish_snowfoot
    movement=5
    experience=120
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_ARCHAIC_ORC_TOUGH}
    {AMLA_ARCHAIC_AXE_ATTACK}

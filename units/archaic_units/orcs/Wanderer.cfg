#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Wanderer
    name= _ "Wanderer"
    race=AE_arc_race_north_orc
    image="units/orcs/wanderer.png"
    profile="portraits/orcs/wanderer.png"
    hitpoints=42
    movement_type=orcishfoot
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    # this needs more work...
    {AMLA_DEFAULT}
    [advancement]
        strict_amla=yes
        max_times=1
        id=amla_drifter
        description= _ "Max HP bonus +2, Max XP +10%, Damage +1"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=10%
        [/effect]
    [/advancement]
    cost=35
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"The Wanderers move from clan to clan, helping their hosts with esoteric arts not usually available to the orcish clans. They are also messengers of higher-level, inter-clan, messages. They are essentially diplomats and observers, and have learned how to deal with the ghosts that roam the northern drifts.
Special Notes:"{SPECIAL_NOTES_MAGICAL}
    [abilities]
        [heals]
            value=6
            id=healing
            affect_allies=yes
            name= _ "improved medicine"
            description= _ "This unit uses esoteric herbal remedies to heal friendly units on the battlefield (including itself) and slow poison.
A unit cared for by this healer may heal up to 6 HP per turn, or slow poison."
            affect_self=yes
            poison=slowed
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
            [/affect_adjacent]
        [/heals]
    [/abilities]
    die_sound={SOUND_LIST:ORC_DIE}
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/orcs/wanderer.png"
            sound={SOUND_LIST:ORC_HIT}
        [/frame]
    [/defend]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/club.png
    [/attack]
    [attack]
        name=dust
        description= _ "dust"
        type=arcane
        range=ranged
        damage=6
        number=4
        icon=attacks/mud-glob.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/orcs/wanderer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/orcs/wanderer.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/orcs/wanderer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/orcs/wanderer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dust
        [/filter_attack]
        start_time=-250
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/orcs/wanderer.png:275"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg 0}
    [/attack_anim]
[/unit_type]

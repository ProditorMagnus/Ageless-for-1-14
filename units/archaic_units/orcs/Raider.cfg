#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Raider
    name= _ "Orcish Raider"
    race=AE_arc_race_north_orc
    image="units/orcs/raider.png"
    profile="portraits/orcs/raider.png"
    hitpoints=54
    movement_type=AE_arc_orcish_snowfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_arc_orcs_Orcish_Terror
    cost=26
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Raiders wear an ugly bronze mask to make themselves more fearsome to the easily frightened humans. They also wear a large number of trinkets, given to them by the drifters and wanderers, designed to ward off the poisons and chills often encountered in the north."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/raider.png" "units/orcs/raider.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {AE_ARCHAIC_ABILITY_TRINKETS}
    [/abilities]
    [resistance]
        arcane=90
        cold=80
        fire=90
    [/resistance]
    [defense]
        village=40
        castle=40
    [/defense]
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer.png
        type=impact
        range=melee
        #	[specials]
        #	{WEAPON_SPECIAL_MARKSMAN}
        #	[/specials]
        damage=15
        number=2
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-curved.png
        type=blade
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=200
            image="units/orcs/raider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/raider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/orcs/raider.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]

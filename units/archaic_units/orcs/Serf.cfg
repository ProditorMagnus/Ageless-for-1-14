#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Orcish_Serf
    name= _ "Orcish Knave"
    race=orc
    image="units/orcs/serf/serf.png"
    profile="portraits/knave1.png"
#    small_profile="portraits/knave1.png~SCALE(205,205)"
    #
    hitpoints=40
    movement_type=AE_arc_orcish_snowfoot
    movement=5
    experience=39
    level=1
    alignment=chaotic
    advances_to=AE_arc_Orcish_Raider,AE_arc_Orcish_Foreman,AE_arc_Orcish_Fireline
    cost=13
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Although most labour can be and is in fact done by goblins, projects that must be completed on a stricter time-table or under greater threat, such as seizure of timber or the construction of a front-line fortress, are carried out by the stronger hands of these orcs."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/serf/serf-defend-1.png" "units/orcs/serf/serf-defend-0.png" {SOUND_LIST:ORC_HIT} }
    #    [resistance]
    #        arcane=80
    #    [/resistance]
    #    [defense]
    #        village=30
    #        castle=30
    #    [/defense]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        #	[specials]
        #	{WEAPON_SPECIAL_MARKSMAN}
        #	[/specials]
        damage=9
        number=2
        defense_weight=0.9
    [/attack]
    [attack]
        name=fist
        description=fist
        icon=attacks/orc-fist.png
        type=impact
        range=melee
        damage=5
        number=3
        defense_weight=1.2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        offset=0.0:400,0.0~0.40:250,0.40~0.0:450,0.0:10
        start_time=-500
        [frame]
            image="units/orcs/serf/serf-axe-[1~4].png:[100,120,180,100]"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/orcs/serf/serf-axe-5.png~BLIT(units/orcs/serf/serf-axe-swoosh.png,0,0)"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/orcs/serf/serf-axe-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/orcs/serf/serf-axe-[6,7,8].png:150"
        [/frame]
        [frame]
            duration=10
            image="units/orcs/serf/serf.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        offset=0.0:240,0.0~0.45:160,0.45:100,0.45~0.0:200,0.0:101
        start_time=-380
        [frame]
            image="units/orcs/serf/serf-punch-[0,1,1b,2].png:80"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=80
                image="units/orcs/serf/serf-punch-3.png~BLIT(units/orcs/serf/serf-punch-star.png,0,0)"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=80
                image="units/orcs/serf/serf-punch-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/orcs/serf/serf-punch-[4,2,5,0].png:100"
        [/frame]
        [frame]
            image="units/orcs/serf/serf.png:1"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Cave_Dragoon
    name= _ "Cave Dragoon"
    race=wolf # does this need to be changed?
    image="units/orcs/rat-dragoon.png"
    [standing_anim]
        [frame]
            image="units/orcs/rat-dragoon.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/orcs/rat-dragoon.png"
            #            image="units/goblins/wolf-rider-water.png"
        [/frame]
    [/standing_anim]
    hitpoints=58
    movement_type=naga
    movement=8
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=48
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"The northern cave rat is a semi-aquatic mammal about the size of a wolf. It has a large flat tail for swimming and powerful incissors for biting through tree roots, as it lives underground and near water. They are social animals, like wolves, so they have similarly been approached by the more determined goblins.
The dragoons are veteran lancers, and have continued to scavenge better armor.  Their relationship with the rat has paid dividends for the rodent, for the goblins practice their spearing by hunting smaller animals, and while the rats will eat anything, they benefit from the richer diet of a predator."
    die_sound=hiss-die.wav
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/rat-dragoon.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/orcs/rat-dragoon.png" "units/orcs/rat-dragoon.png" hiss-hit.wav }
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=2
        village=2
        castle=1
        cave=1
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        reef=40
        swamp_water=40
        flat=50
        sand=60
        forest=60
        hills=60
        mountains=60
        village=60
        castle=50
        cave=40
        frozen=60
        fungus=60
    [/defense]
    [resistance]
        blade=70
        pierce=100
        impact=80
        fire=110
        cold=90
        arcane=100
    [/resistance]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=11
        number=3
    [/attack]
    [attack]
        name=tail
        description= _ "tail-slap"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=spear_r
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=attacks/javelin-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=200
            image="units/orcs/rat-dragoon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=miss-[1~2].ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=bite-small.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=200
            image="units/orcs/rat-dragoon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-dragoon.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=200
            image="units/orcs/rat-dragoon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear_r
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/orcs/rat-dragoon.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/orcs/rat-dragoon.png:100"
        [/frame]
        {SOUND:HIT spear.ogg -100}
        [frame]
            image="units/orcs/rat-dragoon.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Terror
    name= _ "Orcish Terror"
    race=AE_arc_race_north_orc
    image="units/orcs/terror.png"
    profile="portraits/orcs/raider.png"
    hitpoints=79
    movement_type=AE_arc_orcish_snowfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Terror has added horns to the mask and helmet, because they seem to scare the humans. The Terror has also spent enough time in the cities and settlements to have become well aware of how to use the surroundings to his advantage. Tired of the ragging he's been getting from his warrior commerads for not using a blade like a real orc, he modifies his weapon, and wishes he thought to do this sooner."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/terror.png" "units/orcs/terror.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {AE_ARCHAIC_ABILITY_TRINKETS}
    [/abilities]
    [resistance]
        cold=80
        fire=80
        arcane=90
        impact=90
    [/resistance]
    [defense]
        village=40
        castle=40
    [/defense]
    [attack]
        name=chain
        description= _ "chain flail"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        #	[specials]
        #	{WEAPON_SPECIAL_MARKSMAN}
        #	[/specials]
        damage=20
        number=2
    [/attack]
    [attack]
        name=blade
        description= _ "blade"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=9
        number=3
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-curved.png
        type=blade
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chain
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=200
            image="units/orcs/terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=200
            image="units/orcs/terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/orcs/terror.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Goblin_Rat_Rider
    name= _ "Goblin Rat-Rider"
    race=wolf # does this need to be changed?
    image="units/orcs/rat-rider.png"
    [standing_anim]
        [frame]
            image="units/orcs/rat-rider.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/orcs/rat-rider.png"
            #            image="units/goblins/wolf-rider-water.png"
        [/frame]
    [/standing_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=naga
    movement=7
    experience=36
    level=1
    alignment=chaotic
    advances_to=AE_arc_orcs_Cave_Lancer
    undead_variation=mounted
    cost=16
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"The northern cave rat is a semi-aquatic mammal about the size of a wolf. It has a large flat tail for swimming and powerful incissors for biting through tree roots, as it lives underground and near water. They are social animals, like wolves, so they have similarly been approached by the more determined goblins.
The riders have established a working relationship with the rats, but still need to keep one hand on the scruff of the animal's neck, so they only carry a wooden shield and no weapon."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-die.wav
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/rat-rider.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/orcs/rat-rider.png" "units/orcs/rat-rider.png" hiss-hit.wav }
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=2
        hills=2
        mountains=3
        village=2
        castle=2
        cave=1
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        reef=40
        swamp_water=40
        flat=60
        sand=60
        forest=60
        hills=60
        mountains=60
        village=60
        castle=60
        cave=40
        frozen=60
        fungus=60
    [/defense]
    [resistance]
        blade=90
        pierce=100
        impact=100
        fire=110
        cold=90
        arcane=100
    [/resistance]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=dart
        description= _ "dart"
        icon=attacks/javelin-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    [attack]
        name=tail
        description= _ "tail-slap"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=12
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-rider.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-rider.png"
                sound=bite-small.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=200
            image="units/orcs/rat-rider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-rider.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/orcs/rat-rider.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=200
            image="units/orcs/rat-rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

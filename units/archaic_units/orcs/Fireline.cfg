#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_orcs_Orcish_Fireline
    name= _ "Orcish Fireline"
    race=AE_arc_race_north_orc
    image="units/orcs/fire-line.png"
    profile="portraits/orcs/warrior.webp"
    hitpoints=58
    movement_type=orcishfoot
    movement=5
    experience=73
    level=2
    alignment=chaotic
    advances_to=AE_arc_orcs_Orcish_Firebreather
    cost=26
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Orcish Fireline is a development that arose from the arms race between the northern orcs and the Ukians. The Ukian signal corps combined a torch and an axe for both long range communication and diverse armament. The orcs knew nothing of the long range communication, but found the torch and blade combination could indeed be effective."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/fire-line.png" "units/orcs/fire-line.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/fire-line.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/fire-line.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/fire-line.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-line.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/fire-line.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/fire-line.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/fire-line.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-line.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/fire-line.png"
        [/frame]
    [/attack_anim]
[/unit_type]

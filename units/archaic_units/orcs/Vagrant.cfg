#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Vagrant
    name= _ "Vagrant"
    race=AE_arc_race_north_orc
    image="units/orcs/vagrant.png"
    profile="portraits/orcs/wanderer.png"
    hitpoints=50
    movement_type=orcishfoot
    movement=6
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_arc_orcs_Orcish_Traveler
    cost=25
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"The orcs that most of the denizens of Wesnoth are familiar with are the teaming masses forced out of the Northlands. But the orcish societies are more complicated in those Northlands. The Vagrants are skilled at travelling through the Northland terrain, and while not much more powerful than the common grunt, they are swifter and harder to kill."
    [abilities]
        [heals]
            value=4
            id=healing
            affect_allies=yes
            name= _ "medicine"
            description= _ "This unit uses esoteric herbal remedies to heal units on the battlefield (including itself) and slow poison.
A unit cared for by this healer may heal up to 4 HP per turn, or slow poison."
            affect_self=yes
            poison=slowed
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
            [/affect_adjacent]
        [/heals]
    [/abilities]
    die_sound={SOUND_LIST:ORC_DIE}
    [defense]
        forest=40
    [/defense]
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/orcs/vagrant.png"
            sound={SOUND_LIST:ORC_HIT}
        [/frame]
    [/defend]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dust
        description= _ "dust"
        type=arcane
        range=ranged
        damage=6
        number=2
        icon=attacks/mud-glob.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/orcs/vagrant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/orcs/vagrant.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/orcs/vagrant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/orcs/vagrant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dust
        [/filter_attack]
        start_time=-250
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/orcs/vagrant.png:275"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg 0}
    [/attack_anim]
[/unit_type]

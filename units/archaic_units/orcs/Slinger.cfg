#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_Orcish Slinger
    name= _ "Orcish Slinger"
    race=AE_arc_north_orc
    image="units/orcs/slinger/slinger.png"
#    small_profile="portraits/slinger~SCALE(205,205)"
    profile="portraits/slinger.png"
    #
    hitpoints=34
    movement_type=AE_arc_orcish_snowfoot
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advances_to=AE_arc_Orcish Hunter
    cost=14
    usage=archer
    description={AE_ARC_UNIT_NOTICE} +  _ "Orcish Slingers are not the dumb brutes that orcs are often assumed to be.  Life in the Frozen North is difficult, and those orcs that are strong but not strong enough to domintate their brothers have to be resourceful.  Despite their secondary status, they still have much more physical power than the typical human fighter.  These auxiliary orcs are often employed to complement patrols of the more powerful orcish banners."

    # Special Notes:"{SPECIAL_NOTES_POISON}
#    [abilities]
#        {ABILITY_AMBUSH}
#    [/abilities]
    die_sound={SOUND_LIST:ORC_DIE}
    [resistance]
	cold=70
    [/resistance]
    {DEFENSE_ANIM "units/orcs/slinger/slinger-defend-2.png" "units/orcs/slinger/slinger-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=fist
        description= _ "fist"
        type=impact
        range=melee
        damage=5
        number=2
        icon=attacks/orc-fist.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        type=impact
        range=ranged
        damage=5
        number=3
#        [specials]
#            {WEAPON_SPECIAL_POISON}
#        [/specials]
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/orcs/slinger/slinger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/orcs/slinger/slinger.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/orcs/slinger/slinger.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/orcs/slinger/slinger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-400
        offset=0.0
        [frame]
                image="units/orcs/slinger/slinger-swing[1,2].png:75"
        [/frame]
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 18 -6}
            [frame]
                image="units/orcs/slinger/slinger-swing[1,2].png:75"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 18 -6}
            [frame]
                image="units/orcs/slinger/slinger-swing[1,2].png:75"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
                image="units/orcs/slinger/slinger-release[1,2,3].png:75"
        [/frame]
        [frame]
                image="units/orcs/slinger/slinger.png:10"
        [/frame]
    [/attack_anim]
[/unit_type]

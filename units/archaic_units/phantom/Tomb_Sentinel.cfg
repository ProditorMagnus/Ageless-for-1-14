#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_phantom_Tomb_Sentinel
    name= _ "Tomb Sentinel"
    race=AE_arc_race_phantom_egypt
    image="units/phantom/tomb_sentinel.png"
    hitpoints=53
    movement_type=AE_arc_phantomfoot
    movement=5
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_arc_phantom_Tomb_Protector
    cost=30
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=troll-die-1.ogg
    #    [abilities]
    #        {ABILITY_STEADFAST}
    #    [/abilities]
    [resistance]
        arcane=115
        cold=90
        blade=80
        impact=70
        pierce=70
        fire=100
    [/resistance]

    [defense]
        mountains=40
        hills=50
        forest=50
        fungus=50
    [/defense]

    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_sentinel.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_sentinel.png"
                sound={SOUND_LIST:TROLL_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_sentinel.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_sentinel.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_sentinel.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_sentinel.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]

    [attack]
        name=glance
        description= _ "glance"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=5
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_EMBALM}
        [/specials]
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glance
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=150
            image="units/phantom/tomb_sentinel.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/tomb_sentinel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_sentinel.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_sentinel.png"
        [/frame]
    [/attack_anim]
    {PHANTOM_STAND tomb_sentinel}

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_phantom_Stalker
    name= _ "Stalker"
    race=AE_arc_race_phantom_egypt
    gender=female
    image="units/phantom/stalker.png"
    profile="portraits/phantom/stalker.png"
    hitpoints=40
    movement_type=AE_arc_phantomfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
    [abilities]
        {AE_ARCHAIC_ABILITY_DESERTSTALK}
    [/abilities]
    [resistance]
        arcane=110
        fire=85
        pierce=80
    [/resistance]

    [defense]
        mountains=40
        hills=50
        forest=50
        fungus=50
    [/defense]

    [defense]
        sand=50
    [/defense]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/stalker.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/stalker.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/stalker.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/stalker.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/stalker.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/stalker.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/stalker.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/stalker.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/phantom/stalker.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/stalker.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/stalker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/stalker.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/stalker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/stalker.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/stalker.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/stalker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        #            direction=s,se,sw
        [frame]
            begin=-300
            end=-250
            image="units/phantom/stalker.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/phantom/stalker.png"
        [/frame]
        [if]
            [frame]
                begin=-100
                end=50
                image="units/phantom/stalker.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                begin=-100
                end=50
                image="units/phantom/stalker.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/phantom/stalker.png"
        [/frame]
    [/attack_anim]
    {PHANTOM_STAND stalker}
[/unit_type]

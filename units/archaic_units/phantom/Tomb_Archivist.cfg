#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_Tomb Archivist
    name= _ "Holy Archivist"
    race=AE_arc_phantom_egypt
    image="units/phantom/tomb_archivist.png"
    profile="portraits/scribe.png"
    #
    hitpoints=47
    movement_type=phantomfoot
    movement=5
    experience=80
    level=3
    alignment=chaotic
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=34
    usage=archer
    description={AE_ARC_UNIT_NOTICE} +  _ "â€¦"
    die_sound={SOUND_LIST:HUMAN_HIT}
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_archivist.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_archivist.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_archivist.png"
                sound={SOUND_LIST:HUMAN_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_archivist.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_archivist.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_archivist.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_archivist.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_archivist.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-ruby.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=mark
        description= _ "mark"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/phantom/tomb_archivist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/tomb_archivist.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/tomb_archivist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/phantom/tomb_archivist.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mark
        [/filter_attack]
        missile_start_time=-250
        start_time=-300
        [missile_frame]
            halo="projectiles/whitemissile-impact-[1~8].png:[250,70*7]"
            halo_y=-6~0:250,0:490
            offset=0.8~1.0:250,1.0:490
        [/missile_frame]
        #            direction=s,se,sw
        [frame]
            duration=740
            image="units/phantom/tomb_archivist.png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
        [frame]
            duration=1
            image="units/phantom/tomb_archivist.png"
        [/frame]
    [/attack_anim]

    {PHANTOM_STAND tomb_archivist}
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_phantom_Archer
    name= _ "Archer"
    race=AE_arc_race_phantom_egypt
    gender=female
    image="units/phantom/archer.png"
    hitpoints=42
    movement_type=AE_arc_phantomfoot
    movement=6
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_arc_phantom_High_Archer
    cost=27
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
    #    [abilities]
    #	{ARCHAIC_ABILITY_DANCER}
    #    [/abilities]
    [resistance]
        arcane=100
        pierce=75
        cold=90
    [/resistance]

    [defense]
        mountains=40
        hills=50
        forest=50
        fungus=50
    [/defense]

    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/archer.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/archer.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/archer.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/archer.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/archer.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/archer.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/archer.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/archer.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack]
        name=blessed
        description= _ "unholy missile"
        icon=attacks/bow-elven-magic.png
        type=arcane
        range=ranged
        damage=8
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/phantom/archer.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/archer.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/archer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/archer.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/archer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/archer.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/archer.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        #            direction=s,se,sw
        [frame]
            begin=-300
            end=-250
            image="units/phantom/archer.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/phantom/archer.png"
        [/frame]
        [if]
            [frame]
                begin=-100
                end=50
                image="units/phantom/archer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                begin=-100
                end=50
                image="units/phantom/archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/phantom/archer.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=blessed
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bone-n.png"
            image_diagonal="projectiles/bone-ne.png"
        [/missile_frame]
        direction=s,se,sw
        [frame]
            begin=-300
            end=-250
            image="units/phantom/high-archer.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/phantom/high-archer.png"
        [/frame]
        [if]
            [frame]
                begin=-100
                end=50
                image="units/phantom/high-archer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                begin=-100
                end=50
                image="units/phantom/high-archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/phantom/high-archer.png"
        [/frame]
    [/attack_anim]

    {PHANTOM_STAND archer}
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_phantom_Tomb_Protector
    name= _ "Tomb Protector"
    race=AE_arc_race_phantom_egypt
    image="units/phantom/tomb_protector.png"
    hitpoints=65
    movement_type=AE_arc_phantomfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=troll-die-1.ogg
    #    [abilities]
    #        {ABILITY_STEADFAST}
    #    [/abilities]
    [resistance]
        arcane=115
        blade=75
        cold=90
        impact=70
    [/resistance]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_protector.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_protector.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_protector.png"
                sound={SOUND_LIST:TROLL_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_protector.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_protector.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_protector.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_protector.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_protector.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=khopesh
        description= _ "khopesh"
        icon=attacks/sickle.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=glance
        description= _ "glance"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=7
        number=2
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_EMBALM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glance
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
        [frame]
            duration=25
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=150
            image="units/phantom/tomb_protector.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_protector.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        # fix this when you actually get animations
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_protector.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/tomb_protector.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/tomb_protector.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_protector.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_protector.png"
        [/frame]
    [/attack_anim]
    {PHANTOM_STAND tomb_protector}
[/unit_type]

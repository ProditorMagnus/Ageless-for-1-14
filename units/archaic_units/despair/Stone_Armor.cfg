#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Stone_Warrior
    name= _ "Stone Warrior"
    race=AE_arc_race_despair
    image="units/despair/armor-alt.png"
    [standing_anim]
        start_time=0
        [frame]
            duration=300
            image="units/despair/armor.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/despair/armor.png"
        [/frame]
    [/movement_anim]
    hitpoints=82
    movement_type=AE_arc_despair_stone
    movement=4
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=groan.wav
    [abilities]
        {AE_ARCHAIC_ABILITY_STONE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/armor.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/armor.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/stone.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/armor.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/armor.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/armor.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/armor.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/armor.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=stone_hand
        description= _ "stone grip"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_PETRIFYGRIP}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
        attack_weight=2
    [/attack]
    [attack]
        name=stone_hand
        description= _ "stone fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=11
        number=3
        [specials]
        [/specials]
        #        attack_weight=0 # because this is broken in BfW 1.11.7.   It can be restored in BfW 1.11.8
        #        attack_weight=0.00001
        #attack_weight=0 # should be fixed now
    [/attack]
    [attack]
        name=stone_blade
        description= _ "stone blade"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/despair/armor.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/armor.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/armor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/armor.png"
                sound=petrified.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/armor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/armor.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/armor.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/armor.png"
        [/frame]
    [/attack_anim]
    #    {ARCHAIC_STONE_EVENTS}
[/unit_type]

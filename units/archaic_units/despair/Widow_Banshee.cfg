#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Phantom Banshee
    name= _ "Banshee"
    race=AE_arc_despair
    gender=female
    image="units/despair/phantombanshee.png"
#    small_profile="portraits/despair-lady.png~SCALE(205,205)"
    profile="portraits/despair-banshee.png"
    #
    hitpoints=54
    movement_type=despair_foot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=40
    usage=archer
    description={AE_ARC_UNIT_NOTICE} +  _ "Banshees are either the ghosts of notable or high-born women, or at least spirits interested in the lives of the high-born.  Their appearance is taken as a sign that someone is going to die, usually with good reason."
    die_sound=lich-die.ogg
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantombanshee.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantombanshee.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantombanshee-defend.png"
                sound=lich-hit-1.ogg,lich-hit-2.ogg
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantombanshee.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantombanshee.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantombanshee.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantombanshee-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantombanshee.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=lament
        description= _ "lament"
        icon=attacks/wail.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=pierce
        range=ranged
        damage=14
        number=3
    [/attack]
    [attack]
        name=song
        description= _ "song of rememberence"
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        type=arcane
        range=ranged
        damage=13
        number=2
    [/attack]
    [attack]
        name=flame
        description= _ "fire of the vigil"
        icon=attacks/fire-blast.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=fire
        range=ranged
        damage=11
        number=3
    [/attack]
    {AE_LAMENT_ATTACK_ANIM (units/despair/phantombanshee.png)}

    [attack_anim]
        [filter_attack]
            name=lament
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=100
            image="units/despair/phantombanshee.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantombanshee.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=100
            image="units/despair/phantombanshee.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=song
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395

        [frame]
            image="units/despair/phantombanshee.png:150"
        [/frame]
        [frame]
            image="units/despair/phantombanshee.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/despair/phantombanshee.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}

        start_time=-575
        [frame]
            image="units/despair/phantombanshee.png:150"
        [/frame]
        [frame]
            image="units/despair/phantombanshee.png:150"
        [/frame]
        [frame]
            image="units/despair/phantombanshee.png:225"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/despair/phantombanshee.png:75"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantombanshee.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantombanshee.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantombanshee-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantombanshee-attack.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantombanshee-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantombanshee.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantombanshee.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantombanshee.png"
        [/frame]
    [/attack_anim]

    {DESPAIR_STAND_BOB phantombanshee}
[/unit_type]

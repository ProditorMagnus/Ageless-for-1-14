#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Widow_in_White
    name= _ "Widow-in-White"
    race=AE_arc_race_despair
    gender=female
    image="units/despair/phantomwhite.png"
    small_profile="portraits/despair-lady.png~SCALE(205,205)"
    profile="portraits/despair-lady.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=37
    movement_type=AE_arc_despair_foot
    movement=6
    experience=56
    level=2
    alignment=chaotic
    advances_to="AE_arc_despair_Banshee"
    cost=34
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"From a distance, a Widow-in-White almost looks like a regular human. But up close, one can see that their skin and eyes are very pale and show no signs of life. They wear a white dress and veil, as if in memory of their wedding day and happier times."
    die_sound=lich-die.ogg
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwhite-defend.png"
                sound=lich-hit-1.ogg,lich-hit-2.ogg
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwhite-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=lament
        description= _ "lament"
        icon=attacks/wail.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack]
        name=song
        description= _ "song of rememberence"
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        type=arcane
        range=ranged
        damage=12
        number=2
    [/attack]
    {AE_LAMENT_ATTACK_ANIM (units/despair/phantomwhite.png)}
    [attack_anim]
        [filter_attack]
            name=song
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395
        [frame]
            image="units/despair/phantomwhite.png:150"
        [/frame]
        [frame]
            image="units/despair/phantomwhite.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/despair/phantomwhite.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwhite-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomwhite-attack.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomwhite-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND phantomwhite}
[/unit_type]

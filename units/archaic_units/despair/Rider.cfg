#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Black_Rider
    name= _ "Black Rider"
    race=AE_arc_race_despair
    image="units/despair/phantomrider.png"
    hitpoints=30
    movement_type=AE_arc_despair_rider
    movement=8
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_arc_despair_Black_Horseman, AE_arc_despair_Dullohan
    cost=17
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=troll-die-1.ogg
    #    [abilities]
    #        {ABILITY_}
    #    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomrider.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomrider.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomrider.png"
                sound={SOUND_LIST:HORSE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomrider.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomrider.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomrider.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomrider.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomrider.png"
            [/frame]
        [/else]
    [/defend]

    [movement_costs]
        hills=2
        cave=2
        mountains=3
    [/movement_costs]

    [defense]
        deep_water=70
    [/defense]

    [attack]
        name=rush
        description= _ "rush"
        icon=attacks/wail.png
        type=impact
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=rush
        description= _ "rush"
        icon=attacks/wail.png
        type=cold
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=rush
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image="units/despair/phantomrider.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomrider.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomrider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomrider.png"
                sound=horse-canter.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomrider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomrider.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomrider.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomrider.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND phantomrider}
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Soldier
    name= _ "Soldier"
    race=AE_arc_race_despair
    image="units/despair/phantomsoldier.png"
    profile="portraits/dspearman.png"
    hitpoints=50
    movement_type=AE_arc_despair_fighter
    movement=6
    experience=70
    level=2
    alignment=chaotic
    advances_to=AE_arc_despair_Officer, AE_arc_despair_Lord_Knight
    cost=28
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Phantom Soldiers are the angry shadows of former Royal soldiers..."
    die_sound=groan.wav
    [abilities]
    [/abilities]

    [resistance]
        blade=80
        pierce=80
        impact=70
        arcane=110
        fire=110
        cold=70
    [/resistance]

    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomsoldier.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomsoldier.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomsoldier.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomsoldier.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomsoldier.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomsoldier.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomsoldier.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomsoldier.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description= _ "hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=5
        number=2
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomsoldier.png)}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantomsoldier.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomsoldier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomsoldier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomsoldier.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB phantomsoldier}
[/unit_type]

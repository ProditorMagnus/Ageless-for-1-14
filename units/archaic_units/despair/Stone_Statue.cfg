#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Phantom_Statue
    name= _ "Statue"
    race=AE_arc_despair
    image="units/despair/statue-alt.png"
    [standing_anim]
        start_time=0
        [frame]
            duration=300
            image="units/despair/statue.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/despair/statue.png"
        [/frame]
    [/movement_anim]
    profile="portraits/statue-young.png"
    #
    hitpoints=40
    movement_type=AE_arc_despair_stone
    movement=4
    experience=38
    level=1
    alignment=chaotic
    advances_to=AE_arc_Phantom_Stone
    cost=18
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Generals and nobles are often given stone statues for grave markers, so that their likeness persists even after death. Sometimes, if the soul is tortured by injustice and a desire for vengeance, the stone likeness becomes a vehicle for action. Those that are gripped by the statue become helplessly trapped in a body of stone, but maintaining that entrapment is exhausting for the stone fighter.
Special Note:  This unit will become petrified during the daylight hours if there is no adjacent unit of the same side at turn start.  It is not thusly affected during dawn, dusk, or night."
    die_sound=groan.wav
    [abilities]
        {ARCHAIC_ABILITY_STONE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/statue.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/statue.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/statue.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/statue.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/statue.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/statue.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/statue.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/statue.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=stone_hand
        description= _ "stone grip"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=4
        number=2
        [specials]
            {ARCHAIC_WEAPON_SPECIAL_STONEGRIP}
        [/specials]
        defense_weight=0
        attack_weight=2
    [/attack]
    [attack]
        name=stone_fist
        description= _ "stone fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=8
        number=2
        #        attack_weight=0.5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=stone_hand
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/despair/statue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound=petrified.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/statue.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=stone_fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/despair/statue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/statue.png"
        [/frame]
    [/attack_anim]

    #    {ARCHAIC_STONE_EVENTS}
[/unit_type]

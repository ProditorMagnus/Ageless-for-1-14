#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Fright
    name= _ "Fright"
    race=AE_arc_race_despair_wisp
    image="units/despair/phantomfright.png"
    hitpoints=25
    movement_type=AE_arc_despair_spirit
    movement=6
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    #    attacks=3
    {AMLA_DEFAULT}
    cost=18
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The veteran Wisps are a bit more terrifying, which is their raison d'etre, so they are that much stronger."
    die_sound=wail-long.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        #        {ARCHAIC_ABILITY_INTANGIBLE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomfright-defend.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomfright-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=grip
        description= _ "spirit grip"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=9
        number=2
        #        movement_used=0
    [/attack]
    [attack]
        name=hatred
        description= _ "fright"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=5
        number=3
        #        movement_used=0
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomfright.png)}
    [attack_anim]
        [filter_attack]
            name=grip
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantomfright-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomfright-attack.png"
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomfright-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomfright.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB phantomfright}
[/unit_type]

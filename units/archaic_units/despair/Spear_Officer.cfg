#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Officer
    name= _ "Officer"
    race=AE_arc_race_despair
    image="units/despair/phantomofficer.png"
    hitpoints=68
    movement_type=AE_arc_despair_fighter
    movement=6
    experience=126
    level=3
    alignment=chaotic
    [advancement]
        strict_amla=yes
        max_times=3
        id=amla_phantom1
        description= _ "Max HP bonus +4, Melee Damage +1, Max Exp penalty +15%"
        image="icons/amla-default.png"
        [effect]
            apply_to=hitpoints
            increase_total=4
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=15%
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=3
        id=amla_phantom2
        description= _ "Max HP bonus +2, Ranged Strikes +1, Max Exp penalty +20%"
        image="icons/amla-default.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    advances_to=null
    cost=63
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=groan.wav
    [abilities]
        #        {ABILITY_SKIRMISHER}
        {ABILITY_RALLY_LEVEL_2}
    [/abilities]

    [resistance]
        blade=80
        pierce=80
        impact=70
        arcane=110
        fire=110
        cold=70
    [/resistance]

    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomofficer.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description= _ "hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=7
        number=3
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomofficer.png)}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantomofficer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomofficer.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB2 phantomofficer}
[/unit_type]

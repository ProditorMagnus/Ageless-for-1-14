#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Phantom Stone
    name= _ "Stone Soldier"
    race=AE_arc_despair
    image="units/despair/stone-alt.png"
    [standing_anim]
        start_time=0
        [frame]
            duration=300
            image="units/despair/stone.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/despair/stone.png"
        [/frame]
    [/movement_anim]
    profile="portraits/statue-young.png"
    #
    hitpoints=64
    movement_type=AE_arc_despair_stone
    movement=4
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_arc_Phantom Armor
    cost=24
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "â€¦"
    die_sound=groan.wav
    [abilities]
        {ARCHAIC_ABILITY_STONE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/stone.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/stone.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/stone.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/stone.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/stone.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/stone.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/stone.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/stone.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=stone_hand
        description= _ "stone grip"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=5
        number=2
        [specials]
            {ARCHAIC_WEAPON_SPECIAL_STONEGRIP}
        [/specials]
        defense_weight=0
        attack_weight=2
    [/attack]
    [attack]
        name=stone_fist
        description= _ "stone fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=10
        number=2
        #        attack_weight=0 # broken for BfW 1.11.7
        #        attack_weight=0.00001
        attack_weight=0 # should be fixed now
    [/attack]
    [attack]
        name=stone_blade
        description= _ "stone blade"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=stone_hand
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/despair/statue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound=petrified.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/statue.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=stone_fist
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/despair/statue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/statue.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=stone_blade
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/despair/statue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/statue.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/statue.png"
        [/frame]
    [/attack_anim]


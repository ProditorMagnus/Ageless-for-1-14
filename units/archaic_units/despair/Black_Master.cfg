#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Black_Mastercloak
    name= _ "Black Mastercloak"
    race=AE_arc_race_despair
    image="units/despair/phantommaster.png"
    profile="portraits/cloak.png"
    hitpoints=44
    movement_type=AE_arc_despair_cloak
    movement=8
    experience=134
    level=3
    {AMLA_DEFAULT}
    alignment=chaotic
    cost=54
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"These were surely wizards or nobles in life, but now their identities are unknown, lost in the shroud that covers so many of the ghosts of the north."
    die_sound=groan.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_TELEPORT}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantommaster.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantommaster.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantommaster.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantommaster.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantommaster.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantommaster.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantommaster.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantommaster.png"
            [/frame]
        [/else]
    [/defend]

    [resistance]
        arcane=120
    [/resistance]

    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description= _ "hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=8
        number=3
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantommaster.png)}
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantommaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantommaster.png"
                sound=wail-long.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantommaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantommaster.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB2 phantommaster}
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Wisp
    name= _ "Wisp"
    race=AE_arc_race_despair_wisp
    image="units/despair/phantomwisp.png"
    hitpoints=14
    movement_type=AE_arc_despair_spirit
    movement=6
    #    attacks=3
    experience=20
    level=0
    alignment=chaotic
    advances_to="AE_arc_despair_Fright"
    cost=8
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Wisps are something that is less of a human ghost, more of an evil spirit. They float through the cold air, sucking the life out of those who face off against the ghosts of the north, softening them up for the angry wights with a more human form."
    # Special Note:  This unit uses only one movement point per attack, rather than all of its movement points like most other units."
    die_sound=wail-long.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        #        {ARCHAIC_ABILITY_INTANGIBLE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwisp.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwisp.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwisp-defend.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwisp.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwisp.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwisp.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwisp-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwisp.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        type=arcane
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=hatred
        description= _ "fright"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=4
        number=2
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomwisp.png)}
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=25
            image=""
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwisp.png"
        [/frame]
        [frame]
            duration=375
            image="units/despair/phantomwisp-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomwisp-attack.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomwisp-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomwisp.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB phantomwisp}
[/unit_type]

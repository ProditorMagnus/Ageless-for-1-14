#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Black_Shadow
    name= _ "Black Shadow"
    race=AE_arc_race_despair
    image="units/despair/phantomshadow.png"
    profile="portraits/cloak.png"
    hitpoints=36
    movement_type=AE_arc_despair_cloak
    movement=7
    experience=65
    level=2
    alignment=chaotic
    advances_to="AE_arc_despair_Black_Mastercloak"
    cost=30
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"It's not clear who these shades once were..."
    die_sound=groan.wav
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomshadow.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
        [/else]
    [/defend]

    [resistance]
        arcane=120
    [/resistance]

    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description= _ "hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=6
        number=3
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomshadow.png)}
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantomshadow-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomshadow-attack2.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomshadow-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomshadow-attack1.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB2 phantomshadow}
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Bellikakotaurus
    name= _ "Bellikakotaurus"
    race=AE_arc_khthon
    image="units/khthon/yak/bellikakotaurus.png"
    image_icon="units/khthon/yak/bellikakotaurus.png~SCALE(72,72)"
#    small_profile="portraits/khalkotaurus.png~CROP(152,168,314,314)~SCALE(205,205)"
    profile="portraits/khalkotaurus.png"
    hitpoints=166
    movement_type=khthontail
    movement=6
    experience=150
    level=5
    alignment=chaotic
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "The Bellikakotaurusâ€¦"
    die_sound=drake-die.ogg
    [resistance]
        impact=60
        pierce=70
        cold=50
        blade=60
    [/resistance]
    [abilities]
        {ARCHAIC_ABILITY_DUMMYKHEAL}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        type=pierce
        range=melee
        damage=28
        number=3
        icon=attacks/BMRhorns.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=impact
        range=melee
        damage=28
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        type=blade
        range=melee
        damage=36
        number=2
        icon=attacks/tail-dragon.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_3}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
        [frame]
            duration=100
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/khthon/yak/bellikakotaurus.png"
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/khthon/yak/bellikakotaurus.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/bellikakotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/bellikakotaurus.png"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}

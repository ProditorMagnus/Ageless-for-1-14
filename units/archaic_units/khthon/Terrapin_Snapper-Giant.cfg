    #		hits=no
    #		[frame]
    #			begin=0
    #			end=200
    #			image="units/khthon/snapper.png"
    #			sound=miss-2.ogg
    #		[/frame]
    #	[/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/terrapin/giant-snapper.png"
        [/frame]
    [/movement_anim]

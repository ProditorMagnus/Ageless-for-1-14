#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Rock_Snapper
    name= _ "Rock Snapper"
    race=AE_arc_khthon
    image="units/khthon/terrapin/giant-snapper.png"
    profile="portraits/snapper.png"
#    small_profile="portraits/snapper.png~SCALE(205,205)"
    hitpoints=50
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    cost=25
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE} +  _ "The Rock Snapper can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/terrapin/giant-snapper.png" "units/khthon/terrapin/giant-snapper.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    {AMLA_DEFAULT}
    [abilities]
        {ARCHAIC_ABILITY_DUMMYKHEAL}
        {ABILITY_AE_SWAMPAMBUSH}{ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        pierce=80
        blade=90
        impact=80
        cold=80
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        reef=40
        swamp_water=50
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=3
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/BMRbeak_turtle.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    #	[attack]
    #		name=claws
    #		description={STR_CLAWS}

    #		range=melee
    #		damage=6
    #		number=4
    #	[/attack]
    #    {ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/terrapin/giant-snapper.png"
            # I forget what this sounds like…
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/terrapin/giant-snapper.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]

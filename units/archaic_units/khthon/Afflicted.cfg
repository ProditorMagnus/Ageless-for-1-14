#textdomain wesnoth-Ageless_Era
# I may add more unit types, but just this one for now...
[unit_type]
    id=AE_arc_khthon_Afflicted_Woodsman
    [base_unit]
        id=Woodsman
    [/base_unit]
    hide_help=yes
    [event]
        name=prerecruit
        first_time_only=no # I hate this
        id=AE_arc_thrall_prerecruit
        [filter]
            type=AE_arc_khthon_Afflicted_Woodsman
        [/filter]
        {MODIFY_UNIT id=$unit.id race AE_arc_thrall_khthon}
        {MODIFY_UNIT id=$unit.id alignment chaotic}
        {MODIFY_UNIT id=$unit.id name ()}
        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=UNIT_store
            kill=no
        [/store_unit]
        {FOREACH UNIT_store i}
            [set_variable]
                name=UNIT_id
                value=$UNIT_store[$i].id
            [/set_variable]
            [object]
                silent=yes
                duration=forever
                [filter]
                    id=$UNIT_id
                [/filter]
                [effect]
                    apply_to=attack
                    range=melee
                    increase_damage=20%
                [/effect]
                [effect]
                    apply_to=attack
                    range=ranged
                    increase_damage=20%
                [/effect]
                [effect]
                    apply_to=resistance
                    replace=false
                    [resistance]
                        cold=-30
                    [/resistance]
                [/effect]
                [effect]
                    apply_to=resistance
                    replace=false
                    [resistance]
                        arcane=50
                    [/resistance]
                [/effect]
                [effect]
                    apply_to=image_mod
                    replace="CS(-100,-25,-22)"
                [/effect]
            [/object]
            [redraw][/redraw]
            {CLEAR_VARIABLE UNIT_id}
        {NEXT i}
        {CLEAR_VARIABLE UNIT_store}
    [/event]
[/unit_type]

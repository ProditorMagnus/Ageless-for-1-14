#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Ophis
    name= _ "Ophis"
    race=AE_arc_khthon
    image="units/khthon/yak/ophis.png"
    image_icon="units/khthon/yak/ophis.png~SCALE(72,72)"
#    small_profile="portraits/ophis.png~CROP(155,25,330,330)~SCALE(205,205)"
    profile="portraits/ophis.png"
    hitpoints=63
    movement_type=AE_arc_khthontail
    movement=6
    experience=64
    level=2
    alignment=chaotic
    advances_to=AE_arc_OphisMagnum
    cost=28
    usage=scout
    description={AE_ARC_UNIT_NOTICE} +  _ "The Khthon spirit has begun to transform its bovine victim. The hindquarters become more snake-like, and the coil increases the strike range. The combination of hoofs amd serpent tail also allows it to quickly weave through almost any terrain."
    die_sound=drake-die.ogg
    [resistance]
        impact=70
        pierce=90
        cold=80
        blade=80
    [/resistance]
    [abilities]
        {ARCHAIC_ABILITY_DUMMYKHEAL}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        type=pierce
        range=melee
        damage=14
        number=2
        icon=attacks/BMRhorns.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_2}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/yak/ophis.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/yak/ophis.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/yak/ophis.png
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/yak/ophis.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/yak/ophis.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/ophis.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/ophis.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/ophis.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/ophis.png"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]

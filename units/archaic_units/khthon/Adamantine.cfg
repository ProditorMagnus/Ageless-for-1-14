#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Adamantine
    name= _ "Adamantine"
    race=AE_arc_race_khthon
    image="units/khthon/adamantine.png"
    hitpoints=62
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+_"The Adamantine can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/adamantine.png" "units/khthon/adamantine.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        arcane=90
        pierce=80
        blade=80
        impact=70
        cold=80
        fire=80
    [/resistance]
    [defense]
        shallow_water=70
        deep_water=60
        reef=60
        swamp_water=60
        sand=50
    [/defense]
    [movement_costs]
        shallow_water=2
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=2
        hills=2
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/adamantine-claws.png
        type=arcane
        range=melee
        damage=9
        number=4
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_3}
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            # I forget what this sounds like...
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            # I forget what this sounds like...
            sound=claws.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            sound=miss-2.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/adamantine.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_SHELL_EVENTS}
    {AE_ARCHAIC_ENTHRALL_EVENTS}
[/unit_type]
[unit_type]
    id=AE_arc_khthon_Adamantine_Hiding
    name= _ "Adamantine (Hiding)"
    race=AE_arc_race_khthon
    image="units/khthon/adamantine-hiding.png"
    #	profile="portraits/.png"
    hitpoints=71
    movement_type=AE_arc_khthonfoot
    # so the turtles are not stuck when they come out of shell, we don't set moves=0
    # instead, make all movement costs too high to go anywhere.
    movement=6
    experience=100
    zoc=no
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=saurian
    hide_help=no
    description={AE_ARC_UNIT_NOTICE}+_"The Adamantine can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/adamantine-hiding.png" "units/khthon/adamantine-hiding.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    # these resistances are silly, so the defense is modified below to avoid the 1 hp hits
    [resistance]
        pierce=20
        impact=20
        blade=20
        cold=30
        arcane=50
        fire=30
    [/resistance]
    [movement_costs]
        shallow_water=20
        deep_water=20
        reef=20
        swamp_water=20
        flat=20
        sand=20
        forest=20
        hills=20
        mountains=20
        village=20
        castle=20
        cave=20
        frozen=20
        fungus=20
    [/movement_costs]
    [defense]
        shallow_water=20
        deep_water=10
        reef=20
        swamp_water=10
        flat=20
        sand=20
        forest=20
        hills=20
        mountains=20
        village=30
        castle=20
        cave=10
        frozen=20
        fungus=20
    [/defense]
    #	{AE_ARCHAIC_WEAPON_VECTOR}
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_SHELL_EVENTS}
[/unit_type]

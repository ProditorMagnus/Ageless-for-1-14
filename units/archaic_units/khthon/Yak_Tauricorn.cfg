#textdomain wesnoth-Archaic_Era

[unit_type]
    id=AE_arc_khthon_Tauricorn
    name= _ "Tauricorn"
    race=AE_arc_race_khthon
    image="units/khthon/tauricorn.png"
    #    image_icon="units/khthon/ophis.png~SCALE(72,72)"
    #    small_profile="portraits/ophis.png~CROP(155,25,330,330)~SCALE(205,205)"
    #    profile="portraits/ophis.png"
    hitpoints=60
    movement_type=AE_arc_khthonfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    usage=fighter
    description= {AE_ARC_UNIT_NOTICE}+_ "The Tauricorn is a large beast with a huge mouth matched by an insatiable hunger."
    die_sound=drake-die.ogg
    [resistance]
        impact=60
        fire=90
        cold=60
    [/resistance]
    [abilities]
        {AE_ARCHAIC_ABILITY_SELFHEAL}
        {ABILITY_FEEDING}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        type=pierce
        range=melee
        damage=13
        number=2
        icon=attacks/BMRhorns.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=teeth
        description={STR_BITE}
        type=blade
        range=melee
        damage=9
        number=2
        icon=attacks/fangs.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_2}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/tauricorn.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/tauricorn.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/tauricorn.png
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/tauricorn.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/tauricorn.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=horns,teeth
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/tauricorn.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/tauricorn.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/tauricorn.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/tauricorn.png"
        [/frame]
    [/attack_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]

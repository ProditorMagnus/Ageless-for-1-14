#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Prokyon
    name= _ "Prokyon"
    race=AE_arc_race_khthon
    profile="portraits/khthon/prokyon.png"
    image="units/khthon/prokyon.png"
    hitpoints=47
    movement_type=AE_arc_khthonfoot
    movement=7
    experience=70
    level=2
    alignment=chaotic
    advances_to=AE_arc_khthon_Orthrus,AE_arc_khthon_Argamarok
    cost=29
    usage=scout
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+_"Prokyon are the first major modification of the wolf host by the Khthon. A horn-like armor, made out of the same material as the animal's bristles and hair, grows to turn the wolf into a Khthon cavalry."
    {DEFENSE_ANIM "units/khthon/prokyon.png" "units/khthon/prokyon.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [abilities]
        {AE_ARCHAIC_ABILITY_SELFHEAL}
    [/abilities]
    [movement_costs]
        cave=1
        forest=1
    [/movement_costs]
    [defense]
        forest=40
        hills=40
        mountains=40
        village=40
        fungus=40
        castle=40
    [/defense]
    [resistance]
        pierce=100
        impact=90
        blade=80
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_2}
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/prokyon.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/prokyon.png"
            sound=wolf-bite-miss.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/prokyon.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]

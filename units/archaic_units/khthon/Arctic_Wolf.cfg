#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Arctic_Wolf
    name= _ "Arctic Wolf"
    race=AE_arc_race_khthon
    image="units/khthon/arctic-wolf.png"
    small_profile="portraits/timber-wolf.png~SCALE(205,205)"
    profile="portraits/timber-wolf.png"
    hitpoints=28
    movement_type=AE_arc_khthonfoot
    movement=9
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_arc_khthon_Orthrus
    cost=16
    usage=scout
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+_"Arctic wolves are adapted to life on the tundra. They are probably related to the domesticated Ukian dogs, but they are significantly larger. Usually, they do not attack groups of armed humans, but they have been behaving strangely as of late..."
    {DEFENSE_ANIM "units/khthon/arctic-wolf.png" "units/khthon/arctic-wolf.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [resistance]
        pierce=100
        arcane=100
        cold=80
    [/resistance]
    [defense]
        forest=40
        hills=40
        mountains=40
        frozen=50
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/arctic-wolf.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/arctic-wolf.png"
            sound=wolf-bite-miss.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/arctic-wolf.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Argamarok
    name= _ "Argamarok"
    race=AE_arc_race_khthon
    #    small_profile="portraits/prokyon.png~CROP(5,25,330,330)~SCALE(205,205)"
    profile="portraits/silver_wolf.png"
    image="units/khthon/wolf/silver-wolf.png"
    hitpoints=72
    movement_type=khthonfoot
    movement=5
    experience=166
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=77
    usage=fighgter
    description={AE_ARC_UNIT_NOTICE}+ _ "The Argamarok sees all, probably due to the strange eye growing out of its tail.  It is a monstrous silver wolf that hunts around the forests, caves, and hills."
    {DEFENSE_ANIM "units/khthon/wolf/silver-wolf-defend2.png" "units/khthon/wolf/silver-wolf-defend1.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        pierce=90
        impact=90
        blade=80
    [/resistance]
    [defense]
        forest=50
        hills=50
        mountains=50
        village=50
        fungus=50
        castle=50
    [/defense]
    [movement_costs]
        cave=1
        forest=1
        frozen=2
    [/movement_costs]
    [attack]
        name=pincers
        description=_"pincers"
        icon=attacks/pincers.png
        type=blade
        range=melee
        damage=10
        number=4
		accuracy=10
		parry=-10
    [/attack]
    [attack]
        name=gaze
        description=_"gaze"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=13
        number=1
		accuracy=-10
		parry=5
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_FOG}
        [/specials]
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_2}
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/wolf/silver-wolf.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/wolf/silver-wolf.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-400
        [frame]
            duration=650
            image="units/khthon/wolf/silver-wolf.png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            duration=50
            image="units/khthon/wolf/silver-wolf.png"
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/wolf/silver-wolf.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]

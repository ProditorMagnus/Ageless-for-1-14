    cost=36
    usage=fighter
    undead_variation=saurian
    description= {AE_ARC_UNIT_NOTICE}+_ "This spirit has taken the form of a mythical beast that is part man, part goat.  This variety is at home in the cold mountain environment, but it is also at home in caves."
    {DEFENSE_ANIM "units/khthon/cryosatyr.png" "units/khthon/cryosatyr.png" ogre-hit-1.ogg}
    die_sound=gryphon-die-1.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        #        pierce=90
        impact=80
        #        blade=90
        cold=50
    [/resistance]
    [movement_costs]
        #       hills=1
        #       mountains=2
        #       swamp_water=1
        #       fungus=2
        forest=1
    [/movement_costs]
    [defense]
        #        hills=40
        #        mountains=30
        #        fungus=40
    [/defense]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=head
        description= _ "headbutt"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=pipes
        description= _ "pipes"
        icon=icons/instrument_kantele.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=2
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_2p5}
    [attack_anim]
        [filter_attack]
            name=pipes
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
        [frame]
            image="units/khthon/cryosatyr-pipes.png"
        [/frame]
        attack_sound_start_time=-100
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/cryosatyr.png"
            #            sound=torch-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/cryosatyr.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/cryosatyr.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/cryosatyr.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}

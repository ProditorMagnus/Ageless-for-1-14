#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Timber_Wolf
    name= _ "Timber Wolf"
    race=AE_arc_race_khthon
    image="units/khthon/timber-wolf.png"
    profile="portraits/khthon/timber-wolf.png"
    hitpoints=34
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_arc_khthon_Prokyon
    cost=14
    usage=scout
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+_"Timber Wolves have always been a threat, but they have been more agressive as of late. While not particularly strong, they are fast and can strike with enough skill to successfully kill a moderately armed man."
    {DEFENSE_ANIM "units/khthon/timber-wolf-defend2.png" "units/khthon/timber-wolf-defend.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [movement_costs]
        cave=1
        forest=1
    [/movement_costs]
    [defense]
        forest=40
        hills=40
        mountains=40
        village=40
        fungus=40
        castle=40
    [/defense]
    [resistance]
        pierce=100
        arcane=100
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        start_time=-300
        [frame]
            image="units/khthon/timber-wolf-attack[0,1,2,0].png:100"
            sound=wolf-bite.ogg
            duration=400
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-300
        hits=no
        [frame]
            image="units/khthon/timber-wolf-attack[0,1,0,0].png:100"
            sound=wolf-bite-miss.ogg
            duration=400
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/timber-wolf.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Khalkotaurus
    name= _ "Khalkotaurus"
    race=AE_arc_khthon
    image="units/khthon/yak/khalkotaurus.png"
    image_icon="units/khthon/yak/khalkotaurus.png~SCALE(72,72)"
#    small_profile="portraits/khalkotaurus.png~CROP(152,168,314,314)~SCALE(205,205)"
    profile="portraits/khalkotaurus.png"
    hitpoints=128
    movement_type=AE_arc_khthontail
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=AE_arc_Bellikakotaurus
    #    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "The Khalkotaurus is a massive beast, woe to those who stumble upon it."
    die_sound=drake-die.ogg
    [resistance]
        impact=70
        pierce=80
        cold=70
        blade=70
    [/resistance]
    [abilities]
        {ARCHAIC_ABILITY_DUMMYKHEAL}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        type=pierce
        range=melee
        damage=22
        number=2
        icon=attacks/BMRhorns.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/claws-drake.png
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=48
        number=1
        icon=attacks/tail-dragon.png
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_3}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/yak/khalkotaurus.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/yak/khalkotaurus.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/yak/khalkotaurus.png
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/yak/khalkotaurus.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/yak/khalkotaurus.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/yak/khalkotaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/yak/khalkotaurus.png"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]

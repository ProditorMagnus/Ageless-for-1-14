#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Pyradalon
    name= _ "Pyradalon"
    race=AE_arc_khthon
    image="units/khthon/ram/pyradalon.png"
    profile=portraits/pyradalon.png
    hitpoints=44
    movement_type=khthonhillfoot
    movement=6
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE} +  _ "Pyradalon is a strange beast; it's part ram, part fire-daemon.  It is comfortable out on the cold tundra, but not as good in the swamp water as its relative the Katoblepon."
    {DEFENSE_ANIM "units/khthon/ram/pyradalon.png" "units/khthon/ram/pyradalon.png" ogre-hit-1.ogg}
    die_sound=gryphon-die-1.ogg
    [abilities]
        {ARCHAIC_ABILITY_DUMMYKHEAL}
    [/abilities]
    [resistance]
        pierce=90
        impact=80
        blade=90
        cold=50
    [/resistance]
    [movement_costs]
        #        hills=1
        #        mountains=2
        #        swamp_water=1
        #        fungus=2
        frozen=1
    [/movement_costs]
    [defense]
        #        hills=40
        #        mountains=30
        fungus=40
    [/defense]
    [attack]
        name=head
        description= _ "head"
        icon=attacks/ram-head.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/fire-tail.png
        type=fire
        range=melee
        damage=14
        number=2
    [/attack]
    #    {ARCHAIC_WEAPON_VECTOR_2p5}
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/ram/pyradalon.png"
            sound=torch.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/ram/pyradalon.png"
            sound=torch-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/ram/pyradalon.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/ram/pyradalon.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/ram/pyradalon.png"
        [/frame]
    [/movement_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]

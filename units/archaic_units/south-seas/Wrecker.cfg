#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Wrecker
    name= _ "Wrecker"
    gender=male
    race=AE_arc_race_south_seas_human
    image="units/south-seas/wrecker.png"
    {DEFENSE_ANIM "units/south-seas/wrecker.png" "units/south-seas/wrecker.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/wrecker-defend2.png" "units/south-seas/wrecker-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/southseas/shoreman.png
    hitpoints=70
    movement_type=AE_arc_southfoot
    movement=6
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Wreckers are the most experienced of the salvagers. They usually operate alone, which maximizes both the profit and danger, so they carry harpoons to fight off sharks, thieves, and other Wreckers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=90
        fire=90
        impact=100
        pierce=100
    [/resistance]
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/spear.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=melee
        damage=13
        number=3
    [/attack]
    [attack]
        name=rope
        description= _ "rope"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_TIE}
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/wrecker.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wrecker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wrecker.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/wrecker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=barb
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/wrecker.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/south-seas/wrecker.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/south-seas/wrecker.png"
            [/frame]
        [/else]
    [/attack_anim]
    #    {ARCHAIC_WEAPON_TIE_EVENTS}
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Sea_Scourge
    name= _ "female^Sea-Scourge"
    race=AE_arc_race_south_seas_human
    gender=female
    image="units/south-seas/sea-scourge.png"
    profile="portraits/southseas/seahag.png"
    hitpoints=58
    movement_type=AE_arc_southfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [resistance]
        impact=90
        blade=90
        pierce=100
        cold=90
        fire=100
    [/resistance]
    {DEFENSE_ANIM "units/south-seas/sea-scourge.png" "units/south-seas/sea-scourge.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/sea-scourge-defend1.png" "units/south-seas/sea-scourge-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=dagger
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=8
        number=4
		[specials]
            {WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=fear
        description= _ "fear"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
		    {WEAPON_SPECIAL_MAGICAL}
            {AE_ARCHAIC_WEAPON_SPECIAL_FOG}
        [/specials]
        damage=16
        number=2
    [/attack]
    [attack]
        name=arcanum
        description= _ "arcanum"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        # maybe this can be part of a defense animation, to visualize the "fog" ability
        #        [fog_frame]
        #            begin=-300
        #            end=300
        #            image="halo/undead/dark-magic-[1~6].png"
        #	    offset=1.0
        #        [/fog_frame]
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/sea-scourge.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=arcanum
        [/filter_attack]
        offset=0
        # this might not be appropriate
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/sea-scourge.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sea-scourge.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sea-scourge.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/sea-scourge.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Spitfire
    name= _ "Spitfire"
    gender=male
    race=AE_arc_race_south_seas_human
    image="units/south-seas/spitfire.png"
    profile=portraits/southseas/arsonist.png
    small_profile=portraits/arsonist.png~CROP(89,104,396,396)~SCALE(205,205)
    {DEFENSE_ANIM "units/south-seas/spitfire.png" "units/south-seas/spitfire.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/spitfire-defend2.png" "units/south-seas/spitfire-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=52
    movement_type=AE_arc_southfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        impact=90
        pierce=100
        cold=90
    [/resistance]
    [movement_costs]
        forest=1
    [/movement_costs]
    [defense]
        shallow_water=50
        deep_water=60
    [/defense]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=flame
        description= _ "flame"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/spitfire.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/spitfire.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/spitfire.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/spitfire.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/south-seas/spitfire.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/south-seas/spitfire.png"
                sound=flame-big-miss.ogg
            [/frame]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/muzzle-flash-n-3.png"
                image_diagonal="projectiles/muzzle-flash-ne-3.png"
            [/missile_frame]
        [/if]
        [else]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/muzzle-flash-n-1.png"
                image_diagonal="projectiles/muzzle-flash-ne-1.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/south-seas/spitfire.png"
                sound=flame-big.ogg
            [/frame]
            {FIRE_BURST_SMALL}
        [/else]
        [frame]
            begin=0
            end=100
            image="units/south-seas/spitfire.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_SouthSeas Swimmer
    name= _ "Swimmer"
    gender=male,female
    race=AE_arc_south-seas_human
    image="units/south-seas/diver/swimmer.png"
    #
    [standing_anim]
        start_time=-50
        [frame]
            image="units/south-seas/diver/swimmer.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/south-seas/diver/swimmer-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/south-seas/diver/swimmer.png" "units/south-seas/diver/swimmer.png" {SOUND_LIST:HUMAN_HIT} }
    {DEFENSE_ANIM_FILTERED "units/south-seas/diver/swimmer-water.png" "units/south-seas/diver/swimmer-water.png" {SOUND_LIST:HUMAN_HIT} (
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
    )}
    profile=portraits/diver.png
#    small_profile="portraits/diver.png~CROP(25,25,330,330)~SCALE(205,205)"
    hitpoints=28
    movement_type=AE_arc_seafoot
    movement=6
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_arc_SouthSeas Diver
    cost=12
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Swimmers are sometimes employed on ships, but they are mostly located near the villages, where they hunt fish for food, gather pearls for trade, and patrol the docked ships."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_costs]
        flat=2
    [/movement_costs]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=4
        number=3
    [/attack]
    # try to make it so the frames can be used for both water or land
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/diver/swimmer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/diver/swimmer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/diver/swimmer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/diver/swimmer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Swimmer"
        gender=female
        image="units/south-seas/diver/swimmer+female.png"
#        small_profile="portraits/diver+female.png~CROP(25,25,330,330)~SCALE(205,205)"
        profile="portraits/diver+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/south-seas/diver/swimmer+female.png" "units/south-seas/diver/swimmer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {DEFENSE_ANIM_FILTERED "units/south-seas/diver/swimmer+female-water.png" "units/south-seas/diver/swimmer+female-water.png" {SOUND_LIST:HUMAN_HIT} (
            terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        )}
        [standing_anim]
            start_time=-50
            [frame]
                image="units/south-seas/diver/swimmer+female.png"
                duration=50
            [/frame]
        [/standing_anim]
        [standing_anim]
            start_time=-50
            terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
            [frame]
                image="units/south-seas/diver/swimmer+female-water.png"
                duration=50
            [/frame]
        [/standing_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                begin=-175
                end=-75
                image="units/south-seas/diver/swimmer+female.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/diver/swimmer+female.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/diver/swimmer+female.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/south-seas/diver/swimmer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

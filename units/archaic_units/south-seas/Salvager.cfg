#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Salvager
    name= _ "Salvager"
    gender=male
    race=AE_arc_race_south_seas_human
    image="units/south-seas/salvager.png"
    {DEFENSE_ANIM "units/south-seas/salvager.png" "units/south-seas/salvager.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/salvager-defend2.png" "units/south-seas/salvager-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/southseas/shoreman.png
    hitpoints=46
    movement_type=AE_arc_southfoot
    movement=6
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_arc_south_seas_Wrecker
    cost=26
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Salvagers are less concerned with the loading and unloading of ships, and focus their efforts on the more lucrative job of salvage. They break apart old ships and sell what can be sold. Long lances are useful in prodding floating wood, as well as poking hostile forces."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=100
        impact=100
        pierce=100
        fire=90
    [/resistance]
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/spear.png
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack]
        name=rope
        description= _ "rope"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_TIE}
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=barb
        description= _ "barb"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=9
        number=1
        #	[specials]
        #	{WEAPON_SPECIAL_SLOW}
        #	[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/salvager.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/salvager.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/salvager.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/salvager.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=barb
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/salvager.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/south-seas/salvager.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/south-seas/salvager.png"
            [/frame]
        [/else]
    [/attack_anim]
    #    {ARCHAIC_WEAPON_TIE_EVENTS}
[/unit_type]

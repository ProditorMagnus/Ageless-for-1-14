#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Seahag
    name= _ "female^Seahag"
    race=AE_arc_race_south_seas_human
    gender=female
    image="units/south-seas/seahag.png"
    profile="portraits/southseas/seahag.png"
    hitpoints=45
    movement_type=AE_arc_southfoot
    movement=5
    experience=74
    level=2
    alignment=chaotic
    advances_to=AE_arc_south_seas_Sea_Scourge
    cost=30
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"Seahags focus on the lore of the dark faction of Athtep and Nura. They pay tribute to the fearsome gods so that those gods will leave the Seafarers alone and destroy their enemies."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/south-seas/seahag.png" "units/south-seas/seahag.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/seahag-defend1.png" "units/south-seas/seahag-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [resistance]
        blade=100
        pierce=100
        cold=90
    [/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=fear
        description= _ "fear"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_ARCHAIC_WEAPON_SPECIAL_FOG}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack]
        name=arcanum
        description= _ "arcanum"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/seahag.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/seahag.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=arcanum
        [/filter_attack]
        offset=0
        # this might not be appropriate
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/seahag.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/seahag.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/seahag.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/seahag.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/seahag.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/seahag.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/seahag.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/seahag.png"
        [/frame]
    [/attack_anim]
[/unit_type]

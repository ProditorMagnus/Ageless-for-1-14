#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Sky_Caller
    name= _ "female^Sky-Caller"
    race=AE_arc_race_south_seas_human
    gender=female
    image="units/south-seas/sky.png"
    profile="portraits/southseas/caller.png"
    small_profile="portraits/caller.png~CROP(88,113,245,245)~SCALE(205,205)"
    hitpoints=52
    movement_type=AE_arc_southfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=healer
    description={AE_ARC_UNIT_NOTICE}+_"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SWARM}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/south-seas/sky.png" "units/south-seas/sky.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/sky-defend1.png" "units/south-seas/sky-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        blade=90
        pierce=100
        fire=80
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=wind
        description= _ "wind"
        icon=attacks/dark-missile.png
        # a cutting wind, I guess
        type=blade
        range=ranged
        [specials]
            # magical might be overkill - yep, but now increasing damage
            # {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SWARM}
			{AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
        damage=6
        number=9
    [/attack]
    [attack_anim]
        # keep this animation short
        [filter_attack]
            name=wind
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/wind-n.png"
            image_diagonal="projectiles/wind-ne.png"
        [/missile_frame]
        [frame]
            begin=-230
            end=-180
            image="units/south-seas/sky.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-180
                end=-80
                image="units/south-seas/sky.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-180
                end=-80
                image="units/south-seas/sky.png"
                sound=dart.wav
            [/frame]
        [/else]
        [frame]
            begin=-80
            end=100
            image="units/south-seas/sky.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/sky.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/sky.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sky.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sky.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/sky.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/sky.png"
        [/frame]
    [/attack_anim]
[/unit_type]

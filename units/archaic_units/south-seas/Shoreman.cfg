#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_SouthSeas Shoreman
    name= _ "Shoreman"
    gender=male
    race=AE_arc_south-seas_human
    image="units/south-seas/shoreman/shoreman.png"
    #
    {DEFENSE_ANIM "units/south-seas/shoreman.png" "units/south-seas/shoreman.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/shoreman-defend2.png" "units/south-seas/shoreman-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/shoreman.png
#    small_profile="portraits/shoreman.png~SCALE(205,205)"
    hitpoints=34
    movement_type=AE_arc_southfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_arc_SouthSeas Salvager,AE_arc_SouthSeas Rover
    cost=15
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "The Shoremen are responsible for loading ships and breaking down retired vessals to reclaim the components.  Almost all of this work involves ropes, so the Shoremen are very skilled with this simple tool and can tie down even moving animals.  A spike is very helpful in making splices, as well as killing rats."
    die_sound={SOUND_LIST:HUMAN_DIE}
    #    [resistance]
    #        impact=100
    #    [/resistance]
    [attack]
        name=spike
        description= _ "spike"
        icon=attacks/javelin-human.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=rope
        description= _ "rope"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=5
        number=2
        [specials]
            {ARCHAIC_WEAPON_SPECIAL_TIE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_FILTERED "units/south-seas/shoreman/shoreman-defend-hit.png" "units/south-seas/shoreman/shoreman-defend-base.png" {SOUND_LIST:HUMAN_HIT} (hits=yes)}
    {DEFENSE_ANIM_FILTERED "units/south-seas/shoreman/shoreman-defend-miss.png" "units/south-seas/shoreman/shoreman-defend-miss-base.png" {SOUND_LIST:HUMAN_HIT} (hits=no)}
#    [defend]
#        start_time=-226
#        hits=no
#        [frame]
#            image=units/south-seas/shoreman-defend-base.png:1,units/south-seas/shoreman-defend-miss-base.png:100,units/south-seas/shoreman-defend-miss.png:150,units/south-seas/shoreman-defend-miss-base.png:100,units/south-seas/shoreman-defend-base.png:1
#        [/frame]
#    [/defend]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/shoreman/shoreman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/shoreman/shoreman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/shoreman/shoreman.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/shoreman/shoreman.png"
        [/frame]
    [/attack_anim]
    #    {ARCHAIC_WEAPON_TIE_EVENTS}
[/unit_type]

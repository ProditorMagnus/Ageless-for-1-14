#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Marine
    name= _ "Marine"
    gender=male,female
    race=AE_arc_race_south_seas_human
    image="units/south-seas/marine.png"
    profile="portraits/diver.png"
    [standing_anim]
        [frame]
            image="units/south-seas/marine.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/south-seas/marine-water.png"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=90
        impact=90
        pierce=100
        cold=100
    [/resistance]
    {DEFENSE_ANIM "units/south-seas/marine-defend2.png" "units/south-seas/marine-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=51
    movement_type=AE_arc_seafoot
    movement=8
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/javelin-human.png
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    # try to make it so the frames can be used for both water or land
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/marine-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/marine-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/marine-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/marine-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/south-seas/marine-defend1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/south-seas/marine-attack.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/south-seas/marine-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/south-seas/marine-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/south-seas/marine-defend1.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Marine"
        gender=female
        image="units/south-seas/marine+female.png"
        profile="portraits/diver+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/pirates/marine+female-defend2.png" "units/pirates/marine+female-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [standing_anim]
            start_time=-50
            [frame]
                image="units/south-seas/marine+female.png"
                duration=50
            [/frame]
        [/standing_anim]
        [standing_anim]
            terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
            [frame]
                image="units/south-seas/marine+female-water.png"
            [/frame]
        [/standing_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                begin=-175
                end=-75
                image="units/south-seas/marine+female-defend1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/marine+female-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/marine+female-attack.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/south-seas/marine+female-defend1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/spear-n.png"
                image_diagonal="projectiles/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-150
                image="units/south-seas/marine+female-defend1.png"
            [/frame]
            [frame]
                begin=-150
                end=-50
                image="units/south-seas/marine+female-attack.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-50
                    end=50
                    image="units/south-seas/marine+female-attack.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-50
                    end=50
                    image="units/south-seas/marine+female-attack.png"
                [/frame]
            [/else]
            [frame]
                begin=50
                end=100
                image="units/south-seas/marine+female-defend1.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Diver
    name= _ "Diver"
    gender=male,female
    race=AE_arc_race_south_seas_human
    image="units/south-seas/diver.png"
    [standing_anim]
        [frame]
            image="units/south-seas/diver.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/south-seas/diver-water.png"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=110
        cold=110
        impact=100
        pierce=110
    [/resistance]
    {DEFENSE_ANIM "units/south-seas/diver-defend2.png" "units/south-seas/diver-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/southseas/diver.png
    hitpoints=40
    movement_type=AE_arc_seafoot
    movement=6
    experience=60
    level=2
    alignment=neutral
    advances_to=AE_arc_south_seas_Marine
    cost=25
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Divers are oftenly employed to scare away sharks in ports. A throw of their harpoon usually is enough to scare away a shark. Also in war, harpoon can be used as a disabling weapon if aimed in the right spot."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=5
        number=4
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    # try to make it so the frames can be used for both water or land
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/diver-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/diver-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/diver-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/diver-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/south-seas/diver-defend1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/south-seas/diver-attack.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/south-seas/diver-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/south-seas/diver-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/south-seas/diver-defend1.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Diver"
        gender=female
        image="units/south-seas/diver+female.png"
        profile="portraits/diver+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/south-seas/diver+female-defend2.png" "units/south-seas/diver+female-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [standing_anim]
            [frame]
                image="units/south-seas/diver+female.png"
            [/frame]
        [/standing_anim]
        [standing_anim]
            terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
            [frame]
                image="units/south-seas/diver+female-water.png"
            [/frame]
        [/standing_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                begin=-175
                end=-75
                image="units/south-seas/diver+female-defend1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/diver+female-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/diver+female-attack.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/south-seas/diver+female-defend1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/spear-n.png"
                image_diagonal="projectiles/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-150
                image="units/south-seas/diver+female-defend1.png"
            [/frame]
            [frame]
                begin=-150
                end=-50
                image="units/south-seas/diver+female-attack.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-50
                    end=50
                    image="units/south-seas/diver+female-attack.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-50
                    end=50
                    image="units/south-seas/diver+female-attack.png"
                [/frame]
            [/else]
            [frame]
                begin=50
                end=100
                image="units/south-seas/diver+female-defend1.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

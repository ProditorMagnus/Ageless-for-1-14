#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Lore_Caster
    name= _ "female^Lore-Caster"
    race=AE_arc_race_south_seas_human
    gender=female
    image="units/south-seas/jinx-caster.png"
    profile="portraits/southseas/caster.png"
    hitpoints=28
    movement_type=AE_arc_southfoot
    movement=5
    experience=45
    level=1
    alignment=lawful
    advances_to=AE_arc_south_seas_Seahag, AE_arc_south_seas_Wind_Caller
    cost=17
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"Lore-Casters study the old teachings and lore from days long ago. That may seem academic and irrelevant to life at sea, however South-Seas ships that carry Lore-Casters tend to survive longer at sea. Some attribute this to their knowledge of how to placate the gods."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/south-seas/jinx-caster-defend2.png" "units/south-seas/jinx-caster-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/jinx-caster-defend1.png" "units/south-seas/jinx-caster-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        cold=100
        fire=110
    [/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=jinx
        description= _ "chill"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            #            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=2
    [/attack]
    [healing_anim]
        start_time=-200
        [frame]
            image="units/south-seas/jinx-caster-heal[1,2].png:55"
            #            image="units/elves-wood/shaman-heal[1,2].png:55"
        [/frame]
        [frame]
            image="units/south-seas/jinx-caster-heal[1,3,4,5,4,3].png:73"
            #            image="units/elves-wood/shaman-heal[3~9].png:55"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/south-seas/jinx-caster.png:30"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=jinx
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-450
            image="units/south-seas/jinx-caster-cast2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-450
                end=-200
                image="units/south-seas/jinx-caster-cast1.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-450
                end=-200
                image="units/south-seas/jinx-caster-cast1.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=50
            image="units/south-seas/jinx-caster-cast2.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/south-seas/jinx-caster.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/jinx-caster.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/jinx-caster-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/jinx-caster-attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/jinx-caster-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/jinx-caster.png"
        [/frame]
    [/attack_anim]
[/unit_type]

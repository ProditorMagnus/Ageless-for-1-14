#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Sea_Wolf
    name= _ "Sea Wolf"
    gender=male
    race=AE_arc_race_south_seas_human
    image="units/south-seas/wolf.png"
    {DEFENSE_ANIM "units/south-seas/wolf.png" "units/south-seas/wolf.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/wolf-defend2.png" "units/south-seas/wolf-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/southseas/seaman.png
    hitpoints=66
    movement_type=AE_arc_southfoot
    movement=6
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        impact=90
        pierce=100
        blade=90
        cold=90
        fire=90
    [/resistance]

    [movement_costs]
        deep_water=3
        sand=1
    [/movement_costs]

    [defense]
        shallow_water=50
        deep_water=60
    [/defense]

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=dart
        description= _ "dart"
        icon=attacks/javelin-orcish.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        accuracy=5
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/wolf.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wolf.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wolf.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/wolf.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/wolf.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wolf.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wolf.png"
                sound=throw-1.wav, throw-2.wav, throw-3.wav, throw-4.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/wolf.png"
        [/frame]
    [/attack_anim]
[/unit_type]

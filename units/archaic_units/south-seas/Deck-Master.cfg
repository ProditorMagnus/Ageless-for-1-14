#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Deck_Master
    name= _ "Deck-Master"
    gender=male
    race=AE_arc_race_south_seas_human
    image="units/south-seas/master.png"
    {DEFENSE_ANIM "units/south-seas/master.png" "units/south-seas/master.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/master-defend2.png" "units/south-seas/master-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=70
    movement_type=AE_arc_southfoot
    movement=5
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Because they are not wealthy, Deck-Masters will never own a ship of any size, but they are trusted on the larger vessals to keep the rest of the men in line. They have affixed steel grapples to the ends of the staves, and can use them to hook the opponent's weapon."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        pierce=90
        impact=80
        blade=90
        cold=90
        fire=90
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hook
        description= _ "hook"
        icon=attacks/blank-attack.png
        type=pierce
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/master.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/master.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/master.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/master.png"
        [/frame]
    [/attack_anim]
[/unit_type]

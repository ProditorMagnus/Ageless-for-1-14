[race]
    id=AE_roswellian
    male_name= _ "race^Roswellian"
    female_name= _ "race+female^Roswellian"
    plural_name= _ "race^Roswellians"
    description= _"The Magnellian civilization reached great heights and enlightenment, despite some flaws. They dared to reach out and touch the stars, and the first alien civilization they encountered was a race of bald, bug-eyed, rubbery dwarves, who seemed to lack any gender or emotion. Yet they must have some emotion, for once the two peoples could communicate, the Magnellians couldn't help but detect a hint of good humor when the rubbery dwarves explained that they were 'Roswell Greys'. The Magnellians had no idea what that meant, but the name stuck, and the 'little green men' were hence known as 'Roswellians'

Outerspace is vast, empty, and dangerous, so the Roswellian and Magnellian civilizations did not assimilate quickly.  When the Magnellians stumbled across the Destroyer, and were subsumed into the terrible force of destruction that keeps the universe free of galactic empires, the Roswellians had but a small outpost exposed.  A handful of Roswellian workers and soldiers were swept up in the enslavement of the Magnellians, but the rest of their civilization was able to sever ties and flee the trap of the Destroyer."
    num_traits=2
    {TRAIT_DEXTROUS}
    male_names= _ "Adrii,Aloo,Ammoki,Anuii,Arohui,Ayaloo,Ayomoki,Cerenii,Ceyaloo,Eemoki,Enuii,Ganaloo,Gini,Illialoo,Immokaloo,Laloo,Lelayala,Lillo,Loolaya,Lummiloo,Maloloo,Okaloo,Omoki,Omokaloo,Oonii,Oyaloo,Uamiloo,Ulayoo,Ullayaloo,Yaloo,Yimokii,Yoloii"
[/race]


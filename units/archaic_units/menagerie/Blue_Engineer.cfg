#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Tri_Blue_Engineer
    name= _ "Blue Engineer"
    race=AE_arc_magnellian
    gender=male
    # let's just get one gender right first
    #    gender=male,female
    image="units/menagerie/blue-engineer.png"
    #
    profile="portraits/blue-engineer.png"
    hitpoints=63
    movement_type=smallfoot
    movement=5
    experience=80
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "The Engineers and Machinists maintain and defend the mechanical creations built by their society.  They don't have the powers of fire manipulation of the Mages, but they have stonger resistances and can speed the repairs of mech allies.

"
    #+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/menagerie/blue-engineer.png" "units/menagerie/blue-engineer.png" {SOUND_LIST:HUMAN_HIT} }
    # ideally, this only affects the mechs, but who knows <- it seems to work.
    [abilities]
        [heals]
            name=_"mech repairs"
            description= _ "repairs adjacent mechs by 16 hp"
            value=16
            poison=cured
            id=mech_healing
            affect_allies=yes
            affect_self=no
            cumulative=yes
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
                [filter]
                    race=AE_arc_tri_mech
                [/filter]
            [/affect_adjacent]
        [/heals]
        {ABILITY_TELEPORT}
    [/abilities]
    [resistance]
        blade=70
        pierce=90
        impact=60
        fire=30
        cold=80
    [/resistance]
    [attack]
        name=blade
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=wrench
        description= _ "mind-wrench"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=21
        number=2
        [specials]
            {TRI_WEAPON_SPECIAL_ASSIMILATION}
        [/specials]
    [/attack]
    [attack]
        name=spark
        description= _ "welding spark"
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
            #            name=blade
        [/filter_attack]

        start_time=-250
        [frame]
            image="units/menagerie/blue-engineer.png:50"
        [/frame]
        [frame]
            image="units/menagerie/blue-engineer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/menagerie/blue-engineer.png:75"
        [/frame]
        [frame]
            image="units/menagerie/blue-engineer.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spark
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            image="units/menagerie/blue-engineer.png:50"
        [/frame]
        [frame]
            image="units/menagerie/blue-engineer.png:100"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/menagerie/blue-engineer.png:225"
        [/frame]
        [frame]
            image="units/menagerie/blue-engineer.png:75"
        [/frame]
    [/attack_anim]
    {TRI_ASSIMILATION_EVENTS Tri_Blue_Engineer}
[/unit_type]

#textdomain wesnoth-Archaic_Era
[unit_type]
    id=AE_arc_menagerie_Green_Exterminator
    name= _ "Lunar Exterminator"
    race=AE_arc_magnellian
    gender=male,female
    image="units/menagerie/green-fogger.png"
    #    profile="portraits/humans/mage-red.png"
    hitpoints=55
    movement_type=smallfoot
    movement=6
    experience=120
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=mixed fighter
    description= {AE_ARC_UNIT_NOTICE}+_ "

"+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/menagerie/green-fogger.png" "units/menagerie/green-fogger.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        arcane=70
        blade=90
        pierce=90
        impact=80
        fire=90
        cold=90
    [/resistance]
    [movement_costs]
        shallow_water=2
        swamp_water=2
        sand=2
        forest=1
        hills=2
        mountains=2
        cave=1
        frozen=2
        fungus=1
    [/movement_costs]
    [attack]
        name=blade
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=fogger
        description= _ "poison fog"
        icon=attacks/fogger.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fogger
        [/filter_attack]
        missile_start_time=-245
        [missile_frame]
            image="projectiles/fog.png:500"
            layer=64
            offset=0.5~1.0:250,1.0:250
            y=0:250,0~-40:250
            alpha=1.0:250,1.0~0.2:250
        [/missile_frame]

        start_time=-250
        [frame]
            image="units/menagerie/green-fogger.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS hiss.wav fuse.ogg -100}
        [frame]
            image="units/menagerie/green-fogger.png:150"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]

        start_time=-250
        [frame]
            image="units/menagerie/green-fogger.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/menagerie/green-fogger.png:150"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Lunar female^Invader"
        gender=female
        image="units/menagerie/green-fogger.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/menagerie/green-fogger.png" "units/menagerie/green-fogger.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [/female]
[/unit_type]

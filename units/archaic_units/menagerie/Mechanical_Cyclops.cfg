#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Mechanical_Cyclops
    name= _ "Mechanical Cyclops"
    race=AE_arc_tri_mech
    image="units/menagerie/mech-cyclops.png"
    profile="portraits/menagerie/mech-cyclops.png"
    {DEFENSE_ANIM "units/menagerie/mech-cyclops.png" "units/menagerie/mech-cyclops.png" mace.wav }
    hitpoints=42
    movement_type=AE_arc_tri_wheel
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=fire.wav
    [resistance]
        arcane=110
        fire=90
        pierce=85
    [/resistance]
    [movement_costs]
        forest=2
        mountain=2
        hills=1
        sand=1
    [/movement_costs]
    [attack]
        name=cannon
        description= _ "cannon"
        icon=attacks/thunderstick.png
        type=fire
        range=ranged
        damage=18
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=wheel
        description= _ "tread"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {AE_WEAPON_SPECIAL_EVADE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=cannon
        [/filter_attack]
        start_time=-750
        # this will need some adjustment
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH -6 -5}
            direction=s
            hits=yes
            [frame]

#textdomain wesnoth-Archaic_Era

[unit_type]
    id=AE_arc_menagerie_Earth_Daemon_2
    name= _ "Earth Daemon"
    race=AE_arc_tri_avatar
    image="units/menagerie/earth/rock2.png"
    # no magenta (yet?)
    # {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=largefoot
    movement=4
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_arc_menagerie_Earth_Daemon_3
    cost=27
    usage=fighter
    description= {AE_ARC_UNIT_NOTICE}+_ "Rocks appear to have assembled themselves into some sort of animal...  These beasts are better formed and agile than their younger kin."
    die_sound=cave-in.ogg
    [abilities]
        {AE_ARCHAIC_ABILITY_ROCKHIDE}
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        blade=70
        pierce=70
        fire=90
        cold=90
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=stone
        description= _ "stone"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=12
        number=1
    [/attack]
    {DEFENSE_ANIM "units/menagerie/earth/rock2-defend.png" "units/menagerie/earth/rock2.png" {SOUND_LIST:TROLL_HIT} }

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-250
        [frame]
            duration=400
            image="units/menagerie/earth/rock2.png"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            duration=50
            image="units/menagerie/earth/rock2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]

        start_time=-1000
        offset=0

        sling_stone_start_time=-800
        [if]
            hits=yes
            [sling_stone_frame]
                halo="projectiles/stone-large.png:800"
                halo_x=24~0
                halo_y=0~-10,-10~-18,-18~-22,-22~-24,-24~-25,-25~-24,-24~-22,-22~-18,-18~-10,-10~-0
                offset=0.0~1.0
            [/sling_stone_frame]
            [frame]
                image="units/menagerie/earth/rock2.png:200"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [sling_stone_frame]
                halo="projectiles/stone-large.png:900"
                halo_x=24~0
                halo_y=0~-10,-10~-16,-16~-20,-20~-22,-22~-20,-20~-16,-16~-10,-10~0,0~-4,-4~0,0~-2,-2~0
                offset=0.0~1.5
            [/sling_stone_frame]
            [frame]
                image="units/menagerie/earth/rock2.png:200"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/menagerie/earth/rock2.png:800"
        [/frame]
    [/attack_anim]
[/unit_type]

        range=melee
        #        [specials]
        #            {WEAPON_SPECIAL_FIRSTSTRIKE}
        #        [/specials]
        damage=15
        number=2
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        #        [specials]
        #            {WEAPON_SPECIAL_POISON}
        #        [/specials]
        icon=attacks/claws.png
        range=melee
        damage=12
        number=3
    [/attack]
    {DEFENSE_ANIM "units/menagerie/blue_beast.png" "units/menagerie/blue_beast.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.5,0.5~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_beast.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_beast.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}

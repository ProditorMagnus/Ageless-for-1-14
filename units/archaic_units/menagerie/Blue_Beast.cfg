[unit_type]
    id=AE_arc_menagerie_Blue_Beast
    name= _ "Blue Beast"
    race=monster
    image="units/menagerie/blue_beast.png"
    hitpoints=82
    movement_type=orcishfoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    [resistance]
        pierce=80
        blade=70
        impact=70
        cold=90
        fire=80
        arcane=110
    [/resistance]
    description= {AE_ARC_UNIT_NOTICE}+_ "The blue beast..."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        icon=attacks/ram.png

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Blue_Drake
    name= _ "Blue Drake"
    race=monster
    image="units/menagerie/blue_drake.png"
    profile="portraits/menagerie/blue_drake.png"
    hitpoints=56
    movement_type=orcishfoot
    movement=6
    experience=88
    level=2
    alignment=chaotic
    advances_to=AE_arc_menagerie_Blue_Beast
    cost=32
    usage=fighter
    [resistance]
        pierce=90
        blade=80
        impact=70
        cold=90
        fire=90
        arcane=110
    [/resistance]
    description={AE_ARC_UNIT_NOTICE}+_"The blue drake..."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        icon=attacks/ram.png
        type=pierce
        range=melee
        #        [specials]
        #            {WEAPON_SPECIAL_FIRSTSTRIKE}
        #        [/specials]
        damage=11
        number=2
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        #        [specials]
        #            {WEAPON_SPECIAL_PLAGUE}
        #        [/specials]
        icon=attacks/claws.png
        range=melee
        damage=9
        number=3
    [/attack]
    {DEFENSE_ANIM "units/menagerie/blue_drake.png" "units/menagerie/blue_drake.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.5,0.5~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_drake.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_drake.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

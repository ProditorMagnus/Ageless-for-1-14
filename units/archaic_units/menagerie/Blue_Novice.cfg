#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_Tri_Blue_Novice
    name= _ "Blue Novice"
    race=AE_arc_magnellian
    gender=male
    # let's just get one gender right first
    #    gender=male,female
    image="units/menagerie/blue-novice.png"
    #
    profile="portraits/blue_novice.png"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=AE_arc_Tri_Blue_Mage,AE_arc_Tri_Blue_Machinist
    cost=17
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Most people of Magnellia were engaged in pursuits of commerce or entertainment, for they had conquered hunger, disease, and the beasts of the night.  When a dark rogue planet showed up and rained down its plagues of vermin and ghosts on their peaceful world, there was a concerted push to swell the ranks of the technical field to manufacture, strengthen, lead, and support a mechanized defense force.  The Blue Novices are non-specialized workers in training to become either fire-wielding overseer Mages or the more support- and defense-oriented Engineers

"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/menagerie/blue-novice-defend2.png" "units/menagerie/blue-novice-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        #        blade=90
        #        pierce=90
        impact=90
    [/resistance]
    [attack]
        name=blade
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=plasma
        description= _ "plasma ball"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=4
        number=3
    [/attack]
    [attack]
        name=mind
        description= _ "mind-flay"
        type=impact
        range=melee
        icon=attacks/fist.png
        [specials]
            {TRI_WEAPON_SPECIAL_ASSIMILATION}
        [/specials]
        damage=3
        number=2

        type=impact
        range=melee
        damage=11
        number=3
	    [specials]
            {WEAPON_SPECIAL_AE_MAG_MAGIC_DODGE}
        [/specials]
    [/attack]
    [attack]
        name=ram
        description=_ "ram"
        icon=attacks/rectangular-shield.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Tower_Servant
    name= _ "Tower Servant"
    gender=male
    race=human
    image="units/menagerie/tower_servant.png"
    profile="portraits/menagerie/tower_servant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/menagerie/tower_servant.png" "units/menagerie/tower_servant.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=40
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_arc_menagerie_Tower_Captain, AE_arc_menagerie_Tower_Watchman
    #    {AMLA_DEFAULT}
    cost=17
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    #    [movement_costs]
    #        deep_water=100
    #        swamp_water=100
    #        reef=100
    #    [/movement_costs]
    [attack]
        name=frond
        description= _ "frond"
        icon=attacks/blank-attack.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack]
        name=rock
        description= _ "sauna rock"
        icon=attacks/rock_thrown.png
        type=fire
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=rock
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_servant.png"
                sound=throw-2.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_servant.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/menagerie/tower_servant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

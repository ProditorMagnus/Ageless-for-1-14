#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Blue_Lizard
    name= _ "Blue Lizard"
    race=monster
    image="units/menagerie/blue_lizard.png"
    profile=portraits/lizard.png
    hitpoints=40
    movement_type=orcishfoot
    movement=7
    experience=56
    level=1
    alignment=chaotic
    advances_to=AE_arc_Blue_Drake,AE_arc_Blue_Unicorn
    cost=18
    usage=fighter
    [resistance]
        #        pierce=90
        blade=90
        impact=90
        cold=90
        fire=90
        arcane=120
    [/resistance]
    description={AE_ARC_UNIT_NOTICE} +  _ "The blue lizards are actually the young of a more dangerous beast."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=claws
        description= _ "claws"
        type=blade
        icon=attacks/claws.png
        range=melee
        damage=7
        number=3
        #        [specials]
        #            {WEAPON_SPECIAL_POISON}
        #        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/menagerie/blue_lizard-defend2.png" "units/menagerie/blue_lizard-defend1.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.5,0.5~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_lizard.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

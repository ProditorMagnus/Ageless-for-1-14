#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_AR_Green_Tank
    name= _ "Little Green Man-in-a-Tank"
    race=AE_arc_roswellian
    gender=male # though really neither
    image="units/menagerie/lgm/green-tankman.png"
    #
   [movement_anim]
        start_time=0
        [frame]
            image="units/menagerie/lgm/green-tankman.png:150,units/menagerie/lgm/green-tankman2.png:150,units/menagerie/lgm/green-tankman.png:150,units/menagerie/lgm/green-tankman2.png:150,units/menagerie/lgm/green-tankman.png:150,units/menagerie/lgm/green-tankman2.png:150"
        [/frame]
    [/movement_anim]
    profile="portraits/roswell.png"
    hitpoints=65
    movement_type=AE_arc_roswellian
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "The Magnellian civilization reached many worlds before encountering the one that would be its undoing.  Roswellians are short, stocky, apparently genderless humanoids with big black eyes set in a big bald head.  Despite an almost child-like appearance, these odd beings are not vulnerable, for they can lash out with some sort of supernatural ability and their rubbery flesh is not as frail as that of more familiar animals.

"+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/menagerie/lgm/green-tankman-defend2.png" "units/menagerie/lgm/green-tankman-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=60
        pierce=80
        impact=50
    [/resistance]
    [movement_costs]
#        shallow_water=2
#        swamp_water=2
#        sand=2
#        forest=1
#        hills=2
#        mountains=2
#        cave=1
#        frozen=2
#        fungus=1
    [/movement_costs]
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/crush-tread.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=psionic
        description= _ "psionic blast"
        icon=attacks/psionic_blast.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack]
        name=laser
        description= _ "plasma cannon"
        icon=attacks/plasma_rifle.png
        type=fire
        range=ranged
        damage=14
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]

        start_time=-250
        [frame]
            image="units/menagerie/lgm/green-tankman.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/menagerie/lgm/green-tankman.png:150"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ANIM_PSIONIC (units/menagerie/lgm/green-tankman) -15}
    [attack_anim]
        [filter_attack]
            name=laser
        [/filter_attack]
        [filter_attack]
            name=laser
        [/filter_attack]
        missile_start_time=-150
        [if]
            hits=yes
                [missile_frame]
                    halo=projectiles/plasma-ball.png:150,halo/elven/faerie-fire-halo[1,2,3].png:50
                    offset=0.0~1.0:150,1.0:150
		    halo_mod="~SCALE(80,60)"
                [/missile_frame]
        [/if]
        [else]
            hits=no
                [missile_frame]
                    halo=projectiles/plasma-ball.png:150,projectiles/plasma-ball2.png:150
                    halo_y=0~-24
                    offset=0.0~2.0:300
		    halo_mod="~SCALE(80,60)"
                [/missile_frame]
        [/else]

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/menagerie/lgm/green-tankman.png"
#            halo=halo/elven/faerie-fire-halo[1~7].png:75
#            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
[/unit_type]

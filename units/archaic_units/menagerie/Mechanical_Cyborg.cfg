#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Tri_Mech_Cyborg
    name= _ "Cyborg"
    gender=male,female
    race=AE_arc_tri_mech
    {TRAIT_FEARLESS_MUSTHAVE} # is this needed?
    image="units/menagerie/cyborg.png"
    profile=portraits/cyborg.png
    #
    {DEFENSE_ANIM "units/menagerie/cyborg.png" "units/menagerie/cyborg.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=100
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=14
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "â€¦"
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {TRI_WEAPON_SPECIAL_LESSER_ASSIMILATION}
        [/specials]
    [/attack]
    [attack]
        name=spark
        description= _ "spark"
        icon=attacks/faerie-fire.png
        type=fire
        range=ranged
        damage=16
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spark
        [/filter_attack]
        start_time=0
        {ARCHAIC_MISSILE_FRAME_SPARK}
        [frame]
            image=units/menagerie/cyborg.png
            duration=350
            #            sound=explosion.ogg
        [/frame]
    [/attack_anim]
    {ARCHAIC_MECH_DEATH_ANIM2_SMALL units/menagerie/cyborg.png}

    [female]
        name= _ "female^Cyborg"
        gender=female
        image="units/menagerie/cyborg+female.png"
        profile="portraits/cyborg+female.png"
        {DEFENSE_ANIM "units/menagerie/cyborg+female.png" "units/menagerie/cyborg+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack_anim]
            [filter_attack]
                name=spark
            [/filter_attack]
            start_time=0
            {ARCHAIC_MISSILE_FRAME_SPARK}
            [frame]
                image="units/menagerie/cyborg+female.png"
                duration=350
                #                sound=explosion.ogg
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Azure_Dragon
    name= _ "Azure Dragon"
    race=monster
    image="units/menagerie/blue_dragon.png"
    hitpoints=109
    movement_type=orcishfoot
    movement=7
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=125
    usage=fighter
    [resistance]
        pierce=80
        blade=70
        impact=70
        cold=90
        fire=70
        arcane=100
    [/resistance]
    description= _ "This unit been added as an extra unit for AE - Menageries by IPS.

	The blue dragon..."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_AE_MAG_REGENERATE 10}
    [/abilities]
    [attack]
        name=horns
        description=_"horns"
        icon=attacks/ram.png
        type=pierce
        range=melee
        damage=16
        number=3
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        icon=attacks/claws.png
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        icon=attacks/tail-dragon-ice.png
        range=melee
        damage=20
        number=2
    [/attack]
    {DEFENSE_ANIM "units/menagerie/blue_dragon.png" "units/menagerie/blue_dragon.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.5,0.5~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_dragon.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_dragon.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-100
        [frame]
            image="units/menagerie/blue_dragon.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

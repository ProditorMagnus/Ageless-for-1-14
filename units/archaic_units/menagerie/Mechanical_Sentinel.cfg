#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Sentinel
    name= _ "Sentinel"
    race=AE_arc_tri_mech
    image="units/menagerie/mech-sentinel.png"
    profile="portraits/menagerie/drone.png"
    small_profile="portraits/drone.png~SCALE(205,205)"
    hitpoints=55
    [standing_anim]
        start_time=0
        y=0~5:600,5~-5:250,-5~0:600
        [frame]
            duration=600
            image="units/menagerie/mech-sentinel-b[2,1,2,1,2,1,2,1,2,1,2,1].png:50"
        [/frame]
        [frame]
            duration=250
            image="units/menagerie/mech-sentinel-b[2,1,2,1,2,1].png:50"
        [/frame]
        [frame]
            duration=600
            image="units/menagerie/mech-sentinel-b[2,1,2,1,2,1].png:100"
        [/frame]
        [frame]
            duration=1
            image="units/menagerie/mech-sentinel.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=900
            image="units/menagerie/mech-sentinel-b[1~3,1~3,1~3,1~3,1~3,1~3].png:50"
        [/frame]
    [/movement_anim]
    movement_type=fly
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    #    undead_variation=gryphon
    cost=54
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The sentinels of this mechanical race are upgraded drones, fitted for combat."
    die_sound=flail.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [defense]
        village=30
        castle=30
        cave=40
    [/defense]
    [resistance]
        arcane=140
        impact=70
        pierce=60
        blade=60
        cold=60
        fire=60
    [/resistance]
    [attack]
        name=spark
        description= _ "spark"
        icon=attacks/lightbeam.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=11
        number=3
    [/attack]
    {DEFENSE_ANIM "units/menagerie/mech-sentinel-b1.png" "units/menagerie/mech-sentinel-b2.png" hiss-big.wav }
    [attack]
        name=blade
        description= _ "blade"
        icon=attacks/glaive.png
        type=blade
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_ASSIMILATION}
        [/specials]
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=ram
        description={STR_RAM}
        icon=attacks/ram.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=12
        number=2
    [/attack]
    [animation]
        apply_to=death
        start_time=0
        image_mod=~CS(280,-180,-180)
        fire_start_time=200
        fire_halo_mod=~SCALE(140,140)
        [frame]
            image=units/menagerie/mech-sentinel.png
            duration=350
            sound=explosion.ogg
        [/frame]
        [fire_frame]
            halo="projectiles/fire-burst-small-[1~8].png"
            duration=600
        [/fire_frame]
    [/animation]
    [attack_anim]
        [filter_attack]
            name=spark
        [/filter_attack]
        start_time=0
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            image=units/menagerie/mech-sentinel.png
            duration=350
            sound=explosion.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Defender
    name= _ "Defender"
    race=AE_arc_tri_mech
    image="units/menagerie/mech-soldier.png"
    profile="portraits/menagerie/drone.png"
    hitpoints=45
    [standing_anim]
        start_time=0
        y=0~5:600,5~-5:250,-5~0:600
        [frame]
            duration=600
            image="units/menagerie/mech-soldier-b[2,1,2,1,2,1,2,1,2,1,2,1].png:50"
        [/frame]
        [frame]
            duration=250
            image="units/menagerie/mech-soldier-b[2,1,2,1,2,1].png:50"
        [/frame]
        [frame]
            duration=600
            image="units/menagerie/mech-soldier-b[2,1,2,1,2,1].png:100"
        [/frame]
        [frame]
            duration=1
            image="units/menagerie/mech-soldier.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=900
            image="units/menagerie/mech-soldier-b[1~3,1~3,1~3,1~3,1~3,1~3].png:50"
        [/frame]
    [/movement_anim]
    movement_type=fly
    movement=6
    experience=83
    level=2
    alignment=neutral
    advances_to=AE_arc_menagerie_Sentinel
    #    {AMLA_DEFAULT}
    #    undead_variation=gryphon
    cost=36
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The drones of this mechanical race do all maintenance and construction tasks. They also attack intruders."
    die_sound=flail.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [defense]
        village=40
        castle=40
        cave=50
    [/defense]
    [resistance]
        arcane=120
        impact=80
        pierce=70
        blade=70
        cold=80
        fire=80
    [/resistance]
    [attack]
        name=spark
        description= _ "spark"
        icon=attacks/lightbeam.png
        type=fire
        range=ranged
        damage=12
        number=2
    [/attack]
    {DEFENSE_ANIM "units/menagerie/mech-soldier-b1.png" "units/menagerie/mech-soldier-b2.png" hiss-big.wav }
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/glaive.png
        type=blade
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_ASSIMILATION}
        [/specials]
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=ram
        description={STR_RAM}
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=ram
        description={STR_RAM}
        icon=attacks/ram.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=8
        number=2
    [/attack]
    [animation]
        apply_to=death
        start_time=0
        image_mod=~CS(280,-180,-180)
        fire_start_time=200
        fire_halo_mod=~SCALE(120,120)
        [frame]
            image=units/menagerie/mech-soldier.png
            duration=350
            sound=explosion.ogg
        [/frame]
        [fire_frame]
            halo="projectiles/fire-burst-small-[1~8].png"
            duration=600
        [/fire_frame]
    [/animation]
    [attack_anim]
        [filter_attack]
            name=spark
        [/filter_attack]
        start_time=0
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            image=units/menagerie/mech-soldier.png
            duration=350
            sound=explosion.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

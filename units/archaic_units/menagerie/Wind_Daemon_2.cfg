#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Wind_Daemon
    name= _ "Wind Daemon"
    race=AE_arc_tri_avatar
    image="units/menagerie/wind/dae4-base.png~BLIT(units/menagerie/wind/dae4-flag3.png,0,0)"
    image_icon="units/menagerie/wind/dae4-base.png~BLIT(units/menagerie/wind/dae4-flag3.png,0,0)~SCALE(72,72)"
    #    profile="portraits/.png"
    hitpoints=34
    movement_type=AE_arc_tri_daemon
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_arc_menagerie_Greater_Wind_Daemon
    #    {AMLA_DEFAULT}
    cost=34
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=lich-die.ogg
    [abilities]
        {AE_ARCHAIC_ABILITY_HEALSELF 6}
    [/abilities]
    [attack]
        name=cross
        description= _ "cross beam"
        icon=attacks/club.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=scream
        description= _ "scream"
        icon=attacks/wail.png
        type=pierce
        range=ranged
        damage=5
        number=5
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=gale
        description= _ "gale"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=6
        number=4
    [/attack]
    [standing_anim]
        start_time=0
        flag_start_time=0
        [frame]
            duration=800
            image="units/menagerie/wind/dae4-base.png"
            y=1~-1:200,-1:200,-1~1:200,1:200
        [/frame]
        [flag_frame]
            duration=800
            image="units/menagerie/wind/dae4-flag[1~5].png"
            layer=43
            y=1~-1:200,-1:200,-1~1:200,1:200
            auto_vflip=no
            auto_hflip=yes
        [/flag_frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=gale
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            halo=halo/desert-wind-[1~4].png:100
            halo_mod=~CS(-100,-50,120)~O(0.6)
            auto_vflip=no
        [/missile_frame]
        start_time=-300
        sound_start_time=-100
        [frame]
            duration=500
            image="units/menagerie/wind/dae4-base.png"
        [/frame]
        [flag_frame]
            duration=500
            image="units/menagerie/wind/dae4-flag[1~5].png"
            auto_vflip=no
            auto_hflip=yes
        [/flag_frame]
        [sound_frame]
            sound=magic-faeriefire.ogg
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scream
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
        sound_start_time=-100
        [frame]
            duration=500
            image="units/menagerie/wind/dae4-base.png"
        [/frame]
        [flag_frame]
            duration=500
            image="units/menagerie/wind/dae4-flag[1~5].png"
            auto_vflip=no
            auto_hflip=yes
        [/flag_frame]
        [sound_frame]
            sound=wail.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        sound_start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=650
            image="units/menagerie/wind/dae4-base.png~BLIT(units/menagerie/wind/dae4-flag3.png,0,0)"
        [/frame]
        [if]
            hits=yes
            [sound_frame]
                sound=club.ogg
            [/sound_frame]
        [/if]
        [else]
            hits=no
            [sound_frame]
                sound={SOUND_LIST:MISS}
            [/sound_frame]
        [/else]
    [/attack_anim]
[/unit_type]

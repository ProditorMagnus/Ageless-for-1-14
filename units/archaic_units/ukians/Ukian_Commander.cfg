#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Commander
    name= _ "Ukian Commander"
    race=AE_arc_race_ukian
    image="units/ukians/commander.png"
    profile="portraits/ukians/officer.png"
    {LEADING_ANIM "units/ukians/commander-leading2.png" "units/ukians/commander-leading1.png" 12,-26}
    hitpoints=77
    movement_type=AE_arc_ukian_move
    movement=6
    experience=175
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    [advancement]
        strict_amla=yes
        max_times=3
        id=amla_commander_sword
        description= _ "Max HP bonus +2, Sword Damage +1, Max Exp penalty 30%"
        image="items/sword.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=30%
        [/effect]
        [effect]
            apply_to=attack
            name=sword
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=2
        id=amla_commander_crossbow
        description= _ "Max HP bonus +2, Crossbow Damage +1, Max Exp penalty 30%"
        image="items/bow.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=30%
        [/effect]
        [effect]
            apply_to=attack
            name=xbow
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=1
        id=amla_commander_crossbow2
        description= _ "Max HP bonus +2, Crossbow Marksmanship, Max Exp penalty 40%"
        image="items/bow.png"
        require_amla=amla_commander_crossbow,amla_commander_crossbow
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=40%
        [/effect]
        [effect]
            apply_to=attack
            name=xbow
            [set_specials]
                {WEAPON_SPECIAL_MARKSMAN}
            [/set_specials]
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=2
        id=amla_commander_shield
        description= _ "Max HP bonus +2, Shield Damage +2, Impact Resistance 5%, Max Exp penalty 40%"
        image="items/buckler.png"
        require_amla=amla_commander_crossbow,amla_commander_sword
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                impact=-5
            [/resistance]
        [/effect]
        [effect]
            apply_to=max_experience
            increase=40%
        [/effect]
        [effect]
            apply_to=attack
            name=shield
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=2
        id=amla_commander_armor
        description= _ "Max HP bonus +2, Blade &amp; Pierce Resistance 5%, Max Exp penalty 40%"
        image="items/armor.png"
        require_amla=amla_commander_shield
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                blade=-5
                pierce=-5
            [/resistance]
        [/effect]
        [effect]
            apply_to=max_experience
            increase=40%
        [/effect]
        [effect]
            apply_to=attack
            name=shield
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    cost=83
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Commanders are the military leaders of the Ukians. They get the few crossbows preserved from the old days, and heavier armor. They have the best shields, made of steel, which provide greater protection and cause more damage upon impact."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/ukians/commander-shield.png" "units/ukians/commander.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/commander-shield.png" "units/ukians/commander.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [movement_costs]
        frozen=2
    [/movement_costs]
    [defense]
        frozen=40
    [/defense]
    [resistance]
        pierce=70
        blade=70
        impact=70
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=xbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/commander.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/ukians/commander-shield.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/ukians/commander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=xbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=150
            image="units/ukians/commander.png"
            sound=crossbow.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-350
            end=-250
            image="units/ukians/commander-attack1.png"
            offset=0
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/ukians/commander-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/ukians/commander-attack3.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/ukians/commander-attack3.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/ukians/commander-attack1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

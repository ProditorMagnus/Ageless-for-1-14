#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Civilian
    name= _ "Ukian Civilian"
    race=AE_arc_race_ukian
    gender=male,female
    image="units/ukians/noncom.png"
    profile="portraits/ukians/noncom.png"
    hitpoints=24
    movement_type=AE_arc_ukian_move
    movement=5
    experience=23
    level=0
    alignment=neutral
    advances_to=AE_arc_ukians_Northern_Fighter,AE_arc_ukians_Ukian_Regular,AE_arc_ukians_Ukian_Runner
    #{AMLA_DEFAULT}
    # Northern Fighter, Ukian Archer, Ukian Regular, Ukian Runner
    cost=8
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"It used to be the case that everyone had to fight, but those who grew up under the reign of the former King had had reason to believe there was more to life."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/noncom.png" "units/ukians/noncom.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=punch
        description= _ "punch"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=punch
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/ukians/noncom.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/ukians/noncom.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=70
            image="units/ukians/noncom.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="units/ukians/noncom-idle1.png"
        [/frame]
        [frame]
            duration=150
            image="units/ukians/noncom-idle2.png"
        [/frame]
        [frame]
            duration=150
            image="units/ukians/noncom-idle3.png"
        [/frame]
        [frame]
            duration=150
            image="units/ukians/noncom-idle1.png"
        [/frame]
        [frame]
            duration=150
            image="units/ukians/noncom-idle2.png"
        [/frame]
        [frame]
            duration=150
            image="units/ukians/noncom-idle3.png"
        [/frame]
    [/idle_anim]
    [female]
        name= _ "female^Ukian Civilian"
        gender=female
        image="units/ukians/noncom+female.png"
        advances_to=AE_arc_ukians_Ukian_Archer
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/ukians/noncom+female.png" "units/ukians/noncom+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=punch
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    begin=-125
                    end=0
                    image="units/ukians/noncom+female.png"
                    sound=club.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-125
                    end=0
                    image="units/ukians/noncom+female.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=0
                end=70
                image="units/ukians/noncom+female.png"
            [/frame]
        [/attack_anim]
        [idle_anim]
            {STANDARD_IDLE_FILTER}
            start_time=0
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle1.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle2.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle3.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle4.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle1.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle2.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle3.png"
            [/frame]
            [frame]
                duration=125
                image="units/ukians/noncom+female-idle4.png"
            [/frame]
        [/idle_anim]
    [/female]
[/unit_type]

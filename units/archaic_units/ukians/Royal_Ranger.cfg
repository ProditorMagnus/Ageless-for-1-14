#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Northern_Ranger
    name= _ "Northern Ranger"
    race=human
    image="units/ukians/northern-ranger.png"
    profile="portraits/n_ranger.png"
    hitpoints=55
    movement_type=elusivefoot
    movement=6
    vision=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The cold of the far north robs the fingers of their dexterity and makes a bow too hard to use. For this reason, the Northern Rangers favor spears, which do not require nimble fingers, over the bow. These fighters must move alone in the harsh north, away from the warmth of camp or even a horse, so they are relatively unfazed by the touch of cold."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/northern-ranger-defend-2.png" "units/ukians/northern-ranger-defend.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [resistance]
        cold=65
        impact=80
        pierce=80
        blade=90
        arcane=90
    [/resistance]
    [defense]
        flat=50
        frozen=50
        sand=60
        village=40
        castle=40
        forest=40
        hill=40
        fungus=50
        deep_water=70
    [/defense]
    [movement_costs]
        cave=1
        sand=2
        frozen=1
        forest=1
        hills=1
        mountains=2
        deep_water=4
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/sword-human-short.png
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        #        attack_weight=0.00001
        #        attack_weight=0 broken for BfW 1.11.7
        #attack_weight=0 # should be fixed now
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/ukians/northern-ranger.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-ranger.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/ukians/northern-ranger.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/ukians/northern-ranger.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/ukians/northern-ranger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            # some day, these animations will be done, but for now...
            range=melee
            #            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/northern-ranger.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-ranger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-ranger.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-ranger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/northern-ranger.png"
        [/frame]
    [/attack_anim]
[/unit_type]

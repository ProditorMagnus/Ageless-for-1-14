#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Ukian Hawkeye
    name= _ "Ukian Hawkeye"
    race=AE_arc_ukian
    gender=female
    image="units/ukians/hawkeye.png"
#    small_profile="portraits/hawkeye.png~CROP(75,60,250,250)"
    profile="portraits/hawkeye.png"
    #
    hitpoints=42
    movement_type=AE_arc_ukian
    movement=6
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_arc_Ukian Deadeye
    cost=25
    usage=archer
    description={AE_ARC_UNIT_NOTICE} +  _ "It's not that easy to accurately fire a bow, the Hawkeyes' secret is their ability to fire off so many shots. They can also take a tactic from the orcs and launch more destructive (but slower to load) fire arrows."
    die_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
    {DEFENSE_ANIM "units/ukians/hawkeye.png" "units/ukians/hawkeye.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=5
    [/attack]
    [attack]
        name=firebow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=fire
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-800
            end=-700
            image="units/ukians/hawkeye-bow2.png"
        [/frame]
        [frame]
            begin=-700
            end=-600
            image="units/ukians/hawkeye-bow2.png"
        [/frame]
        [frame]
            begin=-600
            end=-475
            image="units/ukians/hawkeye-bow2.png"
        [/frame]
        [frame]
            begin=-475
            end=-325
            image="units/ukians/hawkeye-bow3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-150
                image="units/ukians/hawkeye-bow4.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-150
                image="units/ukians/hawkeye-bow4.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=25
            image="units/ukians/hawkeye-bow5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/hawkeye.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/hawkeye.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ukians/hawkeye.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/ukians/hawkeye.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ukians/hawkeye.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/ukians/hawkeye.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firebow
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                begin=-800
                end=-700
                image="units/ukians/hawkeye-bow0.png"
            [/frame]
            [frame]
                begin=-700
                end=-600
                image="units/ukians/hawkeye-bow1.png"
            [/frame]
            [frame]
                begin=-600
                end=-475
                image="units/ukians/hawkeye-bow2.png"
            [/frame]
            [frame]
                begin=-475
                end=-325
                image="units/ukians/hawkeye-bow3.png"
            [/frame]
            [frame]
                begin=-325
                end=-150
                image="units/ukians/hawkeye-bow4.png"
                sound=bow-puny-fire.ogg
            [/frame]
            [frame]
                begin=-150
                end=25
                image="units/ukians/hawkeye-bow5.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                begin=-800
                end=-700
                image="units/ukians/hawkeye-bow0.png"
            [/frame]
            [frame]
                begin=-700
                end=-600
                image="units/ukians/hawkeye-bow1.png"
            [/frame]
            [frame]
                begin=-600
                end=-475
                image="units/ukians/hawkeye-bow2.png"
            [/frame]
            [frame]
                begin=-475
                end=-325
                image="units/ukians/hawkeye-bow3.png"
            [/frame]
            [frame]
                begin=-325
                end=-150
                image="units/ukians/hawkeye-bow4.png"
                sound=bow-puny-fire-miss.ogg
            [/frame]
            [frame]
                begin=-150
                end=25
                image="units/ukians/hawkeye-bow5.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

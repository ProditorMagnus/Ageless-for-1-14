#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Veteran
    name= _ "Ukian Veteran"
    race=AE_arc_race_ukian
    image="units/ukians/veteran.png"
    profile=portraits/ukians/regular.png
    small_profile="portraits/regular.png~CROP(104,67,205,205)"
    hitpoints=52
    movement_type=AE_arc_ukian_move
    movement=6
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The core of the Ukian infantry is the spearman, so not every experienced fighter can leave to join the Officers or Signalmen. The veteran spearmen lay claim to better equipment, and give up the basic throwing knives for the heftier hatchets."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/ukians/veteran.png" "units/ukians/veteran.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/veteran.png" "units/ukians/veteran.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [defense]
        frozen=40
    [/defense]
    [resistance]
        pierce=90
        blade=90
        impact=90
        cold=90
        fire=90
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=axe
        description= _ "throwing axe"
        icon=attacks/hatchet.png
        type=blade
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=100
            image="units/ukians/veteran.png"
        [/frame]
        [frame]
            duration=100
            image="units/ukians/veteran.png"
        [/frame]
        [frame]
            duration=100
            image="units/ukians/veteran.png"
        [/frame]
        [frame]
            duration=100
            image="units/ukians/veteran.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/ukians/veteran.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/ukians/veteran.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/ukians/veteran.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/ukians/veteran-attack1.png"
        [/frame]
        [frame]
            begin=-250
            end=-175
            image="units/ukians/veteran-attack2.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/ukians/veteran-attack3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/ukians/veteran-attack4.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/ukians/veteran-attack4.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/ukians/veteran-attack1.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/ukians/veteran.png"
        [/frame]
    [/attack_anim]
[/unit_type]

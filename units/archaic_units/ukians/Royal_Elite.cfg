#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_Northern_Elite
    name= _ "Northern Warrior"
    race=human
    image="units/ukians/northern-elite.png"
#    small_profile="portraits/n_soldier.png~CROP(0,0,330,330)~SCALE(205,205)"
    profile="portraits/n_soldier.png"
    #
    hitpoints=70
    movement_type=smallfoot
    movement=4
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "Fierce as the biting winds of his homeland, the Northern Warrior is a testament to the terrific demands nature makes of those who would prosper in the frozen heath. Clad in the finest plate armor worn by any infantry in his kingdom and the pelts of great wolves and bears, he deals death with his fierce blade, while himself nearly invulnerable to steel and cold alike. But he is not invincible: though mighty, he is greatly slowed by his equipment, and those nimble warriors well suited to range over the frigid wastes have been known to wear him to death, by and by, with nothing more than simple spears and stones."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/northern-elite-defend.png" "units/ukians/northern-elite-defend-2.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        cold=70
        impact=70
        blade=80
        pierce=80
    [/resistance]
    [movement_costs]
        frozen=2
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/greatsword-human.png
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-elite.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-elite.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/ukians/northern-elite.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/northern-elite.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-elite.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-elite.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-elite.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/northern-elite.png"
        [/frame]
    [/attack_anim]
[/unit_type]

        [frame]
            begin=-300
            end=0
            image="units/ukians/vassal.png"
        [/frame]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
    [/attack_anim]
#endif
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=200
            image="units/ukians/vassal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/ukians/vassal.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/ukians/vassal.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/ukians/vassal.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/ukians/vassal.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/vassal.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/ukians/vassal.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/ukians/vassal.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/ukians/vassal.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/ukians/vassal.png"
        [/frame]
    [/attack_anim]
[/unit_type]

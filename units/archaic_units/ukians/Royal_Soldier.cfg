#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Northern_Soldier
    name= _ "Northern Soldier"
    race=human
    image="units/ukians/northern-soldier.png"
    small_profile="portraits/n_soldier.png~CROP(0,0,330,330)~SCALE(205,205)"
    profile="portraits/ukians/n_soldier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=4
    experience=60
    level=2
    alignment=lawful
    advances_to=AE_arc_ukians_Northern_Warrior
    cost=25
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/northern-soldier-defend.png" "units/ukians/northern-soldier-defend.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        cold=80
        impact=80
        blade=80
        pierce=90
    [/resistance]
    [defense]
        frozen=50
    [/defense]
    [movement_costs]
        frozen=2
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-soldier.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-soldier.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/ukians/northern-soldier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/northern-soldier.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-soldier.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-soldier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-soldier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/northern-soldier.png"
        [/frame]
    [/attack_anim]
[/unit_type]

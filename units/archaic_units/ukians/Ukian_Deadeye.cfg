#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Deadeye
    name= _ "Ukian Deadeye"
    race=AE_arc_race_ukian
    gender=female
    image="units/ukians/deadeye.png"
    small_profile="portraits/hawkeye.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/ukians/hawkeye.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_arc_ukian_move
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"Ukian Deadeyes have been roaming the forrest for a long time and can move about undetected. They can launch many missiles, or they can take a tactic from the orcs and launch more destructive (but slower to load) fire arrows."
    die_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/ukians/deadeye.png" "units/ukians/deadeye.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/deadeye.png" "units/ukians/deadeye.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=6
    [/attack]
    [attack]
        name=firebow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=fire
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/ukians/deadeye.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/ukians/deadeye.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/ukians/deadeye.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-200
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/ukians/deadeye.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firebow
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                begin=-445
                end=-380
                image="units/ukians/deadeye.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/ukians/deadeye.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/ukians/deadeye.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/ukians/deadeye.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-200
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/ukians/deadeye.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/deadeye.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ukians/deadeye.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/ukians/deadeye.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ukians/deadeye.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/ukians/deadeye.png"
        [/frame]
    [/attack_anim]
[/unit_type]

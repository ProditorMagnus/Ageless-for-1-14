#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Ukian_PackSeal
    name= _ "Pack Seal"
    race=AE_arc_ukianseal
    image="units/ukians/seals/pack-seal.png"
    hitpoints=26
    movement_type=swimmer
    movement=8
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_arc_Ukian_LionSeal
    profile=portraits/seal-lion.png
    cost=15
    usage=scout
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE} +  _ "Seals are less attuned to human interaction than are dogs, but they can be trained, and are better at swimming in the deep, cold water often encountered in the north.  The Ukians also use tame seals to trick the wild seals they sometimes hunt, which doesn't seem to bother the tame seals."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}

    {DEFENSE_ANIM "units/ukians/seals/pack-seal.png" "units/ukians/seals/pack-seal.png" wolf-hit.wav}
    #    {STANDING_ANIM_DIRECTIONAL units/ukians/dog.png units/ukians/dog-ne.png}
    die_sound=wolf-die.wav
    [standing_anim]
        start_time=-50
        [frame]
            image="units/ukians/seals/pack-seal.png:50"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        y=0~2:450,2~0;450
        [frame]
            image="units/ukians/seals/pack-seal-water.png:900"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_SUBMERGE}
        [leadership]
            id=sealpack
            value=25
            cumulative=no
            name= _ "sealpack"
            female_name= _ "female^sealpack"
            description= _ "This unit fights better when adjacent to other members of the seal pack (any seal of the same side); its attacks do 25% more damage."
            affect_self=yes
            [filter]
                [filter_adjacent]
                    type=Ukian LionSeal,Ukian BladeSeal,Ukian PackSeal,Ukian IceSeal,Ukian Seal
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
        [/leadership]
    [/abilities]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=40
    [/defense]
    [resistance]
        blade=80
        pierce=90
        impact=80
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/ukians/seals/pack-seal.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS wolf-bite.ogg wolf-bite-miss.ogg -150}
        [frame]
            image="units/ukians/seals/pack-seal.png:250"
        [/frame]
        [frame]
            image="units/ukians/seals/pack-seal.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Witch
    name= _ "Ukian Witch"
    race=AE_arc_race_ukian
    gender=female
    image="units/ukians/witch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=AE_arc_ukian_move
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    [advancement]
        id=AE_green_witch
        strict_amla=yes
        max_times=1
        exclude_amla=AE_black_witch
        description= _ "Choose path of nature. Max HP bonus +2, Max XP +20%"
        image="attacks/entangle.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=variation
            name=green
        [/effect]
    [/advancement]
    [advancement]
        id=AE_black_witch
        strict_amla=yes
        max_times=1
        exclude_amla=AE_green_witch
        description= _ "Focus on war-time skills. Max HP bonus +2, Max XP +20%"
        image="attacks/staff-elven-star.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=variation
            name=black
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=38
    usage=healer
    description={AE_ARC_UNIT_NOTICE}+_"Ukian Witchs are both proficient in the healing arts and resistent to the elements. Magic attacks are of a different nature, it is difficult to be masters of them as well. Nevertheless, they have managed to control the unformed blast into an electric strike. The uncontrolled blast is easiest to form, so they have not abandoned it."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/ukians/witch-defend.png" "units/ukians/witch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [defense]
        frozen=40
    [/defense]
    [resistance]
        cold=60
        fire=60
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=shockwave
        description= _ "shockwave"
        icon=attacks/dark-missile.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=4
    [/attack]
    [attack]
        name=strike
        description= _ "strike"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=3
    [/attack]
    [healing_anim]
        [frame]
            begin=-300
            end=-225
            image="units/ukians/witch-heal1.png"
            halo="halo/elven/druid-healing1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/ukians/witch-heal1.png"
            halo="halo/elven/druid-healing2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/ukians/witch-heal1.png"
            halo="halo/elven/druid-healing3.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/ukians/witch-heal1.png"
            halo="halo/elven/druid-healing4.png"
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/ukians/witch-heal2.png"
            halo="halo/elven/druid-healing5.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/ukians/witch-heal2.png"
            halo="halo/elven/druid-healing6.png"
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/ukians/witch-heal2.png"
            halo="halo/elven/druid-healing7.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/ukians/witch-heal2.png"
            halo="halo/elven/druid-healing8.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=shockwave
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-175
            image="units/ukians/witch-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-175
                end=-50
                image="units/ukians/witch-shock1.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-175
                end=-50
                image="units/ukians/witch-shock1.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/ukians/witch-shock1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=strike
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/strike-n.png"
            image_diagonal="projectiles/strike-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-250
            image="units/ukians/witch-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-50
                image="units/ukians/witch-shock1.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-50
                image="units/ukians/witch-shock1.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/ukians/witch-heal1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/witch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            #            image="units/ukians/witch-attack1.png"
            image="units/ukians/witch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ukians/witch.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/ukians/witch.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ukians/witch.png"
        [/frame]
    [/attack_anim]


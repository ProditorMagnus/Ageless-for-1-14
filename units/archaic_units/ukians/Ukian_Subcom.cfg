#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Subcommander
    name= _ "Ukian Subcommander"
    race=AE_arc_race_ukian
    image="units/ukians/subcommander.png"
    profile="portraits/ukians/lorenzon.png"
    {LEADING_ANIM "units/ukians/subcommander-leading2.png" "units/ukians/subcommander-leading1.png" 1,-35}
    #    [leading_anim]
    #        [frame]
    #            begin=-150
    #            end=0
    #            image="units/ukians/subcommander-leading1.png"
    #        [/frame]
    #        [frame]
    #            begin=0
    #            end=150
    #            image="units/ukians/subcommander-leading2.png"
    #        [/frame]
    #    [/leading_anim]
    hitpoints=70
    movement_type=AE_arc_ukian_move
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=AE_arc_ukians_Ukian_Commander
    #{AMLA_DEFAULT}
    # It does not make sense to allow multiple commanders, but Lorenzon and Belleros must be able to level up to Commander.
    #    advances_to=AE_arc_ukians_Ukian_Commander
    cost=57
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Successful Officers become Subcommanders, and lead greater numbers of fighters. They also carry more substantial shields, which may be used not only to frustrate enemy strikes, but to stun the enemy."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/ukians/subcommander-attack1.png" "units/ukians/subcommander.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/subcommander-defend.png" "units/ukians/subcommander.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [defense]
        frozen=40
    [/defense]
    [resistance]
        pierce=80
        blade=80
        impact=70
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=dagger
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/heater-shield.png
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-100
            image="units/ukians/subcommander.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-100
            end=150
            image="units/ukians/subcommander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-450
            end=-350
            image="units/ukians/subcommander-attack1.png"
        [/frame]
        [frame]
            begin=-350
            end=-250
            image="units/ukians/subcommander-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/ukians/subcommander-attack3.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/ukians/subcommander-attack4.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/ukians/subcommander-attack1.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/ukians/subcommander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        direction=n,ne,nw
        [frame]
            begin=-250
            end=-150
            image="units/ukians/subcommander.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/ukians/subcommander-defend.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/ukians/subcommander-defend.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/subcommander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        direction=se,sw,s
        [frame]
            begin=-250
            end=-150
            image="units/ukians/subcommander.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/ukians/subcommander-defend.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/ukians/subcommander-defend.png"
                sound=miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/subcommander.png"
        [/frame]
    [/attack_anim]
[/unit_type]

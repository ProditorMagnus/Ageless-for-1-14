    [/movement_anim]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [movement_costs]
        frozen=1
        deep_water=8
        swamp_water=2
        shallow_water=3
        coastal_rift=2
    [/movement_costs]
    [defense]
        frozen=40
        deep_water=60
        shallow_water=60
    [/defense]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png

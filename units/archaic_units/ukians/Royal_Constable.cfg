#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Royal_Constable
    name= _ "Constable"
    race=human
    image="units/ukians/constable.png"
    profile="portraits/humans/cavalier.png"
    hitpoints=70
    movement_type=mounted
    movement=8
    experience=126
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=56
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"..."
    die_sound=horse-die.ogg
    #    [movement_anim]
    #        [frame]
    #            begin=0
    #            end=150
    #            image="units/ukians/vassal-moving.png"
    #        [/frame]
    #    [/movement_anim]
    {DEFENSE_ANIM "units/ukians/constable-defend.png" "units/ukians/constable.png" {SOUND_LIST:HORSE_HIT} }
    # Some armour and furs.  Cold resistance should make them better against undead.
    [resistance]
        blade=60
        impact=60
        cold=60
    [/resistance]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer-troll.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    #    [attack]
    #        name=scattershot
    #        description= _ "scattershot"
    #        icon=attacks/crossbow-human.png
    #        type=impact
    #        [specials]
    #            {AE_ARCHAIC_WEAPON_SPECIAL_SCATTER}
    #        [/specials]
    #        range=ranged
    #        damage=12
    #        number=2
    #    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-300
                image="units/ukians/constable.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-300
                image="units/ukians/constable.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=0
            image="units/ukians/constable.png"
        [/frame]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
#ifdef __UNUSED__
    [attack_anim]
        [filter_attack]
            name=scattershot
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-300
                image="units/ukians/constable.png"
                sound=water-blast.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-300
                image="units/ukians/constable.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=0
            image="units/ukians/constable.png"
        [/frame]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
    [/attack_anim]
#endif
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/ukians/constable.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/constable.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/ukians/constable.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/ukians/constable.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/ukians/constable.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/ukians/constable.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=200
            image="units/ukians/constable.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/ukians/constable.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/ukians/constable.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/ukians/constable.png"
        [/frame]
    [/attack_anim]
[/unit_type]

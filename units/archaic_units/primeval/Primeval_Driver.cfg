#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Driver
    name= _ "Driver"
    race=AE_arc_race_primeval
    image="units/primeval/driver.png"
    profile="portraits/primeval/driver.png"
    hitpoints=54
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Line_Breaker
    cost=32
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"Primeval Drivers are not that much smaller than a Troll. They have risen out of the Slowfoot ranks through strength and experience. With enough luck and determination, they might be able to escape their caste and join the ranks of the Line Breakers.
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [portrait]
        size=450
        side="left"
        mirror="false"
        image="portraits/transparent/driver.png"
    [/portrait]
    [portrait]
        size=450
        side="right"
        mirror="true"
        image="portraits/transparent/driver.png"
    [/portrait]
    [resistance]
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chain
        description= _ "chain"
        type=impact
        range=melee
        damage=10
        [specials]
            [berserk]
                id=aggression
                name= _ "aggression"
                description= _ "This attack presses the engagement twice as long as usual."
                value=2
            [/berserk]
        [/specials]
        number=3
        icon=attacks/mace-and-chain.png
    [/attack]
    # fix this defense
    {DEFENSE_ANIM "units/primeval/driver.png" "units/primeval/driver.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=chain
        [/filter_attack]
        [frame]
            begin=-230
            end=-150
            image="units/primeval/driver.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-70
                image="units/primeval/driver.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-70
                image="units/primeval/driver.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-70
            end=10
            image="units/primeval/driver.png"
        [/frame]
        [frame]
            begin=10
            end=90
            image="units/primeval/driver.png"
        [/frame]
    [/attack_anim]
[/unit_type]

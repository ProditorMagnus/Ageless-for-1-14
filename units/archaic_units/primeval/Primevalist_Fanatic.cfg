#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Primevalist_Fanatic
    name= _ "Primevalist Fanatic"
    race=AE_arc_race_human_primevalist
    image="units/primeval/fanatic.png"
    profile="portraits/primeval/primevalist_fanatic.png"
    hitpoints=54
    movement_type=smallfoot
    movement=6
    experience=75
    level=2
    alignment=lawful
    advances_to=AE_arc_primeval_Primevalist_Leader
    cost=23
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"When blind devotion is combined with combat experience, a more valuable figher is formed. They know enough to be dangerous, but not enough to be reasoned with."
    [resistance]
        cold=90
        blade=90
        impact=90
        pierce=90
		arcane=90
    [/resistance]
    # fix this
    {DEFENSE_ANIM "units/primeval/fanatic-defend.png" "units/primeval/fanatic.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=darts
        description={STR_DARTS}
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/javelin-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            #	image="units/primeval/fanatic-defend.png"
            image="units/primeval/fanatic.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                #	image="units/primeval/fanatic-attack.png"
                image="units/primeval/fanatic.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/fanatic.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/fanatic.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=darts
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/thorns.png"
                image_diagonal="projectiles/thorns-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                #                image="units/primeval/fanatic-ranged-1.png"
                image="units/primeval/fanatic.png"
                sound=throw-1.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/thorns.png"
                image_diagonal="projectiles/thorns-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/fanatic.png"
                sound=throw-3.wav
            [/frame]
        [/else]
        [frame]
            begin=-125
            end=25
            image="units/primeval/fanatic.png"
        [/frame]
        [frame]
            begin=25
            end=50
            image="units/primeval/fanatic.png"
        [/frame]
    [/attack_anim]
[/unit_type]

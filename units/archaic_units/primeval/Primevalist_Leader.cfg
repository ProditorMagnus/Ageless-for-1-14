#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Primevalist Leader
    name= _ "Primevalist Leader"
    race=AE_arc_primevalist_human
    image="units/primeval/humans/leader.png"
#    small_profile="portraits/primevalist_leader.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/primevalist_leader.png"
    #
    hitpoints=63
    movement_type=prime_smallfoot
    movement=6
    experience=100
    level=3
    alignment=lawful
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=45
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "While the Primevals most likely have as little respect for these warriors as they do for any human, the other fanatics admire their dedication to the (unfortunate) faith they all share.  Some of this admiration is due to a unique ability:  Whether it is a gift granted by the Primeval Ones or just the ability of a focused mind, no one can say - but the Leaders can cause a piercing pain in the enemy with the wave of a handâ€¦"
    {LEADING_ANIM "units/primeval/humans/leader-leading.png" "units/primeval/humans/leader-leading2.png" -14,-35}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        blade=90
        pierce=90
        impact=90
        cold=90
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/primeval/humans/leader-defend-2.png" "units/primeval/humans/leader-defend-1.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=darts
        description= _ "soul-pierce"
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/humans/leader-defend-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/leader.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/leader.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/humans/leader-defend-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/humans/leader.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/humans/leader.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-125
            end=25
            image="units/primeval/humans/leader.png"
        [/frame]
        [frame]
            begin=25
            end=50
            image="units/primeval/humans/leader.png"
        [/frame]
    [/attack_anim]
[/unit_type]

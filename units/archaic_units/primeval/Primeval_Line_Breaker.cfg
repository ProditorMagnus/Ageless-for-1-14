#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Line_Breaker
    name= _ "Line Breaker"
    race=AE_arc_race_primeval
    image="units/primeval/giant.png"
    profile="portraits/primeval/driver.png"
    hitpoints=72
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Primeval Line Breakers are very aggressive and strong, and use these talents to punch a hole in enemy defensive formations. Like the Drivers from whose ranks they rose, they lead a rough and dangerous life. But they wouldn't have it any other way.
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        blade=80
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chain
        description= _ "chain"
        type=impact
        range=melee
        damage=14
        number=3
        [specials]
            [berserk]
                id=aggression
                name= _ "aggression"
                description= _ "This attack presses the engagement twice as long as usual."
                value=2
            [/berserk]
        [/specials]
        icon=attacks/mace-and-chain.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/giant.png" "units/primeval/giant.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=chain
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/giant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/giant.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/giant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/giant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

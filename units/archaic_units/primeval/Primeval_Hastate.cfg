#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Hastate
    name= _ "Hastate"
    race=AE_arc_race_primeval
    image="units/primeval/hektor.png"
    profile="portraits/primeval/swift.png"
    hitpoints=42
    movement_type=AE_arc_primevalstrong
    movement=6
    experience=77
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Peltast
    #    {AMLA_DEFAULT}
    cost=28
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"...
Special Note:"
    die_sound=lich-die.ogg
    [resistance]
        pierce=90
        impact=100
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        parry=5
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/hektor.png" "units/primeval/hektor.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/hektor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/hektor.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/hektor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/hektor.png"
        [/frame]
    [/attack_anim]
[/unit_type]

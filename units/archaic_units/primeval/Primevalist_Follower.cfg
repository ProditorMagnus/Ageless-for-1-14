#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Primevalist_Follower
    name= _ "Primevalist Follower"
    race=AE_arc_primevalist_human
    image="units/primeval/humans/follower.png"
    profile="portraits/primevalist_monk.png"
    #
    # this is to keep them from getting Fearless trait, which isn't so useful for chaotic, and completely useless for neutral
    ignore_race_traits=yes
    {ARCHAIC_TRAIT_ZEALOUS}
    {ARCHAIC_TRAIT_DEVOUT}
    {ARCHAIC_TRAIT_INTELLIGENT2}
    {ARCHAIC_TRAIT_QUICK2}
    #
    hitpoints=34
    movement_type=AE_arc_prime_smallfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_arc_Primevalist_Monk,AE_arc_Primevalist_Celebrant
    cost=14
    usage=archer
    description={AE_ARC_UNIT_NOTICE} +  _ "Some of the angry young men recruited by the Dark Messiah are more clever than they are strong. These followers have some minimal magical training and put it to use against their fellow humans in some misguided attempt to please the Primevals. Upon joining the movement, each fighter and follower is given a tattoo that is supposed to ward off evil spirits."
    # fix this
    {DEFENSE_ANIM "units/primeval/humans/follower-defend1.png" "units/primeval/humans/follower-defend0.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        cold=90
        fire=90
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=4
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=chill
        description= _ "chill"
        type=cold
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/iceball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/humans/follower.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/follower.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/follower.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/humans/follower.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill
        [/filter_attack]
	start_time=-250
	{ARCHAIC_MONKMISSILE}
        [if]
            hits=yes
            [frame]
                image="units/primeval/humans/follower-magic.png:200,units/primeval/humans/follower.png:100"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/primeval/humans/follower-magic.png:100,units/primeval/humans/follower.png:200"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/primeval/humans/follower.png:1"
        [/frame]
    [/attack_anim]
    [death]
        start_time=0
	direction=sw,s,se
        [frame]
            image="units/primeval/humans/follower-die[1~8].png:[100*3,150*2,120,90,150]"
        [/frame]
    [/death]


[/unit_type]

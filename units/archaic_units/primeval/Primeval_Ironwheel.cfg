#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Ironwheel
    name= _ "Ironwheel"
    race=AE_arc_race_primeval
    gender=female
    image="units/primeval/ironwheel.png"
    profile="portraits/primeval/wheel.png"
    hitpoints=49
    movement_type=AE_arc_primevalfast
    movement=6
    experience=86
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Aerowheel, AE_arc_primeval_Firewheel
    cost=32
    usage=archer
    description={AE_ARC_UNIT_NOTICE}+_"Primeval technology is a bit of a mystery. The Ironwheels are unusually accurate with their cutting discs, and it is suspected that their headgear has something to do with this.
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [portrait]
        size=420
        side="left"
        mirror="false"
        image="portraits/transparent/ironwheel.png"
    [/portrait]
    [portrait]
        size=420
        side="right"
        mirror="true"
        image="portraits/transparent/ironwheel.png"
    [/portrait]
    [resistance]
	    arcane=125
        blade=90
        impact=90
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=8
        number=4
        icon=attacks/chakram.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/fist.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/ironwheel.png" "units/primeval/ironwheel-melee1.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            begin=-610
            end=-540
            image="units/primeval/ironwheel-attack7.png"
        [/frame]
        [frame]
            begin=-540
            end=-470
            image="units/primeval/ironwheel-attack1.png"
        [/frame]
        [frame]
            begin=-470
            end=-400
            image="units/primeval/ironwheel-attack2.png"
        [/frame]
        [frame]
            begin=-400
            end=-330
            image="units/primeval/ironwheel-attack3.png"
        [/frame]
        [frame]
            begin=-330
            end=-260
            image="units/primeval/ironwheel-attack2.png"
        [/frame]
        [frame]
            begin=-190
            end=-120
            image="units/primeval/ironwheel-attack3.png"
        [/frame]
        [frame]
            begin=-120
            end=-50
            image="units/primeval/ironwheel-attack4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/ironwheel-attack5.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/ironwheel-attack5.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=130
            image="units/primeval/ironwheel-attack6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/ironwheel-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/ironwheel-melee1.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/ironwheel-melee1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/ironwheel.png"
        [/frame]
    [/attack_anim]
[/unit_type]

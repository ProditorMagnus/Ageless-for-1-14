#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Velite
    name= _ "Velite"
    race=AE_arc_race_primeval
    image="units/primeval/velite.png"
    #    small_profile="portraits/slowfoot.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/primeval/striker.png"
    hitpoints=28
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_arc_primeval_Hastate
    cost=15
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Velites are the weakest and lowest-ranking of the Primeval males. They are denied the chance to join the proper warrior class, but they are used as spear-carrying light infantry.
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        impact=100
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/velite.png" "units/primeval/velite.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/velite.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/velite.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Primevalist_Celebrant
    name= _ "Primevalist Celebrant"
    race=AE_arc_race_human_primevalist
    image="units/primeval/celebrant.png"
    profile=portraits/primeval/celebrant.png
    hitpoints=45
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=healer
    description={AE_ARC_UNIT_NOTICE}+_"Though their faith in the Primeval beings has not flagged, their faith in their own ability to bring the necessary pain to the enemy has (some would say these are the wisest of all the Primevalists). They have instead turned their attention to supporting their more confident brothers and have pursued basic healing knowledge."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}
    [resistance]
        blade=90
        impact=90
        cold=70
        fire=80
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    # fix this
    {DEFENSE_ANIM "units/primeval/celebrant.png" "units/primeval/celebrant.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=chill
        description= _ "condemnation"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
        icon=attacks/faerie-fire.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/celebrant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/celebrant.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/celebrant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/celebrant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/whitemissile-n.png"
                image_diagonal="projectiles/whitemissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/celebrant.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/celebrant.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-125
            end=25
            image="units/primeval/celebrant.png"
        [/frame]
        [frame]
            begin=25
            end=50
            image="units/primeval/celebrant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

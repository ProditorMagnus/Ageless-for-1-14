#textdomain wesnoth-Ageless_Era
#2011-02-06: I'm removing ranged attack, increasing resistances
[unit_type]
    id=AE_arc_primeval_Escort
    name= _ "Escort"
    race=AE_arc_race_primeval
    gender=female
    image="units/primeval/slasher.png"
    small_profile="portraits/protector.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/primeval/protector.png"
    hitpoints=58
    movement_type=AE_arc_primevalfast
    movement=5
    experience=86
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Protector
    cost=32
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+_"The Primeval Escorts ...
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
	    arcane=125
        blade=80
        impact=90
        pierce=80
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    #	[attack]
    #		name=chakram
    #		description= _ "quoit"
    #		type=blade
    #		range=ranged
    #		damage=6
    #		number=2
    #		icon=attacks/chakram.png
    #	[/attack]
    [attack]
        name=glaive
        description={STR_GLAIVE}
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/glaive.png
    [/attack]
    {DEFENSE_ANIM "units/primeval/slasher-defend.png" "units/primeval/slasher.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    # I'm removing this attack
#ifdef __UNUSED__
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-250
            image="units/primeval/slasher-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=50
                image="units/primeval/slasher.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=50
                image="units/primeval/slasher.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
#endif
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/slasher-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/slasher-attack.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/slasher-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/slasher-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Primevalist_Sun_Shield
    name= _ "Primevalist Sun-Shield"
    race=AE_arc_race_human_primevalist
    image="units/primeval/high-guard.png"
    profile="portraits/primeval/brightshield.png"
    hitpoints=86
    movement_type=armoredfoot
    movement=4
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"These fighters play a supporting role, stoically absorbing damage so that their more hot tempered commrads survive long enough to accomplish their goals. Their armour disipates heat and cold and energy blasts, so they have higher than average resistance to fire, cold, and arcane damage."
    [resistance]
        cold=65
        fire=65
        arcane=60
		secret=85
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/primeval/high-guard.png" "units/primeval/high-guard.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/greatsword-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/high-guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/high-guard.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/high-guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/high-guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

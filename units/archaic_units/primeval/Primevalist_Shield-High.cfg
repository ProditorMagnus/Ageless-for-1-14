#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Primevalist Shield_High
    name= _ "Primevalist Sun-Shield"
    race=AE_arc_primevalist_human
    image="units/primeval/humans/high-guard.png"
    profile="portraits/brightshield.png"
#    small_profile="portraits/brightshield.png~SCALE(205,205)"
    #
    hitpoints=86
    movement_type=armoredfoot
    movement=4
    experience=140
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "These fighters play a supporting role, stoically absorbing damage so that their more hot tempered commrads survive long enough to accomplish their goals. Their armour disipates heat and cold and energy blasts, so they have higher than average resistance to fire, cold, and arcane damage."
    [resistance]
        cold=50
        fire=50
        arcane=40
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/primeval/humans/high-guard.png" "units/primeval/humans/high-guard.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=12
        number=3
        icon=attacks/greatsword-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/humans/high-guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/high-guard.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/humans/high-guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/humans/high-guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

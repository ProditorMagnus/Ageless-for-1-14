#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_Primeval Peltast
    name= _ "Peltast"
    race=AE_arc_primeval
    image="units/primeval/velite/peltast.png"
    #
    hitpoints=48
    ignore_race_traits=yes
    {ARCHAIC_TRAIT_QUICK3}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    movement_type=primevalstrong
    movement=6
    experience=80
    level=3
    alignment=chaotic
    advances_to=AE_arc_null
    {AMLA_DEFAULT}
    cost=26
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE} +  _ "â€¦
Special Note:" +{SPECIAL_NOTES_REGENERATES} +{SPECIAL_NOTES_SKIRMISHER} + {SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_SKIRMISHER}
    [/abilities]
    # they have a shield, or something
    [resistance]
        blade=70
        impact=70
    [/resistance]
    [attack]
        name=dagger
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=9
        number=2
        icon=attacks/spear.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/velite/peltast.png" "units/primeval/velite/peltast.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/velite/peltast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite/peltast.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite/peltast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/velite/peltast.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/spear-n.png
            image_diagonal=projectiles/spear-ne.png
        [/missile_frame]
        [frame]
            begin=-250
            end=-200
            image="units/primeval/velite/peltast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/primeval/velite/peltast.png"
                sound={SOUND_LIST:THROW}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/primeval/velite/peltast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/primeval/velite/peltast.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/primeval/velite/peltast.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/primeval/velite/peltast.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Titan
    name= _ "Titan"
    race=AE_arc_race_primeval
    image="units/primeval/titan.png"
    profile="portraits/primeval/dogface.png"
    hitpoints=87
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=175
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=85
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+_"The Primeval Titans are the most powerful warriors, some seemed destined to join the Pantheon."
    die_sound=lich-die.ogg
    [resistance]
        blade=70
        pierce=90
        impact=60
        arcane=110
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=15
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/BMRaxe.png
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=24
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/BMRaxe.png
    [/attack]
    [attack]
        name=phortion
        description= _ "phortion"
        type=cold
        range=ranged
        damage=8
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/titan.png" "units/primeval/titan.png" {SOUND_LIST:DRAKE_HIT}}
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/titan.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/titan.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/titan.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/titan.png"
        [/frame]
    [/attack_anim]
[/unit_type]

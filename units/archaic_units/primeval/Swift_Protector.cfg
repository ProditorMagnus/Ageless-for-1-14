            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/swift/protector.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/swift/protector.png"

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Sun_Wheel
    name= _ "Sun-Wheel"
    race=AE_arc_race_primeval
    gender=female
    image="units/primeval/sunwheel.png"
    profile="portraits/primeval/wheel.png"
#ifdef __UNUSED__
    [standing_anim]
        start_time=0
        [frame]
            duration=120
            image="units/primeval/aerowheel-i1.png"
        [/frame]
        [frame]
            duration=120
            image="units/primeval/aerowheel-i2.png"
        [/frame]
        [frame]
            duration=120
            image="units/primeval/aerowheel-i3.png"
        [/frame]
        [frame]
            duration=120
            image="units/primeval/aerowheel-i4.png"
        [/frame]
    [/standing_anim]
#endif
    hitpoints=80
    movement_type=AE_arc_primevalfast
    movement=6
    experience=175
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=mixed fighter
    description={AE_ARC_UNIT_NOTICE}+_"The name for the superior blade-throwers is 'Sun Wheel'. Whether this is because the sun is exhalted or just because it hurts the primeval eyes like a seering blade is anyone's guess.
Special Note:"
    die_sound=explosion.ogg
    [resistance]
        arcane=110
        cold=80
        pierce=80
        fire=90
        blade=80
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]

    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/longsword.png
        [specials]
            {WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=duosica
        description= _ "duosica"
        type=blade
        range=ranged
        damage=14
        number=4
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
            {WEAPON_SPECIAL_AE_MAG_MAGIC_DODGE}
        [/specials]
        icon=attacks/glaive.png
    [/attack]
    [defend]
        start_time=-126
        offset=0.0~-0.05:126,-0.05~0.0:126
        [frame]
            duration=1
            image="units/primeval/sunwheel.png"
        [/frame]
        [frame]
            duration=100
            image="units/primeval/sunwheel.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/primeval/sunwheel.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/primeval/sunwheel.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/primeval/sunwheel.png"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=duosica
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        start_time=-250
        [frame]
            duration=50
            image="units/primeval/sunwheel.png"
        [/frame]
        [frame]
            duration=100
            image="units/primeval/sunwheel.png"
            sound=throwing-knife.ogg
        [/frame]
        [frame]
            duration=200
            image="units/primeval/sunwheel.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/sunwheel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/sunwheel.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/sunwheel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/sunwheel.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/primeval/sunwheel.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ce_Townguard
    name= _ "Chevalier Townguard"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/townguard.png"
    hitpoints=55
    movement_type=AE_rhy_move_chevalier
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=31
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Townguards keep peace and order in a city. They are well trained swordsmen, but are less armored than the ones on the battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/townguard.png" "units/human-chevalier/townguard.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        impact=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=sword
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-chevalier/townguard.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/human-chevalier/townguard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-chevalier/townguard.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-chevalier/townguard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-chevalier/townguard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

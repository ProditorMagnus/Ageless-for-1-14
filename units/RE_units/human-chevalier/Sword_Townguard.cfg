#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Townguard
    name= _ "Chevalier Townguard"
    race=AE_RHY_human
    image="units/human-chevalier/townguard.png"
    hitpoints=55
    movement_type=AE_RHY_chevalier
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=31
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Townguards keep peace and order in a city. They are well trained swordsmen, but are less armored than the ones on the battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/townguard.png" "units/human-chevalier/townguard.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        impact=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=10
        number=3
    [/attack]
    {AE_RHY_ANIM_SWORD human-chevalier/townguard}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/human-chevalier/townguard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-chevalier/townguard.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-chevalier/townguard.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-chevalier/townguard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

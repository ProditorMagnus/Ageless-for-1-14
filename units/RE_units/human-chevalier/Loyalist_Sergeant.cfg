#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ce_Sergeant
    name= _ "Chevalier Sergeant"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/sergeant.png"
    ellipse="misc/ellipse"
    {LEADING_ANIM "units/human-chevalier/sergeant.png" "units/human-chevalier/sergeant.png" -5,-25}
    hitpoints=35
    movement_type=AE_rhy_move_chevalier
    movement=5
    experience=31
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Lieutenant
    cost=19
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The Sergeant is a low-ranking officer in the ranks of an army. Though academically trained, he will need some experience in the field before his leadership is sound and acknowledged."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/sergeant.png" "units/human-chevalier/sergeant.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/sergeant.png" "units/human-chevalier/sergeant.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
        {AE_RHY_ABILITY_RALLY_LEVEL_1}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-chevalier/sergeant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="units/human-chevalier/sergeant.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="units/human-chevalier/sergeant.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="units/human-chevalier/sergeant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-chevalier/sergeant.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-chevalier/sergeant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/sergeant.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/sergeant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-chevalier/sergeant.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/human-chevalier/sergeant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

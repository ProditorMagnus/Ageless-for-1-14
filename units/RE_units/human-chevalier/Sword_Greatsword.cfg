#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Greatsword
    name= _ "Chevalier Greatsword"
    race=AE_RHY_human
    image="units/human-chevalier/greatsword.png"
    hitpoints=67
    movement_type=AE_RHY_chevalier
    movement=5
    experience=166
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Some Chevalier Soldiers prefer to fight with a big twohanded sword instead of a smaller sword and shield. This allows them to overwhelm the enemy with superior reach and strenght. Through the greater mass of the sword, the guard can be used as hammer, if the sword is grabbed by the blade."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/greatsword.png" "units/human-chevalier/greatsword.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=60
        impact=70
        pierce=70
    [/resistance]
    [defense]
        fungus=40
        sand=80
    [/defense]
    [attack]
        name=sword
        description={STR_GREATSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=mace
        description= _ "murderstrike"
        icon=attacks/greatsword-human.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    {AE_RHY_ANIM_SWORD human-chevalier/greatsword}
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/human-chevalier/greatsword.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/greatsword.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/greatsword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-chevalier/greatsword.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Healer
    name= _ "Chevalier Healer"
    race=AE_RHY_human
    gender=male
    image="units/human-chevalier/healer.png"
    hitpoints=39
    movement_type=smallfoot
    movement=5
    experience=72
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Doctor
    cost=30
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Through many years of experimenting Quacks start to learn the effects of different types of plants. Their knowledge can now actually be used to heal, though they have also learned to use poisonous substances more effectively."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/healer.png" "units/human-chevalier/healer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=poison
        description= _ "poison"
        icon=attacks/spit-poison.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=4
        number=5
    [/attack]
    [attack]
        name=dispel
        description= _ "dispel"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        damage=4
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dispel
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/healer.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/healer.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-375
            end=75
            image="units/human-chevalier/healer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/poison-spray.png"
            image_diagonal="projectiles/poison-spray.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-chevalier/healer.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-chevalier/healer.png"
            sound=poison.ogg
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-chevalier/healer.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_STAFF human-chevalier/healer}
[/unit_type]

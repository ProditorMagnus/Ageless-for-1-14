#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Siege_Bowman
    name= _ "Chevalier Siege Bowman"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/siegebowman.png"
    hitpoints=65
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Additionally to normal ammunition, the siege bowman have enflamable arrows. These are less useful against soldiers, but they might start a fire in a besieged town."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/siegebowman.png" "units/human-chevalier/siegebowman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/siegebowman.png" "units/human-chevalier/siegebowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=11
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        icon=attacks/bow.png
        type=fire
        range=ranged
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-chevalier/siegebowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/siegebowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/siegebowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/human-chevalier/siegebowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-chevalier/siegebowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/siegebowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/siegebowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-chevalier/siegebowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

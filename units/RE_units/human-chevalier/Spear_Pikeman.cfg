#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Pikeman
    name= _ "Chevalier Pikeman"
    race=AE_RHY_human
    image="units/human-chevalier/pikeman.png"
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Halberdier
    cost=28
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Pikemen have gathered a lot of experience while fighting in line. Their training enables them to defend themself against other, less trained, spearmen."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/pikeman.png" "units/human-chevalier/pikeman.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=spear
        description={STR_PIKE}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    {AE_RHY_ANIM_SPEAR human-chevalier/pikeman}
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/human-chevalier/pikeman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/pikeman.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/pikeman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-chevalier/pikeman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Grand_Marshal
    name= _ "Chevalier Grand Marshal"
    race=AE_RHY_human
    image="units/human-chevalier/marshal.png"
    profile="portraits/humans/marshal.webp"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-chevalier/marshal.png"
        [/frame]
    [/leading_anim]
    hitpoints=60
    movement_type=AE_RHY_chevalier
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=66
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have survived many trials by fire, proving both their tactical wit and their considerable mettle at personal combat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/marshal.png" "units/human-chevalier/marshal.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-chevalier/marshal.png" "units/human-chevalier/marshal.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/marshal.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/marshal.webp"
    [/portrait]
    [resistance]
        blade=80
        pierce=80
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {AE_RHY_ANIM_SWORD human-chevalier/marshal}
    {AE_RHY_ANIM_CROSSBOW human-chevalier/marshal}
[/unit_type]

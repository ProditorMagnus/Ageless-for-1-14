#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ce_Doctor
    name= _ "Chevalier Doctor"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/doctor.png"
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_ATTACK_DAMAGE dispel ("a stronger mage") 1 1 20}
    {AMLA_DEFAULT}
    cost=61
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Doctors are the most capable healers in the human realm. Their knowledge of healing herbs and basic surgery is asked for in peace and times of war, though their service is costly. Doctors can not only treat their patients, but are also capable of performing healing procedures on their own body if needed. Though they don't fight in front line in battle, Doctors know how to defend themselves with poisioning potions, dispeling magic and their staff."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{AE_RHY_SPECIAL_NOTES_DISPEL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/doctor.png" "units/human-chevalier/doctor.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=poison
        description=_"poison"
        icon=attacks/spit-poison.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=5
        number=5
    [/attack]
    [attack]
        name=dispel
        description=_"dispel"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        damage=4
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dispel
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-375
            end=75
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/poison-spray.png"
            image_diagonal="projectiles/poison-spray.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-chevalier/doctor.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-chevalier/doctor.png"
            sound=poison.ogg
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-chevalier/doctor.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-chevalier/doctor.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-chevalier/doctor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/doctor.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/doctor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-chevalier/doctor.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/human-chevalier/doctor.png"
        [/frame]
    [/attack_anim]
[/unit_type]

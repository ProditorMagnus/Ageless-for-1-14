#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Arbalist
    name= _ "Chevalier Arbalist"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/arbalist.png"
    hitpoints=68
    movement_type=AE_rhy_move_chevalier
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The arbalest has an easy loading mechanism, which allows the arbalist to shoot faster. Due to it's prize only elite crossbowmen can afford it."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/arbalist.png" "units/human-chevalier/arbalist.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/arbalist.png" "units/human-chevalier/arbalist.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description=_"war pickaxe"
        icon=attacks/pick-axe.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"arbalest"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-chevalier/arbalist.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/arbalist.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/arbalist.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/human-chevalier/arbalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-chevalier/arbalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/arbalist.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/arbalist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-chevalier/arbalist.png"
        [/frame]
    [/attack_anim]
[/unit_type]

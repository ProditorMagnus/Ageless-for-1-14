#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ce_Quack
    name= _ "Chevalier Quack"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/quack.png"
    hitpoints=27
    movement_type=smallfoot
    movement=5
    experience=46
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Healer
    cost=18
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Quacks often travel through the land to offer medicine to people in need, if they have the money to pay for their service. Rumor has it, Quacks use whatever herb they find to make their strange powders and solutions. Their healing capabilities seem to be limited, considering they have a high chance to poison the patient. This might be one of the reasons why they have to travel the land to visit new cities."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{AE_RHY_SPECIAL_NOTES_DISPEL}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/quack.png" "units/human-chevalier/quack.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=poison
        description=_"poison"
        icon=attacks/spit-poison.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=2
        number=5
    [/attack]
    [attack]
        name=dispel
        description=_"dispel"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        damage=2
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dispel
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-375
            end=75
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/poison-spray.png"
            image_diagonal="projectiles/poison-spray.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-chevalier/quack.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-chevalier/quack.png"
            sound=poison.ogg
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-chevalier/quack.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-chevalier/quack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/quack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/quack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-chevalier/quack.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
[/unit_type]

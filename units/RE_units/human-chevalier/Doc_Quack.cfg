#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Quack
    name= _ "Chevalier Quack"
    race=AE_RHY_human
    gender=male
    image="units/human-chevalier/quack.png"
    hitpoints=28
    movement_type=smallfoot
    movement=5
    experience=34
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Healer,AE_rhy_ce_Surgeon
    cost=18
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "The Quacks are often seen traveling through the land to offer medicine to people in need, as long as they are willing to pay. With strange herbs, powders and solution they promise a cure for all desease. Their medical knowledge though is limited at best and not a lot of patients survive their procedures.While this might be the reason why they have to flee villages and cities after a short stay, it also gives them an additional income source from a darker business."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/quack.png" "units/human-chevalier/quack.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=poison
        description= _ "poison"
        icon=attacks/spit-poison.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=2
        number=5
    [/attack]
    [attack]
        name=dispel
        description= _ "dispel"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        damage=2
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dispel
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-375
            end=75
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/poison-spray.png"
            image_diagonal="projectiles/poison-spray.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-chevalier/quack.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-chevalier/quack.png"
            sound=poison.ogg
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_STAFF human-chevalier/quack}
[/unit_type]

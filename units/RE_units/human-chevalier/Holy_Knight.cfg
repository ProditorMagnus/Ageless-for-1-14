#textdomain wesnoth-Rashy_Era
[unit_type]
#define AE_RHY_HOLY_KNIGHT MOVEMENT M_TYPE GRAPHIC
    id=AE_rhy_ce_Holy_Knight
    name= _ "Holy Knight"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/holy-{GRAPHIC}.png"
    hitpoints=85
    movement_type={M_TYPE}
    movement={MOVEMENT}
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Once a high Inquisitor, Kontinus, the holy Knight, has left the Inquisition because he disagreed with their policies. He joined the teuton knights and quickly rose in ranks due to his exellent swordsmans- and leadership. From his days as Inquisitor he still possesses a holy sword, blessed by the pope himself."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_GESCHICK}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MOUNT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/holy-{GRAPHIC}.png" "units/human-chevalier/holy-{GRAPHIC}.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
        {AE_RHY_ABILITY_MOUNT mounted}
    [/abilities]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        [specials]
            {AE_RHY_WEAPON_SPECIAL_GESCHICK}
        [/specials]
        damage=12
        number=5
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-chevalier/holy-{GRAPHIC}.png:460"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-chevalier/holy-{GRAPHIC}.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/human-chevalier/holy-{GRAPHIC}.png:100"
        [/frame]
    [/attack_anim]
#enddef
    {AE_RHY_HOLY_KNIGHT 5 smallfoot knight} #movetype was chevalier before
    [resistance]
        blade=60
        impact=80
        pierce=90
        arcane=70
    [/resistance]

    [variation]
        inherit=no
        variation_id=mounted
        variation_name= _ "hk_variation^mounted"
        {AE_RHY_HOLY_KNIGHT 6 mounted knight-mounted}
        die_sound=horse-die.ogg
        {DEFENSE_ANIM "units/human-chevalier/holy-knight-mounted.png" "units/human-chevalier/holy-knight-mounted.png" {SOUND_LIST:HUMAN_HIT}}
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                begin=-200
                end=-150
                image="units/human-chevalier/holy-knight-mounted.png"
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=150
                    image="units/human-chevalier/holy-knight-mounted.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=150
                    image="units/human-chevalier/holy-knight-mounted.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=150
                end=200
                image="units/human-chevalier/holy-knight-mounted.png"
            [/frame]
        [/attack_anim]
        [resistance]
            blade=50
            impact=70
            pierce=110
            arcane=70
        [/resistance]
    [/variation]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Knight
    name= _ "Chevalier Knight"
    race=AE_RHY_human
    image="units/human-chevalier/lancer.png"
    hitpoints=56
    movement_type=mounted
    movement=8
    experience=103
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_great_knight
    undead_variation=mounted
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Knights have proven their courage on the battlefield. As reward they are equipped with better armor and a sword, incase they are trapped in a melee."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=lance
        description= _ "lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=14
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-chevalier/lancer.png" "units/human-chevalier/lancer.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-chevalier/lancer.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-chevalier/lancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-chevalier/lancer.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-chevalier/lancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-chevalier/lancer.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-chevalier/lancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-chevalier/lancer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-chevalier/lancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

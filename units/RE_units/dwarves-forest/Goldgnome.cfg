#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fd_Gnome_Gold
    name= _ "Gold Gnome"
    race=AE_rhy_race_gnome
    image="units/dwarves-forest/goldgnome.png"
    hitpoints=47
    movement_type=AE_rhy_move_gnome
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "It is said, Goldgnomes could summon gold from air. Unfortunately they don't share it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/goldgnome.png" "units/dwarves-forest/goldgnome.png" {SOUND_LIST:DWARF_HIT}}
    [abilities]
        {AE_RHY_ABILITY_BOUNTY}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-green.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description=_"magic missile"
        type=arcane
        range=ranged
        damage=11
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/magic-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        [frame]
            begin=-800
            end=-350
            image="units/dwarves-forest/goldgnome.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/dwarves-forest/goldgnome.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/dwarves-forest/goldgnome.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/dwarves-forest/goldgnome.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-forest/goldgnome.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves-forest/goldgnome.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves-forest/goldgnome.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/dwarves-forest/goldgnome.png"
        [/frame]
    [/attack_anim]
[/unit_type]

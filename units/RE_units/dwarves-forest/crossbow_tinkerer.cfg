#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Tinkerer
    name= _ "Dwarvish Forest Tinkerer"
    race=dwarf
    image="units/dwarves-forest/tinkerer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_rhy_move_forestdwarvishfoot
    movement=4
    experience=98
    level=2
    alignment=neutral
    advances_to=AE_rhy_fd_Sniper,AE_rhy_fd_Rapidfire
    cost=32
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Dwarves are known for beeing one of the best inventers in the world. Tinkerer use their knowledge of mechanics to enhance the strength of crossbows."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/tinkerer.png" "units/dwarves-forest/tinkerer.png" {SOUND_LIST:DWARF_HIT}}
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=150
            image="units/dwarves-forest/tinkerer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/dwarves-forest/tinkerer.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves-forest/tinkerer.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves-forest/tinkerer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves-forest/tinkerer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]

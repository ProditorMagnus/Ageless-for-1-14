#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Titan
    name= _ "Titan"
    race=AE_rhy_race_giant
    image="units/dwarves-forest/titan.png"
    hitpoints=75
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Even among the Giants, Titans are huge. Their size along with the long shaft of their weapon gives them superior reach in melee, in case they haven't already defeated their oponent with a large thrown boulder."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:TROLL_DIE}
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=throw
        description=_"toss"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=16
        number=2
    [/attack]
    {DEFENSE_ANIM "units/dwarves-forest/titan.png" "units/dwarves-forest/titan.png" {SOUND_LIST:TROLL_HIT} }
    [attack_anim]
        [filter_attack]
            name=throw
        [/filter_attack]
        start_time=-800
        missile_start_time=-350
        [missile_frame]
            duration=300
            image="projectiles/stone-large.png"
            image_diagonal="projectiles/stone-large.png"
        [/missile_frame]
        [frame]
            image="units/dwarves-forest/titan.png:800"
        [/frame]
        {SOUND:HIT_AND_MISS rock-throw.wav {SOUND_LIST:MISS} -300}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves-forest/titan.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/dwarves-forest/titan.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

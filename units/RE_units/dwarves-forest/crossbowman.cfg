#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Crossbowman
    name= _ "Dwarvish Forest Crossbowman"
    race=dwarf
    image="units/dwarves-forest/crossbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_rhy_move_forestdwarvishfoot
    movement=4
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_fd_Tinkerer
    cost=17
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Because of their small size, dwarves rarely use bows. While some dwarves carry thundersticks or hatches, others use their craftsmanship to construct strong and precise crossbows. They always carry around tools, like a hammer, to repair and enhance their weapon."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/crossbowman.png" "units/dwarves-forest/crossbowman.png" {SOUND_LIST:DWARF_HIT}}
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=150
            image="units/dwarves-forest/crossbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/dwarves-forest/crossbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves-forest/crossbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves-forest/crossbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves-forest/crossbowman.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]

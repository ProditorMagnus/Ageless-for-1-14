#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fd_Gnome_Rider
    name= _ "Hare Rider"
    race=AE_rhy_race_gnome
    image="units/dwarves-forest/harerider.png"
    hitpoints=26
    movement_type=AE_rhy_move_gnome
    movement=7
    experience=48
    level=1
    alignment=neutral
    advances_to=AE_rhy_fd_Gnome_Knight
    cost=17
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Some Gnomes are small enough to ride upon Hares. While they don't look like a threat, one should never underestimate gnomemagic or rabbitbites."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/harerider.png" "units/dwarves-forest/harerider.png" {SOUND_LIST:DWARF_HIT}}
    [movement_costs]
        mountains=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-mouse.png
        type=blade
        range=melee
        damage=2
        number=5
    [/attack]
    [attack]
        name=iceball
        description=_"iceball"
        type=cold
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/iceball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        missile_start_time=-500
        [missile_frame]
            image="projectiles/icemissile-n-[1~7].png:[250,150*2,50*4]"
            image_diagonal="projectiles/icemissile-ne-[1~7].png:[250,150*2,50*4]"
        [/missile_frame]
        start_time=-575
        [frame]
            duration=50
            image="units/dwarves-forest/harerider.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-forest/harerider.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            duration=300
            image="units/dwarves-forest/harerider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves-forest/harerider.png:300"
        [/frame]
        {SOUND:HIT bite-small.ogg -150}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Gnome_Knight
    name= _ "Hare Master"
    race=AE_rhy_race_gnome
    image="units/dwarves-forest/hareknight.png"
    hitpoints=42
    movement_type=AE_rhy_move_gnome
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Through magical growth some hares reach almost the size of a wolf. They are stronger and more resistant while still keeping their agility and speed."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/hareknight.png" "units/dwarves-forest/hareknight.png" {SOUND_LIST:DWARF_HIT}}
    [resistance]
        blade=110
        impact=110
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-mouse.png
        type=blade
        range=melee
        damage=4
        number=5
    [/attack]
    [attack]
        name=iceball
        description=_"iceball"
        type=cold
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/iceball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        missile_start_time=-500
        [missile_frame]
            image="projectiles/icemissile-n-[1~7].png:[250,150*2,50*4]"
            image_diagonal="projectiles/icemissile-ne-[1~7].png:[250,150*2,50*4]"
        [/missile_frame]
        start_time=-575
        [frame]
            duration=50
            image="units/dwarves-forest/hareknight.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-forest/hareknight.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            duration=300
            image="units/dwarves-forest/hareknight.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves-forest/hareknight.png:300"
        [/frame]
        {SOUND:HIT bite-small.ogg -150}
    [/attack_anim]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fd_Waraxe
    name= _ "Dwarvish Forest Waraxe"
    race=dwarf
    ignore_race_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_SLOW}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/dwarves-forest/waraxe.png"
    hitpoints=68
    movement_type=AE_rhy_move_forestdwarvishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Some dwarves have enough strength to cut down trees with only a few hits. They prefer big, heavy axes, but they also carry around hatchets incase some puny archer wants to try their luck."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/waraxe.png" units/dwarves-forest/waraxe.png {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=21
        number=2
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/dwarves-forest/waraxe.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves-forest/waraxe.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves-forest/waraxe.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/dwarves-forest/waraxe.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/dwarves-forest/waraxe.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -130}
    [/attack_anim]
[/unit_type]

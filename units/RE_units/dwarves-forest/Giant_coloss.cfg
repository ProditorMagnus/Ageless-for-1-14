#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Coloss
    name= _ "Koloss"
    race=AE_rhy_race_giant
    image="units/dwarves-forest/colossus.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=largefoot
    movement=5
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_rhy_fd_Titan
    cost=38
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "More civilized giants are sometimes recruited by dwarves. With their brute strenght they can throw large rocks at enemies or simply smash them with a club."
    die_sound={SOUND_LIST:TROLL_DIE}
    [attack]
        name=club
        description={STR_CLUB}
        icon=attacks/club.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=throw
        description=_"toss"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=16
        number=1
    [/attack]
    {DEFENSE_ANIM "units/dwarves-forest/colossus.png" "units/dwarves-forest/colossus.png" {SOUND_LIST:TROLL_HIT} }
    [attack_anim]
        [filter_attack]
            name=throw
        [/filter_attack]
        start_time=-800
        missile_start_time=-350
        [missile_frame]
            duration=300
            image="projectiles/stone-large.png"
            image_diagonal="projectiles/stone-large.png"
        [/missile_frame]
        [frame]
            image="units/dwarves-forest/colossus.png:800"
        [/frame]
        {SOUND:HIT_AND_MISS rock-throw.wav {SOUND_LIST:MISS} -300}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves-forest/colossus.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/dwarves-forest/colossus.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

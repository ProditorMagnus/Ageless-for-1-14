#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Justicar
    name= _ "Dardo Justicar"
    race=AE_RHY_human
    image="units/human-dardo/justicar.png"
    hitpoints=66
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Justicars are elite swordsmen who act as peacekeepers. Their actions are defined by a strict code of justice and can sometimes conflict with commands of higher-ups."
    {AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/justicar.png" "units/human-dardo/justicar.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        blade=80
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=8
        number=3
        icon=attacks/rectangular-shield.png
    [/attack]
    {AE_RHY_ANIM_SWORD human-dardo/justicar}
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-200
        offset="0~0.5,0.5~0"
        [frame]
            duration=75
            image="units/human-dardo/justicar.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=25
                image="units/human-dardo/justicar.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=25
                image="units/human-dardo/justicar.png"
                sound=club-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dardo/justicar.png"
        [/frame]
    [/attack_anim]
[/unit_type]

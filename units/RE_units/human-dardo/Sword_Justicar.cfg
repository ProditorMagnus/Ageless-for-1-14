#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Justicar
    name= _ "Dardo Justicar"
    race=AE_rhy_race_human_R
    image="units/human-dardo/justicar.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Justicars are elite swordsmen who act as peacekeepers. Their actions are defined by a strict code of justice and can sometimes conflict with commands of higher-ups."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/justicar.png" "units/human-dardo/justicar.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        blade=80
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-dardo/justicar.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-dardo/justicar.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-dardo/justicar.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-dardo/justicar.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-dardo/justicar.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-dardo/justicar.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-dardo/justicar.png"
        [/frame]
    [/attack_anim]
[/unit_type]

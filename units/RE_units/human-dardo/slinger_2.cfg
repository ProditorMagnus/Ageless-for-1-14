#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Auxilia
    name= _ "Dardo Auxilia"
    race=AE_RHY_human
    image="units/human-dardo/auxilia.png"
    hitpoints=42
    movement_type=elusivefoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE sling "lead ammunition" 2 1 "attacks/sling.png"}
    {AMLA_DEFAULT}
    cost=29
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The last stage before former slaves can reach full citizenship in the Dardo empire. The hard and bloody journey awards them with voting rights, ability to own houses, their own slaves and to have their children be recognized as citizens aswell.

Auxilia carry different ammunition for their slings. Additional to the hard hitting stone and lead projectiles, they fill small bags with sand, which explode on impact and blind the enemy."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/auxilia.png" "units/human-dardo/auxilia.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        sand=50
    [/defense]
    [movement_costs]
        mountains=2
        cave=1
    [/movement_costs]
    [resistance]
        fire=90
        impact=110
    [/resistance]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-curved.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=sand
        description= _ "sand bag"
        type=impact
        range=ranged
        damage=4
        number=4
        accuracy=10
        [specials]
            {AE_RHY_WEAPON_SPECIAL_BLURRING}
        [/specials]
        icon=attacks/sand.png
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=8
        number=3
        accuracy=5
    [/attack]
    {AE_RHY_ANIM_KNIFE human-dardo/auxilia}
    [attack_anim]
        [filter_attack]
            name=sand
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-100
                image="units/human-dardo/auxilia.png"
                sound=sling.ogg
            [/frame]
            [missile_frame]
                halo="projectiles/muzzle-flash-4.png:200"
                offset=0.8~1
            [/missile_frame]
            [frame]
                begin=-100
                end=50
                image="units/human-dardo/auxilia.png"
                sound=magicmissile.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-100
                image="units/human-dardo/auxilia.png"
                sound=sling-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-dardo/auxilia.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/auxilia.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/auxilia.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/human-dardo/auxilia.png"
        [/frame]
    [/attack_anim]
[/unit_type]

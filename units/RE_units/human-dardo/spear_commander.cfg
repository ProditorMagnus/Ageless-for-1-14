#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Commander
    name= _ "Dardo Commander"
    race=AE_RHY_human
    image="units/human-dardo/commander.png"
    hitpoints=48
    movement_type=smallfoot
    movement=6
    experience=82
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Captain
    cost=32
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Commanders have proven themself to be good fighters, who inspire those around them. They are in charge of a small group of soldiers and have no fear of fighting beside them. The training as a part of legion has tought them how to defend against most weapons, raising their resistance against physical attacks."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/commander.png" "units/human-dardo/commander.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    {AE_RHY_ANIM_SWORD human-dardo/commander}
    {AE_RHY_ANIM_SPEAR human-dardo/commander}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-dardo/commander.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/commander.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/commander.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-dardo/commander.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Bountyhunter
    name= _ "Dardo Bountyhunter"
    race=AE_RHY_human
    image="units/human-dardo/bountyhunter.png"
    hitpoints=63
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "More renowned sellswords often deny contracts that would put then on the battlefied, since even an experienced fighter can be overwhelmed with numbers. These merceneries have found more profitable and -with thier skillset- less dangerous work. As Bountyhunters they kill criminals and assassinate enemy generals for a few sacks of gold."
    {AE_RHY_SPECIAL_NOTES_BOUNTY}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/bountyhunter.png" "units/human-dardo/bountyhunter.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_BOUNTY}
    [/abilities]
    #ability bounty: gold per kill
    [defense]
        swamp_water=70
        flat=50
        sand=50
        forest=40
        hills=40
    [/defense]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/web.png
            image_diagonal=projectiles/web.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/human-dardo/bountyhunter.png
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/human-dardo/bountyhunter.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image=units/human-dardo/bountyhunter.png
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_SWORD human-dardo/bountyhunter}
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Bountyhunter
    name= _ "Dardo Bountyhunter"
    race=AE_rhy_race_human_R
    image="units/human-dardo/bountyhunter.png"
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "As the battlefield is dangerous, even to experienced soldiers, sellsword usually decline contracts as soldier once they have enough money. There is a more profitable and less dangerous buisness for these experienced killers. Bountyhunters kill criminals and assassinate enemy generals for a few sacks of gold."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/bountyhunter.png" "units/human-dardo/bountyhunter.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_BOUNTY}
    [/abilities]
    [defense]
        swamp_water=70
        flat=50
        sand=50
        forest=40
        hills=40
    [/defense]
    #ability bounty: gold per kill
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/web.png
            image_diagonal=projectiles/web.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/human-dardo/bountyhunter.png
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/human-dardo/bountyhunter.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image=units/human-dardo/bountyhunter.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-dardo/bountyhunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-dardo/bountyhunter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-dardo/bountyhunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-dardo/bountyhunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

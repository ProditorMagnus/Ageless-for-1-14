#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Phalanx
    name= _ "Dardo Phalanx"
    race=AE_RHY_human
    image="units/human-dardo/phalanx.png"
    hitpoints=64
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "As elite hoplites, the phalanx can from inpenetrateable shieldwalls. A direct assault on such a bulwark equals suicide, as the long spears easily subdue anyone in range."
    {AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    {AE_RHY_SPECIAL_NOTES_PROTECTION}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/phalanx.png" "units/human-dardo/phalanx.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 30}
        {AE_RHY_ABILITY_PROTECTION}
    [/abilities]
    [resistance]
        pierce=70
        impact=90
    [/resistance]
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=15
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=shield
        description= _ "shield bash"
        type=impact
        range=melee
        damage=12
        number=2
        icon=attacks/rectangular-shield.png
    [/attack]
    [attack]
        name=javelin
        description= _ "javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=15
        number=1
    [/attack]
    {AE_RHY_ANIM_SPEAR human-dardo/phalanx}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-dardo/phalanx.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/phalanx.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/phalanx.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-dardo/phalanx.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-200
        offset="0~0.5,0.5~0"
        [frame]
            duration=75
            image="units/human-dardo/phalanx.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=25
                image="units/human-dardo/phalanx.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=25
                image="units/human-dardo/phalanx.png"
                sound=club-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dardo/phalanx.png"
        [/frame]
    [/attack_anim]
[/unit_type]

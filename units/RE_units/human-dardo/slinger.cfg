#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Slinger
    name= _ "Goblin Slinger"
    race=goblin
    image="units/human-dardo/slinger.png"
    ellipse="misc/ellipse"
    hitpoints=22
    movement_type=elusivefoot
    movement=6
    experience=22
    level=0
    alignment=neutral
    advances_to=AE_rhy_dr_Flanker
    cost=11
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The Dardo enslave Goblins from their southern colonies and bring them to the mainland. Most Goblins are simple houseslaves, but many also serve as workers or cannonfodder in the army. With no combat training and only a armed with a sling, the goblins have to rely on their agility to survive."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/slinger.png" "units/human-dardo/slinger.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=2
        number=2
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/slinger.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/slinger.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/human-dardo/slinger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-dardo/slinger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-dardo/slinger.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-dardo/slinger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-dardo/slinger.png"
        [/frame]
    [/attack_anim]
[/unit_type]

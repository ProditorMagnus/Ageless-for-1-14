#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_War_Chariot
    name= _ "Dardo War Chariot"
    race=AE_RHY_human
    image="units/human-dardo/chariot-war.png"
    hitpoints=55
    movement_type=mounted
    [resistance]
        pierce=110
        impact=80
        fire=90
    [/resistance]
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE lance ("upgraded blades") 4 1 "attacks/wheelblade.png"}
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=33
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Normal chariots are vulnerable to melee combat, since the charioteer has to steer and can't attack in such close range. The improved war chariots are equipped with blades on the wheels which can severely maim enemies while driving past them.Note: Chariots use only 4 movement on attack instead of all. This allows them to disengage after their attack, if they haven't used all movement yet or moved into an enemies zone of control this turn."
    [special_note]
        note= _ "This unit can attack while moving, making it easy to disengage after combat. However, it does not cancel the effects of zone of control."
    [/special_note]
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/chariot-war.png" "units/human-dardo/chariot-war.png" {SOUND_LIST:HORSE_HIT} }
    [movement_costs]
        shallow_water=3
        forest=4
        frozen=3
    [/movement_costs]
    [defense]
        forest=-80
        frozen=80
        sand=60
    [/defense]
    [abilities]
        {AE_RHY_ABILITY_DISENGAGE}
    [/abilities]
    [attack]
        name=lance
        description= _ "bladed wheel"
        icon=attacks/wheelblade.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        movement_used=4
        damage=12
        number=1
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-short-reinforced.png
        type=pierce
        range=ranged
        movement_used=4
        damage=14
        number=2
    [/attack]
    {AE_RHY_ANIM_BOW human-dardo/chariot-war}
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-dardo/chariot-war.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/chariot-war.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/chariot-war.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/chariot-war.png"
        [/frame]
    [/attack_anim]
[/unit_type]

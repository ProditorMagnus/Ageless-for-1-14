#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Legion
    name= _ "Dardo Legion"
    race=AE_RHY_human
    image="units/human-dardo/legion.png"
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Hoplite,AE_rhy_dr_Praetorian,AE_rhy_dr_Commander
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Every male Dardo civilian has to join the army when he comes of age. High borns might choose to become riders, but the common folk fights in the legion. They are trained to fight in close formations and use their shield perfectly in defense."
    {AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/legion.png" "units/human-dardo/legion.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        impact=90
    [/resistance]
    [animation]
        apply_to=selected
        start_time=0
        [frame]
            image="units/human-dardo/legion-idle[1~4].png:[150*4]"
        [/frame]
    [/animation]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=10
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/rectangular-shield.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=1
    [/attack]
    {AE_RHY_ANIM_SPEAR human-dardo/legion}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-dardo/legion.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/human-dardo/legion.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/legion.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/legion.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-dardo/legion.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-200
        offset="0~0.5,0.5~0"
        [frame]
            duration=75
            image="units/human-dardo/legion.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=25
                image="units/human-dardo/legion.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=25
                image="units/human-dardo/legion.png"
                sound=club-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dardo/legion.png"
        [/frame]
    [/attack_anim]
[/unit_type]

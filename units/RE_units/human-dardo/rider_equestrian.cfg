#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Scout
    name= _ "Dardo Equestrian"
    race=AE_RHY_human
    image="units/human-dardo/scout.png"
    hitpoints=36
    movement_type=mounted
    movement=9
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Rider
    undead_variation=mounted
    cost=16
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The south of the Dardo imperium is famous for its excellent riders. While an veteran horseman is a terror on the battlefield, the young and untrained still have to prove themself and often act as scouts for the army."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/scout.png" "units/human-dardo/scout.png" {SOUND_LIST:HORSE_HIT} }
    [abilities]
        {AE_RHY_ABILITY_BOLD}
    [/abilities]
    [resistance]
        blade=90 #unarmored
        impact=80
        fire=90
    [/resistance]
    [defense]
        sand=60
    [/defense]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/scout.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/scout.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/scout.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/scout.png"
        [/frame]
    [/attack_anim]
[/unit_type]

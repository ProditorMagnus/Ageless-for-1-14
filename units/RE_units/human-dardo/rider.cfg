#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Rider
    name= _ "Dardo Rider"
    race=AE_RHY_human
    image="units/human-dardo/rider.png"
    hitpoints=50
    movement_type=mounted
    movement=9
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Horse_Lord,AE_rhy_dr_Cataphract
    undead_variation=mounted
    cost=28
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "These wild riders forgo the protection of heavy armor for increased mobility. It often becomes a test of courage to go to the battlefield unarmored, but they wear their scars with pride."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/rider.png" "units/human-dardo/rider.png" {SOUND_LIST:HORSE_HIT} }
    [abilities]
        {AE_RHY_ABILITY_BOLD}
    [/abilities]
    [defense]
        sand=60
    [/defense]
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/rider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/rider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

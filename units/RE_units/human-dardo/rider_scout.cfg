#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Scout
    name= _ "Dardo Scout"
    race=AE_rhy_race_human_R
    image="units/human-dardo/scout.png"
    ellipse="misc/ellipse"
    hitpoints=34
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Rider
    undead_variation=mounted
    cost=16
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "To deliver messages, scout terrain or get information on enemy movement, the dardo use lightly equipped riders. The scouts try to avoid combat, but are trained enough to defend themself if necesarry."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/scout.png" "units/human-dardo/scout.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=90
        impact=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/scout.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/scout.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/scout.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/scout.png"
        [/frame]
    [/attack_anim]
[/unit_type]

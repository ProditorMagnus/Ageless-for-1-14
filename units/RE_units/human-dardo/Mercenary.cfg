#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Mercenary
    name= _ "Dardo Mercenary"
    race=AE_rhy_race_human_R
    image="units/human-dardo/mercenary.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=smallfoot
    movement=6
    experience=37
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Sellsword
    cost=15
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Dardo often hire Mercenaries from their southern provinces as additional force on the battlefield. Mercenaries wear lighter armor, are more agile, but also less disciplined than other soldiers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/mercenary.png" "units/human-dardo/mercenary.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        swamp_water=70
        flat=50
        sand=60
    [/defense]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/human-dardo/mercenary.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/mercenary.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/mercenary.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=100
            image="units/human-dardo/mercenary.png"
        [/frame]
    [/attack_anim]
[/unit_type]

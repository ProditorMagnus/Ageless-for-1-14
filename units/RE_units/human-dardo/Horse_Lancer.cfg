#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Lancer
    name= _ "Dardo Lancer"
    race=AE_RHY_human
    image="units/human-dardo/lancer.png"
    hitpoints=58
    movement_type=mounted
    movement=10
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ABILITY rally "Inspire others" {AE_RHY_ABILITY_RALLY} (misc/laurel.png)}
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=50
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "On the fast horses the lancers can launch devastating assaults on enemy forces and retreat just as quickly."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/lancer.png" "units/human-dardo/lancer.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        pierce=90
    [/resistance]
    [attack]
        name=lance
        description={STR_LANCE}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-dardo/lancer.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/lancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/lancer.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/lancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/lancer.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/lancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/lancer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/lancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

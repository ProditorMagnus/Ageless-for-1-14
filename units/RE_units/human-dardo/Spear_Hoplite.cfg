#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Hoplite
    name= _ "Dardo Hoplite"
    race=AE_rhy_race_human_R
    image="units/human-dardo/hoplite.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=64
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Phalanx
    cost=28
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "When froming a closed line of shields, the hoplites can hardly be overcome by any assaults. Their near perfect defense is aided by deadly stabs of the heavy spears."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/hoplite.png" "units/human-dardo/hoplite.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 20}
    [/abilities]
    [resistance]
        pierce=70
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-dardo/hoplite.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/hoplite.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/hoplite.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-dardo/hoplite.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-dardo/hoplite.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-dardo/hoplite.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-dardo/hoplite.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-dardo/hoplite.png"
        [/frame]
    [/attack_anim]
[/unit_type]

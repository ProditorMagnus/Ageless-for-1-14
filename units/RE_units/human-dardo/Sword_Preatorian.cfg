#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Praetorian
    name= _ "Dardo Praetorian"
    race=AE_RHY_human
    image="units/human-dardo/praetorian.png"
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Justicar
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Praetorians are hired as personal guards or as city watch. In times of war they often build an elite troop under leadership of a captain."
    {AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/praetorian.png" "units/human-dardo/praetorian.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        blade=80
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=7
        number=3
        icon=attacks/rectangular-shield.png
    [/attack]
    {AE_RHY_ANIM_SWORD human-dardo/praetorian}
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-200
        offset="0~0.5,0.5~0"
        [frame]
            duration=75
            image="units/human-dardo/praetorian.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=25
                image="units/human-dardo/praetorian.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=25
                image="units/human-dardo/praetorian.png"
                sound=club-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-dardo/praetorian.png"
        [/frame]
    [/attack_anim]
[/unit_type]

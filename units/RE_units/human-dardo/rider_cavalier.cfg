#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Cavalier
    name= _ "Dardo Cavalier"
    race=AE_rhy_race_human_R
    image="units/human-dardo/cavalier.png"
    hitpoints=67
    movement_type=mounted
    movement=9
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=49
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Dardo who achieve the rank of cavalier are highly honored and admired by the population. They are master swordfighters on horseback and a huge threat to the enemy."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/cavalier.png" "units/human-dardo/cavalier.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/cavalier.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/cavalier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/cavalier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/cavalier.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Chariot
    name= _ "Dardo Chariot"
    race=AE_rhy_race_human_R
    image="units/human-dardo/chariot.png"
    ellipse="misc/ellipse"
    hitpoints=37
    movement_type=mounted
    movement=7
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_War_Chariot
    undead_variation=mounted
    cost=16
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The Dardo use chariots to reinforce their cavalery with bowmen. Shooting from the wagon instead of a horseback increases the stability and still allows quick movement. While the chariots are exellent on large planes, their size makes it difficult to move and maneuver in narrow or rough terrain.

Note: Chariots use only 4 movement on attack instead of all."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/chariot.png" "units/human-dardo/chariot.png" {SOUND_LIST:HORSE_HIT} }
    [movement_costs]
        shallow_water=3
        forest=4
        frozen=3
    [/movement_costs]
    [defense]
        forest=-80
        frozen=80
    [/defense]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-short.png
        type=pierce
        range=ranged
        movement_used=4
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-dardo/chariot.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/chariot.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/chariot.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-dardo/chariot.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Longbowman
    name= _ "Dardo Longbowman"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-dardo/longbowman.png"
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The highest ranking dardo bowmen wield longbows and are the deadliest ranged force of the dardo army. The title is only given to the best archers and raises their status during and after their military duty."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/longbowman.png" "units/human-dardo/longbowman.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        type=pierce
        range=ranged
        damage=10
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        type=fire
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-dardo/longbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/longbowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/longbowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-dardo/longbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-dardo/longbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/longbowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/longbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-dardo/longbowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Captain
    name= _ "Dardo Captain"
    race=AE_RHY_human
    image="units/human-dardo/captain.png"
    hitpoints=58
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Captains are tactical legends. They are well versed in combat with sword and spear and their presence alone raises the moral of the troops."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/captain.png" "units/human-dardo/captain.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        blade=80
        pierce=90
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    {AE_RHY_ANIM_SWORD human-dardo/captain}
    {AE_RHY_ANIM_SPEAR human-dardo/captain}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-dardo/captain.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/captain.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-dardo/captain.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-dardo/captain.png"
        [/frame]
    [/attack_anim]
[/unit_type]

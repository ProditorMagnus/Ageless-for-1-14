#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Horseman
    name= _ "Dardo Horseman"
    race=AE_RHY_human
    image="units/human-dardo/horseman.png"
    hitpoints=35
    movement_type=mounted
    movement=8
    experience=55
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Lancer
    undead_variation=mounted
    cost=23
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The wide flat terrain of their homeland is excellent for the dardo horsemen. It trains their mounts in speed and endurance, which gives them an advantage against other cavalry."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/horseman.png" "units/human-dardo/horseman.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-dardo/horseman.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/horseman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/horseman.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/horseman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

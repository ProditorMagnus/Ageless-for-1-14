#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Horse_Lord
    name= _ "Dardo Horse Lord"
    race=AE_RHY_human
    image="units/human-dardo/rider-lord.png"
    hitpoints=67
    movement_type=mounted
    movement=9
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=54
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Riders who achieve the rank of Horse Lord are highly admired by the army. They are master swordfighters on horseback and inspire their fellows to great deeds."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/rider-lord.png" "units/human-dardo/rider-lord.png" {SOUND_LIST:HORSE_HIT} }
    [abilities]
        {AE_RHY_ABILITY_HORSE_LORD}
        {AE_RHY_ABILITY_BOLD}
    [/abilities]
    [defense]
        sand=60
    [/defense]
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=sword
        description= _ "longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=4
        parry=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-dardo/rider-lord.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/rider-lord.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dardo/rider-lord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/rider-lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Bowman
    name= _ "Dardo  Bowman"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-dardo/bowman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=29
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Compositbowman
    cost=14
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Based on their performance in training the new recruits of the dardo army are split up in assigned to the legion or bowmen. The bowmen have only light armor, as they do ont fight in the front line."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=2
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=fire
        range=ranged
        damage=4
        number=3
    [/attack]
    {DEFENSE_ANIM "units/human-dardo/bowman.png" "units/human-dardo/bowman.png" {SOUND_LIST:HUMAN_HIT}}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-dardo/bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-dardo/bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-dardo/bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/bowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-dardo/bowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

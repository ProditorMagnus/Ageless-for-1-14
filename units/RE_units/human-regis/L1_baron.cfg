#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Noble_Fighter
    name= _ "Regis Baron"
    race=AE_RHY_human
    image="units/human-regis/noble-fighter.png"
    hitpoints=31
    movement_type=elusivefoot
    movement=6
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_rhy_rg_Noble_Commander
    cost=18
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Barons belong to the lower end of nobility. Thanks to their privilege they can afford good education and training in martial arts and etiquette. Unlike the common soldier, they prefer the skillful art of fencing.
Their armor is light not inhibit their movement, but does not offer much protection either. Additional to their saber, they equip a light crossbow."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-regis/noble-fighter.png" "units/human-regis/noble-fighter.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
        {AE_RHY_ABILITY_RALLY}
    [/abilities]
    [attack]
        name=saber
        description={STR_SABER}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=1
    [/attack]
    {AE_RHY_ANIM_CROSSBOW human-regis/noble-fighter}
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-regis/noble-fighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-regis/noble-fighter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-regis/noble-fighter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-regis/noble-fighter.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/human-regis/noble-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

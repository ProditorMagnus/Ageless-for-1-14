#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Noble_Lord
    name= _ "Regis Duke"
    race=AE_RHY_human
    image="units/human-regis/noble-lord.png"
    hitpoints=57
    movement_type=elusivefoot
    movement=6
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-regis/noble-lord.png" "units/human-regis/noble-lord.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP}
        {AE_RHY_ABILITY_RALLY}
    [/abilities]
    [attack]
        name=saber
        description={STR_SABER}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=7
        number=5
        parry=5
        accuracy=5
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=18
        number=1
    [/attack]
    {AE_RHY_ANIM_CROSSBOW human-regis/noble-lord}
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/human-regis/noble-lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-regis/noble-lord.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-regis/noble-lord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-regis/noble-lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]

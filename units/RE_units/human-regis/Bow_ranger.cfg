#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Ranger
    name= _ "Regis Ranger"
    race=AE_RHY_human
    image="units/human-regis/ranger.png"
    profile=portraits/humans/ranger.webp
    hitpoints=58
    movement_type=smallfoot
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Rangers wear lighter equipment in order to move fast in terrain. If they are employed in the army they often act in a scouting role, and have to be reliable at day and night. Instead of a unwieldy longbow, they use shorter compound bows, that lack the punch, but are more accurate."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-regis/ranger.png" "units/human-regis/ranger.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        swamp_water=40
        forest=40
        hills=40
        shallow_water=60
    [/defense]
    [movement_costs]
        shallow_water=2
        swamp_water=2
        forest=1
        hills=1
        mountains=2
        cave=2
        frozen=2
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=4
        accuracy=5
    [/attack]
    {AE_RHY_ANIM_SWORD human-regis/ranger}
    {AE_RHY_ANIM_BOW human-regis/ranger}
[/unit_type]

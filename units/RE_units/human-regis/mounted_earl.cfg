#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Earl
    name= _ "Regis Mounted Earl"
    race=AE_rhy_race_human_R
    image="units/human-regis/mounted_earl.png"
    hitpoints=60
    movement_type=mounted
    movement=10
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=52
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-regis/mounted_earl.png" "units/human-regis/mounted_earl.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=23
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/human-regis/mounted_earl.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -600}

        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/human-regis/mounted_earl.png:25"
        [/frame]
        [frame]
            image="units/human-regis/mounted_earl.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
        [frame]
            image="units/human-regis/mounted_earl.png:300"
        [/frame]
        [frame]
            image="units/human-regis/mounted_earl.png:50"
        [/frame]
        [frame]
            image="units/human-regis/mounted_earl.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Noble_Commander
    name= _ "Regis Earl"
    race=AE_RHY_human
    image="units/human-regis/noble-commander.png"
    small_profile="portraits/humans/noble-commander.png~SCALE(205,205)"
    hitpoints=45
    movement_type=elusivefoot
    movement=6
    experience=81
    level=2
    alignment=lawful
    advances_to=AE_rhy_rg_Noble_Lord
    cost=33
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Earls do enjoy high education in the fields of war, and are best suited in fashioning battleplans and leading their army."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-regis/noble-commander.png" "units/human-regis/noble-commander.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
        {AE_RHY_ABILITY_RALLY}
    [/abilities]
    [attack]
        name=saber
        description={STR_SABER}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=5
        number=5
        parry=5
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=1
    [/attack]
    {AE_RHY_ANIM_CROSSBOW human-regis/noble-commander}
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-225
            end=-100
            image="units/human-regis/noble-commander.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-regis/noble-commander.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-regis/noble-commander.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-regis/noble-commander.png"
        [/frame]
    [/attack_anim]
[/unit_type]

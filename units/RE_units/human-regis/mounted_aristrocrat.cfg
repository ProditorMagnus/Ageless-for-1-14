#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_rg_Aristrocrat
    name= _ "Regis Mounted Aristrocrat"
    race=AE_rhy_race_human_R
    image="units/human-regis/mounted_aristrocrat.png"
    hitpoints=46
    movement_type=mounted
    movement=9
    experience=92
    level=2
    alignment=lawful
    advances_to=AE_rhy_rg_Earl
    undead_variation=mounted
    cost=34
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-regis/mounted_aristrocrat.png" "units/human-regis/mounted_aristrocrat.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -600}

        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:25"
        [/frame]
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:300"
        [/frame]
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:50"
        [/frame]
        [frame]
            image="units/human-regis/mounted_aristrocrat.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]

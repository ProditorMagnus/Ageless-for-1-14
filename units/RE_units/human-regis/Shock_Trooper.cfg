#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_rg_Shock_Trooper
    name= _ "Regis Shock Trooper"
    race=AE_rhy_race_human_R
    {TRAIT_FEARLESS}
    image="units/human-regis/shocktrooper.png"
    profile="portraits/humans/iron-mauler.png~RIGHT()"
    hitpoints=52
    movement_type=armoredfoot
    movement=4
    experience=110
    level=2
    alignment=lawful
    advances_to=AE_rhy_rg_Iron_Mauler
    cost=35
    description={AE_RHY_UNIT_NOTICE}+ _ "Shock troopers are the elite of the heavy infantry, and a significant part of their use is mere intimidation. The only men who can enter their ranks are prodigiously well-built, and when clad in black plate brimming with spikes, they are a fearsome sight to behold. The sight of Shock Troopers breaking an enemy often does the same to the morale of any opposition, who sometimes wonder if such armor covers monsters, rather than men. The drawback of such heavy armor is, of course, the time it takes to move into and out of combat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-regis/shocktrooper-defend-2.png" "units/human-regis/shocktrooper-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/iron-mauler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/iron-mauler.png"
    [/portrait]
    [attack]
        name=morning star
        description={STR_FLAIL}
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=18
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        start_time=-260
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -260}
        [frame]
            image="units/human-regis/shocktrooper-attack-[1~6].png:[85,100,125,50*3]"
        [/frame]
    [/attack_anim]
[/unit_type]

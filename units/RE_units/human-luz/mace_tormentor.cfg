#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Tormentor
    name= _ "Luz Tormentor"
    race=AE_RHY_human
    image="units/human-luz/tormentor.png"
    {TRAIT_FEARLESS}
    hitpoints=37
    movement_type=smallfoot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to=AE_rhy_lz_Witchhunter
    cost=16
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Whomever stand in the way of the Inquisition is used as scapegoat to control anger in the common folk. The Tormentors bring justice and pain to witches and non-believers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/tormentor.png" "units/human-luz/tormentor.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        impact=90
    [/resistance]
    [attack]
        name=flail
        description= _ "flail"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-luz/tormentor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/tormentor.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/tormentor.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=100
            image="units/human-luz/tormentor.png"
        [/frame]
    [/attack_anim]
[/unit_type]

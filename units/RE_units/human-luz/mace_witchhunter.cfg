#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Witchhunter
    name= _ "Luz Witchhunter"
    race=AE_rhy_race_human_R
    image="units/human-luz/witchhunter.png"
    {TRAIT_FEARLESS}
    hitpoints=54
    movement_type=smallfoot
    movement=5
    experience=94
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Holy_Warrior
    cost=27
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Under the impression, they do the holy deed, the witchhunters carry out the dirty work of the Inquisition."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/witchhunter.png" "units/human-luz/witchhunter.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        impact=80
        pierce=90
        fire=90
        cold=90
        arcane=60
    [/resistance]
    [attack]
        name=flail
        description={STR_FLAIL}
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-luz/witchhunter.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-luz/witchhunter.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-luz/witchhunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/witchhunter.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/witchhunter.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-luz/witchhunter.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-luz/witchhunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

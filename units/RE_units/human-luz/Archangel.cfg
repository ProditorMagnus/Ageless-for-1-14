#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Archangel
    name= _ "Archangel"
    race=AE_RHY_angel
    image="units/human-luz/archangel.png"
    hitpoints=64
    movement_type=AE_RHY_angelfly
    movement=7
    experience=120
    level=3
    alignment=lawful
    advances_to=AE_rhy_lz_Seraph
    cost=55
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Archangels carry magical flaming swords and are capable of using magic to a small degree."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/archangel.png" "units/human-luz/archangel.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        mountains=40
    [/defense]
    [resistance]
        pierce=100
        impact=110
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=16
        number=2
        accuracy=5
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=2
    [/attack]
    {AE_RHY_ANIM_SWORD human-luz/archangel}
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395
        [frame]
            image="units/human-luz/archangel.png:150"
        [/frame]
        [frame]
            image="units/human-luz/archangel.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/human-luz/archangel.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

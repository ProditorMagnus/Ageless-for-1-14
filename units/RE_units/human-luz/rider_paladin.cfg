#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Paladin
    name= _ "Luz Paladin"
    race=AE_rhy_race_human_R
    image="units/human-luz/paladin.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=mounted
    movement=9
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=52
    #extra resistance for these units
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Paladins are as quick with their blade as they are with their horse. The holy sword is devestating to the undead and magical creatures."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-luz/paladin.png" "units/human-luz/paladin.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        arcane=60
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=sword
        description=_"holy sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=7
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-luz/paladin.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-luz/paladin.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-luz/paladin.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-luz/paladin.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-luz/paladin.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/human-luz/paladin.png"
        [/frame]
    [/attack_anim]
[/unit_type]

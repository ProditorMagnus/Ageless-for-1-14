#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Heavy_Crossbowman
    name= _ "Luz heavy Crossbow"
    race=AE_RHY_human
    gender=male
    image="units/human-luz/crossbow-heavy.png"
    hitpoints=54
    movement_type=smallfoot
    [resistance]
        arcane=70
    [/resistance]
    movement=5
    experience=65
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Arbalist
    cost=25
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "While not rich by any means, these veteran crossbowmen can at leat afford decent equipment."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/crossbow-heavy.png" "units/human-luz/crossbow-heavy.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=club
        description= _ "mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    {AE_RHY_ANIM_CROSSBOW human-luz/crossbow-heavy}
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Cleric
    name= _ "Luz Cleric"
    race=AE_rhy_race_human_R
    image="units/human-luz/cleric.png"
    halo=halo/illuminates-aura.png
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Bishop
    cost=40
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Clerics are good preachers and insire the lawful around them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-luz/cleric.png" "units/human-luz/cleric.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=90
        cold=90
        arcane=60
    [/resistance]
    [abilities]
        {AE_RHY_ABILITY_ILLUMINATES_SMALL}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-luz/cleric.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-luz/cleric.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-luz/cleric.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-luz/cleric.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        start_time=-395
        [frame]
            image="units/human-luz/cleric.png:150"
        [/frame]
        [frame]
            image="units/human-luz/cleric.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/human-luz/cleric.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Knight
    name= _ "Luz Knight"
    race=AE_RHY_human
    image="units/human-luz/knight.png"
    hitpoints=54
    movement_type=mounted
    movement=9
    experience=90
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Paladin
    undead_variation=mounted
    cost=31
    #extra resistance for these units
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Additionally to the normal sword, Luz Knights have a blessed weapon as symbol of their status."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-luz/knight.png" "units/human-luz/knight.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        fire=90
        arcane=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=sword
        description= _ "holy sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-luz/knight.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-luz/knight.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-luz/knight.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-luz/knight.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-luz/knight.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/human-luz/knight.png"
        [/frame]
    [/attack_anim]
[/unit_type]

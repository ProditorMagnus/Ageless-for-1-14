#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Rider
    name= _ "Luz Rider"
    race=AE_RHY_human
    image="units/human-luz/rider.png"
    hitpoints=38
    movement_type=mounted
    movement=8
    experience=46
    level=1
    alignment=lawful
    advances_to=AE_rhy_lz_Knight
    undead_variation=mounted
    cost=18
    usage=scout
    #extra resistance for these units
    description={AE_RHY_UNIT_NOTICE}+ _ "Luz Riders belong to the Inquisition. They are fast while still being decently armored."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-luz/rider.png" "units/human-luz/rider.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-luz/rider.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-luz/rider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-luz/rider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-luz/rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=225
            image="units/human-luz/rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Seraph
    name= _ "Seraph"
    race=AE_RHY_angel
    image="units/human-luz/seraph.png"
    halo=halo/illuminates-aura.png
    hitpoints=77
    movement_type=AE_RHY_angelfly
    movement=7
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=95
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Seraph have been influenced by arcane magic for many decades. This resulted in higher affinity to magic and some mutations in their body. Most Seraphs emit a holy aura, which boosts the morale of lawful allies."
    #angelic aura: idea to decrease moral of enemies as well or do damage to undeads
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/seraph.png" "units/human-luz/seraph.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        mountains=40
    [/defense]
    [abilities]
        {AE_RHY_ABILITY_HALO}
    [/abilities]
    [resistance]
        blade=90
        pierce=100
        impact=110
        arcane=40
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=20
        number=2
        accuracy=10
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=11
        number=5
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=2
    [/attack]
    {AE_RHY_ANIM_SWORD human-luz/seraph}
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395
        [frame]
            image="units/human-luz/seraph.png:150"
        [/frame]
        [frame]
            image="units/human-luz/seraph.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/human-luz/seraph.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

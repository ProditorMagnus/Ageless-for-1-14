#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Keeper
    name= _ "Luz Keeper"
    race=AE_rhy_race_human_R
    image="units/human-luz/keeper.png"
    profile="portraits/humans/keeper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=smallfoot
    movement=5
    experience=54
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Sentinel
    cost=24
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "With experience and better equipment, the Keepers can form a strong defensive wall."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/keeper.png" "units/human-luz/keeper.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=pike
        description={STR_PIKE}
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-luz/keeper.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-luz/keeper.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-luz/keeper.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-luz/keeper.png"
        [/frame]
    [/attack_anim]
[/unit_type]

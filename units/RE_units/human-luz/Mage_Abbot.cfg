#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Abbot
    name= _ "Luz Abbot"
    race=AE_RHY_human
    image="units/human-luz/abbot.png"
    hitpoints=57
    movement_type=smallfoot
    movement=5
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Abbots are the leaders in their monastery. Their status is well respected in society. While not as enlightened as the clerics, their wisdom and healing ability makes them the more reliable force in times of war."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-luz/abbot.png" "units/human-luz/abbot.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=lightbeam
        description= _ "lightbeam"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=3
    [/attack]
    {AE_RHY_ANIM_STAFF human-luz/abbot}
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395
        [frame]
            image="units/human-luz/abbot.png:150"
        [/frame]
        [frame]
            image="units/human-luz/abbot.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/human-luz/abbot.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Arbalist
    name= _ "Luz Arbalist"
    race=AE_RHY_human
    gender=male
    image="units/human-luz/arbalist.png"
    hitpoints=70
    movement_type=smallfoot
    [resistance]
        arcane=70
    [/resistance]
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The best crossbowmen equip themself with a powerful arbalest."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/arbalist.png" "units/human-luz/arbalist.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=club
        description= _ "mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=crossbow
        description= _ "arbalest"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=14
        number=3
    [/attack]
    {AE_RHY_ANIM_CROSSBOW human-luz/crossbow-arbalist}
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-luz/arbalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-luz/arbalist.png"
        [/frame]
    [/attack_anim]
[/unit_type]

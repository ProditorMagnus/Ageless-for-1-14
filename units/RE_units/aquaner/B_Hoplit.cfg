#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Hoplit
    name= _ "Aquana Hoplit"
    race=AE_rhy_race_aquaner
    image="units/aquaner/hoplit.png"
    {TRAIT_HUMAN}
    hitpoints=67
    movement_type=AE_rhy_aquanerfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Strong and tall stand the Aquana Hoplites in battle. Their defense can hardly be broken, even by fearsome foes, while the long pikes pose a threat to anyone stupid enough to engage them in melee."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/aquaner/hoplit.png" "units/aquaner/hoplit.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        blade=90
        pierce=70
        impact=90
    [/resistance]
    [attack]
        name=halberd
        description={STR_PIKE}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=halberd
        description={STR_PIKE}
        icon=attacks/pike.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/hoplit.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg spear-miss.ogg -100}
        [frame]
            image="units/aquaner/hoplit.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/hoplit.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/aquaner/hoplit.png:100"
        [/frame]
    [/attack_anim]
    [variation]
        variation_id= human
        variation_name= _ "merc_variation^Human"
        inherit=yes
        image="units/aquaner/hoplit+human.png"
        {DEFENSE_ANIM "units/aquaner/hoplit+human.png" "units/aquaner/hoplit+human.png" {SOUND_LIST:HUMAN_HIT} }
        [attack_anim]
            [frame]
                image="units/aquaner/hoplit+human.png:350"
            [/frame]
            [frame]
                image="units/aquaner/hoplit+human.png:100"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [frame]
                image="units/aquaner/hoplit+human.png:350"
            [/frame]
            [frame]
                image="units/aquaner/hoplit+human.png:100"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Researcher
    name= _ "Rashy Researcher"
    race=AE_RHY_rashy
    gender=male,female
    image="units/trarashy/mage-researcher.png"
    hitpoints=30
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=52
    level=1
    alignment=neutral
    advances_to=AE_rhy_tr_Dimension, AE_rhy_tr_Healer
    cost=21
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Rashy Researchers are the driving force of all discoveries made by the Trarashy. Their focus often lies on mundane thing, like cooking, smithing and growing crops, but most researchers are studying the higher mysteries as well. Researchers know the essence of Magic itself and can use it to conjure almost everything, granted that they have learned how to do this."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/mage-researcher.png" "units/trarashy/mage-researcher.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        impact=100
        arcane=80
    [/resistance]
    [attack]
        name=impulse
        description= _ "impulse"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        [frame]
            begin=-800
            end=-350
            image="units/trarashy/mage-researcher.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/mage-researcher.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/mage-researcher.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/trarashy/mage-researcher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=impulse
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/mage-researcher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/mage-researcher.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/mage-researcher.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/trarashy/mage-researcher.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashy Researcher"
        gender=female
        image="units/trarashy/mage-researcher+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/mage-researcher+female.png" "units/trarashy/mage-researcher+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 11 -20}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
            [frame]
                image="units/trarashy/mage-researcher+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/mage-researcher+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/mage-researcher+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/mage-researcher+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=impulse
            [/filter_attack]
            [frame]
                image="units/trarashy/mage-researcher+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/mage-researcher+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/mage-researcher+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/mage-researcher+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

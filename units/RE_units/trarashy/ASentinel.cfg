#define SENTINEL
    {AE_RHY_SENTINEL}
    name= _ "Trarashy Sentinel"
    gender=male,female
    {TRAIT_FEARLESS}
    image="units/trarashy/sentinel.png"
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_GESCHICK}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/trarashy/sentinel.png" "units/trarashy/sentinel.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/trarashy/sentinel.png" "units/trarashy/sentinel.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/trarashy/sentinel.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/trarashy/sentinel.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [if]
            hits=yes
            [frame]
                duration=300
                image="units/trarashy/sentinel.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=300
                image="units/trarashy/sentinel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
#enddef


#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Guard
    name= _ "Trarashy Guard"
    race=AE_RHY_rashy
    gender=male,female
    image="units/trarashy/guard.png"
    hitpoints=53
    movement_type=AE_RHY_rashyfoot
    movement=6
    experience=78
    level=2
    alignment=lawful
    advances_to=AE_rhy_tr_Sentinel
    cost=28
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/guard.png" "units/trarashy/guard.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        shallow_water=70
        flat=50
        sand=60
        frozen=60
    [/defense]
    [movement_costs]
        forest=1
        hills=1
        mountains=2
    [/movement_costs]
    [resistance]
        blade=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="units/trarashy/guard.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="units/trarashy/guard.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [if]
            hits=yes
            [frame]
                duration=300
                image="units/trarashy/guard.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=300
                image="units/trarashy/guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Trarashy Guard"
        gender=female
        image="units/trarashy/guard+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/guard+female.png" "units/trarashy/guard+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-200
                    end=50
                    image="units/trarashy/guard+female.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-200
                    end=50
                    image="units/trarashy/guard+female.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-250
            [if]
                hits=yes
                [frame]
                    duration=300
                    image="units/trarashy/guard+female.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=300
                    image="units/trarashy/guard+female.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]

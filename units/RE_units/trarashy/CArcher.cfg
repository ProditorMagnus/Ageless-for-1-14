#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Archer
    name= _ "Trarashy Archer"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=29
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=43
    level=1
    alignment=lawful
    {TRAIT_FEARLESS}
    advances_to=AE_rhy_tr_Marksman
    undead_variation=archer
    cost=16
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-short.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/trarashy/archer.png" "units/trarashy/archer.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/trarashy/archer.png" "units/trarashy/archer.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=0
                image="units/trarashy/archer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=0
                image="units/trarashy/archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/trarashy/archer.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/trarashy/archer.png:300"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Rashky Archer"
        gender=female
        image="units/trarashy/archer+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM_RANGE "units/trarashy/archer+female.png" "units/trarashy/archer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/trarashy/archer+female.png" "units/trarashy/archer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [if]
                [frame]
                    image="units/trarashy/archer+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/archer+female.png"
                [/frame]
            [/else]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-200
            [frame]
                image="units/trarashy/archer+female.png:100"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
            [frame]
                image="units/trarashy/archer+female.png:300"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

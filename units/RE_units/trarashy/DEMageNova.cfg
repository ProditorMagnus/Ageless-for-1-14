#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Nova
    name= _ "Nova"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/nova.png"
    hitpoints=56
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Nova mages are named after the godess of the sun. They can summon powerfull fireballs to turn their surrounding into ashes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/trarashy/nova.png" "units/trarashy/nova.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=70
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=fireball
        description=_"nova blast"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-500
        [frame]
            duration=50
            image="units/trarashy/nova.png"
        [/frame]
        [frame]
            duration=100
            image="units/trarashy/nova.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/trarashy/nova.png"
        [/frame]
        [frame]
            duration=75
            image="units/trarashy/nova.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/trarashy/nova.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/nova.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/nova.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/trarashy/nova.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nova"
        gender=female
        image="units/trarashy/nova+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/nova+female.png" "units/trarashy/nova+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=fireball
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/nova+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/nova+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/nova+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

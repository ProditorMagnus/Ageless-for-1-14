#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Healer
    name= _ "Rashy Alchemist"
    race=AE_RHY_rashy
    gender=male,female
    image="units/trarashy/healer.png"
    hitpoints=48
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=35
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Some Mages can use their arcane knowledge to manipulate the body. As this knowledge can be highly dangerous, if used for evil, the usage is highly restricted and only allowed in order to heal people. Experiments on oneself is forbidden as it can lead to horrible mishaps."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/healer.png" "units/trarashy/healer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        impact=100
        arcane=80
    [/resistance]
    [attack]
        name=impulse
        description= _ "impulse"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack]
        name=missile
        description= _ "missile"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        [frame]
            begin=-800
            end=-350
            image="units/trarashy/healer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/healer.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/healer.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/trarashy/healer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=impulse
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/healer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/healer.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/healer.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/trarashy/healer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashy Alchemist"
        gender=female
        image="units/trarashy/healer+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/healer+female.png" "units/trarashy/healer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 11 -20}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
            [frame]
                image="units/trarashy/healer+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/healer+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/healer+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/healer+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=impulse
            [/filter_attack]
            [frame]
                image="units/trarashy/healer+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/healer+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/healer+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/healer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

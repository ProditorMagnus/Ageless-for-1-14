#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Scout
    name= _ "Trarashy Scout"
    image="units/trarashy/scout.png"
    race=AE_RHY_rashy
    hitpoints=36
    movement_type=mounted
    {AE_RHY_RASHY_MOUNTED_TRAITS}
    movement=9
    experience=34
    level=1
    alignment=neutral
    advances_to=AE_rhy_tr_Rider
    cost=16
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound=horse-die.ogg
    [movement_costs]
        forest=2
    [/movement_costs]
    [defense]
        forest=60
    [/defense]
    [resistance]
        blade=100
        impact=90
        fire=90
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    {DEFENSE_ANIM "units/trarashy/scout.png" "units/trarashy/scout.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/trarashy/scout.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-300
                image="units/trarashy/scout.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-300
                image="units/trarashy/scout.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-50
            image="units/trarashy/scout.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/trarashy/scout.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/trarashy/scout.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/trarashy/scout.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/scout.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/scout.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/trarashy/scout.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/trarashy/scout.png"
        [/frame]
    [/attack_anim]
[/unit_type]

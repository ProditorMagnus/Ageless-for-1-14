#textdomain wesnoth-Rashy_Era

[unit_type]
    id=AE_rhy_tr_Leader
    name= _ "Trarashy General"
    race=AE_rhy_race_rashy
    gender=male,female
    {TRAIT_FEARLESS}
    image="units/trarashy/general.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/trarashy/general-lead.png"
        [/frame]
    [/leading_anim]
    hitpoints=44
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=76
    level=2
    alignment=lawful
    advances_to=AE_rhy_tr_Marshall
    cost=32
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/trarashy/general-defend.png" "units/trarashy/general.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/trarashy/general-bow-defend.png" "units/trarashy/general-bow-1.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-325
            image="units/trarashy/general-bow-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/trarashy/general-bow-2.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/trarashy/general-bow-2.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/general-bow-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/trarashy/general-bow-4.png"
        [/frame]
        [frame]
            begin=-25
            end=-50
            image="units/trarashy/general-bow-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/trarashy/general.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/trarashy/general-melee.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/trarashy/general-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/trarashy/general.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Trarashy General"
        gender=female
        image="units/trarashy/general+female.png"
        [leading_anim]
            [frame]
                begin=-150
                end=150
                image="units/trarashy/general+female-lead.png"
            [/frame]
        [/leading_anim]
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM_RANGE "units/trarashy/general+female-defend.png" "units/trarashy/general+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/trarashy/general+female-bow-defend.png" "units/trarashy/general+female-bow-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged }
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-325
                image="units/trarashy/general+female-bow-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-325
                    end=-250
                    image="units/trarashy/general+female-bow-2.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-325
                    end=-250
                    image="units/trarashy/general+female-bow-2.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=-100
                image="units/trarashy/general+female-bow-3.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/trarashy/general+female-bow-4.png"
            [/frame]
            [frame]
                begin=-25
                end=-50
                image="units/trarashy/general+female-bow-1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-275
            [frame]
                duration=100
                image="units/trarashy/general+female.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    duration=200
                    image="units/trarashy/general+female-melee.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=200
                    image="units/trarashy/general+female-melee.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                duration=50
                image="units/trarashy/general+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

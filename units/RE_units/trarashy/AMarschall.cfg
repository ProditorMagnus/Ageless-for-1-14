#textdomain wesnoth-Rashy_Era

[unit_type]
    id=AE_rhy_tr_Marshall
    name= _ "Trarashy Marshall"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/highlord.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/trarashy/highlord.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=150
    level=3
    alignment=lawful
    {TRAIT_FEARLESS}
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/highlord.png" "units/trarashy/highlord.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [defense]
        shallow_water=70
    [/defense]
    [movement_costs]
        forest=1
        hills=1
        mountains=2
    [/movement_costs]
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=80
        cold=80
        arcane=60
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-325
            image="units/trarashy/highlord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/trarashy/highlord.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/trarashy/highlord.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=50
            image="units/trarashy/highlord.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/trarashy/highlord.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-175
                end=-75
                image="units/trarashy/highlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-175
                end=-75
                image="units/trarashy/highlord.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=200
            image="units/trarashy/highlord.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Trarashy Marshall"
        gender=female
        image="units/trarashy/highlady.png"
        [leading_anim]
            [frame]
                begin=-150
                end=150
                image="units/trarashy/highlady.png"
            [/frame]
        [/leading_anim]
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/highlady.png" "units/trarashy/highlady.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-325
                image="units/trarashy/highlady.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-325
                    end=-250
                    image="units/trarashy/highlady.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-325
                    end=-250
                    image="units/trarashy/highlady.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=50
                image="units/trarashy/highlady.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                begin=-200
                end=-175
                image="units/trarashy/highlady.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-175
                    end=-75
                    image="units/trarashy/highlady.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-175
                    end=-75
                    image="units/trarashy/highlady.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=-75
                end=200
                image="units/trarashy/highlady.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

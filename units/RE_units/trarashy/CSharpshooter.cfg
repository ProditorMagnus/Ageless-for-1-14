#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_tr_Sharpshooter
    name= _ "Trarashy Sharpshooter"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/sharpshooter.png"
    hitpoints=52
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=150
    level=3
    alignment=lawful
    {TRAIT_FEARLESS}
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=50
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_GESCHICK}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=longbow
        description={STR_LONGBOW}
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {AE_RHY_WEAPON_SPECIAL_GESCHICK}
        [/specials]
        range=ranged
        damage=12
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/trarashy/sharpshooter.png" "units/trarashy/sharpshooter.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/trarashy/sharpshooter.png" "units/trarashy/sharpshooter.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-380
            image="units/trarashy/sharpshooter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/trarashy/sharpshooter.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/trarashy/sharpshooter.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-0
            image="units/trarashy/sharpshooter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/trarashy/sharpshooter.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/trarashy/sharpshooter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/trarashy/sharpshooter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/trarashy/sharpshooter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/trarashy/sharpshooter.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/trarashy/sharpshooter.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashky Sharpshooter"
        gender=female
        image="units/trarashy/sharpshooter+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM_RANGE "units/trarashy/sharpshooter+female.png" "units/trarashy/sharpshooter+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/trarashy/sharpshooter+female.png" "units/trarashy/sharpshooter+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=longbow
            [/filter_attack]
            [frame]
                image="units/trarashy/sharpshooter+female.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/trarashy/sharpshooter+female.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/trarashy/sharpshooter+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/sharpshooter+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/trarashy/sharpshooter+female.png"
            [/frame]
            [frame]
                image="units/trarashy/sharpshooter+female.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/trarashy/sharpshooter+female.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/trarashy/sharpshooter+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/sharpshooter+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

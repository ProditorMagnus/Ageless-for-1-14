#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Dimension
    name= _ "Rashy Dimensionmage"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/dimensional.png"
    hitpoints=48
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=125
    level=2
    alignment=neutral
    advances_to=AE_rhy_tr_Time
    cost=44
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The most interesting discovery made by Researchers is the control of the very fabric of the universe. This kind of magic is difficult to master, but Dimensionmages can use enough of it to distort space, allowing them to warp between many places and to tear others apart. Dimension Mages never use their full strengh, as it is exhausting and can rip a permanent hole in space, if they are not careful."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_TELEPORT}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=100
        pierce=100
        impact=100
    [/resistance]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    {DEFENSE_ANIM "units/trarashy/dimensional.png" "units/trarashy/dimensional.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=impulse
        description=_"impulse"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=2
    [/attack]
    [attack]
        name=missile
        description=_"space disruption"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/trarashy/dimensional.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/dimensional.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/dimensional.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/trarashy/dimensional.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=impulse
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/dimensional.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/dimensional.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/dimensional.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/trarashy/dimensional.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashy Dimensionmage"
        gender=female
        image="units/trarashy/dimensional+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/dimensional+female.png" "units/trarashy/dimensional+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            [frame]
                image="units/trarashy/dimensional+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/dimensional+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/dimensional+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/dimensional+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=impulse
            [/filter_attack]
            [frame]
                image="units/trarashy/dimensional+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/dimensional+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/dimensional+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/dimensional+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

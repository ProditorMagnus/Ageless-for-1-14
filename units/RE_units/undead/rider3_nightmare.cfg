#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Nightmare
    name= _ "Nightmare"
    race=AE_RHY_undead
    image="units/undead/nightmare.png"
    hitpoints=65
    movement_type=mounted
    {DEFENSE_ANIM "units/undead/nightmare.png" "units/undead/nightmare.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    movement=10
    experience=130
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound=skeleton-big-die.ogg
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 4}
    [/abilities]
    [resistance]
        blade=90
        pierce=80 #70
        impact=90 #110
        fire=100 #120
        cold=50 #40
        arcane=110 #130
    [/resistance]
    [movement_costs]
        shallow_water=3
        swamp_water=3
        cave=3
        fungus=3
    [/movement_costs]
    [attack]
        name=horn
        icon="attacks/horn.png"
        description= _ "horn"
        type=pierce
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=trample
        description= _"trample"
        icon="attacks/hoof-nightmare.png"
        type=impact
        range=melee
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=horn
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/undead/nightmare.png:100"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/undead/nightmare.png:50"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/undead/nightmare.png:50"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            image="units/undead/nightmare.png:250"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=s
        start_time=-200
        [frame]
            image="units/undead/nightmare-attack-s.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            image="units/undead/nightmare-attack-n.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=se,sw,ne,nw
        start_time=-200
        [frame]
            image="units/undead/nightmare-attack.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

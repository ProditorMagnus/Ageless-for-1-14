#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Skeleton_Junker
    name= _ "Skeleton Junker"
    race=AE_RHY_undead
    num_traits=2
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/undead/skeleton-junker.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/undead/skeleton-junker-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=34
    movement_type=undeadfoot
    {AE_RHY_MOVETYPE_SKELETON} #60-40-120
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ne_Death_Squire,AE_rhy_ne_Skeleton_Mage
    cost=16
    [abilities]
        {AE_RHY_ABILITY_FEAR}
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 2}
        {ABILITY_SUBMERGE}
    [/abilities]
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "If the Necromancer takes a careful approach of reanimating, the corpse retains some of its abilities from the previous live. These Undead are more intelligent and can act without their masters influence, but they are also harder to control."
    {DEFENSE_ANIM "units/undead/skeleton-junker-defend.png" "units/undead/skeleton-junker.png" {SOUND_LIST:SKELETON_HIT} }
    die_sound={SOUND_LIST:SKELETON_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=7
        number=3
        icon="attacks/sword-human.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-400
            end=-350
            image="units/undead/skeleton-junker.png"
        [/frame]
        [frame]
            begin=-350
            end=-250
            image="units/undead/skeleton-junker-leading.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/undead/skeleton-junker-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/undead/skeleton-junker-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/undead/skeleton-junker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

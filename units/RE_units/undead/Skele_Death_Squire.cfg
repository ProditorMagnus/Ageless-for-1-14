#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Death_Squire
    name= _ "Death Squire"
    race=AE_RHY_undead
    num_traits=2
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/undead/deathsquire.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/undead/deathsquire-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=48
    movement_type=undeadfoot
    [resistance]
        blade=60
        pierce=40
        impact=110
        arcane=130
    [/resistance]
    movement=5
    experience=82
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ne_Death_Knight
    cost=29
    [abilities]
        {AE_RHY_ABILITY_FEAR}
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 3}
        {ABILITY_SUBMERGE}
    [/abilities]
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "There are certainly undead creatures that are more terrifying than these humanoid skeletons, but there's something specific to an tireless, intelligent being that defies death."
    {DEFENSE_ANIM "units/undead/deathsquire-defend.png" "units/undead/deathsquire.png" {SOUND_LIST:SKELETON_HIT} }
    die_sound={SOUND_LIST:SKELETON_DIE}
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=7
        number=4
        icon="attacks/sword-human.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image="units/undead/deathsquire.png"
        [/frame]
        [frame]
            begin=-225
            end=-125
            image="units/undead/deathsquire-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=25
                image="units/undead/deathsquire-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=25
                image="units/undead/deathsquire-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=25
            end=175
            image="units/undead/deathsquire-attack-3.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/undead/deathsquire.png"
        [/frame]
    [/attack_anim]
[/unit_type]

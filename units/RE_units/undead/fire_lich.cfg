#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Burning_Lich
    name= _ "Burning Lich"
    race=AE_RHY_undead
    image="units/undead/black-fire-lich.png"
    hitpoints=44
    movement_type=undeadfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_WEAPON_SEPCIAL fireball ("magical fireballs") ({WEAPON_SPECIAL_MAGICAL}) "attacks/fireball.png"}
    {AMLA_DEFAULT}
    cost=29
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The burning Liches are a masterpiece of necromancy and pyromancy. Animated skeletons are enhanced by fire spells to increase their resistance and turn them into a burning nightmare. They do not posses magic on their own, instead they concentrate the fire of their body to create fireballs."
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead/black-fire-lich.png" "units/undead/black-fire-lich.png" {SOUND_LIST:SKELETON_HIT} }
    [resistance]
        blade=60
        pierce=40
        impact=110
        fire=60
        cold=80
    [/resistance]
    [movement_costs]
        deep_water={UNREACHABLE}
        shallow_water={UNREACHABLE}
    [/movement_costs]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/claws-fire-elemental.png
        type=fire
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/undead/black-fire-lich.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/undead/black-fire-lich.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/undead/black-fire-lich.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/black-fire-lich.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}
        start_time=-575
        [frame]
            image="units/undead/black-fire-lich.png:150"
        [/frame]
        [frame]
            image="units/undead/black-fire-lich.png:225"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/undead/black-fire-lich.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]

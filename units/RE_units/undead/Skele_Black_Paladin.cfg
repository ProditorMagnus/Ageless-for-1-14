#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Black_Paladin
    name= _ "Black Paladin"
    race=AE_RHY_undead
    num_traits=2
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    image="units/undead/black-paladin.png"
    hitpoints=74
    movement_type=undeadfoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=85
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Even the strongest knight can fall under an evil curse. Black Paladins were once devoted servants of good, but were raised again after their death to join the undead army. Stripped of their soul they can only obey their new lord. The Black Paladins keep the strenght they had and all blessings, which shielded their body against arcane forces. Even the purifying spells, they once learned in life, can be used in their new form."
    die_sound=skeleton-big-die.ogg
    [abilities]
        {AE_RHY_ABILITY_FEAR}
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 5}
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=110
        fire=110
        cold=30
        arcane=110
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/baneblade.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack]
        name=shadow wave
        description= _ "dispel"
        type=arcane
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        range=ranged
        damage=10
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    {DEFENSE_ANIM "units/undead/black-paladin.png" "units/undead/black-paladin.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/undead/black-paladin.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/undead/black-paladin.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/undead/black-paladin.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/undead/black-paladin.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead/black-paladin.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-400
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=100
            image="units/undead/black-paladin.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/undead/black-paladin.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/undead/black-paladin.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/undead/black-paladin.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-250
            image="units/undead/black-paladin.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/undead/black-paladin.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/undead/black-paladin.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/undead/black-paladin.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/undead/black-paladin.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/undead/black-paladin.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/undead/black-paladin.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/undead/black-paladin.png"
        [/frame]
    [/attack_anim]
[/unit_type]

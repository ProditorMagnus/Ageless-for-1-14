#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_bone_mess
    name= _ "Bone Mess"
    race=AE_RHY_undead
    image="units/undead/bone-mess.png"
    hitpoints=74
    movement_type=undeadfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Something clearly went wrong here. But let's reanimate it anyway to see what it does."
    die_sound=skeleton-big-die.ogg
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_AMOUNT 4}
        {AE_RHY_ABILITY_BOLD}
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
        arcane=130
    [/resistance]
    [attack]
        name=spear
        description=_"pointed bone"
        icon=attacks/bone-sharp.png
        type=pierce
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=bash
        description=_"bash"
        icon=attacks/fist-skeletal.png
        type=impact
        range=melee
        damage=13
        number=3
    [/attack]
    {DEFENSE_ANIM "units/undead/bone-mess.png" "units/undead/bone-mess.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    {AE_RHY_ANIM_SPEAR undead/bone-mess}
    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/undead/bone-mess.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/undead/bone-mess.png"
                sound=club-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/undead/bone-mess.png"
                sound=club.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

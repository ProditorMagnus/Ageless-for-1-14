#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Skeleton_Mage
    name= _ "Skeleton Mage"
    race=AE_RHY_undead
    num_traits=2
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/undead/skeleton-mage.png"
    hitpoints=43
    movement_type=undeadfoot
    movement=6
    experience=88
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ne_Lich
    cost=34
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Corpses raised from Wizards can sometimes retain enough of their memories and intelligence to casts spells in their new undead form.
	
Note: Despite levitating, these Mages have the same defense as normal skeletons."
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/undead/skeleton-mage.png" "units/undead/skeleton-mage.png" {SOUND_LIST:LICH_HIT} }
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 3}
    [/abilities]
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    [resistance]
        blade=80
        pierce=60
        impact=120
        arcane=130
    [/resistance]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE 0 -5}

        start_time=-355
        [frame]
            image="units/undead/skeleton-mage.png:150"
        [/frame]
        [frame]
            image="units/undead/skeleton-mage.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -120}
        [frame]
            image="units/undead/skeleton-mage.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/undead/skeleton-mage.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS wail-sml.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/skeleton-mage.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="units/undead/skeleton-mage.png:150"
        [/frame]
        [frame]
            image="units/undead/skeleton-mage.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead/skeleton-mage.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead/skeleton-mage.png:150"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead,AE_RHY_undead
        [/filter_second]
        start_time=-300
        [frame]
            image="units/undead/skeleton-mage.png:150"
        [/frame]
        [frame]
            image="units/undead/skeleton-mage.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        sound_start_time=-75
        [sound_frame]
            sound=magic-dark.ogg
        [/sound_frame]
        [frame]
            image="units/undead/skeleton-mage.png:100"
        [/frame]
        [frame]
            image="units/undead/skeleton-mage.png:1"
        [/frame]
    [/recruiting_anim]
[/unit_type]

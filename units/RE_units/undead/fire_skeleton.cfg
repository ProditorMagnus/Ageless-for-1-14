#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Black_Skeleton
    name= _ "Black Skeleton"
    race=AE_RHY_undead
    image="units/undead/black-skeleton.png"
    hitpoints=30
    movement_type=undeadfoot
    movement=5
    experience=28
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ne_Burning_Lich
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "When he raised the burned corpses of his parents, Mal Conar simultaniously created a new kind of undead. The charred remains turned out very brittle, but over years of research, Mal Conar perfected the arts. By putting in more magic to strengthen the bones, the burned corpses do not have the weakness of regular Skeletons anymore. Their body is also hot enough to burn their enemies on touch."
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead/black-skeleton.png" "units/undead/black-skeleton.png" {SOUND_LIST:SKELETON_HIT} }
    [resistance]
        blade=60
        pierce=40
        impact=110
        fire=60
        cold=80
    [/resistance]
    [movement_costs]
        deep_water={UNREACHABLE}
        shallow_water={UNREACHABLE}
    [/movement_costs]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/claws-fire-elemental.png
        type=fire
        range=melee
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/undead/black-skeleton.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/undead/black-skeleton.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/undead/black-skeleton.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/black-skeleton.png"
        [/frame]
    [/attack_anim]
[/unit_type]

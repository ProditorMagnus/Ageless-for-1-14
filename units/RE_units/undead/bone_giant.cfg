#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_bone_giant
    name= _ "Bone Giant"
    race=AE_RHY_undead
    image="units/undead/bone-giant.png"
    hitpoints=84
    movement_type=undeadfoot
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "I'm sure some of these bones are from dragons and I'm really concerned with how they got those."
    [special_note]
        note= _ "Compared to the lower levels, this unit is so huge that it does not defend well on most terrain."
    [/special_note]
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
        {AE_RHY_ABILITY_BOLD}
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=100
        fire=100
        arcane=130
    [/resistance]
    [defense]
        forest=60
        hills=60
        mountains=50
        village=50
        castle=50
        cave=70
        fungus=60
    [/defense]
    [attack]
        name=spear
        description=_"pointed bone"
        icon=attacks/bone-sharp.png
        type=pierce
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=bash
        description=_"bash"
        icon=attacks/fist-skeletal.png
        type=impact
        range=melee
        damage=20
        number=2
    [/attack]
    {DEFENSE_ANIM "units/undead/bone-giant.png" "units/undead/bone-giant.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    {AE_RHY_ANIM_SPEAR undead/bone-giant}
    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/undead/bone-giant.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/undead/bone-giant.png"
                sound=club-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/undead/bone-giant.png"
                sound=club.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

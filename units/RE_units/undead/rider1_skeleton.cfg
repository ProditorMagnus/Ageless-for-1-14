#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Skeleton_Horse
    name= _ "Skeleton Horse"
    race=AE_RHY_undead
    image="units/undead/zombie-horse.png"
    {DEFENSE_ANIM "units/undead/zombie-horse-defend.png" "units/undead/zombie-horse.png" {SOUND_LIST:SKELETON_HIT} }
    hitpoints=40
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ne_Undead_Horse
    cost=18
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:SKELETON_DIE}
    # a cross between the mounted and undeadfoot resistances
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 2}
    [/abilities]
    [resistance]
        blade=90
        pierce=80 #70
        impact=90 #110
        fire=100 #120
        cold=50 #40
        arcane=120 #130
    [/resistance]
    [movement_costs]
        shallow_water=3
        swamp_water=3
        cave=3
        fungus=3
    [/movement_costs]
    [attack]
        name=trample
        description= _"trample"
        icon="attacks/hoof-undead.png"
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=s
        start_time=-200
        [frame]
            image="units/undead/zombie-horse-attack-s.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            image="units/undead/zombie-horse-attack-n.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        direction=se,sw,ne,nw
        start_time=-200
        [frame]
            image="units/undead/zombie-horse-attack.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ne_Skeleton_Rider
    name= _ "Skeleton Rider"
    race=undead
    image="units/undead-skeletal-rashy/rider.png"
    {DEFENSE_ANIM "units/undead-skeletal-rashy/rider-defend.png" "units/undead-skeletal-rashy/rider.png" {SOUND_LIST:SKELETON_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead-skeletal-rashy/rider-moving.png"
        [/frame]
    [/movement_anim]
    hitpoints=36
    movement_type=mounted
    movement=7
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ne_Bone_Knight
    cost=19
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Once great warriors thundering across the plains, these mounted riders atop their skeletal horses were raised from the grave by unholy magic to spread fear and destruction."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    # a cross between the mounted and undeadfoot resistances
    [resistance]
        blade=90
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=150
    [/resistance]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [movement_costs]
        deep_water=4
    [/movement_costs]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-175
            image="units/undead-skeletal-rashy/rider-moving.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-175
                end=100
                image="units/undead-skeletal-rashy/rider-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-175
                end=100
                image="units/undead-skeletal-rashy/rider-attack.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal-rashy/rider-moving.png"
        [/frame]
    [/attack_anim]
[/unit_type]

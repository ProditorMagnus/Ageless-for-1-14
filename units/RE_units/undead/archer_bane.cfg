#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Banebow
    # wmllint: general spelling banebow
    name= _ "Banebow"
    race=AE_RHY_undead
    image="units/undead-skeletal/banebow.png"
    profile=portraits/undead/banebow.webp
    hitpoints=55
    movement_type=undeadfoot
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    description={AE_RHY_UNIT_NOTICE}+ _ "The most powerful of the undead archers invariably end up being those who were themselves archers in their previous life. They wander the fields of battle, guided by the fading memory of their former skill, neither knowing, nor caring what their purpose or foes might be. They are driven only by a malice born of their empty and tortured existence."
    {AE_RHY_SPECIAL_NOTES_NIGHTEYE}
    usage=archer
    die_sound=skeleton-big-die.ogg
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 4}
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
        arcane=130
    [/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=14
        number=3
        [specials]
            {AE_RHY_WEAPON_SPECIAL_NIGHTEYE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description=_"acidic arrow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=14
        number=2
        [specials]
            {AE_RHY_WEAPON_SPECIAL_CORRODE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-melee-defend-2.png" "units/undead-skeletal/banebow-melee-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-bow-defend.png" "units/undead-skeletal/banebow-bow.png" {SOUND_LIST:SKELETON_BIG_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bone-n.png"
            image_diagonal="projectiles/bone-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/banebow-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/banebow-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/banebow-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-poison-n.png"
            image_diagonal="projectiles/missile-poison-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/banebow-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/banebow-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny-fire.ogg bow-puny-fire-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/banebow-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-275

        [frame]
            image="units/undead-skeletal/banebow-melee-defend-1.png:50"
        [/frame]
        [frame]
            image="units/undead-skeletal/banebow-melee-attack-[1~4].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -125}
        [frame]
            image="units/undead-skeletal/banebow-melee-defend-1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Pyromancer
    name= _ "Dark Pyromancer"
    gender=male
    race=AE_RHY_human
    {TRAIT_DEXTROUS}
    image="units/undead/pyromancer.png"
    hitpoints=80
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_CUSTOM 0 100 (
        id=plague
        description= _ "create Burning Liches instead of Black Skeletons"
        image=units/undead/black-fire-lich.png
        require_amla=""
        [effect]
            apply_to=attack
            name=plague staff
            [set_specials]
                {WEAPON_SPECIAL_PLAGUE_TYPE (AE_rhy_ne_Burning_Lich)}
                mode=replace
            [/set_specials]
        [/effect]
    )}
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Mal Conar is not only a powerful Necromancer, but has mastered fire aswell. He uses his abilities in combination to create his own race of undead."
    {AE_RHY_SPECIAL_NOTES_RECRUIT}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/undead/pyromancer.png" "units/undead/pyromancer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {AE_RHY_ABILITY_RECRUIT_BLACK_LICH}
    [/abilities]
    [resistance]
        fire=60
        arcane=70
    [/resistance]
    [attack]
        name=plague staff
        description={STR_PLAGUE_STAFF}
        icon=attacks/staff-plague.png
        type=impact
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_rhy_ne_Black_Skeleton)}
        [/specials]
    [/attack]
    [attack]
        name=fire wave
        description= _ "fire wave"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=18
        number=3
        icon=attacks/fire-blast.png
    [/attack]
    [attack]
        name=shadow wave
        description={STR_SHADOW_WAVE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=21
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [recruiting_anim]
        [filter_second]
            race=undead,AE_RHY_undead
        [/filter_second]
        start_time=-300
        [frame]
            image="units/undead/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead/pyromancer.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        sound_start_time=-75
        [sound_frame]
            sound=magic-dark.ogg
        [/sound_frame]
        [frame]
            image="units/undead/pyromancer.png:100"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            name=fire wave
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}
        start_time=-575
        [frame]
            image="units/undead/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead/pyromancer.png:200"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/undead/pyromancer.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-675
        [frame]
            image="units/undead/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead/pyromancer.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead/pyromancer.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead/pyromancer.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plague staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/undead/pyromancer.png:50"
        [/frame]
        [frame]
            image="units/undead/pyromancer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/pyromancer.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]

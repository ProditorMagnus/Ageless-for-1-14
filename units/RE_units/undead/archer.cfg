#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Skeleton_Archer
    name= _ "Skeleton Archer"
    race=AE_RHY_undead
    image="units/undead-skeletal/archer/archer.png"
    profile=portraits/undead/archer.webp
    hitpoints=31
    movement_type=undeadfoot
    {AE_RHY_MOVETYPE_SKELETON}
    movement=5
    experience=30
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ne_Bone_Shooter,AE_rhy_ne_Fire_Shooter
    cost=14
    description={AE_RHY_UNIT_NOTICE}+ _ "A skeleton archer is little different from the ‘skeletons’ which often accompany it — it is a sin against nature, a warrior raised from the dead to fight once again. In their masters’ hands, these soldiers will do anything to achieve the tasks laid before them, for death holds no fear for one who is already dead."
    usage=archer
    die_sound={SOUND_LIST:SKELETON_DIE}
    [standing_anim]
        start_time=0
        [frame]
            image="units/undead-skeletal/archer/archer-bob-[1~8].png:200"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/archer/archer-defend.png" "units/undead-skeletal/archer/archer.png" {SOUND_LIST:SKELETON_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/archer/archer-bow-defend.png" "units/undead-skeletal/archer/archer-bow.png" {SOUND_LIST:SKELETON_HIT} ranged }
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 2}
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-skeletal.png
        type=impact
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=6
        number=2
    [/attack]
    [recruit_anim]
        start_time=-200
        [frame]
            image="units/undead-skeletal/archer/archer-die2-7.png:300"
            alpha="0~1:300"
        [/frame]
        [frame]
            image="units/undead-skeletal/archer/archer-die2-[6~1].png:100"
        [/frame]
    [/recruit_anim]
    [death]
        start_time=0
        [frame]
            image="units/undead-skeletal/archer/archer-die2-[1~7].png:100"
        [/frame]
    [/death]
    [death]
        start_time=0
        [frame]
            image="units/undead-skeletal/archer/archer-die-[1~13].png:100"
        [/frame]
    [/death]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/undead-skeletal/archer/archer-idle-[1~14].png:[100*5,200,100*5,200,100*2]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/archer/archer-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/archer/archer-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/archer/archer-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/archer/archer-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/archer/archer-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny-fire.ogg bow-puny-fire-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/archer/archer-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/undead-skeletal/archer/archer.png:100"
        [/frame]
        [frame]
            image="units/undead-skeletal/archer/archer-attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead-skeletal/archer/archer.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

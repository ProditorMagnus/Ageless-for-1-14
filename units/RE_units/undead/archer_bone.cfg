#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Bone_Shooter
    name= _ "Bone Shooter"
    race=AE_RHY_undead
    image="units/undead-skeletal/bone-shooter.png"
    profile=portraits/undead/bone-shooter.png
    hitpoints=44
    movement_type=undeadfoot
    {AE_RHY_MOVETYPE_SKELETON}
    movement=5
    experience=62
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ne_Banebow
    cost=24
    description={AE_RHY_UNIT_NOTICE}+ _ "Of a dark sorcerer’s creations, some take more strongly to the false life given them. The potency of their unlife is given equipment to match; archers, in particular, are often outfitted with a truly vile arsenal. Their quivers are filled with shafts made not of wood, but of the bones of their victims. It follows that they are dubbed simply ‘Bone-Shooters’ by their unfortunate enemies."
    usage=archer
    die_sound=skeleton-big-die.ogg
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_UNDEAD 3}
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=10
        number=3
        #idea: bleed: lose HP based on your movement
    [/attack]
    [attack]
        name=bow
        description=_"acidic arrow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=10
        number=2
        [specials]
            {AE_RHY_WEAPON_SPECIAL_CORRODE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/bone-shooter-melee-defend-2.png" "units/undead-skeletal/bone-shooter-melee-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/bone-shooter-bow-defend.png" "units/undead-skeletal/bone-shooter-bow.png" {SOUND_LIST:SKELETON_BIG_HIT} ranged}
    [standing_anim]
        start_time=0
        [frame]
            image="units/undead-skeletal/bone-shooter-bob-[1~8].png:[150*3,200,150*4]"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bone-n.png"
            image_diagonal="projectiles/bone-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/bone-shooter-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/bone-shooter-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/bone-shooter-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-poison-n.png"
            image_diagonal="projectiles/missile-poison-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal/bone-shooter-bow.png:65"
        [/frame]
        [frame]
            image="units/undead-skeletal/bone-shooter-bow-attack-[1~4].png:[75*2,100,130]"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny-fire.ogg bow-puny-fire-miss.ogg -380}
        [frame]
            image="units/undead-skeletal/bone-shooter-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-275
        [frame]
            image="units/undead-skeletal/bone-shooter-melee-defend-1.png:50"
        [/frame]
        [frame]
            image="units/undead-skeletal/bone-shooter-melee-attack-[1~4].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -125}
        [frame]
            image="units/undead-skeletal/bone-shooter-melee-defend-1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

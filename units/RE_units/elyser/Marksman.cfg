#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Marksman
    name= _ "Elyser Longbowman"
    race=AE_rhy_race_elyser
    gender=male
    image="units/elyser/marksman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=37
    movement_type=woodland
    movement=6
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_rhy_ey_Sharpshooter
    cost=41
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Elves are wonderously keen-sighted, a gift which contributes to their mastery of the bow. An elf practiced at archery can hit targets that a man couldnâ€™t even see, and can nock a second arrow almost as soon as the first is let fly. Realizing this prodigious skill does come with one cost, that being a lack of practice with the sword."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=longbow
        description={STR_LONGBOW}
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=9
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elyser/marksman.png" "units/elyser/marksman.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elyser/marksman.png" "units/elyser/marksman.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/elyser/marksman.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/elyser/marksman.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/elyser/marksman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/elyser/marksman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/elyser/marksman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/elyser/marksman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elyser/marksman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

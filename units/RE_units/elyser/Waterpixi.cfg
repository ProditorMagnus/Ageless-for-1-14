#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Waterpixie
    name= _ "Water pixie"
    race=merman
    gender=female
    image="units/elyser/waterpixi.png"
    ellipse="misc/ellipse"
    hitpoints=22
    movement_type=woodlandfloat
    [resistance]
        cold=80
    [/resistance]
    [movement_costs]
        deep_water=1
    [/movement_costs]
    [defense]
        deep_water =50
        shallow_water =40
        forest=40
    [/defense]
    movement=6
    experience=47
    level=1
    alignment=neutral
    advances_to=AE_rhy_ey_Waterfairy,AE_rhy_ey_Nymph
    cost=18
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Pixies are small, fragile creatures with a strong connnestion to nature and a resemblance to butterflies. Their apperance and abilities depend on the place of birth -or whatever you would call this process- but can be altered by their lifestyle. Pixies are carefree and therefore often appear as mischievous.
	
Pixies born near water have control over the same. They use it to play tricks on travelers, but, unless angered, they do not harm people with it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/elyser/waterpixi.png" "units/elyser/waterpixi.png" mermaid-hit.ogg }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=1
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=70
            image="units/elyser/waterpixi.png"
        [/frame]
        [frame]
            duration=230
            image="units/elyser/waterpixi.png"
        [/frame]
        [frame]
            duration=50
            image="units/elyser/waterpixi.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/elyser/waterpixi.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/elyser/waterpixi.png"
        [/frame]
        [frame]
            duration=100
            image="units/elyser/waterpixi.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elyser/waterpixi.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elyser/waterpixi.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elyser/waterpixi.png"
        [/frame]
        [frame]
            duration=50
            image="units/elyser/waterpixi.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ey_Archer
    name= _ "Elyser Archer"
    race=AE_rhy_race_elyser
    gender=male
    image="units/elyser/archer.png"
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=woodland
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_rhy_ey_Marksman
    cost=17
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Elves have always had a reputation for archery, a skill that, for many reasons, comes naturally to them. Even the frail of body can be deadly with a bow in hand, and in times of war, many will take up this weapon. Though their relative inexperience with combat leaves them somewhat vulnerable, their natural grace ensures that they can best any of humanityâ€™s fresh recruits."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elyser/archer.png" "units/elyser/archer.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elyser/archer.png" "units/elyser/archer.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/elyser/archer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/elyser/archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=0
            image="units/elyser/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elyser/archer.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elyser/archer.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ey_Guard
    name= _ "Elyser Guard"
    race=AE_rhy_race_elyser
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/elyser/guard.png"
    hitpoints=53
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=88
    level=2
    alignment=neutral
    advances_to=AE_rhy_ey_Sentinel
    cost=32
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "To protect their city the Elysians have estabished the order of guards. Those heavily armored elves can easily defend citywalls or battlelines. The large spear and shield does not allow them to use a bow anymore, but the additional defense is well worth it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        blade=80
        pierce=90
        impact=80
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elyser/guard.png" "units/elyser/guard.png" {SOUND_LIST:ELF_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-175
            end=-110
            image="units/elyser/guard.png"
        [/frame]
        [frame]
            begin=-110
            end=-75
            image="units/elyser/guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elyser/guard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elyser/guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=120
            image="units/elyser/guard.png"
        [/frame]
        [frame]
            begin=120
            end=180
            image="units/elyser/guard.png"
        [/frame]
        [frame]
            begin=180
            end=200
            image="units/elyser/guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]

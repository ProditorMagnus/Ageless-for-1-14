#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Watersylph
    name= _ "Water sylph"
    race=merman
    gender=female
    image="units/elyser/watersylph.png"
    hitpoints=46
    movement_type=woodlandfloat
    [resistance]
        cold=80
    [/resistance]
    [movement_costs]
        deep_water=1
    [/movement_costs]
    [defense]
        deep_water =50
        shallow_water =40
        forest=40
    [/defense]
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The older a pixie gets, the stronger she becomes. The highest form is the sylph, which is not to be confused with a sylph of elven heritage. Though they have the same name and similar strengh there are some differences. Elvish Sylphs control nature and fairy magic and their body has changed by their fairy nature. Sylphs of pixie heritage only posses fairy magic, but can only control nature with it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/elyser/watersylph.png" "units/elyser/watersylph.png" mermaid-hit.ogg }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=70
            image="units/elyser/watersylph.png" ### magic-1
        [/frame]
        [frame]
            duration=230
            image="units/elyser/watersylph.png" ### magic-2
        [/frame]
        [frame]
            duration=50
            image="units/elyser/watersylph.png" ### magic-2
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/elyser/watersylph.png" ### magic-1
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/elyser/watersylph.png"
        [/frame]
        [frame]
            duration=100
            image="units/elyser/watersylph.png" ### attack-1
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elyser/watersylph.png" ### attack-2
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elyser/watersylph.png" ### attack-2
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elyser/watersylph.png" ### magic-1
        [/frame]
        [frame]
            duration=50
            image="units/elyser/watersylph.png"
        [/frame]
    [/attack_anim]
[/unit_type]

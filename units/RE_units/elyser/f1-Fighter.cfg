#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Fighter
    name= _ "Elyser Fighter"
    race=AE_RHY_elyser
    image="units/elyser/fighter.png"
    profile="portraits/elves/fighter.png"
    hitpoints=32
    movement_type=woodland
    {LESS_NIMBLE_ELF}
    movement=5
    experience=39
    level=1
    alignment=neutral
    advances_to=AE_rhy_ey_Dancer,AE_rhy_ey_Guard
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Elves are not warlike by nature, but in times of need, their natural grace and agility serve them well, as does their skillful craftsmanship. An elf can grasp the basics of swordsmanship and archery in a time uncannily short by the standards of other races, and put them to effective use on the battlefield."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=3
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elyser/fighter-defend.png" "units/elyser/fighter.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elyser/fighter-bow-defend.png" "units/elyser/fighter-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [movement_anim]
        start_time=0
        [frame]
            image="units/elyser/fighter-se-run[1~10].png:60"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elyser/fighter-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elyser/fighter-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elyser/fighter-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elyser/fighter.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elyser/fighter-melee-[1~2].png:[200,50]"
        [/frame]
        [frame]
            image="units/elyser/fighter.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]

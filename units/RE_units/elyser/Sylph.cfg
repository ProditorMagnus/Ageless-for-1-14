#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ey_Sylph
    name= _ "Elyser Sylph"
    race=AE_rhy_race_elyser
    gender=male,female
    image="units/elyser/sylph+male.png"
    hitpoints=52
    movement_type=woodland
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Sylph is an honorary title for the most powerful sorcerers in Elysys, as no Elyser reached the power of a true Sylph for a long time. Elysian Sylphs have hardly any control over nature, like their wood-elven counterpart, but the strength of their fairy magic in not to be underestimated."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        range=melee
        icon=attacks/staff-elven.png
    [/attack]
    [attack]
        name=faerie fire
        description={STR_FAERIE_FIRE}
        type=arcane
        damage=11
        number=4
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/faerie-fire.png
    [/attack]
    {DEFENSE_ANIM "units/elyser/sylph+male.png" "units/elyser/sylph+male.png" {SOUND_LIST:ELF_HIT} }
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elyser/sylph+male.png:525"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/elyser/sylph+male.png:450"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -30}
    [/attack_anim]
    [female]
        name= _ "female^Sylph"
        gender=female
        image="units/elyser/sylph.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elyser/sylph.png" "units/elyser/sylph.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=faerie fire
            [/filter_attack]
            {MISSILE_FRAME_FAERIE_FIRE}
            start_time=-450
            {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
            [frame]
                image="units/elyser/sylph.png:525"
                halo=halo/elven/faerie-fire-halo[1~7].png:75
                halo_x,halo_y=0,-28
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            start_time=-350
            [frame]
                image="units/elyser/sylph.png:450"
            [/frame]
            {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -30}
        [/attack_anim]
    [/female]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Outrider
    name= _ "Elyser Avantgarde"
    race=AE_RHY_elyser
    image="units/elyser/outrider.png"
    hitpoints=60
    movement_type=woodland
    movement=10
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Elvish Outriders are trained as the royal couriers of the elven kingdoms. Despite the peaceful nature of their people, their experience makes them quite deadly in combat. No human has ever come close to their skill in using a bow on horseback â€” in fact, most would be hard pressed to equal it standing on solid ground.The speed of these soldiers allows the elves to strike when and where they choose when fighting on their home ground, a fact that has saved many of their number from death."
    die_sound=horse-die.ogg
    # Base image is drawn for the right side.
    [defense]
        forest=40
    [/defense]
    [resistance]
        pierce=120
        arcane=90
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
        accuracy=5
    [/attack]
    {DEFENSE_ANIM "units/elyser/outrider.png" "units/elyser/outrider.png" {SOUND_LIST:HORSE_HIT} }
    {AE_RHY_ANIM_BOW elyser/outrider}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elyser/outrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elyser/outrider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elyser/outrider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elyser/outrider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elyser/outrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

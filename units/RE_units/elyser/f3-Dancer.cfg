#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Dancer
    name= _ "Elyser Sworddancer"
    race=AE_RHY_elyser
    image="units/elyser/dancer.png"
    hitpoints=51
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    [resistance]
        arcane=100
    [/resistance]
    experience=70
    level=2
    alignment=neutral
    advances_to=AE_rhy_ey_Champion
    cost=26
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Elves, though not warlike by nature, are swift to learn; a relatively small amount of experience will turn an elf from a competent fighter into a master of combat. Sworddancers move gracefully through the battlefield while cutting down any obstacle in their path with swift motions."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elyser/dancer.png" "units/elyser/dancer.png" {SOUND_LIST:ELF_HIT}}
    {AE_RHY_ANIM_BOW elyser/dancer}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-110
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=-110
            end=-75
            image="units/elyser/dancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elyser/dancer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elyser/dancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=120
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=120
            end=180
            image="units/elyser/dancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

[race]
    id=AE_RHY_angel
    male_name= _ "race^Angel"
    female_name= _ "race+female^Angel"
    plural_name= _ "race^Angels"
    description= _"To gain more support from the religios smallfolk, the Luz Highpriest had given order to create holy beings. The Luz captured Harpies and bred them to create a new humanoid species with white wings. Those creatures are raised and manipulated from their birth to follow the orders of the Inquisition without question. The thruth of the Angels origin is hidden from anyone other than the highest ranking Inquisitors and Priests.
		
Angels have hollow bones and a very fragile body to be light enough to fly. Though they are not holy by nature, Angles are constantly influenced by the magic of the Inquisitors during their youth which results in a higher resistance against arcanary."
    num_traits=2
    {HUMAN_NAMES} #replace
[/race]

[race]
    id=AE_RHY_animal
    male_name= _ "race^Animal"
    female_name= _ "race+female^Animal"
    plural_name= _ "race^Animals"
    description= _"The wildlife is divided into the magical monsters and the non magical animals. Many animals have evolved an immense strenght or agility to make up for their lacking magical properties. There is no clear line between those two categories as many beasts have a small amount of magic in them, but not enough to show. Wild creatures can pose a threat to travellers, but tamed ones are of great use."
    num_traits=1
[/race]

[race]
    id=AE_rhy_race_aquaner
    male_name= _ "race^Aquana"
    female_name= _ "race+female^Aquana"
    plural_name= _ "race^Aquana"
    description= _ "
<header>text='Appearance'</header>
Aquana descendet from mermen and Rashky. Though this would technically make the Rashy, they see themself as individual race. Depending on the location they live in their appearance can vary greatly.
Near their capital, Atlantis, in the west they have a blue, scaly skin and green hair. Their face has some features of a fish and many even posses gills. Aquanas who live more distant from their capital, Atlantis, often look more human-like.

<header>text='Geography'</header>
Their capital is located on an island in a gulf on the eastern continent. It's enourmous size stretches over the whole island and parts of it even reach into the ocean.
The country spreads from atlantis to the south-east until it hits the desert. Near the main trading routes are many big and rich cities and smaller villages are scattered throughout the land. 

<header>text='Culture'</header>
Aquanas have a large number of merchants, which resulted in a very rich country. In the past they fought many wars against Elyser, Ssrah and Vixens, but since they allied with Elysys
The Aquanas are allied to Trarashy, Elyser and Sabana, and are at war with Vixens, Ssrah and sometimes Marashy."
    num_traits=2
    {MERMAN_NAMES}
[/race]

[race]
    id=AE_rhy_id_darkelf
    male_name= _ "race^Darkelf"
    female_name= _ "race+female^Darkelf"
    plural_name= _ "race^Darkelves"
    # wmllint: local spelling unvegetated
    description= _"With the alliance of elves and humans the noble race came also in conntact with more sinnister humans. Necromancers had come into their forests to teach their arts to anyone who listened, and to kill the ones who didn't. With their long lifespan Elves are in no need for ressurection spells, some though saw a chance to come to power. When the high council saw the rising numbers of black mages they feared for their power and called for an inquisition. The Elves banished all dark sorceres and the ones who sided with them from their land. The exiles called themselve Darklves and found a new home in inhospitable swamps, caves and dangerous woods. Through generations they adapted to the new lands. Their eyes can see better in the dark and their hair has lost its light-blonde colour and has become shiny white. Most have a darker skin than the pale Elyser and Woodelves."
    num_traits=2
    markov_chain_size=2
    {ELVISH_NAMES}
    {TRAIT_DEXTROUS}
[/race]

[race]
    id=AE_rhy_race_elyser
    male_name= _ "race^Elyser"
    female_name= _ "race+female^Elyser"
    plural_name= _ "race^Elyser"
    description= _"Elyser are decendants of Woodelf tribes in the western continent. After they had build their capital, Elysys, they gradually conquered surrounding lands. The country is rules by the High Lord of Elysys and his small council. Elyser Elves are used to the city life and not as connected to nature as their ancestors. They are allied with Trarashy and Aquanas, though the Elysyans try to avoid conflict by hiding in their secure capital."
    num_traits=2
    markov_chain_size=2
    {ELVISH_NAMES}
    {TRAIT_DEXTROUS}
[/race]


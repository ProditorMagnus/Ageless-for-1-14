#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Knight
    name= _ "Atlantis Knight"
    race=AE_RHY_aquana
    image="units/aquana/atlantisknight.png"
    hitpoints=67
    movement_type=mounted
    movement=9
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=58
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The elite cavalry of Atlantis is capable of defending itself in water, though their prefered terrain is still on land. They are often in charge of a group of mercinaries, because their fame and strenght attracts wealthier customers"
    [special_note]
        note= _ "The human variation trades some cold resistance for arcane resistance."
    [/special_note]
    die_sound=horse-die.ogg
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/aquana/atlantisknight.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/aquana/atlantisknight.png" "units/aquana/atlantisknight.png" {SOUND_LIST:HORSE_HIT} }
    [movement_costs]
        deep_water=4
        shallow_water=3
        reef=2
        swamp_water=3
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        reef=60
        swamp_water=70
    [/defense]
    [resistance]
        blade=70
        impact=60
        cold=80
        arcane=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/aquana/atlantisknight.png:25"
        [/frame]
        [frame]
            image="units/aquana/atlantisknight.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
        [frame]
            image="units/aquana/atlantisknight.png:425"
        [/frame]
    [/attack_anim]
    [variation]
        variation_id=human
        variation_name= _ "rider_variation^Human"
        inherit=yes
        [resistance]
            cold=100
            arcane=80
        [/resistance]
        image="units/aquana/atlantisknight+human.png"
        [movement_anim]
            [frame]
                begin=0
                end=150
                image="units/aquana/atlantisknight+human.png"
            [/frame]
        [/movement_anim]
        {DEFENSE_ANIM "units/aquana/atlantisknight+human.png" "units/aquana/atlantisknight+human.png" {SOUND_LIST:HUMAN_HIT} }
        [attack_anim]
            [frame]
                image="units/aquana/atlantisknight+human.png:25"
            [/frame]
            [frame]
                image="units/aquana/atlantisknight+human.png:50"
            [/frame]
            [frame]
                image="units/aquana/atlantisknight+human.png:425"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]

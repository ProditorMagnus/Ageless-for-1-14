#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Longbowman
    name= _ "Aquana Longbowman"
    image="units/aquana/longbowman.png"
    race=AE_RHY_aquana
    hitpoints=55
    level=2
    experience=62
    advances_to=AE_rhy_aq_Master_Bowman
    movement=5
    movement_type=AE_RHY_aquanafoot
    cost=23
    alignment=neutral
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Despite the usefulness of bows this weapon is often neglected by the Aquana. Melee weapons are deemed more honorable and only the strongest bowmen can aquire the same admiration as a swords- or spearman. Therefore Aquana bowmen are often trained in sword fighting too and can match many soldiers in melee combat."
    {AE_RHY_AQUANA_VARIATION_NOTE}
    {DEFENSE_ANIM "units/aquana/longbowman.png" "units/aquana/longbowman.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "longbow"
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {AE_RHY_ANIM_SWORD aquana/longbowman}
    {AE_RHY_ANIM_BOW aquana/longbowman}
    [variation]
        variation_id=human
        variation_name= _ "bow_variation^Human"
        inherit=yes
        {AE_RHY_MOVETYPE_AQUANA_HUMAN}
        image="units/aquana/longbowman+human.png"
        {DEFENSE_ANIM "units/aquana/longbowman+human.png" "units/aquana/longbowman+human.png" {SOUND_LIST:HUMAN_HIT} }
        {AE_RHY_ANIM_SWORD aquana/longbowman+human}
        {AE_RHY_ANIM_BOW aquana/longbowman+human}
    [/variation]
[/unit_type]

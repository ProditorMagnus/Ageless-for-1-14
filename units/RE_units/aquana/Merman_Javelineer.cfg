#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Javelineer
    name= _ "Aquana Merman Javelineer"
    race=merman
    image="units/merfolk/javelineer.png"
    profile=portraits/merfolk/spearman.png
    hitpoints=57
    movement_type=swimmer
    movement=6
    experience=126
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fish
    description={AE_RHY_UNIT_NOTICE}+ _ "Those mermen who master the art of the javelin can become nearly as effective as an archer â€” though the heft of their weapons impedes their range, the impact of one is considerably greater. In the water, the mobility of the mermen more than makes up for this when facing foes who cannot swim."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/javelineer.png" "units/merfolk/javelineer.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/spearman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/spearman.png"
    [/portrait]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=10
        number=4
        accuracy=5
        icon=attacks/spear-thrown.png
    [/attack]
    {AE_RHY_ANIM_SPEAR merfolk/javelineer}
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/merfolk/javelineer.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/merfolk/javelineer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/merfolk/javelineer.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

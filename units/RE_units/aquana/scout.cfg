#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Scout
    name= _ "Aquana Mercenary Scout"
    race=AE_RHY_aquana
    image="units/aquana/mercenary.png"
    hitpoints=38
    movement_type=mounted
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_aq_Rider
    undead_variation=mounted
    cost=18
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The mercenary Scouts are the basic cavalry of the Aquana. In peaceful times they protect caravans from bandits. The Scouts often unite under more experienced mercenaries in hope of new assignments.A rumors says some of them hire bandits to attack merchants, who refuse to pay the mercenaries for protection."
    [special_note]
        note= _ "The human variation trades some cold resistance for arcane resistance."
    [/special_note]
    die_sound=horse-die.ogg
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/aquana/mercenary.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/aquana/mercenary.png" "units/aquana/mercenary.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        cold=90
        arcane=90
        impact=60
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/aquana/mercenary.png:25"
        [/frame]
        [frame]
            image="units/aquana/mercenary.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
        [frame]
            image="units/aquana/mercenary.png:425"
        [/frame]
    [/attack_anim]
    [variation]
        variation_id=human
        variation_name= _ "rider_variation^Human"
        inherit=yes
        [resistance]
            cold=100
            arcane=80
        [/resistance]
        image="units/aquana/mercenary+human.png"
        {DEFENSE_ANIM "units/aquana/mercenary+human.png" "units/aquana/mercenary+human.png" {SOUND_LIST:HUMAN_HIT} }
        [movement_anim]
            [frame]
                begin=0
                end=150
                image="units/aquana/mercenary+human.png"
            [/frame]
        [/movement_anim]
        [attack_anim]
            [frame]
                image="units/aquana/mercenary+human.png:25"
            [/frame]
            [frame]
                image="units/aquana/mercenary+human.png:50"
            [/frame]
            [frame]
                image="units/aquana/mercenary+human.png:425"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]

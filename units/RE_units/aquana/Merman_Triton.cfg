#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Triton
    name= _ "Aquana Merman Triton"
    race=merman
    image="units/merfolk/triton.png"
    profile=portraits/merfolk/triton.webp
    hitpoints=64
    movement_type=swimmer
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fish
    # wmllint: local spelling tritons
    description={AE_RHY_UNIT_NOTICE}+ _ "Tritons are combat masters of the sea. Skilled in use of the trident, Tritons easily defeat any enemy foolish enough to wander into their preferred environment."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/triton.png" "units/merfolk/triton.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/triton.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/triton.webp"
    [/portrait]
    [attack]
        name=spear
        description={STR_TRIDENT}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/trident2-pierce.png
    [/attack]
    [attack]
        name=trident
        description={STR_TRIDENT}
        type=blade
        range=melee
        damage=19
        number=2
        icon=attacks/trident2-blade.png
    [/attack]
    [attack]
        name=tail-merman
        description={STR_TAIL}
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    {AE_RHY_ANIM_SPEAR merfolk/triton}
    [attack_anim]
        [filter_attack]
            name=tail-merman
        [/filter_attack]
        start_time=-140
        {SOUND:HIT_AND_MISS fist.ogg dagger-swish.wav -50}
        [frame]
            image="units/merfolk/triton.png:440"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
            type=blade
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image="units/merfolk/triton.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/merfolk/triton.png"
        [/frame]
    [/attack_anim]
[/unit_type]

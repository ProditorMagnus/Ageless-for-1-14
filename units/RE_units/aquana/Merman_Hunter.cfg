#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Hunter
    name= _ "Aquana Merman Hunter"
    race=merman
    image="units/merfolk/hunter.png"
    profile=portraits/merfolk/hunter.webp
    hitpoints=30
    movement_type=swimmer
    movement=6
    experience=35
    level=1
    alignment=lawful
    advances_to=AE_rhy_aq_Spearman,AE_rhy_aq_Entangler
    cost=15
    usage=fish
    description={AE_RHY_UNIT_NOTICE}+ _ "The skills employed by mermen in spear-fishing are easily translated into warfare, especially against those who are not at home in the water. In times of need, many mermen of that occupation will volunteer to swell the ranks of their military."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter.png" "units/merfolk/hunter.png" mermen-hit.wav melee}
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter-javelin-defend-2.png" "units/merfolk/hunter-javelin-defend-1.png" mermen-hit.wav ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/hunter.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/hunter.webp"
    [/portrait]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=5
        number=3
        accuracy=5
        icon=attacks/spear-thrown.png
    [/attack]
    {AE_RHY_ANIM_SPEAR merfolk/hunter}
    [draw_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            image="units/merfolk/hunter-javelin-[1~4].png:[100,300,140,100]"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            image="units/merfolk/hunter-javelin-[4~7,1].png:[100,300,140,100*2]"
        [/frame]
    [/sheath_weapon_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        start_time=-760
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            image="units/merfolk/hunter-javelin-base.png:1"
        [/frame]
        [frame]
            image="units/merfolk/hunter-throw-[1~8].png:[100*2,120,220,120,100*3]"
        [/frame]

        attack_sound_start_time=-220
        [attack_sound_frame]
            duration=120
            sound={SOUND_LIST:THROW}
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]

        [frame]
            image="units/merfolk/hunter-javelin-base.png:1"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/hunter.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/hunter.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/merfolk/hunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

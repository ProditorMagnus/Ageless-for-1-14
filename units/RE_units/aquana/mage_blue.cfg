#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Blue_Mage
    name= _ "Blue Mage"
    race=AE_RHY_aquana
    gender=male,female
    image="units/aquana/blue-mage.png"
    hitpoints=45
    movement_type=AE_RHY_aquanafoot
    movement=5
    experience=78
    level=2
    alignment=neutral
    advances_to=AE_rhy_aq_Fullmoonmage,AE_rhy_aq_Newmoonmage
    cost=35
    usage=mage
    description={AE_RHY_UNIT_NOTICE}+ _ "The blue Mages of Atlantis have spend much time on and under water. Their study of mermaids and knowledge of the ocean really shows when they cast huge waves and powerful streams of water."
    [special_note]
        note= _ "Compared to other Aquana, Blue Mages have a higher resistance to ‘fire’ attacks."
    [/special_note]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/aquana/blue-mage.png" "units/aquana/blue-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=90
    [/resistance]
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    [movement_costs]
        deep_water=6
        shallow_water=2
        reef=1
        swamp_water=2
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=50
    [/defense]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=3
    [/attack]
    {AE_RHY_ANIM_STAFF aquana/blue-mage}
    [attack]
        name=iceball
        description= _ "iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_FROSTBITE}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquana/blue-mage.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquana/blue-mage.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquana/blue-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquana/blue-mage.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Blue Mage"
        gender=female
        image="units/aquana/blue-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/aquana/blue-mage+female.png" "units/aquana/blue-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {AE_RHY_ANIM_STAFF aquana/blue-mage+female}
        [attack_anim]
            [filter_attack]
                name=iceball
            [/filter_attack]
            {MISSILE_FRAME_ICE}
            start_time=-420
            [frame]
                duration=70
                image="units/aquana/blue-mage+female.png"
            [/frame]
            [frame]
                duration=50
                image="units/aquana/blue-mage+female.png"
                sound=magic-dark.ogg
            [/frame]
            [frame]
                duration=80
                image="units/aquana/blue-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=water spray
            [/filter_attack]
            [frame]
                duration=200
                image="units/aquana/blue-mage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

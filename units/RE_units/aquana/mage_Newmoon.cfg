#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Newmoonmage
    name= _ "Newmoon Mage"
    race=AE_RHY_aquana
    gender=male,female
    image="units/aquana/newmoon-mage.png"
    hitpoints=58
    movement_type=AE_RHY_aquanafoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mage
    description={AE_RHY_UNIT_NOTICE}+ _ "Newmoon Mages are often blamed for all the bad things happening to the Aquanas. They dress in dark Robes and distance themself from society. But in reality the Mages are no more evil than any other person. The dark Robes ressemble a moonless night and they only distance themself to study in peace. Newmoon Mages belong to a proud circle. They are often stronger than their counterpart, because they focus on water and ice magic instead of healing and politics."
    [special_note]
        note= _ "Compared to other Aquana, Newmoon Mages have a higher resistance to ‘fire’ and 'cold' attacks."
    [/special_note]
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/aquana/newmoon-mage.png" "units/aquana/newmoon-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=80
        cold=70
    [/resistance]
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=1
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
    [/defense]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
    [/attack]
    [attack]
        name=iceball
        description= _ "iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_FROSTBITE}
        [/specials]
        damage=14
        number=3
    [/attack]
    {AE_RHY_ANIM_STAFF aquana/newmoon-mage}
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquana/newmoon-mage.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquana/newmoon-mage.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquana/newmoon-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquana/newmoon-mage.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Newmoon Mage"
        gender=female
        image="units/aquana/newmoon-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/aquana/newmoon-mage+female.png" "units/aquana/newmoon-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {AE_RHY_ANIM_STAFF aquana/newmoon-mage+female}
        [attack_anim]
            [filter_attack]
                name=iceball
            [/filter_attack]
            {MISSILE_FRAME_ICE}
            start_time=-420
            [frame]
                duration=70
                image="units/aquana/newmoon-mage+female.png"
            [/frame]
            [frame]
                duration=50
                image="units/aquana/newmoon-mage+female.png"
            [/frame]
            [frame]
                duration=80
                image="units/aquana/newmoon-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=water spray
            [/filter_attack]
            [frame]
                duration=200
                image="units/aquana/newmoon-mage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

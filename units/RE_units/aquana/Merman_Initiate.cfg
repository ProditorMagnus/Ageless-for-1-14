#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Initiate
    name= _ "female^Aquana Mermaid Initiate"
    race=merman
    gender=female
    image="units/merfolk/initiate.png"
    profile=portraits/merfolk/initiate.png
    hitpoints=27
    movement_type=swimmer
    movement=6
    experience=45
    level=1
    alignment=lawful
    advances_to=AE_rhy_aq_Enchantress
    cost=17
    usage=fish
    description={AE_RHY_UNIT_NOTICE}+ _ "Young mermaids are often initiated into the water magics native to their people. The wondrous abilities this grants are inimitable by any other race, a mark of the faerie side of these creatures.Despite their frailty, this makes them quite formidable in combat, as they can call upon the very water about them to smite their enemies."
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/initiate-defend-2.png" "units/merfolk/initiate-defend-1.png" mermaid-hit.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/initiate.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/initiate.png"
    [/portrait]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=1
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack]
        name=iceball
        description= _ "iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_FROSTBITE}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=100
            image="units/merfolk/initiate-magic-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/merfolk/initiate-magic-2.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/initiate-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-420
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}
        [frame]
            duration=70
            image="units/merfolk/initiate-magic-1.png"
        [/frame]
        [frame]
            duration=230
            image="units/merfolk/initiate-magic-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/initiate-magic-2.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/merfolk/initiate-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/merfolk/initiate.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/initiate-staff-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/merfolk/initiate-staff-attack-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/merfolk/initiate-staff-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/merfolk/initiate-magic-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/initiate.png"
        [/frame]
    [/attack_anim]
[/unit_type]

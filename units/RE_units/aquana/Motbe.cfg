#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_High_Fullmoonmage
    name= _ "Mage of the blue element"
    race=AE_RHY_aquana
    gender=female
    image="units/aquana/motbe.png"
    hitpoints=66
    movement_type=AE_RHY_aquanafoot
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=90
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Fullmoon mage Fiora is currently the strongest Aquana Mage and ruler of Atlantis. Her control over water is legendary and she is admired by her citizens."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/aquana/motbe.png" "units/aquana/motbe.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [resistance]
        fire=60
        cold=70
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_CURES}
        {ABILITY_LEADERSHIP}
    [/abilities]
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=2
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
    [/defense]
    [attack]
        name=spear
        description= _ "trident"
        icon=attacks/trident.png
        type=pierce
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=water spray
        description= _ "water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=4
    [/attack]
    [attack]
        name=iceball
        description= _ "iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    {AE_RHY_ANIM_SPEAR aquana/motbe}
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquana/motbe.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquana/motbe.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquana/motbe.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquana/motbe.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Healer
    name= _ "Forest Herbalist"
    race=AE_RHY_human
    gender=male
    image="units/human-forest/healer.png"
    hitpoints=39
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ABILITY cureself "unpoison self" {AE_RHY_ABILITY_UNPOISON_SELF} "icons/herb-bag.png"}
    {AMLA_DEFAULT}
    cost=30
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Herbalist have a vast knowledge of plants and herbs, which they can use to treat illnesses and wounds."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        damage=6
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=4
        number=6
        range=ranged
    [/attack]
    {AE_RHY_ANIM_STAFF human-forest/healer}
    {DEFENSE_ANIM "units/human-forest/healer.png" "units/human-forest/healer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/healer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/healer.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/healer.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/healer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/healer.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/healer.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/healer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

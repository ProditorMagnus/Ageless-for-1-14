#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Shaman
    name= _ "Forest Shaman"
    race=AE_RHY_human
    gender=male
    image="units/human-forest/shaman.png"
    hitpoints=30
    movement_type=smallfoot
    movement=5
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_rhy_fh_Mage,AE_rhy_fh_Healer
    cost=16
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Shamans use forest spirits as source of their magic and can control nature to a certain degree. While their skills have only minor use in combat, they cover a large field of use in daily life."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        damage=5
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description={STR_ENTANGLE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=2
        range=ranged
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=4
        number=3
        range=ranged
    [/attack]
    {DEFENSE_ANIM "units/human-forest/shaman.png" "units/human-forest/shaman.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_ANIM_STAFF human-forest/shaman}
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/shaman.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/shaman.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/shaman.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/shaman.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/shaman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

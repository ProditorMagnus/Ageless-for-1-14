#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Spearman
    name= _ "Forest Spearman"
    race=AE_rhy_race_human_R
    image="units/human-forest/spearman.png"
    ellipse="misc/ellipse"
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_rhy_fh_Pikeman
    cost=13
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Though the spear was only a hunting weapon at first, spearmen were more and more used as guards instead of hunters since the invention of the bow. The spearmen of the forestfolk are no trained soldiers, but simple citizens equipped with crude spears and leather armor. But even the untrained forestdweller know how to defend themself through experience against wild animals."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/spearman.png" "units/human-forest/spearman.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=7
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            duration=25
            image="units/human-forest/spearman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-forest/spearman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-forest/spearman.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-forest/spearman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

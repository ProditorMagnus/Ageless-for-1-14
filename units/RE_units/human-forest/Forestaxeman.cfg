#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Axeman
    name= _ "Forest Axefighter"
    race=AE_RHY_human
    image="units/human-forest/axeman.png"
    hitpoints=56
    movement_type=smallfoot
    movement=5
    experience=64
    level=2
    advances_to=AE_rhy_fh_Axemaster
    cost=26
    alignment=neutral
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Axefighters work as lumberjacks in peaceful times and as a fore to be reckoned with on the battlefield. Strenghtened through their daily work these men can fight on equal ground with trained soldiers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/axeman.png" "units/human-forest/axeman.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        forest=40
        swamp_water=60
    [/defense]
    [movement_costs]
        forest=1
        swamp_water=2
    [/movement_costs]
    [attack]
        name=axe
        description= _ "axe"
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=hatchet
        description= _ "hatchet"
        type=blade
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=400
            image="units/human-forest/axeman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-forest/axeman.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-forest/axeman.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-forest/axeman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/human-forest/axeman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-forest/axeman.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-forest/axeman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-forest/axeman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

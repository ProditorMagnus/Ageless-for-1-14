#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Trapper
    name= _ "Forest Trapper"
    race=AE_rhy_race_human_R
    image="units/human-forest/trapper.png"
    hitpoints=45
    movement_type=smallfoot
    movement=5
    level=2
    alignment=neutral
    experience=60
    advances_to=AE_rhy_fh_Huntsman
    cost=29
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Trappers know how to lure and capture the critters of the forest. They are the main provider of meat and live animals for taming."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/trapper.png" "units/human-forest/trapper.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [defense]
        swamp_water=70
    [/defense]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-250
                image="units/human-forest/trapper.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-250
                image="units/human-forest/trapper.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/human-forest/trapper.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-forest/trapper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-forest/trapper.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-forest/trapper.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-forest/trapper.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-forest/trapper.png"
        [/frame]
    [/attack_anim]
[/unit_type]

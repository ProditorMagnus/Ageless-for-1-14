#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Deerrider
    name= _ "Deerrider"
    race=AE_RHY_human
    image="units/human-forest/rider.png"
    hitpoints=36
    movement_type=mounted
    movement=9
    experience=43
    level=1
    alignment=lawful
    advances_to=AE_rhy_fh_Deerknight
    undead_variation=mounted
    cost=19
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Female deers are shy and hard to capture, but less agressive than the males. Once they are used to humans they can be breeded and trained for riding. Though their are more fragile than horses, the deers are nimble enough to move unhindered in the forest."
    die_sound=horse-die.ogg
    [defense]
        forest=50
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hooves
        description= _"hooves"
        icon="attacks/hoof.png"
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-forest/rider.png" "units/human-forest/rider.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=hooves
        [/filter_attack]
        start_time=-550
        offset=0.0~-0.05:350,-0.05~0.7:200,0.7~0.0:320
        [frame]
            image="units/human-forest/rider.png:810"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            image="units/human-forest/rider.png:60"
        [/frame]
        {SOUND:HIT club.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-forest/rider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-forest/rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-forest/rider.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-forest/rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

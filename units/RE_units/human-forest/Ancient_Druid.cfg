#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Ancient_Druid
    name= _ "Ancient Druid"
    race=AE_RHY_human
    gender=male
    image="units/human-forest/druid-ancient.png"
    hitpoints=75
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ABILITY ambush "Hide in the Forest" {ABILITY_AMBUSH} "terrain/forest/mixed-summer-tile.png"}
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Blessed by the spirits of the forest, Votan the ancient druid has lived for many centuries. While he apears as old man, his stregth should not be underestimated."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-forest/druid-ancient.png" "units/human-forest/druid-ancient.png" {SOUND_LIST:HUMAN_OLD_HIT}}
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_CURES}
    [/abilities]
    [defense]
        forest=30
        swamp_water=60
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    [resistance]
        arcane=50
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=14
        number=2
        range=melee
        icon=attacks/staff-elven.png
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=5
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=9
        range=ranged
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=16
        number=3
    [/attack]
    {AE_RHY_ANIM_STAFF human-forest/druid-ancient}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid-ancient 1}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid-ancient 2}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid-ancient 3}
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/druid-ancient.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid-ancient.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid-ancient.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/druid-ancient.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/druid-ancient.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/druid-ancient.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/druid-ancient.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fh_Ancient_Druid
    name= _ "Ancient Druid"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-forest/druid-ancient.png"
    hitpoints=70
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Blessed by the spirits of the forest, Votan the ancient druid has lived for many centuries. While he apears as old man, his stregth should not be underestimated."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{AE_RHY_SPECIAL_NOTES_UNPOISON_SELF}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-forest/druid-ancient.png" "units/human-forest/druid-ancient.png" {SOUND_LIST:HUMAN_OLD_HIT}}
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [defense]
        swamp_water=60
    [/defense]
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=12
        number=2
        range=melee
        icon=attacks/staff-elven.png
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=5
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=9
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/druid-ancient.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid-ancient.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid-ancient.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/druid-ancient.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/druid-ancient.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/druid-ancient.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/druid-ancient.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/human-forest/druid-ancient.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-forest/druid-ancient.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-forest/druid-ancient.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-forest/druid-ancient.png"
        [/frame]
    [/attack_anim]
[/unit_type]

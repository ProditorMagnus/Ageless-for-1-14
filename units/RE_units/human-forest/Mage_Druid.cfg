#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Druid
    name= _ "Druid"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-forest/druid.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Druids are wise men with an incredible skill in nature magic and understandig of nature. They are capable of communicating with the wood spirits and appeasing them. Every respectable village in the forest has at least one druid."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{AE_RHY_SPECIAL_NOTES_UNPOISON_SELF}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-forest/druid.png" "units/human-forest/druid.png" {SOUND_LIST:HUMAN_OLD_HIT}}
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [defense]
        swamp_water=60
    [/defense]
    [abilities]
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        range=melee
        icon=attacks/staff-elven.png
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=4
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=7
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/druid.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/druid.png"
        [/frame]
        {SOUND:SLOW}
        [frame]
            begin=-75
            end=0
            image="units/human-forest/druid.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/human-forest/druid.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-forest/druid.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-forest/druid.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-forest/druid.png"
        [/frame]
    [/attack_anim]
[/unit_type]

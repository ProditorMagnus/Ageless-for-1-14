#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Bearver
    name= _ "Bearver"
    race=AE_RHY_animal
    image="units/human-forest/bearver.png"
    hitpoints=64
    movement_type=AE_RHY_animalfoot_water
    [resistance]
        impact=90
        cold=80
    [/resistance]
    movement=5
    level=2
    experience=100
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE bite "harder bite" 1 1 attacks/fangs-rodent.png}
    {AE_RHY_AMLA_ATTACK_DAMAGE tail "stronger tail" 2 1 attacks/beaver-tail.png}
    {AMLA_DEFAULT}
    alignment=neutral
    cost=34
    usage=fighter
    undead_variation=rat
    description={AE_RHY_UNIT_NOTICE}+ _ "The mighty bearver is part of the beaver family, but grows as big and strong as a bear."
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/human-forest/bearver.png" "units/human-forest/bearver.png" yeti-hit.ogg }
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-rodent.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=tail
        description= _ "tail"
        icon=attacks/beaver-tail.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-forest/bearver.png:300"
        [/frame]
        {SOUND:HIT club.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-forest/bearver.png:300"
        [/frame]
        {SOUND:HIT bite-small.ogg -100}
    [/attack_anim]
[/unit_type]

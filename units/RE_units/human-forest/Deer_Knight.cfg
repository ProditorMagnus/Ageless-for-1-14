#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Deerknight
    name= _ "Deerknight"
    race=AE_RHY_human
    image="units/human-forest/knight.png"
    hitpoints=51
    movement_type=mounted
    movement=10
    experience=89
    level=2
    alignment=lawful
    advances_to=AE_rhy_fh_Forestking
    undead_variation=mounted
    cost=44
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Stags are buffer than their female counterpart, but harder to tame. Only experienced riders can mount them without being immediately kicked off."
    die_sound=horse-die.ogg
    [defense]
        forest=50
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=spear
        description= _ "horns"
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=12
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-forest/knight.png" "units/human-forest/knight.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-forest/knight.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-forest/knight.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-forest/knight.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-forest/knight.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Druid
    name= _ "Druid"
    race=AE_RHY_human
    gender=male
    image="units/human-forest/druid.png"
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Druids are wise men with an incredible skill in nature magic and understandig of nature. They are capable of communicating with the wood spirits and appeasing them.

Additional to bending the forest to their will, druids are adept at all nature magic and can even call lightning from the sky."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-forest/druid.png" "units/human-forest/druid.png" {SOUND_LIST:HUMAN_OLD_HIT}}
    [abilities]
        {AE_RHY_ABILITY_REGENERATES_AMOUNT 4}
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [resistance]
        fire=90
        cold=90
        arcane=60
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        range=melee
        icon=attacks/staff-elven.png
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=4
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=7
        range=ranged
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=3
    [/attack]
    {AE_RHY_ANIM_STAFF human-forest/druid}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid 1}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid 2}
    {AE_RHY_MAGE_LIGHTNING human-forest/druid 3}
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/druid.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/druid.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/druid.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/druid.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/druid.png"
        [/frame]
    [/attack_anim]
[/unit_type]

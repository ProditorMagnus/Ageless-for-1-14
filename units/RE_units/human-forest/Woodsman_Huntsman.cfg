#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fh_Huntsman
    name= _ "Forest Huntsman"
    race=AE_rhy_race_human_R
    image="units/human-forest/huntsman.png"
    profile=portraits/humans/huntsman.png
    hitpoints=56
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "As the best hunters in their village, the huntsmen are also the wealthiest -compared to the other forestdwellers- and highly respected. They shoot arrows with extreme precicion that they can best the skill of elven archers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/huntsman.png" "units/human-forest/huntsman.png" {SOUND_LIST:HUMAN_HIT} }
    #huntsmen are better than normal units at woods and swamps
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [defense]
        swamp_water=70
    [/defense]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/human-forest/huntsman.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/human-forest/huntsman.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/human-forest/huntsman.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-forest/huntsman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/human-forest/huntsman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-forest/huntsman.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-forest/huntsman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-forest/huntsman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Mage
    name= _ "Forest Mage"
    race=AE_RHY_human
    gender=male
    image="units/human-forest/forestmage.png"
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_rhy_fh_Druid
    cost=32
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "To live in and from the forest without hurting it is hard work. For this the forest mages have learned to take care of the trees and the spirits. Without the balance the peacful live in the forest would surely fail."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/forestmage.png" "units/human-forest/forestmage.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [abilities]
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    [attack]
        name=staff
        description= _ "staff"
        type=impact
        range=melee
        damage=6
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=ensnare
        description= _ "ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=3
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description= _ "thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=6
        range=ranged
    [/attack]
    {AE_RHY_ANIM_STAFF human-forest/forestmage}
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/human-forest/forestmage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/human-forest/forestmage.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/human-forest/forestmage.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/human-forest/forestmage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-forest/forestmage.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-forest/forestmage.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/human-forest/forestmage.png"
        [/frame]
    [/attack_anim]
[/unit_type]

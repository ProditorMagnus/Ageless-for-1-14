#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fh_bear_spirit
    name= _ "Spirit of the Forest"
    race=monster
    image="units/human-forest/forest-spirit.png"
    hitpoints=74
    movement_type=AE_RHY_animalfoot_big
    movement=4
    experience=150
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    alignment=neutral
    cost=52
    description={AE_RHY_UNIT_NOTICE}+ _ "The ancient beings of the forest are called 'Spirit of the Forest' and act as guardians of the woods. They often appear as bears, though they can take on any form of woodland creatures. When in the forest they can hardly be seen, so if you ever feel watched while traveling in the woods remember: The eyes of the Guardians are watching and you better not have angered them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{AE_RHY_SPECIAL_NOTES_FORESTREGEN}
    usage=fighter
    undead_variation=wose
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/human-forest/forest-spirit.png" "units/human-forest/forest-spirit.png" yeti-hit.ogg }
    [abilities]
        {ABILITY_AMBUSH}
        {AE_RHY_ABILITY_FORESTREGEN 8}
    [/abilities]
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=17
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-400
        [if]
            hits=yes
            [frame]
                duration=400
                image="units/human-forest/forest-spirit.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=400
                image="units/human-forest/forest-spirit.png"
                sound=wose-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-forest/forest-spirit.png"
        [/frame]
    [/attack_anim]
[/unit_type]

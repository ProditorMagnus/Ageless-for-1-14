#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Forestking
    name= _ "King of the Forest"
    race=AE_RHY_human
    image="units/human-forest/king.png"
    hitpoints=67
    movement_type=mounted
    movement=10
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=70
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Elks are often described as the most majestic creature of the forest. Their body is large enough to ride without problems, while still being able to move in the forest. The large horns and strenght make them very dangeous, so only the best tamers know how to befriend and ride them."
    die_sound=horse-die.ogg
    [defense]
        forest=50
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=13
        number=3
    [/attack]
    [attack]
        name=spear
        description= _ "horns"
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=16
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-forest/king.png" "units/human-forest/king.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-forest/king.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-forest/king.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-forest/king.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-forest/king.png"
        [/frame]
    [/attack_anim]
[/unit_type]

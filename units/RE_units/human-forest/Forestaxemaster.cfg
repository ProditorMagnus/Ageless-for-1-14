#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_fh_Axemaster
    name= _ "Forest Axemaster"
    race=AE_rhy_race_human_R
    image="units/human-forest/axemaster.png"
    hitpoints=68
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The Axemasters carry a big waraxe which they use with astonishing agility. Deadly in close combat these warriors with their precise thrown hatchets shoudn't be underestimated by archers either."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/axemaster.png" "units/human-forest/axemaster.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [attack]
        name=axe
        description=_"War-axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=400
            image="units/human-forest/axemaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-forest/axemaster.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-forest/axemaster.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-forest/axemaster.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-forest/axemaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-forest/axemaster.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-forest/axemaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=150
            image="units/human-forest/axemaster.png"
        [/frame]
    [/attack_anim]
[/unit_type]

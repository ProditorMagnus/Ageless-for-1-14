#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Brewmaster
    name= _ "Brewmaster"
    race=AE_RHY_dwarf
    gender=male
    image="units/dwarves/brewmaster.png"
    hitpoints=52
    movement_type=dwarvishfoot
    [resistance]
        cold=80
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_NUMBER fist ("hit more often") 1 2 "attacks/fist-human.png"}
    {AMLA_DEFAULT}
    cost=32
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "One of the most respectable professions in dwarvish society - maybe aside from the king- is the brewmaster.
Brewmasters extended knowledge of all sorts of herbs have given them the ability to unpoison."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/brewmaster.png" "units/dwarves/brewmaster.png" {SOUND_LIST:DWARF_HIT}}
    [abilities]
        {AE_RHY_AURA_POUR_2}
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    [attack]
        name=fist
        description= _"fist"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=beer
        description= _"Toss Ale"
        icon=icons/letter_and_ale.png
        type=cold
        range=ranged
        damage=2
        number=3
        accuracy=5
        [specials]
            {AE_RHY_WEAPON_SPECIAL_BLURRING}
            {AE_RHY_WEAPON_SPECIAL_SURPRISE}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dwarves/brewmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/dwarves/brewmaster.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=beer
        [/filter_attack]
        start_time=-300
        [missile_frame]
            duration=300
            image="projectiles/ale.png"
            image_diagonal="projectiles/ale.png"
        [/missile_frame]
        [frame]
            image="units/dwarves/brewmaster.png:400"
            sound=squishy-strike.wav
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_CROSSBOW dwarves/brewmaster}
[/unit_type]

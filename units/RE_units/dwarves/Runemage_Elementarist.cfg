#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Elementarist
    name= _ "Elementarist"
    race=AE_RHY_dwarf
    image="units/dwarves/elementarist.png"
    hitpoints=56
    movement_type=dwarvishfoot
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=80
        cold=80
        arcane=80
    [/resistance]
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=61
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The strongest and wisest of the Runemages are given the title Elementarist. With the power of runes they can control fire and ice with ease."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/elementarist.png" "units/dwarves/elementarist.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=fireball
        description= _ "rune of fire"
        icon=attacks/rune-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
    [/attack]
    [attack]
        name=iceball
        description= _ "rune of ice"
        icon=attacks/rune-ice.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        missile_start_time=-500
        [missile_frame]
            image="projectiles/icemissile-n-[1~7].png:[250,150*2,50*4]"
            image_diagonal="projectiles/icemissile-ne-[1~7].png:[250,150*2,50*4]"
        [/missile_frame]
        start_time=-575
        [frame]
            duration=50
            image="units/dwarves/elementarist.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/elementarist.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/elementarist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/dwarves/elementarist.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/elementarist.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/elementarist.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_STAFF dwarves/elementarist}
[/unit_type]

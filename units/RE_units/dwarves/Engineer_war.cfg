#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_War_Engineer
    name= _ "Dwarvish War Engineer"
    race=AE_RHY_dwarf
    image="units/dwarves/engineer.png"
    profile="portraits/dwarves/runemaster.png"
    hitpoints=60
    movement_type=dwarvishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Rather than operating a war machine, these engineers are responsible for its maintenance."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/engineer.png" "units/dwarves/engineer.png" {SOUND_LIST:DWARF_HIT} }
    [abilities]
        {AE_RHY_ABILITY_REPAIRS}
    [/abilities]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/runemaster.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/runemaster.png"
    [/portrait]
    [attack]
        name=hammer
        description= _ "hammer"
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=25
        number=1
    [/attack]
    {AE_RHY_ANIM_CROSSBOW dwarves/engineer}
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves/engineer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]

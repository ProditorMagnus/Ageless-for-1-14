#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Gnome_Jumper
    name= _ "Gnome Jumper"
    race=AE_RHY_gnome
    image="units/gnomes/gnomejumper.png"
    hitpoints=44
    movement_type=AE_RHY_gnome
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=archer
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    description={AE_RHY_UNIT_NOTICE}+ _ "Some Gnomes are so in touch with magic, they can ignore space and time and appear wherever they want."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/gnomes/gnomejumper.png" "units/gnomes/gnomejumper.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/staff-green.png
        type=impact
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description= _ "magic missile"
        type=arcane
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/magic-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
        [frame]
            begin=-800
            end=-350
            image="units/gnomes/gnomejumper.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/gnomes/gnomejumper.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/gnomes/gnomejumper.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/gnomes/gnomejumper.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_STAFF gnomes/gnomejumper}
[/unit_type]

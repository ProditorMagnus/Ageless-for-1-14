#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Waraxe
    name= _ "Dwarvish Forest Waraxe"
    race=AE_RHY_dwarf
    {AE_RHY_DWARF_FOREST_TRAITS}
    image="units/gnomes/waraxe.png"
    hitpoints=76
    movement_type=AE_RHY_forestdwarvishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Some dwarves have enough strength to cut down trees with only a few hits. They prefer big, heavy axes, but they also carry around hatchets incase some puny archer wants to try their luck."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/gnomes/waraxe.png" units/gnomes/waraxe.png {SOUND_LIST:DWARF_HIT} }
    [defense]
        swamp_water=60
    [/defense]
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [resistance]
        blade=80
    [/resistance]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=21
        number=2
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/gnomes/waraxe.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/gnomes/waraxe.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/gnomes/waraxe.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/gnomes/waraxe.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/gnomes/waraxe.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -130}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Ranger
    name= _ "Gnome Ranger"
    race=AE_RHY_gnome
    image=units/gnomes/ranger.png
    hitpoints=52
    movement_type=AE_RHY_gnome
    movement=6
    experience=134
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "As masterful scouts and thieves, these gnomes are a true pain for any opposing army."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/gnomes/ranger.png" units/gnomes/ranger.png {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AMBUSH}
    [/abilities]
    [resistance]
        impact=110
        pierce=100
    [/resistance]
    [attack]
        name=sword
        description= _"gnomish sword"
        icon=attacks/dagger-curved.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=sand
        description= _ "pocket sand"
        type=impact
        range=melee
        damage=1
        number=6
        [specials]
            {AE_RHY_WEAPON_SPECIAL_BLURRING}
            {AE_RHY_WEAPON_SPECIAL_SURPRISE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        icon=attacks/sand.png
    [/attack]
    [attack]
        name=sling
        description= _"slingshot"
        icon=attacks/slingshot.png
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sand
        [/filter_attack]
        start_time=-300
        [missile_frame]
            duration=300
            image="projectiles/muzzle-flash-4.png"
            image_diagonal="projectiles/muzzle-flash-4.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image="units/gnomes/ranger.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=-150
            end=50
            image="units/gnomes/ranger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/gnomes/ranger.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/gnomes/ranger.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/gnomes/ranger.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_SWORD gnomes/ranger}
[/unit_type]

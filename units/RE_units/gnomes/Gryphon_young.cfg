#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Gryphon_young
    name= _ "Dwarvish Gryphon Chicken"
    race=gryphon
    image="units/gnomes/young-gryphon.png"
    profile="portraits/monsters/gryphon.webp"
    hitpoints=30
    movement_type=fly
    movement=8
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_rhy_fd_Gryphon
    cost=20
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "To tame a Gryphon they need to be trained as soon as they can fly. In only few months they learn how to hunt, how to defend themself and most important, how to distinguish between friend and foe."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/gryphon.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/gryphon.webp"
    [/portrait]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/gnomes/young-gryphon-flying-[1~8].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/gnomes/young-gryphon-flying-[1~8].png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/gnomes/young-gryphon-flying-4.png" "units/gnomes/young-gryphon-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/gnomes/young-gryphon-flying-[5,4,5].png:[100,200,100]"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

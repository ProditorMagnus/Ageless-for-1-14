#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Greataxe
    name= _ "Dwarvish Forest Greataxe"
    race=AE_RHY_dwarf
    {AE_RHY_DWARF_FOREST_TRAITS}
    image="units/gnomes/greataxe.png"
    hitpoints=55
    movement_type=AE_RHY_forestdwarvishfoot
    movement=5
    experience=70
    level=2
    alignment=neutral
    advances_to=AE_rhy_fd_Waraxe
    cost=27
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "In times of war the dwarvish lumberjacks use the big axes to cut down enemies insted of trees."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/gnomes/greataxe.png" "units/gnomes/greataxe.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        swamp_water=60
    [/defense]
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=8
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/gnomes/greataxe.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/gnomes/greataxe.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/gnomes/greataxe.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/gnomes/greataxe.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/gnomes/greataxe.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -130}
    [/attack_anim]
[/unit_type]

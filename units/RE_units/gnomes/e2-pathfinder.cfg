#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Pathfinder
    name= _ "Gnome Pathfinder"
    race=AE_RHY_gnome
    image=units/gnomes/pathfinder.png
    hitpoints=36
    movement_type=AE_RHY_gnome
    movement=6
    experience=48
    level=2
    alignment=neutral
    advances_to=AE_rhy_fd_Ranger
    cost=21
    usage=pathfinder
    description={AE_RHY_UNIT_NOTICE}+ _ "The small stature of gnomes is easy to hide in thicket of forests."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/gnomes/pathfinder.png" units/gnomes/pathfinder.png {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AMBUSH}
    [/abilities]
    [attack]
        name=knife
        description= _"gnomish sword"
        icon=attacks/dagger-curved.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=sand
        description= _ "pocket sand"
        type=impact
        range=melee
        damage=1
        number=3
        [specials]
            {AE_RHY_WEAPON_SPECIAL_BLURRING}
            {AE_RHY_WEAPON_SPECIAL_SURPRISE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        icon=attacks/sand.png
    [/attack]
    [attack]
        name=sling
        description= _"slingshot"
        icon=attacks/slingshot.png
        type=impact
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sand
        [/filter_attack]
        start_time=-300
        [missile_frame]
            duration=300
            image="projectiles/muzzle-flash-4.png"
            image_diagonal="projectiles/muzzle-flash-4.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image="units/gnomes/pathfinder.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=-150
            end=50
            image="units/gnomes/pathfinder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/gnomes/pathfinder.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/gnomes/pathfinder.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/gnomes/pathfinder.png"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_KNIFE gnomes/pathfinder}
[/unit_type]

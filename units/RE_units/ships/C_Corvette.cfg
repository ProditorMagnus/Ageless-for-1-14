#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Corvette
    name= _ "Corvette"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/chevalier-corvette.png"
    hitpoints=60
    movement_type=AE_RHY_ship
    movement=8
    experience=90
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_NUMBER crew "larger crew" 1 1 "attacks/battleaxe.png"}
    {AE_RHY_AMLA_ATTACK_NUMBER ballista "more ballistas" 1 1 "attacks/ballista.png"}
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=30
    usage=ship
    description= _""
    [resistance]
        pierce=50
    [/resistance]
    [attack]
        name=crew
        description= _ "armed crew"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/chevalier-corvette.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/chevalier-corvette.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/chevalier-corvette.png:65"
        [/frame]
        [frame]
            image="units/ships/chevalier-corvette.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]

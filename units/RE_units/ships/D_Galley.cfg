#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_dr_Galley
    name= _ "Galley"
    race=mechanical
    image="units/ships/galley.png"
    hitpoints=44
    movement_type=AE_RHY_ship
    movement=6
    experience=48
    level=1
    alignment=neutral
    advances_to=AE_rhy_dr_Trireme
    cost=20
    usage=archer
    description={AE_CUSTOM_UNIT_NOTICE}+_"The navy of the imperium consists of these simple but effective vessels."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_MASSIVE}
    [abilities]
        {AE_RHY_ABILITY_SLOW_IMMUNE}
    [/abilities]
    [attack]
        name=crew
        description=_"armed crew"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/galley.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/galley.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/galley.png:65"
        [/frame]
        [frame]
            image="units/ships/galley.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]

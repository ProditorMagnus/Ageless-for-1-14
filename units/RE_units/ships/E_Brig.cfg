#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Elvish_Ship
    name= _ "Elvish Brig"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/elvish-brig.png"
    hitpoints=52
    movement_type=AE_RHY_ship
    movement=8
    experience=90
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE crew "stronger crew" 2 1 "attacks/sword-elven.png"}
    {AE_RHY_AMLA_ATTACK_DAMAGE ballista "stronger ballista" 3 1 "attacks/crossbow-human.png"}
    {AE_RHY_AMLA_SPEED}
    {AMLA_DEFAULT}
    cost=31
    usage=ship
    description= _""
    [defense]
        shallow_water=50
        swamp_water=60
        reef=60
        deep_water=40
    [/defense]
    [movement_costs]
        flat=3
    [/movement_costs]
    [attack]
        name=crew
        description= _ "armed crew"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack]
        name=Fairy Fire
        description= _"Fairy Fire"
        type=arcane
        damage=12
        number=2
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/faerie-fire.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Fairy Fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            begin=-450
            end=-375
            sound=magic-faeriefire.ogg
            halo=halo/elven/faerie-fire-halo1.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-375
            end=-300
            halo=halo/elven/faerie-fire-halo2.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-300
            end=-225
            halo=halo/elven/faerie-fire-halo3.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-225
            end=-150
            halo=halo/elven/faerie-fire-halo4.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-150
            end=-75
            halo=halo/elven/faerie-fire-halo5.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-75
            end=0
            halo=halo/elven/faerie-fire-halo6.png
            halo_x,halo_y=-19,-13
        [/frame]
        [frame]
            begin=-0
            end=75
            halo=halo/elven/faerie-fire-halo7.png
            halo_x,halo_y=-19,-13
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/elvish-brig.png:65"
        [/frame]
        [frame]
            image="units/ships/elvish-brig.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/elvish-brig.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/elvish-brig.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

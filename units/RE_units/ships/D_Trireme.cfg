#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Trireme
    name= _ "Trireme"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/dardo-trireme.png"
    hitpoints=57
    movement_type=AE_RHY_ship
    movement=8
    experience=90
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE spear "stronger crew" 2 1 "attacks/spear.png"}
    {AE_RHY_AMLA_ATTACK_DAMAGE ram "stronger ram" 5 1 "attacks/ram.png"}
    {AE_RHY_AMLA_ATTACK_DAMAGE catapult "stronger catapult" 4 1 "attacks/rock_thrown.png"}
    {AMLA_DEFAULT}
    cost=29
    usage=ship
    description= _""
    {AE_RHY_SPECIAL_NOTES_WATER_ONLY}
    [resistance]
        impact=90
        pierce=60
    [/resistance]
    [attack]
        name=spear
        description= _ "armed crew"
        icon=attacks/spear.png #axe-undead
        type=pierce #blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=ram
        description= _ "ram"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=14
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {AE_RHY_WEAPON_SPECIAL_WATER_ONLY}
        [/specials]
    [/attack]
    #	[attack]
    #		name=ballista
    #		description= _ "ballista"
    #		icon=attacks/ballista.png
    #		type=pierce
    #		range=ranged
    #		damage=7
    #		number=3
    #	[/attack]
    [attack]
        name=catapult
        description= _ "catapult"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=20
        number=1
        [specials]
            {AE_RHY_WEAPON_SPECIAL_INJURING_SMALL}
        [/specials]
    [/attack]
    {AE_RHY_ANIM_SPEAR ships/dardo-trireme}
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-400
        [if]
            hits=no
            [frame]
                duration=400
                image="units/ships/dardo-trireme.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/ships/dardo-trireme.png"
                sound=wose-attack.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/ships/dardo-trireme.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=catapult
        [/filter_attack]
        start_time=-1000
        offset=0
        sling_stone_start_time=-800
        [if]
            hits=yes
            [sling_stone_frame]
                halo="projectiles/stone-large.png:800"
                halo_x=24~0
                halo_y=0~-10,-10~-18,-18~-22,-22~-24,-24~-25,-25~-24,-24~-22,-22~-18,-18~-10,-10~-0
                offset=0.0~1.0
            [/sling_stone_frame]

            [frame]
                image="units/ships/dardo-trireme.png:200"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [sling_stone_frame]
                halo="projectiles/stone-large.png:900"
                halo_x=24~0
                halo_y=0~-10,-10~-16,-16~-20,-20~-22,-22~-20,-20~-16,-16~-10,-10~0,0~-4,-4~0,0~-2,-2~0
                offset=0.0~1.5
            [/sling_stone_frame]

            [frame]
                image="units/ships/dardo-trireme.png:200"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/ships/dardo-trireme.png:800"
        [/frame]
    [/attack_anim]
[/unit_type]

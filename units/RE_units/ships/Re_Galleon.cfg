#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Galleon
    name= _ "Galleon"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/galleon.png"
    hitpoints=63
    movement_type=AE_RHY_ship
    movement=8
    experience=90
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE crew "stronger crew" 3 1 "attacks/mace.png"}
    {AE_RHY_AMLA_ATTACK_DAMAGE ballista "stronger ballista" 3 1 "attacks/ballista.png"}
    {AE_RHY_AMLA_ABILITY regen "hire a shipmechanic" {AE_RHY_ABILITY_REGENERATES_AMOUNT 4} "attacks/hammer.png"}
    {AMLA_DEFAULT}
    cost=31
    usage=ship
    description= _""
    [resistance]
        blade=80
        pierce=60
    [/resistance]
    [attack]
        name=crew
        description= _ "armed crew"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=ballista
        description= _ "ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/ships/galleon.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/ships/galleon.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/galleon.png:65"
        [/frame]
        [frame]
            image="units/ships/galleon.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]

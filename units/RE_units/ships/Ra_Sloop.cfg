#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Sloop
    name= _ "Sloop"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/rashy-sloop.png"
    hitpoints=42
    movement_type=AE_RHY_ship
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_ma_Kecht
    cost=18
    usage=ship
    description= _""
    [defense]
        shallow_water=50
        swamp_water=60
        reef=60
        deep_water=40
    [/defense]
    [movement_costs]
        flat=3
    [/movement_costs]
    [attack]
        name=crew
        description= _ "armed crew"
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description= _ "ballista"
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack]
        name=bow
        description= _ " fire ballista"
        icon=attacks/crossbow-undead.png
        type=fire
        range=ranged
        damage=5
        number=2
    [/attack]
    {AE_RHY_ANIM_BOW ships/rashy-sloop}
    {AE_RHY_ANIM_BOW_FIRE ships/rashy-sloop}
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/rashy-sloop.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/rashy-sloop.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

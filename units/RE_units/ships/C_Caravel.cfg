#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Caravel
    name= _ "Caravel"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/ships/chevalier-caravel.png"
    hitpoints=49
    movement_type=AE_RHY_ship
    movement=7
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Corvette
    cost=21
    usage=ship
    description= _""
    [resistance]
        pierce=50
    [/resistance]
    [attack]
        name=crew
        description= _ "armed crew"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=ballista
        description= _ "ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/chevalier-caravel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/chevalier-caravel.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/chevalier-caravel.png:65"
        [/frame]
        [frame]
            image="units/ships/chevalier-caravel.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Falconmaster
    name= _ "Falconmaster"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-mountains/falconmaster.png"
    hitpoints=46
    movement_type=smallfoot
    movement=5
    experience=66
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Eaglemaster
    cost=27
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "A trained falcon can be dangerous to larger creatures, as it can target vulnerable spots more precisely than an arrow."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_EAGLEEYE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-mountains/falconmaster.png" "units/human-mountains/falconmaster.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-mountains/falconmaster.png" "units/human-mountains/falconmaster.png" {SOUND_LIST:HUMAN_HIT} ranged}
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [attack]
        name=sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/crossbow-human.png
    [/attack]
    [attack]
        name=dive
        description=_"dive"
        type=blade
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_LAWFUL}
            {AE_RHY_WEAPON_SPECIAL_EAGLEEYE}
        [/specials]
        damage=7
        number=4
        icon=attacks/beak.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/human-mountains/falconmaster.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/human-mountains/falconmaster.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dive
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bird-n.png"
            image_diagonal="projectiles/bird-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/human-mountains/falconmaster.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:BAT_HIT} {SOUND_LIST:MISS} -300}
        [frame]
            image="units/human-mountains/falconmaster.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=150
            image="units/human-mountains/falconmaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-mountains/falconmaster.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-mountains/falconmaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-mountains/falconmaster.png"
        [/frame]
    [/attack_anim]
[/unit_type]

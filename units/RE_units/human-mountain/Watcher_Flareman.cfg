#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Flareman
    name= _ "Mountain Flareman"
    race=AE_RHY_human
    image=units/human-mountains/flareman.png
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE bow ("better bow") 1 2 "attacks/bow.png"}
    {AMLA_DEFAULT}
    cost=27
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "A Flareman not only acts for signaling, but is a trained guard as well, delaying the enemy until reinforcements arrive."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/flareman.png" units/human-mountains/flareman.png {SOUND_LIST:HUMAN_HIT}}
    [movement_costs]
        hills=1
        mountains=2
        frozen=2
        cave=1
    [/movement_costs]
    [defense]
        hills=40
        mountains=30
        frozen=70
        cave=50
    [/defense]
    [resistance]
        impact=80
        cold=90
        fire=90
    [/resistance]
    [attack]
        name=torch
        description= _"torch"
        type=fire
        range=melee
        damage=8
        number=3
        icon=attacks/torch.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=fire
        range=ranged
        damage=5
        number=3
        icon=attacks/bow.png
    [/attack]
    {AE_RHY_ANIM_BOW human-mountains/flareman}
    {AE_RHY_ANIM_BOW_FIRE human-mountains/flareman}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/human-mountains/flareman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/flareman.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/flareman.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-mountains/flareman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

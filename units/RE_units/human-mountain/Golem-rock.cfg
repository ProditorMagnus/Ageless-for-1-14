#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Rockgolem
    name= _ "Rockgolem"
    race=mechanical
    image="units/human-mountains/golem-rock.png"
    hitpoints=82
    movement_type=armoredfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    description={AE_RHY_UNIT_NOTICE}+ _ "Towering as tall as 3 meters, these mobile mountains can brush of most damage or any atempt at slowing them."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_STONEREGEN}+{AE_RHY_SPECIAL_NOTES_MASSIVE}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-mountains/golem-rock.png" "units/human-mountains/golem-rock.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {AE_RHY_ABILITY_STONEREGEN 8}
        {AE_RHY_ABILITY_SLOW_IMMUNE}
    [/abilities]
    [movement_costs]
        hills=1
        mountains=2
        cave=1
        frozen=2
    [/movement_costs]
    [defense]
        hills=50
        mountains=40
        castle=60
        sand=70
    [/defense]
    [resistance]
        impact=100
        fire=80
        arcane=140
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=24
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-260
            end=-100
            image="units/human-mountains/golem-rock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-rock.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-rock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-mountains/golem-rock.png"
        [/frame]
    [/attack_anim]
[/unit_type]

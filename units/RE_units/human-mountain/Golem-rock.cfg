#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Rockgolem
    name= _ "Rockgolem"
    race=mechanical
    {AE_RHY_TRAIT_UNSLOWABLE_MUSTHAVE}
    image="units/human-mountains/golem-rock.png"
    hitpoints=82
    movement_type=AE_RHY_golem
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    description={AE_RHY_UNIT_NOTICE}+ _ "Towering as tall as 3 meters, these mobile mountains can brush of most damage or any atempt at slowing them."
    {AE_RHY_SPECIAL_NOTES_MASSIVE}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-mountains/golem-rock.png" "units/human-mountains/golem-rock.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {AE_RHY_ABILITY_STONEREGEN 8}
    [/abilities]
    [resistance]
        arcane=120
    [/resistance]
    [attack]
        name=fist
        description= _ "fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=24
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-260
            end=-100
            image="units/human-mountains/golem-rock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-rock.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-rock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-mountains/golem-rock.png"
        [/frame]
    [/attack_anim]
[/unit_type]

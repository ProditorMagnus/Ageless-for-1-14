#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Mage
    name= _ "Wandering Mage"
    race=AE_RHY_human
    gender=male
    image="units/human-mountains/mage.png"
    hitpoints=29
    movement_type=smallfoot
    movement=5
    experience=47
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Wise
    cost=18
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "On a Quest for knowledge some Mages travel through the world. They focus on the more practical side of magic, moving stones out of their way or flinging them at rouges who try to waylay helpless wanderers. To protect themself against the forces of nature Wandering Mages wear fire and cold resistant robes."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/mage.png" "units/human-mountains/mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [movement_costs]
        hills=1
        mountains=2
        cave=1
        frozen=2
    [/movement_costs]
    [resistance]
        impact=90
        fire=90
        cold=90
    [/resistance]
    [defense]
        frozen=70
        sand=60
        cave=50
    [/defense]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=AE_RHY_rock
        description={STR_MUD_GLOB}
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack]
        name=stone
        description= _ "stoneshard assault"
        icon=attacks/stoneshards.png
        type=pierce
        range=ranged
        damage=3
        number=7
    [/attack]
    {AE_RHY_ANIM_STAFF human-mountains/mage}
    [attack_anim]
        [filter_attack]
            name=stone
        [/filter_attack]
        offset=0.0
        start_time=-400
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/human-mountains/mage.png:250"
                sound=dart.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/human-mountains/mage.png:250"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-mountains/mage.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=AE_RHY_rock
        [/filter_attack]
        start_time=-420
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        [frame]
            duration=70
            image="units/human-mountains/mage.png"
        [/frame]
        [frame]
            duration=230
            image="units/human-mountains/mage.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-mountains/mage.png"
            sound=squishy-strike.wav
        [/frame]
        [frame]
            duration=80
            image="units/human-mountains/mage.png"
        [/frame]
    [/attack_anim]
[/unit_type]

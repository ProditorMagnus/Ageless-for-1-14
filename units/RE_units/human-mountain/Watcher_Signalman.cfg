#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Signalman
    name= _ "Mountain Signalman"
    race=AE_RHY_human
    image=units/human-mountains/signalman.png
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Flareman
    cost=15
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Travelling distances in the mountain regions would delay any important message, which is why these signalmen learned how to transfer messages with their torches, which can be seen from far away."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/signalman.png" units/human-mountains/signalman.png {SOUND_LIST:HUMAN_HIT} }
    [movement_costs]
        hills=1
        mountains=2
        frozen=2
        cave=1
    [/movement_costs]
    [defense]
        hills=40
        mountains=30
        frozen=70
        cave=50#
    [/defense]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=5
        number=3
        icon=attacks/torch.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow.png
    [/attack]
    {AE_RHY_ANIM_BOW human-mountains/signalman}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=150
            image="units/human-mountains/signalman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/signalman.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/signalman.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-mountains/signalman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_mh_Signalman
    name= _ "Mountain Signalman"
    race=AE_rhy_race_human_R
    image=units/human-mountains/signalman.png
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Flareman
    cost=16
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/signalman.png" units/human-mountains/signalman.png {SOUND_LIST:HUMAN_HIT} }
    [movement_costs]
        hills=1
        mountains=2
    [/movement_costs]
    [defense]
        hills=40
    [/defense]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=4
        number=3
        icon=attacks/torch.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-mountains/signalman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/signalman.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/signalman.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/human-mountains/signalman.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=150
            image="units/human-mountains/signalman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/signalman.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/signalman.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-mountains/signalman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

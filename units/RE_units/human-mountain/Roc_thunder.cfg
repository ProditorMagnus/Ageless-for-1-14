#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Thunderbird
    name= _ "Thunderbird"
    race=AE_RHY_roc
    image="units/human-mountains/roc-big.png"
    hitpoints=64
    movement_type=fly
    movement=10
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "These massive birds are often accompanied by storms, though it is unclear if they use the dark skies to hide of if they conjure the wind themself with a flap of their wings."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        pierce=110
        impact=110
        cold=90
    [/resistance]
    #skirmisher?
    {DEFENSE_ANIM "units/human-mountains/roc-big.png" "units/human-mountains/roc-big.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=beak
        description= _ "beak"
        type=pierce
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-mountains/roc-big.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-mountains/roc-big.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/roc-big.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/roc-big.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-mountains/roc-big.png"
        [/frame]
    [/attack_anim]
[/unit_type]

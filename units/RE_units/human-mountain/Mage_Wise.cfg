#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Wise
    name= _ "Mountain Wise"
    race=AE_RHY_human
    gender=male
    image="units/human-mountains/wise.png"
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=77
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Eremit
    cost=34
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "A wise man would draw knowledge from many different sources, which is why these mages are not only expert magicians, but able healers as well."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/wise.png" "units/human-mountains/wise.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    [movement_costs]
        hills=1
        mountains=2
        cave=1
        frozen=2
    [/movement_costs]
    [resistance]
        impact=80
        fire=90
        cold=90
    [/resistance]
    [defense]
        frozen=70
        sand=60
        cave=50
    [/defense]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=AE_RHY_rock
        description= _ "rockfall"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]
    [attack]
        name=stone
        description= _ "stoneshard assault"
        icon=attacks/stoneshards.png
        type=pierce
        range=ranged
        damage=4
        number=9
    [/attack]
    {AE_RHY_ANIM_STAFF human-mountains/wise}
    [attack_anim]
        [filter_attack]
            name=stone
        [/filter_attack]
        offset=0.0
        start_time=-400
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/human-mountains/wise.png:250"
                sound=dart.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/human-mountains/wise.png:250"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-mountains/wise.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=AE_RHY_rock
        [/filter_attack]
        start_time=-420
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/stone2.png"
            image_diagonal="projectiles/stone2.png"
        [/missile_frame]
        [frame]
            duration=70
            image="units/human-mountains/wise.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/wise.png"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/wise.png"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/human-mountains/wise.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Earthgolem
    name= _ "Golem"
    race=mechanical
    image="units/human-mountains/golem-earth.png"
    hitpoints=49
    movement_type=AE_RHY_golem
    movement=4
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Stonegolem
    cost=21
    description={AE_RHY_UNIT_NOTICE}+ _ "Larger than most men and with a skin of stone, the Earthgolems are bulwarks in battle. They are carved out from the mountains and animated by skillful Geomancers."
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-mountains/golem-earth.png" "units/human-mountains/golem-earth.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {AE_RHY_ABILITY_STONEREGEN 4}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-230
            end=-100
            image="units/human-mountains/golem-earth.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-earth.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/golem-earth.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-mountains/golem-earth.png"
        [/frame]
    [/attack_anim]
[/unit_type]

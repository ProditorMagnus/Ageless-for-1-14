#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Explorer
    name= _ "Mountain Explorer"
    race=AE_RHY_human
    image=units/human-mountains/explorer.png
    hitpoints=46
    movement_type=smallfoot
    movement=6
    experience=72
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Adventurer
    cost=26
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Explorer clear the paths for human settlements. With experience in scouting and hunting they are the first to enter unexplored terrain. Not everyone survives those dangerous trips, but thanks to these brave men, the borders of civilisation is ever growing.The alpenstock is an amazing invention that aids them along their travels. The top end acts as grip for walking, but can also be used for climbing and for self defense. The lower end is still pointy enough to act as an emergency spear."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/explorer.png" units/human-mountains/explorer.png {SOUND_LIST:HUMAN_HIT}}
    [movement_costs]
        hills=1
        mountains=2
        frozen=2
        cave=1
    [/movement_costs]
    [defense]
        hills=40
        mountains=30
        shallow_water=70#
        frozen=60#
    [/defense]
    [resistance]
        cold=90
    [/resistance]
    [attack]
        name=stick
        description= _"alpenstock"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/hatchet.png
    [/attack]
    [attack]
        name=spear
        description= _"alpenstock"
        type=pierce
        range=melee
        damage=8
        number=3
        icon=attacks/javelin-orcish.png
    [/attack]
    [attack]
        name=boomerang
        description= _ "boomerang"
        type=impact
        range=ranged
        damage=6
        number=3
    [/attack]
    {AE_RHY_ANIM_SPEAR human-mountains/explorer}
    [attack_anim]
        [filter_attack]
            name=boomerang
        [/filter_attack]
        start_time=-400
        {AE_RHY_MISSILE_FRAME_BOOMERANG}
        [frame]
            image="units/human-mountains/explorer.png:150"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-mountains/explorer.png:100"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-mountains/explorer.png:100"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            image="units/human-mountains/explorer.png:350"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stick
            type=impact
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/human-mountains/explorer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]

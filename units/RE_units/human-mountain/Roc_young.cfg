#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Roc_small
    name= _ "Young Roc"
    race=AE_RHY_roc
    image="units/human-mountains/roc-small.png"
    hitpoints=34
    movement_type=fly
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Roc
    cost=18
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Even when leaving the nest, these birds have an impressive size and claws sharp enough to kill a cow."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        pierce=120
        impact=110
    [/resistance]
    #skirmisher?
    {DEFENSE_ANIM "units/human-mountains/roc-small.png" "units/human-mountains/roc-small.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=beak
        description= _ "beak"
        type=pierce
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-mountains/roc-small.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-mountains/roc-small.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/roc-small.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-mountains/roc-small.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-mountains/roc-small.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Stonegolem
    name= _ "Stonegolem"
    race=mechanical
    image="units/human-mountains/golem-stone.png"
    hitpoints=64
    movement_type=AE_RHY_golem
    movement=4
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Rockgolem
    cost=34
    description={AE_RHY_UNIT_NOTICE}+ _ "Over time the Golems take on mass and size by merging with other rocks. Stonegolems hit hard and withstand tremendous ammount of damage. Only arcane magic is a threat to them."
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-mountains/golem-stone.png" "units/human-mountains/golem-stone.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {AE_RHY_ABILITY_STONEREGEN 6}
    [/abilities]
    [resistance]
        arcane=110
    [/resistance]
    [attack]
        name=fist
        description= _ "fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=18
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-260
                end=-175
                image="units/human-mountains/golem-stone.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-260
                end=-175
                image="units/human-mountains/golem-stone.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=-75
            image="units/human-mountains/golem-stone.png"
        [/frame]
        [frame]
            begin=-75
            end=200
            image="units/human-mountains/golem-stone.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-mountains/golem-stone.png"
        [/frame]
    [/attack_anim]
[/unit_type]

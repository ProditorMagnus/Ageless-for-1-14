#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_mh_Stonegolem
    name= _ "Stonegolem"
    race=mechanical
    image="units/human-mountains/golem-stone.png"
    hitpoints=64
    movement_type=armoredfoot
    movement=4
    experience=109
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Rockgolem
    cost=41
    description={AE_RHY_UNIT_NOTICE}+ _ "Over time the Golems take on mass and size by merging with other rocks. Stonegolems hit hard and withstand tremendous ammount of damage. Only arcane magic is a threat to them."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_STONEREGEN}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-mountains/golem-stone.png" "units/human-mountains/golem-stone.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {AE_RHY_ABILITY_STONEREGEN 6}
    [/abilities]
    [movement_costs]
        hills=1
        mountains=2
        cave=1
        frozen=2
    [/movement_costs]
    [defense]
        hills=50
        mountains=40
        castle=60
        sand=70
    [/defense]
    [resistance]
        impact=100
        fire=80
        arcane=140
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=17
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-260
                end=-175
                image="units/human-mountains/golem-stone.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-260
                end=-175
                image="units/human-mountains/golem-stone.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=-75
            image="units/human-mountains/golem-stone.png"
        [/frame]
        [frame]
            begin=-75
            end=200
            image="units/human-mountains/golem-stone.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-mountains/golem-stone.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Hunter
    name= _ "Mountain Hunter"
    race=AE_RHY_human
    image=units/human-mountains/hunter.png
    hitpoints=45
    movement_type=smallfoot
    movement=6
    experience=57
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Ranger
    cost=24
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Hunters are expert survivalists, having both knowledge about dangers in the mountains, as well as the ability to hunt wildlife for meat."

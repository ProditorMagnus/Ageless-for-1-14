        hills=40
        mountains=30
        frozen=60#
        shallow_water=70#
    [/defense]
    [resistance]
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-steel.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow.png
    [/attack]
    {AE_RHY_ANIM_SWORD human-mountains/hunter}
    {AE_RHY_ANIM_BOW human-mountains/hunter}
[/unit_type]

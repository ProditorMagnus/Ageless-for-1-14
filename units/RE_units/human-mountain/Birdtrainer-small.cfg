#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_mh_Falcontrainer
    name= _ "Falcontrainer"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-mountains/falcontrainer.png"
    ellipse="misc/ellipse"
    hitpoints=31
    movement_type=smallfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_mh_Falconmaster
    cost=16
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Birds of prey are valuable for hunting, but can also deliver messages quickly over large distances. The Falcontrainers are esteemed members of their villages, thanks to the usefullness of their student."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/falcontrainer.png" "units/human-mountains/falcontrainer.png" {SOUND_LIST:HUMAN_HIT}}
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=attacks/crossbow-human.png
    [/attack]
    [attack]
        name=dive
        description=_"dive"
        type=blade
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_LAWFUL}
        [/specials]
        damage=6
        number=3
        icon=attacks/beak.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/human-mountains/falcontrainer.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/human-mountains/falcontrainer.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dive
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bird-n.png"
            image_diagonal="projectiles/bird-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/human-mountains/falcontrainer.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:BAT_HIT} {SOUND_LIST:MISS} -300}
        [frame]
            image="units/human-mountains/falcontrainer.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=150
            image="units/human-mountains/falcontrainer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-mountains/falcontrainer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-mountains/falcontrainer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-mountains/falcontrainer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Sorcerer
    name= _ "Marashy Sorcerer"
    gender=male,female
    race=AE_RHY_rashy
    image="units/marashy/dark-sorcerer.png"
    hitpoints=48
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=87
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ma_Lord
    cost=32
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/dark-sorcerer.png" "units/marashy/dark-sorcerer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        arcane=80
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=chill wave
        description= _ "chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=14
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=arcane wave
        description= _ "arcane wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    {AE_RHY_ANIM_SWORD marashy/dark-sorcerer}
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/marashy/dark-sorcerer.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/dark-sorcerer.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/marashy/dark-sorcerer.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/marashy/dark-sorcerer.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/marashy/dark-sorcerer.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/marashy/dark-sorcerer.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/marashy/dark-sorcerer.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/marashy/dark-sorcerer.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/marashy/dark-sorcerer.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/marashy/dark-sorcerer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Marashy Dark Sorceress"
        gender=female
        image="units/marashy/dark-sorcerer+female.png"
        description= _ ""
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/marashy/dark-sorcerer+female.png" "units/marashy/dark-sorcerer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {AE_RHY_ANIM_SWORD marashy/dark-sorcerer+female}
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/marashy/dark-sorcerer+female.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/marashy/dark-sorcerer+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
            [frame]
                begin=250
                end=300
                image="units/marashy/dark-sorcerer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

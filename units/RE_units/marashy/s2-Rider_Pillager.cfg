#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Pillager
    name= _ "Marashy Pillager"
    race=AE_RHY_rashy
    image="units/marashy/pillager.png"
    hitpoints=55
    movement_type=mounted
    {AE_RHY_RASHY_MOUNTED_TRAITS}
    movement=9
    experience=77
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ma_Conqueror
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=31
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound=horse-die.ogg
    [resistance]
        blade=90
        impact=80
        cold=90
    [/resistance]
    [attack]
        name=flamesword
        description= _ "flamesword"
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    {DEFENSE_ANIM "units/marashy/pillager.png" "units/marashy/pillager.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/marashy/pillager.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=flamesword
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image="units/marashy/pillager.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/pillager.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/marashy/pillager.png"
                sound=flamesword-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/marashy/pillager.png"
                sound=flamesword.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/marashy/pillager.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/marashy/pillager.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image="units/marashy/pillager.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/pillager.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/marashy/pillager.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/marashy/pillager.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/marashy/pillager.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/marashy/pillager.png"
        [/frame]
    [/attack_anim]
[/unit_type]

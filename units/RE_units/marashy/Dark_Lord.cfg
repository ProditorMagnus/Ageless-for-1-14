#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Dark_Lord
    name= _ "Marashy Dark Lord"
    gender=male
    race=AE_RHY_rashy
    image="units/marashy/dark-lord.png"
    halo=halo/darkens-aura.png
    hitpoints=76
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_WEAPON_SEPCIAL sword "Life draining sword" {WEAPON_SPECIAL_DRAIN} "attacks/sword-astral.png"}
    {AMLA_DEFAULT}
    cost=90
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Maco, the Dark Lord, is an incredible powerful magus and overlord of the Marashy. To protect himself he often send illusions into battle, but even those posses more magic than the average mage."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/marashy/dark-lord.png" "units/marashy/dark-lord.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
    [/abilities]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-astral.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description= _ "chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=16
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=arcane wave
        description= _ "arcane wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=18
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    {AE_RHY_ANIM_SWORD marashy/dark-lord}
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        [frame]
            begin=-300
            end=-250
            image="units/marashy/dark-lord.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/marashy/dark-lord.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/marashy/dark-lord.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/marashy/dark-lord.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/marashy/dark-lord.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/marashy/dark-lord.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/marashy/dark-lord.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/marashy/dark-lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]

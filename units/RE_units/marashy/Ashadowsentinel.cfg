#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ma_Sentinel
    name= _ "Shadow Sentinel"
    race=AE_rhy_race_rashy
    image="units/marashy/shadowsentinel.png"
    hitpoints=60
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/shadowsentinel.png" "units/marashy/shadowsentinel.png" {SOUND_LIST:HUMAN_HIT}}
    [resistance]
        blade=90
        pierce=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        parry=5
        damage=10
        number=4
    [/attack]
    [attack]
        name=sword
        description=_"Fackel"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/marashy/shadowsentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="units/marashy/shadowsentinel.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="units/marashy/shadowsentinel.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="units/marashy/shadowsentinel.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/marashy/shadowsentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/marashy/shadowsentinel.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/marashy/shadowsentinel.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=100
            image="units/marashy/shadowsentinel.png"
        [/frame]
    [/attack_anim]
[/unit_type]

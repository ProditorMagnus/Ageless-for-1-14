#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ma_Lieutenant
    name= _ "Marashy Lieutenant"
    race=AE_rhy_race_rashy
    image="units/marashy/lieutenant.png"
    profile="portraits/humans/lieutenant.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/marashy/lieutenant.png"
        [/frame]
    [/leading_anim]
    hitpoints=44
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=78
    level=2
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=AE_rhy_ma_General
    cost=33
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/lieutenant.png" "units/marashy/lieutenant.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/marashy/lieutenant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="units/marashy/lieutenant.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="units/marashy/lieutenant.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="units/marashy/lieutenant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/marashy/lieutenant.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/marashy/lieutenant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/marashy/lieutenant.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/marashy/lieutenant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/marashy/lieutenant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

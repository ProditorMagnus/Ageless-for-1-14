#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Lord
    name= _ "Marashy Enchanter"
    gender=male,female
    race=AE_RHY_rashy
    image="units/marashy/shadow-mage.png"
    halo=halo/darkens-aura.png
    hitpoints=62
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/marashy/shadow-mage.png" "units/marashy/shadow-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
    [/abilities]
    [resistance]
        arcane=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-astral.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=chill wave
        description={STR_CHILL_WAVE}
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=19
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=arcane wave
        description= _ "arcane wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    {AE_RHY_ANIM_SWORD marashy/shadow-mage}
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        [frame]
            begin=-300
            end=-250
            image="units/marashy/shadow-mage.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/marashy/shadow-mage.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/marashy/shadow-mage.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/marashy/shadow-mage.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/marashy/shadow-mage.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/marashy/shadow-mage.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/marashy/shadow-mage.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/marashy/shadow-mage.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Marashy Enchantress"
        gender=female
        image="units/marashy/shadow-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/marashy/shadow-mage+female.png" "units/marashy/shadow-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {AE_RHY_ANIM_SWORD marashy/shadow-mage+female}
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/marashy/shadow-mage+female.png"
                    sound=magic-dark-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/marashy/shadow-mage+female.png"
                    sound=magic-dark.ogg
                [/frame]
            [/else]
            [frame]
                image="units/marashy/shadow-mage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Battlemage
    name= _ "Marashy Battlemage"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/marashy/battlemage.png"
    hitpoints=49
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=112
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ma_Warlock
    cost=39
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Battlemages know magic alone isn't good enough if the enemy gets close. They have learned to defend themself with sword and shield if someone manages to dodge their magic long enough to get in melee range."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/battlemage.png" "units/marashy/battlemage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        blade=100
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=missile
        description=_"magic missile"
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]
    [attack]
        name=arcane wave
        description=_"arcane wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=arcane wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        [frame]
            begin=-300
            end=-250
            image="units/marashy/battlemage.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/marashy/battlemage.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/marashy/battlemage.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/marashy/battlemage.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/marashy/battlemage.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/marashy/battlemage.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/marashy/battlemage.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/marashy/battlemage.png"
        [/frame]
        [frame]
            begin=50
            end=90
            image="units/marashy/battlemage.png"
        [/frame]
        [frame]
            begin=90
            end=100
            image="units/marashy/battlemage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 14 -23}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}

        [frame]
            begin=-800
            end=-700
            image="units/marashy/battlemage.png"
        [/frame]
        [frame]
            begin=-700
            end=-350
            image="units/marashy/battlemage.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/marashy/battlemage.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/marashy/battlemage.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/marashy/battlemage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/marashy/battlemage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/marashy/battlemage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/marashy/battlemage.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/marashy/battlemage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/marashy/battlemage.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/marashy/battlemage.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Marashy Battlemage"
        gender=female
        image="units/marashy/battlemage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/marashy/battlemage+female.png" "units/marashy/battlemage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=arcane wave
            [/filter_attack]
            {MISSILE_FRAME_SHADOW_WAVE}
            [frame]
                begin=-300
                end=-250
                image="units/marashy/battlemage+female.png"
                halo=halo/undead/dark-magic-1.png
                halo_x,halo_y=0,-12
            [/frame]
            [frame]
                begin=-250
                end=-200
                image="units/marashy/battlemage+female.png"
                halo=halo/undead/dark-magic-2.png
                halo_x,halo_y=0,-12
            [/frame]
            [frame]
                begin=-200
                end=-150
                image="units/marashy/battlemage+female.png"
                halo=halo/undead/dark-magic-3.png
                halo_x,halo_y=0,-12
            [/frame]
            [frame]
                begin=-150
                end=-100
                image="units/marashy/battlemage.png"
                halo=halo/undead/dark-magic-4.png
                halo_x,halo_y=0,-12
            [/frame]
            [frame]
                begin=-100
                end=-50
                image="units/marashy/battlemage+female.png"
                halo=halo/undead/dark-magic-5.png
                halo_x,halo_y=0,-12
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-50
                    end=0
                    image="units/marashy/battlemage+female.png"
                    halo=halo/undead/dark-magic-6.png
                    halo_x,halo_y=0,-12
                    sound=magic-dark-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-50
                    end=0
                    image="units/marashy/battlemage+female.png"
                    halo=halo/undead/dark-magic-6.png
                    halo_x,halo_y=0,-12
                    sound=magic-dark.ogg
                [/frame]
            [/else]
            [frame]
                begin=0
                end=100
                image="units/marashy/battlemage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 14 -23}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/marashy/battlemage+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/marashy/battlemage+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/marashy/battlemage+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/marashy/battlemage+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
            [frame]
                image="units/marashy/battlemage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Zealot
    name= _ "Marashy Zealot"
    race=AE_rhy_race_rashy
    image="units/marashy/zealot.png"
    hitpoints=57
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/zealot.png" "units/marashy/zealot.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=staff
        description=_"quarterstaff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=blast
        description=_"blast"
        icon=attacks/magic-missile.png
        type=impact
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blast
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        [frame]
            begin=-750
            end=-350
            image="units/marashy/zealot.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/marashy/zealot.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/marashy/zealot.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/marashy/zealot.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/marashy/zealot.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/marashy/zealot.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/marashy/zealot.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=100
            image="units/marashy/zealot.png"
        [/frame]
    [/attack_anim]
[/unit_type]

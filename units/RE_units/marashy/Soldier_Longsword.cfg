#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Longsword
    name= _ "Marashy Longsworsman"
    race=AE_rhy_race_rashy
    image="units/marashy/longswordman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=68
    level=2
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=AE_rhy_ma_Swordmaster
    cost=27
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/longswordman.png" "units/marashy/longswordman.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        type=impact
        range=melee
        parry=5
        damage=8
        number=2
        icon="attacks/rectangular-shield.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            image="units/marashy/longswordman.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/marashy/longswordman.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/marashy/longswordman.png"
                sound=club.ogg
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/marashy/longswordman.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/marashy/longswordman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/marashy/longswordman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/marashy/longswordman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/marashy/longswordman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

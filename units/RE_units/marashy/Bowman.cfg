#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Bowman
    name= _ "Marashy Bowman"
    race=AE_rhy_race_rashy
    gender=male
    image="units/marashy/bowman.png"
    ellipse="misc/ellipse"
    hitpoints=31
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=AE_rhy_ma_Longbowman
    undead_variation=archer
    cost=16
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/marashy/bowman.png" "units/marashy/bowman.png" {SOUND_LIST:HUMAN_HIT}}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/marashy/bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/marashy/bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/bowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/marashy/bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/marashy/bowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

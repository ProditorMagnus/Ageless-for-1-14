#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Looter
    name= _ "Marashy Looter"
    race=AE_RHY_rashy
    image="units/marashy/looter.png"
    hitpoints=51
    movement_type=mounted
    {AE_RHY_RASHY_MOUNTED_TRAITS}
    movement=10
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_WEAPON_SEPCIAL bow ("better aim") ({AE_RHY_WEAPON_SPECIAL_MASTERY}) "attacks/bow-elven.png"}
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=33
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound=horse-die.ogg
    [resistance]
        blade=90
        impact=80
        pierce=110
        cold=90
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=12
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/marashy/looter.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/marashy/looter.png" "units/marashy/looter.png" {SOUND_LIST:HORSE_HIT} }
    {AE_RHY_ANIM_BOW marashy/looter}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/marashy/looter.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/marashy/looter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/marashy/looter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/marashy/looter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_ma_Conqueror
    name= _ "Marashy Conqueror"
    race=AE_rhy_race_rashy
    image="units/marashy/conqueror.png"
    hitpoints=66
    movement_type=mounted
    movement=9
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=60
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+""
    die_sound=horse-die.ogg
    [attack]
        name=flamesword
        description=_"flamesword"
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    {DEFENSE_ANIM "units/marashy/conqueror.png" "units/marashy/conqueror.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/marashy/conqueror.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=flamesword
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image="units/marashy/conqueror.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/conqueror.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/marashy/conqueror.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/marashy/conqueror.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/marashy/conqueror.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image="units/marashy/conqueror.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/conqueror.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/marashy/conqueror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/marashy/conqueror.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/marashy/conqueror.png"
        [/frame]
    [/attack_anim]
[/unit_type]

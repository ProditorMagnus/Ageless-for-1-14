#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Longsword
    name= _ "Marashy Longswordsman"
    race=AE_RHY_rashy
    image="units/marashy/longswordman.png"
    hitpoints=58
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=68
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ma_Swordmaster
    cost=25
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/longswordman.png" "units/marashy/longswordman.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        flat=50
        sand=60
    [/defense]
    [resistance]
        blade=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=shield
        description= _ "shield"
        type=impact
        range=melee
        parry=5
        damage=9
        number=2
        icon="attacks/rectangular-shield.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            image="units/marashy/longswordman.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/marashy/longswordman.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/marashy/longswordman.png"
                sound=club.ogg
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/marashy/longswordman.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_SWORD marashy/longswordman}
[/unit_type]

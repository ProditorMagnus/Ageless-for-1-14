#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Ki
    name= _ "Marashy Ki master"
    race=AE_RHY_rashy
    image="units/marashy/ki-master.png"
    hitpoints=42
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    advances_to=null
    {AE_RHY_AMLA_ATTACK_NUMBER fist ("strike faster") 2 1 "attacks/fist-human.png"}
    {AMLA_DEFAULT}
    cost=30
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Ki Masters use their magic to strengthen their own body, though they are also able to heal others."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/ki-master.png" "units/marashy/ki-master.png" {SOUND_LIST:HUMAN_HIT}}
    [defense]
        flat=50
    [/defense]
    [resistance]
        impact=100
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
        {AE_RHY_ABILITY_REGENERATES_AMOUNT 4}
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    [attack]
        name=fist
        description= _ "Stun"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=2
        number=4
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=blast
        description= _ "blast"
        icon=attacks/magic-missile.png
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blast
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        [frame]
            begin=-750
            end=-350
            image="units/marashy/ki-master.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/marashy/ki-master.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/marashy/ki-master.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/marashy/ki-master.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/marashy/ki-master.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/marashy/ki-master.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/marashy/ki-master.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/marashy/ki-master.png"
        [/frame]
    [/attack_anim]
[/unit_type]

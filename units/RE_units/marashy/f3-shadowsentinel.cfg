#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Sentinel
    name= _ "Shadow Sentinel"
    race=AE_RHY_rashy
    image="units/marashy/shadowsentinel.png"
    hitpoints=61
    movement_type=AE_RHY_rashyfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/shadowsentinel.png" "units/marashy/shadowsentinel.png" {SOUND_LIST:HUMAN_HIT}}
    [defense]
        flat=50
    [/defense]
    [resistance]
        blade=90
        pierce=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        parry=5
        damage=10
        number=4
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    {AE_RHY_ANIM_SWORD marashy/shadowsentinel}
    {AE_RHY_ANIM_BOW marashy/shadowsentinel}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/marashy/shadowsentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/marashy/shadowsentinel.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/marashy/shadowsentinel.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/marashy/shadowsentinel.png"
        [/frame]
    [/attack_anim]
[/unit_type]

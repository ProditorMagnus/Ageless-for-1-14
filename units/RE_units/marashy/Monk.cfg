#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Monk
    name= _ "Marashy Monk"
    race=AE_RHY_rashy
    image="units/marashy/monk.png"
    hitpoints=33
    movement_type=AE_RHY_rashyfoot
    movement=5
    experience=39
    level=1
    alignment=chaotic
    {AE_RHY_TRAIT_BLOOD_RASHKY}
    advances_to=AE_rhy_ma_Warmonk, AE_rhy_ma_Ki
    cost=15
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Power means control. The Marashy follow this simple philosophy and undermine everyone who stands in their way. Marashy Monks are the prime example of this. Their magic capabilities allows them to harden their body enough to compete against warrior unarmed. With a combination of bodystrength and magic they can create powerful shockwaves over a big range."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/monk.png" "units/marashy/monk.png" {SOUND_LIST:HUMAN_HIT}}
    [defense]
        flat=50
    [/defense]
    [resistance]
        impact=100
        arcane=80
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=blast
        description= _ "blast"
        icon=attacks/magic-missile.png
        type=impact
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blast
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 11 -20}
        [frame]
            begin=-750
            end=-350
            image="units/marashy/monk.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/marashy/monk.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/marashy/monk.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/marashy/monk.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/marashy/monk.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/marashy/monk.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/marashy/monk.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/marashy/monk.png"
        [/frame]
    [/attack_anim]
[/unit_type]

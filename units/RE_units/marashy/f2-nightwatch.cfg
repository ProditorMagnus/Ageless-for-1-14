#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Night_Guard
    name= _ "Night Guard"
    race=AE_RHY_rashy
    image="units/marashy/nightwatch.png"
    hitpoints=54
    movement_type=AE_RHY_rashyfoot
    movement=6
    experience=84
    level=2
    alignment=chaotic
    advances_to=AE_rhy_ma_Sentinel
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/nightwatch.png" "units/marashy/nightwatch.png" {SOUND_LIST:HUMAN_HIT}}
    [defense]
        flat=50
    [/defense]
    [resistance]
        blade=100
        impact=100
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    {AE_RHY_ANIM_SWORD marashy/nightwatch}
    {AE_RHY_ANIM_BOW marashy/nightwatch}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/marashy/nightwatch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/marashy/nightwatch.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/marashy/nightwatch.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/marashy/nightwatch.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Black_Spider
    name= _ "Black Widow"
    race=AE_RHY_animal
    image="units/elves-dark-rashy/spider.png"
    {AE_RHY_TRAIT_IMMUNE}
    hitpoints=40
    movement_type=mountainfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    undead_variation=null
    description={AE_RHY_UNIT_NOTICE}+ _ "One of the deadliest hunters in caves is the enormous black widow. Once you get cought up in her net there is almost no escape from her deadly poison."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/elves-dark-rashy/spider.png" "units/elves-dark-rashy/spider.png" hiss.wav }
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        flat=60
        forest=50
        hills=50
        mountains=40
        cave=40
    [/defense]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        type=impact
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            duration=300
            image="units/elves-dark-rashy/spider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/elves-dark-rashy/spider.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/elves-dark-rashy/spider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=300
            image="units/elves-dark-rashy/spider.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=350
            image="units/elves-dark-rashy/spider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/elves-dark-rashy/spider.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/elves-dark-rashy/spider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elves-dark-rashy/spider.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            duration=200
            image="units/elves-dark-rashy/spider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

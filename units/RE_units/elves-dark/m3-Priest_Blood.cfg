#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Bloodpriest
    name= _ "Bloodpriest"
    race=AE_RHY_darkelf
    gender=male
    image="units/elves-dark/bloodpriest.png"
    halo=halo/darkens-aura.png
    hitpoints=54
    movement_type=AE_RHY_darkelf
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    {AE_RHY_TRAIT_IMMUNE}
    cost=63
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Darkelven Bloodpriests have specialiced in the dark art of Bloodmagic. They can cast powerful spells at cost of their lifeforce, but it's mostly their ability to cover their surrounding in darkness that makes them valuable members in the dark army."
    {AE_RHY_SPECIAL_NOTES_BLOODMAGIC}
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
    [/abilities]
    [attack]
        name=knife
        description= _ "hookstaff"
        type=blade
        range=melee
        damage=5
        number=3
        range=melee
        icon=attacks/hook.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=3
        range=ranged
        icon=attacks/curse.png
    [/attack]
    [attack]
        name=bloodburn
        description= _ "bloodburn"
        type=fire
        damage=12
        number=5
        range=ranged
        defense_weight=0
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_BLOODMAGIC 4}
        [/specials]
        icon=attacks/curse.png
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/bloodpriest.png" "units/elves-dark/bloodpriest.png" {SOUND_LIST:ELF_HIT}}
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-300
        [frame]
            duration=400
            image="units/elves-dark/bloodpriest.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bloodburn
        [/filter_attack]
        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0
        [missile_frame]
            halo="halo/elven/druid-healing[1~8].png~CS(50,-30,-50):50"
            offset=0.0~1.0
        [/missile_frame]
        [frame]
            image="units/elves-dark/bloodpriest.png:550"
        [/frame]
        [halo1_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]
        [halo2_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]
        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/elves-dark/bloodpriest.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/bloodpriest.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/bloodpriest.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-dark/bloodpriest.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Shadowrider
    name= _ "Shadow Rider"
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/shadowrider.png"
    hitpoints=48
    movement_type=AE_rhy_id_darkelfmounted
    movement=9
    experience=78
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Nightrider
    cost=32
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The Shadow Riders are capable horsemen in melee, though they prefer a hit and run tactic due to their fast movement and exellent bowmanship."
    die_sound=horse-die.ogg
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-dark-rashy/shadowrider.png" "units/elves-dark-rashy/shadowrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-dark-rashy/shadowrider.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-dark-rashy/shadowrider.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-dark-rashy/shadowrider.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=100
            image="units/elves-dark-rashy/shadowrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark-rashy/shadowrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/shadowrider.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/shadowrider.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elves-dark-rashy/shadowrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

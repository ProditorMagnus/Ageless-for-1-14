#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Shadowpriest
    name= _ "Shadow Priest"
    race=AE_RHY_darkelf
    gender=male
    image="units/elves-dark/shadowpriest.png"
    halo=halo/darkens-aura.png
    hitpoints=43
    movement_type=AE_RHY_darkelf
    movement=5
    experience=78
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Bloodpriest,AE_rhy_de_Summoner
    {AE_RHY_TRAIT_IMMUNE}
    cost=32
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Black Magic influences elves in a different way than most other races. Their fairy nature is corupted by the dark arts and their mind and bodies begin to change. The warm aura, which some elves have, gets cold and black enough to turn the surroundings into darkness."
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES_SMALL}
    [/abilities]
    [attack]
        name=knife
        description= _ "hookstaff"
        type=blade
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/hook.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
        range=ranged
        icon=attacks/curse.png
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/shadowpriest.png" "units/elves-dark/shadowpriest.png" {SOUND_LIST:ELF_HIT}}
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-300
        [frame]
            duration=400
            image="units/elves-dark/shadowpriest.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/elves-dark/shadowpriest.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/shadowpriest.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/shadowpriest.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-dark/shadowpriest.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Nightrider
    name= _ "Moon Rider"
    race=AE_RHY_darkelf
    image="units/elves-dark/nightrider.png"
    hitpoints=64
    movement_type=AE_RHY_darkelf_mounted
    movement=10
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The Night Riders set out in small groups to wreak havoc in undefended villages. Their terrifying apperance, when they show up in the night to burn down cities, has given them the nickname Night-mares."
    die_sound=horse-die.ogg
    [resistance]
        pierce=110
    [/resistance]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/nightrider.png" "units/elves-dark/nightrider.png" {SOUND_LIST:HORSE_HIT} }
    {AE_RHY_ANIM_BOW elves-dark/nightrider}
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark/nightrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/nightrider.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark/nightrider.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elves-dark/nightrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

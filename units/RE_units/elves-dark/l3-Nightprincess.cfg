#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Nightprincess
    name= _ "Princess of the Night"
    gender=female
    race=AE_RHY_darkelf
    image="units/elves-dark/nightprincess.png"
    halo=halo/darkens-aura.png
    {DEFENSE_ANIM "units/elves-dark/nightprincess.png" "units/elves-dark/nightprincess.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    hitpoints=56
    movement_type=AE_RHY_darkelf_elusive
    [resistance]
        arcane=90
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
    [/abilities]
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Meloen, heir of house Li'ath and queen of the dark elves, has led the darkelves for many centuries. Her elvish blood bleesed her with a long lifespan, but through necromancy she achieved immortality. Only she can choose who wears the title of Princess and only few have aquired this honor. The Princess of the night is capable in magic and sword and has shown a tactical finesse. As a powerful dark mage she can emitt a shadow aura."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=saber
        description= _"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=shadow
        description= _ "shadow bolt"
        type=arcane
        damage=7
        number=4
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-300
            image="units/elves-dark/nightprincess.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/elves-dark/nightprincess.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/elves-dark/nightprincess.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/elves-dark/nightprincess.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/elves-dark/nightprincess.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/elves-dark/nightprincess.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/elves-dark/nightprincess.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/elves-dark/nightprincess.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/elves-dark/nightprincess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-225
            end=-125
            image="units/elves-dark/nightprincess.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/elves-dark/nightprincess.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/elves-dark/nightprincess.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=175
            image="units/elves-dark/nightprincess.png"
        [/frame]
    [/attack_anim]
[/unit_type]

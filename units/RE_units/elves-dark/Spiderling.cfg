#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_de_Spiderling
    name= _ "Spiderling"
    race=AE_RHY_animal
    image="units/elves-dark-rashy/spiderling.png"
    {AE_RHY_TRAIT_IMMUNE}
    hitpoints=16
    movement_type=mountainfoot
    movement=5
    experience=25
    level=0
    alignment=chaotic
    advances_to=AE_rhy_de_Small_Spider
    cost=10
    usage=fighter
    undead_variation=null
    description={AE_RHY_UNIT_NOTICE}+ _ "Spiderlings don't pose a big threat on their own, but they can hatch in huge numbers, swarming the enemy and killing them with their poison."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/elves-dark-rashy/spiderling.png" "units/elves-dark-rashy/spiderling.png" hiss.wav }
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        flat=60
        forest=50
        hills=50
        mountains=40
        cave=40
    [/defense]
    [resistance]
        impact=110
        fire=110
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        type=impact
        range=ranged
        damage=1
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            duration=300
            image="units/elves-dark-rashy/spiderling.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/elves-dark-rashy/spiderling.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/elves-dark-rashy/spiderling.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=300
            image="units/elves-dark-rashy/spiderling.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=350
            image="units/elves-dark-rashy/spiderling.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/elves-dark-rashy/spiderling.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/elves-dark-rashy/spiderling.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elves-dark-rashy/spiderling.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            duration=200
            image="units/elves-dark-rashy/spiderling.png"
        [/frame]
    [/attack_anim]
[/unit_type]

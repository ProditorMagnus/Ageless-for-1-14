#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_de_Shadowprincess
    name= _ "Shadow Princess"
    gender=female
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/shadowprincess.png"
    {DEFENSE_ANIM "units/elves-dark-rashy/shadowprincess.png" "units/elves-dark-rashy/shadowprincess.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    hitpoints=47
    movement_type=AE_rhy_id_darkelfelusive
    movement=6
    experience=112
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Nightprincess
    cost=40
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The descendants of the noble house of Li'ath were one of the few elvish aristrocrats who were tempted by the dark magic. Their noble bloodline gives them respect among others, so they often act as leaders to the darkelves. As members of the upper class the princesses have access to the best training in magic and combat."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=saber
        description={STR_SABER}
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=shadow
        description={STR_SHADOW_BOLT}
        type=arcane
        damage=6
        number=3
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-300
            image="units/elves-dark-rashy/shadowprincess.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/elves-dark-rashy/shadowprincess.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/elves-dark-rashy/shadowprincess.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/elves-dark-rashy/shadowprincess.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/elves-dark-rashy/shadowprincess.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/elves-dark-rashy/shadowprincess.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/elves-dark-rashy/shadowprincess.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/elves-dark-rashy/shadowprincess.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/elves-dark-rashy/shadowprincess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-225
            end=-125
            image="units/elves-dark-rashy/shadowprincess.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/elves-dark-rashy/shadowprincess.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/elves-dark-rashy/shadowprincess.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=175
            image="units/elves-dark-rashy/shadowprincess.png"
        [/frame]
    [/attack_anim]
[/unit_type]

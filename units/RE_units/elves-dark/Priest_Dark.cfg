#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Darkpriest
    name= _ "Dark Priest"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/darkpriest.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=AE_rhy_id_darkelf
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Shadowpriest,AE_rhy_de_Spiderpriest
    {AE_RHY_TRAIT_IMMUNE}
    cost=15
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Like most species, Elves despise dark magic and exile or kill anyone who practices the dark arts. The exiled Mages have joined with other outlaw Elves and found a new home in caves and dark forests, that even Wood Elves avoid. The Dark Elven Priests experiment with poison, necromacy, bloodmagic and summoning. Some have even developed an immunity against venom and poisons."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        cold=80
    [/resistance]
    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        damage=3
        number=2
        range=melee
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
        range=ranged
        icon=attacks/curse.png
    [/attack]
    {DEFENSE_ANIM "units/elves-dark-rashy/darkpriest.png" "units/elves-dark-rashy/darkpriest.png" {SOUND_LIST:ELF_HIT} }
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-300
        [frame]
            duration=400
            image="units/elves-dark-rashy/darkpriest.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/elves-dark-rashy/darkpriest.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/darkpriest.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/darkpriest.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-dark-rashy/darkpriest.png"
        [/frame]
    [/attack_anim]
[/unit_type]

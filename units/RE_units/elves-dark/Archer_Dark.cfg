#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Archer
    name= _ "Dark Archer"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/darkarcher.png"
    ellipse="misc/ellipse"
    hitpoints=33
    movement_type=AE_rhy_id_darkelf
    movement=6
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Marksman
    undead_variation=archer
    cost=17
    usage=darkarcher
    description={AE_RHY_UNIT_NOTICE}+ _ "Since bows are less useful in caves and deep forests, the home of the darkelves, the dark archers are less trained in ranged combat than other elven bowmen. The rough enviroment has made them stronger and more resilient though."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/darkarcher.png" "units/elves-dark-rashy/darkarcher.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/darkarcher.png" "units/elves-dark-rashy/darkarcher.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-dark-rashy/darkarcher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/darkarcher.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/darkarcher.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/darkarcher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/elves-dark-rashy/darkarcher.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/darkarcher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/darkarcher.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/darkarcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

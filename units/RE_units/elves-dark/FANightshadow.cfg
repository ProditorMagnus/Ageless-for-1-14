#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_de_Nightshadow
    name= _ "Nightshadow"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/nightshadow.png"
    hitpoints=38
    movement_type=AE_rhy_id_darkelfelusive
    movement=6
    experience=78
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Assassin
    cost=24
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "With their ability to sneak almost without any sound through the night the darkelven Nightshadows are capable Assassins. They act in sets of two, where one distracts the enemy while the other one strikes him down."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{AE_RHY_SPECIAL_NOTES_NIGHTSNEAK}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/nightshadow.png" "units/elves-dark-rashy/nightshadow.png" {SOUND_LIST:ELF_HIT} }
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/elves-dark-rashy/nightshadow.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/elves-dark-rashy/nightshadow.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/elves-dark-rashy/nightshadow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units//elves-dark-rashy/nightshadow.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units//elves-dark-rashy/nightshadow.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Deadwood
    name= _ "Deadwood"
    race=wose
    image="units/elves-dark/wose-elder.png"
    hitpoints=58
    movement_type=treefolk
    [movement_costs]
        cave=2
    [/movement_costs]
    [resistance]
        blade=110
        impact=70
        fire=140
    [/resistance]
    [defense]
        fungus=60
    [/defense]
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_RESISTANCE}
    {AMLA_DEFAULT}
    cost=29
    description={AE_RHY_UNIT_NOTICE}+ _ "While far from dead, the Deadwoods got the name from their resemblance to rotten trees. They usually get nutrients from the ground, but Deadwoods can also directly feed on corpses.

As they grow, their bark can turn even harder."
    {DEFENSE_ANIM "units/elves-dark/wose-elder.png" "units/elves-dark/wose-elder.png" wose-hit.ogg }
    usage=fighter
    die_sound=wose-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
        {ABILITY_FEEDING}
    [/abilities]
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        damage=4
        number=4
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=0
            image="units/elves-dark/wose-elder.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/elves-dark/wose-elder.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/elves-dark/wose-elder.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=300
            image="units/elves-dark/wose-elder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image="units/elves-dark/wose-elder.png:500"
        [/frame]
    [/attack_anim]
[/unit_type]

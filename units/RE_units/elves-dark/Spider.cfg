#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Small_Spider
    name= _ "Dark Spider"
    race=AE_RHY_animal
    image="units/elves-dark/spider-small.png"
    {AE_RHY_TRAIT_IMMUNE}
    hitpoints=27
    movement_type=mountainfoot
    movement=6
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Black_Spider
    cost=15
    usage=fighter
    undead_variation=null
    description={AE_RHY_UNIT_NOTICE}+ _ "The big black spiders live in caves and in the forest. Though human-sized creatures are not normally their prey, their bites can inflict deadly poison and should not be underestimated."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/elves-dark/spider-small.png" "units/elves-dark/spider-small.png" hiss.wav }
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        flat=60
        forest=50
        hills=50
        mountains=40
        cave=40
    [/defense]
    [resistance]
        impact=110
        fire=110
        cold=90
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        type=impact
        range=ranged
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            duration=300
            image="units/elves-dark/spider-small.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/elves-dark/spider-small.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/elves-dark/spider-small.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=375
            image="units/elves-dark/spider-small.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=350
            image="units/elves-dark/spider-small.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/elves-dark/spider-small.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/elves-dark/spider-small.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=250
            image="units/elves-dark/spider-small.png"
        [/frame]
    [/attack_anim]
[/unit_type]

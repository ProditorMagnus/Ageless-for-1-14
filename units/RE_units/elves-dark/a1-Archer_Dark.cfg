#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Archer
    name= _ "Dark Archer"
    race=AE_RHY_darkelf
    gender=male
    image="units/elves-dark/darkarcher.png"
    hitpoints=33
    movement_type=AE_RHY_darkelf
    movement=6
    experience=36
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Marksman
    undead_variation=archer
    cost=16
    usage=darkarcher
    description={AE_RHY_UNIT_NOTICE}+ _ "Since bows are less useful in caves and deep forests, the home of the darkelves, the dark archers are less trained in ranged combat than other elven bowmen. The rough enviroment has made them stronger and more resilient though."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/darkarcher.png" "units/elves-dark/darkarcher.png" {SOUND_LIST:ELF_HIT}}
    {AE_RHY_ANIM_SWORD elves-dark/darkarcher}
    {AE_RHY_ANIM_BOW elves-dark/darkarcher}
[/unit_type]

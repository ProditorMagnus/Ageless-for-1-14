#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Dark_Wose
    name= _ "Dark Wose"
    race=wose
    image="units/elves-dark/wose.png"
    hitpoints=47
    movement_type=treefolk
    [movement_costs]
        cave=2
    [/movement_costs]
    [resistance]
        blade=110
        impact=70
        cold=80
        fire=140
    [/resistance]
    [defense]
        fungus=60
    [/defense]
    movement=4
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Deadwood
    cost=19
    description={AE_RHY_UNIT_NOTICE}+ _ "Dark Woses were corrupted through black magic. The Mages have tormented the mostly peaceful creatures to a point where they want to take revenge on every living being. Dark Woses are better adapted to the harsh enviroment -like caves- , where darkelves live in, and are more resistant against the cold. The torture has permanetly damaged their wood-like body,  making them weaker against blade and impact weapons."
    usage=fighter
    die_sound=wose-die.ogg
    {DEFENSE_ANIM "units/elves-dark/wose.png" "units/elves-dark/wose.png" wose-hit.ogg }
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        damage=2
        number=3
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=0
            image="units/elves-dark/wose.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/elves-dark/wose.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/elves-dark/wose.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=300
            image="units/elves-dark/wose.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image="units/elves-dark/wose.png:500"
        [/frame]
    [/attack_anim]
[/unit_type]

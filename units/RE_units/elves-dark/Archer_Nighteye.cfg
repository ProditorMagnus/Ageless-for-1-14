#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Nighteye
    name= _ "Nighteye"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/nighteye.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_rhy_id_darkelf
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=58
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The elite darkelven archers are named after their remarkable ability to see in the darkest places and shoot their victims with great accuracy."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_NIGHTEYE}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        [specials]
            {AE_RHY_WEAPON_SPECIAL_NIGHTEYE}
        [/specials]
        type=pierce
        range=ranged
        damage=10
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/nighteye.png" "units/elves-dark-rashy/nighteye.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/nighteye.png" "units/elves-dark-rashy/nighteye.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-dark-rashy/nighteye.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/nighteye.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/nighteye.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/nighteye.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/elves-dark-rashy/nighteye.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/nighteye.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/nighteye.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/nighteye.png"
        [/frame]
    [/attack_anim]
[/unit_type]

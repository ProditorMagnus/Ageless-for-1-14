#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Marksman
    name= _ "Shadow Archer"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/shadowarcher.png"
    hitpoints=41
    movement_type=AE_rhy_id_darkelf
    movement=6
    experience=82
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Nighteye
    undead_variation=archer
    cost=43
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The Shadowarchers are used to dark enviroments and well trained with the bow. They use their enhanced vision to strike when their enemy is almost blind and can't even see the blackened arrows coming."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_NIGHTEYE}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        [specials]
            {AE_RHY_WEAPON_SPECIAL_NIGHTEYE}
        [/specials]
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/shadowarcher.png" "units/elves-dark-rashy/shadowarcher.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/shadowarcher.png" "units/elves-dark-rashy/shadowarcher.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-dark-rashy/shadowarcher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/shadowarcher.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/shadowarcher.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/shadowarcher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/elves-dark-rashy/shadowarcher.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/shadowarcher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/shadowarcher.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/shadowarcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

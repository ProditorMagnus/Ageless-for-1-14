        [/specials]
        type=pierce
        range=ranged
        damage=9
        number=3
        parry=5
    [/attack]
    {DEFENSE_ANIM "units/elves-dark/shadowarcher.png" "units/elves-dark/shadowarcher.png" {SOUND_LIST:ELF_HIT}}

[unit_type]
    id=AE_rhy_de_Marksman
    name= _ "Shadow Archer"
    race=AE_RHY_darkelf
    gender=male
    image="units/elves-dark/shadowarcher.png"
    hitpoints=45
    movement_type=AE_RHY_darkelf
    movement=6
    experience=66
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Nighteye

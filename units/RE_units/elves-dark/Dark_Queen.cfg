#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Queen
    name= _ "Darkelven Queen"
    gender=female
    race=AE_RHY_undead
    image="units/elves-dark/queen.png"
    halo=halo/darkens-aura.png
    {DEFENSE_ANIM "units/elves-dark/queen.png" "units/elves-dark/queen.png" {SOUND_LIST:LICH_HIT} }
    hitpoints=80
    movement_type=AE_RHY_darkelf
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_ATTACK_DAMAGE shadow "Darker Magic" 1 1 "attacks/dark-missile.png"}
    {AMLA_DEFAULT}
    cost=90
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
        {ABILITY_LEADERSHIP}
    [/abilities]
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Meloen, heir of house Li'ath and queen of the dark elves, has led her folk for many centuries. Her elvish blood bleesed her with a long lifespan, but through necromancy she achieved immortality.She is one of the oldest and most powerful Liches in existence. Her presence alone makes lawful units tremble in fear, while her own soldiers fight with unnatural strenght. Her own physical capabilities are hardly noteworthy, but she posseses almost unmatched magic capabilities."
    die_sound=lich-die.ogg
    [resistance]
        pierce=70
        blade=80
        impact=110
        fire=110
        cold=40
        arcane=130
    [/resistance]
    [attack]
        name=scepter
        description={STR_SCEPTER}
        icon=attacks/staff-ruby.png
        type=impact
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=shadow
        description={STR_SHADOW_BOLT}
        type=arcane
        damage=9
        number=6
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shadow
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-675
        [frame]
            image="units/elves-dark/queen.png:150"
        [/frame]
        [frame]
            image="units/elves-dark/queen.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/elves-dark/queen.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/elves-dark/queen.png:100"
        [/frame]
        [frame]
            image="units/elves-dark/queen.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-225
            end=-125
            image="units/elves-dark/queen.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/elves-dark/queen.png"
                sound=mave.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/elves-dark/queen.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=175
            image="units/elves-dark/queen.png"
        [/frame]
    [/attack_anim]
[/unit_type]

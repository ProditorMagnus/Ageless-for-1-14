#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Shadowguard
    name= _ "Crescent Warrior"
    race=AE_RHY_darkelf
    image="units/elves-dark/mooncleave.png"
    hitpoints=74
    movement_type=AE_RHY_darkelf
    movement=5
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Crescent Warriors are the private guard of the darkelven queen. The namegiving spearhead on their weapon is formed like a crescent moon and can be used to hook, slash or pierce an enemy."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark/mooncleave.png" "units/elves-dark/mooncleave.png" {SOUND_LIST:ELF_HIT} }
    [resistance]
        pierce=80
        arcane=100
    [/resistance]
    [attack]
        name=spear
        description={STR_PIKE}
        icon=attacks/halberd.png
        type=pierce
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=halberd
        description= _ "Mooncleave"
        icon=attacks/halberd.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]
    {AE_RHY_ANIM_SPEAR elves-dark/mooncleave}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/elves-dark/mooncleave.png:350"
        [/frame]
        attack_sound_start_time=-50
        [attack_sound_frame]
            duration=100
            sound={SOUND_LIST:THROW}
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/elves-dark/mooncleave.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/elves-dark/mooncleave.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_de_Nightrider
    name= _ "Night-mare"
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/nightrider.png"
    hitpoints=58
    movement_type=AE_rhy_id_darkelfmounted
    movement=10
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "The Night Riders set out in small groups to wreak havoc in undefended villages. Their terrifying apperance, when they show up in the night to burn down cities, has given them the nickname Night-mares."
    die_sound=horse-die.ogg
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-dark-rashy/nightrider.png" "units/elves-dark-rashy/nightrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-dark-rashy/nightrider.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-dark-rashy/nightrider.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-dark-rashy/nightrider.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-150
            image="units/elves-dark-rashy/nightrider.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-dark-rashy/nightrider.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-dark-rashy/nightrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark-rashy/nightrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/nightrider.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/nightrider.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elves-dark-rashy/nightrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

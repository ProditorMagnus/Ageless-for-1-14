#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_vx_Templeguard
    race=AE_rhy_race_vixen
    name= _ "female^Amazon Templeguard"
    gender=female
    image="units/vixens/templeguard.png"
    ellipse="misc/ellipse"
    movement_type=AE_rhy_move_nekofoot
    movement=6
    alignment=chaotic
    cost=35
    hitpoints=59
    experience=150
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "As expert warriors with bow and spear, the Templeguards defend the fragile priests."

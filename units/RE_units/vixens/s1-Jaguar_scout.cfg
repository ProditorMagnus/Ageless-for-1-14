#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Scout
    name= _ "female^Jaguar Scout"
    race=AE_RHY_vixen
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    gender=female
    image="units/vixens/jaguar-scout.png"
    hitpoints=35
    movement_type=orcishfoot
    movement=9
    experience=38
    level=1
    alignment=chaotic
    advances_to=AE_rhy_vx_Rider
    undead_variation=mounted
    cost=17
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Jaguars are ferocious beasts that stalk the jungle. Any sane person would try to avoid them at all costs, but the Amazone vixen managed to capture young cubs and raise them. After many generations they became rideable beasts."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/jaguar-scout.png" "units/vixens/jaguar-scout.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [defense]
        village=50
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    [resistance]
        arcane=80
    [/resistance]
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/vixens/jaguar-scout.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/vixens/jaguar-scout.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/vixens/jaguar-scout.png:300"
        [/frame]
    [/attack_anim]
    {AE_RHY_ANIM_SPEAR vixens/jaguar-scout}
[/unit_type]

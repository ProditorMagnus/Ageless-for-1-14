#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Queen
    name= _ "Amazon Matriarch"
    race=AE_rhy_race_vixen
    image="units/vixens/queen.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=AE_rhy_move_nekofoot
    movement=6
    gender=female
    alignment=chaotic
    hitpoints=53
    experience=150
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Experienced in combat and war, the Matriarchs are accepted leaders of the amazon tribes. Smaller tribes have a single leader, while bigger tribes rely on the wisdom of a small councel."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    {DEFENSE_ANIM "units/vixens/queen.png" "units/vixens/queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vixens/queen.png:460"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vixens/queen.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/vixens/queen.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]

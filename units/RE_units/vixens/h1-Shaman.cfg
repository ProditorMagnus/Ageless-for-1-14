#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Shaman
    name= _ "female^Amazon Shaman"
    race=AE_RHY_vixen
    #not sure why I had this. also removed from level ups
    #	ignore_race_traits=yes
    #	{TRAIT_QUICK}
    #	{TRAIT_STRONG}
    #	{TRAIT_INTELLIGENT}
    #	{TRAIT_RESILIENT}
    gender=female
    image="units/vixens/shaman.png"
    hitpoints=26
    movement_type=AE_RHY_nekofoot
    movement=6
    experience=34
    level=1
    alignment=chaotic
    advances_to=AE_rhy_vx_Sorceress,AE_rhy_vx_Priest
    cost=18
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Amazon Shamans often work as acolytes in the temples or seek solitude outside the towns. They perform bloodmagic to heal themself or others with it."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/shaman.png" "units/vixens/shaman.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        cold=90
    [/resistance]
    [attack]
        name=shiv
        description= _ "shiv"
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=wind
        description= _ "breeze"
        icon=attacks/tornado.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=arcane
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {AE_RHY_WEAPON_SPECIAL_WEAKEN}
        [/specials]
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0
        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]
        [frame]
            image="units/vixens/shaman.png:550"
        [/frame]
        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]
        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]
        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wind
        [/filter_attack]
        [missile_frame]
            begin=-75
            end=0
            image="projectiles/muzzle-flash-13.png"
            image_diagonal="projectiles/muzzle-flash-13.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-75
            image="units/vixens/shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/vixens/shaman.png"
                sound=magicmissile.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/vixens/shaman.png"
                sound=magicmissile.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=300
            image="units/vixens/shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shiv
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/vixens/shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/vixens/shaman.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/vixens/shaman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=250
            image="units/vixens/shaman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

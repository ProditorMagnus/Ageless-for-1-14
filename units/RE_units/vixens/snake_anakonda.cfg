#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Snake_Anakonda
    name= _ "Anaconda"
    race=AE_RHY_animal
    image="units/vixens/snake-big.png"
    hitpoints=54
    movement_type=AE_RHY_snake
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    undead_variation=swimmer
    description={AE_RHY_UNIT_NOTICE}+ _ "The largest anacondas in the jungle can grow over 9 meter and posess overpowering strength. Once they wrap around their victims there is no escape from the snake's grip. Their size and dislocateable jaw allows them to swallow their prey whole."
    {AE_RHY_SPECIAL_NOTES_SWAMPSTALK}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/vixens/snake-big.png" "units/vixens/snake-big.png" hiss.wav }
    [abilities]
        {ABILITY_FEEDING}
        {AE_RHY_ABILITY_SWAMPSTALK}
    [/abilities]
    [resistance]
        impact=80
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-snake.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack]
        name=strangle
        description= _ "strangle"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=200
            image="units/vixens/snake-big.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/vixens/snake-big.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/vixens/snake-big.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vixens/snake-big.png"
        [/frame]
    [/attack_anim]
[/unit_type]

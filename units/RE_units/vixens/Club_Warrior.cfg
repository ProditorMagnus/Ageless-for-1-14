#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_vx_Warrior
    name= _ "female^Amazon Warrior"
    race=AE_rhy_race_vixen
    gender=female
    image="units/vixens/warrior.png"
    ellipse="misc/ellipse"
    hitpoints=49
    movement_type=AE_rhy_move_nekofoot
    [defense]
        shallow_water=80
        flat=50
        forest=40
        mountains=40
        frozen=80
    [/defense]
    [resistance]
        blade=110
        pierce=110
        impact=100
    [/resistance]
    movement=5
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_rhy_vx_Smasher
    cost=37
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Amazones who made fun of the clumsiness of clubbers still shiver at the thought of fighting against a battlehardend warrior. While they may not be as fast or as agile as the hunters, their endurance and strength is not matched by any other of their kin."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/warrior.png" "units/vixens/warrior.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=8
        number=4
        icon=attacks/club.png
    [/attack]
    [attack]
        name=bolas
        description={STR_BOLAS}
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            mage_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/vixens/warrior.png:300
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/vixens/warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/warrior.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/vixens/warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/vixens/warrior.png"
        [/frame]
        [frame]
            duration=50
            image="units/vixens/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]

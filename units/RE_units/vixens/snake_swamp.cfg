#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_vx_Snake_Swamp
    name= _ "Swamp Snake"
    race=AE_RHY_animal
    image="units/vixens/snake-swamp.png"
    hitpoints=28
    movement_type=AE_rhy_move_snake
    movement=6
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_rhy_vx_Snake_Viper
    cost=16
    usage=fighter
    undead_variation=swimmer
    description={AE_RHY_UNIT_NOTICE}+ _ "The smaller snakes have aquired a venomous bite through evolution. Smaller prey drops dead in mere minutes. Bitten persons experience an immense pain from the venom and are severly weakend until cured."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/vixens/snake-swamp.png" "units/vixens/snake-swamp.png" hiss.wav }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-snake.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=4
        number=3
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=200
            image="units/vixens/snake-swamp.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/vixens/snake-swamp.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/vixens/snake-swamp.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vixens/snake-swamp.png"
        [/frame]
    [/attack_anim]
[/unit_type]

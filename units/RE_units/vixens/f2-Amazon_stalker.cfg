#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Stalker
    name= _ "female^Amazon Stalker"
    race=AE_RHY_vixen
    gender=female
    image="units/vixens/stalker.png"
    hitpoints=45
    movement_type=AE_RHY_nekofoot
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AE_RHY_AMLA_ATTACK_NUMBER poison ("more darts") 1 "attacks/blowgun.png"}
    {AMLA_DEFAULT}
    cost=32
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Amazon stalkers are unmatched in speed by any other infantry. While they usually run on two feet, they sometimes sprint on all fours or climb and jump on the trees in the Amazon rainforest. Thanks to their green clothing and silent movement, they can easily hide in the thick bushes and forests of their homeland. They use poison darts to weaken their prey and then strike their daggers into the back, when the victim tries to flee."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/stalker.png" "units/vixens/stalker.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [defense]
        shallow_water=70
        reef=50
        swamp_water=60
    [/defense]
    [resistance]
        pierce=100
        cold=100
    [/resistance]
    [attack]
        name=dagger
        description= _ "dagger"
        type=blade
        range=melee
        damage=4
        number=4
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=8
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=poison
        description= _ "poison dart"
        icon=attacks/blowgun.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=1
        number=3
    [/attack]
    {AE_RHY_ANIM_SPEAR vixens/stalker}
    {AE_RHY_ANIM_DAGGER vixens/stalker}
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-poison-n.png"
            image_diagonal="projectiles/missile-poison-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/vixens/stalker.png"
        [/frame]
        [frame]
            duration=75
            image="units/vixens/stalker.png"
        [/frame]
        [frame]
            duration=75
            image="units/vixens/stalker.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/vixens/stalker.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/stalker.png"
                sound=dart.wav
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/vixens/stalker.png"
        [/frame]
        [frame]
            duration=65
            image="units/vixens/stalker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

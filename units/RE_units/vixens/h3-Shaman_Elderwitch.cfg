#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Witch
    name= _ "Amazon Elder Witch"
    race=AE_RHY_vixen
    gender=female
    image="units/vixens/greatwitch.png"
    hitpoints=52
    movement_type=AE_RHY_nekofoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/greatwitch.png" "units/vixens/greatwitch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [resistance]
        cold=80
        arcane=80
    [/resistance]
    [defense]
        village=30
        castle=30
    [/defense]
    [attack]
        name=stormfist
        description= _ "stormfist"
        icon=attacks/wind-storm.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=4
    [/attack]
    [attack]
        name=tornado
        description= _ "tornado"
        icon=attacks/tornado.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=arcane
        range=ranged
        damage=13
        number=2
        accuracy=10
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {AE_RHY_WEAPON_SPECIAL_WEAKEN}
        [/specials]
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0
        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]
        [frame]
            image="units/vixens/greatwitch.png:550"
        [/frame]
        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]
        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]
        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        [missile_frame]
            begin=-75
            end=0
            image="projectiles/muzzle-flash-13.png"
            image_diagonal="projectiles/muzzle-flash-13.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-75
            image="units/vixens/greatwitch.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/vixens/greatwitch.png"
                sound=magicmissile.wav
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/vixens/greatwitch.png"
                sound=magicmissil.wav
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/vixens/greatwitch.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/vixens/greatwitch.png"
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/vixens/greatwitch.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/vixens/greatwitch.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/vixens/greatwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stormfist
        [/filter_attack]
        [missile_frame]
            begin=-75
            end=0
            image="projectiles/muzzle-flash-13.png"
            image_diagonal="projectiles/muzzle-flash-13.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/vixens/greatwitch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/vixens/greatwitch.png"
                sound=magicmissile.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/vixens/greatwitch.png"
                sound=magicmissile.wav
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/vixens/greatwitch.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/vixens/greatwitch.png"
        [/frame]
    [/attack_anim]
[/unit_type]

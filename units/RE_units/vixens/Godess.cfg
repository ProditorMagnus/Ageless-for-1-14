#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Godess
    name= _ "Amazon Godess"
    race=AE_rhy_race_vixen
    image="units/vixens/godess.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=AE_rhy_move_nekofoot
    movement=6
    gender=female
    alignment=chaotic
    hitpoints=70
    experience=200
    level=4
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Cerya the living godess of hunt is leader of the largest amazon tribe. Her numerous talents makes her loved by her people and feared by her foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
        {ABILITY_AMBUSH}

        blade=100
        pierce=100
        impact=100
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/vixens/godess.png"
        [/frame]
        [frame]
            duration=75
            image="units/vixens/godess.png"
        [/frame]
        [frame]
            duration=75
            image="units/vixens/godess.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/vixens/godess.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/godess.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/vixens/godess.png"
        [/frame]
        [frame]
            duration=65
            image="units/vixens/godess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-275
        [frame]
            duration=50
            image="units/vixens/godess.png"
        [/frame]
        [frame]
            duration=100
            image="units/vixens/godess.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/godess.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/vixens/godess.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/vixens/godess.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_rhy_vx_Marksman
    name= _ "female^Amazon Marksman"
    race=AE_rhy_race_vixen
    gender=female
    image="units/vixens/marksman.png"
    hitpoints=37
    movement_type=AE_rhy_move_nekofoot
    movement=6
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_rhy_vx_Sharpshooter
    cost=42
    usage=marksman
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=longbow
        description={STR_LONGBOW}
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=9
        number=4
    [/attack]
    {DEFENSE_ANIM "units/vixens/marksman.png" "units/vixens/marksman.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-300
            image="units/vixens/marksman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/vixens/marksman.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/vixens/marksman.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image="units/vixens/marksman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/vixens/marksman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/vixens/marksman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/vixens/marksman.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/vixens/marksman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Clubber
    name= _ "female^Amazon Clubber"
    race=AE_RHY_vixen
    gender=female
    image="units/vixens/clubber.png"
    hitpoints=36
    movement_type=AE_RHY_nekofoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_rhy_vx_Warrior
    cost=16
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Not all Vixen-Amazones are lightfooted. Those who are not try to specialize on heavier equipment. They build clubs from wooden branches and sharp stones and carry large leathern shields. To rob the enemy of the speed advantage, the Amazon clubbers tie them up with precisely thrown bolas."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/clubber.png" "units/vixens/clubber.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [defense]
        shallow_water=80
        flat=50
        forest=40
        mountains=40
    [/defense]
    [resistance]
        blade=110
        pierce=110
        impact=110
    [/resistance]
    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=5
        number=4
        icon=attacks/club.png
    [/attack]
    [attack]
        name=bolas
        description={STR_BOLAS}
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=3
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            mage_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/vixens/clubber.png:300
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/vixens/clubber.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/clubber.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/vixens/clubber.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/vixens/clubber.png"
        [/frame]
        [frame]
            duration=50
            image="units/vixens/clubber.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_darklanders_Panther_Rider
    name= _ "Panther Rider"
    race=AE_efm_darklanders
    image="units/darklander/panther_rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=woodland
    movement=8
    experience=70
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+"Panthers are mounts trusted only to experienced children who can be relied on not to scream or yell for such would sacrifice the stealth the panthers are used for."
    {DEFENSE_ANIM "units/darklander/panther_rider.png" "units/darklander/panther_rider.png" jaguar-hit.ogg }
    undead_variation=human

    [defense]
        village=50
        forest=40
    [/defense]

    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=jaws
        description={STR_JAW}
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/fangs.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=jaws
        [/filter_attack]
        start_time=-450
        [if]
            hits=no
            [frame]
                duration=750
                image="units/darklander/panther_rider.png"
                sound=jaguar-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=600
                image="units/darklander/panther_rider.png"
                sound=jaguar.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

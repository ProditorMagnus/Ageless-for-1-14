#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_darklanders_Canoe
    name= _ "Canoe"
    race=AE_efm_darklanders
    image="units/darklander/canoe.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE_efm_darklanders_canoefloat
    movement=6
    experience=34
    level=1
    alignment=chaotic
    advances_to=AE_efm_darklanders_Catamaran

    cost=13
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"These boats are easy to make and can be pushed through the swamps of the deep jungle with surprising silence. The darklanders regard the ability to handle them as an essential skill for any craft that requires travel."

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=5
        number=2
        icon=attacks/javelin-human.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=4
        number=4
        icon=attacks/javelin-human.png
    [/attack]

    #movement    [movement_anim]        terrain=W*	,S*        [frame]            image="units/darklander/canoe-land.png"            duration=100        [/frame]    [/movement_anim]    [movement_anim]        terrain=!,W*	,S*        [frame]            image=units/darklander/canoe-land.png"            duration=100        [/frame]    [/movement_anim]

    #standing
    [standing_anim]
        [frame]
            image="units/darklander/canoe-land.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/darklander/canoe.png"
        [/frame]
    [/standing_anim]

    [movement_anim]
        [frame]
            image="units/darklander/canoe-land.png"
            duration=50
        [/frame]
    [/movement_anim]
    [movement_anim]
        start_time=0
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/darklander/canoe.png"
        [/frame]
    [/movement_anim]
    [defense]
        [frame]
            image="units/darklander/canoe-land.png"
            duration=50
        [/frame]
    [/defense]
    [defense]
        start_time=0
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/darklander/canoe.png"
        [/frame]
    [/defense]

    #death    #boat    [death]        terrain_type=W*	,S*        [frame]            begin=0            end=100            image="units/darklander/canoe.png"        [/frame]        [frame]            begin=100            end=200            image="units/darklander/canoe.png"        [/frame]        [frame]            begin=200            end=300            image="units/darklander/canoe.png"        [/frame]        [frame]            begin=300            end=400            image="units/darklander/canoe.png"        [/frame]        [frame]            begin=400            end=700            image="units/darklander/canoe.png"        [/frame]    [/death]    #no boat    [death]        terrain_type=!,W*	,S*        [frame]            begin=0            end=100            image="units/darklander/canoe-land.png"        [/frame]        [frame]            begin=100            end=250            image="units/darklander/canoe-land.png"        [/frame]        [frame]            begin=250            end=400            image="units/darklander/canoe-land.png"        [/frame]        [frame]            begin=400            end=700            image="units/darklander/canoe-land.png"        [/frame]    [/death]
    #attack
    #boat
    [attack_anim]
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-50
        [if]
            hits=no
            [frame]
                duration=100
                image="units/darklander/canoe.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/canoe.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/darklander/canoe.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/canoe.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/canoe.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/canoe.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/darklander/canoe.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/darklander/canoe.png"
        [/frame]
        [frame]
            duration=65
            image="units/darklander/canoe.png"
        [/frame]
    [/attack_anim]
    #noboat
    [attack_anim]
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=spear
        [/filter_attack]

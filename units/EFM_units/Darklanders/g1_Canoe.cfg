                duration=100
                image="units/darklander/canoe-land.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/canoe-land.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/darklander/canoe-land.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/canoe-land.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/canoe-land.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/canoe-land.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/darklander/canoe-land.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/darklander/canoe-land.png"
        [/frame]
        [frame]
            duration=65
            image="units/darklander/canoe-land.png"
        [/frame]
    [/attack_anim]
[/unit_type]

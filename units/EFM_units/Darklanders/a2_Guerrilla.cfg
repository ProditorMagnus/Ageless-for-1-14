#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_darklanders_Guerrilla
    name= _ "Guerrilla"
    race=AE_efm_darklanders
    image="units/darklander/guerrilla.png"
    hitpoints=49
    movement_type=woodland
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+"Guerrilla tactics come naturally to the darklanders but those who train specifically in it become very effective at it."
    {DEFENSE_ANIM "units/darklander/guerrilla-defend.png" "units/darklander/guerrilla-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=30
        swamp=60
    [/defense]

    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=10
        number=1
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/darklander/guerrilla-sword-attack1.png"
        [/frame]
        [frame]
            duration=200
            image="units/darklander/guerrilla-sword-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/darklander/guerrilla-sword-attack3.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/darklander/guerrilla-sword-attack3.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/darklander/guerrilla-sword-attack4.png"
        [/frame]
        [frame]
            duration=100
            image="units/darklander/guerrilla.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/darklander/guerrilla.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/guerrilla.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/guerrilla.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/guerrilla.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/darklander/guerrilla.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/darklander/guerrilla.png"
        [/frame]
        [frame]
            duration=65
            image="units/darklander/guerrilla.png"
        [/frame]
    [/attack_anim]
[/unit_type]

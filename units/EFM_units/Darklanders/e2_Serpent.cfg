#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_darklanders_Serpent
    name= _ "Serpent"
    race=AE_efm_darklanders
    image="units/darklander/serpent.png"
    hitpoints=45
    movement_type=elusivefoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+"A viper who becomes particularly skilled with the whip can use it to trip and slow down his foes."
    {DEFENSE_ANIM "units/darklander/serpent.png" "units/darklander/serpent.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human
    [movement_costs]
        forest=1
    [/movement_costs]

    [resistance]
        arcane=80
		cold=90
        blade=120
        impact=110
    [/resistance]
    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=whip
        description= _ "whip"
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/whip.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=200
                image="units/darklander/serpent.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/darklander/serpent.png"
                sound=tail.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_darklanders_Judgement_of_the_Gods
    name= _ "Judgement of the Gods"
    race=AE_efm_darklanders
    image="units/darklander/judgement.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=woodland
    {LESS_NIMBLE_ELF}
    movement=5
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"A truly powerful priest is a terrible force. Although feared by both friend and foe, those who listen cannot help but be fascinated by his words. Almost invariably these priests muster up huge hordes of followers and lead them on rampages that last until the priest is slain throwing himself into battle recklessly."
    {DEFENSE_ANIM "units/darklander/judgement.png" "units/darklander/judgement.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=fury
        description= _ "fury"
        type=arcane
        range=ranged
        damage=12
        number=4
        icon=attacks/cipher-memory.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=5
        number=5
        icon=attacks/warblade.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fury
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo1.png
        [/frame]
        [frame]
            duration=60
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo2.png
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=70
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo3.png
        [/frame]
        [frame]
            duration=80
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo4.png
        [/frame]
        [frame]
            duration=90
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo5.png
        [/frame]
        [frame]
            duration=100
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo6.png
        [/frame]
        [frame]
            duration=100
            image="units/darklander/judgement.png"
            halo=halo/elven/nature-halo7.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-100
        [if]
            hits=no
            [frame]
                duration=200
                image="units/darklander/judgement.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/darklander/judgement.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

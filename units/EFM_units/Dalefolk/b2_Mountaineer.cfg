#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Mountaineer
    name= _ "Mountaineer"
    race=AE_efm_dalefolk
    image="units/Dalefolk/mountaineer.png"
    hitpoints=45
    movement_type=elusivefoot
    movement=6
    experience=120
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=mixed fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "Occasionally after a former herder has grown old enough to be relieved of shepherd duties he will head into the mountains to make his own way. These mavericks are however still loyal to their people and will return to defend them."
    {DEFENSE_ANIM "units/Dalefolk/mountaineer.png" "units/Dalefolk/mountaineer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        hills=1
        mountains=2
    [/movement_costs]

    [resistance]
        cold=90
		blade=120
		impact=110
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=7
        number=3
        icon=attacks/sling.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-50
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Dalefolk/mountaineer.png"
                sound=miss-3.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Dalefolk/mountaineer.png"
                sound=staff.wav
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/Dalefolk/mountaineer.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/Dalefolk/mountaineer.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/Dalefolk/mountaineer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

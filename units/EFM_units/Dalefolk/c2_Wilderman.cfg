#define AE_WILDERMAN_HUMAN_COMMON_DEFINITION
    {AE_WILDERMAN_COMMON_DEFINITION}
    name= _ "Wilderman"
    movement_type="AE_efm_dalefoot"

    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Dalefolk have learned that those who spend too much time in beast form start to become more like them. Although it is generally seen as a great disadvantage those who are afflicted with it don't seem to mind. Certainly their strength isn't dulled, but rather greatly increased."

    movement="5"
    die_sound={SOUND_LIST:HUMAN_DIE}
    image="units/Dalefolk/shifter.png"
    {DEFENSE_ANIM "units/Dalefolk/wilderman.png" "units/Dalefolk/wilderman.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=4
        number=4
        icon=attacks/fist.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-300
        [if]
            hits=no
            [frame]
                duration=400
                image="units/Dalefolk/wilderman.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/Dalefolk/wilderman.png"
                sound=fist.ogg
            [/frame]
        [/else]
    [/attack_anim]
#enddef


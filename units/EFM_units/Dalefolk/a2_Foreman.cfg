#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Foreman
    name= _ "Foreman"
    race=AE_efm_dalefolk
    image="units/Dalefolk/foreman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=AE_efm_dalefoot
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
The foremen who lead the miners in digging their mines also tend to lead them in combat."
    {DEFENSE_ANIM "units/Dalefolk/foreman.png" "units/Dalefolk/foreman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    [defense]
        hills=40
    [/defense]

    [attack]
        name=pick
        description={STR_PICK}
        type=blade
        range=melee
        damage=14
        number=2
        icon=attacks/pick-axe.png
    [/attack]
	
    [attack]
        name=pick
        description={STR_PICK}
        type=pierce
        range=melee
        damage=11
        number=2
        icon=attacks/pick-axe.png
    [/attack]	

    [attack_anim]
        [filter_attack]
            name=pick
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/Dalefolk/miner.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Dalefolk/miner.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image=units/Dalefolk/miner.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image=units/Dalefolk/miner.png
        [/frame]
    [/attack_anim]
[/unit_type]

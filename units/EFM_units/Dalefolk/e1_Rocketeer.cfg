#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Rocketeer
    name= _ "Rocketeer"
    race=AE_efm_dalefolk
    image="units/Dalefolk/rocketeer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=AE_efm_dalefoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_efm_dalefolk_Bombadier
    cost=15
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Other nations hold the rockets (of which the dalefolk seem so fond) in a mixture of amazement and bemusement. They have no understanding of these strange weapons nor of why anyone would use such an unreliable weapon. The dalesfolk value them for their range but also just seem to love things that go boom."
    {DEFENSE_ANIM "units/Dalefolk/rocketeer.png" "units/Dalefolk/rocketeer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=3
        number=2
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=rocket
        description= _ "rocket"
        type=fire
        range=ranged
        damage=16
        number=1
        icon=attacks/dragonstaff.png
    [/attack]
    [attack]
        name=rocket
        description= _ "rocket"
        type=fire
        range=artillery
        damage=10
        number=1
        icon=attacks/dragonstaff.png
    [/attack]

    [standing_anim]
        [frame]
            image="units/Dalefolk/rocketeer.png"
            duration=150
        [/frame]
        [frame]
            image="units/Dalefolk/rocketeer1.png"
            duration=150
        [/frame]
        [frame]
            image="units/Dalefolk/rocketeer2.png"
            duration=150
        [/frame]
        [frame]
            image="units/Dalefolk/rocketeer3.png"
            duration=150
        [/frame]
    [/standing_anim]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/Dalefolk/rocketeer.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Dalefolk/rocketeer.png
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image=units/Dalefolk/rocketeer.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image=units/Dalefolk/rocketeer.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=rocket
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/Dalefolk/rocketeer.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=1
            image="units/Dalefolk/rocketeer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

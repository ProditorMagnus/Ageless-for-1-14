#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Mynah
    name= _ "Mynah"
    race=monster
    image="units/Dalefolk/mynah.png"
    hitpoints=19
    movement_type=AE_efm_dalefolk_Raven
    movement=9
    experience=20
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=12
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+ _ "Mynah birds are even larger and more intelligent than ravens. As a result their warning patterns are a little more complex and it takes a more cunning mage to decipher them."
    {DEFENSE_ANIM "units/Dalefolk/mynah.png" "units/Dalefolk/mynah.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    undead_variation=bat

    [abilities]
        {ABILITY_FEEDING}
    [/abilities]

    [resistance]
        cold=80
    [/resistance]

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        accuracy=5
        damage=3
        number=4
        icon=attacks/claws.png
    [/attack]

    [standing_anim]
        start_time=0
        layer=60
        [frame]
            duration=300
            image="units/Dalefolk/mynah.png"
        [/frame]
        [frame]
            duration=700
            image="units/Dalefolk/mynah1.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=300
            image="units/Dalefolk/mynah.png"
        [/frame]
        [frame]
            duration=700
            image="units/Dalefolk/mynah1.png"
        [/frame]
    [/movement_anim]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Dalefolk/mynah.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Dalefolk/mynah.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Dalefolk/mynah.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/Dalefolk/mynah.png"
        [/frame]
    [/attack_anim]
[/unit_type]

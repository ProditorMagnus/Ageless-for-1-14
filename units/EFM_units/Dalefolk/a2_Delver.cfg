#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Delver
    name= _ "Delver"
    race=AE_efm_dalefolk
    image="units/Dalefolk/delver.png"
    hitpoints=59
    movement_type=AE_efm_dalefoot
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "A few miners come to love the mines so much that they rarely leave. Their appearance changes, they come to see better in the dark than under the sun, and they become uncanny adept at traveling in caves."
    {DEFENSE_ANIM "units/Dalefolk/delver.png" "units/Dalefolk/delver.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        hills=40
        cave=30
    [/defense]

    [resistance]
        cold=80
    [/resistance]

    [attack]
        name=pick
        description={STR_PICK}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/pick-axe.png
    [/attack]

    [attack]
        name=pick
        description={STR_PICK}
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/pick-axe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=pick
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/Dalefolk/delver.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Dalefolk/delver.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image=units/Dalefolk/delver.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image=units/Dalefolk/delver.png
        [/frame]
    [/attack_anim]
[/unit_type]

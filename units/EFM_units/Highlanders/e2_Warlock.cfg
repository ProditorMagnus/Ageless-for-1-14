#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Warlock
    name= _ "Warlock"
    race=AE_efm_highlanders_race
    image="units/highlander/warlock.png"
    hitpoints=52
    movement_type=AE_efm_highlander_move
    movement=5
    experience=82
    level=2
    alignment=chaotic
    advances_to=AE_efm_highlanders_Spirit_Wielder
    cost=34
    usage=healer
    description={AE_EFM_UNIT_NOTICE}+"When witch doctors embark on the second stage of their mastery they must choose either the light path or the dark path. Those who choose the dark path gain potency for their curses."
    {DEFENSE_ANIM "units/highlander/warlock.png" "units/highlander/warlock.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_HEALS}
    [/abilities]

    [resistance]
        arcane=80
        fire=80
        cold=80
        blade=130
        pierce=120
        impact=120
    [/resistance]

    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=arcane
        range=ranged
        damage=9
        number=4
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_WEAPON_SPECIAL_HEX}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/highlander/warlock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/highlander/warlock.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/highlander/warlock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/highlander/warlock.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/highlander/warlock.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Hunter
    name= _ "Hunter"
    race=AE_efm_highlanders_race
    image="units/highlander/hunter.png"
    hitpoints=36
    movement_type=AE_efm_highlander_move
    movement=6
    experience=35
    level=1
    alignment=neutral
    advances_to=AE_efm_highlanders_Prowler
    cost=13
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The highlanders earn most of their food by herding and hunting. The hunters must be both swift and accurate to hunt the rodents that dig into the plateau. These skills aid them in times of war."
    {DEFENSE_ANIM "units/highlander/hunter.png" "units/highlander/hunter.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
        blade=120
        pierce=120
        impact=120
    [/resistance]

    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=5
        number=1
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=4
        number=4
        icon=attacks/bow-orcish.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/highlander/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/highlander/hunter.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/highlander/hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/highlander/hunter.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/highlander/hunter.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hunter.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hunter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/highlander/hunter.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/highlander/hunter.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/highlander/hunter.png"
        [/frame]
        [frame]
            duration=65
            image="units/highlander/hunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

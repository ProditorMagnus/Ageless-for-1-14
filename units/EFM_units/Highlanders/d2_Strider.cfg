#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Strider
    name= _ "Strider"
    race=AE_efm_highlanders_race
    image="units/highlander/strider.png"
    hitpoints=54
    movement_type=AE_efm_highlander_move
    movement=8
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_efm_highlanders_Wind_Walker
    cost=25
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+"In addition to pushing the limits of human endurance a strider also verses himself in combat with spear and javelin to allow it to more effectively aid its tribe in battle."
    {DEFENSE_ANIM "units/highlander/strider.png" "units/highlander/strider.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
        blade=120
        pierce=110
        impact=120
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=5
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=4
        number=2
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/highlander/strider.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/strider.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/strider.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/highlander/strider.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/highlander/strider.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/highlander/strider.png"
        [/frame]
        [frame]
            duration=65
            image="units/highlander/strider.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/highlander/strider.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/highlander/strider.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

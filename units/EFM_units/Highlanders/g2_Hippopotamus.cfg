#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Hippopotamus
    name= _ "Hippopotamus"
    race=AE_efm_highlanders_race
    image="units/highlander/hippopotamus.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=AE_efm_highlanders_hippofoot
    movement=8
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"A truly war-bred hippopotamus is a fearsome foe."
    {DEFENSE_ANIM "units/highlander/hippopotamus.png" "units/highlander/hippopotamus.png" zombie-hit-3.ogg }
    die_sound=drake-die.ogg
    undead_variation=human

    [resistance]
        arcane=80
        pierce=90
        blade=80
        impact=60
        cold=60
    [/resistance]

    [attack]
        name=bash
        description= _ "bash"
        type=impact
        range=melee
        damage=14
        number=2
        icon=attacks/ram.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        start_time=-400
        [if]
            hits=no
            [frame]
                duration=400
                image="units/highlander/hippopotamus.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/highlander/hippopotamus.png"
                sound=fist.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/highlander/hippopotamus.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hippopotamus.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hippopotamus.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/highlander/hippopotamus.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/highlander/hippopotamus.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/highlander/hippopotamus.png"
        [/frame]
        [frame]
            duration=65
            image="units/highlander/hippopotamus.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Lion_Warrior
    name= _ "Lion Warrior"
    race=AE_efm_highlanders_race
    image="units/highlander/lion_warrior.png"
    hitpoints=33
    movement_type=elusivefoot
    movement=6
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_efm_highlanders_Lion_Adept,AE_efm_highlanders_Lion_Renegade
    cost=17
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+"Lion warriors are highlanders who are especially trained to fight. To prove themselves worthy they must slay a lion after which they are trained by the arms-master. The style they are taught emphasizes agility. Units of these warriors have been known to slip through even small gaps in enemy formations."
    {DEFENSE_ANIM "units/highlander/lion_warrior.png" "units/highlander/lion_warrior.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        hills=1
        mountains=2
        sand=1
    [/movement_costs]
    [resistance]
        blade=120
    [/resistance]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-450
        [frame]
            duration=200
            image="units/highlander/lion_warrior-attack1.png"
        [/frame]
        [frame]
            duration=100
            image="units/highlander/lion_warrior-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/highlander/lion_warrior-attack3.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/highlander/lion_warrior-attack3.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/highlander/lion_warrior-attack4.png"
        [/frame]
    [/attack_anim]
[/unit_type]

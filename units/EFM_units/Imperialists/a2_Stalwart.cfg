#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Stalwart
    name= _ "Stalwart"
    race=AE_efm_imperialists_race
    image="units/imperialists/stalwart.png"
    hitpoints=60
    movement_type=AE_efm_imperialists_legionfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_efm_imperialists_Praetorion
    cost=30
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+"Stalwart is a title granted to a legion for excellence in performance on the field of combat."
    {DEFENSE_ANIM "units/imperialists/stalwart-sword-attack1.png" "units/imperialists/stalwart-sword-attack1.png" {SOUND_LIST:HUMAN_HIT}
    }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
        blade=70
        impact=70
        pierce=70
        cold=100
        fire=110
    [/resistance]

    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-400
        [frame]
            duration=175
            image="units/imperialists/stalwart-sword-attack1.png"
        [/frame]
        [frame]
            duration=175
            image="units/imperialists/stalwart-sword-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/stalwart-sword-attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/stalwart-sword-attack3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/imperialists/stalwart-sword-attack4.png"
        [/frame]
        [frame]
            duration=100
            image="units/imperialists/stalwart.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/stalwart.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/stalwart.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/stalwart.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/stalwart.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/stalwart.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/imperialists/stalwart.png"
        [/frame]
        [frame]
            duration=65
            image="units/imperialists/stalwart.png"
        [/frame]
    [/attack_anim]
[/unit_type]

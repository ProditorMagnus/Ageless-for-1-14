#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Bolter
    name= _ "Bolter"
    race=mechanical
    image="units/imperialists/bolter.png"
    hitpoints=62
    movement_type=AE_efm_imperialists_siege_engine
    movement=4
    experience=120
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Bolters are a slightly improved form of the ballista. They are considerably more difficult to construct as there are a couple stages in the construction where the entire project will unravel if even a slight mistake was made earlier. As a result they see less use but when they do appear enemy commanders would be well advised to take precautions for them."
    {DEFENSE_ANIM "units/imperialists/bolter.png" "units/imperialists/bolter.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [attack]
        name=ballista
        description={STR_BALLISTA}
        type=pierce
        range=artillery
        damage=13
        number=3
        icon=attacks/ballista.png
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        type=pierce
        range=ranged
        damage=10
        number=3
        icon=attacks/ballista.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/bolter.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/bolter.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/bolter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/bolter.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/bolter.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

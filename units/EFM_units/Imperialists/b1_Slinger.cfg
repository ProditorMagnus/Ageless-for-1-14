#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Slinger
    name= _ "Slinger"
    race=AE_efm_imperialists_race
    image="units/imperialists/slinger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=smallfoot
    movement=5
    experience=39
    level=1
    alignment=lawful
    advances_to=AE_efm_imperialists_Flinger,AE_efm_imperialists_Spiker
    cost=12
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Unlike the Sea States the imperialists never really picked up the bow as common weapon. Cloth and stone was always in greater abundance than wood so those who managed the flocks tended to use sling or sling staves. One of the legions more common auxiliaries are conscripts armed with sling staves. These weapons are very awkward to use in forests."
    {DEFENSE_ANIM "units/imperialists/slinger.png" "units/imperialists/slinger.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=70
    [/defense]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=4
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling staff"
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/sling.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/imperialists/slinger.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/imperialists/slinger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/imperialists/slinger.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/imperialists/slinger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/imperialists/slinger.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/slinger.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/slinger.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/imperialists/slinger.png"
        [/frame]
    [/attack_anim]
[/unit_type]

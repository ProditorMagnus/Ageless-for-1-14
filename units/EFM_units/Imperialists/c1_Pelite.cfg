#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Pelite
    name= _ "Pelite"
    race=AE_efm_imperialists_race
    image="units/imperialists/pelite.png"
    hitpoints=33
    movement_type=smallfoot
    movement=6
    experience=33
    level=1
    alignment=lawful
    advances_to=AE_efm_imperialists_Velite
    cost=13
    usage=mixed fighter
    description={AE_EFM_UNIT_NOTICE}+"The imperium is most well known for the legionaries, however every experienced commander knows that the auxiliaries play a very important role. One of the more common auxiliaries is the pelite. These warriors are the only unit in the imperium specifically trained to fight in forests."
    {DEFENSE_ANIM "units/imperialists/pelite.png" "units/imperialists/pelite.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=40
    [/defense]

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=4
        number=3
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/pelite.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/pelite.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/pelite.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/pelite.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/pelite.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/pelite.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/pelite.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/imperialists/pelite.png"
        [/frame]
        [frame]
            duration=65
            image="units/imperialists/pelite.png"
        [/frame]
    [/attack_anim]
[/unit_type]

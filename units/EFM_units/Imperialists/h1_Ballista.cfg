#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Ballista
    name= _ "Ballista"
    race=mechanical
    image="units/imperialists/ballista.png"
    hitpoints=37
    movement_type=AE_efm_imperialists_siege_engine
    movement=4
    experience=43
    level=1
    alignment=lawful
    advances_to=AE_efm_imperialists_Bolter
    cost=18
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The Imperialists imperialist tendencies have led them to lay siege to many a walled city and stronghold over the years. Occasionally when sappers are deemed sub-optimal and there is no rush they will camp outside the walls and use shaft or rock hurling siege weapons to weaken their foes resolve."
    {DEFENSE_ANIM "units/imperialists/ballista.png" "units/imperialists/ballista.png" hatchet.wav }
    die_sound=skeloton-big-die.ogg

    [attack]
        name=ballista
        description={STR_BALLISTA}
        type=pierce
        range=artillery
        damage=13
        number=2
        icon=attacks/ballista.png
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        type=pierce
        range=ranged
        damage=10
        number=2
        icon=attacks/ballista.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/ballista.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/ballista.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/ballista.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/ballista.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/ballista.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Primus
    name= _ "Primus"
    race=AE_efm_imperialists_race
    image="units/imperialists/primus.png"
    hitpoints=63
    movement_type=AE_efm_imperialists_legionfoot
    movement=5
    experience=140
    level=3
    alignment=lawful
    advances_to=AE_efm_imperialists_Legatus
    cost=50
    usage=healer
    description={AE_EFM_UNIT_NOTICE}+"A Primus is a high ranking officer in the imperium granted command of many men. He is allowed to display any symbol (save the imperials families Crest of Unity) on his standard as he leads men into battle."
    {DEFENSE_ANIM "units/imperialists/primus.png" "units/imperialists/primus.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_STANDARD}
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    [resistance]
        arcane=80
        blade=100
        impact=100
        pierce=100
        cold=100
        fire=100
    [/resistance]

    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=14
        number=2
        icon=attacks/crossbow-undead.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=50
                image="units/imperialists/primus.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=50
                image="units/imperialists/primus.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/imperialists/primus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/imperialists/primus.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Flinger
    name= _ "Flinger"
    race=AE_efm_imperialists_race
    image="units/imperialists/flinger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Sadly, even the most experienced of slinger units cannot achieve much extra power, however they become quick reloaders and adept staff warriors."
    {DEFENSE_ANIM "units/imperialists/flinger.png" "units/imperialists/flinger.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
		blade=90
		pierce=90
		impact=90
    [/resistance]
    [defense]
        forest=70
    [/defense]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling staff"
        type=impact
        range=ranged
        damage=9
        number=3
        icon=attacks/sling.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/imperialists/flinger.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/imperialists/flinger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/imperialists/flinger.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/imperialists/flinger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/imperialists/flinger.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/flinger.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/flinger.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/imperialists/flinger.png"
        [/frame]
    [/attack_anim]
[/unit_type]

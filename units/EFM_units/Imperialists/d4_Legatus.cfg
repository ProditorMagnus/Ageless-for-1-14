#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Legatus
    name= _ "Legatus"
    race=AE_efm_imperialists_race
    image="units/imperialists/legatus.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=AE_efm_imperialists_legionfoot
    movement=6
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=65
    usage=healer
    description={AE_EFM_UNIT_NOTICE}+"The Legatus is the supreme commander of a large portion of the army appointed by a member of the imperial family. This is the only rank that is allowed to display the Crest of Unity on his standard. Despite this high rank, the Legatus are still expected to plunge into the midst of battle and to hold the most critical points with their standard."
    {DEFENSE_ANIM "units/imperialists/legatus.png" "units/imperialists/legatus.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_STANDARD}
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]

    [resistance]
        arcane=80
        blade=90
        impact=90
        pierce=90
        cold=100
        fire=100
    [/resistance]

    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=18
        number=2
        icon=attacks/crossbow-undead.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=50
                image="units/imperialists/legatus.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=50
                image="units/imperialists/legatus.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/imperialists/legatus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/imperialists/legatus.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

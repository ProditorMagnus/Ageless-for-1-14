#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Tank
    name= _ "Tank"
    race=AE_efm_imperialists_race
    image="units/imperialists/tank.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=82
    movement_type=AE_efm_imperialists_armadilofoot
    movement=8
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+"When both armadillo and rider are hardened into a fighting machine they become one of the toughest fighting units on the planet."
    {DEFENSE_ANIM "units/imperialists/tank.png" "units/imperialists/tank.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=90
        blade=60
        impact=80
        pierce=60
        cold=120
        fire=80
    [/resistance]

    [attack]
        name=mace
        description={STR_MACE}
        type=impact
        range=melee
        damage=12
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/tank.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/tank.png"
                sound=mace.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

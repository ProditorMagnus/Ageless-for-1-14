#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Spiker
    name= _ "Spiker"
    race=AE_efm_imperialists_race
    image="units/imperialists/spiker.png"
    hitpoints=47
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"One of the imperiums more sadistic tactics it to produce huge numbers of cultraps and special slings have their slingers launch them. It is tricky to quickly load and throw these traps so it is only ever employed when there are veteran slingers on the field. Having cultraps fall into close ranks of troops is a sure and painful way to slow them down."
    {DEFENSE_ANIM "units/imperialists/spiker.png" "units/imperialists/spiker.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=70
    [/defense]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling staff"
        type=blade
        range=ranged
        damage=9
        number=2
        icon=attacks/morning-star.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/imperialists/spiker.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/imperialists/spiker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/imperialists/spiker.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/imperialists/spiker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/imperialists/spiker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/spiker.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/imperialists/spiker.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/imperialists/spiker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Sagiharii
    name= _ "Sagiharii"
    race=AE_efm_seastates_race
    image="units/seastates/sagiharii.png"
    hitpoints=55
    movement_type=mounted
    movement=8
    experience=83
    level=2
    alignment=lawful
    advances_to=AE_efm_seastates_Clibanarii
    cost=32
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Sagiharrii are uniquely suited to hit and run tactics as they have the speed and range to strike first, the toughness to survive the counter attack, and the speed to escape."
    {DEFENSE_ANIM "units/seastates/sagiharii.png" "units/seastates/sagiharii.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    undead_variation=human
	
	[resistance]
        cold=90
    [/resistance]

    [attack]
        name=saber
        description={STR_SABER}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/saber-human.png
    [/attack]
    [attack]
        name=bow
        description={STR_COMPOSITE_BOW}
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/sagiharii.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/sagiharii.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/sagiharii.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/sagiharii.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/sagiharii.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/seastates/sagiharii.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/sagiharii.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/sagiharii.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

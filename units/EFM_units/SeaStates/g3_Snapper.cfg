#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Snapper
    name= _ "Snapper"
    race=AE_efm_seastates_race
    image="units/seastates/snapper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=AE_efm_seastates_boatman
    movement=7
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=39
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+"Snapping turtles have a significant place in sea state culture and economy. Any boatman who earns the title can rightly consider it a great honor and demand a higher fee. Most snappers can afford to pick up an extra weapon in addition to their paddle to decrease the risk of their paddle breaking"

    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [attack]
        name=paddle
        description= _ "paddle"
        type=impact
        range=melee
        damage=8
        number=4
        icon=attacks/club.png
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=12
        number=3
        icon=attacks/sword-human-short.png
    [/attack]

    #movement
    [movement_anim]
        terrain=W*	,S*
        [frame]
            image="units/seastates/snapper-land.png"
            duration=100
        [/frame]
    [/movement_anim]
    [movement_anim]
        terrain=!,W*	,S*
        [frame]
            image="units/seastates/snapper-land.png"
            duration=100
        [/frame]
    [/movement_anim]

    #standing
    [standing_anim]
        [frame]
            image="units/seastates/snapper-land.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/seastates/snapper.png"
        [/frame]
    [/standing_anim]

    [movement_anim]
        [frame]
            image="units/seastates/snapper-land.png"
            duration=50
        [/frame]
    [/movement_anim]

    [movement_anim]
        start_time=0
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            duration=100
            image="units/seastates/snapper.png"
        [/frame]
    [/movement_anim]

    #death
    #boat
    [death]
        terrain_type=W*	,S*
        [frame]
            begin=0
            end=100
            image="units/seastates/snapper.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/seastates/snapper.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/seastates/snapper.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/seastates/snapper.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/seastates/snapper.png"
        [/frame]
    [/death]
    #no boat
    [death]
        terrain_type=!,W*	,S*
        [frame]
            begin=0
            end=100
            image="units/seastates/snapper-land.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/seastates/snapper-land.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/seastates/snapper-land.png"
        [/frame]
    [/death]

    #attack
    #boat
    [attack_anim]
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=paddle
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/snapper.png"
                sound=miss-3.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/snapper.png"
                sound=staff.wav
            [/frame]
        [/else]
    [/attack_anim]
    #no boat
    [attack_anim]
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=paddle
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/snapper-land.png"
                sound=miss-3.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/snapper-land.png"
                sound=staff.wav
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        terrain_type={DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/snapper.png"
                sound=miss-3.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/snapper.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
    #no boat
    [attack_anim]
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/snapper-land.png"
                sound=miss-3.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/snapper-land.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

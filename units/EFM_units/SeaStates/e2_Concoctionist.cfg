#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Concoctionist
    name= _ "Concoctionist"
    race=AE_efm_seastates_race
    image="units/seastates/concoctionist.png"
    hitpoints=44
    movement_type=AE_efm_seastates_riverman
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"As alchemists practice more, the substances they can create become steadily nastier."
    {DEFENSE_ANIM "units/seastates/concoctionist.png" "units/seastates/concoctionist.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_AE_MAG_HEAL 2}
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [resistance]
        arcane=70
        fire=90
        cold=90
    [/resistance]

    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/dagger-thrown-human.png
    [/attack]
    [attack]
        name=potion
        description= _ "poison canister"
        type=arcane
        range=ranged
        damage=8
        number=3
        icon=icons/potion_red_small.png
        [specials]
            {WEAPON_SPECIAL_POISON}
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=potion
        description= _ "paralysis powder"
        type=arcane
        range=ranged
        damage=3
        number=6
        icon=attacks/web.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/seastates/concoctionist.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/seastates/concoctionist.png
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image=units/seastates/concoctionist.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image=units/seastates/concoctionist.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=potion
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/concoctionist.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/concoctionist.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/concoctionist.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/seastates/concoctionist.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/seastates/concoctionist.png"
                sound=potion.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

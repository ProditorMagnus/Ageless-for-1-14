#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Clibanarii
    name= _ "Clibbanarii"
    race=AE_efm_seastates_race
    image="units/seastates/clibbanarii.png"
    hitpoints=65
    movement_type=mounted
    movement=8
    experience=120
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"It takes a great deal of skill to be proficient at horse archery even without wearing heavy armor but the Clibanarii succeed at it despite this."
    {DEFENSE_ANIM "units/seastates/clibbanarii.png" "units/seastates/clibbanarii.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    undead_variation=human
    [resistance]
        blade=70
        impact=60
        cold=80
    [/resistance]

    [attack]
        name=saber
        description={STR_SABER}
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/saber-human.png
    [/attack]
    [attack]
        name=bow
        description={STR_COMPOSITE_BOW}
        type=pierce
        range=ranged
        damage=11
        number=4
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/clibbanarii.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/clibbanarii.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/clibbanarii.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/clibbanarii.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/clibbanarii.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/seastates/clibbanarii.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/clibbanarii.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/clibbanarii.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

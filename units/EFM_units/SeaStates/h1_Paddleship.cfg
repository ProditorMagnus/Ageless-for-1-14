#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_seastates_Paddle_Ship
    name= _ "Paddle Ship"
    race=mechanical
    image="units/seastates/paddle_ship.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_efm_imperialists_galleyfloat
    movement=8
    experience=50
    level=1
    alignment=neutral
    advances_to=AE_efm_seastates_Paddle_Warship
    [resistance]
        arcane=50
        blade=80
        impact=100
        pierce=60
        cold=100
        fire=120
    [/resistance]

    cost=20
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The sea states conduct much of their trading via rivers. These animal powered vessels were designed to move swiftly without sea winds and have proven quite durable in the past. They are rarely converted into warships because of how expensive they are to replace however it has happened in times of desperation."

    [attack]
        name=crew
        description= _ "armed crew"
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=catapult
        description= _ "catapult"
        type=impact
        range=artillery
        damage=10
        number=2
        icon=attacks/sling.png
    [/attack]

    #[standing_anim]
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_ship.png"
    #    [/frame]
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_ship-move1.png"
    #    [/frame]
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_ship-move2.png"
    #    [/frame]
    #[/standing_anim]

    [movement_anim]
        terrain_type=W*	,S*
        start_time=0
        [frame]
            duration=1000
            image="units/seastates/paddle_ship.png"
            sound=paddle.ogg
        [/frame]
        [frame]
            duration=1000
            image="units/seastates/paddle_ship-move1.png"
        [/frame]
        [frame]
            duration=1000
            image="units/seastates/paddle_ship-move2.png"
        [/frame]
    [/movement_anim]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/paddle_ship.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/paddle_ship.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=catapult
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-500
                end=-150
                image="units/seastates/paddle_ship.png"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-500
                end=-150
                image="units/seastates/paddle_ship.png"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=350
            image="units/seastates/paddle_ship.png"
        [/frame]
    [/attack_anim]
[/unit_type]

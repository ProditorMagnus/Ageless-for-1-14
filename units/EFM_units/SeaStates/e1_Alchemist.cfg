#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Alchemist
    name= _ "Alchemist"
    race=AE_efm_seastates_race
    image="units/seastates/alchemist.png"
    hitpoints=26
    movement_type=AE_efm_seastates_riverman
    movement=5
    experience=30
    level=1
    alignment=neutral
    advances_to=AE_efm_seastates_Concoctionist,AE_efm_seastates_Doctor
    cost=17
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"One of the strangest guilds in the Sea States is the Alchemists guild. It is secretive and mysterious with peculiar recruiting standards and very little interest in politics. Members of the guild have been known to enlist in the regiments where their strange skills are in high demand."
    {DEFENSE_ANIM "units/seastates/alchemist.png" "units/seastates/alchemist.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_AE_MAG_HEALS2}
    [/abilities]	
	
    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=3
        number=2
        icon=attacks/dagger-thrown-human.png
    [/attack]
    [attack]
        name=potion
        description= _ "poison canister"
        type=arcane
        range=ranged
        damage=2
        number=3
        icon=icons/potion_red_small.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=potion
        description= _ "paralysis powder"
        type=arcane
        range=ranged
        damage=1
        number=5
        icon=attacks/web.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/seastates/alchemist.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/seastates/alchemist.png
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image=units/seastates/alchemist.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image=units/seastates/alchemist.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=potion
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/alchemist.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/alchemist.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/alchemist.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/seastates/alchemist.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/seastates/alchemist.png"
                sound=potion.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

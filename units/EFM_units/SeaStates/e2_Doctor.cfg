#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Doctor
    name= _ "Doctor"
    race=AE_efm_seastates_race
    image="units/seastates/doctor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_efm_seastates_riverman
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=healer
    description={AE_EFM_UNIT_NOTICE}+"Some alchemists choose to study how to heal bodies rather than how to harm them. These are even more highly valued than their more aggressive brethren. They also take an oath which unfortunately forbids using poison on their enemies however it says nothing about paralysis powder."
    {DEFENSE_ANIM "units/seastates/doctor.png" "units/seastates/doctor.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human
    [abilities]
        {ABILITY_CURES}
		{ABILITY_REGENERATES}
    [/abilities]

	
    [attack]
        name=knife
        description={STR_KNIFE}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/dagger-thrown-human.png
    [/attack]
    [attack]
        name=potion
        description= _ "paralysis powder"
        type=arcane
        range=ranged
        damage=4
        number=5
        icon=attacks/web.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/seastates/doctor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/seastates/doctor.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/seastates/doctor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/seastates/doctor.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=potion
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/doctor.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/doctor.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/doctor.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/seastates/doctor.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/seastates/doctor.png"
                sound=potion.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

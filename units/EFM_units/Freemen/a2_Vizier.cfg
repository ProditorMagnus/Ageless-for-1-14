#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Vizier
    name= _ "Vizier"
    race=AE_efm_freemen_race
    image="units/Freemen/vizier.png"
    hitpoints=48
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_efm_freemen_Sultan
    cost=32
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "Although the Amir tend to be the officers of the armies they are rarely the planners, tacticians, or strategists. The people who fill these roles tend to prefer background positions as 'advisors'."
    {DEFENSE_ANIM "units/Freemen/vizier.png" "units/Freemen/vizier.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [resistance]
        blade=90
    [/resistance]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dagger
        description= _ "stiletto"
        type=pierce
        range=melee
        damage=7
        number=3
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/vizier.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/vizier.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/vizier.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/vizier.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/vizier.png"
        [/frame]
    [/attack_anim]
[/unit_type]

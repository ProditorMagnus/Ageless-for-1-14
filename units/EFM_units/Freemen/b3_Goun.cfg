#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Goun
    name= _ "Goun"
    race=AE_efm_freemen_race
    image="units/Freemen/goun.png"
    hitpoints=82
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=126
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "Goun is the name for the elite of the guard. These feared warriors are expected to be able to defend caravans against the many or treasuries agains the cunning."
    {DEFENSE_ANIM "units/Freemen/goun.png" "units/Freemen/goun.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=20
        number=2
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/goun.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/goun.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/goun.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/goun.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/goun.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Sultan
    name= _ "Sultan"
    race=AE_efm_freemen_race
    image="units/Freemen/sultan.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Sultan is one of the two terms commonly used for the ruler of an entire city. It is generally considered to be less militant, to be used for a ruler who inherited or achieved power through other peaceful means. It is worth noting however, that although the means of inheriting are called 'peaceful' they frequently come at the cost of the 'untimely demise' of many other potential inheritors. It is also worth noting, that the mind that can scheme its way into control of a city is frequently good at military tactics as well."
    {DEFENSE_ANIM "units/Freemen/sultan.png" "units/Freemen/sultan.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dagger
        description= _ "stiletto"
        type=pierce
        range=melee
        damage=10
        number=3
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/sultan.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/sultan.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/sultan.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/sultan.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/sultan.png"
        [/frame]
    [/attack_anim]
[/unit_type]

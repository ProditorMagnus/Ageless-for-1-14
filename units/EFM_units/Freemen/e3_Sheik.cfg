#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Sheik
    name= _ "Sheik"
    race=AE_efm_freemen_race
    image="units/Freemen/sheik.png"
    hitpoints=67
    movement_type=AE_efm_freemen_desertfoot
    movement=6
    experience=120
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+ _ "The leader of a nomad tribe is called a Sheik. Sheiks are chosen by a council of elders for their ability to lead and the councils rarely choose poorly."
    {DEFENSE_ANIM "units/Freemen/sheik.png" "units/Freemen/sheik.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        blade=90
    [/resistance]

    [defense]
        flat=50
    [/defense]

    [movement_costs]
        forest=1
        hills=1
        mountains=2
        frozen=2
    [/movement_costs]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=9
        number=3
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/sheik.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/sheik.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-500
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/sheik.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/sheik.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/sheik.png"
        [/frame]
    [/attack_anim]
[/unit_type]

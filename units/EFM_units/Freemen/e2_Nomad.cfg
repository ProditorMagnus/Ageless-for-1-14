#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Nomad
    name= _ "Nomad"
    race=AE_efm_freemen_race
    image="units/Freemen/nomad.png"
    hitpoints=51
    movement_type=AE_efm_freemen_desertfoot
    movement=6
    experience=77
    level=2
    alignment=lawful
    advances_to=AE_efm_freemen_Sheik
    cost=30
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+ _ "A foreigner once asked an Amir about the nomads and this was the mans reply, 'those who travel hard lands all their days are likely to become hard men. Those who wander wild lands all their days are likely to become wild. You call us 'free men' because when first your people met with us you met these among us. It is they who are strong enough to truly be free.'"
    {DEFENSE_ANIM "units/Freemen/nomad.png" "units/Freemen/nomad.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
        hills=1
        mountains=2
        frozen=2
    [/movement_costs]
	
	[resistance]
        blade=90
    [/resistance]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=9
        number=2
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/nomad.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/nomad.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-500
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/nomad.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/nomad.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/nomad.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Aristocrat
    name= _ "Aristocrat"
    race=AE_efm_freemen_race
    image="units/Freemen/aristocrat.png"
    hitpoints=37
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_efm_freemen_Vizier,AE_efm_freemen_Amir
    cost=15
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "War is considered to be the foremost of aristocratic games and any born to wealth who are not willing to participate are generally considered to not be worthy of it. It is however, not the only game frequently played by the aristocracy. Intrigue, blackmail, and assassination are all arts that get far too much show even in times of peace."
    {DEFENSE_ANIM "units/Freemen/aristocrat.png" "units/Freemen/aristocrat.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dagger
        description= _ "stiletto"
        type=pierce
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/aristocrat.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/aristocrat.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/aristocrat.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/aristocrat.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/aristocrat.png"
        [/frame]
    [/attack_anim]
[/unit_type]

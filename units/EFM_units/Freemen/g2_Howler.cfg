#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Howler
    name= _ "Howler"
    race=AE_efm_freemen_race
    image="units/Freemen/howler.png"
    hitpoints=40
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_efm_freemen_Screecher
    cost=32
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+ _ "The actual titles of the chanter order are not known to outsiders. Among the common soldier, they tend to merely get fitting nicknames."
    {DEFENSE_ANIM "units/Freemen/howler.png" "units/Freemen/howler.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=scream
        description= _ "scream"
        type=impact
        range=ranged
        damage=10
        number=3
        icon=attacks/tornado.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_STUN_AE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="units/Freemen/howler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/Freemen/howler.png"
                sound=staff.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        {MISSILE_FRAME_WAIL}
        [filter_attack]
            name=scream
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=800
                image="units/Freemen/howler.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=800
                image="units/Freemen/howler.png"
                sound=warscream.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Immortal
    name= _ "Immortal"
    race=AE_efm_freemen_race
    image="units/Freemen/immortal.png"
    hitpoints=58
    movement_type=AE_efm_desertelusive
    movement=6
    experience=120
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "The immortals are so named after how hard it is to kill them and how intertwined they are to the religion they serve. They form the elite guard of the important priests and other holy men."
    {DEFENSE_ANIM "units/Freemen/immortal.png" "units/Freemen/immortal.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [resistance]
        blade=120
        impact=110
        pierce=110
    [/resistance]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=7
        number=3
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/immortal.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/immortal.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-500
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/immortal.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/immortal.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/immortal.png"
        [/frame]
    [/attack_anim]
[/unit_type]

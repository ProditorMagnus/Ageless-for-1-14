#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Wanderer
    name= _ "Wanderer"
    race=AE_efm_freemen_race
    image="units/Freemen/wanderer.png"
    hitpoints=34
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_efm_freemen_Nomad,AE_efm_freemen_Derwish
    cost=14
    usage=mixed fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "Those that wander the desert are rarely unprepared to scuffle for their lives if need be. Chakaram are one of their preferred weapons for they are are more reusable than arrows but can still be used to hunt game at a distance. As a result of years of life-style enforced practice most of them are a deft hand with it. Although they do not live in forests, mountains, or other such diverse terrains, they have become quite adept at moving through them swiftly."
    {DEFENSE_ANIM "units/Freemen/wanderer.png" "units/Freemen/wanderer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
        hills=1
        mountains=2
        frozen=2
    [/movement_costs]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=6
        number=2
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/wanderer.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/wanderer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-500
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/wanderer.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/wanderer.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/wanderer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

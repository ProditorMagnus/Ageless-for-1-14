#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Caliph
    name= _ "Caliph"
    race=AE_efm_freemen_race
    image="units/Freemen/caliph.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Caliph is one of the two terms commonly given to the ruler of an entire city. It is a generally more militant term such as might be used for the cities conqueror or one who rules by virtue of force."
    {DEFENSE_ANIM "units/Freemen/caliph.png" "units/Freemen/caliph.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        blade=80
        impact=80
        pierce=80
    [/resistance]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dagger
        description= _ "stiletto"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
    [/attack_anim]
[/unit_type]

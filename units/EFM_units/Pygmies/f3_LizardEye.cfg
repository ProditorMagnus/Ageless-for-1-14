#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Lizard_Eye
    name= _ "Lizard Eye"
    race=AE_efm_pygmies
    image="units/Pygmies/lizardeye.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    gender=female
    hitpoints=60
    movement_type=AE_efm_pygmiesfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Lizard eyed witches are to be feared for much the same reason that those with toad breath are. It has been speculated that living as a lizard might be slightly more satisfying than living as a toad, though no one has gone through the process and survived to comment."
    {DEFENSE_ANIM "units/Pygmies/lizardeye.png" "units/Pygmies/lizardeye.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=curse
        description= _ "jida"
        type=arcane
        range=ranged
        damage=7
        number=6
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE AE_efm_pygmies_Lizard}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/lizardeye.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/lizardeye.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/lizardeye.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/lizardeye.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/lizardeye.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

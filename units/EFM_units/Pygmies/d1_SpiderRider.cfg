#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_pygmies_Spider_Rider
    name= _ "Spider Rider"
    race=AE_efm_pygmies
    image="units/Pygmies/spider_rider.png"
    hitpoints=38
    movement_type=AE_efm_pygmies_spiderfoot
    movement=8
    experience=50
    level=1
    alignment=chaotic
    advances_to=AE_efm_pygmies_Web_Spitter,AE_efm_pygmies_Great_Spider
    cost=22
    usage=scout
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
The most infamous thing about the pygmies military is their use of giant spiders as mounts. Other nations regard this with a mixture of disgust and horror for the giant spiders make very effective combat mounts."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/Pygmies/spider_rider.png" "units/Pygmies/spider_rider.png" hiss.wav }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/Pygmies/spider_rider.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/Pygmies/spider_rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/spider_rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

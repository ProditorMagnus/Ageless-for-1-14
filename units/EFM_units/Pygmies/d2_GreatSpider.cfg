#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_pygmies_Great_Spider
    name= _ "Great Spider"
    race=AE_efm_pygmies
    image="units/Pygmies/great_spider.png"
    hitpoints=60
    movement_type=AE_efm_pygmies_spiderfoot
    movement=8
    experience=90
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+ _ "Giant spiders that eat well tend to grow very large to the point where they dwarf others of their kind."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/Pygmies/great_spider.png" "units/Pygmies/great_spider.png" hiss.wav }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/Pygmies/great_spider.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/Pygmies/great_spider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
        [frame]
            duration=50
            image="units/Pygmies/great_spider.png"
        [/frame]
    [/attack_anim]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Wyrd
    name= _ "Wyrd"
    race=AE_efm_pygmies
    image="units/Pygmies/wyrd.png"
    gender=female
    hitpoints=38
    movement_type=AE_efm_pygmiesfoot
    movement=5
    experience=93
    level=2
    alignment=chaotic
    advances_to=AE_efm_pygmies_Sorceress
    cost=33
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+ _ "Generally the stronger witches live deeper in the jungle. There they grow mushrooms to leach trees for strength to provide them with power. This makes them considerably stronger than those who have to try to catch children or steal babies but it does not make them lose their taste for blood."
    {DEFENSE_ANIM "units/Pygmies/wyrd-defend.png" "units/Pygmies/wyrd-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_DECAY}
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=3
        number=5
    [/attack]
    [attack]
        name=curse
        description= _ "jida"
        type=arcane
        range=ranged
        damage=11
        number=3
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/wyrd.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/wyrd.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/wyrd.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/wyrd.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/Pygmies/wyrd.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/wyrd-curse.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Fly
    name= _ "Fly"
    race=AE_efm_pygmies
    image="units/Pygmies/fly.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=AE_efm_pygmiesfoot
    movement=6
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_efm_pygmies_Stinger,AE_efm_pygmies_Mudfoot
    cost=15
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
During one invasion a sea state officer noted that some of the crazy little people with blow guns were harder to kill than the rest. He decided to call these groups 'flies' and the name has stuck for any of the more experienced pygmy units."
    {DEFENSE_ANIM "units/Pygmies/fly.png" "units/Pygmies/fly.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=blow darts
        description= _ "blow darts"
        type=pierce
        damage=3
        number=6
        range=ranged
        icon=attacks/thorns.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blow darts
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/Pygmies/fly.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/Pygmies/fly.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/Pygmies/fly.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Pygmies/fly.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Pygmies/fly.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/fly.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/fly.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=75
            image="units/Pygmies/fly.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Pygmies/fly.png"
        [/frame]
    [/attack_anim]
[/unit_type]

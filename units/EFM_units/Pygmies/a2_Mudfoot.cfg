#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Mudfoot
    name= _ "Mudfoot"
    race=AE_efm_pygmies
    image="units/Pygmies/mudfoot.png"
    hitpoints=46
    movement_type=AE_efm_pygmiesfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "Knives are an important tool and symbol of status for pygmies. It is not uncommon for a typical blow dart wielding warrior to steal a knife from a fallen enemy and practice with it in secret. A wielder of the knife who practices stealth kills rather than dueling is called a mudfoot. It is a somewhat derogatory title but the insult is only to the methods chosen not the results they get."
    {DEFENSE_ANIM "units/Pygmies/mudfoot.png" "units/Pygmies/mudfoot.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
        {ABILITY_AE_SWAMPAMBUSH}
    [/abilities]

    [defense]
        swamp_water=40
    [/defense]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=blow darts
        description= _ "blow darts"
        type=pierce
        damage=3
        number=6
        range=ranged
        icon=attacks/thorns.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blow darts
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/mudfoot.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/mudfoot.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=75
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Pygmies/mudfoot.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/mudfoot.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/mudfoot.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/mudfoot.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/mudfoot.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Toad_Breath
    name= _ "Toad-breath"
    race=AE_efm_pygmies
    image="units/Pygmies/toadbreath.png"
    gender=female
    hitpoints=45
    movement_type=AE_efm_pygmiesfoot
    movement=5
    experience=93
    level=2
    alignment=chaotic
    advances_to=AE_efm_pygmies_Lizard_Eye
    cost=33
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+ _ "Should you encounter a jungle witch with the breath of a toad then ensure that you do not end up at her mercy for she will turn you into a toad and either eat you or dominate your will. For whatever reason these witches jida does not cause decay."
    {DEFENSE_ANIM "units/Pygmies/toadbreath.png" "units/Pygmies/toadbreath.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=curse
        description= _ "jida"
        type=arcane
        range=ranged
        damage=5
        number=5
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE AE_efm_pygmies_Toad}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/toadbreath.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/toadbreath.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/toadbreath.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/toadbreath.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/toadbreath.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

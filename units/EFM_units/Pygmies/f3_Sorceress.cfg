#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Sorceress
    name= _ "Sorceress"
    race=AE_efm_pygmies
    image="units/Pygmies/sorceress.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    gender=female
    hitpoints=54
    movement_type=AE_efm_pygmiesfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
In the deepest part of the jungle where the trees are so thick you might as well be in a cave live powerful sorceresses. Ruminating in decay for years gives their aura such deadly power that it can wilt men alive."
    {DEFENSE_ANIM "units/Pygmies/sorceress-defend.png" "units/Pygmies/sorceress-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_DECAY}
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=5
    [/attack]
    [attack]
        name=curse
        description= _ "jida"
        type=arcane
        range=ranged
        damage=13
        number=4
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/sorceress.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/sorceress.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/sorceress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/sorceress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/Pygmies/sorceress.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/sorceress-curse.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

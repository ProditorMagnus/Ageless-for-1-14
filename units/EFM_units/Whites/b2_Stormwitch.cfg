#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Storm_Witch
    name= _ "Storm Witch"
    race=AE_efm_whites
    gender=female
    image="units/Whites/storm_witch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_efm_whitesfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_efm_whites_Storm_Lady
    cost=34
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
More devastating than even thunder bolts thrown with deadly precision are sudden blizzards which devastate regions."
    {DEFENSE_ANIM "units/Whites/storm_witch.png" "units/Whites/storm_witch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    undead_variation=human

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=3
        number=3
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack]
        name=curse
        description= _ "blizzard"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=16
        number=2
        icon=attacks/iceball.png
    [/attack]

#define STORMWITCH_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/Whites/storm_witch.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/Whites/storm_witch.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/Whites/storm_witch.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/Whites/storm_witch.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/Whites/storm_witch.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/Whites/storm_witch.png"
        [/frame]
    [/attack_anim]
#enddef

    {STORMWITCH_LIGHTNING 1}
    {STORMWITCH_LIGHTNING 2}
    {STORMWITCH_LIGHTNING 3}

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-300
        [frame]
            duration=50
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-2.png
            sound=wail.wav
        [/frame]
        [frame]
            duration=70
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Whites/storm_witch.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

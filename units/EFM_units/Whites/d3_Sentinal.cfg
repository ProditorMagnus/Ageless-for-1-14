#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Sentinal
    name= _ "Sentinal"
    race=AE_efm_whites
    image="units/Whites/sentinal.png"
    hitpoints=63
    movement_type=AE_efm_whites_ward_foot
    movement=6
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "A town that appears undefended may prove to have an unexpected guardian. A group of simple men with staves has proved to be the downfall of many a raiding party."
    {DEFENSE_ANIM "units/Whites/sentinal.png" "units/Whites/sentinal.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [defense]
        flat=60
        village=35
    [/defense]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=5
        icon=attacks/quarterstaff.png
        [specials]
            {WEAPON_SPECIAL_COUNTER}
			{WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/Whites/sentinal.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/Whites/sentinal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Whites/sentinal.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Whites/sentinal.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Whites/sentinal.png"
        [/frame]
    [/attack_anim]
[/unit_type]

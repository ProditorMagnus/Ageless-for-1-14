#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Warrior
    name= _ "Warrior"
    race=AE_efm_whites
    image="units/Whites/warrior.png"
    hitpoints=38
    movement_type=AE_efm_whitesfoot
    movement=6
    experience=39
    level=1
    alignment=chaotic
    advances_to=AE_efm_whites_Housecarl,AE_efm_whites_Bard
    cost=16
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "The whites live in vast and untamed lands and are well adapted to fighting in the wild.. Axes are the favored armament for they are as much a tool as a weapon."
    {DEFENSE_ANIM "units/Whites/warrior-defend.png" "units/Whites/warrior-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=9
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=5
        number=1
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/warrior.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/warrior-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/warrior-attack-1.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/warrior-attack-1.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/warrior.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/warrior.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/warrior.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/warrior.png
        [/frame]
    [/attack_anim]
[/unit_type]

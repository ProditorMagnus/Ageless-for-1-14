#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Terror_Strider
    name= _ "Terror Strider"
    race=AE_efm_whites
    image="units/Whites/terror_strider.png"
    hitpoints=62
    movement_type=AE_efm_whites_birdfoot
    movement=7
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+ _ "The terror birds are intimidating creatures and when properly trained make a war mount more fearsome than a horse."
    {DEFENSE_ANIM "units/Whites/terror_strider.png" "units/Whites/terror_strider.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    undead_variation=human

    [attack]
        name=morning star
        description={STR_FLAIL}
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/morning-star.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=beak
        description={STR_BEAK}
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/beak.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-260
                end=-175
                image="units/Whites/terror_strider.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-260
                end=-175
                image="units/Whites/terror_strider.png"
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=-75
            image="units/Whites/terror_strider.png"
        [/frame]
        [frame]
            begin=-75
            end=50
            image="units/Whites/terror_strider.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/Whites/terror_strider.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/Whites/terror_strider.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/Whites/terror_strider.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/Whites/terror_strider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/terror_strider.png
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/terror_strider.png
                sound=miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/terror_strider.png
        [/frame]
    [/attack_anim]
[/unit_type]

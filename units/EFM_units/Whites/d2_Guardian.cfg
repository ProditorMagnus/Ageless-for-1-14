#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Guardian
    name= _ "Guardian"
    race=AE_efm_whites
    image="units/Whites/guardian.png"
    hitpoints=55
    movement_type=AE_efm_whites_ward_foot
    movement=5
    experience=67
    level=2
    alignment=neutral
    advances_to=AE_efm_whites_Sentinal
    cost=20
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "In the absence of a thane there will usually be at least a few men who put it upon themselves to maintain order and law in a village."
    {DEFENSE_ANIM "units/Whites/guardian.png" "units/Whites/guardian.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        flat=60
        village=35
    [/defense]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=5
        number=5
        icon=attacks/quarterstaff.png
        [specials]
            {WEAPON_SPECIAL_COUNTER}
            {WEAPON_SPECIAL_AE_MAG_MAGIC_COUNTER}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/Whites/guardian.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/Whites/guardian.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Whites/guardian.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Whites/guardian.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/Whites/guardian.png"
        [/frame]
    [/attack_anim]
[/unit_type]

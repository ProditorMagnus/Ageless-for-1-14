#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Scout
    name= _ "Scout"
    race=AE_efm_whites
    image="units/Whites/scout.png"
    hitpoints=31
    movement_type=AE_efm_whitesfoot
    movement=8
    experience=34
    level=1
    alignment=neutral
    advances_to=AE_efm_whites_Raider
    cost=15
    usage=scout
    description={AE_EFM_UNIT_NOTICE}+ _ "Whites not strong enough to be used as warriors are frequently marathon trained to act as scouts and messengers. Most of them practice with hatchets so that they can contribute something to a fight without beings stuck in the melee."
    {DEFENSE_ANIM "units/Whites/scout.png" "units/Whites/scout.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
        hills=1
        fungus=1
    [/movement_costs]

    [defense]
        reef=70
        sand=70
        frozen=70
    [/defense]

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=6
        number=2
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/scout.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/scout.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/scout.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/scout.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/scout.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/scout.png
        [/frame]
    [/attack_anim]
[/unit_type]

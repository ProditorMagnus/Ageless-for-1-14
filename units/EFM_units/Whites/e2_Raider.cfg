#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Raider
    name= _ "Raider"
    race=AE_efm_whites
    image="units/Whites/raider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_efm_whitesfoot
    movement=8
    experience=60
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    usage=scout
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Cattle raiding is a favored past time of bored white scouts. If one is quick enough one can get in, silence the keepers, and get out again leaving your victim with only a few corpses and many neboring villages to suspect. This kind of behavior is one of the many reasons the whites will never be at peace with each other."
    {DEFENSE_ANIM "units/Whites/raider-defend.png" "units/Whites/raider-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
        hills=1
        fungus=1
    [/movement_costs]

    [defense]
        reef=70
        sand=70
        frozen=70
    [/defense]

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=7
        number=3
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/raider.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/raider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/raider.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/raider.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/raider.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/raider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Whites/raider.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Whites/raider.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/Whites/raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

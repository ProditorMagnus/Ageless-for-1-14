#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Housecarl
    name= _ "Housecarl"
    race=AE_efm_whites
    image="units/Whites/housecarl.png"
    hitpoints=55
    movement_type=AE_efm_whitesfoot
    movement=6
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_efm_whites_Thane
    cost=26
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+ _ "The core of many a white army is the housecarl, a breed of professional warrior. They serve the thanes for good or ill."
    {DEFENSE_ANIM "units/Whites/housecarl.png" "units/Whites/housecarl.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/battleaxe.png
    [/attack]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=9
        number=1
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/housecarl.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/housecarl.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/housecarl.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/housecarl.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/housecarl.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/housecarl.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/housecarl.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/housecarl.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/housecarl.png
        [/frame]
    [/attack_anim]
[/unit_type]

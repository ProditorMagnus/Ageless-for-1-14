#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Thane
    name= _ "Thane"
    race=AE_efm_whites
    image="units/Whites/thane.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=AE_efm_whitesfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
In general it is the responsibility of the thanes or other small nobilities to protect their people and lead the armies against dangers. As a result thanes tend to be chosen or bred from some of the finest warriors the whites produce."
    {DEFENSE_ANIM "units/Whites/thane.png" "units/Whites/thane.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/battleaxe.png
    [/attack]

    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=9
        number=2
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/thane.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/thane.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/thane.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/thane.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/thane.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/thane.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/thane.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/thane.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/thane.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=AE_FGTNL_Dwiarus
    name= _"Truehearted"
    race=Altaris
    image="frakcja5/truehearted.png"

    hitpoints=68
    movement_type=altfoot
    movement=5
    experience=145
    level=3
    alignment=lawful
    advances_to=AE_FGTNL_Dsalv
    cost=65
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Best ancient warriors are named truehearted and these are admired by all Altiran people, fighting with them is described as a peaceful experience that fills you in determination and hope. Wounds are magically regenerated if being near of a truehearted for a long period of time."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/truehearted.png" "frakcja5/truehearted.png" {SOUND_LIST:HUMAN_HIT}}

    [resistance]
        arcane=60
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    [attack]
        name=fldm
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-altaris.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fldpo
        description=_"primeval fire"
        type=arcane
        range=ranged
        damage=7
        number=3
        icon=attacks/primeval-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldm
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/truehearted.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/truehearted.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldpo
        [/filter_attack]
        [frame]
            begin=-500
            end=50
            image="frakcja5/truehearted.png"
            halo=halo/prim-halo11.png,halo/prim-halo12.png,halo/prim-halo13.png,halo/prim-halo14.png,halo/prim-halo15.png,halo/prim-halo16.png,halo/prim-halo17.png,halo/prim-halo18.png,halo/prim-halo19.png,halo/prim-halo20.png
            halo_x,halo_y=12,-5
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=50
            end=100
            image="frakcja5/truehearted.png"
        [/frame]
        {MISSILE_FRAME_PRIMEVAL_FIRE}
    [/attack_anim]
[/unit_type]

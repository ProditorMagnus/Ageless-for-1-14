#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=FLDgolem4
    name= _"Golden Golem"
    race=monster
    image="frakcja5/golden-golem.png"

    hitpoints=54
    movement_type=smallfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "It's known that gold is an expensive, heavy and exotic metal, seems that golems made of this material do not have the best fighting properties, still Altirians sometimes use them as they can transform into gold what golem gets killed."
    {DEFENSE_ANIM frakcja5/golden-golem.png frakcja5/golden-golem.png {SOUND_LIST:ORC_HIT}}
    die_sound={SOUND_LIST:ORC_DIE}
    [abilities]
        {ABILITY_REGENERATES+4}
    [/abilities]
    [attack]
        name=golemfist
        description=_"fist"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/fist-golem-gold.png
    [/attack]

    [resistance]
        blade=80
        pierce=70
        impact=100
        fire=120
        cold=80
        arcane=80
    [/resistance]

    [movement_costs]
        shallow_water=4
        reef=3
        swamp_water=4
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=4
        village=1
        castle=1
        cave=2
        frozen=3
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=90
        reef=90
        swamp_water=90
        flat=70
        sand=80
        forest=70
        hills=60
        mountains=70
        village=60
        castle=60
        cave=60
        frozen=80
        fungus=60
    [/defense]
    [attack_anim]
        [filter_attack]
            name=golemfist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/golden-golem.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/golden-golem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=FLDbroni
    name= _"Master at Arms"
    race=Altaris
    image="frakcja5/master-at-arms.png"

    [abilities]
        {ABILITY_BROTHER}
    [/abilities]

    hitpoints=53
    movement_type=altfoot
    movement=5
    experience=150
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=29
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "Some botherhood veterans decide to not break the special bond, allowing them being very versatile warriors specially with their botherhood."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja5/master-at-arms.png" "frakcja5/master-at-arms.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=fldm
        description=_"sword"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=fldp
        description=_"spear"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=fldll
        description=_"bow"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fldm
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/master-at-arms.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/master-at-arms.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldp
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/master-at-arms.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/master-at-arms.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fldll
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="frakcja5/master-at-arms.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/master-at-arms.png"
        [/frame]
        [frame]
            duration=75
            image="frakcja5/master-at-arms.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="frakcja5/master-at-arms.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="frakcja5/master-at-arms.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="frakcja5/master-at-arms.png"
        [/frame]
        [frame]
            duration=65
            image="frakcja5/master-at-arms.png"
        [/frame]
    [/attack_anim]
[/unit_type]

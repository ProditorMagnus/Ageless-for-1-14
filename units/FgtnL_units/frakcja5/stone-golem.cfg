#textdomain wesnoth-Forgotten_Legends
[unit_type]
    id=FLDgolem2
    name= _"Stone Golem"
    race=monster
    image="frakcja5/stone-golem.png"
    
    hitpoints=57
    movement_type=smallfoot
    movement=4
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=31
    usage=fighter
    description= _ "Stone golems are the most equilibrated of all golems, while not being that heavy like these golems made of heavier materials gives them some advantages like better mobility.
	
As they're made of floating rocks, they're not as solid as some other golems, but this allow them to be deadly at both close and long range because they can throw stones to its foes."
    {DEFENSE_ANIM frakcja5/stone-golem.png frakcja5/stone-golem.png {SOUND_LIST:ORC_HIT}}
    die_sound={SOUND_LIST:ORC_DIE}
    [abilities]
        {ABILITY_REGENERATES+4}
    [/abilities]
    [attack]
        name=golemfist
        description=_"fist"
        type=impact
        range=melee
        damage=12
        number=2
        icon=attacks/fist.png
    [/attack]
	[attack]
        name=golemfist
        description=_"stones"
        type=impact
        range=ranged
        damage=7
        number=2
        icon=attacks/fist.png
    [/attack]

	[resistance]
        blade=80
        pierce=70
        impact=90
        fire=90
        cold=70
        arcane=120
    [/resistance]
	
	[movement_costs]
        shallow_water=3
        reef=2
        swamp_water=3
        flat=1
        sand=2
        forest=2
        hills=1
        mountains=2
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=80
        reef=70
        swamp_water=80
        flat=70
        sand=80
        forest=70
        hills=60
        mountains=50
        village=60
        castle=50
        cave=60
        frozen=80
        fungus=60
    [/defense]
	

    [attack_anim]
        [filter_attack]
            name=golemfist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-golem.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="frakcja5/stone-golem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

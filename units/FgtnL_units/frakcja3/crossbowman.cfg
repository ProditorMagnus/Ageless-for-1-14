#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=FLkusznik
    name= _ "Dark Crossbowman"
    race=FLmrocznyelf
    image="frakcja3/dark-xbowman.png"

    hitpoints=33
    movement_type=bloodelf
    movement=6
    experience=35
    level=1
    alignment=chaotic
    advances_to=FLkusznik2
    cost=15
    usage=archer
    description={AE_FGTNL_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/dark-xbowman.png frakcja3/dark-xbowman.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=noz
        description=_"dagger"
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=crossbowfl
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=6
        number=3
        icon=attacks/crossbow-human.png
        #[specials]
        #{WEAPON_SPECIAL_MARKSMAN}
        #[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=noz
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja3/dark-xbowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja3/dark-xbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbowfl
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-xbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="frakcja3/dark-xbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="frakcja3/dark-xbowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

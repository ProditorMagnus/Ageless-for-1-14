#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Battlemage
    name= _ "Battle Mage"
    race=human
    image="units/skykingdom-magi/enlightened-battlemage.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=smallfoot
    movement=5
    experience=54
    level=1
    alignment=neutral
    advances_to=AE_mag_War_Mage,AE_mag_Sorcerer
    cost=19
    usage=mixed fighter
    undead_variation=battlemage
    description= _ {AE_EOMA_UNIT_NOTICE} +  _  "Battle Magi use their magic powers in battle, preforming devastating ranged attacks. They are, however, equiped only with daggers, and arenâ€™t potent melee fighters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/skykingdom-magi/enlightened-battlemage-defend.png" "units/skykingdom-magi/enlightened-battlemage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        impact=90
        pierce=90
        blade=90
    [/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-magi/enlightened-[battlemage,battlemage-attack-staff-1,battlemage-attack-staff-2,battlemage-attack-magic1,battlemage].png:[50,100,200,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    {BATTLEMAGE_MISSILE_ATTACK_ANIM battlemage-attack-magic1 battlemage-attack-magic2}
[/unit_type]

#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Golem
    name= _ "Golem"
    race=mechanical
    image="units/skykingdom-golems/golem.png"
    hitpoints=43
    movement_type=mountainfoot
    movement=4
    experience=52
    level=1
    alignment=neutral
    advances_to=AE_mag_War_Golem
    cost=22
    description={AE_EOMA_UNIT_NOTICE}+ _ "Golems are bulky magical constructs used by the Sky Kingdom. They are produced in the same workshops as the Magical Eyes, but out of fairly mundane materials, such as steel, stone, and sometimes ceramic. They usually serve as guardians, but they can also be seen on the surface, acting as cannon fodder for the magi. They don't have any weaponry, but their sheer weight allows them to ram or crush their enemies with their stout bodies."
    usage=fighter
    {DEFENSE_ANIM_FILTERED "units/skykingdom-golems/golem-damaged.png" "units/skykingdom-golems/golem-damaged.png" silence.ogg (
        [filter]
            formula="hitpoints < max_hitpoints / 2"
        [/filter]
    )}
    [standing_anim]
        [frame]
            image="units/skykingdom-golems/golem.png:100"
        [/frame]
    [/standing_anim]
    [standing_anim]
        [if]
            [filter]
                formula="hitpoints < max_hitpoints / 2"
            [/filter]
            [frame]
                image="units/skykingdom-golems/golem-damaged.png:1"
            [/frame]
            [frame]
                image="units/skykingdom-golems/golem-damaged.png:999"
            [/frame]
            [frame]
                image="units/skykingdom-golems/golem-damaged.png:1518"
                halo="units/skykingdom-golems/golem/healing/00[02~24].png:66"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/skykingdom-golems/golem.png:100"
            [/frame]
        [/else]
    [/standing_anim]
    [abilities]
        {ABILITY_AE_MAG_REGENERATE 8}
    [/abilities]
    [resistance]
        blade=70
        pierce=60
        impact=115
        fire=80
        cold=60
        arcane=60
    [/resistance]
    [defense]
        deep_water=80
        shallow_water=80
        swamp_water=80
        flat=70
        sand=70
        forest=70
        hills=70
        mountains=60
        village=60
        castle=60
        cave=70
        frozen=70
        unwalkable=70
        impassable=70
        fungus=70
    [/defense]
    [idle_anim]
        [filter]
            [not]
                formula="hitpoints < max_hitpoints / 2"
            [/not]
        [/filter]
        [frame]
            image="units/skykingdom-golems/golem-idle[1~7,6~1].png:[200*6,3000,200*6]"
        [/frame]
    [/idle_anim]
    [attack]
        name=charge
        description=_"charge"
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            ## {WEAPON_SPECIAL_AE_MAG_MAGIC_DODGE}
        [/specials]
    [/attack]
    [attack]
        name=charge
        description={STR_SMASH}
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    {GOLEM_CHARGE_ANIM golem}
    {GOLEM_DEATH_ANIM}
    [recruit_anim]
        start_time=0
        [flash_frame]
            duration=400
            image="projectiles/secrethit.png"
            alpha=1.0~0.0
            y=-250
            layer=99
        [/flash_frame]
        [frame]
            duration=200
            image="units/skykingdom-golems/golem-idle7.png"
            y=-250
            alpha=0~1
            blend_color=255,255,255
            blend_ratio=1
            auto_vflip=no
            auto_hflip=no
            layer=98
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            duration=200
            image="units/skykingdom-golems/golem-idle7.png"
            y=-250
            blend_color=255,255,255
            blend_ratio=1~0
            auto_vflip=no
            auto_hflip=no
            layer=99
        [/frame]
        [frame]
            halo="units/skykingdom-golems/golem-idle7.png:600"
            halo_y=-250~0
            image="misc/blank-hex.png"
            auto_vflip=no
            auto_hflip=no
            layer=99
        [/frame]
        [frame]
            duration=750
            image="units/skykingdom-golems/golem-idle[6~1].png:125"
            layer=2
            halo=halo/rock-dust[1~5].png~SCALE(400,220):150
            sound=explosion.ogg
        [/frame]
    [/recruit_anim]
[/unit_type]

#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Elementalist
    name= _ "Elementalist"
    race=human
    image="units/skykingdom-elementalists/elementalist.png"
    hitpoints=27
    movement_type=AE_mag_smallfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_mag_Pyromancer,AE_mag_Aeromancer,AE_mag_Hydromancer,AE_mag_Terramancer
    cost=16
    usage=mixed fighter
    undead_variation=elementalist
    description={AE_EOMA_UNIT_NOTICE}+ _  "While Elementalists arenâ€™t exactly great combatants compared to other Sky Kingdom magi, they are quick learners, being able to become quite powerful quite quickly by choosing to learn one of the Elemental Paths. They know a few basic spells of each element, including shooting somewhat weak magical missiles, healing minor wounds with water magic, as well as some non-combat spells."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        [frame]
            image="units/skykingdom-elementalists/elementalist/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [resistance]
        fire=92
        cold=92
    [/resistance]
    [defense]
        sand=60
        swamp_water=70
        shallow_water=60
        reef=60
        frozen=70
    [/defense]
    [movement_costs]
        frozen=2
        mountains=2
    [/movement_costs]
    [abilities]
        {ABILITY_AE_MAG_HEAL 4}
    [/abilities]
    {DEFENSE_ANIM "units/skykingdom-elementalists/elementalist-defend.png" "units/skykingdom-elementalists/elementalist.png" {SOUND_LIST:HUMAN_HIT} }
    [idle_anim]
        start_time=0
        [frame]
            image="units/skykingdom-elementalists/elementalist-idle-[air1,air2,air3,fire1,fire2,fire3,water1,water2,water3,fire1,fire2,fire3,water1,water2,water3].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=icicles
        description=_"icicles"
        icon=attacks/icicles.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
        damage=3
        number=4
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-elementalists/[elementalist,elementalist-attack-staff-1,elementalist-attack-staff-2,elementalist-attack-magic1,elementalist].png:[50,100,200,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            halo=projectiles/zmage-halo[1~5].png:48
            halo_x,halo_y=7,-17~0,0:50
            halo_mod=~CS(-32,-32,0)
            offset=0.0~1.0:200
        [/missile_frame]
        [if]
            hits=yes
            missile2_start_time=0
            [missile2_frame]
                duration=400
                halo="projectiles/whitemissile-impact-[1~8].png:50"
                halo_mod=~GS()~CS(100,100,0)
                offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
            [/missile2_frame]
        [/if]
        start_time=-400
        [frame]
            image="units/skykingdom-elementalists/elementalist-attack-magic1.png:50"
        [/frame]
        [frame]
            image="units/skykingdom-elementalists/elementalist-attack-magic2.png:350"
            halo="projectiles/zmage-preparation-halo[7~1].png:[50*7]"
            halo_mod=~CS(-32,-32,0)
            halo_x,halo_y=12,-19
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=icicles
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/icicles[1~3].png:75"
            image_diagonal="projectiles/icicles-ne[1~3].png:75"
            offset=0.5
        [/missile_frame]
        start_time=-225
        [frame]
            image="units/skykingdom-elementalists/elementalist-attack-magic2.png:75"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

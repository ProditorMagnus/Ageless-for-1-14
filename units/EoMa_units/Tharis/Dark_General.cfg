#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Dark_General
    name= _ "Dark General"
    race=AE_mag_tharis
    image="units/tharis-warriors/commander-in-chief.png"

    hitpoints=60
    movement_type=AE_mag_tharisfoot
    movement=5
    experience=180
    level=3
    alignment=chaotic
    advances_to=AE_mag_Dark_Warlord
    cost=60#58
    usage=fighter
    {TRAIT_FEARLESS}
    undead_variation=darkcommander
    description={AE_EOMA_UNIT_NOTICE}+{NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_AE_MAG_NOCTURNAL_REGENERATION 3}
    [/abilities]
    [resistance]
        fire=80
        cold=90
    [/resistance]
    [defense]
        village=40
    [/defense]
    [leading_anim]
        start_time=-126
        [frame]
            image=units/tharis-warriors/commander-in-chief-attack1.png:1,units/tharis-warriors/commander-in-chief-attack1.png:250,units/tharis-warriors/commander-in-chief-attack1.png:1
        [/frame]

        halo_start_time=-100
        [halo_frame]
            halo="halo/misc/leadership-flare-[1~13].png:20"
            halo_x,halo_y=25,-24
        [/halo_frame]
    [/leading_anim]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=11
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
    [/attack]
    {DARK_COMMANDER_SPEAR_ATTACK_ANIM commander-in-chief 4}
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        start_time=-300
        missile_start_time=-300
        [if]
            hits=yes
            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.10:40,0.1~0.30:100,0.3~0.60:125,0.7~0.8:55,0.8~0.9:30
                sound=fire.wav
            [/missile_frame]
            {EXPLOSION_SINGLE_ANIM 1.0}
        [/if]
        [else]
            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.15:40,0.15~0.45:100,0.45~0.9:100,0.9~1.4:110
                sound=fire.wav
            [/missile_frame]
            {EXPLOSION_SINGLE_ANIM 1.5}
        [/else]
        [frame]
            image="units/tharis-warriors/commander-in-chief-attack1.png:100"
        [/frame]
        [frame]
            image="units/tharis-warriors/commander-in-chief-attack[2~4].png:100"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]

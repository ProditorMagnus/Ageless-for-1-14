    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/dagger-n.png:150"
            image_diagonal="projectiles/dagger-ne.png"
            offset=0.1~0.9
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/tharis-warriors/executioner-attack[1~3,2,1].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/web.png:150"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/tharis-warriors/executioner-[attack1,net1].png:50"
        [/frame]
        [frame]
            image="units/tharis-warriors/executioner-[net2,attack2,attack1].png:50"
            sound=net.wav
        [/frame]
    [/attack_anim]

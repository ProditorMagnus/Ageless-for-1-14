    description={AE_EOMA_UNIT_NOTICE}+ _ "'Black Orbs' are electrically conductive crystal spheres that have been imbued with life by Great Warlocks. These magical constructs are capable of flight, thanks to the careful balance of energy within their hollow interiors. By channeling occult power from their masters, the Black Orbs can sustain themselves indefinitely, illuminated by a soft, ethereal glow.

As scouting devices, the Black Orbs excel at detecting subtle changes in the environment, sensing even the faintest traces of magic or hidden foes. Their keen sensory abilities allow them to navigate unseen paths and avoid detection, making them indispensable tools for covert operations.

When threatened, they can deliver a bolt of lightning-fast justice upon their enemies, unleashing a burst of dark energy stored within their crystalline structures that can even kill smaller targets."

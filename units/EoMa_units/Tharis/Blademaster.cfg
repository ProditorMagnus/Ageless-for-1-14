#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Blademaster
    name= _ "Blademaster"
    race=AE_mag_tharis
    image="units/tharis-warriors/blademaster.png"

    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=56
    movement_type=AE_mag_tharisfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=58#54
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "Within the ranks of the Tharis, the Blademasters represent the pinnacle of martial excellence, showcasing unparalleled speed and agility in battle. These deadly warriors lunge with lightning-fast speed, leaving even the most seasoned veterans in their dust. Equipped with razor-sharp blades, Blademasters strike with precision and ferocity, carving through foes like a hot knife through butter. Enhanced by powerful magic, these dark warriors possess superhuman reflexes and reaction times, rendering them nearly untouchable in close quarters combat if they catch you off guard. Their rapid movements and merciless tactics ensure that even seasoned warriors tremble at the sight of a Blademaster."
    undead_variation=darkwarrior
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AE_MAG_BLOODLUST 4}
    [/abilities]
    [defense]
        village=40
    [/defense]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-warriors/blademaster-attack[1~3,2,3,2,3,2,3,1].png:[200,50*8,200]"
        [/frame]
    [/idle_anim]
#define BLADEMASTER_DEFENSE_ANIM FILTER OFFSET1 OFFSET2 OFFSET3 OFFSET4
    [defend]
        hits={FILTER}
        hit_sound_start_time=-25
        [frame]
            image="units/tharis-warriors/blademaste[r,r-attack1,r-attack2,r-attack3,r-attack2,r].png:[1,50,75*2,50,1]"
            offset=0.0:1,{OFFSET1}:50,{OFFSET2}:75,{OFFSET3}:75,{OFFSET4}:50,0.0:1
        [/frame]
        [if]
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
#enddef
    {BLADEMASTER_DEFENSE_ANIM miss 0.0~-0.2 -0.2~-0.4 -0.4~-0.2 -0.2~0.0}
    {BLADEMASTER_DEFENSE_ANIM hit 0.0~-0.1 -0.1~-0.2 -0.2~-0.1 -0.1~0.0}
    [attack]
        name=blades
        description=_"blades"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blades
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/tharis-warriors/blademaste[r-attack1,r-attack2,r-attack3,r-attack1,r].png:[100*3,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

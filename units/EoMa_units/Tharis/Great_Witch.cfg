#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Great_Witch
    name= _ "Great Witch"
    race=AE_mag_tharis
    gender=female
    image="units/tharis-magi/greatwitch.png"

    hitpoints=39
    movement_type=AE_mag_tharisfoot
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_mag_Matriarch_of_Darkness,AE_mag_Matriarch_of_Frost,AE_mag_Matriarch_of_Emptiness
    cost=34#35#36
    usage=mixed fighter
    undead_variation=greatwitch
    description={AE_EOMA_UNIT_NOTICE}+ _ "A Great Witch stands apart from her peers, her connection to the darkness at its most profound. This powerful sorceress has honed her craft through years of devotion and practice, weaving a tapestry of evil magic that strikes fear into the hearts of her foes. Her bond with the shadows grows stronger with each passing day, allowing her to imbue her spells with an intensity that borders on malevolence. The Great Witch's wrath is felt across the land, as she unleashes curse after curse upon her enemies, draining their strength and corrupting their minds."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/tharis-magi/greatwitch.png" "units/tharis-magi/greatwitch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        arcane=90
        fire=90
        pierce=90
        impact=90
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-magi/greatwitch-magic[1~3,2,1~3,2,1].png:150"
        [/frame]
    [/idle_anim]
    [attack]
        name=whip
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=witch-fire
        description=_"witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=6
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=12
        number=1
    [/attack]
    {WITCH_MELEE_ATTACK_ANIM greatwitc h-attack1 whip}
    {WITCH_FIRE_ANIM greatwitc}
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        start_time=-480
        missile_start_time=-480
        [missile_frame]
            halo="projectiles/fireball-impact-[16~1].png:60"
            halo_mod=~R(255)
            offset=1.0
            sound=explosion.ogg
            auto_vflip=no
        [/missile_frame]
        [frame]
            image="units/tharis-magi/greatwitch-magic[1~3,2,1~3,2,1].png:150"
        [/frame]
    [/attack_anim]
[/unit_type]

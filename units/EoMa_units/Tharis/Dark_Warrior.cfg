#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Dark_Warrior
    name= _ "Dark Warrior"
    race=AE_mag_tharis
    image="units/tharis-warriors/darkwarrior.png"
    ellipse="misc/ellipse"

    hitpoints=36
    movement_type=AE_mag_tharisfoot
    movement=6
    experience=39
    level=1
    alignment=chaotic
    advances_to=AE_mag_Dark_Commander,AE_mag_Dark_Slayer,AE_mag_Frontliner
    cost=16
    usage=fighter
    {TRAIT_FEARLESS}
    undead_variation=darkwarrior
    description={AE_EOMA_UNIT_NOTICE}+ _ "Dark warriors stand out among Tharis' soldiers due to their supernatural speed and agility in battle. While regular soldiers rely on brute strength and endurance to overpower their opponents, dark warriors move with an uncanny fluidity, striking swiftly and relentlessly as if time stood still.

The enchantments that grant dark warriors their supernatural abilities are said to be imbued upon them by the most skilled magi in Tharis. These powerful magic users have the ability to manipulate time itself, allowing them to enhance the physical prowess and combat skills of their chosen warriors. As a result, dark warriors possess incredible reflexes, reaction times, and endurance, making them nearly unbeatable in close quarters combat."
    die_sound={SOUND_LIST:ELF_HIT}
    [standing_anim]
        [frame]
            image="units/tharis-warriors/warrior/00[01~24].png:42"
        [/frame]
    [/standing_anim]
    [resistance]
        fire=90
    [/resistance]
    [defense]
        village=40
    [/defense]
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/tharis-warriors/darkwarrio[r,r-move-s1,r-move-s2,r].png:[1,125*2,1]"
            offset=0.0:1,0.0~-0.5:125,-0.5~0.0:125,0.0:1
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        hit_sound_start_time=0
        [frame]
            image="units/tharis-warriors/darkwarrio[r,r-move-s1,r-move-s2,r].png:[1,125*2,1]"
            offset=0.0:1,0.0~-0.2:125,-0.2~0.0:125,0.0:1
        [/frame]
        [hit_sound_frame]
            sound={SOUND_LIST:ELF_HIT}
        [/hit_sound_frame]
    [/defend]
#define DARK_WARRIOR_MOVEMENT_ANIM MOV1 MOV2 DIRECTION
    [movement_anim]
        direction={DIRECTION}
        [frame]
            image="units/tharis-warriors/darkwarrior-[{MOV1},{MOV2}].png:75"
        [/frame]
    [/movement_anim]
#enddef
    {DARK_WARRIOR_MOVEMENT_ANIM attack-9 move-n n,nw,ne}
    {DARK_WARRIOR_MOVEMENT_ANIM move-s1 move-s2 s,sw,se}
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-warriors/darkwarrior-attack-[1~13,1].png:75"
        [/frame]
    [/idle_anim]
    [attack]
        name=daggers
        description=_"daggers"
        icon=attacks/dagger-tharis.png
        type=blade
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        start_time=-300
        hits=yes
        [if]
            hits=kill
            direction=ne,nw
            start_time=-225
            attack_sound_start_time=400
            [frame]
                image="units/tharis-warriors/darkwarrior-[attack-1,attack-2,attack-3,kill-ne1,kill-ne2,kill-ne3,kill-ne1,attack-3,attack-2,attack-1].png:[75*3,400,100,300,100,75*3]"
                offset=0.0~0.3:75,0.3~0.5:75,0.5~0.8:75,0.8:900,0.8~0.5:75,0.5~0.3:75,0.3~0.0:75
            [/frame]
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            [frame]
                image="units/tharis-warriors/darkwarrior-attack-[1~13,1~13,1].png:25"
            [/frame]
            attack_sound_start_time=-150
            [attack_sound_frame]
                duration=350
                sound=dagger-swish.wav
            [/attack_sound_frame]
            [attack_sound_frame]
                sound=dagger-swish.wav
            [/attack_sound_frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        hits=no
        start_time=-300
        [frame]
            image="units/tharis-warriors/darkwarrior-attack-[1~13,1].png:50"
        [/frame]
        attack_sound_start_time=0
        [attack_sound_frame]
            sound={SOUND_LIST:MISS}
        [/attack_sound_frame]
    [/attack_anim]
[/unit_type]

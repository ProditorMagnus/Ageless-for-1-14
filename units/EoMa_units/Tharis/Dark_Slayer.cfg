#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Dark_Slayer
    name= _ "Dark Slayer"
    race=AE_mag_tharis
    image="units/tharis-warriors/slayer.png"

    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=46
    movement_type=AE_mag_tharisfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_mag_Blademaster
    cost=31#32
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "Through extensive training and experience, the best Dark Warriors rise to the rank of Dark Slayer, demonstrating exceptional combat prowess. Equipped with expertly crafted enchanted daggers, Dark Slayers exhibit greater ferocity, agility and endurance than their lower-ranking comrades, heightened reflexes, reaction times, and endurance, allowing them to maintain a significant advantage in close quarters combat against various foes."
    undead_variation=darkwarrior
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AE_MAG_BLOODLUST 3}
    [/abilities]
    [defense]
        village=40
    [/defense]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-warriors/slayer-attack[1~4,1~4].png:100"
        [/frame]
    [/idle_anim]
    [defend]
        start_time=-125
        hit_sound_start_time=-25
        [frame]
            image="units/tharis-warriors/slaye[r-attack1,r-attack2,r-attack3,r-attack4,r].png:[50,75*2,50,1]"
        [/frame]
        [if]
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    [attack]
        name=daggers
        description=_"daggers"
        icon=attacks/dagger-tharis.png
        type=blade
        range=melee
        damage=5
        number=5
        [specials]
            {WEAPON_SPECIAL_AE_MAG_NOCOUNTERATTACK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/tharis-warriors/slaye[r-attack1,r-attack2,r-attack3,r-attack4,r].png:[100*3,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

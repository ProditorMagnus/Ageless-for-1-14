#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Efreet
    name= _ "Efreet"
    race=AE_mag_i_8_magical
    image="units/summoners-enchanted-ones/efreeti2.png"
    profile="portraits/al-kamija/efreet.png"
    small_profile="portraits/al-kamija/efreet.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=fly
    movement=6
    experience=115
    level=2
    alignment=neutral
    advances_to=AE_mag_Great_Efreeti
    cost=44
    usage=archer
    description= _ {AE_EOMA_UNIT_NOTICE} +  _ "Cataclysmic by nature, efreets are jinns who have rejected most, if not all, of their inner desires to learn. Efreets, for profound reasons beyond the comprehension of their peers, search to cause destruction in their conquests. To this, their magical bodies have sunken into a crimson-reddish hue, tempering their magic with fireâ€™s touch. In battles, efreets bask in razing and laying waste to whatever their blazes can reach."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {AE_MAG_ABILITYREGENERATES6}
    [/abilities]
    {JINN_MOVEMENT_ANIM efreeti}
    {JINN_DEFENSE_ANIM efreeti -attack-magic4 -move 2 0.0~-0.05 -0.05~-0.1 -0.1~-0.05 -0.05~0.0}
    [resistance]
        blade=80
        impact=90
        pierce=90
        arcane=120
        fire=50
        cold=120
    [/resistance]
    [movement_costs]
        cave=1
        fungus=1
    [/movement_costs]
    [defense]
        cave=50
        fungus=50
    [/defense]
    {LEVITATE3_ANIM units/summoners-enchanted-ones/efreeti 200}
    [death]
        start_time=0
        [frame]
            image="units/summoners-enchanted-ones/efreeti-die-[1~4].png:[100*3,300]"
        [/frame]
    [/death]
    [extra_anim]
        flag=banished
        [frame]
            image="units/summoners-enchanted-ones/efreeti2.png:300"
            blend_ratio=0~1:300
            blend_color=255,128,0
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="halo/recruit-c-[13~5].png~GS~CS(128,-96,-255):75"
        [/frame]
        [frame]
            image="halo/enchanted2-recruit[5~7].png:75"
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=levelin_gate
        [frame]
            image="halo/enchanted2-recruit[7~5].png:75"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="halo/recruit-c-[5~13].png~GS~CS(128,-96,-255):75"
        [/frame]
        [frame]
            image="units/summoners-enchanted-ones/efreeti2.png:300"
            blend_ratio=1~0:300
            blend_color=255,128,0
        [/frame]
    [/extra_anim]
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-faerie.png
        type=fire
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=magic
        description={STR_MAGIC}
        icon=attacks/magic-efreeti.png
        type=fire
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/summoners-enchanted-ones/efreeti[1,-attack-magic4,1].png:[50,425,50]"
            halo="projectiles/zmage-preparation-halo[3~7,7~3].png:[35*10]"
            halo_mod="~CS(128,0,0)~SCALE(60,60)"
            halo_x,halo_y=16,-16
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav fire.wav -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic
        [/filter_attack]
        {EFREETI_MISSILE_ANIM}
        start_time=-475
        [frame]
            image="units/summoners-enchanted-ones/efreeti[-attack-magic1,-attack-magic2,-attack-magic3,-attack-magic4,1].png:[75,100*2,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS lightning-miss.ogg lightning-miss.ogg -200}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Dimensional_Gate_II
    name= _ "Dimensional Gate II"
    race=AE_mag_i_8_magical
    image="units/summoners-enchanted-ones/gate2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=12
    movement_type=undeadspirit
    movement=6
    experience=26
    level=1
    alignment=neutral
    advances_to=AE_mag_RhamiKai,AE_mag_RhamiDatu,AE_mag_Fire_Avatar,AE_mag_Water_Avatar,AE_mag_Air_Avatar,AE_mag_Earth_Avatar,AE_mag_Great_Jinn,AE_mag_Efreet
    cost=15
    usage=fighter
    description= _ {AE_EOMA_UNIT_NOTICE} +  _  "The most inexperienced of summoners are capable of summoning only dimensional gates: unstable bridges of arcane energy between this world and the Abyss. Dimensional gates, though primitive, are capable of surging forth with accurate pinpoint attacks of arcane matter. Although weak and fragile, a single fallen life is all that the gate requires in order to solidify itself into a true door for a being from the Abyss to emerge out of."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_FIRSTSTRIKE}
    {DEFENSE_ANIM "units/summoners-enchanted-ones/gate2.png" "units/summoners-enchanted-ones/gate2.png" silence.ogg}
    [resistance]
        fire=60
        cold=60
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
        {AE_MAG_ABILITYSOULCATCHER}
    [/abilities]
    [movement_costs]
        shallow_water=1
    [/movement_costs]
    {GATE_STANDING_ANIM gate2 255,185,0,0.3}
    [attack]
        name=blue flame
        description=_"yellow flame"
        icon=attacks/blank-attack.png~BLIT(units/summoners-enchanted-ones/gate2.png~SCALE(60,60),0,0)
        type=arcane
        range=melee
        damage=10
        number=1
        [specials]
            {AE_MAG_WEAPON_SPECIAL_PRECISION}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [death]
        [frame]
            image="halo/enchanted2-recruit[7~1].png:50"
        [/frame]
    [/death]
    [pre_movement_anim]
        [frame]
            image="halo/enchanted2-recruit[7~1].png:50"
        [/frame]
    [/pre_movement_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="misc/blank-hex.png:100"
        [/frame]
    [/movement_anim]
    [post_movement_anim]
        [frame]
            image="halo/enchanted2-recruit[1~7].png:50"
        [/frame]
    [/post_movement_anim]
    [recruit_anim]
        [frame]
            image="halo/enchanted2-recruit[1~5].png:100"
        [/frame]
        [frame]
            image="halo/enchanted2-recruit[6,7].png:100"
            sound=magic-faeriefire-miss.ogg
        [/frame]
    [/recruit_anim]
    [extra_anim]
        flag=banished
        [frame]
            image="halo/enchanted2-recruit[7~1].png:50"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:200"
        [/frame]
        [frame]
            image="halo/recruit-c-[1~7].png:50"
        [/frame]
    [/extra_anim]
    [attack_anim]
        [filter_attack]
            name=blue flame
        [/filter_attack]
        start_time=0
        attack_sound_start_time=0
        [frame]
            image="halo/enchanted2-recruit[7~1,1~7,7~1,1~7].png:35"
            offset=0.0:245,1.0:490,0.0:245
        [/frame]
        [attack_sound_frame]
            duration=245
            sound=magic-faeriefire1a.ogg
        [/attack_sound_frame]
        [attack_sound_frame]
            duration=490
            sound=magic-faeriefire2a.ogg
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=magic-faeriefire1a.ogg
        [/attack_sound_frame]
    [/attack_anim]
    {DG_CORRECTIONS}

    [event]
        name=advance
        id=dg_advance_event
        first_time_only=no
        [filter]
            type=AE_mag_Dimensional_Gate_II
        [/filter]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=dgII
            mode=append
        [/store_unit]
    [/event]
    [event]
        name=post advance
        id=dg_postadvance_event
        first_time_only=no

        [animate_unit]
            flag=levelin_gate
            [filter]
                id=$dgII.id
            [/filter]
        [/animate_unit]
        {CLEAR_VARIABLE dgII}
    [/event]
[/unit_type]

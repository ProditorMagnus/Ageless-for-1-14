#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Salamander
    name= _ "Salamander"
    race=AE_mag_salamander
    image="units/darkblood-salamanders/salamander.png"
    ellipse="misc/ellipse"

    hitpoints=34
    movement_type=AE_MAG_salamander
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_mag_Green_Salamander,AE_mag_Black_Salamander,AE_mag_Blue_Salamander,AE_mag_Yellow_Salamander,AE_mag_Red_Salamander
    cost=16
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "Salamanders are among the many kinds of creatures living in the Jungle of Life. Their weapons of choice are wrist blades and their adaptive skin color combined with their knowledge of the swamps allows them to easily ambush their enemies."
    die_sound=hiss-die.wav
    [standing_anim]
        [frame]
            image="units/darkblood-salamanders/salamander/00[01~32].png:42"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    undead_variation=salamander
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    num_traits=2
    [abilities]
        {ABILITY_AE_MAG_SWAMPAMBUSH}
    [/abilities]
    [resistance]
        arcane=90
        pierce=80
        fire=90
        cold=110
    [/resistance]
    [movement_anim]
        start_time=0
        [frame]
            image="units/darkblood-salamanders/salamander-moving[1,2].png:100"
        [/frame]
    [/movement_anim]
    [attack]
        name=blade
        description=_"wrist blade"
        range=melee
        type=blade
        damage=5
        number=3
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/[salamander-moving1,salamander-moving2,salamander-attack,salamander-moving1].png:[75*2,100,75]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

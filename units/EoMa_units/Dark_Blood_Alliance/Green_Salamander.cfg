#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Green_Salamander
    name= _ "Green Salamander"
    race=AE_mag_salamander
    image="units/darkblood-salamanders/greensalamander.png"

    hitpoints=53
    movement_type=AE_mag_salamander
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_mag_Jungle_Salamander
    cost=31#33
    usage=mixed fighter
    undead_variation=salamander
    description={AE_EOMA_UNIT_NOTICE}+ _ "When a Salamander's skin turns green, their ability to blend in with vegetation increases. To improve their already tremendous camouflage capabilities even further, they wear foliage on their bodies. Battle reports state that these warriors are seldom by themselves and are the Dark Blood Alliance's hunters. Their tactics involve attacking from the trees, using nets to hinder the enemy, and then finishing them off with their maces."
    die_sound=hiss-die.wav
    [standing_anim]
        [frame]
            image="units/darkblood-salamanders/greensalamander/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    [abilities]
        {ABILITY_AE_MAG_SWAMPAMBUSH}
        {ABILITY_AMBUSH}
    [/abilities]
    [defense]
        forest=40
    [/defense]
    [resistance]
        arcane=90
        pierce=80
        fire=90
        cold=110
        impact=90
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=10
        number=2
        icon=attacks/mace-spiked.png
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=5
        number=3
        icon=attacks/mace-spiked.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        range=ranged
        type=impact
        damage=10
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/greensalamander-attack[1,2,1].png:[100*2,75]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/web.png:150"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/darkblood-salamanders/[greensalamander-net,greensalamander].png:[200,150]"
            sound=net.wav
        [/frame]
    [/attack_anim]
[/unit_type]

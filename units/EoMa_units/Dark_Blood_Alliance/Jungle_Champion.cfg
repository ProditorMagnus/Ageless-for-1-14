#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Jungle_Champion
    name= _ "Jungle Champion"
    race=lizard
    image="units/darkblood-saurians/champion.png"
    hitpoints=60
    movement_type=AE_mag_lizard
    movement=6
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    #TODO: maybe add more AMLAs when lvl4 wyvern is added
    [advancement]
        strict_amla=yes
        max_times=1
        id=junglechampion_forage
        description= _ "Forage, +3 HP, +20% max XP"
        image="icons/leaf-acid-2.png"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AE_MAG_FORAGE}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    undead_variation=saurian
    cost=52
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+{NO_DESCR_AVAILABLE}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/darkblood-saurians/champion.png" "units/darkblood-saurians/champion.png" hiss-hit.wav}
    undead_variation=dbawarrior
    [resistance]
        blade=85
        impact=85
        pierce=70
        fire=105
        cold=110
    [/resistance]
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [movement_costs]
        forest=1
    [/movement_costs]
    [defense]
        sand=50
        cave=50
    [/defense]
    [attack]
        name=spear
        description={STR_SPEAR}
        range=melee
        type=pierce
        damage=13
        number=3
        icon=attacks/pike-saurian.png
    [/attack]
    [attack]
        name=spear2
        description={STR_SPEAR}
        range=melee
        type=blade
        damage=13
        number=3
        icon=attacks/pike-saurian.png
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=12
        number=1
    [/attack]
    {SAURIAN_PIKE_ANIM champion 5}
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/spear-n.png:150"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/darkblood-saurians/champion.png:250"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]
[/unit_type]

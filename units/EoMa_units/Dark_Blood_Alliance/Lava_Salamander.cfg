#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Lava_Salamander
    name= _ "Lava Salamander"
    race=AE_mag_salamander
    image="units/darkblood-salamanders/lavasalamander.png"
    hitpoints=58
    movement_type=AE_MAG_salamander
    movement=5
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    [advancement]
        strict_amla=yes
        max_times=1
        id=LAVA_SAL_HEATAURA
        description= _ "Heat Aura 15%, Max HP bonus +3"
        image="attacks/firewave.png"
        [effect]
            apply_to=remove_ability
            [abilities]
                {ABILITY_AE_MAG_HEATAURA 10}
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AE_MAG_HEATAURA 15}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=1
        id=LAVA_SAL_REG
        description= _ "Regeneration +10, Max HP bonus +2"
        image="icons/potion_green_medium.png"
        [effect]
            apply_to=remove_ability
            [abilities]
                {ABILITY_AE_MAG_REGENERATE 8}
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AE_MAG_REGENERATE 10}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=57#56
    usage=mixed fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "The Cult of the Fire holds many secrets and powers that cause many corrupted shamans much envy. However, these secrets are guarded by the cult's most dedicated and senior members, the Lava Salamanders. Residing at the heart of the corrupting flames near the Great Bog, a volcanic wasteland of ash and lava pools will be found.

It is rumored that in order for a Fire Salamander to join the ranks of the Lava Salamanders, they must take a trial, one that will have a friary rebirth. The ritualistic trial will takes years to complete until they have but one last ritual which will determine the resolve of the Salamander. The Fire Salamander must fully emerge themselves within the chaotic fire that they seek, entering a pool of lava. Not all Salamanders that enter the pools return being now part of the corrupting flame, but those that have are reborn with body altering affects that give them a draconian appearance and veins of fire. "
    die_sound=hiss-die.wav
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    undead_variation=salamander
    [standing_anim]
        [frame]
            image="units/darkblood-salamanders/lavasalamander/00[01~32].png:42"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_AE_MAG_HEATAURA 10}
        {ABILITY_AE_MAG_REGENERATE 8}
    [/abilities]
    [defend]
        start_time=-126
        [frame]
            image="units/darkblood-salamanders/lavasalamander.png:250"
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [resistance]
        arcane=90
        pierce=80
        fire=40
        cold=110
    [/resistance]
    [movement_costs]
        sand=1#fire mages often get 1mp sand in eoma
        cave=1#red/lava salamanders are good in caves
    [/movement_costs]
    [defense]
        cave=40
        fungus=40
        #most salamanders got nerfed to 30% defense anyway, this is not needed anymore
        #        #red/lava salamanders are worse on frozen than other salamanders
        #        frozen=70
    [/defense]
    [attack]
        name=touch
        description=_"fire touch"
        range=melee
        type=fire
        damage=8
        number=3
        icon=attacks/fist-magic-fire.png
    [/attack]
    [attack]
        name=bite
        description=_"fire bite"
        range=melee
        type=fire
        damage=9
        number=2
        icon=attacks/fire-breath-drake.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description=_"fire blast"
        range=ranged
        type=fire
        damage=11
        number=3
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-200
        fx_start_time=0
        [if]
            hits=yes
            [fx_frame]
                image=misc/blank-hex.png:1
                offset=0.9
                layer=80
            [/fx_frame]
            [fx_frame]
                image=projectiles/fire-burst-small-[1~8].png:42
                offset=0.9
                layer=80
                sound=fire.wav
            [/fx_frame]
        [/if]
        [else]
            hits=miss
        [/else]
        [frame]
            image="units/darkblood-salamanders/lavasalamander-attack-a[1,2,3,1].png:[200,100,100,150]"
            sound=spear.ogg
        [/frame]
        [frame]
            image="units/darkblood-salamanders/lavasalamander.png:1"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-200
        fx_start_time=0
        [if]
            hits=yes
            [fx_frame]
                image=misc/blank-hex.png:1
                offset=0.9
                layer=80
            [/fx_frame]
            [fx_frame]
                image=projectiles/fire-burst-small-[1~8].png:42
                offset=0.9
                layer=80
                sound=fire.wav
            [/fx_frame]
        [/if]
        [else]
            hits=miss
        [/else]
        [frame]
            image="units/darkblood-salamanders/lavasalamander-attack-b[1,2].png:[200,250]"
            sound=spear.ogg
        [/frame]
        [frame]
            image="units/darkblood-salamanders/lavasalamander.png:1"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        start_time=-180
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        [frame]
            image="units/darkblood-salamanders/lavasalamander-attack-a[1~3,1].png:[80,80,120,80]"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/darkblood-salamanders/lavasalamander.png:1"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Saurian_Assassin
    name= _ "Jungle Assassin"
    race=lizard
    image="units/darkblood-saurians/eliteshooter.png"

    hitpoints=54
    movement_type=lizard
    movement=6
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    [advancement]
        strict_amla=yes
        max_times=1
        id=jungleassassin_forage
        description= _ "Forage, +3 HP, +20% max XP"
        image="icons/leaf-acid-2.png"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AE_MAG_FORAGE}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    undead_variation=saurian
    cost=55
    usage=archer
    undead_variation=dbashooter
    {DEFENSE_ANIM "units/darkblood-saurians/eliteshooter.png" "units/darkblood-saurians/eliteshooter.png" hiss-hit.wav}
    description={AE_EOMA_UNIT_NOTICE}+ _ "Saurian Assassins are the most deadly of all Dark Blooded snipers, skilled in the ancient arts of stealth and deception. Sneaking through the shadows of the Jungle of Life and the Great Bog, they are almost impossible to distinguish from the surrounding foliage with the naked eye. These ambush predators mercilessly pursue any target, with their two crossbows primed and ready to kill. With practiced ease, they can simultaneously fire two poisoned bolts at separate targets, showering their foes with a hailstorm of arrows and venom. Because of their sinister red glowing eyes, it is speculated that these assassins got some of their power via dark rituals performed by the Swamp Mages in the Great Bog.

If a Saurian Assassin is close enough to you that you can behold their eyes' crimson glow, expect this to be the last thing you will ever see."
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        forest=1
    [/movement_costs]
    [resistance]
        fire=105
        cold=110
    [/resistance]
    [defense]
        forest=30
        sand=50
        cave=50
    [/defense]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        range=melee
        type=impact
        damage=9
        number=2
        icon=attacks/crossbow-undead.png
    [/attack]
    [attack]
        name=crossbow2
        description={STR_CROSSBOW}
        range=ranged
        type=pierce
        damage=7
        number=5
        icon=attacks/crossbow-undead.png
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
    [/attack]
    [attack]
        name=crossbow3
        description=_"split fire"
        range=ranged
        type=pierce
        damage=9
        number=2
        icon=attacks/crossbow-undead.png
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_AE_MAG_SPLITFIRE (_"split fire") crossbow3}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-saurians/eliteshooter.png:[325]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow2,crossbow3
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/missile-n.png:150"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/darkblood-saurians/eliteshooter-ranged.png:100"
        [/frame]
        [frame]
            image="units/darkblood-saurians/eliteshooter.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]
[/unit_type]

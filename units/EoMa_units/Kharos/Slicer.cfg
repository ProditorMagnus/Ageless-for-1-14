#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Slicer
    name= _ "Slicer"
    race=human
    image="units/kharos-sun/slicer.png"
    ellipse="misc/ellipse"

    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=30
    movement_type=AE_mag_elusivefoot
    movement=6
    experience=42
    level=1
    alignment=lawful
    advances_to=AE_mag_Fanatic,AE_mag_Fire_Swordsman
    cost=16
    usage=fighter
    undead_variation=fanatic
    description={AE_EOMA_UNIT_NOTICE}+ _ "Slicers are fanatical, and acrobatic warriors, who are trained to efficiently and quickly eliminate foes with poor melee combat skills, such as enemy mages, but are not that effective against enemy infantry."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [defend]
        hits=miss
        start_time=-100
        [frame]
            image="units/kharos-sun/slicer.png:300"
            offset=0.0~-0.3:150,-0.3~0.0:150
        [/frame]
    [/defend]
    {DEFENSE_ANIM_FILTERED "units/kharos-sun/slicer.png" "units/kharos-sun/slicer.png" {SOUND_LIST:HUMAN_HIT} hits=yes}
    [standing_anim]
        [frame]
            image="units/kharos-sun/slicer/00[01~24].png:42"
        [/frame]
    [/standing_anim]
    [resistance]
        blade=120
        pierce=110
    [/resistance]
    [idle_anim]
        start_time=0
        [frame]
            image="units/kharos-sun/slicer-attack-[3~10].png:150"
        [/frame]
    [/idle_anim]
    [defense]
        flat=50
        hills=40
        forest=40
        fungus=40
    [/defense]
    [attack]
        name=berserker frenzy
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=3
        number=5
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]
    {SLICE_FRENZY_ANIM slicer}
[/unit_type]

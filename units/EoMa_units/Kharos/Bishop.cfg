#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Bishop
    name= _ "female^Bishop"
    gender=female
    race=human
    image="units/kharos-light/priestoflight.png"

    hitpoints=40
    movement_type=AE_mag_smallfoot
    movement=5
    experience=90
    level=2
    alignment=lawful
    advances_to=AE_mag_Prophet_of_Light
    cost=38#36
    usage=healer
    undead_variation=cleric
    description={AE_EOMA_UNIT_NOTICE}+ _ "Bishops are seasoned and highly respected priestesses of Light, setting themselves apart through their proficiency in channeling the divine power of the Light. Not only do their blessings rapidly restore their allies' wounds, but they also significantly boost the morale of those around them. By drawing upon their deep understanding of the intricacies of Light magic, these esteemed individuals are able to imbue their spells with greater potency than Clerics. As veteran members of the priesthood, they hold significant power and influence within the Kharosian society."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/kharos-light/priestoflight-defend.png" "units/kharos-light/priestoflight.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_AE_MAG_CURES}
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        fire=85
        arcane=50
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/kharos-light/priestoflight-magic-[1~6].png:[150*5,450]"
        [/frame]
    [/idle_anim]
    {CLERIC_LEADING_HEALING_ANIM priestoflight}

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        type=arcane
        range=ranged
        icon=attacks/magic-astral.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
    [/attack]
    {CLERIC_STAFF_ANIM priestoflight}

    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [if]
            hits=yes
            [missile_frame]
                duration=200
                image="projectiles/whitemissile-n.png~GS()~CS(100,100,100)"
                image_diagonal="projectiles/whitemissile-ne.png~GS()~CS(100,100,100)"
                sound=magicmissile.wav
                offset=0.0~0.8
            [/missile_frame]
            [missile_frame]
                duration=400
                halo="projectiles/whitemissile-impact-[1~8].png~GS()~CS(100,100,100):50"
                offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=200
                image="projectiles/whitemissile-n.png~GS()~CS(100,100,100)~SCALE(125,125)"
                image_diagonal="projectiles/whitemissile-ne.png~GS()~CS(100,100,100)~SCALE(125,125)"
                sound=magicmissile.wav
                offset=0.0~0.8
                alpha=.8~0.0:200
            [/missile_frame]
        [/else]
        start_time=-600
        [frame]
            image="units/kharos-light/priestoflight-magic-[1,2].png:100"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/kharos-light/priestoflight-magic-[3~6].png:100"
            halo=halo/holy/halo[6*3,1].png:100
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        missile_start_time=-245

        [missile_frame]
            halo="halo/holy/light-beam-[1~7,6~1].png~SCALE(125,545):[30*6,130,70*6]"
            offset=1.0
            auto_vflip=false
        [/missile_frame]
        start_time=-600
        [frame]
            image="units/kharos-light/priestoflight-magic-[1,2].png:100"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/kharos-light/priestoflight-magic-[3~6].png:100"
            halo=halo/holy/halo[6*3,1].png:100
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -100}
    [/attack_anim]
[/unit_type]

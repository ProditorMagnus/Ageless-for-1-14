#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Fire_Swordsman
    name= _ "Fire Swordsman"
    race=human
    image="units/kharos-sun/fireslicer1.png"
    ellipse="misc/ellipse"

    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=47#44
    movement_type=AE_mag_elusivefoot
    movement=6
    experience=60
    level=2
    alignment=lawful
    advances_to=null
    [advancement]
        strict_amla=yes
        max_times=1
        id=fireswordsman_solarregen
        description= _ "Solar Regeneration 4/6, +3 HP +20% max XP"
        image="attacks/missile-kharos.png"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AE_MAG_SOLAR_REGENERATION 4 6}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=1
        id=fireswordsman_melee
        description= _ "+2 melee damage, +3 HP, +20% max XP"
        image="attacks/sword-flaming.png"
        [effect]
            apply_to=attack
            range=melee
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=1
        id=fireswordsman_resistances
        description= _ "+10% blade/pierce/impact/fire resistance, +3 HP +20% max XP"
        image="icons/armor_leather.png"
        [effect]
            apply_to=resistance
            [resistance]
                blade=-10
                pierce=-10
                impact=-10
                fire=-10
            [/resistance]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=fireslicer
    description={AE_EOMA_UNIT_NOTICE}+ _ "When a slicer survives enough battles he is given a fire sword as an addition to his normal blades. Fire Swordsmen's swords are enchanted by Fire Templars, using same magic that the latter use for their own blades."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        start_time=0
        [frame]
            image="units/kharos-sun/fireslicer[1,2,3].png:100"
        [/frame]
    [/standing_anim]
    [defend]
        hits=miss
        start_time=-100
        [frame]
            image="units/kharos-sun/fireslicer-attack1-2.png:150"
            offset=0.0~-0.3
        [/frame]
        [frame]
            image="units/kharos-sun/fireslicer-attack1-2.png:150"
            offset=-0.3~0.0
        [/frame]
    [/defend]
    {DEFENSE_ANIM_FILTERED "units/kharos-sun/fireslicer-defend.png" "units/kharos-sun/fireslicer1.png" {SOUND_LIST:HUMAN_HIT} hits=yes}
    [resistance]
        blade=110
        pierce=110
        impact=110
        fire=90
        arcane=70
    [/resistance]
    [defense]
        flat=50
        hills=40
        forest=40
        fungus=40
    [/defense]
    [attack]
        name=berserker frenzy
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]
    [attack]
        name=berserker frenzy
        description={STR_SWORD}
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=berserker frenzy
            type=blade
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/kharos-sun/fireslicer-attack1-2.png:200"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/kharos-sun/fireslicer-attack1-[3,4,2].png:[200,50*2]"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/kharos-sun/fireslicer-attack1-[3,4,2].png:[200,50*2]"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=berserker frenzy
            type=fire
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/kharos-sun/fireslicer-attack1-2.png:200"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/kharos-sun/fireslicer-attack[2-3,2-4,1-2].png:[200,50*2]"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/kharos-sun/fireslicer-attack[2-3,2-4,1-2].png:[200,50*2]"
                sound=torch-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

[unit_type]
    id=AE_mag_Kharosian_Bulwark
    name= _ "Kharosian Bulwark"
    race=human
    image="units/kharos-sun/bulwark.png"

    hitpoints=65
    movement_type=AE_mag_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    {AE_MAG_AMLA_DEFAULT_CONDITIONAL 1 veteran_then_default trait=AE_mag_veteran}
    cost=51#48
    usage=fighter
    {TRAIT_FEARLESS}
    undead_variation=shielder
    description={AE_EOMA_UNIT_NOTICE}+{NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_AE_MAG_BULWARK}
        {ABILITY_STEADFAST}
        {ABILITY_AE_MAG_SHIELDED}
    [/abilities]
    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=105
        cold=105
    [/resistance]
    {SHIELDER_DEFENSE_ANIM bulwark-defend bulwark-defend-2 bulwark-defend}
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SHIELDED}
        [/specials]
    [/attack]
    [attack]
        name=spear2
        description={STR_SPEAR}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    {SHIELDERS_ATTACK_ANIM bulwark}
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/spear-n.png:150"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/kharos-sun/bulwark-[attack,attack-ranged,attack].png:[100,150,100]"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]

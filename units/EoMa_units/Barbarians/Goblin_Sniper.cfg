    undead_variation=goblinsniper
    {DEFENSE_ANIM "units/barbarians-goblins/sniper-ranged-2.png" "units/barbarians-goblins/sniper.png" {SOUND_LIST:GOBLIN_HIT} }
    [standing_anim]
        [frame]

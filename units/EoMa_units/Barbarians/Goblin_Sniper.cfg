    id=AE_mag_Goblin_Sniper
    name= _ "Goblin Sniper"
    race=goblin
    image="units/barbarians-goblins/sniper.png"
    hitpoints=40
    movement_type=orcishfoot
    movement=6
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_mag_Goblin_Raider
    cost=26

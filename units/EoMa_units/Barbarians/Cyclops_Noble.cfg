#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Cyclops_Noble
    name= _ "Cyclops Noble"
    race=AE_mag_cyclops
    image="units/barbarians-cyclops/firecyclops.png"
    hitpoints=60
    movement_type=largefoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_mag_Cyclops_Lord,AE_mag_Cyclops_Ritualist
    cost=34#32
    usage=mixed fighter
    undead_variation=firecyclops
    description={AE_EOMA_UNIT_NOTICE}+ _ "The cyclops nobles are an ancient bloodline with roots dating back to the extinct cyclops magi civilization. They possess the ability of using their eyes as a magic medium, but have become merely a shadow of their ancestors' power, most of them being little more than magic-using brutes. However, some of them exhibit unusually high intelligence, and possess the potential to become something greater."
    die_sound=cyclops-die-[1~3].ogg
    [standing_anim]
        [frame]
            image="units/barbarians-cyclops/noble/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [movement_costs]
        sand=1
    [/movement_costs]
    [resistance]
        blade=80
        pierce=80
        impact=80
        arcane=90
    [/resistance]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=7
        number=3
        icon="attacks/fist-human.png"
        [specials]
            {WEAPON_SPECIAL_AE_MAG_GROWINGFURY 0 3}
        [/specials]
    [/attack]
    [attack]
        name=eye
        description={STR_GAZE}
        type=fire
        range=ranged
        damage=17
        number=1
        icon="attacks/gaze.png"
        [specials]
            {WEAPON_SPECIAL_AE_MAG_PRECISION_OFFENSIVE}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_AE_MAG_REVENGE2}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/barbarians-cyclops/firecyclops-defend.png" "units/barbarians-cyclops/firecyclops-defend.png" cyclops-hit-[1~4].ogg }

    {CYCLOPS_FIST_ANIM_1 firecyclops}

#define FCYCLOP_LASER VARIATION DIR FACING HALO_X HALO_Y
    [attack_anim]
        [filter_attack]
            name=eye
        [/filter_attack]
        direction={DIR}
        missile_start_time=-100
        [missile_frame]
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/barbarians-cyclops/firecyclops-attack-{FACING}.png"
            halo=halo/laser-{VARIATION}-[1,2,3,4,5,2].png:100
            sound="magic-dark-big.ogg"
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
    [/attack_anim]
#enddef
    {FCYCLOP_LASER 1 n n 3 -40}
    {FCYCLOP_LASER 2 s s 0 32}
    {FCYCLOP_LASER 3 ne,nw s 27 -18}
    {FCYCLOP_LASER 4 se,sw s 27 18}
    [idle_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/firecyclops-idle[1,2,3,2,3,2,1].png:150"
        [/frame]
    [/idle_anim]
[/unit_type]

#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Troll_Warlock
    name= _ "Troll Warlock"
    race=troll
    image=units/barbarians-trolls/fireshaman1.png

    [abilities]
        {ABILITY_AE_MAG_REGENERATE 9}
    [/abilities]
    hitpoints=74
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62#58#56
    usage=mixed fighter
    undead_variation=trollbarbarian
    description={AE_EOMA_UNIT_NOTICE}+ _ "Troll warlocks are the mystical leaders of the trolls. Though not as strong or tough as other trolls, their true power lies in their fire magic, which they use to blast enemies with gouts of fire."
    {DEFENSE_ANIM "units/barbarians-trolls/fireshaman1.png" "units/barbarians-trolls/fireshaman1.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    [standing_anim]
        [frame]
            image="units/barbarians-trolls/warlock/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [movement_costs]
        sand=1
    [/movement_costs]
    [resistance]
        pierce=80
        fire=85
        cold=85
        arcane=90
    [/resistance]
    [idle_anim]
        start_time=0
        [frame]
            image=units/barbarians-trolls/fireshaman-magic-[1~3].png:100
        [/frame]
        [frame]
            image=units/barbarians-trolls/fireshaman-magic-[1~3].png:100
        [/frame]
        [frame]
            image=units/barbarians-trolls/fireshaman-magic-[1~3].png:100
        [/frame]
    [/idle_anim]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=flame blast
        description= _ "blue flame"
        icon=attacks/fireball-blue.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_AE_MAG_PRECISION}
        [/specials]
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-150
        [frame]
            image=units/barbarians-trolls/fireshaman-melee-2.png:300
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} 0}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]
        missile_start_time=-350
        [if]
            direction=n,ne,nw
            hits=yes

            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.9
                image_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png:60"
                offset=1.0
                halo_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
        [/if]
        [else]
            direction=s,se,sw
            hits=yes

            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.9
                image_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png~FL(vert):60"
                offset=1.0
                halo_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
        [/else]
        [else]
            direction=n,ne,nw
            hits=no

            missile_offset=0.0~0.20,0.20~0.35,0.35~0.40,0.4~0.45
            [missile_frame]
                halo="projectiles/fireball-fail-[1~7].png:100"
                halo_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
        [/else]
        [else]
            direction=s,se,sw
            hits=no

            missile_offset=0.0~0.20,0.20~0.35,0.35~0.40,0.4~0.45
            [missile_frame]
                halo="projectiles/fireball-fail-[1~7].png~FL(vert):100"
                halo_mod=~GS()~R(24)~G(174)~B(255)
            [/missile_frame]
        [/else]
        start_time=-200
        [frame]
            sound=fire.wav
            image=units/barbarians-trolls/[fireshaman-magic-1,fireshaman-magic-2,fireshaman-magic-3,fireshaman1].png:50
        [/frame]
    [/attack_anim]
[/unit_type]

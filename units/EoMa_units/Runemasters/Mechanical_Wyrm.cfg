#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Mechanical_Wyrm
    name= _ "Mechanical Wyrm"
    race=mechanical
    image="units/runemasters-machines/mechanicalwyrm1.png"
    image_icon="units/runemasters-machines/mechanicalwyrm-icon.png"

    hitpoints=75
    movement_type=fly
    movement=8
    experience=215
    level=3
    alignment=neutral
    advances_to=AE_mag_Mechanical_Dragon
    cost=66#64#60
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "While the Mechanical Dragon is argued to be the pinnacle of Runemaster engineering, creating one is a long and expensive process that requires the effort of the finest dwarven engineers. However, one day a team of dwarven engineers invented a solution - the Mechanical Wyrm. This impressive mechanical marvel crafted by the skilled hands of Runemasters represents a significant milestone in the evolution of flight technology, bridging the gap between the affordable but outdated Steamcopter and unrivaled masterpiece that is the Mechanical Dragon. This revolutionary aircraft seamlessly integrates the flame-breathing capability of a dragon with the speed and maneuverability of a helicopter, while remaining simple enough to produce in quantities needed for the Runemaster army."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-machines/mechanicalwyrm1.png" "units/runemasters-machines/mechanicalwyrm1.png" {SOUND_LIST:DWARF_HIT} }
    [movement_costs]
        cave=3
        fungus=3
    [/movement_costs]
    [defense]
        cave=50
        fungus=50
        mountains=40
        hills=50
    [/defense]
    [standing_anim]
        [frame]
            image=units/runemasters-machines/mechanicalwyrm[1~5,4~2].png:100
        [/frame]
    [/standing_anim]
    [resistance]
        blade=90
        pierce=80
        impact=110
        fire=80
        arcane=80
    [/resistance]
    [abilities]
        {ABILITY_AE_MAG_PARACHUTE}
        {ABILITY_AE_MAG_HARDLANDING 9 impact}
        {ABILITY_AE_MAG_UPGRADEDRONE_MODULE_DOUBLE rotor _"rotor" furnace _"furnace"}
    [/abilities]

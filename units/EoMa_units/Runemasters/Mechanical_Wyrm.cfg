        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-mw.png
        type=pierce
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=fangs2
        description={STR_FANGS}
        icon=attacks/fangs-mw.png

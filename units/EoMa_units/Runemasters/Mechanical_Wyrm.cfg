        [filter_attack]
            name=fangs,fangs2
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/runemasters-machines/mechanicalwyrm1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/runemasters-machines/mechanicalwyrm1.png:150"

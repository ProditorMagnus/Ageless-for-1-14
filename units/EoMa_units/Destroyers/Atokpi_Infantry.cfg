#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Atokpi_Infantry
    name= _ "Atokpi Infantry"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    num_traits=2

    image="units/destroyers-atokpis/atokpi2alt.png"
    ellipse="misc/ellipse"
    hitpoints=45
    movement_type=undeadfoot
    movement=6
    experience=84
    level=2
    alignment=neutral
    advances_to=AE_mag_Crimson_Atokpi,AE_mag_Atokpi_Charger
    cost=30
    usage=fighter
    description={AE_EOMA_UNIT_NOTICE}+ _ "Before the fall of the Atokpi Empire the vast majority of Atokpis were Yari users. Equipped with these unusual spear-like weapons, proud Atokpi warriors formed unstoppable legions often deployed in the war against Darkblooded thousands of years ago. The use of 4 arms combined with their exoskeleton anatomy made Atokpis literally unbeatable when using these powerful polearm weapons and almost lead to victory over the inhabitants of the Great Jungle. Unfortunately, Atokpis' demise from the hands of Destroyers and subsequent transformation into an undead swarm, severely limited their potential to effectively wield these legendary weapons. The lack of muscles forced undead Atokpis to use much smaller Yari weapons than their living counterparts used to carry. The result was a more mobile but much less stronger version of a living Atokpi warrior."
    {DESTROYER_ADVANCEMENT_ANIM}
    [defend]
        hits=miss
        start_time=-100
        [frame]
            image="units/destroyers-atokpis/atokpi2alt.png:300"
            offset=0.0~-0.3:150,-0.3~0.0:150
        [/frame]
    [/defend]
    {DEFENSE_ANIM_FILTERED "units/destroyers-atokpis/atokpi2alt.png" "units/destroyers-atokpis/atokpi2alt.png" {SOUND_LIST:SKELETON_HIT} hits=yes}
    die_sound=skeleton-die-1.ogg
    [standing_anim]
        [frame]
            image="units/destroyers-atokpis/atokpi2alt/00[01~24].png:42"
        [/frame]
    [/standing_anim]
    [healed_anim]
        [frame]
            image="units/destroyers-atokpis/atokpi2alt/00[01~24].png:42"
            halo="units/destroyers-atokpis/atokpi2alt/healing/00[01~24].png:42"
        [/frame]
    [/healed_anim]
    [resistance]
        impact=115
        blade=90
        pierce=60
        arcane=110
        fire=120
        cold=90
    [/resistance]
    [defense]
        shallow_water=60
        swamp_water=60
        deep_water=70
        reef=60
        flat=50
        sand=60
        frozen=60
    [/defense]
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_AE_MAG_BLOODLUST 6}
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=yari_blade
        description=_"yari"
        icon=attacks/pike.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=yari_pierce
        description=_"yari"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=yari_charge
        description=_"charge"
        icon=attacks/pike.png
        type=pierce
        range=ranged
        damage=13
        number=1
        [specials]
            {WEAPON_SPECIAL_AE_MAG_GREATER_MARKSMAN}
            {WEAPON_SPECIAL_AE_MAG_SUPERCHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=yari_pierce
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                ## image="units/destroyers-atokpis/atokpi2.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                ## image="units/destroyers-atokpis/atokpi2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=yari_blade
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            ## image="units/destroyers-atokpis/atokpi2-blade1.png"
        [/frame]
        [frame]
            duration=100
            ## image="units/destroyers-atokpis/atokpi2-blade2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                ## image="units/destroyers-atokpis/atokpi2-blade3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                ## image="units/destroyers-atokpis/atokpi2-blade3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            ## image="units/destroyers-atokpis/atokpi2-blade4.png"
        [/frame]
        [frame]
            duration=25
            ## image="units/destroyers-atokpis/atokpi2.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=yari_charge
        [/filter_attack]
        start_time=-350
        [frame]
            duration=200
            ## image="units/destroyers-atokpis/atokpi2.png"
            offset=0.0~-0.3:300
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                ## image="units/destroyers-atokpis/atokpi2.png"
                sound=spear.wav
                offset=-0.3~1.0:100,1.0~0.0:100
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                ## image="units/destroyers-atokpis/atokpi2.png"
                offset=-0.3~1.0:100,1.0~0.0:100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    {DESTROYER_RECRUIT_ANIM 26}
[/unit_type]

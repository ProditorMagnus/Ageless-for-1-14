#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=AE_mag_Dark_Apostle
    name= _ "Dark Apostle"
    race=undead
    image="units/destroyers-maras/mara4-1.png"

    ellipse="misc/ellipse"
    hitpoints=52
    movement_type=undeadspirit
    movement=6
    experience=225
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=mixed fighter
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_INTELLIGENT}
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    description={AE_EOMA_UNIT_NOTICE}+ _ "The Dark Apostles are the forerunners of extinction, the product of a million souls inside the emptiness of an eternal Nightmare: so many that they can be constantly heard from the outside of the void as a ceaseless whisper. A Dark Apostle is formidable by itself, but the real danger is what they represent: the dreadful force they are spearheading with their whispering."
    die_sound=lich-die.ogg
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_NIGHTMARE_RECRUIT_ANIM mara4-1 150,150}
    {DEFENSE_ANIM "units/destroyers-maras/mara4-1.png" "units/destroyers-maras/mara4-1.png" silence.ogg}
    [abilities]
        [leadership]
            id=leadership
            value="(15 * (level - other.level))"
            cumulative=no
            name= _ "voice of darkness"
            description=_"This unit constantly whispers terrifying words in an unknown language, which somehow make friendly undead units that are next to it fight better.

All adjacent lower-level undead units from the same side deal 15% more damage for each difference in level."
            affect_self=no
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
                [filter]
                    formula="level < other.level"
                    [and]
                        race=undead
                        [or]
                            trait=undead
                        [/or]
                    [/and]
                [/filter]
            [/affect_adjacent]
        [/leadership]
        {ABILITY_AE_MAG_AWE_LEVEL1}
    [/abilities]
    [resistance]
        impact=50
        blade=50
        pierce=50
        arcane=90
        fire=50
        cold=110
    [/resistance]

    [attack]
        name=touch
        description=_"touch of armageddon"
        icon=attacks/curse.png
        type=fire
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=touch2
        description=_"devour"
        icon=attacks/devour.png
        type=secret
        range=melee
        damage=27
        number=1
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_AE_MAG_SWALLOW 10}
            {WEAPON_SPECIAL_AE_MAG_ANTISHIELD}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"chaotic blast"
        icon=attacks/chaotic-blast.png
        type=fire
        range=ranged
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_AE_MAG_SKILLED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        sound=wail.wav
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch2
        [/filter_attack]
        hits=yes
        start_time=-500
        offset=0.0:425,1.0:375,0:150
        alpha=0.8~0.0:425,0.0~0.8:225,0.8~0.0:150,0.0~0.8:150
        sound=wail.wav
        sound_start_time=-125
        [sound_frame]
            sound=chaotic-blast.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch2
        [/filter_attack]
        hits=no
        start_time=-500
        offset=0
        alpha=0.8~0.0:425,0.0~0.8:225
        sound=wail.wav
    [/attack_anim]

    [standing_anim]
        [frame]
            image="units/destroyers-maras/darkapostle/00[01~24].png:42"
        [/frame]
    [/standing_anim]
    [healed_anim]
        [frame]
            image="units/destroyers-maras/darkapostle/00[01~24].png:42"
            halo="units/destroyers-maras/darkapostle/healing/00[01~24].png:42"
        [/frame]
    [/healed_anim]
    [leading_anim]
        [frame]
            image="units/destroyers-maras/mara4-attack[1~3].png:125"
        [/frame]
    [/leading_anim]

    [idle_anim]
        start_time=0
        [frame]
            alpha=1.0~0.0
            duration=400
            image="units/destroyers-maras/mara4-attack1.png"
            halo="units/destroyers-maras/mara4-attack2.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=300
            image="units/destroyers-maras/mara4-attack2.png"
            halo="units/destroyers-maras/mara4-attack3.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara4-attack3.png"
        [/frame]
    [/idle_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            duration=50
            image="projectiles/firewave-n1.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-1.png~CS(0,-255,-255)"
            offset=0.0~0.2
            sound=chaotic-blast.wav
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n2.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-2.png~CS(0,-255,-255)"
            offset=0.2~0.4
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n3.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-3.png~CS(0,-255,-255)"
            offset=0.4~0.6
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n4.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-4.png~CS(0,-255,-255)"
            offset=0.6~0.8
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n5.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-5.png~CS(0,-255,-255)"
            offset=0.8~1.0
        [/missile_frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara4-attack1.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara4-attack2.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara4-attack3.png"
        [/frame]
    [/attack_anim]
[/unit_type]

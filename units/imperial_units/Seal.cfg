#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Issaelfr_Seal
    name= _ "Seal"
    race=monster
    image="units/animals/seal.png"
    profile="portraits/animals/seal.png~RC(magenta>black)"
    hitpoints=28
    movement_type=AE_imp_fe_water
    movement=8
    experience=28
    level=1
    alignment=neutral
    advances_to=AE_imp_Issaelfr_Fleet_Seal
    undead_variation=swimmer
    cost=13
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Trained seals are an important part of the military, as they enable these Elves to control the seas. The use of aquatic allies is also helpful in the hunt, as it provides the Issaelfr with wider access to the bounty of the seas."
    {DEFENSE_ANIM "units/animals/seal.png" "units/animals/seal.png" mermen-hit.wav}
	
    [movement_costs]
        swamp_water=1
    [/movement_costs]
	
    [attack]
        name=bite
        description={STR_BITE}
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/fangs-animal.png
    [/attack]
	
		[attack]
        name=tail-merman
        description=_"tail"
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            #image="units/animals/seal-attack.png"
        [/frame]
    [/attack_anim]
[/unit_type]

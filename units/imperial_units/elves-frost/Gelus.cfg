#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Issaelfr_Gelus
    name= _ "Gelus"
    race=AE_imp_issaelfr_race
    image="units/elves-frost/gelus.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_imp_fe_snow
    movement=6
    experience=90
    level=2
    alignment=neutral
    advances_to=AE_imp_Issaelfr_Borealis
    undead_variation=archer
    cost=40
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Elves are fascinated by the weather. In the northern lands of the Issaelfr, it rains less often than it snows, and the flurries of descending snowflakes are the inspiration for the Gelus, those archers who aspire to shoot arrows as quickly as the snow falls. And, just as anything caught in a snowstorm is unlikely to be remain untouched by every flake, the Gelus' aim is such that rarely if ever does an enemy manage to dodge all of his shots."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    {DEFENSE_ANIM "units/elves-frost/gelus.png" "units/elves-frost/gelus.png" groan.wav}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        icon=attacks/sword-elven.png
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=8
        number=4
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
            #			image="units/elves-frost/gelus-attack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [frame]
            begin=-400
            end=-250
            #			image="units/elves-frost/gelus-attack1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            sound=bow.ogg
            #			image="units/elves-frost/gelus-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            #			image="units/elves-frost/gelus-attack3.png"
        [/frame]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]

            #			image="units/elves-frost/yakmount-margrave-attack-ranged.png"
        [/frame]
        [missile_frame]
            begin=-130
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
    [/attack_anim]

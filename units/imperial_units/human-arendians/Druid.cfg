#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Arendians_Druid
    name= _ "Druid"
    race=AE_imp_arendians_race
    image="units/human-arendians/druid.png"
    hitpoints=28
    movement_type=AE_imp_arendianfoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=AE_imp_Arendians_Shaman
    cost=20
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    usage=healer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

 "
    {DEFENSE_ANIM "units/human-arendians/druid.png" "units/human-arendians/druid.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=4
        number=3
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/fireball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-arendians/druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-250
        sound_start_time=-175

        [frame]
            image="units/human-arendians/druid.png:350"
        [/frame]

        [sound_frame]
            sound=fire.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]

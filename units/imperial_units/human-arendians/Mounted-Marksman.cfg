#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Arendians_Mounter_Marksman
    name= _ "Mounted Marksman"
    race=AE_imp_arendians_race
    image="units/human-arendians/mounted-marksman.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-arendians/mounted-marksman-moving.png"
        [/frame]
    [/movement_anim]
    hitpoints=51
    movement_type=AE_imp_arendianlightmounted
    movement=9
    experience=126
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

 "
    {DEFENSE_ANIM "units/human-arendians/mounted-marksman.png" "units/human-arendians/mounted-marksman.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/human-arendians/mounted-marksman.png"
        [/frame]
    [/defend]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/sword-arendian.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-arendians/mounted-marksman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            image="units/human-arendians/mounted-marksman.png"
        [/frame]
    [/attack_anim]

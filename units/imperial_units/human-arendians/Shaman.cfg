#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Arendians_Shaman
    name= _ "Shaman"
    race=AE_imp_arendians_race
    image="units/human-arendians/shaman.png"
    hitpoints=38
    movement_type=AE_imp_arendianfoot
    movement=5
    experience=72
    level=2
    alignment=lawful
    advances_to=AE_imp_Arendians_Warlock
    cost=38
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    usage=healer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

 "
    {DEFENSE_ANIM "units/human-arendians/shaman.png" "units/human-arendians/shaman.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        fire=90
    [/resistance]

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/fireball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-arendians/shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-250
        sound_start_time=-175

        [frame]
            image="units/human-arendians/shaman.png:350"
        [/frame]

        [sound_frame]
            sound=fire.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Bowman
    name= _ "Bowman"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/bowman.png"
    profile=portraits/lavinians/bowman.png~RC(magenta>black)
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_imp_lavinianfoot
    movement=4
    experience=36
    level=1
    alignment=lawful
    advances_to=AE_imp_Lavinians_Siege_Archer,AE_imp_Lavinians_Field_Ballista
    cost=16
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Lavinian army does not consist only of Legionaires and Auxilia, although those are the primary fighters. There are also archers, the Lavinian Bowman. However, even these have not given up the Lavinian affinity for heavy protective armor. They have given up some mobility and efficacy in combat, but have made themselves nearly indestructable.

The Bowman does not carry a sword. Although this will leave him vulnerable to most enemies, it allows him to instead carry around a burning ember, which he can use to light up his arrows before he sends them."+{SPECIAL_NOTES}+"The Bowman is so well armored that when he is defending, he will take reduced damage from physical weapons." #wmllint: ignore
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=120
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=fire
        range=ranged
        damage=7
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-lavinians/bowman-defend.png" "units/human-lavinians/bowman-defend.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-lavinians/bowman-defend.png" "units/human-lavinians/bowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/bowman-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/bowman-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/bowman-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/bowman-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-lavinians/bowman-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/bowman-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/bowman-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/bowman-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-lavinians/bowman-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/bowman-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/bowman-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/bowman-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/bowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Velite
    name= _ "Velite"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/velite.png"
    profile="portraits/lavinians/velite.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_imp_auxiliaryfoot
    [defense]
        forest=40
        shallow_water=70
        reef=70
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=24
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Often a member of one of the barbarian tribes which have allied with the Empire, a Velite wears the wolf-skin headdress of the northern people, and is clothed in green and brown; he wields a throwing spear and a small wooden buckler. Not having been trained in organized combat, but rather in a form of 'tactics' that the Lavinians view and primitive and chaotic, the Velite runs around the battlefield, right past his opponents, until he finds someone he can defeat. Then he attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/velite-defend.png" "units/human-lavinians/velite.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=125
            image="units/human-lavinians/velite-death-1.png"
        [/frame]
        [frame]
            begin=125
            end=250
            image="units/human-lavinians/velite-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=375
            image="units/human-lavinians/velite-death-3.png"
        [/frame]
        [frame]
            begin=375
            end=500
            image="units/human-lavinians/velite-death-4.png"
        [/frame]
        [frame]
            begin=500
            end=900
            image="units/human-lavinians/velite-death-5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-lavinians/velite-attack-melee-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/velite-attack-melee-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/velite-attack-melee-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/velite-attack-melee-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=175
            end=250
            image="units/human-lavinians/velite-attack-melee-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/human-lavinians/velite.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-lavinians/velite-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-lavinians/velite-attack-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/human-lavinians/velite-attack-ranged-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/human-lavinians/velite-attack-ranged-2.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/velite.png"
        [/frame]
    [/attack_anim]
[/unit_type]

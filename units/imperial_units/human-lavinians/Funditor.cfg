#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Funditor
    name= _ "Funditor"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/funditor.png"
    profile=portraits/lavinians/funditor.png~RC(magenta>black)
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_imp_auxiliaryfoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Funditor's two weapons are the gladius and the sling. Although skilled with both of them, he has put most of his effort into practicing with the sling, firing quick and accurate volleys in every battle. Nonetheless, he can fight and win in hand-to-hand combat against a rawly recruited Legionaire. The Funditor is as good as the best Lavinian archer, both due to his own skill, and the Lavinian incompetence with the bow and insistence on defense, rather than offense, from the Saggitarius."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=9
        number=4
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/funditor-defend.png" "units/human-lavinians/funditor.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/funditor-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/funditor-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-lavinians/funditor-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-lavinians/funditor-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/human-lavinians/funditor-death-5.png"
        [/frame]
        [frame]
            begin=500
            end=900
            image="units/human-lavinians/funditor-death-6.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-lavinians/funditor.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/funditor-attack-melee-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/funditor-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=50
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/funditor-attack-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=50
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/funditor-attack-melee-3.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/funditor.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-400
            image="units/human-lavinians/funditor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-lavinians/funditor-attack-ranged-1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-lavinians/funditor-attack-ranged-1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-lavinians/funditor-attack-ranged-2.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/funditor.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Decurion
    name= _ "Decurion"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/decurion.png"
    profile="portraits/lavinians/decurion.png~RC(magenta>black)"
    #profile="portraits/lavinians/romansoldier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_imp_lavinianfoot
    movement=5
    experience=72
    level=2
    alignment=lawful
    advances_to=AE_imp_Lavinians_Centurion
    cost=28
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Decurion commands a group of ten legionnaires, leading them with expert precision. The crest on his helm has been turned sideways to make him recognizable to his troops in battle, and his armor is the color of gold for the same reason. Although he no longer bears the heavy, rectangular shield of the Legionaire, he is still a formidible opponent, and the loss of the shield actually allows him to attack quicker with his gladius."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=10
        number=2
        defense_weight=4.0
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=pilum
        description= _ "pilum"
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/javelin-human.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-lavinians/decurion-defend.png" "units/human-lavinians/decurion.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-lavinians/decurion-defend-ranged.png" "units/human-lavinians/decurion-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/decurion-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/decurion-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-lavinians/decurion-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-lavinians/decurion-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/human-lavinians/decurion-death-5.png"
        [/frame]
        [frame]
            begin=500
            end=800
            image="units/human-lavinians/decurion-death-6.png"
        [/frame]
    [/death]
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-lavinians/decurion-leading.png"
        [/frame]
    [/leading_anim]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            image="units/human-lavinians/decurion.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/decurion-attack-gladius-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/decurion-attack-gladius-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=50
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/decurion-attack-gladius-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=50
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/decurion-attack-gladius-3.png"
            begin=50
            end=150
        [/frame]
        [frame]
            image="units/human-lavinians/decurion.png"
            begin=150
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-lavinians/decurion.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/human-lavinians/decurion-attack-spear-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-lavinians/decurion-attack-spear-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-lavinians/decurion-attack-spear-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-lavinians/decurion.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pilum
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/decurion-attack-pilum-1.png"
        [/frame]
        [frame]
            sound=spear.wav
            begin=-100
            end=0
            image="units/human-lavinians/decurion-attack-pilum-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/decurion-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

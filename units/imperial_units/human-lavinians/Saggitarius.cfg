                image="units/human-lavinians/saggitarius-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/saggitarius-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=100

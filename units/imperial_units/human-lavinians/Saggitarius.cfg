#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Saggitarius
    name= _ "Saggitarius"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/saggitarius.png"
    profile="portraits/lavinians/saggitarius.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_imp_lavinianfoot
    movement=4
    experience=100
    {AMLA_DEFAULT}
    level=3
    alignment=lawful
    cost=34
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Saggitarii are the best archers the Lavinians have to offer - though that is not as great praise as one might imagine. They have decent skill with the bow, but they sacrifice power for accuracy, and speed for for indestructability. When a Saggitarius hides behind his great shield, no force, however, powerful, can destroy him without first destroying it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+"The Saggitarius is so well armored that when he is defending, he will take reduced damage from physical weapons." #wmllint: ignore
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=120
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=fire
        range=ranged
        damage=12
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-lavinians/saggitarius-defend.png" "units/human-lavinians/saggitarius-defend.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-lavinians/saggitarius-defend.png" "units/human-lavinians/saggitarius.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/saggitarius-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/saggitarius-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/saggitarius-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/saggitarius-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-lavinians/saggitarius-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/saggitarius-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/saggitarius-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/saggitarius-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/saggitarius.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Field_Ballista
    name= _ "Field Ballista"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/ballista.png"
    profile="portraits/lavinians/ballista.png~RC(magenta>black)"
    hitpoints=47
    movement_type=AE_imp_lavinianfoot
    movement=4
    experience=72
    level=2
    alignment=lawful
    advances_to=AE_imp_Lavinians_Archuballistarius
    cost=30
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

A Lavinian Field Ballista's primary purpose is attacking the cities that oppose the Legion's expansion. However, it is also deadly against enemies on the battlefield. It is small enough that transportation is possible, although not exactly fast, and the ballista's controller is able to defend himself with a gladius if the ballista is attacked."

    [resistance]
        arcane=70
        cold=90
        fire=120
        pierce=70
        impact=100
    [/resistance]

    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=ballista
        description={STR_BALLISTA}
        type=pierce
        range=ranged
        damage=17
        number=2
    [/attack]
    #anims
    {DEFENSE_ANIM "units/human-lavinians/ballista-defend.png" "units/human-lavinians/ballista.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/ballista-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/ballista-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/ballista-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/ballista-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            image="units/human-lavinians/ballista-melee.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/ballista-melee-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/ballista-melee-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/ballista-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/ballista-melee.png"
            begin=150
            end=200
        [/frame]
        [if]
            direction=s,sw,se
            [boat_frame]
                begin=-250
                end=200
                image="units/human-lavinians/ballista.png~FL(vert)"
            [/boat_frame]
        [/if]
        [else]
            direction=n,nw,ne
            [boat_frame]
                begin=-250
                end=200
                image="units/human-lavinians/ballista.png"
            [/boat_frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-250
            image="units/human-lavinians/ballista-ranged-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-lavinians/ballista-ranged-2.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-lavinians/ballista-ranged-3.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-lavinians/ballista.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Lavinians_Praetorian_Guard
    name= _ "Praetorian Guard"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/praetorian.png"
    profile="portraits/lavinians/praetorian.png~RC(magenta>black)"
    hitpoints=56
    movement_type=AE_imp_lavinianfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Praetorian Guard's task is to protect the Imperator and his family - or simply whomever his employer is. Having been chosen from the rank and file of the Legion, he now occupies an extremely prestigious position, that of Imperial Bodyguard. His shield, large enough to protect both him and his charge, he can also use to stun his opponent, and perhaps kill him. In addition to this shield, he bears two throwing spears and a short sword."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_FORMATION}+"The shield of the Praetorian Guard is so large that it is easiest for him to retaliate to melee attacks with it, rather than switching to his gladius."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_STEADFAST}
        {ABILITY_AE_FORMATION}
    [/abilities]
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=10.0
        icon="attacks/shield-lavinian-gold.png"
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=pilum
        description= _ "pilum"
        type=pierce
        range=ranged
        damage=5
        number=2
        icon=attacks/javelin-human.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-lavinians/praetorian-defend-2.png" "units/human-lavinians/praetorian-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-lavinians/praetorian-defend-ranged.png" "units/human-lavinians/praetorian-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/praetorian-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/praetorian-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/praetorian-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/praetorian-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            image="units/human-lavinians/praetorian.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/praetorian-attack-gladius-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/praetorian-attack-gladius-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/praetorian-attack-gladius-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/praetorian.png"
            begin=150
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            image="units/human-lavinians/praetorian.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/praetorian-attack-shield-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/praetorian-attack-shield-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/praetorian-attack-shield-2.png"
                sound=club.ogg
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/praetorian.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pilum
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/praetorian-attack-pilum-1.png"
        [/frame]
        [frame]
            sound=spear.wav
            begin=-100
            end=0
            image="units/human-lavinians/praetorian-attack-pilum-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/praetorian-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

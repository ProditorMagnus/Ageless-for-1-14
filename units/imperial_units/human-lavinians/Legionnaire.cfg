#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Lavinians_Legionaire
    name= _ "Legionaire"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/legionnaire.png"
    profile=portraits/lavinians/legionnaire.png~RC(magenta>black)
    hitpoints=36
    movement_type=AE_imp_lavinianfoot
    movement=5
    experience=42
    level=1
    alignment=lawful
    advances_to=AE_imp_Lavinians_Propugnator,AE_imp_Lavinians_Decurion,AE_imp_Lavinians_Signifer
    cost=19
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

The Legionaire is the backbone of the Lavinian army. He begins training and drilling at a very young age, and can serve for up to twenty-five years. His main weapons are the gladius, a short stabbing sword, and the pilum, a throwing spear that sticks into an enemy's shield, weighing him down and often causing him to trip. Normally the Legionaires battle in formation, with the Auxilia protecting the flanks, but on his own a Legionaire can still fight bravely. The shield of the Legionaire is so large that it is easiest for him to retaliate to melee attacks with it, rather than switching to his gladius."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=14
        number=1
        defense_weight=10.0
        icon=attacks/shield-lavinian-silver.png
        team_name=good
    [/attack]
    [attack]
        name=pilum
        description= _ "pilum"
        type=pierce
        range=ranged
        damage=4
        number=1
        icon=attacks/javelin-human.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-lavinians/legionnaire-defend.png" "units/human-lavinians/legionnaire.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-lavinians/legionnaire-defend-ranged.png" "units/human-lavinians/legionnaire-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/legionnaire-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/legionnaire-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/legionnaire-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/legionnaire-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            image="units/human-lavinians/legionnaire.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/legionnaire-attack-gladius-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/legionnaire-attack-gladius-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/legionnaire-attack-gladius-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/legionnaire.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            image="units/human-lavinians/legionnaire.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/legionnaire-attack-shield-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/legionnaire-attack-shield-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/legionnaire-attack-shield-2.png"
                sound=club.ogg
                begin=-100
                end=100
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/legionnaire.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pilum
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/legionnaire-attack-pilum-1.png"
        [/frame]
        [frame]
            sound=spear.wav
            begin=-100
            end=0
            image="units/human-lavinians/legionnaire-attack-pilum-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/legionnaire-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

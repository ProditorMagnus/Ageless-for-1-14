#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Orcei_Paegniarius
    name= _ "Paegniarius"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-magni/paegniarius.png"
    hitpoints=60
    movement_type=AE_imp_magnifoot
    movement=5
    experience=64
    level=2
    alignment=neutral
    advances_to=AE_imp_Orcei_Brutal_Paegniarius
    cost=24
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Paegniarius is an Orc who has become attached to the club and the whip and focused his efforts on perfecting his skill with these weapons."
    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=whip
        description= _ "whip"
        type=impact
        range=melee
        damage=7
        number=4
        icon=attacks/whip.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]

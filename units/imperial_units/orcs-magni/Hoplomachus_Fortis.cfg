#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Orcei_Hoplomachus_Fortis
    name= _ "Hoplomachus Fortis"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-magni/hoplomachus-fortis.png"
    hitpoints=74
    movement_type=AE_imp_magniarmoredfoot
    movement=4
    experience=100
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    [resistance]
        blade=50
        pierce=60
        impact=70
    [/resistance]
    advances_to=null
    cost=55
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Hoplomachus Fortis is rightly renowned for his ability to stand firm against hordes of foemen."
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        parry=5
        damage=5
        number=6
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]

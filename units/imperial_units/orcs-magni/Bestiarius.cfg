#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Orcei_Bestiarius
    name= _ "Bestiarius"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-magni/bestiarius.png"
    hitpoints=60
    movement_type=AE_imp_magnifoot
    movement=5
    experience=64
    level=2
    alignment=neutral
    advances_to=AE_imp_Orcei_Feral_Bestiarius
    cost=25
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

To satisfy the constant Lavinian demand for variety in bloodshed, some Pugnatores trade in their clubs for spears and focus on accuracy rather than speed with their whips."

    [resistance]
        fire=90
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bullwhip
        description= _ "bullwhip"
        type=impact
        range=melee
        damage=5
        number=4
        icon=attacks/whip.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bullwhip
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]

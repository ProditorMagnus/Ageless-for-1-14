#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Orcei_Brutal_Paegniarius
    name= _ "Brutal Paegniarius"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-magni/brutal-paegniarius.png"
    hitpoints=85
    movement_type=AE_imp_magnifoot
    movement=5
    experience=134
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=51
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Brutal Paegniarius has finally mastered the two weapons to which he has devoted his training: the club and the whip. His ferocity is legendary, hence the name."

    [resistance]
        impact=90
		fire=90
    [/resistance]

    [attack]
        name=club
        description={STR_CLUB}
        type=impact
        range=melee
        damage=18
        number=2
    [/attack]
    [attack]
        name=whip
        description= _ "whip"
        type=impact
        range=melee
        damage=9
        number=4
        icon=attacks/whip.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]

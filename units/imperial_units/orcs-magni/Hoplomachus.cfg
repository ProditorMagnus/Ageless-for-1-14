#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Orcei_Hoplomachus
    name= _ "Hoplomachus"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-magni/hoplomachus.png"
    hitpoints=54
    movement_type=AE_imp_magniarmoredfoot
    movement=4
    experience=70
    level=2
    alignment=neutral
    [resistance]
        blade=50
        pierce=60
        impact=80
        fire=100
    [/resistance]
    advances_to=AE_imp_Orcei_Hoplomachus_Fortis
    cost=27
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A sturdy, steady, dependable Samnis may be selected to join the ranks of the Hoplomachi, a gladiator type invented for those days when the crowds are in the mood for a prolonged defensive struggle rather than a quick offensive one."
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=4
        number=6
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]

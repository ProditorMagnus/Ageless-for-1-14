#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Orcei_Essedarius
    name= _ "Essedarius"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-minuti/essedarius.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_imp_minutiwheel
    movement=8
    experience=50
    level=1
    alignment=neutral
    advances_to=AE_imp_Orcei_Essedarius_Vulpis
    cost=20
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Lavinian crowds crave variety and not just bloodshed. The Essedarius, a Minutus in a fox-drawn chariot, was developed from the Latronis to satisfy their whims. The greater speed and versatility provided by chariots ensures that they also find a place in the armies of those who escape from Lavinian slavery."
    [attack]
        name=fangs
        description={STR_FANGS}
        type=blade
        range=melee
        damage=7
        number=2
        icon=attacks/fangs-animal.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

    male_name= _ "race^Issaelf"
    female_name= _ "race+female^Issaelf"
    plural_name= _ "race^Issaelfr"
    description= _ "This race is from Imperial Era. Its coding and art were done by Turin and Various others.
 
This branch of the Elves lived in Alfheim, in the frigid northlands. A quiet and withdrawn people, they were often falsely perceived as uncaring. This was not at all true, as their allies the Marauders could attest. Rather, the Frost Elves, though slow to make friends, were exceptionally steadfast and loyal to the friends they had and would stand by them through thick and thin."

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Sidhe_Tempest
    name= _ "Tempest"
    race=AE_imp_sidhe_race
    image="units/elves-wild/tempest.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_imp_wildwoodland
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=AE_imp_Sidhe_Stormlord
    cost=56
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Tempest aims to make his magic live up to his name. He calls down lightning from the sky, using magic whose raw destructive power is almost unequaled."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/elves-wild/tempest.png" "units/elves-wild/tempest.png" {SOUND_LIST:HUMAN_HIT}}
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wild/tempest-magic-1.png" "units/elves-wild/tempest-magic-2.png" {SOUND_LIST:ELF_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        start_time=0
        [frame]
            duration=50
            image="units/elves-wild/tempest-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/tempest-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/tempest-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/tempest-2.png"
        [/frame]
    [/standing_anim]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=5
        icon=attacks/lightning.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            sound=sword-1.ogg
            begin=-250
            end=250
        [/frame]
    [/attack_anim]

    {TEMPEST_LIGHTNING 1}
    {TEMPEST_LIGHTNING 2}
    {TEMPEST_LIGHTNING 3}
[/unit_type]

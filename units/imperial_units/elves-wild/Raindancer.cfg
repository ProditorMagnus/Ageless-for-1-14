#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Sidhe_Raindancer
    name= _ "Raindancer"
    race=AE_imp_sidhe_race
    image="units/elves-wild/raindancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_imp_wildwoodland
    movement=6
    experience=48
    level=1
    alignment=chaotic
    advances_to=AE_imp_Sidhe_Windlasher,AE_imp_Sidhe_Warmage
    cost=22
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Sidhe nobility are powerful mages. They have concentrated their powers on the calling of lighting from an otherwise clear sky, and their dancing among the lightning is what gave them their name of raindancers. Alas, the young and brash noblemen are uninterested in study, and more likely to go practice their swordplay than their magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wild/raindancer-magic-1.png" "units/elves-wild/raindancer-magic-1.png" {SOUND_LIST:ELF_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        start_time=0
        [frame]
            duration=50
            image="units/elves-wild/raindancer-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/raindancer-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/raindancer-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wild/raindancer-2.png"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-151
        [frame]
            duration=1
            image="units/elves-wild/raindancer.png"
        [/frame]
        [frame]
            duration=100
            image="units/elves-wild/raindancer-melee.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/elves-wild/raindancer-defend-melee.png"
                sound={SOUND_LIST:ELF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/elves-wild/raindancer-defend.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elves-wild/raindancer-melee-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/elves-wild/raindancer.png"
        [/frame]
    [/defend]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
        icon=attacks/lightning.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wild/raindancer-melee.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-175
                end=-75
                image="units/elves-wild/raindancer-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-175
                end=-75
                image="units/elves-wild/raindancer-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/elves-wild/raindancer-melee-2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elves-wild/raindancer-melee-3.png"
        [/frame]
    [/attack_anim]

    {SIDHE_LIGHTNING 1}
    {SIDHE_LIGHTNING 2}
    {SIDHE_LIGHTNING 3}
[/unit_type]

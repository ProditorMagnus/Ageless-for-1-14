#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Sidhe_Wanderer
    name= _ "Wanderer"
    race=AE_imp_sidhe_race
    image="units/elves-wild/wanderer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=AE_imp_wildelusive
    movement=8
    experience=40
    level=1
    alignment=chaotic
    [resistance]
        blade=110
        pierce=110
        impact=110
    [/resistance]
    advances_to=AE_imp_Sidhe_Tracker
    cost=18
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Sidhe, already a solitary race, sometimes have elves among them even more so than normal who prefer the tracking and scouting to marching with the general army. These are generally the same elves who refuse to settle in one place, wandering the land and avoiding all contact with other elves except when absolutely necessary."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/elves-wild/wanderer.png" "units/elves-wild/wanderer.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=4
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=6
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        [frame]
            image="units/elves-wild/wanderer-melee-1.png"
            begin=-200
            end=0
        [/frame]
        [frame]
            image="units/elves-wild/wanderer-melee-SE-2.png"
            sound=spear.wav
            begin=0
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        [frame]
            image="units/elves-wild/wanderer-melee-1.png"
            begin=-200
            end=0
        [/frame]
        [frame]
            image="units/elves-wild/wanderer-melee-S-2.png"
            sound=spear.wav
            begin=0
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        [frame]
            image="units/elves-wild/wanderer-melee-N-1.png"
            begin=-200
            end=0
        [/frame]
        [frame]
            image="units/elves-wild/wanderer-melee-N-2.png"
            sound=spear.wav
            begin=0
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        [frame]
            image="units/elves-wild/wanderer-melee-N-1.png"
            begin=-200
            end=0
        [/frame]
        [frame]
            image="units/elves-wild/wanderer-melee-N-2.png"
            sound=spear.wav
            begin=0
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-130
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            sound=spear.wav
            begin=-160
            end=-159
        [/frame]
    [/attack_anim]
    [defend]
        direction=n,ne,nw
        [frame]
            begin=-150
            end=150
            image="units/elves-wild/wanderer-melee-N-1.png"
        [/frame]
    [/defend]
    [defend]
        direction=s,se,sw
        [frame]
            begin=-150
            end=150
            image="units/elves-wild/wanderer-melee-1.png"
        [/frame]
    [/defend]
[/unit_type]

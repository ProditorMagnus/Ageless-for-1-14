#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Fighter
    name= _ "Fighter"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/fighter.png"
    profile="portraits/dwarves/fighter.webp"
    hitpoints=42
    movement_type=AE_imp_dwarvenfoot
    movement=4
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_imp_Cavernei_Steelclad
    cost=16
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

Cavernei Fighters wield mighty battle axes and hammers, which make them feared opponents in close range combat. They are excellent in mountainous terrain or underground. Though not swift, their power and endurance more than compensate."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/fighter-defend.png" "units/dwarves-cavernei/fighter.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

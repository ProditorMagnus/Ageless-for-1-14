#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Cavernei_Runemaster
    name= _ "Runemaster"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/runemaster.png"
    hitpoints=70
    movement_type=AE_imp_caverneiwatcher
    movement=6
    level=3
    alignment=neutral
    cost=50
    usage=fighter
    experience=100
    advances_to=null
    {AMLA_DEFAULT}
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The greatest armors and weapons, as all know, are to be found in the storehouses of those who live below the surface. They gain their power not only from the metallurgic skills of the cavernei, but also from the art of the Runemasters; some say the two are one and the same. The Runemasters, of course, save the best for themselves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_RUNELAYING}
    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        #        {ABILITY_RUNELAYING_2}
        {ABILITY_AE_RUNELAYING_3}
    [/abilities]
    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=18
        number=2
    [/attack]
    {DEFENSE_ANIM "units/dwarves-cavernei/runemaster-defend.png" "units/dwarves-cavernei/runemaster.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves-cavernei/runemaster-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves-cavernei/runemaster-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves-cavernei/runemaster-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/dwarves-cavernei/runemaster-attack3.png
        [/frame]
    [/attack_anim]
[/unit_type]

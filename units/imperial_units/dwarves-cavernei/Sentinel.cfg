#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Cavernei_Sentinel
    name= _ "Sentinel"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/sentinel.png"
    profile=portraits/dwarves/dwarf-guard.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=AE_imp_dwarvenfoot
    movement=4
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=41
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Sentinel, with his tower shield and great courage, refuses to yield under even the strongest of enemy attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/sentinel-defend.png" "units/dwarves-cavernei/sentinel.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=70
        pierce=70
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves-cavernei/sentinel.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves-cavernei/sentinel-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/sentinel-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/sentinel-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves-cavernei/sentinel-defend.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves-cavernei/sentinel.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/dwarves-cavernei/sentinel-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/dwarves-cavernei/sentinel-attack.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/dwarves-cavernei/sentinel-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/dwarves-cavernei/sentinel.png"
        [/frame]
    [/attack_anim]
[/unit_type]

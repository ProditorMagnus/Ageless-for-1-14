#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Eagle_Master
    name= _ "Eagle Master"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/eagle-master.png"
    hitpoints=59
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=AE_imp_eaglefly
    movement=10
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=37
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Eagle Masters have long experience flying the Eagles, which have become an extension of themselves. This special relationship makes the heart of the earth-bound tremble, for these mighty pairs may strike from anywhere."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/dwarves-cavernei/eagle-master-flying-1and3.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/dwarves-cavernei/eagle-master-flying-2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/dwarves-cavernei/eagle-master-flying-1and3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/dwarves-cavernei/eagle-master-flying-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/dwarves-cavernei/eagle-master-flying-5and7.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/dwarves-cavernei/eagle-master-flying-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/dwarves-cavernei/eagle-master-flying-5and7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/dwarves-cavernei/eagle-master-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/dwarves-cavernei/eagle-master-attack.png" "units/dwarves-cavernei/eagle-master-flying-8.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-cavernei/eagle-master-flying-8.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves-cavernei/eagle-master-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves-cavernei/eagle-master-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/dwarves-cavernei/eagle-master-flying-8.png"
        [/frame]
    [/attack_anim]
[/unit_type]

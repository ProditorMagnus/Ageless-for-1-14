#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Stalwart
    name= _ "Stalwart"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/stalwart.png"
    profile=portraits/dwarves/dwarf-guard.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_imp_dwarvenfoot
    movement=4
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_imp_Cavernei_Sentinel
    cost=32
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Stalwarts, after years in battle, have fashioned new shields and strong armor from the ruins of their enemies. While slow, they are feared for their resilience and strength."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/stalwart-defend.png" "units/dwarves-cavernei/stalwart.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves-cavernei/stalwart.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves-cavernei/stalwart-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/stalwart-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/stalwart-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves-cavernei/stalwart-defend.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves-cavernei/stalwart.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/dwarves-cavernei/stalwart-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/dwarves-cavernei/stalwart-attack.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/dwarves-cavernei/stalwart-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/dwarves-cavernei/stalwart.png"
        [/frame]
    [/attack_anim]
[/unit_type]

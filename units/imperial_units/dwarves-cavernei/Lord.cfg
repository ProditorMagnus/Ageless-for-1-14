#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Lord
    name= _ "Lord"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/lord.png"
    profile="portraits/Tristan_Millner/dwarven-fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=85
    movement_type=AE_imp_dwarvenfoot
    movement=4
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Clad in shining armor, these dwarves look like kings from under the mountains. They wield axe and hammer with masterful skill, and can hit a target with a thrown hand axe at several paces. Though slow on their feet, these dwarves are a testament to the prowess of their kin."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/lord-defend.png" "units/dwarves-cavernei/lord.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=15
        number=3
    [/attack]
    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=19
        number=2
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/lord-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/lord-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves-cavernei/lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/lord-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/lord-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves-cavernei/lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/hatchet-n.png"
            image_diagonal="projectiles/hatchet-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/lord-defend.png"
            sound=hatchet.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/dwarves-cavernei/lord-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/hatchet-n.png"
            image_diagonal="projectiles/hatchet-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/lord-defend.png"
            sound=hatchet.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/dwarves-cavernei/lord-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

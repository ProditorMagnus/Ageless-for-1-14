#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Thunderguard
    name= _ "Thunderguard"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/thunderguard.png"
    hitpoints=49
    movement_type=AE_imp_dwarvenfoot
    movement=5
    experience=63
    level=2
    alignment=neutral
    advances_to=AE_imp_Cavernei_Dragonguard
    cost=25
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Cavernei Thunderguards are famed for their curious weaponry, these strange staves of wood and iron that make a thunderous noise in their anger. The machinations behind this weaponry are a mystery, a secret taken to the grave by the dwarves who wield them, and are assumed to have even forged them. The most that is known are reports of dwarves pouring a strange black dust into the mouth of their weapons, which some say is a food to fuel the beast imprisoned within.

Though a single shot from these 'thundersticks' can take several minutes to prepare, the results are seen by the Dwarves as being well worth the wait."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/thunderguard-defend.png" "units/dwarves-cavernei/thunderguard.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=thunderstick
        description={STR_THUNDERSTICK}
        type=pierce
        range=ranged
        damage=28
        number=1
        icon=attacks/thunderstick.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves-cavernei/thunderguard.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-cavernei/thunderguard-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/thunderguard-attack2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/thunderguard-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/dwarves-cavernei/thunderguard-attack1.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/dwarves-cavernei/thunderguard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        direction=s
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-150
            image="units/dwarves-cavernei/thunderguard-attack-ranged-s.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=600
                image="units/dwarves-cavernei/thunderguard-attack-ranged-s.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=600
                image="units/dwarves-cavernei/thunderguard-attack-ranged-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Steelclad
    name= _ "Steelclad"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/steelclad.png"
    profile="portraits/Tristan_Millner/dwarven-fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=AE_imp_dwarvenfoot
    movement=4
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_imp_Cavernei_Lord
    cost=32
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The more experienced Cavernei Steelclad fighters wear heavy chain mail and plate armor, for which they are rightly famous."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-cavernei/steelclad-defend.png" "units/dwarves-cavernei/steelclad.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [idle_anim]
        start_time=0
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-9.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-10.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-cavernei/steelclad-idle-11.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/steelclad-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/steelclad-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves-cavernei/steelclad.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves-cavernei/steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/steelclad-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/steelclad-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves-cavernei/steelclad.png"
        [/frame]
    [/attack_anim]
[/unit_type]

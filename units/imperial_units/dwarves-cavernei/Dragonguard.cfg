#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Cavernei_Dragonguard
    name= _ "Dragonguard"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/dragonguard.png"
    hitpoints=67
    movement_type=AE_imp_dwarvenfoot
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
It is not clear why the Dragonguards are called what they are, a name given by their dwarven brethren. Some speculate that the name comes from their weapon of choice, these strange staves that belch fire and death. Others have surmised that it is because such weapons would be a threat against even a true Dragon, should such a thing be seen again in the known world. Whatever the case, it is for these weapons that the guardians of the great Cavernei citadels are both renowned and feared; weapons that have broken the mightiest of warriors in a single blow."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves-cavernei/dragonguard-defend.png" "units/dwarves-cavernei/dragonguard-melee1.png" {SOUND_LIST:DWARF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/dwarves-cavernei/dragonguard-defend.png" "units/dwarves-cavernei/dragonguard.png" {SOUND_LIST:DWARF_HIT} ranged}
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=dragonstaff
        description={STR_DRAGONSTAFF}
        type=pierce
        range=ranged
        damage=40
        number=1
        icon=attacks/dragonstaff.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-cavernei/dragonguard-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/dragonguard-melee2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves-cavernei/dragonguard-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves-cavernei/dragonguard-melee1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dragonstaff
        [/filter_attack]
        direction=s
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-150
            image="units/dwarves-cavernei/dragonguard-attack-ranged-s.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=600
                image="units/dwarves-cavernei/dragonguard-attack-ranged-s.png"
                sound=dragonstick.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=600
                image="units/dwarves-cavernei/dragonguard-attack-ranged-s.png"
                sound=dragonstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dragonstaff
        [/filter_attack]
        direction=n
        [missile_frame]

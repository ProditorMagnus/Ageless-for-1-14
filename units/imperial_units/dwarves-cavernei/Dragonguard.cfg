            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-300
            image="units/dwarves-cavernei/dragonguard-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300

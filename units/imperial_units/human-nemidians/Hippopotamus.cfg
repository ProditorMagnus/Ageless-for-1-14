#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Hippopotamus
    name= _ "Hippopotamus"
    race=AE_imp_nemidian_race
    image="units/human-nemidians/hippopotamus.png"
    hitpoints=82
    movement_type=AE_imp_hipposwim
    movement=4
    experience=126
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=51
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Lavinians have a name for the fearsome river horse of the Nemidian waters - 'hippopotamus'. The enemies who face them often have never heard of these strange beasts, but they too have a name for them - death on four legs."
    {DEFENSE_ANIM "units/human-nemidians/hippopotamus.png" "units/human-nemidians/hippopotamus.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=90
    [/resistance]

    [attack]
        name=head-butt
        description= _ "head-butt"
        icon=attacks/frosthead.png
        type=impact
        range=melee
        damage=17
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head-butt
        [/filter_attack]
        [frame]
            begin=-200
            end=200
            image="units/human-nemidians/hippopotamus.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]

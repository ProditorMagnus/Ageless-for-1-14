#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Valkyrie
    name= _ "female^Valkyrie"
    race=AE_imp_marauder_race
    gender=female
    image="units/human-marauders/valkyrie.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=AE_imp_marauderfloat
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Tales float about in Lavinia of the Marauder Valkyries. They are, it is said, spirits from the netherworld come to claim souls for the army that will fight beside them on the last days against the legions of darkness. Those they touch with their spears are destined to fall in battle that day and be brought back to fight for good in the final battle at the end of time. It is an intriguing story, but it is no consolation for the Legionaires who are slain at the hands of a Valkyrie, who are in truth not spirits, but Marauder noblemwomen who have mastered the art of seid, and who have given themselves the wings of a bird - so great is their power - to better move about the battlefield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=15
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        damage=9
        number=3
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/human-marauders/valkyrie-defend-2.png" "units/human-marauders/valkyrie-defend-1.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=200
            image="units/human-marauders/valkyrie-death-1.png"
        [/frame]
        [frame]
            begin=200
            end=350
            image="units/human-marauders/valkyrie-death-2.png"
        [/frame]
        [frame]
            begin=350
            end=500
            image="units/human-marauders/valkyrie-death-3.png"
        [/frame]
        [frame]
            begin=500
            end=650
            image="units/human-marauders/valkyrie-death-4.png"
        [/frame]
        [frame]
            begin=650
            end=800
            image="units/human-marauders/valkyrie-death-5.png"
        [/frame]
        [frame]
            begin=800
            end=950
            image="units/human-marauders/valkyrie-death-6.png"
        [/frame]
        [frame]
            begin=950
            end=1100
            image="units/human-marauders/valkyrie-death-7.png"
        [/frame]
        [frame]
            begin=1100
            end=1500
            image="units/human-marauders/valkyrie-death-8.png"
        [/frame]
    [/death]
    [attack_anim]
        offset=0.0~0.2:150,0.2~0.4:150,0.4~0.7:100,0.7~0.4:100,0.4~0.2:150,0.2~0.0:200
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-400
            end=-250
            image="units/human-marauders/valkyrie-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-marauders/valkyrie-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/human-marauders/valkyrie-attack-3.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/human-marauders/valkyrie-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=300
            image="units/human-marauders/valkyrie-attack-4.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/valkyrie-attack-5.png"
        [/frame]
        [frame]
            begin=400
            end=450
            image="units/human-marauders/valkyrie.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-150
            image="units/human-marauders/valkyrie.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-marauders/valkyrie-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-marauders/valkyrie-ranged-2.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-marauders/valkyrie-ranged-2.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/valkyrie-ranged-1.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/valkyrie.png"
        [/frame]
    [/attack_anim]
    #hovering
    [standing_anim]
        start_time=0
        offset=0.01~-0.01:1000,-0.01~0.01:1000
        [frame]
            duration=2000
            image="units/human-marauders/valkyrie.png"
        [/frame]
    [/standing_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Shieldmaiden
    name= _ "female^Shieldmaiden"
    race=AE_imp_marauder_race
    image="units/human-marauders/shieldmaiden.png"
    profile="portraits/human-marauder/shieldmaiden.png"
    gender=female
    hitpoints=46
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_imp_Marauders_Valkyrie
    cost=32
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

Although their training with the Frost Elves showed them how to use magic with no aid or magical props, some Marauder noblewomen wish to fight with true weapons as well. Using their knowledge of seid to their advantage, they imbue their spears with a fey spirit, and even with no martial training they can often best warriors at their own game."
    {DEFENSE_ANIM "units/human-marauders/shieldmaiden-defend-2.png" "units/human-marauders/shieldmaiden-defend-1.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=80
    [/resistance]

    [death]
        [frame]
            begin=0
            end=150
            image="units/human-marauders/shieldmaiden-death-1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/human-marauders/shieldmaiden-death-2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/human-marauders/shieldmaiden-death-3.png"
        [/frame]
        [frame]
            begin=450
            end=700
            image="units/human-marauders/shieldmaiden-death-4.png"
        [/frame]
    [/death]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        damage=8
        number=3
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-400
            end=-250
            image="units/human-marauders/shieldmaiden-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/human-marauders/shieldmaiden-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/shieldmaiden-attack-3.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/shieldmaiden-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/shieldmaiden.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-150
            image="units/human-marauders/shieldmaiden.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-marauders/shieldmaiden-ranged.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=200
                image="units/human-marauders/shieldmaiden-ranged.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=200
                image="units/human-marauders/shieldmaiden-ranged.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/shieldmaiden.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Raider
    name= _ "Raider"
    race=AE_imp_marauder_race
    image="units/human-marauders/raider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=AE_imp_marauderfoot
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Only the best scouts are called Raiders. They are rumored to catch wild horses singlehandedly... and by foot. These rumors are not too far from the truth. The Raider's extreme quickness is of great use in battle, for he can reach the front before the opponent and capture the good defensive terrain. He also carried with him a net for entangling the enemy, both to slow him down in battle and, if the other opponents flee, to capture him as a slave."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM_RANGE "units/human-marauders/raider-defend.png" "units/human-marauders/raider.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-marauders/raider-defend-ranged.png" "units/human-marauders/raider-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/raider-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/raider-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/raider-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/raider-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/raider-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=2
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-400
            end=-300
            image="units/human-marauders/raider-attack-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/raider-attack-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/raider-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/raider-attack-4.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/raider-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/raider-attack-5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/raider-attack-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/human-marauders/raider-attack-ranged-2.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/human-marauders/raider-attack-ranged-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/human-marauders/raider-ranged.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]

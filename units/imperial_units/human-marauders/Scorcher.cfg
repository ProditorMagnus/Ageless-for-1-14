#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Scorcher
    name= _ "Scorcher"
    race=AE_imp_marauder_race
    image="units/human-marauders/scorcher.png"
    hitpoints=67
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Some of the most powerful and experienced Marauders choose not to take on the responsibilities of being a Marauder Lord, and instead choose to be the first to land and plunge into battle. They wield a torch in battle, and, as a symbol of their status in Marauder society, are always given the right to burn away the first civilized building during raids. Their strength and fury in battle is a constant source of tales throughtout the land, and even the most skilled warriors can not stand in their way for long."
    {DEFENSE_ANIM "units/human-marauders/scorcher-defend.png" "units/human-marauders/scorcher.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        fire=90
    [/resistance]

    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/scorcher-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/scorcher-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/scorcher-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/scorcher-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/scorcher-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=12
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=16
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/scorcher-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/scorcher-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/scorcher-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/scorcher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/scorcher-torch-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/scorcher-torch-2.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/scorcher-torch-2.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/scorcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

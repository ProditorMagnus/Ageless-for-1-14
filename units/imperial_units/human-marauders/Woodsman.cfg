#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Woodsman
    name= _ "Woodsman"
    race=AE_imp_marauder_race
    image="units/human-marauders/woodsman.png"
    hitpoints=62
    movement_type=AE_imp_foresterfoot
    movement=5
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Woodsmen are well-respected in Marauder society, and their hunting and forestry skills are unmatched by any man. Amongst the Marauders' numereous enemies, they are avoided and greatly feared - and for good reason, as their markmanship with bow and pure strength is amazing. Many of them train by chopping down trees with a single blow."
    {DEFENSE_ANIM_RANGE "units/human-marauders/woodsman-defend.png" "units/human-marauders/woodsman.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-marauders/woodsman-ranged-defend.png" "units/human-marauders/woodsman-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
	
	[resistance]
        pierce=100
    [/resistance]
	
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=11
        number=4
        icon=attacks/bow.png
    [/attack]
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/woodsman-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/woodsman-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/woodsman-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/woodsman-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/woodsman-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/woodsman-attack-2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-marauders/woodsman-attack-3.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/woodsman-attack-4.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/woodsman-attack-5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-400
            image="units/human-marauders/woodsman-ranged-attack-1.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-marauders/woodsman-ranged-attack-2.png"
        [/frame]
        [frame]
            begin=-300
            end=-150
            image="units/human-marauders/woodsman-ranged-attack-3.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-marauders/woodsman-ranged-attack-4.png"
            sound=bow.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Pillager
    name= _ "Pillager"
    race=AE_imp_marauder_race
    image="units/human-marauders/pillager.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=65
    level=2
    alignment=chaotic
    advances_to=AE_imp_Marauders_Scorcher
    cost=30
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Marauder Warriors wield their torches out of necessity, recognizing that some enemies are easier to burn than to slice in twain, but the Pillagers embrace their role as arsonists. They revel in the seizing of what they can from the houses of their foes, and the burning of what they cannot."
    {DEFENSE_ANIM "units/human-marauders/pillager-defend.png" "units/human-marauders/pillager.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/pillager-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/pillager-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/pillager-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/pillager-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/pillager-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=12
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/pillager-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/pillager-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/pillager-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/pillager.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/pillager-torch-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/pillager-torch-2.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/pillager-torch-2.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/pillager.png"
        [/frame]
    [/attack_anim]
[/unit_type]

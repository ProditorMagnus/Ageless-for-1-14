#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Fay
    name= _ "female^Fay"
    race=AE_imp_marauder_race
    image="units/human-marauders/fay.png"
    gender=female
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=46
    level=1
    alignment=chaotic
    advances_to=AE_imp_Marauders_Seeress,AE_imp_Marauders_Shieldmaiden
    cost=19
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Marauders and Frost Elves keep the peace between them by what might be termed an exchange of hostages. The Frost Elven princes live in Marauder villages for the first quarter of their lives, and the Marauder noblewomen do the same in Frost Elven lands. There, they learn the art of magic from the Frost Elves, and when they return, they prove their worth in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM_RANGE "units/human-marauders/fay-defend.png" "units/human-marauders/fay.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/human-marauders/fay-defend-ranged.png" "units/human-marauders/fay-defend-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/fay-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/fay-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/fay-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/fay-death-4.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=cold blast
        description= _ "cold blast"
        type=cold
        range=ranged
        damage=7
        number=3
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/fay-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/fay-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/fay-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/fay-attack-3.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/fay-attack-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold blast
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-400
            end=-200
            image="units/human-marauders/fay-ranged-1.png"
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-marauders/fay-ranged-2.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-marauders/fay-ranged-2.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-marauders/fay-defend-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Galdra
    name= _ "female^Galdra"
    race=AE_imp_marauder_race
    image="units/human-marauders/galdra.png"
    gender=female
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The greatest of the Marauder seers, the Galdra, are misunderstood even by their own people. The common folk see the Galdra as the warrior wives of their lords. In truth, the Galdra will use their magic in battle, but their true place is at the side of a Marauder thain, who will consult them for advice in the wars against the Lavinians and Sidhe."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=8
        number=4
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=cold blast
        description= _ "cold blast"
        type=cold
        range=ranged
        damage=14
        number=3
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-marauders/galdra-defend.png" "units/human-marauders/galdra.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/human-marauders/galdra-defend-ranged.png" "units/human-marauders/galdra-defend-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/galdra-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/galdra-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/galdra-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/galdra-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/galdra-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/galdra-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/galdra-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/galdra-attack-3.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/galdra-attack-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold blast
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-400
            end=-200
            image="units/human-marauders/galdra-ranged-1.png"
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-marauders/galdra-ranged-2.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-marauders/galdra-ranged-2.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-marauders/galdra-defend-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]

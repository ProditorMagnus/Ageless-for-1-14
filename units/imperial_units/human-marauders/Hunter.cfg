#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Hunter
    name= _ "Hunter"
    race=AE_imp_marauder_race
    image="units/human-marauders/hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_imp_foresterfoot
    movement=5
    experience=72
    level=2
    alignment=chaotic
    advances_to=AE_imp_Marauders_Woodsman
    cost=42
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Hunter, in addition to providing Marauder villages with wood and shelter, supplies his people with fresh meat during the cold and harsh winters. He is more skilled at fighting in the forests than other Maurauders, because it is there that the game he hunts lives. Hours each day spent hunting and practicing has allowed him to hone his markmanship, and he is a very able archer."
    {DEFENSE_ANIM_RANGE "units/human-marauders/hunter-defend.png" "units/human-marauders/hunter.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-marauders/hunter-ranged-defend.png" "units/human-marauders/hunter-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow.png
    [/attack]
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/hunter-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/hunter-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/hunter-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/hunter-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/hunter-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/hunter-attack-2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-marauders/hunter-attack-3.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/hunter-attack-4.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/hunter-attack-5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-400
            image="units/human-marauders/hunter-ranged-attack-1.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-marauders/hunter-ranged-attack-2.png"
        [/frame]
        [frame]
            begin=-300
            end=-150
            image="units/human-marauders/hunter-ranged-attack-3.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-marauders/hunter-ranged-attack-4.png"
            sound=bow.ogg
        [/frame]
    [/attack_anim]
[/unit_type]

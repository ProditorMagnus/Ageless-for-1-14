#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Arendians_Falcon_Lord
    name= _ "Falcon Lord"
    race=falcon
    num_traits=0
    image="units/animals/falcon-lord.png"
    profile="portraits/animals/falcon-lord.png"
    hitpoints=26
    movement_type=AE_imp_eaglefly
    movement=10
    experience=50
    {AMLA_DEFAULT}
    level=1
    alignment=neutral
    advances_to=null
    cost=15
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.

Falconry."
    {DEFENSE_ANIM units/animals/falcon-lord.png units/animals/falcon-lord.png {SOUND_LIST:GRYPHON_HIT}}
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [resistance]
        fire=100
    [/resistance]

    [attack]
        name=dive-bomb
        description= _ "dive-bomb"
        icon=attacks/BMRbeak_duck.png
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=3
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dive-bomb
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

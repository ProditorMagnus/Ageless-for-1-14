#textdomain wesnoth-units
[unit_type]
    id=AE_stf_triththa_Giant_Squid
    name= _ "Giant Squid"
    race=AE_stf_triththa_cuttlefish
    image="units/dwarves/young-cuttlefish.png"
    profile="portraits/creatures/cuttlefishy.png"
    small_profile="portraits/creatures/cuttlefishy.png~SCALE(205,274)"
    hitpoints=67
    movement_type=AE_ext_monsters_cuttlefish
    movement=8
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_stf_triththa_Kraken
    cost=30
    undead_variation=swimmer
    usage=fighter
    description= _ "Cuttle Fish are gigantic creatures of the seas. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance. The best way to survive an encounter with these monsters is to remain ashore."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SWARM}
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/dwarves/young-cuttlefish-defend-2.png" "units/dwarves/young-cuttlefish-defend-1.png" squishy-hit.wav }
    [death]
        [frame]
            image="units/dwarves/young-cuttlefish-die-[1~6].png:100"
        [/frame]
    [/death]
    [attack]
        name=tentacle
        description={STR_TENTACLE}
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=4
        number=10
    [/attack]
    [attack]
        name=ink
        description={STR_INK}
        type=pierce
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ink
        [/filter_attack]
        start_time=-500
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/ink.png"
            image_diagonal="projectiles/ink.png"
        [/missile_frame]
        [frame]
            image="units/dwarves/young-cuttlefish-ranged-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS squishy-strike.wav squishy-miss.wav -100}
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves/young-cuttlefish-melee-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} 0}
    [/attack_anim]
[/unit_type]

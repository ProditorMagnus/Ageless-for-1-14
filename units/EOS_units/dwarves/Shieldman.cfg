#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Shieldman
    name= _ "Dwarvish Shieldman"
    race=dwarf
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_HEALTHY}
    image="units/dwarves/guard.png"
    profile="portraits/dwarves/guard.webp"
    hitpoints=42
    movement_type=dwarvishfoot
    movement=4
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_stf_triththa_Guard
    undead_variation=dwarf
    cost=20
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

" + _ "The dwarves of Triththa learned long ago that defending their land depended on warriors that would hold the lines, even in open ground. Essential to this are heavy shields that can be bashed into an opponent's face."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/guard-defend-2.png" "units/dwarves/guard-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=12
        number=1
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=1.2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/guard-idle-1.png"
        [/frame]
        [frame]
            duration=500
            image="units/dwarves/guard-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-4.png"
        [/frame]
        [frame]
            duration=400
            image="units/dwarves/guard-idle-5.png"
        [/frame]
        [frame]
            duration=500
            image="units/dwarves/guard-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/dwarves/guard-defend-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/guard-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/guard-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/dwarves/guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves/guard.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/guard-defend-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/guard-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/guard-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves/guard-defend-2.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves/guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -150}
        [frame]
            begin=-150
            end=50
            image="units/dwarves/guard-defend-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

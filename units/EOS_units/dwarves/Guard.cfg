#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Guard
    name= _ "Dwarvish Guard"
    race=dwarf
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_HEALTHY}
    image="units/dwarves/stalwart.png"
    profile="portraits/dwarves/transparent/sentinel.png"
    small_profile="portraits/dwarves/transparent/sentinel.png~SCALE(205,205)"
    hitpoints=56
    movement_type=dwarvishfoot
    movement=4
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_stf_triththa_Defender
    undead_variation=dwarf
    cost=31
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
" + _ "It is after numerous battles that an experienced Shieldman is awarded the title of Guard and is charged with protecting ever more important assets of Triththa. Their increasing skill makes that removing a Guard from his emplacement is no easy task."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_DEFEND_ONLY}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/stalwart-defend-2.png" "units/dwarves/stalwart-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=1.2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/dwarves/stalwart-defend-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/stalwart-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/stalwart-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/dwarves/stalwart.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves/stalwart.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/stalwart-defend-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/stalwart-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/stalwart-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves/stalwart-defend-1.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves/stalwart.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -150}
        {SOUND:SLOW}
        [frame]
            begin=-150
            end=50
            image="units/dwarves/stalwart-defend-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

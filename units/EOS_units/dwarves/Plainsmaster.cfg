#textdomain wesnoth-units
[unit_type]
    id=AE_stf_triththa_Plainsmaster
    name= _ "Dwarvish Plainsmaster"
    race=mechanical
    #{TRAIT_MECHANICAL}
    image="units/dwarves/plainsmaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_dwarvishwheel
    movement=10
    experience=100
    advances_to=null
    {AE_AMLA_SPEED}
    {AE_AMLA_FIREPOWER 1}
    {AE_AMLA_ARMOR}
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    cost=35
    usage=scout
    description= _ "This is a custom unit. Its coding and art were done by ForestDragon.
 
" + _ "While going through mountains, dwarvish runners are matched in speed only by birds, on flat ground though, their small stature limits their pace. So when requirements arose for long-range reconnaissance across vast stretches of flatlands, a new tool was needed, and dwarvish engineers invented this:

Balanced in a lightweight steel chassis connecting four wheels is a wooden cabin just large enough to house a dwarf. Moving at high speed, it runs of the dwarf's own strength plus another source that the engineers of Triththa are unwilling to disclose even to their brethren. Though it makes for a light vehicle, the size of the machine limits the occupant's weaponry to a small axe and a similar sized, slow-loading but powerful crossbow."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/plainsmaster.png" "units/dwarves/plainsmaster.png" {SOUND_LIST:DWARF_HIT} }
    {DEFENSE_ANIM_FILTERED "units/dwarves/plainsmaster-water.png" "units/dwarves/plainsmaster-water.png:150" {SOUND_LIST:DWARF_HIT} terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm }

    [resistance]
        arcane=70
        cold=80
        fire=120
        blade=80
        impact=110
        pierce=80
    [/resistance]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=fire
        range=ranged
        damage=18
        number=1
    [/attack]

    # attack animations
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves/plainsmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        start_time=-150
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/dwarves/plainsmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        start_time=-150
        missile_start_time=-150
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/dwarves/plainsmaster.png:300"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/dwarves/plainsmaster.png:300"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    # water attack animations
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        start_time=-200
        [frame]
            image="units/dwarves/plainsmaster-water.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm

        start_time=-150
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/dwarves/plainsmaster-water.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm

        start_time=-150
        missile_start_time=-150
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/dwarves/plainsmaster-water.png:300"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/dwarves/plainsmaster-water.png:300"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    # standing animations
    [standing_anim]
        [frame]
            image="units/dwarves/plainsmaster.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/dwarves/plainsmaster-water.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/dwarves/plainsmaster-water.png"
        [/frame]
    [/movement_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Arblaster
    name= _ "Dwarvish Arblaster"
    race=dwarf
    image="units/dwarves/arblaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=46
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
" + _ "When the dwarves of Triththa turned to crossbows, it was only natural that they would apply their famed craftsmanship and push the design to its very limit. The result is the arblast, a large crossbow made mostly out of steel that fires with tremendous force and great accuracy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/arblaster.png" "units/dwarves/arblaster.png" {SOUND_LIST:DWARF_HIT} }

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        direction=se,sw
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-400
            image="units/dwarves/arblaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]

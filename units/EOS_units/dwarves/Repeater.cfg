#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Repeater
    name= _ "Dwarvish Repeater"
    race=dwarf
    image="units/dwarves/arblaster.png"
    hitpoints=59
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=63
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
" + _ "Many have speculated about the mysterious devices or magics that allow dwarves to fire these weapons as fast as elves can fire their bows. Whatever the cause, the result is an instrument that spews death at a terrifying rate."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/arblaster.png" "units/dwarves/arblaster.png" {SOUND_LIST:DWARF_HIT} }

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=9
        number=5
    [/attack]

    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-wild-fire.png
        type=fire
        range=ranged
        damage=11
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        direction=se,sw
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-400
            image="units/dwarves/arblaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/arblaster.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/arblaster.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

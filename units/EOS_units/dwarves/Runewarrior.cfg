#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Runewarrior
    name= _ "Dwarvish Runewarrior"
    race=dwarf
    image="units/dwarves/runewarrior.png"
    profile="portraits/dwarves/lord.webp"
    hitpoints=67
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

" + _ "Given the expense and effort of carving runes, it is rare to see them on projectile weaponry. Only the greatest of dwarven warriors will be seen throwing runic axes at their enemies, a sight that is usually followed by the death of the target."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runewarrior-defend.png" "units/dwarves/runewarrior.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=70
		arcane=80
        fire=80
        cold=80
    [/resistance]
    [attack]
        name=runic axe
        description= _ "runic axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=runic hammer
        description= _ "runic hammer"
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=runic hatchet
        description= _ "runic hatchet"
        icon=attacks/hatchet.png
        type=blade
        range=ranged
        damage=7
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=runic hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/runewarrior-defend.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/runewarrior-defend.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/dwarves/runewarrior-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=runic hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/runewarrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runewarrior-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runewarrior-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/runewarrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=runic axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/runewarrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runewarrior-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runewarrior-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/runewarrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]

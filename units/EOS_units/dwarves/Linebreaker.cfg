#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Linebreaker
    name= _ "Dwarvish Linebreaker"
    race=dwarf
    image="units/dwarves/linebreaker.png"
    profile="portraits/dwarves/sentinel.webp"
    hitpoints=61
    movement_type=dwarvishfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=57
    usage=scout
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

" + _ "Easily as skilled ordinary fighters with the axe, linebreakers are difficult to remove from the positions they so quickly occupy. When necessary, they live up to their name, breaking apart defensive lines with well-placed charges."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/linebreaker.png" "units/dwarves/linebreaker.png" {SOUND_LIST:DWARF_HIT} }
    [movement_costs]
        shallow_water=2
        swamp_water=2
    [/movement_costs]

    [defense]
        flat=60
        sand=60
        forest=60
        mountains=40
    [/defense]

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -150}
        [frame]
            begin=-150
            end=50
            image="units/dwarves/linebreaker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-250
            end=150
            image="units/dwarves/linebreaker.png"
        [/frame]
    [/attack_anim]
[/unit_type]

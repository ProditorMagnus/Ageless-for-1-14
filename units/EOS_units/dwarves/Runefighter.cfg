#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Runefighter
    name= _ "Dwarvish Runefighter"
    race=dwarf
    image="units/dwarves/runefighter.png"
    profile="portraits/dwarves/fighter.webp"
    hitpoints=51
    movement_type=dwarvishfoot
    movement=4
    experience=88
    level=2
    alignment=neutral
    advances_to=AE_stf_triththa_Runewarrior
    undead_variation=dwarf
    cost=35
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

" + _ "Though many fighters choose to outfit themselves with steel armor, some pick a different path and focus their attention on weaponry. Specifically, runic weaponry that almost always finds its target."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runefighter-defend.png" "units/dwarves/runefighter.png" {SOUND_LIST:DWARF_HIT} }
	
	[resistance]
	    arcane=80
        fire=80
        cold=80
    [/resistance]
	
    [attack]
        name=runic axe
        description= _ "runic axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=runic hammer
        description= _ "runic hammer"
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=runic hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/runefighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runefighter-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runefighter-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/runefighter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=runic axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/runefighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runefighter-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/runefighter-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/runefighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_minotaurs_Keeneye
    name= _ "Keeneye"
    race=AE_stf_minotaurs_Gnoll_race
    image="units/gnolls/sharpshooter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_stf_minotaurs_gnollfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Gnoll_Sharpeye
    cost=27
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
TODO"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SWAMP_PROWL}
    die_sound={SOUND_LIST:GNOLL_DIE}
    {DEFENSE_ANIM "units/gnolls/sharpshooter.png" "units/gnolls/sharpshooter.png" {SOUND_LIST:GNOLL_HIT} }
    [abilities]
        {ABILITY_AE_SWAMPAMBUSH}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=2
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=5
        icon=attacks/bow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/gnolls/sharpshooter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/gnolls/sharpshooter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/gnolls/sharpshooter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    {HALF-ANIMATED_BOW_ANIMATION (units/gnolls/sharpshooter.png) }
[/unit_type]

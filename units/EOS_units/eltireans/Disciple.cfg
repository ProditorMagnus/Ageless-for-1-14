#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Disciple_of_Eltire
    name= _ "Disciple of Eltire"
    race=AE_stf_eltireans_race
    gender=female
    image="units/eltireans/disciple.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=25
    movement_type=smallfoot
    movement=5
    experience=36
    level=1
    alignment=lawful
    advances_to=AE_stf_eltireans_Bishop_of_Eltire,AE_stf_eltireans_Lightbringer
    cost=18
    usage=healer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/eltireans/disciple.png" "units/eltireans/disciple.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=lightbeam
        #textdomain wesnoth-units
        description={STR_LIGHTBEAM}    # wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-225
            image="units/eltireans/disciple.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/eltireans/disciple.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/eltireans/disciple.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/eltireans/disciple.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/eltireans/disciple.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/eltireans/disciple.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/eltireans/disciple.png"
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/eltireans/disciple.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/eltireans/disciple.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/eltireans/disciple.png"
        [/frame]
    [/attack_anim]
[/unit_type]

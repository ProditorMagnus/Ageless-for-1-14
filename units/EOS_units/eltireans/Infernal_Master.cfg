#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Infernal_Master
    name= _ "Infernal Master"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/infmaster.png"
    profile="portraits/humans/transparent/mage-arch.png"
    small_profile="portraits/humans/transparent/mage-arch.png~SCALE(205,205)"
    hitpoints=50
    movement_type=smallfoot
    movement=6
    experience=100
    level=3
    {AMLA_DEFAULT}
    alignment=lawful
    advances_to=null
    cost=62
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/eltireans/infmaster.png" "units/eltireans/infmaster.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=70
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=firestaff
        description= _ "firestaff"       # wmllint: no spellcheck
        icon=attacks/staff-magic.png
        type=fire
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=fireball
        #textdomain wesnoth-units
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/eltireans/infmaster.png"
        [/frame]
        [frame]
            duration=100
            image="units/eltireans/infmaster.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/eltireans/infmaster.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/infmaster.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/infmaster.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firestaff,staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/eltireans/infmaster.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/infmaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/infmaster.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/infmaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/infmaster.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/eltireans/infmaster.png"
        [/frame]
    [/attack_anim]
[/unit_type]

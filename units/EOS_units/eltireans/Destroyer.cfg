#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Destroyer
    name= _ "Destroyer"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/destroyer.png"
    profile="portraits/humans/transparent/royal-guard.png"
    small_profile="portraits/humans/transparent/royal-guard.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=69
    movement_type=smallfoot
    movement=5
    experience=120
    {AMLA_DEFAULT}
    level=3
    alignment=lawful
    advances_to=null
    cost=48
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/eltireans/destroyer.png" "units/eltireans/destroyer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        impact=70
    [/resistance]
    [attack]
        name=greatsword
        description={STR_GREATSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=21
        number=2
    [/attack]
    [attack]
        name=stunstrike
        #textdomain wesnoth-units
        description= _ "stunstrike"       # wmllint: no spellcheck
        icon=attacks/greatsword-human.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        type=impact
        range=melee
        damage=22
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/destroyer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/destroyer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/destroyer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/destroyer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stunstrike
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/destroyer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/destroyer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/destroyer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/destroyer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

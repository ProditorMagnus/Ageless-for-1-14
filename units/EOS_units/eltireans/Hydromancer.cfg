#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Hydromancer
    name= _ "Hydromancer"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/hydromancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=smallfoot
    movement=6
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Hydromonger
    cost=42
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/eltireans/hydromancer.png" "units/eltireans/hydromancer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=90
    [/resistance]
    [defense]
        shallow_water=70
        swamp_water=70
        reef=60
    [/defense]
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=hydroblast
        #textdomain wesnoth-Ageless_Era

        description= _ "hydroblast"       # wmllint: no spellcheck
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack]
        name=cold shards
        description= _ "cold shards"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=4
        icon=attacks/ice-shard.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/eltireans/hydromancer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/hydromancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/hydromancer.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/hydromancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/hydromancer.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/eltireans/hydromancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hydroblast
        [/filter_attack]
        start_time=-420
        {MERMAID_WATER_BLAST_HALO}
        {MISSILE_FRAME_WATER_SPRAY}
        [frame]
            duration=70
            image="units/eltireans/hydromancer.png"
        [/frame]
        [frame]
            duration=230
            image="units/eltireans/hydromancer.png"
        [/frame]
        [frame]
            duration=50
            image="units/eltireans/hydromancer.png"
        [/frame]
        [frame]
            duration=80
            image="units/eltireans/hydromancer.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold shards
        [/filter_attack]
        {MISSILE_FRAME_ICICLE}
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/eltireans/hydromancer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/eltireans/hydromancer.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

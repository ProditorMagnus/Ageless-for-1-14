#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Pyromancer
    name= _ "Pyromancer"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/pyromancer.png"
    profile="portraits/humans/mage-red.webp"
    hitpoints=40
    movement_type=smallfoot
    movement=6
    experience=84
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Infernal_Master
    cost=37
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/pyromancer.png" "units/eltireans/pyromancer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=90
    [/resistance]
    [attack]
        name=firestaff
        description= _ "firestaff"       # wmllint: no spellcheck
        icon=attacks/staff-magic.png
        type=fire
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=fireball
        #textdomain wesnoth-units
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/eltireans/pyromancer.png"
        [/frame]
        [frame]
            duration=100
            image="units/eltireans/pyromancer.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/eltireans/pyromancer.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/pyromancer.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/pyromancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firestaff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/eltireans/pyromancer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/pyromancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/pyromancer.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/pyromancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/pyromancer.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/eltireans/pyromancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

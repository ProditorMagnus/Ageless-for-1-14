#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Elementalist
    name= _ "Elementalist"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/elementalist.png"
    hitpoints=25
    movement_type=smallfoot
    movement=6
    experience=45
    level=1
    alignment=lawful
    advances_to=AE_stf_eltireans_Pyromancer,AE_stf_eltireans_Hydromancer
    cost=22
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/elementalist.png" "units/eltireans/elementalist.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack]
        name=cold shards
        #textdomain wesnoth-Ageless_Era

        description= _ "cold shards"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=4
        icon=attacks/ice-shard.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/eltireans/elementalist.png"
        [/frame]
        [frame]
            duration=100
            image="units/eltireans/elementalist.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/eltireans/elementalist.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/elementalist.png"
        [/frame]
        [frame]
            duration=75
            image="units/eltireans/elementalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/eltireans/elementalist.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/elementalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/elementalist.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/elementalist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/elementalist.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/eltireans/elementalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold shards
        [/filter_attack]
        {MISSILE_FRAME_ICICLE}
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/eltireans/elementalist.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/eltireans/elementalist.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

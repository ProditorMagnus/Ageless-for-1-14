#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Wind_Rider
    name= _ "Wind Rider"
    race=AE_stf_race_wind_elemental
    gender=male
    image="units/eltireans/wrider.png"
    profile="portraits/humans/transparent/javelineer.png"
    small_profile="portraits/humans/transparent/javelineer.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=20
    movement_type=undeadspirit
    movement=8
    experience=30
    level=1
    alignment=lawful
    advances_to=AE_stf_eltireans_Wind_Strider
    cost=16
    usage=scout
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SPIRIT}
    {DEFENSE_ANIM "units/eltireans/wrider.png" "units/eltireans/wrider.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=wind punch
        description= _ "wind punch"
        icon=attacks/fist-yeti.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=wind punch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/wrider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/wrider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/wrider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/wrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]

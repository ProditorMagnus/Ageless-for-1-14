#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Bishop_of_Eltire
    name= _ "Bishop of Eltire"
    race=AE_stf_eltireans_race
    gender=female
    image="units/eltireans/bishop.png"
    profile="portraits/humans/mage-white+female.png"
    hitpoints=35
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Archbishop_of_Eltire
    cost=31
    usage=healer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/bishop.png" "units/eltireans/bishop.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}    # wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack]
        name=lightbolt
        #textdomain wesnoth-units
        description= _ "lightbolt"    # wmllint: no spellcheck (until name->id)
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-225
            image="units/eltireans/bishop.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/eltireans/bishop.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/eltireans/bishop.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/eltireans/bishop.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/eltireans/bishop.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/eltireans/bishop.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/eltireans/bishop.png"
            halo=halo/holy/halo5.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/eltireans/bishop.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/eltireans/bishop.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/eltireans/bishop.png"
        [/frame]
    [/attack_anim]
[/unit_type]

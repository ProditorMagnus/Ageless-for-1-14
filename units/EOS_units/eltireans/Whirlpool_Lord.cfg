#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Whirlpool_Lord
    name= _ "Whirlpool Lord"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/wlord.png"
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=175
    level=4
    {AMLA_DEFAULT}
    alignment=lawful
    advances_to=null
    cost=91
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/wlord.png" "units/eltireans/wlord.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_costs]
        deep_water=2
        shallow_water=1
        swamp_water=2
        frozen=2
    [/movement_costs]
    [resistance]
        cold=70
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        swamp_water=50
        reef=50
    [/defense]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=hydroblast
        #textdomain wesnoth-Ageless_Era

        description= _ "hydroblast"       # wmllint: no spellcheck
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=21
        number=3
        accuracy=5
    [/attack]
    [attack]
        name=cold shards
        description= _ "cold shards"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=4
        icon=attacks/ice-shard.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/eltireans/wlord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/eltireans/wlord.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/eltireans/wlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/eltireans/wlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hydroblast
        [/filter_attack]
        start_time=-420
        {MERMAID_WATER_BLAST_HALO}
        {MISSILE_FRAME_WATER_SPRAY}
        [frame]
            duration=70
            image="units/eltireans/wlord.png"
        [/frame]
        [frame]
            duration=230
            image="units/eltireans/wlord.png"
        [/frame]
        [frame]
            duration=50
            image="units/eltireans/wlord.png"
        [/frame]
        [frame]
            duration=80
            image="units/eltireans/wlord.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold shards
        [/filter_attack]
        {MISSILE_FRAME_ICICLE}
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/eltireans/wlord.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/eltireans/wlord.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

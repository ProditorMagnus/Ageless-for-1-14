#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Lightbringer
    name= _ "Lightbringer"
    race=AE_stf_eltireans_race
    gender=female
    image="units/eltireans/lightbringer.png"
    halo=halo/illuminates-aura.png
    hitpoints=47
    movement_type=smallfoot
    movement=5
    experience=68
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Dawnbringer
    cost=31
    usage=mixed fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/lightbringer.png" "units/eltireans/lightbringer.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    [attack]
        name=lightsword
        description= _ "lightsword"   # wmllint: no spellcheck (until name->id)
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=lightbeam
        #textdomain wesnoth-units
        description={STR_LIGHTBEAM}    # wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightsword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/lightbringer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/lightbringer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/lightbringer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/lightbringer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            begin=-300
            end=-225
            image="units/eltireans/lightbringer.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/eltireans/lightbringer.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/eltireans/lightbringer.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/eltireans/lightbringer.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/eltireans/lightbringer.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/eltireans/lightbringer.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/eltireans/lightbringer.png"
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/eltireans/lightbringer.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/eltireans/lightbringer.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/eltireans/lightbringer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

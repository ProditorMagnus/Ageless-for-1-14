#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Crusher
    name= _ "Crusher"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/crusher.png"
    profile="portraits/humans/swordsman-2.webp"
    hitpoints=53
    movement_type=smallfoot
    movement=5
    experience=64
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Destroyer
    cost=29
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    {DEFENSE_ANIM "units/eltireans/crusher.png" "units/eltireans/crusher.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        impact=80
    [/resistance]
    [attack]
        name=greatsword
        description={STR_GREATSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=stunstrike
        #textdomain wesnoth-units
        description= _ "stunstrike"       # wmllint: no spellcheck
        icon=attacks/greatsword-human.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        type=impact
        range=melee
        damage=15
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/crusher.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/crusher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/crusher.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/crusher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stunstrike
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/crusher.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/crusher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/crusher.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/crusher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Slayer
    name= _ "Slayer"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/slayer.png"
    hitpoints=54
    movement_type=AE_stf_minotaurs_minotaurfoot
    [resistance]
        blade=100
        pierce=90
        impact=90
    [/resistance]
    movement=5
    experience=83
    level=2
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Executioner
    cost=34
    usage=fighter
    die_sound=drake-die.ogg
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

Learning how to properly and effectively wield a kusarigama is pure drudgery; however that does not stop those eager to eventually gain the power and skill of a master. Since slayers are still learning how to have near-perfect control of their weapon they choose not to use poison like the executioners do. Slayers are not quite masters yet; however they are still quite skilled with their kusarigamas; therefore, slayers are not to be underestimated.."
    {DEFENSE_ANIM "units/minotaurs/slayer.png" "units/minotaurs/slayer.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=kusarigama
        description= _ "kusarigama"
        type=blade
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=kusarigama
        description= _ "kusarigama"
        type=impact
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/slayer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/slayer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET} #Yes, I know this works nothing like a real kusarigama... but we have nothing better at the moment...
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/slayer.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/slayer.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/minotaurs/slayer.png"
        [/frame]
    [/attack_anim]
[/unit_type]

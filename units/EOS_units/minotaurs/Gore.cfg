#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Gore
    name= _ "Gore"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/gore.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=37
    movement_type=AE_stf_minotaurs_minotaurfoot
    movement=4
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Rouser,AE_stf_minotaurs_Savage
    cost=17
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
The Gores are basically new recruits in the minotaur infantry or simply militia defending their territory."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DIVINE_HEALTH}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/minotaurs/gore.png" "units/minotaurs/gore.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=axe
        #textdomain wesnoth-units
        description={STR_AXE}
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/gore.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/gore.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/gore.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/gore.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/gore.png"
        [/frame]
    [/attack_anim]
[/unit_type]

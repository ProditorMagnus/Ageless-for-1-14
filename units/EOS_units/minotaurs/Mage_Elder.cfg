#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Elder
    name= _ "Elder"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/elder.png"
    hitpoints=70
    movement_type=AE_stf_minotaurs_minotaurfoot
    [resistance]
        fire=90
    [/resistance]
    movement=4
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=65
    usage=mixed fighter
    die_sound=drake-die.ogg
    {AMLA_DEFAULT}
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
The Elders are incredibly powerful mages who represent the minotaur's goddess in the physical world, in addition they carry out her will. Their power comes from their incredible aura combined with the divine crystals which they wield. These crystals are very powerful and very different from the ones wielded by the Warlocks, as they can be used to summon and create different powers... they can even distort living beings. These powerful orcacles sacrificed their sight in order to gain the ability to see their goddess as she is invisible to most creatures. Although they cannot see through their eyes the can see through a newly acquired sense which is obtained through the ritual in which they lost their original sight."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DIVINE_HEALTH}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/minotaurs/elder.png" "units/minotaurs/elder.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH_ENHANCED}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/staff-minotaur.png
    [/attack]
    [attack]
        name=aura blast
        description= _ "aura blast"
        type=arcane
        range=ranged
        damage=15
        number=3
        icon=attacks/aura-blast.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fireball
        #textdomain wesnoth-units
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/elder.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/elder.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/elder.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=aura blast
        [/filter_attack]
        {MISSILE_FRAME_AURA_BLAST_BIG}
        [frame]
            begin=-400
            end=-350
            image="units/minotaurs/elder.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/minotaurs/elder.png"
            {AURA_PREPARATION_LARGE}
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/minotaurs/elder.png"
                {AURA_PREPARATION_LARGE}
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                image="units/minotaurs/elder.png"
                {AURA_PREPARATION_LARGE}
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/minotaurs/elder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/minotaurs/elder.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/elder.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/minotaurs/elder.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/elder.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/elder.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        [frame]
            duration=175
            image="units/minotaurs/elder-1.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/elder-2.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/elder-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/elder-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/elder-5.png"
        [/frame]
    [/standing_anim]
[/unit_type]

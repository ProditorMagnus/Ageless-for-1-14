#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Warlock
    name= _ "Warlock"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/warlock.png"
    hitpoints=55
    movement_type=AE_stf_minotaurs_minotaurfoot
    [resistance]
        fire=90
    [/resistance]
    movement=4
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Elder
    cost=40
    usage=mixed fighter
    die_sound=drake-die.ogg
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

The Minotaur Warlocks are very powerful mages that have a very important role in minotaur society; that role is to serve as conveyers of their goddess' words and to serve as her hands. Their vast power comes from their powerful aura combined with the crystals they wield."
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/staff-minotaur.png
    [/attack]
    [attack]
        name=aura blast
        #textdomain wesnoth-Ageless_Era
        description= _ "aura blast"
        type=arcane
        range=ranged
        damage=12
        number=3
        icon=attacks/aura-blast.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fireball
        #textdomain wesnoth-units
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/warlock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/warlock.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/warlock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=aura blast
        [/filter_attack]
        {MISSILE_FRAME_AURA_BLAST_BIG}
        [frame]
            begin=-400
            end=-350
            image="units/minotaurs/warlock.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/minotaurs/warlock-2.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/minotaurs/warlock-3.png"
            {AURA_PREPARATION_LARGE}
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=0
                image="units/minotaurs/warlock-4.png"
                {AURA_PREPARATION_LARGE}
                sound={SOUND_LIST:MAGIC_MISSILE}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                image="units/minotaurs/warlock-5.png"
                {AURA_PREPARATION_LARGE}
                sound={SOUND_LIST:MAGIC_MISSILE_MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/minotaurs/warlock-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/minotaurs/warlock-2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/warlock-5.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        [frame]
            duration=175
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-2.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-5.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-2.png"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [frame]
            duration=1
            image="units/minotaurs/warlock.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/minotaurs/warlock-defend-1.png"
            [/frame]
            [frame]
                duration=250
                image="units/minotaurs/warlock-defend-2.png"
                sound={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/minotaurs/warlock-defend-1.png"
            [/frame]
            [frame]
                duration=250
                image="units/minotaurs/warlock-defend-2.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/minotaurs/warlock.png"
        [/frame]
    [/defend]
[/unit_type]

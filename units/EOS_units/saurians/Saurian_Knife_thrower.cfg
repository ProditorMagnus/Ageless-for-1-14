#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Knife_Thrower
    name= _ "Saurian Knife Thrower"
    race=AE_stf_free_saurians
    gender=male
    image="units/saurians/knife-thower.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=lizard
    [defense]
        swamp_water=30
        forest=30
        mountains=30
        cave=30
        frozen=60
    [/defense]
    movement=5
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Skulker
    cost=15
    usage=mixed fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."
    {DEFENSE_ANIM "units/saurians/knife-thower.png" "units/saurians/knife-thower.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [attack]
        name=dagger
        #textdomain wesnoth-units
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=throwing knives
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/knife-thower.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/knife-thower.png"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
        [frame]
            begin=-100
            end=50
            image="units/saurians/knife-thower.png"
        [/frame]
    [/attack_anim]
[/unit_type]

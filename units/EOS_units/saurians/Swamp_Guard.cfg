    gender=male
    image="units/saurians/swamp-guard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_stf_free_saurians_freeswampsaurian
    [defense]
        shallow_water=40
        swamp_water=40
    [/defense]
    [resistance]
        blade=80
        cold=110
        fire=110
        impact=80
        pierce=60
    [/resistance]
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Swamp_Margrave
    cost=27
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/saurians/swamp-guard.png" "units/saurians/swamp-guard.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=shield
        #textdomain wesnoth-Ageless_Era

        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=13
        number=1
        icon=attacks/rectangular-shield.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=2.1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/swamp-guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/swamp-guard.png"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -200}
        {SOUND:SLOW}
    [/attack_anim]

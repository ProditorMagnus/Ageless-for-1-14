#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_free_saurians_Duelist
    name= _ "Saurian Duelist"
    race=AE_stf_free_saurians
    image="units/saurians/duelist.png"
    hitpoints=39
    movement_type=lizard
    movement=6
    experience=74
    level=2
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Champion
    undead_variation=saurian
    cost=31
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurians/duelist.png" "units/saurians/duelist.png" hiss-hit.wav }
	
	[resistance]
        blade=100
    [/resistance]

    [attack]
        name=gladius
        description= _ "gladius"
        icon=attacks/sword-human-short.png
        range=melee
        type=blade
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_PARRY}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image=units/saurians/duelist.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/saurians/duelist.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/saurians/duelist.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

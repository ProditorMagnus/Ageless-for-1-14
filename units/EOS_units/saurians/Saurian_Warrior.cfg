#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Warrior
    name= _ "Saurian Warrior"
    race=AE_stf_free_saurians
    gender=male
    image="units/saurians/warrior1.png"
    profile="portraits/saurians/skirmisher.png"
    hitpoints=48
    movement_type=lizard
    movement=5
    experience=85
    level=2
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Hero
    cost=34
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/saurians/warrior-defend.png" "units/saurians/warrior.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=spear
        #textdomain wesnoth-units
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/warrior-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/saurians/warrior-attack2.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/saurians/warrior-attack2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/saurians/warrior-attack1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/saurians/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]

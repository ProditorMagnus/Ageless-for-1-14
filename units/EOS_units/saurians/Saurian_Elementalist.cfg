#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Elementalist
    name= _ "Saurian Elementalist"
    race=AE_stf_free_saurians
    {AE_TRAITS_FOR_RANGED}
    gender=male
    image="units/saurians/elementalist.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurians/augur.png"
    hitpoints=45
    movement_type=lizard
    [resistance]
        blade=110
        cold=70
        fire=70
        impact=110
    [/resistance]
    movement=5
    experience=50
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    undead_variation=saurian
    die_sound=hiss-die.wav
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=frigid aura
        #textdomain wesnoth-Ageless_Era

        description= _ "frigid aura"
        type=cold
        range=ranged
        damage=10
        number=3
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/elementalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/saurians/elementalist-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/saurians/elementalist-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/saurians/elementalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=frigid aura
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        {SAURIAN_MAGIC_HALO}
        start_time=-300
        [frame]
            duration=50
            image="units/saurians/elementalist-attack.png"
        [/frame]
        [frame]
            duration=60
            image="units/saurians/elementalist-ice.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            duration=70
            image="units/saurians/elementalist-ice.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/elementalist-ice.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/elementalist-ice.png"
        [/frame]
        [frame]
            duration=100
            image="units/saurians/elementalist.png"
        [/frame]
        [frame]
            duration=100
            image="units/saurians/elementalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        start_time=-575
        {MISSILE_FRAME_FIREBALL}
        {SAURIAN_MAGIC_HALO}
        [frame]
            duration=50
            image="units/saurians/elementalist-attack.png"
        [/frame]
        [frame]
            duration=100
            image="units/saurians/elementalist-fire.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/saurians/elementalist.png"
        [/frame]
        [frame]
            duration=75
            image="units/saurians/elementalist.png"
        [/frame]
        [frame]
            duration=75
            image="units/saurians/elementalist.png"
        [/frame]
    [/attack_anim]
    {FIRE-SHIELD "units/saurians/elementalist-defend.png" "units/saurians/elementalist.png" hiss-hit.wav}
    {ICE-SHIELD "units/saurians/elementalist-defend.png" "units/saurians/elementalist.png" hiss-hit.wav}
    {BLITZ-SHIELD "units/saurians/elementalist-defend.png" "units/saurians/elementalist.png" hiss-hit.wav}
[/unit_type]

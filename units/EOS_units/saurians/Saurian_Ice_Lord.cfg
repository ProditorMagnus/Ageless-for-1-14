#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Ice_Lord
    name= _ "Saurian Ice Lord"
    race=AE_stf_free_saurians
    {AE_TRAITS_FOR_RANGED}
    gender=male
    image="units/saurians/lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurians/augur.png"
    hitpoints=68
    movement_type=lizard
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=30
    [/defense]
    [resistance]
        cold=60
    [/resistance]
    movement=5
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SOULBIND}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/saurians/lord.png" "units/saurians/lord.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=coldest wave
        #textdomain wesnoth-Ageless_Era

        description= _ "coldest wave"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {AE_WEAPON_SPECIAL_SOULBIND}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=17
        number=4
    [/attack]
    [attack]
        name=ice shards
        description= _ "ice shards"
        icon=attacks/ice-shard.png
        type=pierce
        range=ranged
        damage=12
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=coldest wave
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        {FRAMES_RAISE_HALO_RING "units/saurians/lord.png" "units/saurians/lord.png"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ice shards
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_ICICLE}
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/saurians/lord.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/saurians/lord.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

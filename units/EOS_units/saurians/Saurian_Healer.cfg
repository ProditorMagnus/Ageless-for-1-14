#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Healer
    name= _ "Saurian Healer"
    race=AE_stf_free_saurians
    {AE_TRAITS_FOR_RANGED}
    gender=male
    image="units/saurians/healer.png"
    profile="portraits/saurians/augur.png"
    hitpoints=38
    movement_type=lizard
    movement=6
    experience=55
    level=2
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Holy
    cost=30
    usage=healer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.

..."
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    {ANIMATION_HEALING_SAURIAN "units/saurians/healer-magic-1.png"}
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=cold wave
        #textdomain wesnoth-Ageless_Era

        description= _ "cold wave"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]

    [defend]
        start_time=-126
        [frame]
            duration=1
            image="units/saurians/healer.png"
        [/frame]
        [frame]
            duration=100
            image="units/saurians/healer-defend-1.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/saurians/healer-defend-2.png"
                sound=hiss-hit.wav
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/saurians/healer-defend-2.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/saurians/healer.png"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/healer-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/healer-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/healer-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/healer-melee-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/healer-melee-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/healer-melee-5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/healer-defend-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold wave
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/saurians/healer-magic-1.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/saurians/healer-magic-1.png"
            halo=halo/saurian-magic-halo-2.png
            sound=magicmissile.wav
        [/frame]
        [frame]
            duration=70
            image="units/saurians/healer-magic-2.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/saurians/healer-magic-2.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/saurians/healer-magic-2.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/saurians/healer.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/saurians/healer.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Diarch
    name= _ "Diarch"
    race=AE_bem_calydonians_race
    image="units/calydonians/diarch.png"
    profile="portraits/calydonians/diarch.png~RC(magenta>black)"
    hitpoints=74
    movement_type=AE_bem_calydonians_diarchical
    movement=4
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Diarchs are the political chiefs of the Calydonian Hegemony and they generally remain in the capital, Calydon. However, they often take part in important campaigns. Diarchs are skilled warriors, who can deal with every enemy and face every situation. Their enemies should always be very careful when they fight them."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [defense]
        sand=70
        fungus=60
    [/defense]

    [movement_costs]
        coastal_rift=3
        sand=2
        fungus=2
    [/movement_costs]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=5
        icon=attacks/spear-bronze.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/xiphos.png
    [/attack]

    {DEFENSE_ANIM "units/calydonians/diarch_defend.png" "units/calydonians/diarch.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=16
        number=1
        icon=attacks/spear-bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/diarch_attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/diarch_attack2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/diarch_attack2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/diarch_attack3.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/diarch_spear.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/diarch_spear.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/diarch_spear.png"
                sound=miss-2.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/diarch_spear.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        [missile_frame]
            begin=0
            end=100
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        [if]
            hits=yes
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/diarch_ranged.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/diarch_ranged.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

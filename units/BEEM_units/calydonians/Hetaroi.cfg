#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Hetaroi
    name= _ "Hetaroi"
    race=AE_bem_calydonians_race
    image="units/calydonians/hetaroi.png"
    profile="portraits/calydonians/hetaroi.png~RC(magenta>black)"
    hitpoints=72
    movement_type=AE_bem_calydonians_hetaroico
    movement=8
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
The Hetaroi are a class of skilled knights known for their strength and their bravery. The Hetaroi are usually members of the Calydonian aristocracy who have devoted themselves to the warfare. Entirely loyal to their homeland, the Hetaroi are known to be dangerous enemies and precious allies, who never retreat from a battle."
    die_sound=horse-die.ogg
    undead_variation=mounted

    {DEFENSE_ANIM "units/calydonians/hetaroi_defend.png" "units/calydonians/hetaroi.png" {SOUND_LIST:HORSE_HIT} }


    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/calydonians/hetaroi_moving.png"
        [/frame]
    [/movement_anim]

    [resistance]
        pierce=120
        impact=70
    [/resistance]


    [defense]
        coastal_rift=70
        cave=70
    [/defense]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/xiphos.png
    [/attack]

    [attack]
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear-bronze.png
    [/attack]

    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=attacks/spear-bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hetaroi_attack.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hetaroi_attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hetaroi_attack.png"
                sound=miss-2.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hetaroi_attack.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hetaroi_sword1.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hetaroi_sword2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hetaroi_sword2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hetaroi_sword1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        [missile_frame]
            begin=0
            end=100
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        [if]
            hits=yes
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hetaroi_ranged.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hetaroi_ranged.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Prodromoi
    name= _ "Prodromoi"
    race=AE_bem_calydonians_race
    image="units/calydonians/prodromoi.png"
    profile="portraits/calydonians/prodromoi.png~RC(magenta>black)"
    hitpoints=36
    movement_type=AE_bem_calydonians_greekhorse
    movement=8
    experience=44
    level=1
    alignment=lawful
    advances_to=AE_bem_calydonians_Hipparch,AE_bem_calydonians_Hippikon
    cost=24
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
The Prodromoi are the horsemen of the Calidonian army. Usually used as explorers, the Prodromoi, armed with both a spear and a Xiphos, are brave and skilled warriors. Prodromoi are a serious danger for light infantrymen, especially if these enemies have broken formation. However, Prodromoi don't represent a real danger for heavy infantrymen and well trained warriors."
    die_sound=horse-die.ogg
    undead_variation=mounted

    [defense]
        cave=80
    [/defense]

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/calydonians/prodromoi_moving.png"
        [/frame]
    [/movement_anim]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/xiphos.png
    [/attack]

    [attack]
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear-bronze.png
    [/attack]

    {DEFENSE_ANIM "units/calydonians/prodromoi_defend.png" "units/calydonians/prodromoi.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=7
        number=1
        icon=attacks/spear-bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/prodromoi_attack.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/prodromoi_attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/prodromoi_attack.png"
                sound=miss-2.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/prodromoi_attack.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/prodromoi_sword1.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/prodromoi_sword2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/prodromoi_sword2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/prodromoi_sword3.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        [missile_frame]
            begin=0
            end=100
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        [if]
            hits=yes
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/prodromoi_ranged.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/prodromoi_ranged.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

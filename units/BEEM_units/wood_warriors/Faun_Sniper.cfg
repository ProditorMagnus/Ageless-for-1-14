#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Faun_Sniper
    name= _ "Faun Sniper"
    race=AE_bem_wood_warriors_race
    gender=male
    image="units/wood_warriors/fauno/cecchino_esperto_dei_fauni.png"
    hitpoints=54
    movement_type=woodland
    movement=6
    experience=134
    profile=portraits/woodlanders/fauno_image.png
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.

Fauns are mythological creatures who live in perfect symbiosis with nature; this particularity makes them among the most deadly assassins who live in the forest. Their body is similar to the human one, but they have some zoomorphic element.You can immediately see it looking at their legs, similar to the sheep's ones, which they also took the fur from which covers them up to the belly.Most of them like to use the powerful means nature gave them, or at most bows built by them. They dislike to use cutting weapons, used only by monarchs."
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        arcane=90
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [death]
        [frame]
            begin=0
            end=100
            image="units/wood_warriors/fauno/cecchino_die1.png"

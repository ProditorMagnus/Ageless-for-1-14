            image="units/wood_warriors/fauno/cecchino_die6.png"
        [/frame]
    [/death]

    [attack]
        name=horns
        description= _ "horns"
        icon="units/wood_warriors/fauno/horns.png"
        type=pierce
        range=melee
        damage=10
        number=2
    [/attack]

    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Exiled_Alchemist
    name= _ "Exiled Alchemist"
    race=AE_bem_wood_warriors_race
    gender=male
    image="units/wood_warriors/mago/alchimista_esiliato.png"

    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
These creatures, worn with leaf and roots dresses, are generally some tens centimeters tall and have big pointed ears, which are very efficient in detecting the tiniest sounds. This skill make them skilled lookouts even in bad visibility condition. Despite their height, they have agility as best weapon. They are able to make long trips in every type of land. These tireless travelers don't know the meaning of fatigue. Pucks are able to communicate with animals which are grown by young pucks to be ride once become adult. There are two kinds of Pucks: the Explorer Pucks, the quicker ones, usually use rodents (such as giant rats) which they are friend of until death; instead the Swamp Explorers are very versatile and can adapt themselves in wet environments. They are excellent swimmers and they bring little amphibians with them which, once grown, become their mounts."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}

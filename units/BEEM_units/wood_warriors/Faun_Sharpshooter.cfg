#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Faun_Sharpshooter
    name= _ "Faun Sharpshooter"
    race=AE_bem_wood_warriors_race
    gender=male
    image="units/wood_warriors/fauno/fauno_tiratore_scelto.png"
    hitpoints=41
    movement_type=woodland
    movement=6
    experience=69
    profile=portraits/woodlanders/fauno_image.png
    level=2
    alignment=neutral
    advances_to=AE_bem_wood_warriors_Faun_Sniper
    cost=33
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Fauns are mythological creatures who live in perfect symbiosis with nature; this particularity makes them among the most deadly assassins who live in the forest. Their body is similar to the human one, but they have some zoomorphic element.You can immediately see it looking at their legs, similar to the sheep's ones, which they also took the fur from which covers them up to the belly.Most of them like to use the powerful means nature gave them, or at most bows built by them. They dislike to use cutting weapons, used only by monarchs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:ELF_HIT}

    {DEFENSE_ANIM "units/wood_warriors/fauno/fauno_a2_difesa.png" "units/wood_warriors/fauno/fauno_a2_difesa.png" {SOUND_LIST:ELF_HIT}}
    [resistance]
        arcane=90
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [death]
        [frame]
            begin=0
            end=100
            image="units/wood_warriors/fauno/fauno_a2die1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/wood_warriors/fauno/fauno_a2die2.png"
        [/frame]
        # missing image
        # [frame]
        #     begin=200
        #     end=300
        #     image="units/wood_warriors/fauno/fauno_a2die3.png"
        # [/frame]
        [frame]
            begin=300
            end=400
            image="units/wood_warriors/fauno/fauno_a2die4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/wood_warriors/fauno/fauno_a2die5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/wood_warriors/fauno/fauno_a2die6.png"
        [/frame]
    [/death]

    [attack]
        name=horns
        description= _ "horns"
        icon="units/wood_warriors/fauno/horns.png"
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]

    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/wood_warriors/fauno/fauno_a2ranged1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/wood_warriors/fauno/fauno_a2ranged2.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/wood_warriors/fauno/fauno_a2ranged2.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/wood_warriors/fauno/fauno_a2ranged3.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/wood_warriors/fauno/fauno_a2ranged4.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/wood_warriors/fauno/fauno_a2ranged5.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/wood_warriors/fauno/fauno_a2ranged6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-220
            end=-150
            image="units/wood_warriors/fauno/tiratore_scelto_attack1.png"
        [/frame]
        [frame]
            begin=-150
            end=-90
            image="units/wood_warriors/fauno/tiratore_scelto_attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-90
                end=75
                image="units/wood_warriors/fauno/tiratore_scelto_attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/wood_warriors/fauno/tiratore_scelto_attack3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/wood_warriors/fauno/tiratore_scelto_attack4.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/wood_warriors/fauno/tiratore_scelto_attack5.png"
        [/frame]
        [frame]
            begin=175
            end=205
            image="units/wood_warriors/fauno/tiratore_scelto_attack6.png"
        [/frame]
    [/attack_anim]
[/unit_type]

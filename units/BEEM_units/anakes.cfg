#textdomain wesnoth-Ageless_Era

### | Anakes

## | Anakes Races

[race]
    id=AE_bem_anakes_race
    male_name= _ "race^Anakes"
    female_name= _ "race+female^Anakes"
    plural_name= _ "race^Anakes"
    num_traits=0
    markov_chain_size=3
    {ANAKES_NAMES}
    description= _ "This race is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
The Anakes are legendary demons, personifications of death and corruption whose only goal is to prepare the Prime Material Plane to be recreated by their god Ba'al and the other Dark Gods.
Even the bravest warriors hesitated when they faced these war machines without emotions firmly decided to accomplish the will of their god to whom they are fanatically loyal.
The most terrifying feature of these demons is their ability to canalize the negative energy of the souls of their dead enemies to create new demons who join their legions.
The Anakes come from a plane known as Muspellsheimr or Avernus, a corrupted wasteland in which they settled their kingdoms and where they were exiled millennia before the arrive of the elves on the Great Continent.
The majority of the creatures hate and fear those demons and usually try to avoid them. However, some necromancer who worship the Dark Gods of the Anakes cooperated with those demons and sometimes they also turned into demons."
[/race]


#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Therian_Mage
    name= _ "Mage"
    race=AE_myh_therian
    image="units/therians/therian-mage.png"
    hitpoints=40
    movement_type=AE_myh_smallfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=AE_myh_Therian_Master
    cost=35
    usage=archer
    description= {AE_EOM_UNIT_NOTICE} +  _ "Therians who decide to do battle magics tend to have a pretty even match of mastery between methods."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/therians/therian-mage.png" "units/therians/therian-mage.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        fire=80
        cold=80
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=burn
        description= _ "burn"
        type=fire
        range=ranged
        damage=9
        number=3
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=freeze
        description= _ "freeze"
        type=cold
        range=ranged
        damage=9
        number=3
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/therians/therian-mage.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=burn
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        start_time=-425
        [frame]
            image="units/therians/therian-mage.png:450"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=freeze
        [/filter_attack]
        {MISSILE_FRAME_ICE2}
        start_time=-500
        [frame]
            image="units/therians/therian-mage.png:600"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Therian_Master
    name= _ "Master"
    race=AE_myh_therian
    image="units/therians/therian-master.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_myh_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "A master magician is a force to be reckoned with."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/therians/therian-master.png" "units/therians/therian-master.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        fire=70
        cold=70
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=burn
        description= _ "burn"
        type=fire
        range=ranged
        damage=10
        number=4
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=freeze
        description= _ "freeze"
        type=cold
        range=ranged
        damage=10
        number=4
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/therians/therian-master.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=burn
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        start_time=-425
        [frame]
            image="units/therians/therian-master.png:450"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=freeze
        [/filter_attack]
        {MISSILE_FRAME_ICE2}
        start_time=-500
        [frame]
            image="units/therians/therian-master.png:600"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
[/unit_type]

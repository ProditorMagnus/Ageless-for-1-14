#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Prophet
    name= _ "Prophet"
    race=AE_myh_celestial
    image="units/celestials/prophet.png"
    profile="portraits/celestials/prophet.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_myh_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Mystics who become skilled enough in their arts develop the strange ability to foretell events. No one is certain how they do this or when any of the things they say will happen, records have shown prophecies thousands of years old coming true. These wizards are also deadly warriors in combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/celestials/prophet.png" "units/celestials/prophet.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        type=fire
        range=ranged
        damage=10
        number=4
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=divine lightning
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        damage=14
        number=3
        icon=attacks/divine-lightning.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/prophet.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    {ANIM_LIGHTNING}

    {ANIM_DIVINE_LIGHTNING}
[/unit_type]

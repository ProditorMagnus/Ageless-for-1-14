#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Wizard
    name= _ "Acolyte"
    race=AE_myh_celestial
    image="units/celestials/wizard.png"
    profile="portraits/celestials/wizard.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=AE_myh_smallfoot
    movement=5
    experience=58
    level=1
    alignment=lawful
    advances_to=AE_myh_Great_Wizard,AE_myh_Mystic
    cost=20
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Celestials who lose their vestigial wings in adolescence are not allowed to fight in the military. As a result, they must undertake other endeavors. The practice of magic is one of such endeavors. Originally used to create the everglowing lights in Celestial towns using Holy energy, some Wizards have harnessed magical powers for more militaristic purposes in order to join their bretheren in battle. The Celestial Heralds have allowed them this honor."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/celestials/wizard.png" "units/celestials/wizard.png" {SOUND_LIST:HUMAN_OLD_HIT} }

    [resistance]
        arcane=90
    [/resistance]

    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=3
        number=2
        icon=attacks/quarterstaff.png
    [/attack]
    [attack]
        name=flare
        description= _ "flare"
        type=fire
        range=ranged
        damage=5
        number=4
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/wizard.png:100"
        [/frame]
        [frame]
            image="units/celestials/wizard-attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=flare
        [/filter_attack]
        start_time=-400
        missile_start_time=-250
        [missile_frame]
            duration=250
            halo=halo/mage-halo[1~5].png
            halo_x,halo_y=11,-21
        [/missile_frame]
        [frame]
            image="units/celestials/wizard-attack.png::150"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=11,-21
        [/frame]
        [frame]
            image="units/celestials/wizard-attack.png:250"
            halo=halo/mage-preparation-halo[1~7].png
            halo_x,halo_y=11,-21
        [/frame]
        [frame]
            image="units/celestials/wizard.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:MAGIC_MISSILE} {SOUND_LIST:MAGIC_MISSILE_MISS} -200}
    [/attack_anim]
[/unit_type]

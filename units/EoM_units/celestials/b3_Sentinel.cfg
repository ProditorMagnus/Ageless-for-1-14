#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Sentinel
    name= _ "Sentinel"
    race=AE_myh_celestial
    image="units/celestials/sentinel.png"
    hitpoints=63
    movement_type=AE_myh_smallfoot
    movement=5
    experience=126
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "The great guardians of important celestials are called Sentinels, for their silent, but imposing presence, and their complete immunity to boredom."
    {DEFENSE_ANIM "units/celestials/sentinel.png" "units/celestials/sentinel.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=80
        blade=80
        pierce=70
        impact=80
		fire=90
		cold=90
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/javelin-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/sentinel.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        start_time=-150
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            image="units/celestials/sentinel.png:250"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -50}
    [/attack_anim]
[/unit_type]

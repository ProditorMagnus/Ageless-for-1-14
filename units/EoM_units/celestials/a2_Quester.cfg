#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Quester
    name= _ "Quester"
    race=AE_myh_celestial
    image="units/celestials/quester.png"
    profile="portraits/humans/paladin.png"
    small_profile="portraits/humans/paladin.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=mounted
    movement=8
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Most Celestials don't ride horses, or wander alone, but some crusaders feel the call to work abroad on their own. These celestials follow the 'quest' to bring light to the world individually through works of valor. Knowing they must travel great distances, they learn to ride horses, and adapt a lance for devastating charge attacks. Although the quest is supposed to be an individual thing, Questers have no problems grouping up with other people if it helps them accomplish their task."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}
    {DEFENSE_ANIM "units/celestials/quester.png" "units/celestials/quester.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    undead_variation=mounted

    [resistance]
        arcane=40
    [/resistance]
    [abilities]
        {ABILITY_HEALS}
    [/abilities]

    [healing_anim]
        start_time=-300
        [frame]
            image="units/celestials/quester-heal.png:600"
            halo=halo/holy/halo[6,1~6].png
        [/frame]
    [/healing_anim]

    [attack]
        name=sword
        description= _ "blessed sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=lance
        description={STR_LANCE}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/celestials/quester.png:450"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -200}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/quester.png:400"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
[/unit_type]

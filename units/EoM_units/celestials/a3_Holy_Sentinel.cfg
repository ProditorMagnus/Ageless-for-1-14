#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Holy_Sentinel
    name= _ "Holy Sentinel"
    race=AE_myh_celestial
    image="units/celestials/holy-sentinel.png"
    profile="portraits/celestials/holy-sentinel.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=AE_myh_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "These crusaders hold the line with flaming sword, and great sheild. They are famous for their ability to bash their way forward and then hold the ground they just earned."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/celestials/holy-sentinel.png" "units/celestials/holy-sentinel.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=enchanted sword
        description={STR_FLAMING_SWORD}
        type=fire
        range=melee
        damage=7
        number=5
        icon=attacks/sword-flaming.png
    [/attack]
    [attack]
        name=shield bash
        description={STR_SHIELD_BASH}
        type=impact
        range=melee
        damage=15
        number=2
        defense_weight=1.2
        icon=icons/silver_buckler.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=enchanted sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/holy-sentinel.png:300"
            # sound=melee-fire.ogg
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/holy-sentinel.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -50}
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]

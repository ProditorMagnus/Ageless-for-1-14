#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Divine_Champion
    name= _ "Divine Champion"
    race=AE_myh_celestial
    image="units/celestials/divine-champion.png"
    profile="portraits/celestials/divine-champion.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_myh_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "For a Knight to be recognized as a Champion he must first commit at least two Great Deeds and have shown his form to be exceptional to other Knights on the battle field. Champions are reguarded as highly as Messengers, if not perhaps even higher."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/celestials/divine-champion.png" "units/celestials/divine-champion.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=blessed sword
        description= _ "blessed sword"
        type=arcane
        range=melee
        damage=10
        number=4
        icon=attacks/sword-holy-2.png
    [/attack]
    [attack]
        name=blessed sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=19
        number=2
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=heavy mace
        description={STR_FLAIL}
        type=impact
        range=melee
        damage=13
        number=3
        icon=attacks/morning-star.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/divine-champion.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=heavy mace
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/divine-champion.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -100}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Rock_Golem
    name= _ "Rock Golem"
    race=AE_myh_elemental
    {TRAIT_RUBY}
    {TRAIT_SAPPHIRE}
    {TRAIT_DIAMOND}
    {TRAIT_DIAMOND}
    image="units/elementals/golem.png"
    profile="portraits/elementals/rock-golem.png"
    small_profile="portraits/elementals/rock-golem.png~SCALE(205,205)"
    hitpoints=46
    movement_type=AE_myh_Rockfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_myh_Stone_Titan
    cost=30
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Rock Golems are the bodies of Earth spirits that have grown strong enough to animate their hulking bodies. These creatures are incredibly tough, but weak for their size."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MTNHOME}
    {DEFENSE_ANIM "units/elementals/golem-defend.png" "units/elementals/golem.png" {SOUND_LIST:DRAKE_HIT}}

    [abilities]
        {ABILITY_MTNHOME}
    [/abilities]

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/fist-elemental.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-150
        [frame]
            image="units/elementals/golem-attack.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/golem.png:50"
        [/frame]
        [frame]
            image="units/elementals/golem-die[1~3].png:100"
        [/frame]
    [/death]
[/unit_type]

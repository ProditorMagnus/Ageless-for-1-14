#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Vine_Tiger
    name= _ "Vine Tiger"
    race=AE_myh_elemental
    gender=female
    {TRAIT_RUBY}
    {TRAIT_EMERALD}
    {TRAIT_SAPPHIRE}
    {TRAIT_AMETHYST}
    image="units/elementals/life-vine-tiger.png"
    hitpoints=51
    movement_type=AE_myh_woodland
    movement=6
    experience=88
    level=2
    alignment=lawful
    advances_to=AE_myh_Vine_Monster
    cost=30
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "The vine beasts grow in size as they live, and the larger forms are called tigers after a beast that they resemble."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FORESTHOME}+{SPECIAL_NOTES_AMBUSH}
    {DEFENSE_ANIM "units/elementals/life-vine-tiger.png" "units/elementals/life-vine-tiger.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_SYLVAN_RESURGENCE}
        {ABILITY_AMBUSH}
    [/abilities]
    [resistance]
        fire=120
        pierce=70
        arcane=80
		cold=90
    [/resistance]
    [defense]
        village=50
        castle=50
		forest=40
		swamp=60
		shallow_water=70
    [/defense]

    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/vineclaw.png
        type=blade
        range=melee
        damage=6
        number=5
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        icon=attacks/thorns-woody.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elementals/life-vine-tiger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        start_time=-200
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/elementals/life-vine-tiger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1~2].ogg magic-thorns-miss-[1~2].ogg -200}
    [/attack_anim]

    [recruit_anim]
        [frame]
            image="units/elementals/life-vine-tiger-recruit-[1~3].png:[100,150,175]"
        [/frame]
        [frame]
            image="units/elementals/life-vine-tiger.png:200"
        [/frame]
    [/recruit_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

# wmllint: general spellings Devling Devlings

[race]
    id=AE_myh_devling
    name= _ "race^Devling"
    female_name= _ "race+female^Devling"
    plural_name= _ "race^Devlings"
    num_traits=2
    ignore_global_traits=yes
    {TRAIT_BRAWNY}
    {TRAIT_BRAINY}
    {TRAIT_BEEFY}
    {TRAIT_OBEDIENT}

    {HUMAN_NAMES}

    description= {AE_EOM_RACE_NOTICE} + _ "Devlings are small red creatures that live for nothing more than to torment others. They always live and travel in rather large extended families, and due to their very frequent breeding will almost always appear in overwhelming numbers. They are masters of chaos, and despite not being strong or tough, have demonstrated their ability to cause massive damage. However their chaotic ways tend to stop them from forming a large enough host to be a serious threat to any well defended territory."+ _ " Devling leaders are stronger than their brethren."
[/race]


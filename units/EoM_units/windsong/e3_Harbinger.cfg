#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Harbinger
    name= _ "female^Harbinger"
    race=AE_myh_windsong
    gender=female
    image="units/windsong/harbinger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=63
    movement_type=smallfoot
    [movement_costs]
        frozen=2
        cave=3
    [/movement_costs]
    [defense]
        village=50
        castle=50
        frozen=60
        cave=70
    [/defense]
    [resistance]
        blade=70
        pierce=90
        impact=70
        fire=110
        cold=110
        arcane=100
    [/resistance]
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Stunningly powerful warriors, Harbingers epitomize the warlike path of the Heretic. Their command of the forbidden flame cipher, as well as the bloodthirsty furor they unleash upon their opponents, make them the terror of their allies as much as of their enemies. Yet even the peaceful Windsong realize that such power must be put to use, and they are often selected to lead groups of their fellow Heretics into battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/windsong/harbinger.png" "units/windsong/harbinger.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=rage
        description={STR_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=8
        number=3
        defense_weight=0
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]
    [attack]
        name=sunburst
        description= _ "sunburst"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=30
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/windsong/harbinger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=rage
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/windsong/harbinger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sunburst
        [/filter_attack]

        offset=0.0

        start_time=-400
        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300

        [flame_burst_1_frame]
            halo=misc/blank-hex.png:1,halo/flame-burst-[1~8].png:50,misc/blank-hex.png:1
            halo_x,halo_y=-10,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_1_frame]
        [flame_burst_2_frame]
            halo=misc/blank-hex.png:1,halo/flame-burst-[1~8].png:50,misc/blank-hex.png:1
            halo_x,halo_y=-5,5
            offset=1.0
            auto_vflip=no
        [/flame_burst_2_frame]
        [flame_burst_3_frame]
            halo=misc/blank-hex.png:1,halo/flame-burst-[1~8].png:50,misc/blank-hex.png:1
            halo_x,halo_y=0,10
            offset=1.0
            auto_vflip=no
        [/flame_burst_3_frame]

        [frame]
            image="units/windsong/harbinger.png:400"
            sound=fire.wav
        [/frame]
    [/attack_anim]
[/unit_type]

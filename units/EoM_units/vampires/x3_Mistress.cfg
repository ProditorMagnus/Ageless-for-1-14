# wmllint: local spellings vampiresses dementing

#ifdef __AE_myh_UNUSED__
[unit_type]
    do_not_list=yes
    hide_help=yes
    name= _ "female^Mistress"
    id=AE_myh_Mistress
    race=AE_myh_vampire
    gender=female
    image="units/vampires/mistress.png"
    profile="portraits/vampires/duchess.png"
    hitpoints=16
    movement_type=AE_myh_vampfoot
    movement=5
    experience=180
    level=3
    alignment=chaotic
    # advances_to=AE_myh_Methusalem
    cost=44
    usage=mixed fighter
        description= {AE_EOM_UNIT_NOTICE} +  _ "Some of the beautiful vampiresses who are as powerful as a Sire and are capable of winning the love of one are given the title of 'Mistress'. These vampiresses are capable of unleashing a world of pain and suffering upon their enemies with their twin daggers and their dementing gaze. The minions and mercenaries which serve her fight significantly better whenever they around her, sometimes it is unknown whether she is leading them or the mercenaries and minions are protecting her in order to protect themselves from the wrath of the Mistress husband."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_VAMPIRE_PLAGUE}+{SPECIAL_NOTES_VAMPIRE}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_MAGICAL}


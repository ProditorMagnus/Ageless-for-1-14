        variation_id=aristocrat
        hide_help=yes
        image="units/vampires/mistress.png"
    [/variation]

    [event]
        name=recruit
        id=transform Mistress
        first_time_only=no
        [modify_unit]
            [filter]
                type=AE_myh_Mistress
                x,y=$x1,$y1
            [/filter]
            variation=aristocrat
        [/modify_unit]
        [transform_unit]
            type=AE_myh_Mistress
            x,y=$x1,$y1
            transform_to=AE_myh_Sire
        [/transform_unit]
        [heal_unit]
            [filter]
                type=AE_myh_Mistress
                x,y=$x1,$y1
            [/filter]
            amount=full
            restore_statuses=no
        [/heal_unit]
    [/event]


    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=8
        number=2
        icon=attacks/fangs-vampire.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_VAMPIRE_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=screech
        description= _ "screech"
        type=pierce
        range=ranged
        damage=10
        number=2
        icon=attacks/wail.png

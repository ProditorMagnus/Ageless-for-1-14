#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Duelist
    name= _ "Duelist"
    race=AE_myh_vampire
    gender=male,female
    image="units/vampires/duelist.png"
    profile="portraits/vampires/sword-dancer.png"
    small_profile="portraits/vampires/sword-dancer.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_myh_vampfoot
    movement=6
    experience=86
    level=2
    alignment=chaotic
    advances_to=AE_myh_Sword_Dancer
    cost=31
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Vampires have always had a somewhat upper-class manner. This transfers over to their style of fighting too. The vampires without the family or leadership to become lords make themselves useful to a lord that can ensure they always have a fresh supply of blood. Those who do this are known as duelists. Their masters use them as guards and assassins. They wear not armor, but focus on rapid pinpoint fencing which they carry out with inhuman accuracy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_VAMPIRE}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_COUNTER}
    {DEFENSE_ANIM "units/vampires/duelist.png" "units/vampires/duelist.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
        range=melee
        damage=5
        number=3
        icon=attacks/fangs-vampire.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/duelist.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/duelist.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Duelist"
        image="units/vampires/duelist+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/duelist+female.png" "units/vampires/duelist+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/duelist+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -250}
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/duelist+female.png:400"
                sound=bite-small.ogg
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

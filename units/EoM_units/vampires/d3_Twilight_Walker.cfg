#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Twilight_Walker
    name= _ "Twilight Walker"
    race=AE_myh_vampire
    gender=male,female
    image="units/vampires/twilight-walker.png"
    hitpoints=64
    movement_type=AE_myh_vampfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "After reaching the halfway point, a halfblood can choose to go back, but many prefer not too. Those who don't are known as twilight walkers, and are among a lords most trusted servants, because they could have chosen day, but did not. As such they are often entrusted with poisons, and assassinations. For a vampire lord will always have enemies some of which are better slain with poison in the twilight, than with an army at night."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_VAMPIRE}
    {DEFENSE_ANIM_RANGE "units/vampires/twilight-walker.png" "units/vampires/twilight-walker.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/vampires/twilight-walker-defend-bow.png" "units/vampires/twilight-walker-defend-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        pierce=100
        fire=100
        cold=100
        arcane=110
    [/resistance]

    [attack]
        name=poisoned dagger
        description= _ "poisoned dagger"
        icon=attacks/dagger-poison.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=12
        number=3
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=poisoned dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/twilight-walker.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
        {SOUND:POISON}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/twilight-walker.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-350
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vampires/twilight-walker-attack-bow-[1~3].png:[150*2,250]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -350}
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Twilight Walker"
        image="units/vampires/twilight-walker+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM_RANGE "units/vampires/twilight-walker+female.png" "units/vampires/twilight-walker+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/vampires/twilight-walker-defend-bow+female.png" "units/vampires/twilight-walker-defend-bow+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}

        [attack_anim]
            [filter_attack]
                name=poisoned dagger
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/twilight-walker+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
            {SOUND:POISON}
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/twilight-walker+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
        [/attack_anim]
    [/female]
[/unit_type]

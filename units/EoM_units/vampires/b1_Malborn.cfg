#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Malborn
    name= _ "Malborn"
    race=AE_myh_vampire
    gender=male,female
    image="units/vampires/malborn.png"
    profile="portraits/vampires/bloodborn.png"
    hitpoints=32
    movement_type=AE_myh_vampfoot
    movement=6
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_MONSTER}
    cost=17
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Some people are simply to weak to handle the blood, and it leaves them a mindless mess. This gives the vampire lord complete control over what is left of them. Because of this control, the vampire lord is quite willing to arm these creatures with poisoned daggers. Unlike his other servents, these ones cannot rebel."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_VAMPIRE}+{SPECIAL_NOTES_MALBORN}
    {DEFENSE_ANIM "units/vampires/malborn.png" "units/vampires/malborn.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [attack]
        name=dagger
        description= _ "poisoned dagger"
        icon=attacks/dagger-poison.png
        type=blade
        range=melee
		parry=5
        damage=3
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/malborn.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Malborn"
        image="units/vampires/malborn+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/malborn+female.png" "units/vampires/malborn+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/malborn+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
        [/attack_anim]
    [/female]
[/unit_type]

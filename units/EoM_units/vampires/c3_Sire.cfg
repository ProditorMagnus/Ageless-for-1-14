        description= {AE_EOM_UNIT_NOTICE} +  _ "Some of the beautiful vampiresses who are as powerful as a Sire and are capable of winning the love of one are given the title of 'Mistress'. These vampiresses are capable of unleashing a world of pain and suffering upon their enemies with their twin daggers and their dementing gaze. The minions and mercenaries which serve her fight significantly better whenever they around her, sometimes it is unknown whether she is leading them or the mercenaries and minions are protecting her in order to protect themselves from the wrath of the Mistress husband."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_VAMPIRE_PLAGUE}+{SPECIAL_NOTES_VAMPIRE}+{SPECIAL_NOTES_MAGICAL}
        {DEFENSE_ANIM "units/mistress.png" "units/mistress.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

        [abilities]
            {ABILITY_LEADERSHIP}
        [/abilities]

        [attack]
            name=sword
            description={STR_SWORD}
            type=blade
            range=melee
            damage=10
            number=3
            icon=attacks/sword-elven.png
        [/attack]
        [attack]

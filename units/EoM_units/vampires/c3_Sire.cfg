            damage=10
            number=2
            icon=attacks/wail.png
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
        [/attack]

        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/mistress.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -250}
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/mistress.png:400"
                sound=bite-small.ogg
            [/frame]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=screech
            [/filter_attack]
            {MISSILE_FRAME_WAIL}
            start_time=-300
            [frame]
                image="units/vampires/mistress.png:420"
            [/frame]
            sound_start_time=-100
            [sound_frame]
                sound=wail-sml.wav
            [/sound_frame]
        [/attack_anim]
    [/variation]
#endif
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Ninja
    name= _ "Little Ninja"
    race=AE_myh_devling
    image="units/devlings/ninja.png"
    hitpoints=40
    movement_type=AE_myh_devlingelusive
    movement=6
    experience=65
    level=2
    alignment=chaotic
    advances_to=AE_myh_Assassin
    cost=26
    usage=scout
    description= {AE_EOM_UNIT_NOTICE} +  _ "Some devlings which didn't let others kill them, gain weight, and so they do more powerful damage."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_BACKSTAB}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/devlings/ninja-defend-1.png" "units/devlings/ninja-defend-2.png" {SOUND_LIST:ORC_SMALL_HIT} }
    undead_variation=goblin

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
            range=melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/devlings/ninja-attack-[1~3].png:[85*2,95]"
        [/frame]
        [frame]
            image="units/devlings/ninja.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav miss-2.ogg -115}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=knife
            range=ranged
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            duration=100
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-325
        [frame]
            image="units/devlings/ninja-ranged-[1~5].png:[75*5]"
        [/frame]
        [frame]
            image="units/devlings/ninja.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:THROW} {SOUND_LIST:THROW} -100}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Grand_Devling_Chief
    name= _ "Grand Chief"
    race=AE_myh_devling
    image="units/devlings/grand_chief.png"
    profile="portraits/devlings/overgrown.png"
    small_profile="portraits/devlings/overgrown.png~SCALE(205,205)"
    hitpoints=72
    movement_type=AE_myh_overgrownfoot
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "..."

    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/devlings/grand_chief-defend1.png" "units/devlings/grand_chief-defend2.png" {SOUND_LIST:ORC_HIT} }

    [resistance]
        blade=80
        impact=80
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=blade
        range=melee
        damage=13
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]

    # This does maybe not fit anymore for this unit.
    [death]
        start_time=0
        [frame]
            image="units/devlings/soldier-death[1~4].png:125"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/devlings/grand_chief-attack[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/devlings/grand_chief-ranged[1~4].png:[100,150,150,100]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.wav {SOUND_LIST:MISS} -150}
    [/attack_anim]
[/unit_type]

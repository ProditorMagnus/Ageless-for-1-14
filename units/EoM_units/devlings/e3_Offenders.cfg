#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Offenders
    name= _ "Offenders"
    race=AE_myh_devling
    gender=male
    image="units/devlings/offenders.png"
    hitpoints=49
    movement_type=AE_myh_devlingfoot
    movement=6
    experience=95
    level=3
    alignment=chaotic
    advances_to=AE_myh_Abusers
    cost=51
    usage=archer
    description= {AE_EOM_UNIT_NOTICE} +  _ "If you have any pride in your heart, then devilings will find a way to offend it. In theory, if you have absolutely no pride they can't hurt you that way. Unfortunately that won't save you from their magics."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/devlings/offenders.png" "units/devlings/offenders.png" {SOUND_LIST:HUMAN_OLD_HIT} }

    [resistance]
        blade=100
        impact=100
        arcane=110
        cold=100
    [/resistance]

    [attack]
        name=kick
        description= _ "kick"
        icon=attacks/claws-animal.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=wail
        description={STR_WAIL}
        icon=attacks/curse.png
        type=cold
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [death]
        start_time=0
        [frame]
            image="units/devlings/offenders.png:100"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/devlings/blasphemists-attack[1~4,5~2].png:[50*3,100,50*4]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
        sound_start_time=-50
        [frame]
            image="units/devlings/blasphemists-ranged[1~4,1~4].png:50"
        [/frame]
        [sound_frame]
            sound=wail-sml.wav
        [/sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_WAIL_RECOLORED}
        start_time=-200
        sound_start_time=-50
        [frame]
            image="units/devlings/blasphemists-ranged[1~4,1~4].png:50"
        [/frame]
        [sound_frame]
            sound=wail-sml.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Spikers
    name= _ "Spikers"
    race=AE_myh_devling
    ignore_race_traits=yes
    {TRAIT_BRAWNY}
    {TRAIT_BRAINY}
    {TRAIT_BEEFY}
    {TRAIT_FEARLESS}
    image="units/devlings/spikers.png"
    profile="portraits/devlings/nailers.png"
    small_profile="portraits/devlings/nailers.png~SCALE(205,205)"
    hitpoints=42
    movement_type=AE_myh_devlingfoot
    movement=5
    experience=53
    level=2
    upkeep=1
    alignment=chaotic
    advances_to=AE_myh_Staplers
    cost=24
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Devlings are small knaves. They often use tricks to distract their enemies before taking a swing. They may be small but certainly not harmless carrying around a large club or hammer."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LOW_UPKEEP}
    {DEFENSE_ANIM "units/devlings/spikers-defend.png" "units/devlings/spikers.png" goblin-hit-1.ogg }
    die_sound=goblin-die-2.ogg
    undead_variation=troll

    [abilities]
        {ABILITY_LOW_UPKEEP}
    [/abilities]

    [resistance]
        blade=100
        pierce=80
        impact=100
        fire=100
    [/resistance]

    [attack]
        name="spiker 'em"
        description= _ "spiker 'em" # wmllint: no spellcheck
        icon=attacks/hammer.png
        type=pierce
        range=melee
        damage=30
        number=1
    [/attack]
    [attack]
        name="club 'em"
        description= _ "club 'em"
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=22
        number=1
    [/attack]

    [death]
        start_time=0
        [frame]
            image="units/devlings/spikers-death[1~4].png:100"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name="spiker 'em"
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/devlings/spikers-attack[1~6].png:[50*2,100*4]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="club 'em"
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/devlings/spikers-attack[1~6].png:[50*2,100*4]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

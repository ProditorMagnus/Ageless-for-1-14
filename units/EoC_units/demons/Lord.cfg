#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Demon_Lord
    name= _ "Demon Lord"
    race=AE_chs_demon
    gender=male,female
    image="units/demons/lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=AE_chs_demonfoot
    movement=5
    experience=160
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=110
    usage=mixed fighter
    {AE_CHS_TRAITS_SET_DEXTROUS}
    [resistance]
        blade=70
        pierce=80
        impact=70
        cold=80
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+"Not much is known about the exact power hierarchy of the demonkind besides what a few analysts have learned from actual battle front experiences. Rumors of demons of greater power abound. It’s suspected these commanders work on their own and don’t obey anyone but Uria herself, especially not the Lorekeepers who are, after all, still partly human."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/demons/lord.png" "units/demons/lord.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=battle axe slash
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        damage=14
        number=4
        icon=attacks/battleaxe-undead.png
    [/attack]
    [attack]
        name=battle axe stab
        description={STR_BATTLE_AXE}
        type=pierce
        range=melee
        damage=25
        number=2
        icon=attacks/battleaxe-undead.png
    [/attack]
    [attack]
        name=infernal tempest
        description= _ "infernal tempest"
        type=cold
        range=ranged
        damage=10
        number=4
        icon=attacks/iceball.png
    [/attack]

    {GENERIC_AXE_ANIM (battle axe slash) "units/demons/lord.png"}

    {GENERIC_SPEAR_ANIM (battle axe stab) "units/demons/lord.png"}

    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]

        start_time=-300
        sound_start_time=-250

        {MISSILE_FRAME_INFERNAL_CHILL}
        [frame]
            image="units/demons/lord.png"
            halo="halo/saurian-magic-halo-[1~7].png:[50,60,70,80,90,100*2]"
        [/frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]

    [female]
        name= _ "female^Demon Lord"
        gender=female
        image="units/demons/lord+female.png"
        small_profile="portraits/demon-regular+female.png~SCALE(205,205)"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/demons/lord+female.png" "units/demons/lord+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        {GENERIC_AXE_ANIM (battle axe slash) "units/demons/lord+female.png"}

        {GENERIC_SPEAR_ANIM (battle axe stab) "units/demons/lord+female.png"}

        [attack_anim]
            [filter_attack]
                name=infernal chill
            [/filter_attack]
            [frame]
                image="units/demons/lord+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

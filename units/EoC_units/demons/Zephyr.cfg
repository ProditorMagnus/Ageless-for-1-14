#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Demon_Zephyr
    name= _ "Demon Zephyr"
    race=AE_chs_demon
    gender=male,female
    image="units/demons/zephyr.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_chs_demonfly
    movement=6
    experience=85
    level=2
    alignment=chaotic
    advances_to=AE_chs_chaos_empire_Demon_Stormtide,AE_chs_chaos_empire_Demon_Spelldancer,AE_chs_chaos_empire_Demon_Slashing_Gale
    cost=24
    usage=archer
    {AE_CHS_TRAITS_SET_DEXTROUS}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+"Some demons go through a different maturing process and grow large webbed wings, which allow them to use their enormous strength to fly across great distances. As weapons and armor could only hinder them in flight, they must rely on their speciesâ€™ strong build, long and sharp claws, and their limited control of fire to strike at their prey from above."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/demons/zephyr.png" "units/demons/zephyr.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-100

        [frame]
            image="units/demons/zephyr.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-250
        sound_start_time=-175

        [frame]
            image="units/demons/zephyr.png:350"
        [/frame]

        [sound_frame]
            sound=fire.wav
        [/sound_frame]
    [/attack_anim]

    [female]
        name= _ "female^Demoness Zephyr"
        gender=female
        image="units/demons/zephyr+female.png"
        {DEFENSE_ANIM "units/demons/zephyr+female.png" "units/demons/zephyr+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack_anim]
            [filter_attack]
                name=claws
            [/filter_attack]
            [frame]
                image="units/demons/zephyr+female.png:300"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fireball
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            [frame]
                image="units/demons/zephyr+female.png:350"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

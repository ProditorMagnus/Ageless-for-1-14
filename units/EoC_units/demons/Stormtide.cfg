#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Demon_Stormtide
    name= _ "Demon Stormtide"
    race=AE_chs_demon
    gender=male,female
    image="units/demons/storm.png"
    hitpoints=53
    movement_type=AE_chs_demonfly
    movement=7
    experience=134
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=scout
    {AE_CHS_TRAITS_SET_DEXTROUS}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        cold=80
        arcane=110
    [/resistance]
    description={AE_EOC_UNIT_NOTICE}+"On occasion, these aerial demons have been mistaken for faeries and undead spirits of demonkind because of their unusual wings and apparent lack of legs. Formerly unheard of, they can summon strong winds and create great storms for laying waste to forests and villages. When combined with their raceâ€™s inherent affinity with fire, the effects can be particularly disastrous."
    {DEFENSE_ANIM "units/demons/storm.png" "units/demons/storm.png" {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.ogg
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=stormtide
        description= _ "stormtide"
        type=cold
        range=ranged
        damage=8
        number=5
    [/attack]
    [attack]
        name=fire storm
        description= _ "fire storm"
        icon=attacks/fire-storm.png
        type=fire
        range=ranged
        damage=8
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-100

        [frame]
            image="units/demons/storm.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stormtide
        [/filter_attack]

        start_time=-450

        {STORMKIND_ATTACK_HALO}
        {MISSILE_FRAME_FAERIE_FIRE}

        [frame]
            image="units/demons/storm.png:525"
        [/frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire storm
        [/filter_attack]

        start_time=-400

        {FLAME_BLAST_ANIMATION}

        [frame]
            image="units/demons/storm.png:600"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Demoness Stormtide"
        gender=female
        image="units/demons/storm+female.png"
        {DEFENSE_ANIM "units/demons/storm+female.png" "units/demons/storm+female.png" {SOUND_LIST:LICH_HIT} }
        [attack_anim]
            [filter_attack]
                name=claws
            [/filter_attack]
            [frame]
                image="units/demons/storm+female.png:300"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=stormtide
            [/filter_attack]
            [frame]
                image="units/demons/storm+female.png:525"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fire storm
            [/filter_attack]
            [frame]
                image="units/demons/storm+female.png:600"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]

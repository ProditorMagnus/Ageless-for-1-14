#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Demon_Slashing_Gale
    name= _ "female^Demoness Slashing Gale"
    race=AE_chs_demon
    gender=female
    image="units/demons/slashing-gale+female.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=AE_chs_demonfly
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=110
    usage=fighter
    {AE_CHS_TRAITS_SET_DEXTROUS}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        cold=80
        arcane=120
    [/resistance]
    description={AE_EOC_UNIT_NOTICE}+"Armed with deadly metal claws and the remarkable flight skills of their stormkind brethren, the Storm Sisters are hired assassins working for the ranks of the Fist of Uria, bearing the mask of his order. Their experience with glamour magic—though limited as it is—allows them to sport wings much like those often acquired by real faerie creatures. In spite of their vain nature, they are dangerously competent as a group — it would take a great degree of foolishness to underestimate their prowess in combat, and even more to expect them to play fair."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PRECISION}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/demons/slashing-gale+female.png" "units/demons/slashing-gale+female.png" {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.ogg
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=14
        number=3
        [specials]
            {AE_CHS_WEAPON_SPECIAL_AIMED}
        [/specials]
    [/attack]
    [attack]
        name=heart sight
        description= _ "heart sight"
        icon=attacks/dementia-gaze.png
        type=arcane
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-400
        offset="0.0~-0.1:100,-0.1~0.9:250,0.9~0.0"

        [frame]
            image="units/demons/slashing-gale+female.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heart sight
        [/filter_attack]

        start_time=-300
        missile_start_time=0

        [missile_frame]
            duration=300
            halo="halo/elven/ice-halo[1~6].png:50"
            offset=1.0~0.0:300
        [/missile_frame]

        [frame]
            image="units/demons/slashing-gale+female.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]
[/unit_type]

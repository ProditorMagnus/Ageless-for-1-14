#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Sprite
    name= _ "Sprite"
    race=AE_chs_faerie
    gender=female
    image="units/faeries/sprite.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo="halo/elven/shyde-stationary-halo[1~6].png:150"
    profile="portraits/elves/transparent/shaman.png" # fits well IMO
    small_profile="portraits/elves/transparent/shaman.png~SCALE(205,205)"
    hitpoints=25
    movement_type=woodlandfloat
    {AE_CHS_FAERIE_MOVETYPE}
    movement=5
    level=1
    alignment=lawful
    experience=40
    advances_to=AE_chs_sylvians_Fire_Faerie
    cost=18
    usage=archer
    description= _ "Mischievous in nature, these fiery faeries are pranksters at heart with a sense of humor that is often called nymph-like. While their command of the fire element remains a mystery, it has been rumored that these faeries are cousins to the imp. However, their protective attitude of nature and whimsical personality make them fast friends to the elves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/faeries/sprite.png" "units/faeries/sprite.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/faeries/sprite.png" "units/faeries/sprite.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack]
        name=fire aura
        description= _ "fire aura"
        icon=attacks/aura-fire.png
        type=fire
        range=melee
        damage=3
        number=3
    [/attack]
    [attack]
        name=mystic fire
        description= _ "mystic fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire aura
        [/filter_attack]
        {AE_EOC_MELEE_FRAME_FIRE_AURA "units/faeries/sprite.png" "units/faeries/sprite.png"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_MYSTIC_FIRE}
        start_time=-300

        [if]
            hits=yes
            {BURST_FRAME_FAERIE_MYSTIC_FIRE}
        [/if]

        [frame]
            duration=350
            image="units/faeries/sprite.png"
        [/frame]

        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -300}
    [/attack_anim]
[/unit_type]

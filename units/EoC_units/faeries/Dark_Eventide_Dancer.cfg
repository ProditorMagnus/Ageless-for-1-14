#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Eventide_Dancer
    name= _ "female^Eventide Dancer"
    race=AE_chs_faerie
    gender=female
    image="units/faeries/eventide-dancer.png"
    halo="halo/elven/shyde-stationary-halo[1~6].png:150"
    hitpoints=58
    movement_type=woodlandfloat
    [movement_costs]
        cave=2
        unwalkable=2
    [/movement_costs]
    [defense]
        cave=60
        forest=40
        unwalkable=70
    [/defense]

    [resistance]
        fire=100
        cold=70
    [/resistance]
    movement=6
    level=3
    alignment=chaotic
    experience=150
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"Many stories tell of unfortunate young men who wandered into the deep forest at night, and by chance laid their eyes upon a beautiful night nymph. Although a few were sufficiently prudent to immediately flee back to their brightly-lit homes instead of approaching the otherworldly maiden, they were often confronted and abducted in their way out.

Combined with their remarkable mastery of the arcane flame of darkness, the rumored ability of these faeries to teleport between distant places at will would turn them into fearsome enemies â€” that is, if they were ever to abandon their natural environment."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/faeries/eventide-dancer.png" "units/faeries/eventide-dancer.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/faeries/eventide-dancer.png" "units/faeries/eventide-dancer.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack]
        name=faerie touch
        description={STR_FAERIE_TOUCH}
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=forest chill
        description= _ "forest chill"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=20
        number=2
        icon=attacks/forest-chill.png
    [/attack]
    [attack]
        name=shadow wave
        description={STR_SHADOW_WAVE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-240

        [frame]
            image="units/faeries/eventide-dancer.png:220"
        [/frame]
        [frame]
            image="units/faeries/eventide-dancer.png"
            halo="halo/elven/shaman-heal-halo-[4~7].png~G(-50):75"
            halo_x,halo_y=10,14
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=forest chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        halo1_start_time=-400
        halo1_auto_vflip=false
        [halo1_frame]
            halo="halo/saurian-magic-halo-[1~7].png:100"
            halo_y=-20
        [/halo1_frame]

        halo2_start_time=-450
        halo2_auto_vflip=false
        [halo2_frame]
            halo="halo/saurian-magic-halo-[7~1].png:100"
            halo_y=0
        [/halo2_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        start_time=-300
        missile_start_time=-50

        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            image="units/faeries/eventide-dancer.png"
            halo="halo/undead/dark-magic-[1~6].png:50"
            halo_x,halo_y=10,15
        [/frame]

        [frame]
            image="units/faeries/eventide-dancer.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -50}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

# Great sprites, only a shame the standing animation doesn't fit.
[unit_type]
    id=AE_chs_aragwaith_Witch
    name= _ "female^Witch"
    race=AE_chs_aragwaith
    gender=female
    image="units/human-aragwaithi/witch+female.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=22
    movement_type=AE_chs_aragwaithfoot
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=AE_chs_aragwaith_Wizard
    cost=22
    usage=healer
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        start_time=-275
        [frame]
            image="units/human-aragwaithi/witch+female-heal.png:55"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female-heal.png"
            halo="halo/wizard+female-heal-halo-[1~9].png:55"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female-heal.png:55"
        [/frame]
    [/healing_anim]
    description={AE_EOC_UNIT_NOTICE}+"The magically inclined ones among the Aragwaith recieve not only the martial training so common in Aragwaithi society, but also in the art of healing, and of course in magic. Wielding powerful fire and possessing a healing touch, witchs are the noblest of a noble people."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        start_time=-150
        [frame]
            image="units/human-aragwaithi/witch+female.png:1"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female-defend-[1~3].png:[49,50,100]"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female.png:1"
        [/frame]

        {SOUND:HIT {SOUND_LIST:HUMAN_FEMALE_HIT} -50}
    [/defend]

    [idle_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            duration=5000
            image="units/human-aragwaithi/witch+female-idle.png"
        [/frame]
    [/idle_anim]

    [attack]
        name=kick
        description= _ "kick"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=7
        number=1
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]

        start_time=-250

        [frame]
            image="units/human-aragwaithi/witch+female-attack-[1~6].png:75"
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-475
        sound_start_time=-150

        [frame]
            image="units/human-aragwaithi/witch+female-ranged-1.png:75"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female-ranged-2.png"
            sound=fire.wav
            halo="halo/elven/shyde-stationary-halo[1~6].png~CS(80,-10,-20):50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/witch+female.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

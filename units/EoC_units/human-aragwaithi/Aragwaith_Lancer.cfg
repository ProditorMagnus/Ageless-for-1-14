#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Lancer
    name= _ "Lancer"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/lancer.png"
    hitpoints=48
    movement_type=AE_chs_aragwaithmounted
    movement=8
    experience=90
    level=2
    alignment=neutral
    gender=male,female
    advances_to=AE_chs_aragwaith_Silver_Shield
    undead_variation=mounted
    cost=32
    usage=scout
    die_sound=horse-die.ogg

    {DEFENSE_ANIM "units/human-aragwaithi/lancer-defend.png" "units/human-aragwaithi/lancer.png" {SOUND_LIST:HORSE_HIT} }

    [movement_anim]
        start_time=0
        [frame]
            image="units/human-aragwaithi/lancer-moving.png:150"
        [/frame]
    [/movement_anim]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]

    {GENERIC_MOUNTED_SPEAR_ANIM spear "units/human-aragwaithi/lancer-moving.png"}

    [female]
        gender=female
        name= _ "female^Lancer"
        image="units/human-aragwaithi/lancer-female.png"
        {DEFENSE_ANIM "units/human-aragwaithi/lancer-female.png" "units/human-aragwaithi/lancer-female.png" {SOUND_LIST:HORSE_HIT} }

        [movement_anim]
            [frame]
                image="units/human-aragwaithi/lancer-moving-female.png:150"
            [/frame]
        [/movement_anim]

        {GENERIC_MOUNTED_SPEAR_ANIM spear "units/human-aragwaithi/lancer-moving-female.png"}
    [/female]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Sorceress
    name= _ "female^Sorceress"
    race=AE_chs_aragwaith
    gender=female
    image="units/human-aragwaithi/sorceress.png"
    profile="portraits/human-aragwaithi/sorceress.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=AE_chs_aragwaithfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=68
    usage=healer
    description={AE_EOC_UNIT_NOTICE}+"The mighty Aragwaith Sorceresses are gracile like wind. They can confuse their oponents by standing in front of them, seemingly defenseless; after the attacker hits, they notice their victim is behind them, ready to perform his own killing strike. On the battlefield these sorceresses are fearsome enemies; even their comrades keep an eye on them, carefully, from a safe distance. And so it happens that even the Royal orders of Wesnothian magi treat these noble lores with respect and caution."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_TELEPORT}
    [abilities]
        {ABILITY_CURES}
        {ABILITY_TELEPORT}
    [/abilities]
    [healing_anim]
        start_time=-275
        [frame]
            image="units/human-aragwaithi/sorceress-heal.png:55"
        [/frame]
        [frame]
            image="units/human-aragwaithi/sorceress-heal.png"
            halo="halo/wizard+female-heal-halo-[1~9].png:55"
        [/frame]
        [frame]
            image="units/human-aragwaithi/sorceress-heal.png:55"
        [/frame]
    [/healing_anim]
    {DEFENSE_ANIM_RANGE "units/human-aragwaithi/sorceress-attack.png" "units/human-aragwaithi/sorceress.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/human-aragwaithi/sorceress.png" "units/human-aragwaithi/sorceress.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    {GENERIC_STAFF_ANIM staff "units/human-aragwaithi/sorceress-attack.png"}

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-400
        sound_start_time=-150

        [frame]
            image="units/human-aragwaithi/sorceress-heal.png"
            sound=fire.wav
            halo="halo/elven/shyde-stationary-halo[1~6].png~CS(80,-10,-20):50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/sorceress.png:50"
        [/frame]
    [/attack_anim]

    [variation]
        variation_name=alternate
        inherit=yes
        image="units/human-aragwaithi/sorceress-alt.png"
    [/variation]
[/unit_type]

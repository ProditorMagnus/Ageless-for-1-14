#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Eagle_Rider
    name= _ "Eagle Rider"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/eagle-rider.png"
    hitpoints=34
    movement_type=fly
    movement=9
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_chs_aragwaith_Eagle_Master
    undead_variation=mounted
    cost=22
    usage=scout
    description={AE_EOC_UNIT_NOTICE}+"Some Aragwaithi youths take young eagles as a pet. These are not the common eagles, but a race of noble, giant birds of prey. When they are grown enough, they usually willing to serve as a mount for their best friend, and their young mates learn the art of riding these giant birds."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    {DEFENSE_ANIM "units/human-aragwaithi/eagle-rider-attack.png" "units/human-aragwaithi/eagle-rider-flying-8.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=prey crush
        description= _ "prey crush"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
    [/attack]
    [standing_anim]
        start_time=0
        submerge=0.01
        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-[1~8].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-[1~8].png:150"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-500

        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-8.png:50"
            offset=0.0~-0.2
        [/frame]
        [frame]
            image="units/human-aragwaithi/eagle-rider-attack.png:500"
            offset=-0.2~-1.0:200,-1.0~0.0:150,0.0~1.25:100,1.25~0.75:100
        [/frame]
        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-4.png:100"
            offset=0.75~0.0
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=prey crush
        [/filter_attack]
        start_time=-500

        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-8.png:50"
            offset=0.0~-0.2
        [/frame]
        [frame]
            image="units/human-aragwaithi/eagle-rider-attack-crush.png:500"
            offset=-0.2~-1.0:200,-1.0~0.0:150,0.0~1.25:100,1.25~0.75:100
        [/frame]
        [frame]
            image="units/human-aragwaithi/eagle-rider-flying-4.png:100"
            offset=0.75~0.0
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

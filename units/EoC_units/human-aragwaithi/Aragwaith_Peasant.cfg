#textdomain wesnoth-units

[unit_type]
    id=AE_chs_aragwaith_Peasant
    name= _ "Peasant"
    race=AE_chs_aragwaith
    image="units/human-peasants/peasant.png"
    profile="portraits/humans/peasant.webp"
    hitpoints=18
    movement_type=AE_chs_aragwaithfoot
    movement=5
    experience=23
    level=0
    alignment=neutral
    advances_to=AE_chs_aragwaith_Swordsman,AE_chs_aragwaith_Spearman,AE_chs_aragwaith_Archer
    cost=8
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"Peasants are the backbone of the rural economy, and the soldiers of last resort. While not warlike by nature, they will stubbornly defend their homes. However, if you're hurling peasants at your foes, you're clearly out of superior forces."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-peasants/peasant-defend.png" "units/human-peasants/peasant.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=pitchfork
        description={STR_PITCHFORK}
        type=pierce
        range=melee
        damage=5
        number=2
        icon=attacks/pitchfork.png
    [/attack]
    [attack]
        name=pitchfork
        description={STR_PITCHFORK}
        type=pierce
        range=ranged
        damage=4
        number=1
        icon=attacks/pitchfork.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="units/human-peasants/peasant-idle-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-peasants/peasant-idle-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-peasants/peasant-idle-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-peasants/peasant-idle-4.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/human-peasants/peasant-idle-5.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/human-peasants/peasant-idle-6.png"
        [/frame]
        [frame]
            begin=800
            end=1000
            image="units/human-peasants/peasant-idle-7.png"
        [/frame]
        [frame]
            begin=1000
            end=1100
            image="units/human-peasants/peasant-idle-4.png"
        [/frame]
        [frame]
            begin=1100
            end=1200
            image="units/human-peasants/peasant-idle-2.png"
        [/frame]
        [frame]
            begin=1200
            end=1300
            image="units/human-peasants/peasant-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=pitchfork
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/pitchfork-n.png"
            image_diagonal="projectiles/pitchfork-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-peasants/peasant-attack2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-peasants/peasant-ranged.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-peasants/peasant-ranged.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pitchfork
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-peasants/peasant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="units/human-peasants/peasant-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="units/human-peasants/peasant-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-peasants/peasant-attack2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-peasants/peasant.png"
        [/frame]
    [/attack_anim]
[/unit_type]

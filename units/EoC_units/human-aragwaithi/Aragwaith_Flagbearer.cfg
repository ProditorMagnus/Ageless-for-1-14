#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Flagbearer
    name= _ "Flagbearer"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/flagbearer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [resistance]
        blade=90
    [/resistance]
    movement_type=AE_chs_aragwaithfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_chs_aragwaith_Captain
    cost=40
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"Flagbearers are the leaders on the battlefield. They wield large banners to lead and inspire the soldiers. They are also skilled with the glaive, which makes them dangerous in combat too."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/human-aragwaithi/flagbearer-defend.png" "units/human-aragwaithi/flagbearer.png" {SOUND_LIST:HUMAN_HIT} }

    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/flagbearer.png" "units/human-aragwaithi/flagbearer-n.png"}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive-stab
        description={STR_GLAIVE}
        icon=attacks/glaive.png
        type=pierce
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=glaive-slash
        description={STR_GLAIVE}
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=n
        start_time=-150

        [frame]
            image="units/human-aragwaithi/flagbearer-attack-n-[1,2,1].png:[50,200,50]"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -80}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=glaive-stab

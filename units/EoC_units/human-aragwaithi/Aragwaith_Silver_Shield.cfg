#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Silver_Shield
    name= _ "Silver Shield"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/silver-shield.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_chs_aragwaithmounted
    movement=9
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    gender=male,female
    cost=48
    usage=scout
    die_sound=horse-die.ogg

    {DEFENSE_ANIM "units/human-aragwaithi/silver-shield-defend.png" "units/human-aragwaithi/silver-shield.png" {SOUND_LIST:HORSE_HIT} }

    [movement_anim]
        start_time=0
        [frame]
            image="units/human-aragwaithi/scout-moving.png:150"
        [/frame]
    [/movement_anim]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=4
    [/attack]

    {GENERIC_MOUNTED_SPEAR_ANIM spear "units/human-aragwaithi/silver-shield-moving.png"}

    [female]
        name= _ "female^Silver Shield"
        image="units/human-aragwaithi/silver-shield-female.png"
        gender=female
        {DEFENSE_ANIM "units/human-aragwaithi/silver-shield-female-defend.png" "units/human-aragwaithi/silver-shield-female.png" {SOUND_LIST:HORSE_HIT} }

        [movement_anim]
            [frame]
                image="units/human-aragwaithi/silver-shield-female-moving.png:150"
            [/frame]
        [/movement_anim]

        {GENERIC_MOUNTED_SPEAR_ANIM spear "units/human-aragwaithi/silver-shield-female-moving.png"}
    [/female]
[/unit_type]

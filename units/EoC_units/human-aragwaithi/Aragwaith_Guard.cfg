#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Guard
    name= _ "Guard"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/guard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_chs_aragwaithfoot
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        pierce=90
        blade=80
        impact=90
    [/resistance]
    movement=4
    experience=74
    level=2
    alignment=lawful
    advances_to=AE_chs_aragwaith_Shield_Guard
    cost=27
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"Chosen from the toughest Swordsmen, Guards willingly forgo some of thier mobility for the advantages of armor. Whether in ceremonial posts during peace, or on the battlefield in times of war, their role is always the same: defending the Wizard nobility."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}

    {DEFENSE_ANIM "units/human-aragwaithi/guard-defend-2.png" "units/human-aragwaithi/guard-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/guard.png" "units/human-aragwaithi/guard-n.png"}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [if]
            direction=s
            [frame]
                image="units/human-aragwaithi/guard-attack-1-s.png:75"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/human-aragwaithi/guard-attack-1.png:75"
            [/frame]
        [/else]
        [frame]
            image="units/human-aragwaithi/guard-attack-[2,3].png:100"
        [/frame]
        [frame]
            image="units/human-aragwaithi/guard-defend-1.png:25"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]

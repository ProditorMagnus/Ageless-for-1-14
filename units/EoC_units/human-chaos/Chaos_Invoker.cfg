#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Invoker
    name= _ "Chaos Invoker"
    race=human
    image="units/human-chaos/invoker.png"
    profile="portraits/chaos/invoker.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=smallfoot
    [resistance]
        fire=80
        cold=80
    [/resistance]
    movement=5
    experience=48
    level=1
    alignment=chaotic
    advances_to=AE_chs_chaos_empire_Magus
    cost=18
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"These dark cultists whose mastery of chaos magic is impressive, are called 'Chaos Invokers' by their opponents. Often spotted amongst the first line of an attack formation, and protected by small groups of warriors, these cultists command the vanguard hordes of chaos, seeking the best opportunity to advance in their ranks and become more powerful, willing to rid themselves of their mortal souls in the process."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/invoker-defend.png" "units/human-chaos/invoker.png" {SOUND_LIST:HUMAN_HIT} }
    [leading_anim]
        start_time=-100

        [frame]
            duration=200
            image="units/human-chaos/invoker.png"
        [/frame]
    [/leading_anim]
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=2
        number=1
    [/attack]
    [attack]
        name=ethereal blast
        description= _ "ethereal blast"
        icon=attacks/missile-chaos.png
        type=arcane
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]

        start_time=-150

        [frame]
            image="units/human-chaos/invoker-magic-1.png:50"
        [/frame]
        [frame]
            image="units/human-chaos/invoker-melee.png:150"
        [/frame]
        [frame]
            image="units/human-chaos/invoker-magic-1.png:50"
        [/frame]
        [frame]
            image="units/human-chaos/invoker.png:75"
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ethereal blast
        [/filter_attack]
        {MISSILE_FRAME_ETHEREAL_BLAST}

        start_time=-450
        halo_start_time=-300

        [halo_frame]
            halo="halo/undead/dark-magic-[1~6].png:50"
            halo_x,halo_y=0,-12
        [/halo_frame]

        [frame]
            image="units/human-chaos/invoker.png:30"
        [/frame]
        [frame]
            image="units/human-chaos/invoker-magic-[1~3,2~1].png:[35,75,320,50,40]"
        [/frame]
        [frame]
            image="units/human-chaos/invoker.png:10"
        [/frame]

        {SOUND:HIT_AND_MISS "magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg" "magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg" -100}
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Gunner
    name= _ "Chaos Gunner"
    race=human
    image="units/human-chaos/gunner.png"
    profile="portraits/chaos/gunner.png~RC(magenta>black)"
    hitpoints=35
    movement_type=smallfoot
    movement=5
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_chs_chaos_empire_Marksman
    cost=19
    usage=mixed fighter
    [defense]
        sand=60
    [/defense]

    [resistance]
        arcane=90
    [/resistance]

    description={AE_EOC_UNIT_NOTICE}+"" # FIXME
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=gun
        description= _ "gun"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]

    {DEFENSE_ANIM "units/human-chaos/gunner.png" "units/human-chaos/gunner.png" {SOUND_LIST:HUMAN_HIT}}

    [attack_anim]
        [filter_attack]
            name=gun
        [/filter_attack]
        start_time=-750

        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 0}
            direction=ne,nw
            hits=yes
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 0}
            direction=n
            hits=yes
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                image="units/human-chaos/gunner.png:800"
            [/frame]
        [/else]

        {SOUND:HIT_AND_MISS thunderstick.ogg thunderstick-miss.ogg -250}
    [/attack_anim]

    {GENERIC_SWORD_ANIM (short sword) "units/human-chaos/gunner.png"}
[/unit_type]

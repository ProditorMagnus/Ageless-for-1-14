#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Forefather
    name= _ "Forefather"
    race=AE_chs_elvish_spirits
    image="units/undead/elvish-forefather.png"
    hitpoints=32
    movement_type=undeadspirit
    [defense]
        forest=40
    [/defense]
    [resistance]
        arcane=120
        blade=60
        pierce=60
        impact=60
        fire=100
        cold=40
    [/resistance]
    {TRAIT_FEARLESS_MUSTHAVE}
    movement=7
    experience=175
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_TERROR_LEVEL_3}
        {ABILITY_SYLVAN_RESURGENCE}
    [/abilities]
    cost=65
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+"The ancient elvish lords may come back to this world in times of great need, to lead their people to glory once again. When attacking, they sing a chilling death chant, which can freeze in terror their oponents; this has been known to have caused a fair number of defeats at the hands of elven armies, and to suddenly turn the fight in favor of them, when victory was close to be achieved by those who dare oppose the almighty lords of the forests."
    die_sound=wail-long.wav
    [attack]
        name=ancient blade
        description= _ "ancient blade"
        icon=attacks/sword-astral.png
        type=arcane
        range=melee
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=requiem
        description= _ "requiem"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ancient blade
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=200
            image="units/undead/elvish-forefather.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/elvish-forefather.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead/elvish-forefather.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead/elvish-forefather.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/elvish-forefather.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=requiem
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead/elvish-forefather.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead/elvish-forefather.png"
                sound=wail.wav
            [/frame]
        [/else]
    [/attack_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/undead/elvish-forefather.png"
            [/frame]
            [frame]
                duration=100
                image="units/undead/elvish-forefather.png"
            [/frame]
            [frame]
                duration=150
                image="units/undead/elvish-forefather.png"
                sound=wail.wav
            [/frame]
            [frame]
                duration=1
                image="units/undead/elvish-forefather.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/undead/elvish-forefather.png"
            [/frame]
            [frame]

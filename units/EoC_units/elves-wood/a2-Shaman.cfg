#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_chs_sylvians_Wose_Shaman
    name= _ "Wose Shaman"
    race=wose
    image=units/woses/shaman.png
    halo=halo/wose-stationary-halo[1~8].png:150
    hitpoints=60
    movement_type=treefolk
    movement=4
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=wose
    cost=29
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    usage=mixed fighter
    description={AE_EE_UNIT_NOTICE}+_"These woses are able to command forest plants such as vines and creepers to hinder their enemies."
    #get_hit_sound=wose-hit.ogg
    die_sound=wose-die.ogg
    [attack]
        name=crush
        description={STR_CRUSH}
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=entangle
        description={STR_ENTANGLE}
        type=impact
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [defend]
        [frame]
            begin=-150
            end=150
            # image=units/woses/shaman-defend.png
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-100
                # image=units/woses/shaman-attack.png
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-100
                # image=units/woses/shaman-attack.png
                sound=wose-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=125
            # image=units/woses/shaman-attack.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            begin=-250
            end=0
            image=projectiles/entangle.png
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image=units/woses/shaman.png
            halo=halo/wose-ranged-halo1.png:150
        [/frame]
        [frame]
            begin=-150
            end=0
            image=units/woses/shaman-ranged-1.png
            halo=halo/wose-ranged-halo2.png:150
            sound=entangle.wav
        [/frame]
        [frame]
            begin=0
            end=150
            image=units/woses/shaman-ranged-2.png
            halo=halo/wose-ranged-halo3.png:150
        [/frame]
        [frame]
            begin=150
            end=300
            image=units/woses/shaman.png
            halo=halo/wose-ranged-halo4.png:150
        [/frame]
    [/attack_anim]
[/unit_type]

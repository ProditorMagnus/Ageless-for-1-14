#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Warrior_Spirit
    name= _ "Warrior Spirit"
    race=AE_chs_elvish_spirits
    image="units/undead/elvish-warrior-spirit.png"
    hitpoints=19
    movement_type=undeadspirit
    [defense]
        forest=40
    [/defense]
    [resistance]
        arcane=120
        blade=60
        pierce=60
        impact=60
        fire=100
        cold=40
    [/resistance]
    {TRAIT_FEARLESS_MUSTHAVE}
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_chs_sylvians_Ancestor
    [abilities]
        {ABILITY_TERROR_LEVEL_1}
        {ABILITY_SYLVAN_RESURGENCE}
    [/abilities]
    cost=21
    usage=scout
    description={AE_EOC_UNIT_NOTICE}+"The great elvish warriors of times past are not completely gone. They roam around the forests which formerly served as their home, and wander about their memories of glorious battles and wars, seeking to perform the feats of arms they did in the past, and death is no obstacle for their purposes."
    die_sound=wail-long.wav
    [attack]
        name=ancient blade
        description= _ "ancient blade"
        icon=attacks/sword-astral.png
        type=arcane
        range=melee
        damage=3
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [attack]
        name=Wail
        description={STR_WAIL}
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=3
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=ancient blade
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=200
            image="units/undead/elvish-warrior-spirit.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/elvish-warrior-spirit.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead/elvish-warrior-spirit.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead/elvish-warrior-spirit.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/elvish-warrior-spirit.png"
        [/frame]
    [/attack_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]

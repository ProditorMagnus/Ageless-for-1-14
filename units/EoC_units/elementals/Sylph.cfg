#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Sylph
    name= _ "Sylph"
    race=AE_chs_elemental
    {AE_CHS_AIR_ELEMENTAL_TRAITS}
    image="units/elementals/windherder.png"
    hitpoints=36
    movement_type=AE_chs_windfly
    movement=5
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Zephyr
    cost=19
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"..."
    {DEFENSE_ANIM "units/elementals/windherder.png" "units/elementals/windherder.png" wail.wav }
    die_sound=wail-long.wav
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/dagger-human.png
    [/attack]

    [attack]
        name=tornado
        description= _ "northern wind"
        type=cold
        range=ranged
        damage=6
        number=3
        icon=attacks/northwind.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack]
        name=tornado
        description= _ "galeforce"
        type=impact
        range=ranged
        damage=8
        number=2
        icon=attacks/ravage.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elementals/windherder.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/windherder-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/windherder-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elementals/windherder.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        [frame]
            begin=-100
            end=100
            image="units/elementals/windherder.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/windherder.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/windherder.png"
        [/frame]
    [/attack_anim]

    [standing_anim]
        [frame]
            begin=0
            end=250
            image="units/elementals/windherder.png"
        [/frame]
        [frame]
            begin=250
            end=500
            image="units/elementals/windherder-2.png"
        [/frame]
        [frame]
            begin=500
            end=750
            image="units/elementals/windherder.png"
        [/frame]
        [frame]
            begin=750
            end=1000
            image="units/elementals/windherder-3.png"
        [/frame]
    [/standing_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Undine
    name= _ "Undine"
    race=AE_chs_elemental
    {AE_CHS_WATER_ELEMENTAL_TRAITS}
    image="units/elementals/tidal.png"
    profile="portraits/elementals/water-wave.png"
    small_profile="portraits/elementals/water-wave.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_chs_water
    movement=6
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Nymph
    cost=16
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+"In some waters, there are magical creatures that take on the form of everlastingly living waves. Due to their shape and the fact that they can take more water into their magical bodies in order to become much larger, they are commonly called Tidals. When angered, Tidals are able to—obviously—strike their victims in the same manner that waves crash into things and blast water at the offending creature or object. In addition, Tidals are able to absorb energy from the water to heal themselves. These traits make Tidals dangerous, especially if they are fought in the middle of a large body of water, thus being the demise of many unwary ships that wander into mystical waters…"+{SPECIAL_NOTES}+{SPECIAL_NOTES_AQUATIC_BODY}
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/elementals/tidal.png" "units/elementals/tidal.png" mermen-hit.wav }
    [abilities]
        {AE_CHS_ABILITY_WATERY_RESURGENCE}
    [/abilities]
    [attack]
        name=water punch
        description= _ "water punch"
        icon=attacks/waterspray.png
        type=cold
        range=melee
        damage=5
        number=3
        icon=attacks/waterspray.png
    [/attack]
    [attack]
        name=water spray
        description={STR_WATER_SPRAY}
        type=impact
        range=ranged
        damage=4
        number=3
        icon=attacks/waterspray.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=water punch
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/tidal-attack.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/tidal-attack.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/tidal-attack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        {MISSILE_FRAME_WATER_SPRAY}
        [frame]
            begin=-150
            end=-60
            image="units/elementals/tidal-range-1.png"
        [/frame]
        [frame]
            begin=-60
            end=-50
            image="units/elementals/tidal-range-2.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/elementals/tidal-range-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

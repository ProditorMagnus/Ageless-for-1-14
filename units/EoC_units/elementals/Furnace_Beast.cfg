#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Furnace_Beast
    name= _ "Furnace Beast"
    race=AE_chs_elemental
    {AE_CHS_FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/livingfurnace.png"
    profile="portraits/elementals/lava-golem.png"
    small_profile="portraits/elementals/lava-golem.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    die_sound=drake-die.ogg
    movement_type=AE_chs_furnacefoot
    movement=5
    experience=77
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Lava_Ettin
    cost=26
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/livingfurnace.png" "units/elementals/livingfurnace.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {AE_CHS_ABILITY_FIERY_RESURGENCE}
    [/abilities]
    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=11
        number=3
        icon=attacks/claws-flaming.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/livingfurnace.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/livingfurnace.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/livingfurnace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Stone_Titan
    name= _ "Stone Titan"
    race=AE_chs_elemental
    {AE_CHS_EARTH_ELEMENTAL_TRAITS}
    image="units/elementals/stone-titan.png"
    profile="portraits/elementals/rock-titan.png"
    small_profile="portraits/elementals/rock-titan.png~SCALE(205,205)"
    {DEFENSE_ANIM "units/elementals/stone-titan.png" "units/elementals/stone-titan.png" {SOUND_LIST:DRAKE_HIT} }
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=largefoot
    [resistance]
        blade=60
        fire=80
        impact=70
        pierce=50
        cold=80
        arcane=120
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_EARTH_RECUPERATION}
    die_sound=drake-die.ogg
    [abilities]
        {AE_CHS_ABILITY_EARTHEN_RESURGENCE}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=12
        number=3
        icon=attacks/fist-troll.png
    [/attack]
    [attack]
        name=stone blade
        description= _ "stone blade"
        type=blade
        range=melee
        damage=18
        number=2
        icon=attacks/blank-attack.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            duration=50
            image="units/elementals/stone-titan.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elementals/stone-titan.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elementals/stone-titan.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elementals/stone-titan.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stone blade
        [/filter_attack]
        [frame]
            duration=50
            image="units/elementals/stone-titan.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elementals/stone-titan.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elementals/stone-titan.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elementals/stone-titan.png"
        [/frame]
    [/attack_anim]
[/unit_type]

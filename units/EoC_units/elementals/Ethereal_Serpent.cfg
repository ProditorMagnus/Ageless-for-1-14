#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Ethereal_Serpent
    name= _ "Ethereal Serpent"
    race=AE_chs_elemental
    hide_help=yes
    {AE_CHS_PURE_ELEMENTAL_TRAITS}
    image="units/elementals/ethereal-serpent.png"
    profile="portraits/elementals/wisp.png"
    hitpoints=38
    movement_type=fly
    [resistance]
        blade=80
        cold=80
        impact=70
        pierce=60
        arcane=130
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=6
    experience=73
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Ethereal_Dragon
    cost=34
    usage=healer
    die_sound=hiss-die.wav
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    {DEFENSE_ANIM "units/elementals/ethereal-serpent.png" "units/elementals/ethereal-serpent.png" hiss-hit.wav }
    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/claws-drake.png
    [/attack]
    [attack]
        name=ethereal breath
        description= _ "ethereal breath"
        type=arcane
        range=ranged
        damage=7
        number=3
        icon=attacks/aura-wave.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=ethereal breath
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        {AURA_HALO}
        start_time=-150
        [frame]
            image="units/elementals/ethereal-serpent.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Elemental_Wisp
    name= _ "Elemental Wisp"
    race=AE_chs_elemental
    {AE_CHS_PURE_ELEMENTAL_TRAITS}
    image="units/elementals/magic-servant.png"
    profile="portraits/elementals/wisp.png"
    small_profile="portraits/elementals/wisp.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=fly
    [resistance]
        arcane=120
        blade=90
        cold=90
        impact=90
        pierce=80
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=6
    experience=22
    level=0
    alignment=neutral
    advances_to=AE_chs_elementals_Salamander,AE_chs_elementals_Brazier_Imp,AE_chs_elementals_Kobold,AE_chs_elementals_Vine_Leaper,AE_chs_elementals_Undine,AE_chs_elementals_Ice_Cub,AE_chs_elementals_Sylph,AE_chs_elementals_Shock_Bird,AE_chs_elementals_Ethereal_Orb
    cost=11
    usage=scout
    die_sound=wail-long.wav
    description={AE_EOC_UNIT_NOTICE}+"These mysterious beings are composed of pure, yet unstable arcane magic. Although they are weak they are easy to create and can bind to an element once they gather enough power to do so."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/elementals/magic-servant-defend.png" "units/elementals/magic-servant.png" wail.wav }
    [recruit_anim]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death2.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant.png"
        [/frame]
    [/recruit_anim]
    [attack]
        name=aura wave
        description= _ "aura wave"
        type=arcane
        range=ranged
        damage=4
        number=3
        icon=attacks/aura-wave.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        [frame]
            begin=-400
            end=-350
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/elementals/magic-servant-attack.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/elementals/magic-servant.png"
        [/frame]
    [/attack_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elementals/magic-servant-death2.png"
        [/frame]
    [/death]
[/unit_type]

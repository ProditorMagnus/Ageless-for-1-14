#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Kobold
    name= _ "Kobold"
    race=AE_chs_elemental
    {AE_CHS_EARTH_ELEMENTAL_TRAITS}
    image="units/elementals/animated-rock.png"
    profile="portraits/elementals/wisp.png"
    small_profile="portraits/elementals/rock-pile.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=largefoot
    movement=4
    experience=37
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Stone_Giant
    cost=16
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"The small, basic stone creatures that are commonly seen dwelling in magical, mountainous areas are aptly named Animated Rocks. Although they are slightly weak, they are obviously quite durable. In addition, they have the ability to draw energy from stone and similar earthen substances to heal themselves, thus making these creatures somewhat longlasting in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_EARTH_RECUPERATION}
    {DEFENSE_ANIM "units/elementals/animated-rock-defend.png" "units/elementals/animated-rock.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {AE_CHS_ABILITY_EARTHEN_RESURGENCE}
    [/abilities]

    [resistance]
        blade=70
        fire=80
        impact=70
        pierce=60
        cold=80
        arcane=120
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/fist-troll.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/animated-rock-attack.png"
            sound=fist.ogg
        [/frame]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/animated-rock.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/animated-rock-die1.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/animated-rock-die2.png"
            sound=drake-die.ogg
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/elementals/animated-rock-die3.png"
        [/frame]
    [/death]
[/unit_type]

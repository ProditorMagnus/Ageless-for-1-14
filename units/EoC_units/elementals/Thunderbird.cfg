#textdomain wesnoth-units

[unit_type]
    id=AE_chs_elementals_Thunderbird
    name= _ "Thunderbird"
    race=AE_chs_elemental
    {AE_CHS_AIR_ELEMENTAL_TRAITS}
    image="units/elementals/thunderbird.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=fly
    [resistance]
        arcane=120
    [/resistance]
    movement=9
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=scout
    description={AE_EOC_UNIT_NOTICE}+"Using its metal feathers the Thunderbird is able to create powerfull sparks that can be thrown at long range."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    {FLYING_DEFENSE_ANIM "units/elementals/thunderbird.png" "units/elementals/thunderbird.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [attack]
        name=beak
        description={STR_BEAK}
        type=pierce
        range=melee
        damage=17
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=blade shower
        description= _ "blade shower"
        type=blade
        range=ranged
        damage=8
        number=3
        icon=attacks/razor-feathers.png
    [/attack]
    [attack]
        name=thunderbolt
        description= _ "thunderbolt"
        type=fire
        range=ranged
        damage=7
        number=4
        icon=attacks/thunderbird-lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-500
        [frame]
            duration=50 # end @ -450
            image="units/elementals/thunderbird.png"
            offset=0.0~-0.2
        [/frame]
        [frame]
            duration=200 # end @ -250
            image="units/elementals/thunderbird-attack.png"
            offset=-0.2~-1.0
        [/frame]
        [frame]
            duration=150 # -100
            image="units/elementals/thunderbird-attack.png"
            offset=-1.0~0.0
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/elementals/thunderbird-attack.png"
                sound=spear.ogg
                offset=0.0~1.25
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/elementals/thunderbird-attack.png"
                sound={SOUND_LIST:MISS}
                offset=0.0~1.25
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elementals/thunderbird-attack.png"
            offset=1.25~0.75
        [/frame]
        [frame]
            duration=100
            image="units/elementals/thunderbird.png"
            offset=0.75~0.0
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        {MISSILE_FRAME_THROWING_KNIFE}
        [frame]
            begin=-200
            end=50
            image="units/elementals/thunderbird-attack.png"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
        [frame]
            begin=-200
            end=50
            image="units/elementals/thunderbird.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderbolt
        [/filter_attack]
        {MISSILE_FRAME_LIGHTNING}
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/elementals/thunderbird-attack.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/elementals/thunderbird-attack.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/elementals/thunderbird.png"
        [/frame]
    [/attack_anim]
[/unit_type]

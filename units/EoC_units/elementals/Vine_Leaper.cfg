#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Vine_Leaper
    name= _ "Vine Leaper"
    race=AE_chs_elemental
    {AE_CHS_EARTH_ELEMENTAL_TRAITS}
    image="units/elementals/vine-beast.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE_chs_vinefoot
    [resistance]
        fire=120
        pierce=80
    [/resistance]
    [defense]
        village=50
        castle=50
    [/defense]
    movement=6
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Vine_Beast
    cost=16
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+"Vine Beasts are clumps of vines, thorns and other plant parts manifested in the form of a tiger. They are somewhat good at hiding in the forest and are capable of drawing energy from a forest in order to replenish its health."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SYLVAN_REVITILIZATION}
    {DEFENSE_ANIM "units/elementals/vine-beast-ranged.png" "units/elementals/vine-beast.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {AE_CHS_ABILITY_SYLVAN_RESURGENCE}
    [/abilities]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/claws-wooden.png
    [/attack]
    [attack]
        name=thorns
        description={STR_THORNS}
        type=pierce
        range=ranged
        damage=4
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elementals/vine-beast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/vine-beast-attack.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/vine-beast-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elementals/vine-beast.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        {MISSILE_FRAME_THORNS}
        [frame]
            begin=200
            end=-200
            image="units/elementals/vine-beast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/elementals/vine-beast-ranged.png"
                sound={SOUND_LIST:THORNS}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/elementals/vine-beast-ranged.png"
                sound={SOUND_LIST:THORNS_MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [recruit_anim]
        [frame]
            duration=100
            image="units/elementals/vine-beast-recruit-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/elementals/vine-beast-recruit-2.png"
        [/frame]
        [frame]
            duration=175
            image="units/elementals/vine-beast-recruit-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/elementals/vine-beast.png"
        [/frame]
    [/recruit_anim]
[/unit_type]

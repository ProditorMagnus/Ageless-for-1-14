#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Fire_Ghost
    name= _ "Fire Ghost"
    race=AE_chs_elemental
    {AE_CHS_FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/fireghost.png"
    profile="portraits/elementals/fire-ghos.png"
    small_profile="portraits/elementals/fire-ghost.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_chs_firefly
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=42
    usage=archer
    die_sound=drake-die.ogg
    description={AE_EOC_UNIT_NOTICE}+"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/fireghost-defend.png" "units/elementals/fireghost.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        fire=30
    [/resistance]
    [abilities]
        {AE_CHS_ABILITY_FIERY_RESURGENCE}
    [/abilities]

    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=11
        number=2
        icon=attacks/claws-fire-elemental.png
    [/attack]

    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        type=fire
        range=ranged
        damage=10
        number=5
        icon=attacks/fire-blast.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=-50
            image="units/elementals/fireghost-attack.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/elementals/fireghost-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/elementals/fireghost-attack2.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/elementals/fireghost-attack2.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [frame]
            begin=-500
            end=-400
            image="units/elementals/fireghost.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/elementals/fireghost-ranged2.png"
                sound=flame-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/elementals/fireghost-ranged2.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/elementals/fireghost-attack.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/elementals/fireghost.png"
        [/frame]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/fireghost.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/fireghost-death1.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/fireghost-death2.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/elementals/fireghost-death3.png"
        [/frame]
        [frame]
            begin=350
            end=450
            image="units/elementals/fireghost-death4.png"
        [/frame]
        [frame]
            begin=450
            end=550
            image="units/elementals/fireghost-death5.png"
        [/frame]
        [frame]
            begin=550
            end=650
            image="units/elementals/fireghost-death6.png"
        [/frame]
    [/death]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Lava_Ettin
    name= _ "Lava Ettin"
    race=AE_chs_elemental
    {AE_CHS_FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/lavabeast.png"
    profile="portraits/elementals/lava-behemot.png"
    hitpoints=70
    movement_type=AE_chs_furnacefoot
    movement=5
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"..."
    {DEFENSE_ANIM "units/elementals/lavabeast.png" "units/elementals/lavabeast.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_FIERY_RESURGENCE}
    [/abilities]
    [resistance]
        fire=40
        arcane=110
    [/resistance]
    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=16
        number=3
        icon=attacks/claws-fire-elemental.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/lavabeast.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/lavabeast.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/lavabeast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

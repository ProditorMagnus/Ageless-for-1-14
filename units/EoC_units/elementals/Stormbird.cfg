#textdomain wesnoth-units

[unit_type]
    id=AE_chs_elementals_Stormbird
    name= _ "Stormbird"
    race=AE_chs_elemental
    {AE_CHS_AIR_ELEMENTAL_TRAITS}
    image="units/elementals/razorbird.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=fly
    movement=9
    experience=57
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Thunderbird
    cost=28
    usage=scout
    description={AE_EOC_UNIT_NOTICE}+"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    {FLYING_DEFENSE_ANIM "units/elementals/razorbird.png" "units/elementals/razorbird.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        arcane=120
    [/resistance]
    [attack]
        name=beak
        description={STR_BEAK}
        type=pierce
        range=melee
        damage=14
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=blade shower
        description= _ "blade shower"
        type=blade
        range=ranged
        damage=7
        number=3
        icon=attacks/razor-feathers.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-500
        [frame]
            duration=50 # end @ -450
            image="units/elementals/razorbird.png"
            offset=0.0~-0.2
        [/frame]
        [frame]
            duration=200 # end @ -250
            image="units/elementals/razorbird-attack.png"
            offset=-0.2~-1.0
        [/frame]
        [frame]
            duration=150 # -100
            image="units/elementals/razorbird-attack.png"
            offset=-1.0~0.0
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/elementals/razorbird-attack.png"
                sound=spear.ogg
                offset=0.0~1.25
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/elementals/razorbird-attack.png"
                sound={SOUND_LIST:MISS}
                offset=0.0~1.25
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elementals/razorbird-attack.png"
            offset=1.25~0.75
        [/frame]
        [frame]
            duration=100
            image="units/elementals/razorbird.png"
            offset=0.75~0.0
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        {MISSILE_FRAME_THROWING_KNIFE}
        [frame]
            begin=-150
            end=50
            image="units/elementals/razorbird.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/elementals/razorbird-attack.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/elementals/razorbird-attack.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/elementals/razorbird.png"
        [/frame]
    [/attack_anim]
[/unit_type]

#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Zephyr
    name= _ "Zephyr"
    race=AE_chs_elemental
    {AE_CHS_AIR_ELEMENTAL_TRAITS}
    image="units/elementals/zephyr.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=AE_chs_windfly
    movement=6
    experience=90
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Djinn
    cost=45
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    {DEFENSE_ANIM "units/elementals/zephyr.png" "units/elementals/zephyr.png" wail.wav }
    die_sound=wail-long.wav
    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=tornado
        description= _ "northern wind"
        type=cold
        range=ranged
        damage=10
        number=3
        icon=attacks/northwind.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=tornado
        description= _ "tornado"
        type=impact
        range=ranged
        damage=14
        number=2
        icon=attacks/tornado.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scimatar
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elementals/zephyr.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/zephyr.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/zephyr.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elementals/zephyr.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        [frame]
            begin=-100
            end=100
            image="units/elementals/zephyr.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/zephyr.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/zephyr.png"
        [/frame]
    [/attack_anim]
[/unit_type]

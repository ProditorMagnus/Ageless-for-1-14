#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Brazier_Imp
    name= _ "Brazier Imp"
    race=AE_chs_elemental
    {AE_CHS_FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/brazier-creation.png"
    profile="portraits/elementals/lava-pile.png"
    small_profile="portraits/elementals/lava-pile.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    die_sound=drake-die.ogg
    movement_type=AE_chs_furnacefoot
    movement=5
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Furnace_Beast
    cost=13
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"Brazier Creations are fearsome golems that were wrought from lava, thus making them durable, especially against physical attacks. These creatures are commonly found deep in volcanic craters or under the control of fearsome fire mages."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/brazier-creation-defend.png" "units/elementals/brazier-creation.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {AE_CHS_ABILITY_FIERY_RESURGENCE}
    [/abilities]
    [resistance]
        fire=50
        cold=130
        impact=100
        pierce=90
        blade=90
    [/resistance]
    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=10
        number=2
        icon=attacks/claws-flaming.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            image="units/elementals/brazier-creation.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=150
                image="units/elementals/brazier-creation-attack-1.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=150
                image="units/elementals/brazier-creation-attack-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/elementals/brazier-creation.png"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/brazier-creation.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/brazier-creation-death1.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/brazier-creation-death2.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/elementals/brazier-creation-death3.png"
        [/frame]
        [frame]
            begin=350
            end=450
            image="units/elementals/brazier-creation-death4.png"
        [/frame]
        [frame]
            begin=450
            end=550
            image="units/elementals/brazier-creation-death5.png"
        [/frame]
        [frame]
            begin=50
            end=-50
            image="units/elementals/brazier-creation-death6.png"
        [/frame]
    [/death]
[/unit_type]

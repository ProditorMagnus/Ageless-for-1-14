#textdomain wesnoth-units

[unit_type]
    id=AE_chs_elementals_Ice_Claw
    name= _ "Ice Claw"
    race=AE_chs_elemental
    hide_help=yes
    {AE_CHS_WATER_ELEMENTAL_TRAITS}
    image="units/elementals/icecrab.png"
    hitpoints=48
    movement_type=smallfoot
    movement=6
    experience=78
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Ice_Fang
    cost=25
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"Creatures made of solid ice. Their foreclaws end in spiky spear-like icicles. It can generate an aura of coldness which cover with layer of slowing ice whatever is near."
    {DEFENSE_ANIM "units/elementals/icecrab.png" "units/elementals/icecrab.png" staff.wav }
    [abilities]
        {ABILITY_ICY_RESURGENCE}
    [/abilities]
    [resistance]
        fire=130
        cold=40
        impact=120
        pierce=70
        blade=80
        arcane=90
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        frozen=1
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=50
        frozen=40
    [/defense]
    [attack]
        name=icicle
        description= _ "icicle"
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=gelid aura
        description= _ "gelid aura"
        type=cold
        range=ranged
        damage=4
        number=3
        icon=attacks/ice-shard.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=icicle
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/elementals/icecrab.png"
        [/frame]
        [frame]
            begin=-150
            end=30
            image="units/elementals/icecrab-attack.png"
        [/frame]
        [frame]
            begin=-150
            end=30
            image="units/elementals/icecrab-attack.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=-150
            end=30
            image="units/elementals/icecrab-attack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gelid aura
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-100
            end=100
            image="units/elementals/icecrab.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/icecrab.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/icecrab.png"
        [/frame]
    [/attack_anim]
[/unit_type]

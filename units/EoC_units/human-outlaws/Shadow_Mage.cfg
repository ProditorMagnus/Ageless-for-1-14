#textdomain wesnoth-units

[unit_type]
    id=AE_chs_wild_humans_Shadow_Mage
    name= _ "Shadow Mage"
    race=human
    gender=male
    image="units/human-outlaws/shadow-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_chs_wild_humans_Shadow_Lord
    cost=39
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+ _ "Years of violence and brutality to support the study of forbidden magical arts have turned the shadow mages into feared fighters. Now completely enthralled with power, they have been known to command small followings of henchmen. They are outmatched in direct magical combat with their magic-using peers, instead channeling their energies into devastating melee attacks. Despite their offensive power, the corruption in their souls has begun to adversely affect their health."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/shadow-mage.png" "units/human-outlaws/shadow-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        [specials]
            {AE_CHS_WEAPON_SPECIAL_ENCHANTED}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack]
        name=shadow bolt
        description={STR_SHADOW_BOLT}
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shadow bolt
        [/filter_attack]

        start_time=-500
        missile_start_time=-200
        sound_start_time=-200

        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal=projectiles/darkmissile-ne.png
        [/missile_frame]

        [frame]
            image="units/human-outlaws/shadow-mage.png"
            halo=halo/shadow-mage-halo[1~10].png:50
            halo_x,halo_y=12,-5
        [/frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]

    {GENERIC_SWORD_ANIM (short sword) "units/human-outlaws/shadow-mage.png"}
[/unit_type]

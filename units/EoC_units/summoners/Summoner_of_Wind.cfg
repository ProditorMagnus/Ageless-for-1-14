#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_chs_elementals_Summoner_of_Wind
    name= _ "Summoner of Wind"
    race=human
    gender=male #,female
    {SO_FRAME rm_wind_cloak}
    profile="portraits/humans/mage-red.webp"
    hitpoints=42
    movement_type=smallfoot
    movement=6
    experience=85
    level=2
    alignment=neutral
    advances_to=AE_chs_elementals_Master_of_Wind
    cost=32
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+"Summoners who have showed vocation to wind are capable to cast the northern wind to damage their enemies and to move smoothly around enemies lines thanks to their swift robes. Summoners of air in their free time are capable to summon Shock Birds and Sylph, action that demands a lot of time and therefore cannot be done in battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/red-mage-defend.png" "units/human-magi/red-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    {SO_ADD_PS defend rm_wind_cloak}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        cold=80
    [/resistance]
    [defense]
        flat=50
    [/defense]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/mage-red.webp"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/mage-red.webp"
    [/portrait]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-elven-star.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=aura wave
        description= _ "aura wave"
        icon=attacks/aura-wave.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack]
        name=northwind
        description= _ "northern wind"
        icon=attacks/northwind.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        {AURA_HALO}
        start_time=-575
        [frame]
            duration=50
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/red-mage-attack-magic-1.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    {SO_ADD_PS attack_anim rm_wind_cloak}
    [attack_anim]
        [filter_attack]
            name=northwind
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}

        start_time=-575
        [frame]
            duration=50
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/red-mage-attack-magic-1.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    {SO_ADD_PS attack_anim rm_wind_cloak}
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/red-mage-attack-magic-1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    {SO_ADD_PS attack_anim rm_wind_cloak}
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/red-mage-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/red-mage-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/red-mage-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    {SO_ADD_PS attack_anim rm_wind_cloak}
    [female]
        name= _ "female^Summoner of Wind"
        gender=female
        image="units/human-magi/red-mage+female.png~PAL(red_mage_cloak>rm_wind_cloak)"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        profile="portraits/humans/mage-red+female.webp"
        {DEFENSE_ANIM "units/human-magi/red-mage+female-defend.png" "units/human-magi/red-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {SO_ADD_PS defend rm_wind_cloak}
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/mage-red+female.webp"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/mage-red+female.webp"
        [/portrait]
        [attack_anim]
            [filter_attack]
                name=aura wave
            [/filter_attack]
            {MISSILE_FRAME_AURA_WAVE}
            {AURA_HALO}
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-2.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
        [/attack_anim]
        {SO_ADD_PS attack_anim rm_wind_cloak}
        [attack_anim]
            [filter_attack]
                name=northwind
            [/filter_attack]
            {MISSILE_FRAME_RAVAGE}
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-2.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
        [/attack_anim]
        {SO_ADD_PS attack_anim rm_wind_cloak}
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-staff-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/red-mage+female-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-magi/red-mage+female-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
        [/attack_anim]
        {SO_ADD_PS attack_anim rm_wind_cloak}
    [/female]
[/unit_type]

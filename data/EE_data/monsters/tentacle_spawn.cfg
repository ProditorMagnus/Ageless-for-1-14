#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define ABILITY_AE_TENTACLE_SPAWN
    [dummy]
        id=AE_ext_tentacle_spawn
        name= _ "Tentacle spawn"
        description=_"On death in water spawns tentacle. Looking for better name and description for this ability."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    name=die
    first_time_only=no
    [filter]
        ability=AE_ext_tentacle_spawn
        [filter_location]
            terrain=W*^*
            [not]
                terrain=*^B*,*^V*
            [/not]
        [/filter_location]
    [/filter]
    [filter_condition]
        [variable]
            name=era_id
            not_equals="Ageless RPG Era"
        [/variable]
    [/filter_condition]
    id=AE_ext_tentacle_spawn_event
    [kill]
        id=$unit.id
        animate=no
        fire_event=no
        [second_unit]
            id=$second_unit.id
        [/second_unit]
    [/kill]
    [unit]
        type=AE_ext_monsters_Tentacle_of_the_Deep
        side=$unit.side
        x,y=$x1,$y1
        moves=0
        animate=yes
    [/unit]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off

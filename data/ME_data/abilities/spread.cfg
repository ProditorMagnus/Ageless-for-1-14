#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define ABILITY_AE_BACTERIA_SPREAD
    [dummy]
        id=AE_mrc_spread
        name= _ "spread"
        description=_"This unit will automatically disease any enemy adjacent to it at the begining of its turn."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    first_time_only=no
    name=turn refresh
    id=AE_mrc_spread_event
    [store_unit]
        [filter]
            [filter_adjacent]
                side=$side_number
                ability=AE_mrc_spread
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
        variable=victims
    [/store_unit]
    {FOREACH victims i}
        [if]
            [variable]
                name=victims[$i].status.not_living
                not_equals=yes
            [/variable]
            [then]
                [set_variable]
                    name=victims[$i].status.poisoned
                    value=yes
                [/set_variable]
                [unstore_unit]
                    variable=victims[$i]
                    text=_ "poisoned"
                    {COLOR_HARM}
                [/unstore_unit]
                [sound]
                    name=poison.ogg
                [/sound]
                [delay]
                    time=400
                [/delay]
            [/then]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE victims}
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off

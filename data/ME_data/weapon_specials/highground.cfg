#textdomain wesnoth-Ageless_Era

#define LOW_TERRAINS
    "A*^*,W*^*,Ss,Sm,Dd^Dc,Dd,Ds,Dd^Do,Gg^*,Gs^*,Q*^*,R*,Uu,Uu^li,Uh,Uh^li"
#enddef
#define HIGH_TERRAINS
    "Aa^Fpa,Gg^Fet,Gs^F*,Re^Gvs,Gg^Wm,Uu^Uf,Re^Uf,Dd^Vd*,Aa^V*,Gg^V*,Hh^V*,Ha^V*,Mm^V*,Uu^V*,Ss^V*,Dd^Dr,H*,Uh,Uh^li"
#enddef
#define VERYHIGH_TERRAINS
    "C*,K*,M*"
#enddef
#define AE_MRC_WEAPON_SPECIAL_HIGHGROUND
    [damage]
        id=AE_mrc_highground
        name= _ "highground"
        name_inactive= _ "highground"
        special_note={SPECIAL_NOTES_HIGHGROUND}
        description= _ "This units skill with a bow is improved when he is able to fire down upon the enemy from high up, damage is increased by +1 for hills and villages, and +2 for mountains and castles, but decreased if your terrain is lower."
        apply_to=self
        add=1
        [filter_self]
            [filter_location]
                terrain={HIGH_TERRAINS}
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                [not]
                    terrain={HIGH_TERRAINS}
                    [or]
                        terrain={VERYHIGH_TERRAINS}
                    [/or]
                [/not]
            [/filter_location]
        [/filter_opponent]
    [/damage]
    [damage]
        apply_to=self
        add=1
        [filter_self]
            [filter_location]
                terrain={VERYHIGH_TERRAINS}
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                terrain={HIGH_TERRAINS}
            [/filter_location]
        [/filter_opponent]
    [/damage]
    [damage]
        apply_to=self
        add=2
        [filter_self]
            [filter_location]
                terrain={VERYHIGH_TERRAINS}
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                [not]
                    terrain={HIGH_TERRAINS}
                    [or]
                        terrain={VERYHIGH_TERRAINS}
                    [/or]
                [/not]
            [/filter_location]
        [/filter_opponent]
    [/damage]
    [damage]
        apply_to=self
        add=-1
        [filter_self]
            [filter_location]
                [not]
                    terrain={HIGH_TERRAINS}
                    [or]
                        terrain={VERYHIGH_TERRAINS}
                    [/or]
                [/not]
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                terrain={HIGH_TERRAINS}
            [/filter_location]
        [/filter_opponent]
    [/damage]
    [damage]
        apply_to=self
        add=-1
        [filter_self]
            [filter_location]
                terrain={HIGH_TERRAINS}
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                terrain={VERYHIGH_TERRAINS}
            [/filter_location]
        [/filter_opponent]
    [/damage]
    [damage]
        apply_to=self
        add=-2
        [filter_self]
            [filter_location]
                [not]
                    terrain={HIGH_TERRAINS}
                    [or]
                        terrain={VERYHIGH_TERRAINS}
                    [/or]
                [/not]
            [/filter_location]
        [/filter_self]
        [filter_opponent]
            [filter_location]
                terrain={VERYHIGH_TERRAINS}
            [/filter_location]
        [/filter_opponent]
    [/damage]
#enddef

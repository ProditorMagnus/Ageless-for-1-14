#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define AE_WEAPON_SPECIAL_ABSORB
    [dummy]
        id=AE_mrc_absorb
        name= _ "absorb"
        description=_"
This unit absorbs the body of living units. It is able to surpass its maximum health through draining when attacking."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_absorb_attack
    [filter_attack]
        special=AE_mrc_absorb
    [/filter_attack]
    {VARIABLE_OP unit.max_hitpoints add 1000}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]
[event]
    name=attack_end
    first_time_only=no
    id=AE_mrc_absorb_attack_end
    [filter_attack]
        special=AE_mrc_absorb
    [/filter_attack]
    [store_unit]
        variable=temp_var
        [filter]
            x=$x1
            y=$y1
        [/filter]
    [/store_unit]
    {VARIABLE_OP unit.max_hitpoints sub 1000}
    {VARIABLE unit.hitpoints $temp_var.hitpoints}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
    {CLEAR_VARIABLE temp_var}
[/event]
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_absorb_attack_def
    [filter_second_attack]
        special=AE_mrc_absorb
    [/filter_second_attack]
    {VARIABLE AE_absorb_defender $second_unit.max_hitpoints}
    [if]
        [variable]
            name=second_unit.hitpoints
            greater_than=$second_unit.max_hitpoints
        [/variable]
        [then]
            {VARIABLE second_unit.max_hitpoints $second_unit.hitpoints}
        [/then]
    [/if]
    [unstore_unit]
        variable=second_unit
    [/unstore_unit]
[/event]
[event]
    name=attack_end
    first_time_only=no
    id=AE_mrc_absorb_attack_end_def
    [filter_second_attack]
        special=AE_mrc_absorb
    [/filter_second_attack]
    [store_unit]
        variable=temp_var
        [filter]
            x=$x2
            y=$y2
        [/filter]
    [/store_unit]
    {VARIABLE second_unit.max_hitpoints $AE_absorb_defender}
    {VARIABLE second_unit.hitpoints $temp_var.hitpoints}
    [unstore_unit]
        variable=second_unit
    [/unstore_unit]
    {CLEAR_VARIABLE temp_var}
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off

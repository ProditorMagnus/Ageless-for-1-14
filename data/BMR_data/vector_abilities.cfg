#define AE_ARCHAIC_ENTHRALL_EVENTS
    [event]
        id=AE_arc_enthrall_event
        name=die
        first_time_only=no
        [filter]
            [and]
                [filter_location]
                    terrain=!,*^V*
                [/filter_location]
            [/and]
            [and]
                [not]
                    canrecruit=yes
                [/not]
            [/and]
            [and]
                [not]
                    status=unplagueable
                [/not]
            [/and]
            # does this stop the multiple triggers?
            [and]
                [not]
                    race=AE_arc_thrall_khthon
                [/not]
            [/and]
            # seems to work.
            [not]
                [filter_wml]
                    [status]
                        not_living=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
        [filter_second_attack]
            special=AE_arc_k_enth
        [/filter_second_attack]
        [filter_second]
            side=$side_number
        [/filter_second]
        [filter_condition]
            [variable]
                name=era_id
                not_equals="Ageless RPG Era"
            [/variable]
        [/filter_condition]
        {AE_ARCHAIC_KHTHONIZED (id=$unit.id)}
        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=thrall_to_be
            kill=no
        [/store_unit]
        [kill]
            id=$unit.id
            animate=no
            fire_event=yes
            [secondary_unit]
                id=$second_unit.id
            [/secondary_unit]
        [/kill]
        [set_variable]
            name=thrall_to_be.side
            value=$second_unit.side
        [/set_variable]
        [set_variable]
            name=thrall_to_be.moves
            value=0
        [/set_variable]
        [set_variable]
            name=thrall_to_be.zoc
            value=no
        [/set_variable]
        [set_variable]
            name=thrall_to_be.attacks_left
            value=0
        [/set_variable]
        [set_variable]
            name=thrall_to_be.upkeep
            add=1
        [/set_variable]
        [unstore_unit]
            variable=thrall_to_be
            find_vacant=no
            red,green,blue=240,100,50
            text= _ "enthralled"
        [/unstore_unit]
        {CLEAR_VARIABLE thrall_to_be}
    [/event]
#enddef

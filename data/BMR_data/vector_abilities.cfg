#define AE_ARCHAIC_KHTHONIZED FILTER
    # These MODIFY_UNIT things will not persist.  What to do...
    #    {MODIFY_UNIT {FILTER} advances_to null} # does this solve the thrall advancement issue? No, it cannot be changed, it seems.
    # just going to make max_experience something ridiculous
    {MODIFY_UNIT {FILTER} race AE_arc_thrall_khthon}
    {MODIFY_UNIT {FILTER} alignment chaotic}
    {MODIFY_UNIT {FILTER} name ()}
    # this only affects one unit...  fix this!  Fixed.
    [store_unit]
        [filter]
            {FILTER}
        [/filter]
        variable=UNIT_store
        kill=no
    [/store_unit]
    {FOREACH UNIT_store i}
        [set_variable]
            name=UNIT_id
            value=$UNIT_store[$i].id
        [/set_variable]
        [object]
            silent=yes
            duration=forever
            [filter]
                id=$UNIT_id
            [/filter]
            [effect]
                apply_to=attack
                range=melee
                increase_damage=-40%
            [/effect]
            [effect]
                apply_to=attack
                range=ranged
                increase_damage=-40%
            [/effect]
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    cold=-30
                [/resistance]
            [/effect]
            [effect]
                apply_to=hitpoints
                increase_total=-35%
                heal_full=yes
            [/effect]
            [effect]
                apply_to=max_experience
                increase=999
            [/effect]
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    arcane=50
                [/resistance]
            [/effect]
            [effect]
                apply_to=image_mod
                replace="CS(-100,-25,-22)"
            [/effect]
        [/object]
        # because full_heal in one of the effects above does not always work
        [heal_unit]
            [filter]
                id=$UNIT_id
            [/filter]
            amount=full
        [/heal_unit]
        [redraw][/redraw]
        {CLEAR_VARIABLE UNIT_id}
    {NEXT i}
    {CLEAR_VARIABLE UNIT_store}
#enddef

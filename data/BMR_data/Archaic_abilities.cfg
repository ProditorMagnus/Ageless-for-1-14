[event]
    name=new turn
    first_time_only=no
    id=AE_arc_stone_night
    [store_unit]
        [filter]
            ability=AE_arc_stone
            [filter_wml]
                [variables]
                    victim=aaa
                [/variables]
            [/filter_wml]
            [and]
                [not]
                    [filter_location]
                        time_of_day=lawful
                    [/filter_location]
                [/not]
                [or]
                    [filter_adjacent]
                        is_enemy=no
                    [/filter_adjacent]
                [/or]
            [/and]
        [/filter]
        kill=yes
        variable=unstone_temp
    [/store_unit]
    {FOREACH unstone_temp i}
        #    [message]
        #    speaker=narrator
        #    message="$unstone_temp[$i].name"
        #    [/message]
        [set_variable]
            name=unstone_temp[$i].status.petrified
            value=no
        [/set_variable]
        [unstore_unit]
            variable=unstone_temp[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE unstone_temp}
[/event]
[event]
    name=new turn
    id=AE_arc_stone_day
    first_time_only=no
    [store_unit]
        [filter]
            ability=AE_arc_stone
            [filter_location]
                time_of_day=lawful
            [/filter_location]
            [not]
                [filter_adjacent]
                    is_enemy=no
                [/filter_adjacent]
            [/not]
            [not]
                [filter_location]
                    terrain=*^V*
                [/filter_location]
            [/not]
        [/filter]
        kill=yes
        variable=stone_temp
    [/store_unit]
    {FOREACH stone_temp i}
        [if]
            [variable]
                name=stone_temp[$i].variables.victim
                equals=$empty
            [/variable]
            [then]
                {VARIABLE stone_temp[$i].variables.victim aaa}
            [/then]
        [/if]
        [set_variable]
            name=stone_temp[$i].status.petrified
            value=yes
        [/set_variable]
        [unstore_unit]
            variable=stone_temp[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE unstone_temp}
[/event]
[event]
    name=post_advance
    first_time_only=no
    id=AE_arc_stone_repetrify_advance
    [filter]
        [has_attack]
            special=AE_arc_stonegrip
        [/has_attack]
    [/filter]
    [if]

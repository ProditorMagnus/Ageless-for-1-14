#define AE_ARCHAIC_SHELL_MENU_INTERNAL UNIT_TYPE
    [set_menu_item]
        id=AE_arc_shell_{UNIT_TYPE}
        image=misc/slowed.png
        description=_"hide in shell"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                type={UNIT_TYPE}
                [not]
                    [filter_wml]
                        moves="0"
                    [/filter_wml]
                [/not]
            [/have_unit]
            [and]
                [variable]
                    name=era_id
                    not_equals="Ageless RPG Era"
                [/variable]
            [/and]
        [/show_if]
        [command]
            {TRANSFORM_UNIT (x,y=$x1,$y1) ({UNIT_TYPE}_Hiding)}
        [/command]
    [/set_menu_item]
    [set_menu_item]
        id=AE_arc_shellb_{UNIT_TYPE}
        image=misc/status-self.png
        description=_"stop hiding"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                [not]
                    [filter_wml]
                        moves="0"
                    [/filter_wml]
                [/not]
                type={UNIT_TYPE}_Hiding
            [/have_unit]
        [/show_if]
        [command]
            {TRANSFORM_UNIT (x,y=$x1,$y1) ({UNIT_TYPE})}
            [store_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                variable=stored_unit
                kill=no
            [/store_unit]

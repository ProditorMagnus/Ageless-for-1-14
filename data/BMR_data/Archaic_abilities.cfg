                [variable]
                    name=stored_unit.hitpoints
                    less_than=12
                [/variable]
                [then]
                    [set_variable]
                        name=stored_unit.variables.wounded
                        value=yes
                    [/set_variable]
                    [unstore_unit]
                        variable=stored_unit
                        find_vacant=no
                    [/unstore_unit]
                [/then]
            [/if]
            {CLEAR_VARIABLE stored_unit}

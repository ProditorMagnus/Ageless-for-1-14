    [item]
        halo=halo/elven/nature-halo[1~8].png~CS(-200,-200,-200):200
        x=$x1
        y=$y1
    [/item]
    [item]
        halo=misc/2.png
        x=$x1
        y=$y1
    [/item]
    # need to account for case where victim dies
    #    [event]
    #        name=die
    #        first_time_only=no
    #        [filter]
    [event]
        name=side turn
        first_time_only=no
        id=AE_arc_stone_side_turn1
        [filter_condition]
            [have_unit]
                ability=AE_arc_stone
                side=$side_number
                [not]
                    [filter_wml]
                        [variables]
                            victim="aaa"
                        [/variables]
                    [/filter_wml]
                [/not]
                #            [filter_wml]
                #            [variables]
                # formulas do not work here, apparently                time=$($turn_number| + 1)
                #            [/variables]
                #            [/filter_wml]
            [/have_unit]
        [/filter_condition]
        #[message]
        #speaker=narrator
        #message="visual event is fired"
        #[/message]
        [set_variable]
            name=time_temp
            value=$turn_number
        [/set_variable]
        [set_variable]
            name=time_temp
            add=1
        [/set_variable]
        [store_unit]
            [filter]
                ability=AE_arc_stone
                side=$side_number
                [filter_wml]
                    [variables]
                        time=$time_temp
                    [/variables]
                [/filter_wml]
            [/filter]
            variable=st_unit
            kill=no
        [/store_unit]
        {FOREACH st_unit sti}
            [remove_item]
                halo=misc/2.png
                x=$st_unit[$sti].x
                y=$st_unit[$sti].y
            [/remove_item]
            [item]
                halo=misc/1.png
                x=$st_unit[$sti].x
                y=$st_unit[$sti].y
            [/item]
        {NEXT sti}
        {CLEAR_VARIABLE st_unit}
        {CLEAR_VARIABLE time_temp}
    [/event]

    [event]
        name=side turn
        first_time_only=no
        id=AE_arc_stone_side_turn2
        [filter_condition]
            [have_unit]
                ability=AE_arc_stone
                side=$side_number
                [filter_wml]
                    [variables]
                        time=$turn_number
                    [/variables]
                [/filter_wml]
            [/have_unit]
        [/filter_condition]
        [store_unit]

            [/set_variable]
            [unstore_unit]
                variable=st_unit[$sti]
                text=_"Grip Released"
                red,green,blue=120,120,120
            [/unstore_unit]
            [unpetrify]
                id=$st_unit[$sti].id
            [/unpetrify]
            [remove_item]
                halo=misc/1.png
                x=$st_unit[$sti].x
                y=$st_unit[$sti].y
            [/remove_item]
            [remove_item]
                halo=halo/elven/nature-halo[1~8].png~CS(-200,-200,-200):200
                x=$st_victim.x
                y=$st_victim.y
            [/remove_item]
            {CLEAR_VARIABLE st_victim}
        {NEXT sti}
        {CLEAR_VARIABLE st_unit}
    [/event]
    [set_menu_item]
        id=AE_arc_stone_release
        image=misc/petrified.png
        description=_"release victim"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                ability=AE_arc_stone
                [not]
                    [filter_wml]
                        [variables]
                            victim=aaa
                        [/variables]
                    [/filter_wml]
                [/not]
            [/have_unit]
        [/show_if]
        [command]
            [store_unit]
                [filter]
                    x,y=$x1,$y1
                    ability=AE_arc_stone
                [/filter]
                variable=st_unit
                kill=no
            [/store_unit]
            [store_unit]
                [filter]
                    id=$st_unit.variables.victim
                [/filter]
                variable=st_victim
                kill=no
            [/store_unit]
            [unpetrify]
                id=$st_unit.variables.victim
            [/unpetrify]
            [set_variable]
                name=st_unit.variables.victim
                value=aaa
            [/set_variable]
            [unstore_unit]
                variable=st_unit
                text=_"Grip Released"
                red,green,blue=120,120,120
            [/unstore_unit]
            [unpetrify]
                id=$st_unit.id
            [/unpetrify]
            [remove_item]
                halo=halo/elven/nature-halo[1~8].png~CS(-200,-200,-200):200
                x=$x1,$st_victim.x
                y=$y1,$st_victim.y
            [/remove_item]
            [remove_item]
                halo=misc/1.png
                x=$x1,$st_victim.x
                y=$y1,$st_victim.y
            [/remove_item]
            [remove_item]
                halo=misc/2.png
                x=$x1,$st_victim.x
                y=$y1,$st_victim.y
            [/remove_item]
            {CLEAR_VARIABLE st_unit}
            {CLEAR_VARIABLE st_victim}
        [/command]
    [/set_menu_item]
[/event]


#textdomain wesnoth-Ageless_Era

#define AE_YOKAI_TRAIT_HARDY
    [trait]
        id=hardy
        male_name= _ "hardy"
        female_name= _ "female^hardy"
        description= _ "+10% to fire and cold resistances,"
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                fire=-10
                cold=-10
            [/resistance]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=1
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef

#textdomain wesnoth-Ageless_Era

#define AE_YOKAI_TRAIT_RESISTANT
    [trait]
        id=resistant
        male_name= _ "resistant"
        female_name= _ "female^resistant"
        description= _ "+20% resistance to arcane,"
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                arcane=-20
            [/resistance]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=1
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef

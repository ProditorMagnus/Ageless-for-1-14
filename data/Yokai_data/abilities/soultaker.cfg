#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define AE_WEAPON_SPECIAL_SOULTAKER
    [dummy]
        id=AE_soultaker
        name= _ "soultaker"
        description=_"
This unit gains an additional point added to its maximum damage whenever it kills a living unit."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=die
    first_time_only=no
    id=AE_soultaker_event
    [filter]
        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter]

    [filter_second_attack]
        special=AE_soultaker
    [/filter_second_attack]

    [unstore_unit]
        variable=second_unit
        {COLOR_HEAL}
        text= _ "+1 damage"
        find_vacant=no
    [/unstore_unit]

    [object]
        silent=yes
        duration=forever
        [filter]
            x,y=$x2,$y2
        [/filter]

        [effect]
            apply_to=attack
            name=$second_weapon.name
            increase_damage=1
        [/effect]
    [/object]
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off

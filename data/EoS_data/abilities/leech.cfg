#textdomain wesnoth-Ageless_Era

#define WEAPON_SPECIAL_LEECH
    # Canned definition of the Weak Drain ability to be included in a
    # [specials] clause. Only works on Level 0 Units
    [drains]
        id=leech
        name= _ "leech"
        description= _ "This unit drains health from weaker living units, healing itself for half the amount of damage it deals (rounded down).
It only work on Level 0 Units, on attack."
        active_on=offense
        [filter_opponent]
            level=0
        [/filter_opponent]
    [/drains]
#enddef

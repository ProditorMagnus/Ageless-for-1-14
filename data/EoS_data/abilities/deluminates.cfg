#textdomain wesnoth-Ageless_Era

#define ABILITY_DELUMINATES
    # definition of the Illuminates ability
    # [abilities] clause.
    [illuminates]
        [filter]
            [filter_location]
                [not]
                    time_of_day=chaotic
                [/not]
            [/filter_location]
        [/filter]
        id=delumination
        value=-25
        min_value=-25
        max_value=0
        cumulative=no
        name= _ "deluminates"
        special_note={SPECIAL_NOTES_DELUMINATES}
        description= _ "This unit deluminates the surrounding area, making chaotic units fight better, and lawful units fight worse.

Any units adjacent to this unit will fight as if it were dawn when it is day, and as if it were night when it is dawn."
        affect_self=yes
    [/illuminates]
#enddef

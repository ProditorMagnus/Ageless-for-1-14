#define AE_RHY_AMLA_WEAPON_SEPCIAL NAME DESCRIPTION SPECIAL IMAGE
    # Canned definition of the default AMLA.
    [advancement]
        {AE_RHY_AMLA_TEMPLATE 10 25% {IMAGE}}
        strict_amla=yes
        max_times=1
        id=amla_ws +{NAME}
        description= _""+ {DESCRIPTION}
        [effect]
            apply_to=attack
            name={NAME}
            [set_specials]
                {SPECIAL}
                mode=append
            [/set_specials]
        [/effect]
    [/advancement]
#enddef

#define AE_RHY_AMLA_ABILITY ID DESCRIPTION ABILITY IMAGE
    # Canned definition of the default AMLA.
    [advancement]
        {AE_RHY_AMLA_TEMPLATE 0 25% {IMAGE}}
        strict_amla=yes
        max_times=1
        id=amla_ab +{ID}
        description= _""+ {DESCRIPTION}
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY}
            [/abilities]
        [/effect]
    [/advancement]
#enddef

#define AE_RHY_HEAL_INJURED
    [event]
        name=side turn
        first_time_only=no
        id=AE_RHY_injured_event_village
        [store_locations]
            [filter]
                side=$side_number
                ability=AE_RHY_injured,AE_RHY_injured_s
            [/filter]
            terrain=*^V*
            variable=uninjure_by_village_on
            mode=append
        [/store_locations]
        {VARIABLE i 0}
        [while]
            [variable]
                name=i
                less_than=$uninjure_by_village_on.length
            [/variable]
            [do]
                [store_unit]
                    [filter]
                        x=$uninjure_by_village_on[$i].x
                        y=$uninjure_by_village_on[$i].y
                    [/filter]
                    variable=uninjure_by_healing_on
                    mode=append
                [/store_unit]
                [set_variable]
                    name=i
                    add=1
                [/set_variable]
            [/do]
        [/while]
        {CLEAR_VARIABLE i}
        {VARIABLE j 0}
        [while]
            [variable]
                name=j
                less_than=$uninjure_by_healing_on.length
            [/variable]
            [do]
                [unstore_unit]
                    variable=uninjure_by_healing_on[$j]
                [/unstore_unit]
                [modify_unit]
                    [filter]
                        x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    [/filter]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {AE_RHY_STATUS_INJURED}
                        [/abilities]
                    [/effect]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {AE_RHY_STATUS_INJURED_SMALL}
                        [/abilities]
                    [/effect]
                [/modify_unit]
                [remove_unit_overlay]
                    x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    image="utils/injured.png"
                [/remove_unit_overlay]
                [animate_unit]
                    flag=healed
                    [filter]
                        x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    [/filter]
                    text= _ "injury healed"
                    red=200
                    green=0
                    blue=200
                [/animate_unit]
                [set_variable]
                    name=j
                    add=1
                [/set_variable]
            [/do]
        [/while]
        {CLEAR_VARIABLE j}
        {CLEAR_VARIABLE uninjure_by_healing_on}
        {CLEAR_VARIABLE uninjure_by_village_on}
    [/event]
    [event]
        name=side turn
        first_time_only=no
        id=AE_RHY_injured_event_heal
        [store_unit]
            [filter]
                side=$side_number
                ability=AE_RHY_injured,AE_RHY_injured_s
                ability_type_active=regenerate
            [/filter]
            variable=uninjure_by_healing_on
            mode=append
        [/store_unit]
        [store_unit]
            [filter]
                side=$side_number
                ability=AE_RHY_injured,AE_RHY_injured_s
                [filter_adjacent]
                    side=$side_number
                    ability=curing,healing
                [/filter_adjacent]
            [/filter]
            variable=uninjure_by_healing_on
            mode=append
        [/store_unit]
        {VARIABLE j 0}
        [while]
            [variable]
                name=j
                less_than=$uninjure_by_healing_on.length
            [/variable]
            [do]
                [unstore_unit]
                    variable=uninjure_by_healing_on[$j]
                [/unstore_unit]
                [modify_unit]
                    [filter]
                        x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    [/filter]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {AE_RHY_STATUS_INJURED}
                        [/abilities]
                    [/effect]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {AE_RHY_STATUS_INJURED_SMALL}
                        [/abilities]
                    [/effect]
                [/modify_unit]
                [remove_unit_overlay]
                    x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    image="utils/injured.png"
                [/remove_unit_overlay]
                [animate_unit]
                    flag=healed
                    [filter]
                        x,y=$uninjure_by_healing_on[$j].x,$uninjure_by_healing_on[$j].y
                    [/filter]
                    text= _ "injury healed"
                    red=200
                    green=0
                    blue=200
                [/animate_unit]
                [set_variable]
                    name=j
                    add=1
                [/set_variable]
            [/do]
        [/while]
        {CLEAR_VARIABLE j}
        {CLEAR_VARIABLE uninjure_by_healing_on}
    [/event]
    [event]
        name=pre advance
        first_time_only=no
        id=AE_RHY_injured_event_advance
        [filter]
            ability=AE_RHY_injured,AE_RHY_injured_s
        [/filter]
        [modify_unit]
            [filter]
                x,y=$unit.x,$unit.y
            [/filter]
            [effect]
                apply_to=remove_ability
                [abilities]
                    {AE_RHY_STATUS_INJURED}
                [/abilities]
            [/effect]
            [effect]
                apply_to=remove_ability
                [abilities]
                    {AE_RHY_STATUS_INJURED_SMALL}
                [/abilities]
            [/effect]
        [/modify_unit]
        [remove_unit_overlay]
            x,y=$unit.x,$unit.y
            image="utils/injured.png"
        [/remove_unit_overlay]
    [/event]
#enddef


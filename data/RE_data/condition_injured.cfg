#define AE_RHY_APPLY_INJURY
    #handle injury small
    [event]
        name=attacker hits
        first_time_only=no
        id=AE_RHY_injured_event_attack_s
        [filter_attack]
            special=AE_RHY_ws_injuring_s
        [/filter_attack]
        [filter_second]
            [not]
                ability=AE_RHY_injured,AE_RHY_injured_s
            [/not]
        [/filter_second]
        [filter_second]
            [not]
                trait=AE_RHY_incorporeal
            [/not]
        [/filter_second]
        [filter_second]
            [not]
                [filter_adjacent]
                    is_enemy=no
                    ability=AE_RHY_divine_protection
                [/filter_adjacent]
            [/not]
        [/filter_second]
        [modify_unit]
            [filter]
                x=$x2
                y=$y2
            [/filter]
            [effect]
                apply_to=new_ability
                [abilities]
                    {AE_RHY_STATUS_INJURED_SMALL}
                [/abilities]
            [/effect]
        [/modify_unit]
        [unit_overlay]
            x,y=$x2,$y2
            ability=AE_RHY_injured_s
            image="utils/injured.png"
        [/unit_overlay]
    [/event]

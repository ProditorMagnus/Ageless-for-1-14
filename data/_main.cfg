#textdomain wesnoth-multiplayer

# Only used for random not defaultlike, which must be first, so starts with space
#define RANDOM_WITHOUT FACTION ABBR ID
    [multiplayer_side]
        id={ID}
        name={ZWS} + _"Random"+" Not {ABBR}"
        image="units/random-dice.png"
        random_faction=yes
        except={FACTION}
    [/multiplayer_side]
#enddef
#define RANDOM_ONLY FACTION ABBR ID
    [multiplayer_side]
        id={ID}
        name= _"Random"+" "+ {ABBR}
        image="units/random-dice.png"
        random_faction=yes
        choices={FACTION}
    [/multiplayer_side]
#enddef


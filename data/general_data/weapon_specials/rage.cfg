#define WEAPON_SPECIAL_RAGE NUMBER STRING
    [berserk]
        id=rage{NUMBER}
        name= _ "rage" + " ({NUMBER})"
        special_note={SPECIAL_NOTES_RAGE}
        description={STRING}
        value={NUMBER}
        active_on=offense
    [/berserk]
#enddef


#define AE_FL_SUMMON_BASED_ABILITY ABILITY_ID ABILITY_NAME ABILITY_DESCRIPTION MENU_DESCRIPTION COST SUMMONER UNIT
    [dummy]
        id={ABILITY_ID}
        name={ABILITY_NAME}
        description={ABILITY_DESCRIPTION}
    [/dummy]
    # wmllint: unbalanced-on
    # wmlxgettext: [abilities]
[/abilities]

[event]
    # event is not included in game unless unit is in game, so there is no need for conditionals
    # once menu is in game, there is no need to add it again, so first_time_only=yes
    name=start,recruit,post_advance,unit_placed
    id={ABILITY_ID}_event
    first_time_only=yes
    {SUMMON_MENU_ITEM {ABILITY_ID} {MENU_DESCRIPTION} {COST} {SUMMONER} {UNIT}}
[/event]

[+abilities]
    # wmlxgettext: [/abilities]
    # wmllint: unbalanced-off
#enddef


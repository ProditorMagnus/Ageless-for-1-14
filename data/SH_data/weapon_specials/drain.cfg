#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define AE_STEELHIVE_DRAIN
    [dummy]
        id=AE_agl_steelhive_drain
        name= _ "recharges"
        description= _ "This unit recharges its energy using the electromagnetic energy of the unit it is fighting. It heals itself for 25% of the damage it deals to living units and 50% of the damage it deals to mechanical units (rounded down)."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=defender hits
    first_time_only=no
    id=AE_agl_steelhive_drain1
    [filter_second_attack]
        special=AE_agl_steelhive_drain
    [/filter_second_attack]
    [filter]
        [not]
            [filter_wml]
                [modifications]
                    [trait]
                        id="undead"
                    [/trait]
                [/modifications]
            [/filter_wml]
        [/not]
    [/filter]
    [if]
        [have_unit]
            id=$unit.id
            [filter_wml]
                [modifications]
                    [trait]
                        id="mechanical"
                    [/trait]
                [/modifications]
            [/filter_wml]
        [/have_unit]
        [then]
            {VARIABLE drained 0.5}
        [/then]
        [else]
            {VARIABLE drained 0.25}
            [if]
                [have_unit]
                    id=$unit.id
                    [filter_wml]
                        [status]
                            not_living=yes
                        [/status]
                    [/filter_wml]
                [/have_unit]
                [then]
                    {VARIABLE drained 0.25}
                [/then]
            [/if]
        [/else]
    [/if]
    {VARIABLE_OP drained multiply $damage_inflicted}
    {VARIABLE_OP drained round floor}
    {VARIABLE_OP second_unit.hitpoints add $drained}
    [unstore_unit]
        variable=second_unit
        text=$drained
        {COLOR_HEAL}
    [/unstore_unit]
[/event]
[event]
    name=attacker hits
    first_time_only=no
    id=AE_agl_steelhive_drain2
    [filter_attack]
        special=AE_agl_steelhive_drain
    [/filter_attack]
    [filter_second]
        [not]
            [filter_wml]
                [modifications]
                    [trait]
                        id="undead"
                    [/trait]
                [/modifications]
            [/filter_wml]
        [/not]
    [/filter_second]
    [if]
        [have_unit]
            id=$second_unit.id
            [filter_wml]
                [modifications]
                    [trait]
                        id="mechanical"
                    [/trait]
                [/modifications]
            [/filter_wml]
        [/have_unit]
        [then]
            {VARIABLE drained 0.5}
        [/then]
        [else]
            {VARIABLE drained 0.25}
        [/else]
    [/if]
    {VARIABLE_OP drained multiply $damage_inflicted}
    {VARIABLE_OP drained round floor}
    {VARIABLE_OP unit.hitpoints add $drained}
    [unstore_unit]
        variable=unit
        text=$drained
        {COLOR_HEAL}
    [/unstore_unit]
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off

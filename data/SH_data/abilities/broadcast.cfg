#textdomain wesnoth-Ageless_Era

#define AE_STEELHIVE_BROADCAST
    [leadership]
        id=leadership
        value=25
        cumulative=no
        name= _ "broadcast"
        female_name= _ "female^broadcast"
        special_note={STEELHIVE_SPECIAL_NOTES_BROADCAST}
        description= _ "This unit transmits commands from the central core, making nearby units more effective in battle.

Adjacent mechanical units will do 25% more damage in battle."
        affect_self=no
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                trait=mechanical
            [/filter]
        [/affect_adjacent]
    [/leadership]
#enddef

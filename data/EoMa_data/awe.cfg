#AWE-PROGRESIVE------------------------------------------

#define AWE_FILTER
    [not]
        race=undead
        [or]
            race=mechanical
        [/or]
        [or]
            race=AE_mag_tharis
        [/or]
        [or]
            race=AE_mag_magical
        [/or]
        [or]
            race=AE_mag_cyclops
        [/or]
        [or]
            [filter_wml]
                [modifications]
                    [trait]
                        id=fearless
                    [/trait]
                [/modifications]
            [/filter_wml]
        [/or]
        [or]
            lua_function=wesnoth.wml_conditionals.AE_is_rpg
        [/or]
    [/not]
#enddef

#define AWE_BLOCK ID VALUE LEVEL
    [leadership]
        id={ID}
        value={VALUE}
        cumulative=no
        affect_self=no
        affect_allies=no
        affect_enemies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                level={LEVEL}
                {AWE_FILTER}
            [/filter]
        [/affect_adjacent]
    [/leadership]
#enddef

#define AWE_DESCRIPTION
    _"This unit can frighten enemy units that are next to it, making them fight worse.

There are units immune to effects of this ability. Awe does not work on:
- undead units
- mechanical units
- magical units
- fearless units
- Tharis race
- cyclops"#enddef


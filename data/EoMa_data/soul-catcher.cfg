#textdomain wesnoth-Era_of_Magic

#define ABILITY_AE_MAG_SOULCATCHER
    # wmlxgettext: [abilities]
    [dummy]
        id=soul_catcher
        name=_ "soul catcher"
        description=_"This unit can only advance by consuming a magical or living being."
    [/dummy]
[/abilities]

[event]
    name=die
    id=AE_mag_soulcatcher_event3
    first_time_only=no
    [filter]
        [not]
            race=mechanical,undead
            [or]
                type=AE_mag_Dimensional_Gate_II,AE_mag_Dimensional_Gate
            [/or]
        [/not]
    [/filter]
    [filter_second]
        ability=soul_catcher
    [/filter_second]

    [remove_object]
        x,y=$x2,$y2
        object_id=AE_mag_delete_advancement
    [/remove_object]

    [if]
        [have_location]
            x,y=$x2,$y2
            terrain=Q*,Q*^*,*^Qov,Mv
            [filter]
                type=AE_mag_Dimensional_Gate
            [/filter]
        [/have_location]
        [then]
            {MODIFY_UNIT find_in=second_unit advances_to AE_mag_Fire_Elemental,AE_mag_Air_Elemental,AE_mag_Jinn}
        [/then]
        [elseif]
            [have_location]
                x,y=$x2,$y2
                terrain=Q*,Q*^*,*^Qov,Mv
                [filter]
                    type=AE_mag_Dimensional_Gate_II
                [/filter]
            [/have_location]
            [then]
                {MODIFY_UNIT find_in=second_unit advances_to AE_mag_Fire_Avatar,AE_mag_Air_Avatar,AE_mag_Great_Jinn,AE_mag_Efreet}
            [/then]
        [/elseif]
    [/if]

    {ADVANCE_UNIT find_in=second_unit ()}

    [switch]
        variable=unit.level
        [case]
            value=0
            {MODIFY_UNIT find_in=second_unit experience -4}
        [/case]
        [case]
            value=1
            {MODIFY_UNIT find_in=second_unit experience -8}
        [/case]
        [case]
            value=2
            {MODIFY_UNIT find_in=second_unit experience -16}
        [/case]
        [case]
            value=3
            {MODIFY_UNIT find_in=second_unit experience -24}
        [/case]
        [case]
            value=4
            {MODIFY_UNIT find_in=second_unit experience -32}
        [/case]
        [case]
            value=5
            {MODIFY_UNIT find_in=second_unit experience -40}
        [/case]
        [case]
            value=6
            {MODIFY_UNIT find_in=second_unit experience -48}
        [/case]
    [/switch]

    #force remove the unit from play to prevent visual glitches
    [kill]
        id=$unit.id
        animate=no
        fire_event=yes
    [/kill]
    [redraw]
    [/redraw]

    [fire_event]
        name=post gate
        [primary_unit]
            x,y=$x2,$y2
        [/primary_unit]
    [/fire_event]
[/event]

[event]
    name=recruit,recall,unit placed
    id=AE_mag_soulcatcher_event4
    first_time_only=no
    [filter]
        ability=soul_catcher
    [/filter]

    [modify_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        [object]
            id=AE_mag_delete_advancement
            [effect]
                apply_to=remove_advancement
                types=AE_mag_Rhami,AE_mag_Fire_Elemental,AE_mag_Water_Elemental,AE_mag_Air_Elemental,AE_mag_Earth_Elemental,AE_mag_Jinn,AE_mag_RhamiKai,AE_mag_RhamiDatu,AE_mag_Fire_Avatar,AE_mag_Water_Avatar,AE_mag_Air_Avatar,AE_mag_Earth_Avatar,AE_mag_Great_Jinn,AE_mag_Efreet
            [/effect]
        [/object]
    [/modify_unit]

    [allow_undo]
    [/allow_undo]
[/event]

[+abilities]
    # wmlxgettext: [/abilities]
#enddef

#define TRAIT_AE_MAG_COPIED
    #used by the statue copy ability
    [trait]
        id=AE_mag_copied
        male_name= _ "copied"
        female_name= _ "female^copied"
        description=_"<span color='red'>-30%</span> to arcane resistance
immune to poison, drain, and plague"
        [effect]
            apply_to=hitpoints
            increase_total=-30%
        [/effect]
        [effect]
            apply_to=movement
            increase=-1
        [/effect]
        [effect]
            apply_to=attack
            increase_damage=-20%
        [/effect]
        [effect]
            apply_to=resistance
            [resistance]
                arcane=30
            [/resistance]
        [/effect]
        [effect]
            apply_to=image_mod
            #            replace="CS(0,0,200)"
            replace="~GS()~CS(15,0,30)"
        [/effect]
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef

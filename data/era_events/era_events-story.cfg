#textdomain wesnoth-Ageless_Era

#define STORY_ERA_EVENTS

    # Harmless image that causes no in game harm; purely here for story, based on fanfics of http://www.fanfiction.net/u/908750/Opifex_the_Singer
    [event]
        name=start
        [object]
            [filter]
                name=Ravana
            [/filter]
            silent=yes
            [effect]
                apply_to=status
                add=AE_maintainer
            [/effect]
        [/object]
        [object]
            [filter]
                name=Laela
            [/filter]
            silent=yes
            [effect]
                apply_to=status
                add=AE_maintainer
            [/effect]
        [/object]
        # Idea for this from EoHS
        [store_unit]
            [filter]
                name=Ravana
                [or]
                    name=Laela
                [/or]
            [/filter]
            kill=no
            variable=maintainer
        [/store_unit]
        {FOREACH maintainer i}
            [set_variables]
                name=maintainer[$i].modifications.trait
                mode=append
                [value]
                    id=AE_maintainer
                    name= _ "Maintainer"
                    description= _ "$maintainer[$i].name is the maintainer of Ageless Era. Feel free to report bugs to him!"
                [/value]
            [/set_variables]
            [unstore_unit]
                variable=maintainer[$i]
                find_vacant=no
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE maintainer}
    [/event]
    # Requires renaming to avoid accidental activation
    [event]
        name=turn 2
        [object]
            [filter]
                name=Ravana the Night Dragon
                [filter_wml]
                    [status]
                        AE_maintainer=yes
                    [/status]
                [/filter_wml]
            [/filter]
            silent=yes
            [effect]
                apply_to=image_mod
                replace="O(0)"
            [/effect]
            # looks bad when original image is not 72x72
            [effect]
                apply_to=image_mod
                add="BLIT(misc/water-serpent-attack-se-1_avatar.png)"
            [/effect]
        [/object]
        [object]
            [filter]
                name=Laela the Snow Dragon
                [filter_wml]
                    [status]
                        AE_maintainer=yes
                    [/status]
                [/filter_wml]
            [/filter]
            silent=yes
            [effect]
                apply_to=image_mod
                replace="O(0)"
            [/effect]
            [effect]
                apply_to=image_mod
                add="BLIT(units/monsters/water-serpent-attack-se-1.png)"
            [/effect]
            [effect]
                apply_to=image_mod
                add="CS(120,120,160)"
            [/effect]
        [/object]
    [/event]

#enddef

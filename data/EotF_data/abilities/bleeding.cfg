#textdomain wesnoth-Ageless_Era

### In some places, there are missing checks, like if ally healer is allowed to affect allies.
# Healing should happen during turn refresh of healer, not turn refresh of the bleeding unit

# wmllint: unbalanced-on
#define WEAPON_SPECIAL_POISON_VALUE DMG
    [dummy]
        id=AE_lms_poison_{DMG}
        name= _ "Bleeding"
        description= _ "This attack wounds living targets. Bleeding units lose " + {DMG} + _ " HP every turn until they are cured or advance. Bleeding can kill a unit. Note, Interaction with other poisons is untested, but this special does not apply to units that are already poisoned."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]

[event]
    name=attacker hits
    first_time_only=no
    id=AE_attacker_poisons{DMG}
    [filter_attack]
        special=AE_lms_poison_{DMG}
    [/filter_attack]
    [filter_second]
        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
        [not]
            [filter_wml]
                [status]
                    poisoned=yes
                [/status]
            [/filter_wml]
        [/not]
        [not]
            [filter_wml]
                [variables]
                    poisoned=yes
                [/variables]
            [/filter_wml]
        [/not]
    [/filter_second]
    {VARIABLE second_unit.variables.poisoned yes}
    {VARIABLE second_unit.variables.poison_value ({DMG})}
    {VARIABLE second_unit.status.unhealable yes}
    [sound]
        name=poison.ogg
    [/sound]
    [unstore_unit]
        variable=second_unit
        find_vacant=no
    [/unstore_unit]
    [object]
        [filter]
            id=$second_unit.id
        [/filter]
        silent=yes
        [effect]
            apply_to=image_mod
            replace="CS(0,-105,-112)"
        [/effect]
    [/object]
[/event]

[event]
    name=defender hits
    first_time_only=no
    id=AE_defender_poisons{DMG}
    [filter_second_attack]
        special=AE_lms_poison_{DMG}
    [/filter_second_attack]
    [filter]
        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
        [not]
            [filter_wml]
                [status]
                    poisoned=yes
                [/status]
            [/filter_wml]
        [/not]
        [not]
            [filter_wml]
                [variables]
                    poisoned=yes
                [/variables]
            [/filter_wml]
        [/not]
    [/filter]
    {VARIABLE unit.variables.poisoned yes}
    {VARIABLE second_unit.variables.poison_value ({DMG})}
    {VARIABLE unit.status.unhealable yes}
    [sound]
        name=poison.ogg
    [/sound]
    [unstore_unit]
        variable=unit
        find_vacant=no
    [/unstore_unit]
    [object]
        [filter]
            id=$unit.id
        [/filter]
        silent=yes
        [effect]
            apply_to=image_mod
            replace="CS(0,-105,-112)"
        [/effect]
    [/object]
[/event]

[event]
    name=turn refresh
    id=AE_lms_main_harmer{DMG}
    first_time_only=no
    [store_unit]
        [filter]
            side=$side_number
            [filter_wml]
                [variables]
                    poisoned=yes
                    poison_value={DMG}
                [/variables]
            [/filter_wml]
            [not]
                [filter_adjacent]
                    is_enemy=no
                    [filter_wml]
                        [abilities]
                            [heals]
                                affect_allies=yes
                            [/heals]
                        [/abilities]
                    [/filter_wml]
                [/filter_adjacent]

                [or]
                    [filter_location]
                        terrain=*^V*
                    [/filter_location]
                [/or]
                [or]
                    ability=regenerates
                [/or]
            [/not]
        [/filter]
        variable=poisoned_temp
    [/store_unit]
    {FOREACH poisoned_temp i}
        [harm_unit]
            [filter]
                id=$poisoned_temp[$i].id
            [/filter]
            amount={DMG}
            kill=yes
        [/harm_unit]
    {NEXT i}
    {CLEAR_VARIABLE poisoned_temp}
[/event]

[event]
    name=turn refresh
    first_time_only=no
    id=AE_remove_poison{DMG}
    [store_unit]
        [filter]
            side=$side_number
            [filter_wml]
                [variables]
                    poisoned=yes
                [/variables]
            [/filter_wml]

            [and]
                [filter_adjacent]
                    is_enemy=no
                    [filter_wml]
                        [abilities]
                            [heals]
                                poison=cured
                            [/heals]
                        [/abilities]
                    [/filter_wml]
                [/filter_adjacent]

                [or]
                    [filter_location]
                        terrain=*^V*
                    [/filter_location]
                [/or]
                [or]
                    [filter_wml]
                        [abilities]
                            [regenerate]
                                poison=cured
                            [/regenerate]
                        [/abilities]
                    [/filter_wml]
                [/or]
            [/and]
        [/filter]
        variable=poisoned_temp
    [/store_unit]

    {FOREACH poisoned_temp i}
        [if]
            [have_unit]
                id=$poisoned_temp[$i].id
                ability=regenerates
            [/have_unit]
            [else]
                [animate_unit]
                    flag=healing
                    [filter]
                        ability=curing
                        [filter_adjacent]
                            is_enemy=no
                            id=$poisoned_temp[$i].id
                        [/filter_adjacent]
                    [/filter]
                    with_bars=yes
                [/animate_unit]
            [/else]
        [/if]
        {CLEAR_VARIABLE poisoned_temp[$i].variables.poisoned}
        {CLEAR_VARIABLE poisoned_temp[$i].variables.poison_value}
        {VARIABLE poisoned_temp[$i].status.unhealable no}
        [sound]
            name=heal.wav
        [/sound]
        [unstore_unit]
            variable=poisoned_temp[$i]
            find_vacant=no
            {COLOR_HEAL}
            text= _ "cured"
        [/unstore_unit]
        [object]
            [filter]
                id=$poisoned_temp[$i].id
            [/filter]
            silent=yes
            [effect]
                apply_to=image_mod
                replace="CS(0,0,0)"
            [/effect]
        [/object]
    {NEXT i}
    {CLEAR_VARIABLE poisoned_temp}
[/event]

[event]
    name=post advance
    first_time_only=no
    id=AE_unpoison_on_levelup{DMG}
	[filter]
		[filter_wml]
			[variables]
				poisoned=yes
			[/variables]
		[/filter_wml]
	[/filter]
    {CLEAR_VARIABLE unit.variables.poisoned}
    {CLEAR_VARIABLE unit.variables.poison_value}
    {VARIABLE unit.status.unhealable no}
    [unstore_unit]
        variable=unit
        find_vacant=no
    [/unstore_unit]
    [object]
        [filter]
            id=$unit.id
        [/filter]
        silent=yes
        [effect]
            apply_to=image_mod
            replace="CS(0,0,0)"
        [/effect]
    [/object]
[/event]

[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off

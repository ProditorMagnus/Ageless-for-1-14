        [/set_variable]
        [set_variable]
            name=s_unit[$s_unit_i].hitpoints
            value=$s_unit[$s_unit_i].max_hitpoints
        [/set_variable]
        [unstore_unit]
            variable=s_unit[$s_unit_i]
            find_vacant=no
        [/unstore_unit]
        [object]
            silent=yes
            duration=forever
            [filter]
                id=$s_unit[$s_unit_i].id
            [/filter]
            [effect]
                apply_to=attack
                range=melee
                increase_damage=20%
            [/effect]
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    cold=-30
                    arcane=30
                [/resistance]
            [/effect]
            [effect]

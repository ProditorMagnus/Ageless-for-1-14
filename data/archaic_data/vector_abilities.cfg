#define ARCHAIC_DUMMY_STATUS

    [event]
        name=prestart
	id=prestart_dummy_status
                [store_unit]
                    [filter]
                        [not]
                            [filter_wml]
                                [status]
                                    dummy=yes
                                [/status]
                            [/filter_wml]
                        [/not]
                    [/filter]
                    variable=init_stat
                    kill=no
                [/store_unit]
                {FOREACH init_stat iis}
                    [set_variable]
                        name=init_stat[$iis].status.dummy
                        value=yes
                    [/set_variable]
                    [set_variable]
                        name=init_stat[$iis].variables.dummy
                        value=yes
                    [/set_variable]
                    [unstore_unit]
                        variable=init_stat[$iis]
                        find_vacant=no
                    [/unstore_unit]
                {NEXT iis}
                {CLEAR_VARIABLE init_stat}
    [/event]

    [event]
        name=moveto
	id=moveto_dummy_status

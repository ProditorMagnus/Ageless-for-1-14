                                    dummy=yes
                                [/status]
                            [/filter_wml]
                        [/not]
             [/filter]
                [store_unit]
                    [filter]
			id=$unit.id
                    [/filter]
                    variable=init_stat
                    kill=no
                [/store_unit]
                {FOREACH init_stat iis}
                    [set_variable]
                        name=init_stat[$iis].status.dummy

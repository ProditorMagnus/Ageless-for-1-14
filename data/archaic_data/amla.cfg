#textdomain wesnoth-Ageless_Era

#################################################################
# this file has AMLA macros for Archaic Era units.
# Mostly useful for BMR, but probably Trinity as well and
# might be useful for some non-standard MP things.
#################################################################

# internals
#    {AMLA_ARCHAIC_INT_BASE ID MAX HP XP IMG EFFECT N DESC}
#    {AMLA_ARCHAIC_INT_RESISTANCE ID IMG RES DESC}
#    {AMLA_ARCHAIC_INT_MOVEMENT ID IMG MOV DESC}
#    {AMLA_ARCHAIC_INT_DEFENSE ID IMG DEF DESC}
#    {AMLA_ARCHAIC_INT_ATTACK ID IMG FILTER N DESC}


#define AMLA_ARCHAIC_INT_BASE ID HP XP IMG EFFECT DESC

#arg MAX
1
#endarg

    [advancement]
        strict_amla=yes
        max_times={MAX}
        id=amla_default
        description={DESC}
        image={IMG}
        [effect]
            apply_to=hitpoints
            increase_total={HP}
            heal_full=yes
        [/effect]
	{EFFECT}
        [effect]
            apply_to=max_experience
            increase={XP}%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
#enddef

#define AMLA_ARCHAIC_INT_RESISTANCE ID IMG RES DESC
{AMLA_ARCHAIC_INT_BASE {ID} 2 20 {IMG} (
        [effect]
            apply_to=resistance
	    replace=no
            [resistance]
		{RES}
            [/resistance]
        [/effect]
) {DESC}}
#enddef

#define AMLA_ARCHAIC_INT_MOVEMENT ID IMG MOV DESC
{AMLA_ARCHAIC_INT_BASE {ID} 1 30 {IMG} (
        [effect]
            apply_to=movement_costs
	    replace=no
            [movement_costs]
		{MOV}
            [/movement_costs]
        [/effect]
) {DESC}}
#enddef

#define AMLA_ARCHAIC_INT_DEFENSE ID IMG DEF DESC
{AMLA_ARCHAIC_INT_BASE {ID} 1 25 {IMG} (
        [effect]
            apply_to=defense
	    replace=no
            [defense]
		{DEF}
            [/defense]
        [/effect]
) {DESC}}
#enddef

#define AMLA_ARCHAIC_INT_ATTACK ID IMG FILTER N DESC
{AMLA_ARCHAIC_INT_BASE {ID} 1 25 {IMG} (
        [effect]
            apply_to=attack
	    {FILTER}
	    increase_damage={N}
        [/effect]
) {DESC} MAX=2}
#enddef


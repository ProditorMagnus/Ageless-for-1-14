#define ARCHAIC_TRAIT_DEVOUT
    # Units with trait Devout get a +2 increment in hitpoints, and increase in arcane resistance, and are unplageable
    [trait]
        id=aa_devout
        male_name= _ "devout"
        female_name= _ "female^devout"
        description=_"Is unplageable and has 10% better arcane resistance."
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                arcane=-10
            [/resistance]
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef


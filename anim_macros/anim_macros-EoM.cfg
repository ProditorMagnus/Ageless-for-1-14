#define WS_RUNES UNIT ATTACK HALOBASE HALOY SPECIAL_SOUND
    [attack_anim]
        [filter_attack]
            name={ATTACK}
        [/filter_attack]

        missile_start_time=-200
        [missile_frame]
            duration=200
        [/missile_frame]

        start_time=-300
        [frame]
            image="units/windsong/{UNIT}.png:150"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/windsong/{UNIT}.png:400"
                halo=halo/{HALOBASE}-miss-[1~3,2~1].png
                halo_x,halo_y=0,-{HALOY}
                sound={SOUND_LIST:MAGIC_MISSILE_MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/windsong/{UNIT}.png:150"
                halo=halo/{HALOBASE}-[1~3].png
                halo_x,halo_y=0,-{HALOY}
                sound={SOUND_LIST:MAGIC_MISSILE}
            [/frame]
            [frame]
                image="units/windsong/{UNIT}.png:200"
                halo=halo/{HALOBASE}-4.png
                halo_x,halo_y=0,-{HALOY}
            [/frame]
            [frame]
                image="units/windsong/{UNIT}.png:300"
                halo=halo/{HALOBASE}-[5~7].png
                halo_x,halo_y=0,-{HALOY}
            [/frame]
            [frame]
                image="units/windsong/{UNIT}.png:100"
            [/frame]
            {SPECIAL_SOUND}
        [/else]
    [/attack_anim]
#enddef

